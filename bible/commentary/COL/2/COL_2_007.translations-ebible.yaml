  tam-TCV: நீங்கள் அவரில் வேரூன்றி கட்டி எழுப்பப்பட்டவர்களாகவும் இருங்கள், உங்களுக்குக்
    கற்றுக்கொடுக்கப்பட்டது போலவே விசுவாசத்தில் பெலன் கொண்டவர்களாயும், நன்றி மிக்கவர்களாயும்
    வாழுங்கள்.
  mit-NT: Iin‑ni màsà túcù‑nsià quida inga palabra, te nsìquívì chicá más ni sáà‑nsià
    cunihnu fuerte inì‑nsia mii‑yá sàhà‑ñá màsà nunca nacoo‑nsia ñà‑ndùá nì chinaha‑nsì
    mii‑nsiá. Iin‑ni ni quidá‑nsiá nsidaámà, te nicanicuahàn ni náquímánì stná‑nsiàyà.
  ceb-ULB: Pagtubo gayod kamo diha kaniya, pagpatukod ngadto kaniya, magmalig-on sa
    pagtuo sama sa gitudlo kaninyo, ug pagmadagaya-on sa pagpasalamat.
  ces-LB: Zůstaňte s ním v živém spojení. Zapusťte do něj kořeny, na něm budujte celý
    svůj život. Držte se pevně toho, co jste od něj přijali. A stále znovu za vše
    děkujte Bohu.
  mkn-mkn: Kalo bosong idop taꞌika deng Dia bagitu, bosong sama ke pohon yang batamba
    kuat, tagal dia pung akar tatanam dalam-dalam. Deng bosong sama ke ruma yang kuat,
    tagal bangun di atas fanderen yang kuat. Bosong bakuat tarús dalam bosong pung
    parcaya, sama ke yang bosong su parná balajar. Biar ko bosong pung hati maspurak
    deng rasa sukur, tagal samua hal yang Tuhan Allah su bekin kasi sang bosong.
  pol-UBG: Zakorzenieni i zbudowani na nim, i utwierdzeni w wierze, jak was nauczono,
    obfitując w niej z dziękczynieniem.
  qxh-NT: Shiminta wiyashanchi-jina sumaj yupachicushun. Payman tanacushun. Sumaj
    wiyacushun. Imay-imaypis Tayta Diosnillanchita alliman ćhurashun.
  nwi-nwi: Takharəh tɨm tɨm Kristo rəmhen kɨn nuai nai yame rameiwaiyu mamrəh kapier.
    Kɨni pəh nɨmraghien kapəmiə rurə məusɨk-əusɨk pən iran ramhen əmə kɨn yame kɨnhajoun
    ta əmiə kɨn. Kɨni pəh nagienien tukrɨkwar yerkimiə marh-yerhav tuk naha nhagɨn
    yame Kughen rɨmnor irəmiə.
  kmo-kmo: '@see-verse:COL.002.006'
  agr-agr: Nuniakjum numí kagkapé initak akaejau asa, kakajus katumainchau wajas aama
    imanikjum, atum Jisukristui kajintsá anentaimjum nuanuish atajum. Tikich aidau
    Kristu pachisag jintinjamawagmatai, Apajuí atumiin pegkejan dutikauwa duwi see
    titajum.
  kyc-kyc: Namwa Kurisene yulu mana langiyama dokona minyuo pingi pyapala ando karo
    mona yaepapala Anatu lakando karalapape.
  urd-GVU: اُس میں جڑ پکڑیں، اُس پر اپنی زندگی تعمیر کریں، اُس ایمان میں مضبوط رہیں
    جس کی آپ کو تعلیم دی گئی ہے اور شکرگزاری سے لبریز ہو جائیں۔
  yre-NT: '''Ka ''kɔn Zozi ''va "le yiba "nɛn -a "sɛin "a ''trɛ ''ji ''plɛblɛ bɛ -yee
    ''wɩ ''zʋ. Ɛn "nyian "le ''kɔn nɛn waa -pʋ -fɔ ''plɛblɛ bɛ -yee ''wɩ ''zʋ. Yi
    -tɛradɩ Zozi da nɛn waa paa ''ka ''ji bɛ, ''e ''kʋ ''padɩ -a "da. Ɛn ''ka Bali
    muo "fɔ -tidi.'
  fuh-BKF: Tabiton e makko hono no ɗaɗi lekki ndarortoo ley leydi, ndarnon nguurndam
    mooɗon dow makko. Ɓeydon semmbe e ley goonɗinal hono no ekintiniraɗon. Njetton
    Laamɗo sanne.
  arl-NT: 'Maninia nia rupuetoore Cristota, naatej, taa naana cumaatia nujuaacuaani,
    jaara tucuamaaca nujuacaraca quiri. Naacuajitij, majaari nia naata jatasano quiniu,
    maninia nia tiuushacari nocua, taa nia niishitiojosaaquiaaricuajani. Cunora, pueyaracaanu
    nia sequeriquia Pueyaso: “Paacarasho canaa Quenaa”.'
  ziw-ziw: Mtende na maizi mndani mwakwe, mwezenge mlanga mwakwe naho mtende mtogile
    mo uzumizi enga viya mhinyigwe, mkahongelese.
  grc-TR: ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ, καὶ βεβαιούμενοι ἐν τῇ πίστει,
    καθὼς ἐδιδάχθητε, περισσεύοντες ἐν αὐτῇ ἐν εὐχαριστίᾳ.
  nag-nag: Gash laga shikor thaka nisena nijorke Tai logote bonai lobi, aru apuni
    ke sikhai diya nisena hodai biswas te thakibi, aru dhanyavad di thakibi.
  eng-OEBCW: rooted in him, building up your characters through union with him, growing
    stronger through your faith, as you were taught, overflowing with faith and thanksgiving.
  knj-NT: Sowalil caw che yotajne el naj. Caw che yaoc je na'bal yin, jaxca chi yun
    sto xe' te' xol tx'otx'. Caw chex cuywi yintaj naj. Sowalil caw che yaoc je c'ul
    yin tzetal yel, jaxca jix yun yak'le je cuyu, catu' al wej yu diosalil tet Dios
    tobal k'inal.
  deu-1912: und seid gewurzelt und erbaut in ihm und fest im Glauben, wie ihr gelehrt
    seid, und seid in demselben reichlich dankbar.
  san-PUN: ਤਸ੍ਮਿਨ੍ ਬੱਧਮੂਲਾਃ ਸ੍ਥਾਪਿਤਾਸ਼੍ਚ ਭਵਤ ਯਾ ਚ ਸ਼ਿਕ੍ਸ਼਼ਾ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਲਬ੍ਧਾ ਤਦਨੁਸਾਰਾਦ੍
    ਵਿਸ਼੍ਵਾਸੇ ਸੁਸ੍ਥਿਰਾਃ ਸਨ੍ਤਸ੍ਤੇਨੈਵ ਨਿਤ੍ਯੰ ਧਨ੍ਯਵਾਦੰ ਕੁਰੁਤ|
  nob-LB: La Kristus gi dere kraft og næring, slik at den troen dere har fått undervisning
    i, kan bli sterkere og sterkere. Og takk stadig for alt han har gjort.
  ntj-ntj: Tjiinyakurlu wartalu marrpuri lingkirrtu walatjurra kapikutu. Palunyapirinypa-ya
    Tjiitjalawana nyinama. Palunyaku wangka-tjananyanta kurrurnta wangkarranyangka-ya
    kulira palyanma. Palunyalu-ya Kurayitjakukutju mula-mularringama. Tjiinya-tjananyanta
    Kurta Papuralu ngarnmanypalpi nintipungu palunyapirinytju-yan palyaratjaku. Palunyalu-ya
    wantinytjamaaltu pukurltu Mamanya marninypungama.
  sxb-NT: Mumuisieko emizi giinyu wukalu kandi mumuiyombokeko ni mukalanguka mu okuganya
    kiomo mwagererwa ni muizuule no omwoyo ogwa okuirania otioo.
  nhu-NT: Ben ecime gɛŋ ekuù yî ye le, eleemè tɛmyi yî mbee wene le kɛ lɛŋlɛŋ no bó
    to yɛɛyɛɛ ben, enyaà keyoone ɛ̂ Nyo' sekecii.
  row-row: Mete ma hei misodꞌa nenepaꞌa-siiꞌ mo E taꞌo naa, hei onaꞌ hau huu manggateeꞌ,
    huu okan neneselaꞌ roman seli. Ma hei onaꞌ ume manggateeꞌ, huu nenenefefelaꞌ sia
    netehu manggateeꞌ. Hei maꞌadꞌereꞌ mikindoo sia hei nemehere mara, onaꞌ hei rena
    malaꞌ naa. Hei rala mara sofeꞌ no nemehoꞌot, huu basa dalaꞌ fo Lamatualain tao
    fee heiꞌ ra ena.
  msy-msy: Egh ia a gisɨn tuivigh gavgavigh, mati temem biba sara nguazimɨn tugha
    gavgafi. Uaghan mati dɨpenim dɨpenir akɨnir gavgavibagh isɨn tughav iti. Ia nɨghnɨzir
    gavgavim akar aghuir Epafras ian sure gamizir kamɨn iti, egh kamaghɨn ian nɨghnɨzir
    gavgavim aghung mangvɨra ikɨ. Egh zurara God mɨnabɨvɨra ikɨ.
  agg-agg: Rananɨmbo se ahandɨ ŋgɨnɨndɨnambo nɨmboei sapo nɨmɨ aharɨ hɨfambe hanɨhü
    ŋgɨnɨndɨ anɨŋgo-ane asu worɨ kambohoanɨ ŋgɨnɨndɨwamɨ ŋgɨnɨndɨ afondaro nahurai
    nɨmboei. Ro sɨheimbo aboedɨ hoafɨ yamundarɨhundürɨ ranɨ yaŋgɨrɨ anɨhondümbo-ndɨhindühɨ
    ŋgɨnɨndɨ nɨmboeimbo asu se Godɨmbo hɨhɨfɨndɨhorɨ ndühündɨ.
  ptp-ptp: dɨ hôm Kɨlisi xôn xêkɨzêc i tɨyi xocbê xax ngɨlôhô la hôm kɨbun xôn ge,
    dɨ xam le xêkɨzêc hɨxôn Kɨlisi i tɨyi xocbê xumac le lec teac kɨsii mɨ le pɨlihi.
    Om xam le xêkɨzêc ya vông vinên wê xe tɨxuu xam ya ilage. Dɨ xam pɨmil Anutu i
    tɨyi buc vɨhati.
  nak-nak: La ua mutou ge gotalo sesele te la magasa ale taritigi, mai te Kraist ele.
    Taritigi e Kraist ge la vuhu mutou tomi isasasa. Mai alele la merera tetala ale
    e Papras tovo le amutou ovola, eia ge mai ale sau tola amutou, la tia mutou oilo
    ge volu sesele la vaisalela soio te Kraist.
  lbb-lbb: Anumulo lalaun ir suah a wakir o e Iesu sur ir gomo, pa mulor tur saot
    onoi. Mulor tur rakrakai ana tortorot larning di ka asaer tar mulo onoi, pa mulor
    bukus ana atong wakak tetek e God.
  kan-2017: ಆತನಲ್ಲಿ ಬೇರೂರಿಕೊಂಡು, ಆತನಲ್ಲಿ ಕಟ್ಟಲ್ಪಟ್ಟು ಮತ್ತು ನಿಮಗೆ ಬೋಧಿಸಲ್ಪಟ್ಟ ಉಪದೇಶದ
    ಪ್ರಕಾರವೇ ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯಲ್ಲಿ ನೆಲೆಗೊಂಡು ದೇವರಿಗೆ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಸ್ತೋತ್ರ ಸಲ್ಲಿಸುವವರಾಗಿರಿ.
  cso-NT: Jáun² né³, la³jmɨ́¹ jmu² cáun² hmá² hi³ hí²³ chí² jmu² ñí¹ ñe¹ lɨ́n²¹, ho³lá²dá²
