    nu gã siwo katã wòwɔ na mi la ta.
  nuy-nuy: Nguynju yaga wudanu rangag, waaṉḏaalbarriynjina, wiijamana anaani, nugurri-nyinyung
    ana-wiri wu-warradii nigawi-wala. Marri numburru-burraa numburru-wuguuguni numbuu-jambarrgina.
    Nguynju yaga, wubani-yung yi-ḏaga-ragij-gaj nurru-marrbuy-maa. Numburru-wuguuguni
    numbunu-warraarriwana na-God.
