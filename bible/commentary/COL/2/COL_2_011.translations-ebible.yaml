    i paami i lenbi, ia rakaana wa aakaina nemnem i ra panimuaat.
  haw-1868: Iloko ona, ua okipoepoeia oukou i ke okipoepoe hana ole ia e ka lima,
    i ke pale ana aku i ke kino o ka hewa o ka io, ma ko Kristo okipoepoe ana;
  ffm-ffm: E makko on taadanooma, kaa wanaa taadagol ngol yimɓe ngaɗata ngol, ɗum
