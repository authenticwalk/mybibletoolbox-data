  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ ଜୀଦାନ୍‌ଗି ଆପେୟାଃ ଖାତ୍‌ନାଅ ଲେକାନାଃ ତାନାଃ । ନେ ଖାତ୍‌ନାଅ
