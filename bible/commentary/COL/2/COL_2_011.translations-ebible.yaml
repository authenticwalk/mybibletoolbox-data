  emp-NTPO: Bãrãra idji ẽberãrã bẽrã cacua wẽãgoped̶ad̶a quĩrãca panʌa. Baribʌrʌ maʌ̃gʌra
    jʌwaba od̶aẽ́a. Ãtebʌrʌ jara b̶ʌa bãrãra naʌ̃ djaraba cadjirua o quĩrĩã b̶ʌd̶ebemada
    ẽdrʌsid̶ada. Maʌ̃gʌ cacua wẽãgod̶ara Critobʌrʌ osia.
  eng-F35: In Him you were also ‘circumcised’ by the putting off of the body of the
