    ila''ajica ipechu queja. Caja rica''á inaquiyá ricá. Marí caje aú ra''á icá rijhua''atéjenahua
    penaje.'
  djr-djr: Yo, ŋunhi ŋayi nhuna God-Waŋarryu dhambay-manaparnydja Djesu-Christkalnydja,
