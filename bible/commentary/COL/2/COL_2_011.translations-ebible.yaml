  dop-dop: Mǝ nɑ-ɩ ɩ́ kpɛntɑ kʋlʋm kɛ mpʋ tɔ pǝ pɛlɑ-mɛɣɛ, nɑ pɛlʋɣʋ mpɩ pǝ fɛɩ ɩsɩɩ
