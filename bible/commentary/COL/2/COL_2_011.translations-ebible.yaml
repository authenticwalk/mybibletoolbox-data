  san-ORI: ତେନ ଚ ଯୂଯମ୍ ଅହସ୍ତକୃତତ୍ୱକ୍ଛେଦେନାର୍ଥତୋ ଯେନ ଶାରୀରପାପାନାଂ ୱିଗ୍ରସତ୍ୟଜ୍ୟତେ ତେନ
