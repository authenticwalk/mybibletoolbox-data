    ise ja kegoijo ijefuon daro iji fu ja kege anu kuniainma iji dab tura kordiain.
  mps-mps: Te me elalubao. Te Juda dabe augwaligo ame nani ogwa tigidali te tigiwali
    togwai, te Juda hanigo sa augwaligo tigiba tama muani. Tama dage, dage Krais dali
    wadolobaso, te dagede te Godigo sa mu elalubo dao. Te sa te bidigo nogogo ilali
    sa meni. Te Kraisgo muani sa dao. Te dagego tigigo dwai sę yabo kolesagago dage
    dąų wali. Tiali goli Kraisgo te kolesaga pisigina sąyani. Tebogo dageba Kraisgo
    sa muai dao.
  pab-NT: Ekoamaniya xisaonitere hiyeta atyo xikaxaiko nomanere milihisaka. Maisa
