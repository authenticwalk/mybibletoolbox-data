  san-URD: تینَ چَ یُویَمْ اَہَسْتَکرِتَتْوَکْچھیدینارْتھَتو یینَ شارِیرَپاپاناں وِگْرَسَتْیَجْیَتے
    تینَ کھْرِیشْٹَسْیَ تْوَکْچھیدینَ چھِنَّتْوَچو جاتا
  heb-LB: כאשר האמנתם במשיח לא עברתם מילה פיזית, אלא מילה רוחנית – המשיח הסיר מעליכם
