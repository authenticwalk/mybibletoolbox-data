    ichi xua nawi thaba ichaxota pebiwi nareixacaena bapana baxua jopa paca jʉntʉ
    coyene capanepae abe painya neexanae cuiru coyenein weya. Jame xua Jesucristo
    naetotha tʉpa, baxua jame paca ʉnthʉthʉ coyene capanepa abe painya neexanae cuiru
    coyenein weya.
  boj-2014: Niŋgi Kristus taqyejunub deqa niŋgi muluŋ bole aiyejunub. Di jejamu qaji
