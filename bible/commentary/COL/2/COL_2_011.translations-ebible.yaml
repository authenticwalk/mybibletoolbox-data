    faagamiai emia efua. Kai oi auga papiau imaꞌiai au agaꞌo maguaega faaga iifalaina
    emia auga koa iꞌopoga faagamiai aemia kai, oi Iesu opakoꞌania aisama, egaꞌina
    laoga maina koꞌa ipauma auga faagamiai ekapaisa. Ega koa ekapaisa, oi papiau aumauni
