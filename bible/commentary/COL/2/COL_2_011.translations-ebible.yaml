  san-TIB: ཏེན ཙ ཡཱུཡམ྄ ཨཧསྟཀྲྀཏཏྭཀྪེདེནཱརྠཏོ ཡེན ཤཱརཱིརཔཱཔཱནཱཾ ཝིགྲསཏྱཛྱཏེ ཏེན ཁྲཱིཥྚསྱ
