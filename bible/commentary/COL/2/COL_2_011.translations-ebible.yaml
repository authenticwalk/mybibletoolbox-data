    Anaani wiijamana, yagi nirri-ngaynbandi-wugij anubani aniij-galaaladi. Nguynju
    yaga aadanu nugurri-nyinyung a-ngun.gu nuunu-yayn nigawi-wuy, nuu-yiynjiiyn nugurraajbaj,
    wiijamana anaani. Danu wiijamana, aadanu nurru-wulmurr-gini, anubani-yung na-Christ-jinyung.
  cop-BHC: ⲪⲀⲒ ⲈⲦⲀⲨⲤⲞⲨⲂⲈ ⲐⲎⲚⲞⲨ ⲚϦⲎⲦϤ ϦⲈⲚⲞⲨⲤⲈⲂⲒ ⲚⲐⲀⲘⲒⲞ ⲚϪⲒϪ ⲀⲚ ϦⲈⲚⲪⲂⲰϢ ⲘⲠⲤⲰⲘⲀ ⲚⲦⲈϮⲤⲀⲢⲜ
    ⲚϨⲢⲎⲒ ϦⲈⲚⲠⲤⲈⲂⲒ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Kilisi kôm lau Israel-ŋga si †pwac sêsê ŋamlic ŋatô su-ŋga ŋandô sa pi
    mac lau naŋ ati iŋ ndê. Gêŋ dau hôc asê kêkuc ŋamalac si lêŋ sêsê ŋamlic-ŋga dom,
    magoc Kilisi dau kôm gweleŋ yêc mac nem ŋalôm gitôm iŋ sê mac nem mêtê sac ŋalôm
    akwa-ŋga su giŋga.
  pri-NT: 'Jèpwi mwara: Ûna guwà jèe medari Kériso, â [jèe pwacèwii na] pwa *kamaî
    tàwà. Càcaa ê pai pwa kamaî naa na naiiri âboro, [â nye kamaî târa pwâranümajè].
    Ba wà Kériso na é tapàgà tâjii ê pàtàmara pâ câbawâdé kàwà na èpà, na rà ciburà
    dàtiwà pâ, ma guwà pwa na èpà.'
  zpq-NT: Na' ḻecze da' naccho txen len Criston' de to c̱hecho da' zaca'leben ca señw
    da' že' circuncisión, perw bi naquen señw da' bzoa beṉe' ḻo cuerp c̱hechon', san
    da' ba bocob Criston' yic̱hjlažda'ochon' cont da' malen' bich chnabian' chio'.
  por-TFT: Especificamente, por causa do seu íntimo relacionamento com ele, é como
    se [MET] vocês fossem circuncidados {Cristo os circuncidasse} espiritualmente.
    Isto não significa que as pessoas os tenham circuncidado fisicamente [MTY], mas
    que Cristo tirou completamente sua natureza egoísta.
  gwi-NT: Christ vaa khaihłak ǫhłįį geh'an, nakhwatthąį' kat khagwarąht'uu (circumcised)
    k'it t'ohchy'aa. Tr'agwaanduu t'akhwa'ya' nohthan ąįį nakhwałeegwarahaadlii. Dinjii
    danli' haa nakhwakat khagwąht'uu ąįį t'agwarahnyąą kwaa gaa tr'agwaanduu t'akhwa'ya'
    nohthan ąįį Christ nakhwałeegwahaadlii t'agwarahnyąą.
  gvn-gvn: Yurra Christanji kunamanya, yurra nyungu bamamankuda. Yamba yurra kari
    yurrawunduku junkurrdu Christamu bamaman. Bamangka yinduynju yurranin kari nyungu
    bama-bungan. Kari. Yala kari. Jesus Christangkaku buyun-buyun kidan yurrandamun.
    Yinyamundu nyulu yurranin nyungu bama-bungan. Yinyamundu buyundu yurranin kari
    kajal baja. Jesusangka yurranin yungan buyun-buyunmun.
  nhy-NT: Iwan namejwan por ansetitokej san se iwan Cristo, kijtosneki namejwan ankiresibirojkej
    in sirkunsisión. Pero amo yen sirkunsisión ken katlej kichiwaj in judiojtin itech
    intlalnakayo, sino yin sirkunsisión yen katlej Cristo okichij ipan toyolo. Katlej
    katej sirkunsidadojtin ipan inyolo mach ok kichiwaj tlan amo kuale tlan kineki
    kichiwas intlalnakayo.
  asm-FB: তেওঁতেই আপোনালোক বিনাহাতে কৰা চুন্নৎ, মাংসময় শৰীৰ বস্ত্ৰ স্বৰূপে সোলোকাই
    পোলোৱাৰ দ্বাৰাই আপোনালোকে খ্ৰীষ্টৰ চুন্নতেৰে চুন্নৎ হ’ল৷
  okv-okv: Eto ungo amo Keriso ga kajueto hamo ta kakamba umbari embomeni be ra. Eto
    kakamba amo embo ta ingeni na ae rate Keriso na ena, amita be amo ungo ta hamo
    ta ujeje ta titi jigari sapura amo matu tiukenu irae ena avoeto ari sasapura amo
    ungota degi sovera ambura.
  mxt-NT: Quɨvɨ nañihi̱ ndo chi ra Cristo, quɨhvɨ̱ ra añima ndo. Ña nduvaha̱ ndo nuu
    Nyoo chihin costumbre circuncisión cha itá xaan iñi ra Israel. Maa ra Cristo sacuachiyo̱
    tandɨhɨ cha ña vaha cha tuhva̱ ndo sacuvi̱. Saha̱ ra circuncidar añima ndo cuví
    cuan soco ñima chihin ndaha ra.
  tzo-NT: Yu'un oyoxuc xa ti stojol, hech yu'un laj xa avich'ic ti circuncisione ti
    mu ti sc'obuc crixchano napasbate. Ja' ti circuncisión yu'un ti Cristoe, ja' ti
    icom xa cu'untic ti poco cuxlejale.
  ind-AGS: Kalian sudah “disunat” di dalam Dia, tetapi bukan dengan cara manusia.
    Kalian sudah dibebaskan dari sifat manusia yang berdosa dengan “sunat” yang dilakukan
    oleh Kristus.
  omw-omw: Nkye taaqau vita Karaisiravata kuaaqi variavaro mwiva nkyiqitairo qora
    kyaiqa teqa kyero kyaira. Mwiva hia Iutaa vaisivanto nai mwaanra qua rieqaro qoraisi
    nraaqiara mwamwanta toqa kyaintema kyero nkyi mwamwanta toqa kyaira. Mwiva nkyiara
    hia api vu nraato tiqata uaqia hi kyaiqara utuate tiro, nkyi mwutukyaqitairo uaqia
    hi kyaiqara toqa kyaira.
  yrb-yrb: Nanu sina eawe. Yana Yesubai ibeda ofe tunono uta. Agema ofe torowarogo
    daido me muta. Yesubai ofe tureta ari mutate yanu siosa ueta bodere wadia eru
    kosugari ue saneta ari uta.
  maa-NT: Ti̱koa̱á i̱t'aà ts'e̱ Cristo kisit'aà chi̱ba̱‑nò kjoa̱ ts'e̱ circuncisión,
    ta̱nga mìtsà jè xi tsja xi̱ta̱ bít'aà chi̱ba̱‑la̱ yijo‑ná, jè‑né nga jè Cristo
    tsibít'aà chi̱ba̱‑la̱ ini̱ma̱‑nò k'e̱ nga jaàxìn jé xi tjín‑la̱ yijo jé‑nò.
  mcq-mcq: ꞌEne Huni vaji ja ꞌuꞌo sisa ꞌuhuahara. Sisa kaꞌene emaapo iji ꞌuhuahujaꞌina
    pana kaivo sisa kaꞌene Kerisora ꞌuhuahajaho sisei jihuni kara ijí ꞌuhuana.
  sus-A: عِسَ بَرَ وٌ سُننَ، كْنْ عَ مُ عَ رَبَشِ عَ عَدَ مَ كِ شَ مَ. عَ مُ سٍسٍ
    بَ وٌ قَتٍ مَ. عَ وٌ سُننَ كِ نَشّ، عَ وٌ سٌندٌنيِ نَن كُي عِشَشِ.
  jpn-1965: キリストにあって、あなたがたは人の手によらない割礼を受けました。肉のからだを脱ぎ捨て、キリストの割礼を受けたのです。
  fra-SBL: En lui, vous avez aussi été circoncis d'une circoncision qui n'a pas été
