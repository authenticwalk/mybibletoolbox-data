  lif-NT: ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤸᤗᤧ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤗᤠᤶ ᤏᤧᤰᤛᤠ ᤛᤧᤶᤒᤣ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤸᤗᤧ
