    haue. Koto hauta꞉ mo niki tukiki pa꞉ta꞉ ula꞉ hoke hau teke yoko baasa꞉ haue.
  mkl-mkl: Nɔ si ɑnu ɑkɑ̃ nŋɛ do nŋu ɑ̀ dɑsi ŋɛ bɑnɡo. Kù jɛ bɑnɡo iyi ɑmɑnɛ ŋɑ ɑ̀
    yɑ ce, ɑmmɑ iyi Kirisi í yɑ ceui. Bɑnɡou, nŋui í jɛ dɑɑ nwo nwɑ ŋɑ iyi Kirisi
    í bu í nyɔu.
  gaq-gaq: କିସ୍‌ଟନେ ଏତେ ମିସେକ୍ନେ ଜିବନ୍ ଆଃ ପେଇଂନେ ପବିତ୍ର ରକମ୍‌ । ଏନ୍ ପବିତ୍ର ରେମୁଆଁ
