  ory-ory: ଆହୁରି ମଧ୍ୟ ତୁମ୍ଭେମାନେ ଶାରୀରିକ ସ୍ୱଭାବ ତ୍ୟାଗ କରି ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ସଂଯୁକ୍ତ
