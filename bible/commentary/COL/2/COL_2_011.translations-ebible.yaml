  heb-heb: ובו אתם גם נמולים מילה שלא בידים בהפשטת גוף הבשר החוטא היא מילת המשיח׃
  mpp-mpp: Aime ngenge yeholec wetackelu gabong ngengela soc tofaine helockelu baickeicnele
