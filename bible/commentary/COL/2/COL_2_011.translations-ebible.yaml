  quc-TT: Xuqujeꞌ pa Cristo xkoj iwetal, man rukꞌ ta uqꞌabꞌ winaq, are xiya ri ityoꞌjal
    re makaj pa ri etal ri xubꞌan ri Cristo.
  heg-NTPO: 'Atuil Yahudi las bel oen anan nas le sunat halin daid tada noan, oen
