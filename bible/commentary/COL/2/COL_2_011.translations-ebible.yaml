verse: COL.002.011
translations:
  kpx-kpx: La Iesuluvuta igaetolahage au la vava unaha hoesehavoholisito la uvue toela
    bahatamo la hoesegevenu.
  okv-H: Eto ungo amo Keriso ga kajueto hamo ta kakamba humbari embomeni be ra. Eto
    kakamba amo embo ta ingeni na ae rate Keriso na ena, amita be amo ungo ta hamo
    ta ujeje ta tihi jigari sapura amo mahu tiukenu irae ena avoeto ari sasapura amo
    ungota degi sovera ambura.
  tbo-tbo: Ma Keliso uyahinei hapihapi ta tuhagaya, ega lawa nimahiyei tamogi hipuli
    a kamna apapoena binei ma i hapita po ta yeuyeu.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനെ സ്വീകരിച്ചപ്പോൾ നിങ്ങളുടെ ജന്മനാലുള്ള പാപസ്വഭാവത്തെ നീക്കംചെയ്യുന്ന
    ഒരു ആത്മികപരിച്ഛേദനം നിങ്ങൾക്കു ലഭിച്ചിരിക്കുന്നു. ഇത് ഒരു ശാരീരികപ്രക്രിയ അല്ല.
  grc-SR: ἐν ᾧ καὶ περιετμήθητε περιτομῇ ἀχειροποιήτῳ, ἐν τῇ ἀπεκδύσει τοῦ σώματος
    ⸋τῶν ἁμαρτιῶν⸌ τῆς σαρκός, ἐν τῇ περιτομῇ τοῦ χριστοῦ,
  bgc-bgc: जिब थम मसीह म्ह बिश्वास करो सों, तो थारा माणसां के जरिये खतना कोनी करया
    जान्दा, पर मसीह के जरिये करया जावै सै, जो के खुद ताहीं पापमय सुभाव तै दूर करणा
    सै।
  khz-khz: Gomi Keriso ria gokwapunato gaurai, tauniparami kopira gevoro-vagirato,
    na e ati taunilimalima gimara na gekalaana kalana akilagiana. Aikina. E Keriso
    gena kopi vorovagi kalana. Voia ganina, taunipara gena kala rakavara gomi gemina
    gegaivagirato.
  deu-TKW: in welchem ihr auch beschnitten wurdet mit einer Beschneidung, die nicht
    mit Händen gemacht ist, durch das Ausziehen des Fleischesleibes, durch die Beschneidung
    des Christus,
  zsr-NT: Narugu lu xpë́laꞌquëꞌ bönniꞌ judío le ruluíꞌ náquicnëꞌ queëꞌ Dios, san lbiꞌiliꞌ,
    le dzagliꞌ Cristo, zoalen lbiꞌiliꞌ le ruluíꞌ náquiliꞌ queëꞌ Dios, le cunáquini
    lu niꞌa lu naꞌgac bunách. Tuꞌgǘëꞌ tu guiddauꞌ bönniꞌ judío, san lbiꞌiliꞌ, nadúa
    gdutë yöl‑laꞌ bunách queëliꞌ bénlenliꞌ dul‑laꞌ. Cni nac queëliꞌ le benliꞌ tsazxö́n
    Cristo catiꞌ gutiëꞌ lëꞌi yag cruz.
  lin-lin: 'Ezali lisusu kati na Ye nde bakataki bino ngenga, na nzela ya maboko ya
    bato te kasi na lolenge ya Klisto : balongolaki kati na bino nzoto ya bomoto mpe
    ya masumu,'
  hns-NT: Toelog okar tjienha paile hai, na djaise Israel log ke hakiekat ke tjienha,
    djaun manai logan karat raha, bakie oe aapan maut dwaara toelogke paapie man badal
    deis hai.
  noa-E: Ich mag Cristo iekta pãrau ʉ̈khabaawai ichdëuta Ẽwandam athee pãrag nem waau
    khaugpijim. Mamʉ mag pãar i dau na ʉ̈u nʉisim chan sĩi maar meeunjö dich khakhua
    gaai dauchach nʉmua khaba, pãar thãar ajaug paabapʉ̈imuata magpijim, pãachdëu
    nem khaigbam waaujerrjã tag waupimapha abarmua. Mag Cristoog dich thãar ajaug
    paapi nʉmta irigan dauchach charau, chadcha Ẽwandam atheepai wënʉrraawai.
  eng-EMTV: In whom you were also circumcised with the circumcision made without hands,
    by the putting off the body of the sins of the flesh, by the circumcision of Christ,
  mib-NT: Te sɨquɨ̄ jeē cáyɨhɨ ró ndaha ya, suu cúu jeē nájnūhun ni cuu ró circuncidar.
    Te jeē súcuan ni sáha ya circuncidar rohó, chi nasūú ɨɨn jnunī jeē yɨ́hɨ yɨquɨ
    cúñu rō cúu, chi sa suhva jeē ní sándoo ya tāca cuéchi ni casáha ró jíín modo
    neé máá ró. Chi súcuan cúu jeē sáha Cristo circuncidar rohó.
  lif-NT2: हर्दो हे़क्‍माल्‍ले़ नासिङ्‌गे़न् थक्‍लाम् ने़क्‍सा से़म्‍बेःक्‍पा कुइसिःक्
    ख्रिस्‍तरे़ कुहर्दो हे़क्‍माल्‍ले़ खिनिॽ लायो चोःक्‍मा निङ्‌वाॽइन्‌से़न्‍दुदेॽरुआङ्
    वाॽरो॥ कङ्‌ग मे़न्‍छाम् हुक्‍कोलाम् पोःक्‍खे़बा मे़ःन्, कर ख्रिस्‍तलाम् पोःक्‍खे़बारो॥
  xnj-xnj: Mukuwungana na Kilisitu nyenye mwadumwili jandu, nambu lepi yeyikitiwa
    na vandu, ndi yeyikitiwa na Kilisitu mwene. Na yeniyo ndi lihengu la kuvagombola
    vandu kuhuma mnogo wavi uhakau wewavelikwi nawu mukumbudila Chapanga.
  mmx-mmx: Nemi miga lok ka loklok katling at ne Karisito, kopmen mo loklok katling
    ua limixin di rivit kepe lengkontuxu at laxamdak lixilik atdi. Ketla mo loklok
    katling at ne Karisito i ngan mira lok kepe vam lorooro maut mumu mun lugugu at
    ne Karisito.
  cbr-NT: Mitsux usai Cristobë achúshisa 'aish camina Nucën Papa Diosnan cupí 'unántioracacësaribi
    'ain. Judíos unicamaxa chamaratsu 'aish 'unántiocë usa 'aíshmabi camina Cristonënbia
    mitsun sinan upí 'imianan ñu 'aisama 'ati ëmicë 'aish, Nucën Papa Diosnan cupí
    'unántiocësa 'ain.
  tee-NT: Chai ni ix'anu' unt'at'it ju Cristo pus tachi ju va ch'uc'uc'ant'at'it.
    Para jantu va la'ixmaca' ju tam lapanac. Pus tachi ju va ch'uc'uc'ant'at'it ni
    jantuch vana naviyat'it ju alactu'unti tachi ju ixlayat'it. Chunch ju ulht'uc'ant'at'it
    va ixlaca'atalh ni lhilac'ap'int'at'it ju Cristo.
  eng-LSV: in whom you also were circumcised with a circumcision not made with hands,
    in the putting off of the body of sins of the flesh by the circumcision of the
    Christ,
  cak-NT: Rix ri c'o ri Cristo pa iwánima, can banon chic ri circuncisión chiwe, pero
    ri circuncisión ri' man junan ta riq'uin ri niqui'en ri winak. Ri circuncisión
    ri xu'on ri Cristo chiwe, ja ri xulesaj ri itzel tak ex ri nirayij pa iwánima;
    roma jari' ri nibano chiwe chi niben mac.
  pah-NT: Judeus'g̃a okytiuka gwa'yra'g̃a nakwanhapi'ria g̃ahã koi Tupana'gareheve'g̃a
    kiro javo. Cristo'ga ki a'e te omanoro g̃waramo yva rehe omombo hete pendekote'varuhua
    g̃ahã koi jireheve'g̃a kiro javo. “Tokote'varuhupotara'javyme ti g̃a a'ero kiro,”
    ei ga omanomo pe ndepyga. Nahã ojikoty'aro pe pavẽi Cristo'ga pendeaporog̃itatiruahũa
    mombigi pe jikogame ga rehe.
  sja-NT: Parã mãgá araa p'anapata perã Cristo ome, jaradai irua tauchaa pɨk'a bɨji
    parã t'ãride. Mɨa jara k'inia-e tauchaa bɨji parã k'ap'ɨade eperãarãpa oopatak'a.
    Ma k'ãyaara pipɨara ooji parã ome. Uchiapiji parã p'ek'au k'achia ooyaa bɨ k'ap'ɨa
    jua ek'ariipa, t'ãripa oodamerã irua k'inia bɨk'a.
  xed-xed: Ma tsatsi mutsafta kaghuni ta tsatá fafaɗ. Nda dzva mnda səla a tsata lu
    wu, Kristi kaghəŋani ta tsata. Nda nza tsa tsatá fafaɗ ya, manda kliŋta dmaku
    ta ga mgham ta ghəŋa ghuni ya.
  mks-NT: Ta sa̱há ña̱ in na̱nduu ndó xi̱hín Jesucristo sa̱há ña̱ cán quéa̱ na̱nduu
    ndó ña̱yivi cuéntá mé á ta cúú á tátu̱hun na̱chica̱a̱n Ndióxi̱ marca ndo̱hó ta
    co̱ cúú á tátu̱hun marca chíca̱a̱n ña̱yivi yiquí cu̱ñu na. Ña̱ cája Jesucristo
    quéa̱ jácaxoo a mí nu̱ú cua̱chí já quéa̱ ná a̱ cája ga̱ yó ña̱.
  gfk-S: Tano numu kinkinis tane Krais i ngan hoke be Krais ga mur no tintalen na
    kutkut leise tike katano ta ira palatamai mu. Iesene pata be hoke ira turadi mon
    di la gilgil ma ira luma di. Pata. Krais iat ga kap leise no sana katano ta ira
    numu nilon.
  bmu-bmu: 'Mewö mala Kraistpuk qekötahögetka yaŋön aiwesökŋi ölŋi mi eŋgöreŋ mewöyök
    yandim eŋgiiga malje. Aiwesök mi börönöŋ silenine yandimakzeaŋgö dop qahöpmö,
    Kraistnöŋ sile yandiyandi qainŋi kun ak eŋgiyök. Mi kewö: Yaŋön silegö ahakmeme
    walŋan galöm köl eŋgibapuköra mönö sihim kömbönaŋini bölöŋi jöhöiga malje.'
  dgz-dgz: E Keriso inap anu tumaseana ame e Diu nagirewa etumu tum taine umap di
    tayan. Ame e waenapan nanimu gapan etuya tavewa tum ya tane go Keriso me etua
    gapan e paua taen. Amba inak koewa gapan waineana ame, me wa pakisen.
  eng-GNV: In whome also yee are circumcised with circumcision made without handes,
    by putting off the sinfull body of the flesh, through the circumcision of Christ,
  zaa-NT: Ą'hua de chi ná le ttùba lani Cristua nna chi ná le circuncidado, pero alàa
    luetsi marca de circuncisión nu runi báni ca enne' lani gutsílu, sino nu beni
    Cristua lo losto' le de bìtua fuerza qui' la' ridàlatsi' mal nu gulú'ubia'nią
    cuerpo qui' le antes, por nui nna rulue' qui'ni chi ná le enne' qui' Tata Dios.
  eng-WEBSTER: 'In whom also ye are circumcised with the circumcision made without
    hands, in putting off the body of the sins of the flesh by the circumcision of
    Christ:'
  guh-guh: Itsa panajamatabëcuenecopatame Cristojavabelia, nexata baja Dioso pacavecuaajibiaexana
    pibisiacuene paneexanaeneconimi papecacapanepaenexa. Pibisiajamatabëcuene ata
    baja pacavecuaajibiaexana. Nexata pacuenia judíovi pijacuenia perabëcaucubatsi,
    bajarapacuenia paxamë apo pacaperabëcaucubi pibisiacuene paneexanaeneconimi Dioso
    papecavecuaajibiaexanaenexa. Jume baja cajena. Biji rajane Cristo papecasivatëpaejava
    panejumecovënëtsixae, Dioso pacavecuaajibiaexana pibisiacuene paneexanaeneconimi.
  bon-bon: Mine liba Keriso ne ituge ätrunga, tabe te mime ngenecu me niiyaniya singi
    bine ituge äyeblenga mime trupa cabu ca. Tabe lica Israela biname bime cewecu
    mule ca yääyeblengemuge, teepi imäbägrä bime matikolä tääpe ne liba iirputa, ingle
    Keriso me mule mara gyene.
  nhw-BL: Huan quema anquiselijque Cristo, amo elqui se masehuali catli anmechmachiyoti
    ica imax. Pero yaya Cristo anmechmacac se machiyotl catli amo nesi, pampa anmechmachiyoti
    quema anmechquixtili itequiticayo nopa catli fiero catli eltoya amopani tlen san
    quinequiyaya tlajtlacolchihuas.
  swh-ONEN: Katika Kristo pia mlitahiriwa kwa kutengwa mbali na asili ya dhambi, si
    kwa tohara inayofanywa kwa mikono ya wanadamu, bali kwa ile tohara iliyofanywa
    na Kristo,
  wbi-wbi: mwa mwene kange mulyakekilue ku tohala jino najikavombike nu muunhu kuvusisivua
    um'bili ghwa danda. neke je tohala ja Kilisite.
  bba-bba: Bɛɛ kɑ win ɡbinnɑɑ ye sɔɔ, i mɑɑ bɑnɡo wɑ, ɑdɑmɑ n ǹ mɔ bɑnɡo ye tɔnu
    rɑ ko. Yeni yɑ weewɑ Kirisin min di. Yɑ sɑ̃ɑwɑ yɑkiɑbu sɑɑ wɑsi durumɡiin dɑm
    di.
  eng-KJVCPB: 'in whom also ye are circumcised with the circumcision made without
    hands, in putting off the body of the sins of the flesh, by the circumcision of
    Christ:'
  kgk-NT: Peẽ Nhandejáry javegwa voi. Yma va'ekwe judeu kwéry ha'e kwéry anho mante
    Nhandejáry re'ýi. Cristo-pe pemoirũ-gwi, peiko-ma Nhandejáry javegwa ramo. Ndapeikói
    ramo jepe judeu kwéry reko-rupi, peiko-ma Nhandejáry javegwa ramo. Yma va'ekwe
    pejapo peiko-vy pejapose va'e. Pene rembiapo porã-ta mo'ã va'ekwe. Pene rembiapo
    vai joty peiko-vy. Pejapose va'ekwe pejapo joty ra'e. Ha ko'ánga katu Cristo pene
    mombaraete-ma voi pene rembiapo porã meme hagwã.
  waj-waj: Yisuu Kirisiiva ngiiiki variivaara vaidiiya ngiari mmammaiyauvaa hatokaaneema
    hama ivo ngii mmammaiyauvaa hatokaivai. Mminnamminnaa maisaiyauvoono ngii mmammaiyauvaa
    yeena roosiima faungama utiivaa ivoono hatoka kiaikiai ngia mmamma dummukiara
    yoketaama variaavai.
  cpy-cpy: Tema pawentaa-shireta-naari Tajorentsi, kimiwitanaa pitomeshitaa-nita-tyeeyaami.
    Teera koñaatziro pitomeshitaa-nityaa, rootaki oshiyakaa-wentacha ipaka-kaayiteemiro
    Jesús Jeepatzii-totaa-rewo piyaari-pero-shirenka, rañaakaa-shire-yiteemi eejatzi.
  mpx-mpx: Keliso eliyana gotomwa yoho paganina hot iyaka ku ahe. Gotomwa yoho paganina
    o nige i oola toto gamagalau hi giginol, yaa toto Keliso iya i ginol, he gegi
    paganina toto tuwamiu nuwana ana ahek yoho kaiwena.
  wbp-wbp: Nyurru-wiyi, rdakurl-kujurnulpa-jana Kaaturluju nyanungu-nyangu-kurra turnu-warnu-kurraju
    ngulaju Juwu-patu-mipa-wiyi ngulaju Mujuju-kurlangurla kuruwarrirla. Kala jalanguju,
    nyurrurla Juwu-wangu-patu, ngulajurla jirrnganja rdakurl-kujurnu Kaaturlu Jijaji
    Kirajikiji nyanungu-nyangu-kurralku turnu-warnu-kurra, ngulaju yangka kuja-nyarra
    Jijaji Kiraji kurru-yukaja. Ngulangkuju-nyarra muurl-mardarnu karlirr-yaninja-kujaku.
  luo-luo: Kristo ema nogolo kit dhano machon kuomu mana kaka tero nyangu golo kit
    dhano machon, ma nyangu motim gi lwet dhano, to nyangu motim gi Kristo.
  nhe-NT: Huan quema inquiselijque Cristo, ax elqui se tlacatl tlen inmechtequili
    nopa tlanescayotl. Pero yajaya Cristo inmechmacac se tlanescayotl tlen ax nesi,
    pampa inmechnescayoti quema inmechquixtili itequihuejcayo nopa tlen fiero tlen
    eltoya imopani tlen san quinequiyaya tlajtlacolchihuas.
  aii-aii: ܘܐܘܼܦ ܒܝܼܹܗ ܐܲܚܬܘܿܢ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܓܙܝܼܪܹܐ ܒܓܙܘܼܪܬܵ‌ܐ ܕܠܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ،
    ܐܸܠܵܐ ܒܫܲܠܲܚܬܵ‌ܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ، ܒܓܙܘܼܪܬܵ‌ܐ ܒܝܲܕ ܡܫܝܼܚܵܐ،
  esk-NT: Aasriisuli atausriŋŋuqataukapsi Christ-mun, nalunaitŋutchiqsaurusri liilaa.
    Nalunaitŋutchiqsaunġitchusri timipsitñi maliġutlugu Jew-ŋuruat piłhusikaaŋat aglaan
    nalunaitŋutchiqsaurusri uummatipsitñi. Christ-ŋum nutaqtitkaasri piiqł̣ugu kaŋiġruaqtaqsi
    ilipsitñiñ.
  msb-msb: Sa pakig-usad kan Cristo bagaʼn ginturi kamo pero dili himo san tawo kundi
    ginhimo ini sa iyo ni Cristo. Ina amo an pagkalibre sa gahom san dati makasal-anon
    niyo na pagkatawo.
  cpa-NT: Jøng² circuncisión quiah¹² Cristo ma²lǿa¹² quiánh² hniah¹². Di³ a¹jáng¹
    lah¹jøng² lǿa¹² circuncisión quiah¹² Cristo ju³lah lǿa¹² circuncisión jmo¹² dsa²
    jmøi¹guǿi¹. Cónh¹jøng² ma²ca¹dsen¹³ Cristo jǿg³ hlaih¹³ quiah¹² jmøi¹guǿi¹ la²,
    hi² mi³neng¹² hoh¹² hniah¹² lah¹jiá¹².
  dso-dso: ତମେ କିରିସ୍‌ଟ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ ସୁନତ୍‌ ଅଇଲାପାରା ଅଇଆଚାସ୍‌ । ଜେନ୍ତିକି ତମର୍‌
    ପାପର୍‌ ଗୁନ୍‌ଚଲନେ ଅନି ମୁକ୍‌ଲିଆଚାସ୍‌ । ଗାଗଡ୍‌ ଇସାବେ ସୁନତ୍‌ ଅଇଆଚାସ୍‌ ବଲି ମୁଇ କଇନାଇ,
    ମାତର୍‌ କିରିସ୍‌ଟସେ ତମର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନେଅନି ମୁକ୍‌ଲାଇଆଚେ ।
  meu-meu: Ia lalonai peritome vada o abia, dia taunimanima imadia amo, a tau dikana
    idokiohona ḡauna, Keriso ena amo.
  yva-NT: Vatano Yahudi wo sunative awa vatano anya mansai indamu mbe rarorombe onawamo
    mato sisa kawasaeyo Yahudi mansai. Weramu weapamo vatano Yahudi nawirati weapa
    jewena, weti animaisye mi mbe rarorombe weapamo Kristus apa kawasae waino wasai?
    Weapa sunati omamo vatan bayave wo rave wasai jewen, yara weapa mirati Kristus
    po wasanasine ama mbekero kakai rapaya wasai to wem, omirati mbe rarorombe weapamo
    wabe intabove Ai.
  dgc-dgc: Mara tu ugali du Judeo, éy sundin de i utus ni Moises, monda umayun side
    ta utus na Diyos dide. Pero sikitam, i kéayun tama ta Diyos éy éwan sa kona. Mara
    i pag-asa tama éy tu péngagaw dikitam ni Cristo ta kasalanan na bégi tama.
  zpm-NT: Zeeṉe bnalo to Jesús rrieequia hor co bio to tib bey, per nacda zig nac
    bey ne rio xcuerp zha bgui, sinque tib bey ne rlu ne laa to psaanle grë doḻ ne
    beeṉ to glo; ni Jesús nac meṉ ne bloo to bey co.
  hix-NT: Anar me harha manatxhe, ohnawonye, Kryestu yoh me oyesnàr kom ke mak ha.
    Anar me harha oyehtxoho komo rma, Xuknewyana komo yatanyyokotho wyaro naha. Àsok
    tawro hana. Tàwyanye bàryekomo txko yanyyokontokonye, uhun komo hoyenotho txko
    yoketxow hamà. Àro hoye ro, anar me harha nay hamà, uhun komo, tokosah me esnàr
    ke mak ha. Àro wyaro rma rha, anar me harha mehtxownà, owyanye Kryestu yahosnàtok
    mak ha. Ohun kom hoye rohra, ohnawony haxa, anar me harha mehtxownà, ayanhàn kom
    hoko ehohkahra harha oyehtxoho menye, ohun kom yano mehra harha oyehtxoho menye.
  sim-sim: Jir angop orin ji hishiowenda nombo jihi orok ma ol masamsishi lihin korohonda
    ondo hom nanda jir. Hako oso mbeek maomembak nembes, wahau. Wapkava hishihi mbele
    mbele kavan ji undan ji halaha Kraishik tari jir. Nombo oso nom masamsishin koronda
    nombo indinga sir.
  npi-ULB: उहाँमा नै तिमीहरूको खतना भएको थियो, जुन खतना मानिसहरूद्वारा मासुको शरीरमा
    गरिएको थिएन, तर यो ख्रीष्‍टमा गरिएको थियो ।
  cgc-cgc: Tenged sakep kaw ki Cristo, pabuat kaw ta Dyos na iya gid na mga ittaw.
    Dili kaw paryo ta mga Judio na danen an nabuatan ta tanda naan ta iran na lawa.
    Buat nang ta ittaw iran an na tanda na pamatuod na danen an mga ittaw na iya ta
    Dyos. Piro, paagi ki Cristo, kyo yan a pabuat ta Dyos na iya gid na mga ittaw
