    qimaseenoo anirainaqa misa mina qumaree nammariki keeqammamaqaidaqa. Keeqammamaqaidaqa
    maaqi qidaqa. Maa fasiqafa kuqiranara foora keeqafinoo kuqiarafoora mafinoo findifinoo.
