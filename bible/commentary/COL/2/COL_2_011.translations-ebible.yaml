  tif-tif: Kemin, Juda imi kukup kaa kanumin kemin, awak uyo man tunum ayo kuulu kala,
    kalale, kulaali awal iyo man ami ipnaal kaayo, bo-kukan-tela le, man ayo tiltam
    Juda nulmi tituun kela no, ken-unbip. Kemin ale, ibi tiltam Kraist ami tunum keliwa,
    iyo tal ipnaal bo-kukan-tiiyin disa; Kraist ata kipni ban kemin kaami aket kipni
    aket tem kabak bom-bulu kanun-unbip kaata, bo-kukan-tiiyilaya, taltam alami unang
    tunum tituun ke-silip.
  nlx-nlx: मसीन एकता माय तुमरो खेतान केरायेल एतो नाह काय माणहान द्‍वारा केराय जाणार
    खेतना हेऱ्यो, पुण जो आथा केरीन नाह एत, पुण मसीन खेतान एनो, जाकेरीन सारिरीक सेरीर
    उताराय जाथे।
  apw-NT: Áń biyi’ daanohłįįgo ałdó’ nohwíí circumcision doo nṉee bigan bee alzaa
    dahíí bee circumcise ádaanohwi’deszaa, Christ biláhyú circumcise ádaanohwi’deszaahíí
    bee nohwíí nchǫ’go be’ádaanoht’ee n’íí dawa nohwaidnṉíli at’éé.
  gum-gum: Katø trendø trømbøig marøg kui inchib pasrabigwan ñimui asrugurri kerrab
    ñimbe nuinug mu kui asiilø kønrrai mariilø køn, tru møguelø tasiitøga asru circuncisión
    marig tøgagømøtø, tru mu kui ashchai kørrømariibe Cristoinukkurri arrubiitøga.
  not-NT: Yametaiga joríojegui itota ora icantabeca imatsiguenga Abaram. Aisa ocantabeta
    yamai cara pitoquimame, carari te omitocotimi. Carari yamai ijocaquemiro Quirisito
    ora picantagueti jirai cagaro caninatatsi. Yamai te ongogue angantaguetopiantairo
    ora te onganinate aroquenta ipasiniatitaigaái Quirisito.
  plu-plu: Madikte awaykemni ku pariye judeyenepwi igkis hiwhka gipitkis adahan arakak
    ku ignes Uhokri gihiyegapu. Wixwiyme ku pariye inyerwa gihiyegapu in ke wotbe
    wixwiy hawwata hiwhkabe upitwiybe. Henneme kawki gapitkisma hiyeg amadgayapu inin.
    Ku samah wixwiy pahapwiwa gikak Cristo, ignewa Cristo hiwh uhiyakemniwiy minikweknene
    apititak uyakniwiy kahadbe upitwiy ka isaksaw nit akiw.
  iou-iou: Täŋpäkaŋ Kristo tubeŋ kuŋpäŋ itkuŋ-ken uken Juda kädet iwatpäŋ gupjin moräk
    bureni nämo madäŋkuŋ. Nämo, gup moräk madäk-madäk mebäri kubä yäpuŋ. U ŋodeta
    yäyat; Ämatä gupi moräk madäk täkaŋ ude, Kristotä bänep nadäk-nadäkjin biani u
    madäŋ däkŋeŋkuk.
  ntp-NT: Aidʌsi vaavoitu aapimʌ Suusi Cristo dai gʌnmaacacai ʌgai guvucadagai mʌsai
    camaisoimaasi ivuaadana gʌmaí isaapimʌ ʌrSuusi Cristo mamaatʌrdamigadʌ maisiu
    iquitʌcʌitai gʌntuucuga poduucai isduucai gʌmviituli ʌjudidíu.
  rai-rai: U ra numuaat lalaaun un Kaarisito, i poko kikil muaat, iaku wakir a mangaana
