    te.
  ons-ons: Eŋano takotke eŋerop gekoi, yewao ŋine kibi ŋibuke, ŋeiŋo sola kita kitat
    kibi, eamo sola waneka midakaka, ŋo yemo Kristo eŋine kibi, gegeŋine sogine borikineŋo
    watke watkine, ea wane zonom qe more siwot ŋungi paki, koto ŋino kibi ŋibuke,
    yewaŋo masi koboboine okanmaike.
  con-NTPO: Toya'caen que'ija tisei'ccu jinchopa chhiyitevaen'cho a'ive qui da'fa.
    Nane a'i tivei'ccu ai'voma chhiyitevaen'chombi tsu. Tsa'ma que'i Cristo a'ive
    dasi Cristoja que'i tayo'su a'i in'jamba tsincon'choma chhiyicatiqquia'caen pa'ccoma
    joqquitssian.
  ghs-ghs: Oho qesa nike Kiristuho neta geebanoma naate oorai oonihe oi te sama koko
    kuibidzaquho oonidzara oi qupa qanga kuibidzaquho geebani.
  peg-peg: କ୍ରିସ୍ଟତି ଲାହାଂ ମେହାତି ଜିବନ୍‌ ନେ ମି ସୁନ୍ନତ୍‌ ଲାକେ । ଇ ସୁନ୍ନତ୍‌ ମାନାୟ୍‌
    କିତାକା ଆକାୟ୍‌, ହେଦାଂ କ୍ରିସ୍ଟତି ଲାହାଂ ପୁରା ଆତାକା । ହେଦାଂ ମାନାୟ୍‌ତିଂ ପାପ୍‌ ବାର୍ତି
    ୱିଜ଼ୁ ଗାଗାଡ଼୍‌ ମୁକ୍‌ଡ଼ାୟ୍‌ କିନାତ୍‌ ।
  txu-NT: Arỳm gwaj baje Krituo aminhõkam ne gwaj atemã bakukràdjà. Gwaj bakukràdjà
    tũm, gwaj bajaxweja ne gwaj arỳm tu wãnh kangan kum banhire. Ne kam gwaj bamex
    kute mrãmri ne mekbê idjaer kute me my nhinhu kà rênh nhym me kam mex ne kĩnhja
    pyràk. Me bajtem kute Metĩndjwỳnh nhõ me ja mar kadjy ne me me my nhinhu kà rê.
    Nãm me me my nhinhu kà rên mũm kurẽn kam kĩnh nhym Kritudjwỳ arỳm gwaj bamã gwaj
    bakukràdjà tũmja mũm ã rẽnho ane gwaj kam ã badjwỳ ã bamexo ane nhym Metĩndjwỳnh
    arỳm gwaj bakam kĩnh ne.
  eng-WEBU: In him you were also circumcised with a circumcision not made with hands,
    in the putting off of the body of the sins of the flesh, in the circumcision of
    Christ,
  gnw-NT: Jare piñemɨcircuncidaca ma vi pepɨa pe, Cristo re perovia ramo. Echa'ã Cristo
    uyapo peve pepɨa pe vae penti cuimbae uñemɨcircuncidaca vae jete pe uyeyapo vae
    rami co. Echa'ã Cristo perepɨ opaete mbaeyoa imbaepuere güi.
  mux-mux: Eni yu-kene oku tapú-toku muluring kene kangi kopsiku wendu liili ulu-pulele
    eni sirim liiring. Kangi te kupsili ulu sirim akili yambuma-ni kangikundu telemele
    akilindu naa nirim. Krais-ni tinjirim ulele-ni oliu kangi te kopsipa wendu liili
    ulele liirimulu, akili oliu ulu-pulu-kis tirimulumanga ui-we-numanumanga tonduluma
    mania purum. Ulu akili kangi te kopsipa wendu liili ulu-sikale.
  maj-NT: Nk'ie nga kis'ejinnu̱u Cristo̱, kin'enu̱u nku circuncision, tu̱nga najmi
    circuncision xi n'ehé ra̱ yjonintee̱ kin'enu̱u. Circuncision xi kjexín ní jé xi
    kich'o kin'enu̱u. Cristo̱ xi b'a̱ kits'ínnu̱u.
  bkq-NT: Cristo mâinwântuomo, Deus xygakewâm inakanhe amidyse matomo, xurâem mawylymo
    tienehon-hoem, Deus ize ato lelâ amânhetomoem tadatâlygue inkâba. Awârâ uguondo
    anhekyly tadatâhogue, uguondoram xina adatâoly. Cristo olâ inakanhe kidyse kydato
    xygakeim.
  kue-kue: Ana ene Krais bogl wu suwara pi meglkwa i mina ene nangino punduno bogl
    endingwa, i yomba onguno pagl nangino bogl endimere yegl ta ene bogl endekrikwa,
    ta manga. Krais kongun ertre ana tandaglme yombuglo mina ene ikine endumara i
    ye eremogl ene nangino goglum dungwa mere yegl orkwa.
  cot-NT: Paventashirentaquemparigueti iriatimpa, quejetaca itotsaiquijitaquempi,
    cotanquitsi teequea iro totsaiquitempi iraco caquinte, irio totsaiquitimpi Quirishito
    pishirequi, ipishoncajimpiro pinintaguishevetacaca.
  bnp-bnp: Mu madoko turane Kristo, i puga vuroki a naro hale ne mua, i manga a rabu
    ni pala a kulina viri.
  apn-NT: Nẽ na hte ixkwỳ Ijaewjaja mẽ hkra nhỹrmã hprêk nẽ Tĩrtũm kôt amnhĩ nhĩpêx
    ã mẽ harẽnh kaxyw mẽ kêp mẽmy kwrỳt kà jakà. Tã mẽ kajaja. Mẽ apê Ijaew kêt xwỳnhjaja
    na pre Kris mẽ anhĩpêx o te mẽ kot amnhĩ jakàrta pyràk. Jao te kot mẽ anê mẽ ate
    amnhĩ nhĩpêx tũm jakàr par pyràk o mẽ anhĩpêx ka mẽ ra amnhĩ nhĩpêx nyw o amnhĩ
    nhĩpêx o apa. Nhũm htem mẽ ate amnhĩ nhĩpêx nyw ã mẽ apumu nẽ mẽ ate Jejus kapẽr
    kôt amnhĩ nhĩpêx ã mẽ apumunh kurê kumrẽx.
  ctp-NT: Kwiꞌ ngwañaꞌan, chabiyaꞌ ꞌin Krixtu wa nkwan wan; loꞌo siꞌi chaꞌ msiꞌyu
    lo kijin wan bra nu nkwan wan sa ñaꞌan nu ngiꞌni neꞌ judío loꞌo sñiꞌ, ti kwiꞌ
    Krixtu nkwan ꞌwan bra nu wa yꞌni tyii Ni kiꞌya nu ndiꞌin ꞌwan chaꞌ lka wan nten
    chalyuu.
  opm-opm: Orhe tapnong hat ma pati gur oh Got orhe nitao rim eit watah gatdeiptiru
    nahat orhe tapnong naham napapatmur. Ma inahat napapat oh arpin eit watah gatmar
    na namdapatmur. Guragure ina mutuh orhap tarpapat er danong oh eit watah gatmar
    ma mandaya hatin mat dat namdam orhe tapnong naham napapatmur.
  bvr-bvr: Rrapa ngardawa ana-goyburrpa rrapa nipa Christ gu-ngardapa nyiburr-negiyana,
    gun-narda minypa gun-maywapa ana-goyburrpa majija nyiburr-ni, wurpa lika ngika
    minypa an-gugaliya majija a-negiya a-workiya, wurra gun-burral minypa Christ gu-yerrnyjinga
    ana-gorrburrwa gun-nerra ana-goyburrpa nyibi-rrimarra rraka gun-gata gala barrwa
    gu-yinmiya nyirr-bicha gu-ni.
  wal-wal: Intte Kiristtoosaara issi asa mala gididi, asa qaxxara mala gidennan, intte
    iita hanotettaa diggiyo qaxxaraa, Kiristtoosan qaxxarettideta.
  zad-NT: Na' ḻekzka' daa naklene' txen wak iṉacho yoo to seṉ ḻoo yic̱hjlall'do'lena'
    daa chli'n nakle lall' na' Chioza', per bi nakan ka seṉna' daa chgoo beṉ' kwerp
    c̱he'ka' daa le circuncisión, san seṉna' chgoo Crístona' nakan daa chikobe' yic̱hjlall'do'chona'
    kwenc̱he dii mala' daa chzelallii beli chenna' bich iṉabia'n cho'.
  kmg-kmg: Eraonec maŋeŋic wâc rombiŋ, mezi sahacko ma bapa i mâcne, juju-ŋeŋic raŋɋane
    heunuckehuc Kristore maqâreŋhec embiŋ hâcne.
  aso-aso: Ezeloꞌ vi giꞌmizikevosa Oꞌmosoꞌmi noso neve nene mo lengita molo-lengede
    neive. Aꞌmine Oꞌmosoꞌmi noso nene evenelite Zuda veti monovoloꞌ eꞌmeti okodine
    lolovo huki huli-lingidiisa milaniꞌ nevoba asi lengemeni dameni litehe nene di
    hulikevo Kilisitoꞌ asiꞌve nene aꞌmine Oꞌmosoꞌmi noso nene molo-lingidineꞌ ve.
  uli-uli: Fael yami sa rol sew chog mo Kristus mele resa hagilahmi iyang, le te hagil
    le yarmat re foru bo hagil la foryel Kristus, le mala yesa hachuyagich mo irel
    mele kkelel meka holongoch le ye toa hammolfid.
  nin-NT: Kristi a ttu imbwimbwe ndanda imba yi nggo i di du imba ila ure nggo a glo,
    nâ ta si nggo a yo ku uvuvurr nggo iji na sha inina ikpa glo ku nu ukpa.
  acu-NT: 'Tura Cristonu asaram, atumi nuwapchiri aints charukchamu wainiat Cristo:
    Atumi wakeramuri tuke inaisataram tusa, atumi tunaarinka nakakar ashiniar japinawa
    nunisang mash atumi nintiniancha jiiki, Cristoka atumniaka pengker awajtamsamiarume.'
  cak-WNT: Riyix ri c'o ri Cristo pa tak iwánima, can banon chic ri circuncisión chiwe,
    yac'a ri circuncisión ri' ma junan ta riq'ui ri xa ruk'a' jun winek nibano. Ri
    circuncisión ri xuben ri Cristo chiwe ya c'a ri xrelesaj ri itzel tak raybel ri
    yec'o pa tak iwánima; ri nibano chiwe chi yixmacun.
  ebk-ebk: O, kiapú as nan nakius-usaanyu kan hiya, kaman kayu nasugyatan. Nan nasugyatananyu
    at fiakun kaman as nan panangsugyat chi taku as nan achor, ngem kun at naespirituwan
    ay hiyasa nan mangaanan Cristo as nan managfiasor ay panagfiyagyu.
  spa-PDDPT: En Él también fueron circuncidados por medio de la circuncisión de Cristo,
    no con circuncisión hecha por mano, con la remoción de la carne del cuerpo.
  ruf-ruf: Mne ukwilunga na Kiristu mwemwe mwingila ngoma kwa kuutsula unu wa nzambi,
    lekeni si ukwingila ngoma ikutendighwa ne iwanu, ila ikutendighwa ne Kiristu imwenyegho.
  gun-gun: Hexe vy opire omboi uka va'ekue ramigua avi peiko, teĩ avakue opo py ojapoa
    rami e'ỹ. Pendegui omboi pyre ma to'o oipotaa. Ha'e nunga ae Cristo omboi nhandegui.
  agu-BL: Ej nin tan tu' yi cwe'n kok'bel kib tu Cristo ja oc jun kechl yi nk'e'tz
    wunak mmo'csan. Nin nk'e'tz cho'n mmo'c te kawankil chi na chiban yi e' yi na
    chibajij circuncidar. Na yi ketz kechla'tz, i'tz yi qui't na katzan tan juchle'n
    kil, na ja xit yi jun ajtza'kla'tz tan Cristo.
  isn-isn: Mu ng'wenso ga ai mutwawe kidamu ni shanga kitung'wa nu bina adamu mu kuhegeligwa
    muili nua nyama, kuiti ingi mu kidamu nikang'wa Kristo.
  eng-PEV: You know that the Jewish people do a young man operation on their baby
    boys. Well, when you joined on to Jesus, God did something like that to you. He
    didn’t cut away a part of your body, but it was like he did an operation on your
    spirit. He cut away a bad part from your spirit. That was the bad part that made
    you want to do bad things.
  ilo-ULB: Nakugitkayo kenkuana babaen iti pannakakugit a saan nga inaramid dagiti
    tattao iti panangikkat iti bagi iti lasag, ngem iti panangkugit ni Cristo.
  pir-NT: Sa yena Cristo yequina ijina cuhnucunʉ cahserogãre yʉhre nediquina yero
    saha ijire mʉsa. Ti cahserogãre tiquina yʉhre ne cohãriro sahata Cristo mʉsa ñañene
    tutuaro cahmeñene cohãri.
  anv-NT: Ndɛ́ré ɛnyú dechome mmyɛ né Kras, ɛlu ɛké nsɔ ne asɔɔ́ ɛnyú. Ɛ́pɔ́
    fɔ́ nsɔ ayi akwaá asɔɔ́ ne amu. Ne nsɔ yimbɔ alú nnó Kras afere né menyammyɛ
    nyu gepɔge mekwaa ɛyi gétene ji apyɛ gabo.
  sab-NT: Ba Cristo gaubi ulia, e suiagebi Cristo ba ta blitu ba agedu me no ngeruge,
    ene chui ege dare gwangerugu ba tadu agekalin diali no Chube takalin kare, ba
    me tadu agekalin me no ngeru kare. Unsuialin tangle Chube kwian israelita gbu
    kirogwa onbre soli kwara tkenga sidri jwennga kirogwage, kwian israelita agedu
    ene agali Chube ama gbu age kare, kwara jwennga giti kwian israelita chegu egdage
    Chube alin, ene sugedu kwian nage ulita kwian israelita e Chubenu. Ba me agedu
    kwian israelita agedu kare mo ta gbagda no trate Chube gwa giti agwa nege tangle
    ba Jesucristo gerua gau ulia gire Cristo ba ta blitu Chube ole ama ta me no jun
    siere bage, gire ta me no jun siere giti Chube agali ba gbu egdage mau alin, ene
    ba chegu Chubenu.
  tmd-tmd: Ñɨŋ Krais pɨsaŋ nɨgiö nɨgön mɨdöi aku mɨ, ñɨŋ mödö Juda nöbö mö uña ödöröi
    mag akuyöbö röxg mɨdöia. Juda nöbö mö bla yu asa pön uña ödörmɨdöia, jɨ ñɨŋ Krais
    pɨsaŋ nɨgiö nɨgön mɨdöi aku mɨ, Krais nuŋ ap kib mag gwogwo rɨmɨdöi nag akwör
    ödöra.
  acr-NNT: Ruma kꞌu kꞌo alaq puqꞌabꞌ ri Cristo, kꞌo chi ri retalil re circuncisión
    che ri animaꞌ alaq, tobꞌ waꞌ wa circuncisión na e ta ri kakoj xa ruma juna achi;
    ma ri keꞌelawi e ri Cristo xresaj alaq puqꞌabꞌ taq ri rayibꞌal re ri tiꞌjil alaq.
  kpg-kpg: Goodou guu lawa di sirkumsais mai i di godou buni anga gi Christ, hagalee
    ne sirkumsais mai baahi o nia daangada, gei ne sirkumsais mai baahi o Christ,
    di sirkumsais dela e haga maahede ai goodou gi daha mo di mogobuna o godou haihai
    huaidu.
  taj-taj: ख्रीष्‍ट येशूदेन छ्‌याम गिक तबासे लमा एनीगदे खतना लबा म्‍हि ह्रङ्‌बान दोबा
    मुला। तर यहूदीगदेला ठिम अन्‍छार एनीगदेला ल्‍हुइला तिगै स्‍हे थासी आहिन। तर ख्रीष्‍ट
    येशूसे एनीगदेला पापी बानीबेहोर भ्‍याङ्‍सी खतना लबा हिन्‍ना।
  avt-avt: Mɨt nerekir yɨnk ki au, hɨram menmen weinɨm. Yi yetike Krais yau niutɨp,
    yi yeweikɨn sip yewet menmen enum yi yisesik, hɨram mar ke hɨrak kerekir yɨnk
    ki.
  cbk-cbk: Na, asegun con el ley di Moises, ta hace islam con el maga hombre Judio
    para queda sila acceptable con Dios. Pero ya pasa ya con ustedes otro cosa. Y
    el resulta de ese cambio amo que hende na ustedes bajo mando del poder de pecado
    y del mal naturaleza de antes, y ese libertad tiene ustedes por medio di Jesucristo.
  uig-ARA: سىلەر ئۇنىڭدا ئادەمنىڭ قولىسىز بولغان سۈننەت بىلەن سۈننەت قىلىنغانسىلەر؛
    دېمەك، مەسىھنىڭ سۈننىتى بىلەن گۇناھلىق ئەتكە باغلانغان تەندىن خالاس قىلىنغانسىلەر؛
  tuf-tuf: Ba umá cuijacan wan yajacro. Ba urá Jesucristo icar chaquir cuitar, Sir
    ub cahmar ba umá cuiquir éytaan wan chájacro. Ba umá cuiquir éytaan wan cuaquir
    ba umá uw at cuti cuítiro. Judíoinat Sir ub cahmar ur ay chaquin sihw̃ar umá cuicaro.
    Ba cat urá Jesucristo icar chajac rehquít, umá cuiquir éytaan wanro. Ey icar chajac
    rehquít ur ay bár yajquíc et bahjacro. Etar Jesucristo chihtá cut ba umá cuiquír
    éytaro.
  abx-abx: Tungod liwat si dati na pag'adda-bi si iya, day agkatururi' kam kay pariho
    si ma'ala' panit, a'ala' may liwat i makasasala' kina'iya-bi. Ma'in to i pagturi'
    nga pina'agi si buhat-na si a'a, kundi' i pagturi' nga gana' la'in makahimo kon
    ma'in hamok si Kristo
  mco-NT: Co anajty Cristo miich ajcxy xyjäy'adyii, chi yɨ'pɨdacy ma ajcxy mjot mhuinma'ñ
    je tɨy'ajt co myajpatcɨxy ma Dios. Hue' je' yajtɨgooyb yɨ pocytunɨɨ huinma'ñ.
    Jada je' je tɨy'ajt huɨdi Cristo Jesús ypɨdac, ca' miich ajcxy xyjäy'adyii. Ca'
    miich ajcxy mdɨy'ajttɨ̈y ma mninïcx. Tɨgach Jesús ytuuñ mɨɨd miich ajcxy, ca'
    yjadu'nɨty nej judíojäy ajcxy tɨy'ajt pɨdaaccɨxy ma ñinïcx mɨɨd tzujc.
  cpb-NT: Tema pawentaashiretanaarira Pawa, oshiyawaitanaawo pitomeshaanitatyeeyaame.
    Tera koñaawoini pitomeshaanitya, iroowa oshiyakaawentacha ripakaakagaimiro Jesucristo
    piyaariperoshirenka, rowañaashiretaimi eejatzi. Oshiyawaitanakawo ritomeshaanitaitaatyeemime.
  aon-aon: Aria ipak douk patukur anan. Douk namudok aria ipak douk ta mare parao
    ehudok aih um patah ipakiruh yegeshiweruh um. Ehudok aih douk madae arpesh shunekeh-umep
    adukiruh um ipakiruh yegeshiweruh uwe, uwok. Ipak parao ehudok aih namudok. Ipak
    patukur Krais aria anan kanak nenekep wosik um pukutukuk harik hapenyep iri aih
    um penek yoweishi inahos um.
  hus-NT-2005: Aníl jeye, abal i kʼwajatichtsik kʼal na Kristo, i exólidhichtsik;
    por yab kʼal i exól jelti xu tʼajtsinaltsik an israelitatsik bin tʼuꞌúl. Jechéꞌ
    an exól xi na Kristo in pidhnál, jaꞌich ke ti jalkʼuyámalichtsik xan ta xeꞌechtsikwiꞌik.
  mig-NT: Te suni jíín máá‑yá ni̱ kaxɨtɨ̱ ndúu̱‑ro̱, ko nasu̱ jíín ndá'a ní káxɨtɨ̱
    ndúu̱‑ro̱. Te ni̱ chaxio‑ya̱ táká kua̱chi ndíso máá‑ró, chi̱ Cristo nátu̱'un ni̱
    xɨtɨ ndúu̱‑ya̱ róó.
  bps-bps: Tanun ilè tambaling gamu dad ngà Dwata, ise ilè nimò i dad to di kaftulì
    i laweh, bay fagu di ksasatuyu ku Krayst falwaan gamu di dad sasè knayèyu, i gamgikat
    gamu.
  mbs-mbs: Doen pengilala eg-inangen te menge Judiyo amon ipetaga-taga dan te egtaking
    dan te Timanem, aw yan se pegpemetolì dan. Meneng sebad se pengilala ininang i
    Cristo te pegpemenal tadon kandin, so impelowà kidon din lekat te pegkeallang
    tadon diyà te medaet ibeg te pedowan tadon.
  tof-tof: Akó zitülkus e Kerrisoka dabyórrünakla, ene inzana, wamaka yabü ⌊gyabi
    sopae singgalgórrónako⌋. Pama ene kla koke tónggapónóp büban ngarkwatódó, a Kerriso
    tónggapónórr samuan ngarkwatódó, ene wa, wa yabü kolae tonarrpükü ngyaben amanórr,
    tüpan büba ne kla alngomól yarilürr.
  cme-NT: Fuɔ maama yaa nuɔ‑i namaa na *jã, aa *jãmma famma‑i nelbilieŋ-maama sĩ,
    Kirsa maama. Ku yaa hielaaŋ ãnjɔgɔbabalamma‑i i hɔmmu-na.
  sus-sus: Isa bara wo sunna, kɔnɔ a mu a rabaxi a adama ki xa ma. A mu sese ba wo
    fate ma. A wo sunna ki naxɛ, a wo sondonyi nan kui ixaxi.
  pon-2006: Eri, ni amwail miniminiong Krais kumwail sirkumsaislahr, kaidehk sirkumsais
    me aramas kin wia, ahpw sirkumsais me Krais kin wia, me kasaledekihkitailla sang
    manaman en paliwaratail dipan akan.
  dad-dad: Ĩ bun ãg mulũ ulegen, are tamo imam mulũ bun ineneĩya sã, anĩ ere, mosor
    nẽ oroya yaleleya nigin, Kristusem mulũ bun inenein.
  zab-NT: Ne ziyza pur ni anát tubyzi cun Crist ax anuut seny xtenny, per gati saati
    seny ni rguu bɨnguɨchliu bniety, sino que seny ni zéed pur laany ná dec aquɨtru
    nabánytit zec ni ná xgabtɨ.
  jae-jae: Ma amac, taŋ eŋ gêbiŋ amac tôŋ naŋ, sêsa amac ŋa lemeŋ atom. Kilisi kêsa
    amac tec akwalec ôlim nomŋa su.
  ksd-ksd: ma di tar poko kikil avat tana ta nam ra pokakikil pa di pait ia ma ra
    lima, ma ava tar vorodo vue ra mangamangana kai ra palapaka, ta ra pokakikil kai
    Kristo;
  msm-NT: Tongod isab to pagkabogkot now duon ki Cristo, piggawang din to pag-udipon
    iyu to sikan ingkabata now no kinaiya. Kona seini no angod to tumanon to mgo Hibru
