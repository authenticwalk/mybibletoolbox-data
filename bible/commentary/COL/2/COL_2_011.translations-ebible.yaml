    طبیعت گناه‌آلودتان را بُرید و دور انداخت.
  mpt-mpt: Yuda ni memei naka teni aalo wetlabenomobo baanoba Memalo i God emiobo
    gabinabob otane kukub olo besabe. I aalo olo bobol ota fumbianiba i aalo waketoubiobe.
    Otane ibole Klaiste tenaniba makob an blib kesoa ibo aalo bobolo mo fumbibbabe.
    Ibole Sume ib bobol temo hengmino omtlabenebuo bobol ota fumbib kesoa ni tekein
    kebuobe. Ibo God emiobe.
  ssx-ssx: Ketiso yaapo tunaaleme ekima꞉ta꞉ ikita꞉ sekemesaisi hau pelememe. Kenke
