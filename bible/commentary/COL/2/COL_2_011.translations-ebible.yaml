    gin. Kraisda ginu inae papan ginda sanga wai gindane musipza enakaing kaknga kuupbam
    bitapewa danduke Kraisda ginu natane amina ngang daninggak.
  bus-bus: À guun a bã̀ngu kɛ̀n à bↄ̀ a dà ziin ũ. Èe kɛ bã̀ngu kɛ̀ gbɛ̃ntee è
    kɛńnɛnlo, bã̀ngu kɛ̀ Kirisi è kɛńnɛmɛ.
  gub-BL: Kwehe mehe zutew kar upirera'i a'e wà, ta'e Tupàn uzapo kar nezewe haw wanupe
    a'e xe, uze'eg imur pà Àmàràw pe a'e xe. Nezewe pexak kar heremiruze'eg romo peneko
    haw ihewe, i'i Àmàràw pe. Nuzapo kar kwaw nezewe zanewe ko 'ar rehe kury. Zaneruwihawete
    zanepyro ikatu 'ym ma'e wi. Zanepurapo wer hehe. Zanemupytu'u kar hehe zanepurapo
    wer ire. Nezewe wexak kar Tupàn hemiruze'eg romo zanereko haw izupe kury. Ko 'ar
    rehe amo ae rupi wexak kar wemiruze'eg romo zanereko haw iko kury.
  imo-imo: Eno yu kinye ongo kopu teko moloringi kinye kangi pundu kopiko wendo lili
    ulu pulu tukumemu eno tirimuna ltingi. Aku kangi pundu kopili ulu tirimumu imbomani
    kangindo teremele aku ulumundo naa nimu. Kraistini tenderimu ulumuni lino kangi
    pundu kopipe wendo lili ulumu ltimulu, akumu lino ulu pulu keri terimulumanga
    oi we konopumanga engema wendo ltimu. Aku ulumu kangi kopipe wendo lili ulu tukumemu.
  boj-boj: Niŋgi Kristus taqyejunub deqa niŋgi muluŋ bole aiyejunub. Di jejamu qaji
    muluŋ sai. Niŋgi Kristus aqa kumbra na nuŋgo areqalo namij kalil urateb. Kumbra
    di muluŋ bole aqa utru.
  eng-DRA: 'In whom also you are circumcised with circumcision not made by hand, in
    despoiling of the body of the flesh, but in the circumcision of Christ:'
  knf-knf: Ţi *Kriŧtu nawala kaŧëmp kanwooŋ kaanwo ki ñaaŋ awalananaŋ. Kaŧëmp mënţ
    kapënna du a, kul kajaaŋ kakib pekadu danwooŋ ţi uleefan kapënan.
  san-KHM: តេន ច យូយម៑ អហស្តក្ឫតត្វក្ឆេទេនាត៌្ហតោ យេន ឝារីរបាបានាំ វិគ្រសត្យជ្យតេ
    តេន ខ្រីឞ្ដស្យ ត្វក្ឆេទេន ឆិន្នត្វចោ ជាតា
  arn-NT: Ka femngechi eymün sirkunsidaleymün reke tamün kiñewkülen mew ta Cristo
    mew, tunte sirkunsidalelafuymün rume tamün kuerpu mew, welu Cristo montuleymünmew
    tamün yafkafe mongen mew.
  zas-NT: Abiꞌ tëë guial ma najdi tijbzi con Jesucrist ma yuꞌdi xsenman, per ad lasaꞌt
    sen ru ree bén Israel, sen yuꞌdi por laaman najn guial ma basaꞌndi dol tiblad.
  ken-NT: Ndǔ bǎchɛ́mɛ́ mmʉɛt nɛ Kristo, afɛ́rɛ́ ɛbɛ́ptí ɛpɨŋ amɛm batɨ yɛka. Ɛyɔ
    chí ɛrɨŋ bɛtɔŋ bɛ bǎchi bǒbhi. Puyɛ̌ chi ɛrɨŋ ɛnɛ mmu afyɛ́ amʉɛt mpok báyaŋ
    bɛsyɛp yi mbɔ ɛnyǔ bo Israɛl bákʉ mpoknkɛm. Chí Kristo kɛ afyɛ́ ɛrɨŋ ɛyi amɛm
    batɨ ayɛka.
