  kyq-kyq: Aan gɔɔ naase Ꞌdɔɔkkiga kalaŋ ute al‑Masi se, naase se jꞋɔjsenga pɔndɔ
    naɓo *kɔjn̰ pɔnd naase se, tec aan gɔɔ gɛn jikilimge lee tɛɗ se eyo, num kɔjn̰
    pɔnd naase se, iin̰o gɔtn al‑Masi ki, naan̰ ɓo debm ɔɔɗjekiga dojege ro daa ro
    kɛn ɔljeki maakŋ *kusin̰ ki se.
  kwd-kwd: Lo'oo, la Jisas Kraes ngaia 'e lafua no'o nga manatanga 'e ria ne'e ulaburi
    mooru fana nga rianga 'ilaka'u kwarilana nga lofona wane ne'e lafua te'e me'e
    'ola fa'asia labena wane.
  ded-ded: Anu ngeni yegoc kpeketahema kecgec ngenearu herec herecgeac faka fingerec.
    Ua imoc ngic mariu mongngo mi meec, kpac. Kristongo herec herecge ua imoc mema
    ubangina esea herecgema hesima ukuec.
  ewe-ewe: Eya amea me hã wotso aʋa na mi, le esime mieɖe miaƒe dzɔdzɔmenu vɔ̃ si
    nye ŋutilã la ɖa, menye kple aʋatsotso si wotsɔ asi tsoe o, ke esi wowɔ to Kristo
