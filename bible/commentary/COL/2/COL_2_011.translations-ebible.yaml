    hataholi kee heni ao-inak loun, tehuu laꞌeneu Karistus kee heni dedeꞌa manggalauk
    neme ita dale nala mai. Fo ndia, dedeꞌa manggalauk fo ita hii taon, huu ita ia,
    hataholi.'
  kyf-kyf: '''Ɩn ''ya nɩ, Klisɩ ''wʋ wa ''paa aɩn knɩ ''wʋ, nyɩmɛɛ sɔ ''nɩ we lɛnʋ,
