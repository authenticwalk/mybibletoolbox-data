  urd-GVH: उसमें आते वक़्त आपका ख़तना भी करवाया गया। लेकिन यह ख़तना इनसानी हाथों से
    नहीं किया गया बल्कि मसीह के वसीले से। उस वक़्त आपकी पुरानी फ़ितरत उतार दी गई,
  ycn-ycn: 'Tupana hua''atéjena icá, Jesucristo chuhuá i''imacana aú. Ajopana quemaño
