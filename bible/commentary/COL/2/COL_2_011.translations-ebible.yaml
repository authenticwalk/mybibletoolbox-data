    të₂le₃ a₂ma₂qui₂ma₂tí'₃ 'nia'₂ 'nau'₄ dso₄ lia'₂ 'ɨ́n₅ dsɨ́₅ nɨ₁ŋɨ'₁; ma₂qui₂le₁lɨ́n'₅
