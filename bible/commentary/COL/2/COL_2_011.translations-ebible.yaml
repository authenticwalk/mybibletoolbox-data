  jid-jid: Nitumaii bafonjuniyiwu, ana fonjubiuntakpana. ahi bi'u Almasihu mu.
  wmw-wmw: Kwa kulungana naye mwingira itani, fala siyo itani yawengiziwe wanu mmwiri,
