    jaskáa ikax; ja iki ja maton ochati shinanbo mato keyoxona.
  aom-aom: Jemë Keriso-are ae gemuohuro jëvëꞌëro ëhuꞌëro jemesi sino sisëho tarivëhanovëꞌeje.
    Ëhesi bëhoho bogo ma aehu Jew rajo muoho vaeromo sinoho tarivëhamu ëhuro God-are
    aribövie jëvoꞌi aꞌi Kerisoro jemesi sino hesi mu sisëho tarivëhëꞌeje God-are aribövie
    jëvoröhego.
  geb-geb: Nde ana phorga kav, nde guigira warir fooi tɨva ndigi. Mba tɨv, ana nde
    fhura wari wo fhavi ga mbui tɨv fhuvara. Zakɨra fhuvara! Nza Krais tɨvi zɨn vov,
    nza wari won ndava vura tɨvi, nza nta vharigim, nta nza thav sagi. Mba tɨv, ana
    guigira fooi tɨva guar ma.
  bsj-bsj: Mor co ci biye kumen lare, ki biyekako wo kebo nubo fir mani mor cok ka
    tee bwiyek. La mor biyeka kriti.
  cak-cak: Y roma xa jun ibanon riq'uin ri Jesucristo, banon chic jun circuncisión
    chive, pero man junan ta riq'uin ri aj-roch'ulef circuncisión. Ri Jesucristo riq'uin
    ri xixrelesaj chuxe' ruchuk'a' ri mac ri nurayij ri i-cuerpo, jari' ri circuncisión
    ri xu'on chive.
  chf-NT: Uc'a tubaletla chich aj Cristo, totoj circuncisa'ojetla chich. Mach jin
    ni circuncisión que u cherbinte tu cuerpo untu t'oc u c'äb winicba. Ni mero circuncisiónba,
    jin une ni u chen aj Cristo ta' pixanlaba. Jinda ni u chen aj Cristoba, u laj
    pa'sen täjcac'ola upete cua' chichca mach utz que a'uton cä chenlaba.
  tlf-tlf: Kale Juda kasel imi kuguup uyo kanumin kale, ogen uyo man tinum iyo dolu
    kalaa age-nilip e, aalabal iyo tebe-nilip e, man imi kaal iyo ugaa dupkan kebe-nilip
    e, “Man beyo mitam Juda tinum aligaap kela o,” agan-nuubip kale minte, ibo mitam
    Krais imi tinum kelipta, ipmi kaal iyo ukan kebesaalip kale, Krais iyo tebe-nalata,
    ipmi fengmin aget ipmi aget tem bom-bulu kanum-nuubip uta ugaa kupkan kebelata,
    te tam ilami atuk ke-silip ko.
  piu-2006: Yiitju Kurayitjalu nyurrangarrimpa kuya waṉingu tjukarurrunyurra nyinanytjaku.
    Wiyanyurra kutu yunytjurringanyi kuya palyalkitja.
  poh-NT: Jeꞌ woꞌ chic, cꞌolok pan acꞌux tak chi xacꞌul tak i rehtalil reꞌ cꞌuhtumaj
    ruꞌum i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi hoj ritinami̱t. Reꞌ cok ruꞌ reꞌ
    rehtalil reꞌreꞌ maꞌ jeꞌ ta ricab i cojo̱j ruꞌum jenoꞌ cꞌacharel nkꞌatbic lok reh
    ritzꞌuhmal na̱ acꞌachanbal tak, reꞌ laꞌ rehtalil reꞌreꞌ ncꞌuhtunic lok ru̱cꞌ i
    camanic xiban i Dios naxesaj lok pan awa̱mna tak i cꞌahbilal nbanic nak chi timahcanic
    tak.
  tue-tue: Mʉ́ã Cristomena niinʉcãrito, widecõã́norira tiiróbiro pʉtʉárira niiwʉ̃.
    Mʉ́ãjã cõnerígʉ yapa macã caseróre widecõã́ña maniyíro. Cristo, mʉ́ãrẽ widecõã́rõno
    tiigʉ́, diabosarigʉ niiwĩ. Cʉ̃ʉ̃ diariguemena ñañarõ mʉ́ã tiirécʉtirere coserígʉ
    niiwĩ. Teerá marĩrẽ widecõã́norira tiiróbiro niirĩ tiia.
  bjp-bjp: Lo i sau, ke gam sabin gam ka arae fanu ae ri kiit pununfo ri, isau le
    fakiit ae fanu biil ri tel u, biil. Karisito tom i tel u aunbiing i kiit ufu liu
    tofe kimi.
  xon-xon: Naah kpaan Kristo ni na, le ni bi ke binib bi gii ŋichakpan na; ni mu aa
    ye ŋichakpan le ni gii, ni ye nimi aabimbikpok le ni gii lii. Ni ye Kristo aah
    gii pu na la.
  tzo-ZNT: Ti avichꞌic xa ta mucꞌ ti Cristoe, layacꞌbeic xa yaꞌel circuncisión pero
    muꞌnuc latuchꞌbatic loqꞌuel jsetꞌuc abecꞌtalic. Jaꞌ ti avictaic xa spasel li cꞌusitic
    chopole, jaꞌ circuncisión yaꞌel.
  mpm-NT: Saꞌa yo nanu yɨvɨ hebreo ka chaa i ɨɨn jnuni nuu yɨkɨ kuñu seꞌe yɨɨ i, ti
    yukan kuni kaꞌan ja yɨꞌɨ i nuu maa ɨɨn ni nación Israel. Suni yukan ni saꞌa Yandios
    jiin yoꞌo ansu ni jaꞌa ya jnuni nuu yɨkɨ kuñu yo. Chi ni kenchaa ya kuachi yo,
    ti ni skɨvɨ ya yoꞌo ndaꞌa Cristo. Jiin yukan ni sasɨɨn ya yoꞌo ja kuu maa ya nu
