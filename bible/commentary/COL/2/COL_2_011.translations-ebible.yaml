  tim-tim: Yâkgâlân ba gai tirip yeŋe gai meyi. Bâtŋe hâknenŋân tirip gâi gâigât aregât
    bo. Kristoŋe meyekmâ ikiŋe tirip hâk biwiyeŋân kulemgom yeŋgiep.
  yor-yor: Nínú ẹni tí a kò fi ìkọlà tí a fi ọwọ́ kọ kọ yín ní ilà, ni bíbọ ara ẹ̀ṣẹ̀
    sílẹ̀, nínú ìkọlà Kristi.
  wos-wos: Hanja Juda di Godna du renjoka di deka dunyana séfi di séké. Guni Kraismbu
    reta guni séfi sékéndé du maki guni re. Du nak déka tambambu guna séfi sékéhafi
