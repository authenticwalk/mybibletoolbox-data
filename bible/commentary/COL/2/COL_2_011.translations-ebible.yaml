  gof-ENT: ሂንቴ ኪሪስቶሳ ኣማኒዲ ቃፃሬቲዴታ። ሄሲካ ኣሳ ኩሼን ጊዶናሺን ሂንቴና ኢታ ሃኖቴፌ ዲጊያ ኪሪስቶሳን ኦሴቲዳ ቃፃሬቴ።
  aau-aau: Sa Krais so kueir hokwe, hmo owh-ohi mokwe po lei mapru say. Sawk hmo owh-ohi
