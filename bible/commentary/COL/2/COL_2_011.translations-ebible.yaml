    muäläi bale saidi' sapo' sunna' bätä sungnga' puha nakähä Kristus muäläi dosa.
  bzd-NTPO: A' batsulewa̱ Cristo mik, e' tö a' wák dër suluë yéttsa̱. Es ie' tö a'
    wakyué a' e̱r a̱ iwà kkachoie tö a' dör ie' icha. E' dör we̱s sa' judiowak wöblar
    iwëpa tottola kkuölitla ttök tsir es iwà kkachoie tö ie'pa dör Skëköl icha.
  kwf-kwf: Aia, sa Jesus Christ nia sikilia taꞋifau naꞋa na manataꞋanga rora ki neꞋe
    suꞋumaꞋi kamu fuana na taꞋangaꞋa, ka diꞋia Ꞌolo faꞋataꞋi Ꞌanga neꞋe Ꞌefoa ꞋuliꞋuli
    faꞋasia na noni.
  eng-WYC-2017: In whom also ye be circumcised in circumcision not made with hand,
    in despoiling [or in nakedness] of the body of flesh, but in circumcision of Christ;
  eng-WMBB: In him you were also circumcised with a circumcision not made with hands,
    in the putting off of the body of the sins of the flesh, in the circumcision of
    Messiah,
  zat-NTPS: Cá'anqueze, lawe' da nácale tuze nen Cristo nácale bi chee̱ Dios. Quebe
