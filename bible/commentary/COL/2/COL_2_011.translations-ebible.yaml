    ḻe'e da' ẕḻoe'elen Dios nzi' ḻo ne'e ḻe'e, da' bi naken to da' nonen ḻo ni'a ḻo
    na'gak benách ka'. Benne' judío ka' ẕchóggake' to yiddo' chegak bi' byodo' ka',
    san ḻe'e, ba nde che dot yeḻa' benách chele da' bénḻenlen doḻa'. Ki naken chele
    dan' bénḻenle Benne' Criston' tẕen katen' gote' ḻe'e yag kroze.
  mek-mek: Ke oi ologo koa iꞌopoga, kaisau maguaeꞌi faaga iifalaina emia auꞌi Deo
