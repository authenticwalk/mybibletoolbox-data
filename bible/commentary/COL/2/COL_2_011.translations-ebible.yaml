  mya-mya: ကိုယ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း​ဖြစ်​လာ​ကြ သော​အ​ခါ သင်​တို့​ဇာ​တိ​သ​ဘော​တ​ရား​မှ
    လွတ်​မြောက်​ခြင်း​တည်း​ဟူ​သော​ခ​ရစ်​တော်​၏ အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ကို​ခံ​ယူ​ကြ​ပေ​သည်။
    ဤ​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ကား​ကာ​ယ​နှင့် ဆိုင်​သော​အ​ရေ​ဖျား​လှီး​ခြင်း​မ​ဟုတ်။-
  gng-NT: Ninbi nin wɔn taan' ki tien' unibaab ma nnɔ, nì te tɛn ni jiɛ' niʼpun nɛ.
