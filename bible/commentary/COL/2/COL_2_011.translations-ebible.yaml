    ómoɨmo ite ɨ́aɨfuemona ja jíllodɨomoɨ. Mei ua, bacano ɨcoɨ quétaja izói, omoɨ
    fɨénidɨfuemona quetaca izói jíllodɨomoɨ. Afe bie quetáfɨrena Crístomona comuide.
  por-BRBSL: Nele também fostes circuncidados com uma circuncisão não feita com as
    mãos, no adiamento do corpo dos pecados da carne, na circuncisão de Cristo,
  ces-NKB: V něm jste také obřezáni obřízkou, jež nebyla učiněna rukama, [ale] svlečením
