  dwr-ENT: ሂንቴንቱ ኪሪስቶሳና ኢቲ ኣሳ ማላ ጊዲዴ፥ ኣሳ ቃፃራ ማላ ጊዴናን፥ ሂንቴንቱ ናጋራንቻ ሜታ ዲጊያ ቃፃራ፥ ሃዌካ
