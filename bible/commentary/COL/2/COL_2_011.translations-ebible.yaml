    dute̱ da naca chee̱ be̱la' dxen chee̱le da naca sban, da guca na ne̱ chee̱ da
    be̱n Cristo lu xichaj lázrdaule. Be̱ne̱' nácale bi chee̱ Dios.
  spp-spp: U wwoɲɛɛge cye kurugo mú, yii à kwɔ̀n, lire ɲyɛ a li cyêe na sùpya u à
    yii cyeere cyage kà kwɔ̀n mɛ. Ŋka u à yii sɔ̀nŋɔpeere kwɔ̀n a láha yii zòompii
