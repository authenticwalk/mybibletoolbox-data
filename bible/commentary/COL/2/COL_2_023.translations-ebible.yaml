  tlf-tlf: aafen kale, kanupmin weng kwep daasip boyo tebe nuyo wit mobelu ulotu ke-bom-bulup
    e minte, uyo bogo-nulu e, “Ibo ipkumal imi afak tem iinin o,” agan-bom-nulu e
    minte, uyo tebe nulumi dam uyo kaal fuyap kupka-e-bom no kem-nuubu kale, nulumi
    tiin diim uyo kanupmin weng kwep daasip boyo tambaliim ko agan-bulup kuta, weng
    boyo fen bagang-kale-nuluta, aget mafak fugun-bom kuguup mafak kanu-bom kemin
    uyo kupkan kepmu kupkalan-temaalup ko.
  piu-2006: '@see-verse:COL.002.022'
  poh-NT: Coric ruꞌ chi ruꞌum reh take takꞌanic reꞌreꞌ, wilic take wilic quibiral
    chi kꞌe̱ꞌ woꞌ chic quinoꞌjbal xa ruꞌum ti ruꞌ chi til nquiyew quicꞌux chiri̱j
    i paꞌ bih nquilokꞌej wach on ruꞌum chi kꞌe̱ꞌ woꞌ chic nquiyew chi tiꞌ i quitiꞌjolal,
    xa reꞌ laꞌ ruꞌ to̱b ta jeꞌ reꞌ quibiral, reꞌ hin nikꞌor aweh tak chi reꞌ take
    takꞌanic reꞌreꞌ maꞌxta bih camanel aweh tak wi ta nak ru̱cꞌ take reꞌ nawa̱j ayeb
    pan awo̱k tak i maꞌ holohic ta laj noꞌjbal ricꞌax wach atiꞌjolal tak.
  tue-tue: Cʉ̃́ã dutirére ãñuré tiiróbiro tʉobócu mʉ́ã, bʉ́ri niiré niipacari. Cʉ̃́ã
    tee dutirére tiirá, Cõãmacʉ̃rẽ ʉsenire ticoré diamacʉ̃́ maquẽrẽ tiiróbiro tiiẽ́ñocua.
    Teero biiri cʉ̃́ãrẽ dutirá doca niirére ĩñaãrõ jĩĩrã, niipetira ĩñacoropʉ tee
    dutirére “ãñurõ yʉʉa” jĩĩcua. Cʉ̃́ã basiro cʉ̃́ãye õpʉ̃ʉ̃rĩrẽ ñañarõ netõrĩ́ tiicúa.
    Teero tiirémena cʉ̃́ã ñañaré tiidʉgáre “petijṍããdacu” jĩĩ wãcũmicua. Cʉ̃́ã teero
    tiirá, ãñuré bʉarícua; teerora pʉtʉájãcua sũcã.
  bjp-bjp: Tekentu le foron matngan nagogon ae, i par arae le i rokap, wara le fanu
    ae ri mi la lo, ri rakrakai tom na sinangun lotu, sinangun fapu ri tom ke sinangun
    ta fangungut na pununfo ri tom, isau le foron nagogon ae, biil ifasi in lupes
    ri isi rik fin koseng foron sinang ae pununfo ri i ier isi.
  xon-xon: Ni naahn nlan la, ki mu aa ye nlan. Bi dooni bisui aah gee tiwan ni na
    la, ki sunn bibaa taab, ki muk tiwon. Le baah ŋani pu na, naa ter bi ke bi chuu
    bibaa.
  tzo-ZNT: Li cꞌusitic chalique, yech xa yaꞌel. Jaꞌ xa chicuxiotic o ta sbatel osil
    yaꞌel. Chalic ti tsots scꞌoplal chquichꞌtic ta mucꞌ ti anjeletique xchiꞌuc ti
    chcacꞌtic iluc ti jbicꞌtajesoj jbatique. Chalic ti persa ta jtsꞌic jbatique. Pero
    mu cꞌusi bal o, yuꞌun maꞌuc chcom o cuꞌuntic li cꞌusitic chopole.
  mpm-NT: Ka jani ndixia ini i ja jnuꞌun ndichi kuu yukan, chi ka chayɨka i maa i
    ti niꞌin xaan ka chiñuꞌun i ángel Yandios, jiin ja saꞌa ndaꞌu i maa i, jiin ja
    ka xndoꞌo i yɨkɨ kuñu i. Ko na kachi ri ja tu nijniñu kuɨtɨ jnuꞌun un, chi tu
    jasɨ jnuꞌun un nuu yo ja ka saꞌa yo kuachi nu kanchuku yo nuu ñuyɨvɨ jaꞌa. Tu
    nijniñu jnuꞌun un ja ka chiñuꞌun yo Yandios.
  ots-NT: I ja̱jqui rá ngu̱ cosa cʉ mandamiento‑cʉ. Cierto, i ni̱gui ncjahmʉ rá ndo
    zö. øde, bbʉ gua tɛnijʉ, más gri cuatijʉ ca Ocja̱, bbʉ́, cja̱ ya jin gri øtijʉ
    ca i ne nʉm cuerpojʉ. I i̱na̱ cʉ dda cja̱hni, i nesta gu hmʉpjʉ ncja ngu̱ ga ma̱n
    cʉ mandamiento‑cʉ pa gu nxödijʉ jin gu hñi̱xtsjɛjʉ. Pe jin te i ntju̱mʉy cʉ mandamiento‑cʉ,
    como jin da jña̱gui cʉm nttzomfe̱nijʉ. Jøntsjɛ car Jesucristo i pötigui cam hmʉyjʉ
    cja̱ co cʉm mfe̱nijʉ.
  hoy-hoy: निश्चित अच ईत्‍ता प्रकार इन सप्पा नियम स्वर्गदूतगोळ्द जबरदस्ती देल पुजा
    अदिक ख्वाटा विनम्रता, अदिक मय इन गंभीर उपचारगोळ ग्यान मा आधारित आद लेकीन शारीरिक
    लालसागोळी रोक्सदुर दा ईऊर देल येनु उच फायदा आगाल्द.
  uri-uri: Tol tu katnun yangkipm a tu rowepm tukgunakg lngkep pa, tu arku tu alntu
    atn mehen a arpm mehen akplain plan ak num henen ti tolti. Wa tu uk wleket num
    alntu ti kalpmel tolti. Tu wrongwailet arien pa, pa tu la tolpa, pa tu komkiti
    ariworwor a kpor klko lein Maur Wailen, pake ake ntie titnongket a ak kpor hmpei
    ipma alntuen ekg tu elnten ipma tingklaket ripa.
  amo-amo: Ulenge usu tidokoke ti di jijin adini liti me nin nonku liti aninu kidowo,
    Bara na idinin na ukan nimon ba nbelele kidowo.
  pjt-pjt: Kaya aṉangu kutjupa tjuṯangku aṟa nyanga palunya tjananya kuliṟa angelpa
    tjuṯa pupakatira waḻkulpai, munuya kuṉṯanytju-palku nyinapai, munuyanku walytjangku
    puntu pikantankupai. Palu wiya, aṟa nyanga palunya tjananya palyaṟaya puṯu kampa
    kutjuparira palyaringkupai. Palu aṉangu Christaku mulamularingkula kutju palyaringkupai.
  cwe-cwe: Kweli malagilizo yayo yowoneka kuwa ya ubala kwa nhambiko yomuitendele
    wenyewo, unyendanyenda na kulutendela lukuli kwa ukali, mbali haifaya chochose
    kukimilila mbuli zihile za lukuli.
  daa-NT: 'Ka seener, ɗo pikirre ta gemor, gamin-aŋ, ŋuur gin ilim dakina : ŋu abdiya
    Buŋ keeco, ŋu gaariy ziŋkico ar ŋu dalullay ho ŋu taaɓiya ziŋkico. Kar sando,
    gamin-aŋ bera galal ta ziŋkico di, yampa, ŋu gaaygigɗo ɗo uŋji ka Buŋdi.'
  mlp-mlp: Helmo i gunun nagan huritsa in bilaqne gunun dimdimunta nog iyayta. Na
    ezaqgo gunun anamreniz na bilaqay, I giholyon gunun emta kagan muz naqmo hiqiyad
    i gihol wazan woqsa i gigem kwaziqta na a hikidik muzinauqta haqayta. Teq haiq.
    Gunun nawa in emayta na in i gigemab ginad kwaziqta nagah haresmo utetaqta na
    a hikidik wasihaqta.
  ape-C: Enyen adur, arpesh shatik enyudok lo um, eshesh shakri enyen kabi douk yopipi
    urkwip um nyutaurumap aria nyunekap munek lotu um enselahos. Aria nyenek arpesh
    shaunih eshesh kanak shape shakamum enenyenen lo. Aria nyenekap mabo apakiruh
    yegeshiweruh um hugipesh apak. Aria douk arpesh shatrin esheshis nabes um, eshesh
    shakri enyudok lo douk nyape kabi yopipi urkwip um. Aria uwok, enyen douk madae
    dodogowin um nyutaurumap um mubouk ehudok harik hapenyap iri aih um henekap munek
    yoweishi inahos iri hubuhuk um uwe, uwok.
  bgs-bgs: Tô katamanan kani tô katuman dan katô kakalyag ka lawa dan. Agad iring
    na mapandé ni mga sugù su tingód ka kapangadap, kapabbabà-babà, asta kérrayat
    katô lawa, asal ándà ágpulusán katô mga manubù na ágtuman kani mga sugù.
  faa-faa: Aporomo makata yaposane soko, somemane motosane soko, epo someanamo kotesa
    someraka sikiraka somehokosapo. Aporo metakiramo namina yia kaumo rakirane hurutapiasimo
    mawafororaka rakiraka risirapo. Asiane ipu kaumo hemakapusuane hurutapirafapo.
    Aporomo somemaneane kekemaraka kaumo hemakapusuane hurutapiasimo asiane somemaneamo
    wakapuane rekeanafonosasamo kaumo hemakapusuane hurutapirafapo.
  kik-kik: Ti-itherũ, mĩtabarĩre ta ĩyo yonekaga ta ĩrĩ na ũũgĩ, nĩ ũndũ wa mĩhoere
    yao ĩrĩa methuurĩire, na ũhooreri wa gwĩtua, na kwĩnyerekia, no makaaga kuona
    bata wa kwĩgirĩrĩria merirĩria ma mwĩrĩ.
  cap-NT: Ninacz̈ liinacaqui zizñi pinsitaz̈takazza. Pero ultimquiziqui inakazza.
    Ana azzizza, z̈oñinaca zuma kamñi yanapajo. Cuzturumpinaca ijzijcan mantic̈ha,
    niz̈aza humilde kuzziztakaz mantic̈ha, niz̈aza persun curpu sufriskatzjapa mantic̈ha.
    Jalla nuz̈ mantita liinacaqui zizñi pinsitaz̈takazza. Pero ultimquiziqui inakazza.
    Uj paaz pecñi kuz tjonanaqui anaz̈ niz̈ta kuz ewjazi atasac̈ha nii liinacaqui.
    Jaziqui anc̈hucqui ninacaz̈ inakaz tjaajintaqui anaz̈ nonznaquic̈ha.
  ksr-ksr: Ii kileŋ tosianoŋ beŋ kawali galeŋ ano gajoba waegia meŋ beŋ kaaŋa mepeseeŋ
    oŋombutiwaajoŋ kaparaŋ komakeju. Ii kaparaŋ koma “Ananaa uunana meŋ kamaaŋ anjoŋ,”
    jeŋ iikanoŋ mondoŋ selewaa siiŋgia kombombaŋa bologanoŋ galeŋ koma oŋombabotiwaajoŋ
    soŋgoya soŋgoya ama selegia qeŋ sembeŋ aoŋ aoŋkeju. Kaeŋ ama jeŋkootogia amakejuti,
    ii momakooto qaganoŋ aambaa tani kolooro mamaganoŋ siligia ii iima mogi umakeja.
    Umakejato, ii kileŋ kaeŋ selewaa siiŋgia kombombaŋa bologa aŋgoŋ kombombaajoŋ
    amamaaŋ ii laŋ otaaŋkeju. Kawaajoŋ jeŋkooto qaagia iikanoŋ mono iwoi omaya totooŋ
    kolooja. Kiaŋ.
  eng-TNT: which thinges have the similitude of wisdome in chosen holynes and humblenes
    and in that they spare not the body and do the flesshe no worshype vnto his nede.
  sbs-sbs: Iyi milao ina ku luka kwa kuli pangila chirumeri ni che nyama ni ntakazo
    za muvili. Kono ka zina vutokwa ku ku li twala mu nyama.
  sue-sue: Potai ge ago ine awa soga wai bamu asero ema bama meni gawera me ine inowia
    awa. Bowi waira awa-uzaita sienaira noise tama aiso puro osai amira ge soga inowia
    asinowera, ata tepo awa. Potai ge ago ine ami nuai matura duba-duba wai awa gazai
    ine tepo awa.
  fra-NCL: Elles ont quelque apparence de sagesse avec leur culte volontaire, leur
    humilité, et leur mépris pour le corps, mais elles sont sans valeur réelle, et
    ne servent qu’à la satisfaction de la chair.
  snn-NT: Ro ën yija bain Cristoni huesëcuabi ro'tato, “Ja'an guanse cocare te'e ruiñe
    yo'otoca, re'oye ba'iji maire. Maibi ja'nca yo'otoca, quë'rë masiye ye'yeyë mai.
    Riusuni quë'rë re'oye gugurini rëañe poreyë mai. Quë'rë re'oye yo'oye ye'yeyë
    mai. Quë'rë yo'jereba ba'i hua'na ruiñë mai. Mai ga'nihuë quë'rë jëja ba hua'na
    ruiñë mai.” Ja'anre ro'tani yo'ojën, ro yo'ojën ba'iyë bacua. Ja'nca yo'ocuata'an,
    bacua gu'a ga'nihuë ëase'ere jo'caye porema'iñë bacua.
  atb-NT: Haû sû é tarâ pé gi, yhumsîng yhang noqkuq shikut é, myit lhoq nyhum mhaû
    é eq gungdu lé gunjâng é pé nghut luî, hpaqchyî byéng-yá bo é su dut kôlhang,
    gungshô é agè ashop yut yut ô naù hkyô lé wó hkûm zing pyám râ má, hai akyû a
    bò nghut ri.
  cek-AK: To baktih hmuennawk loe aimah koeh ah Sithaw bokhaih, poek pahnaemhaih,
    taksa koehhaih angsum thaih hmuen baktiah amtueng, toe taksa koehhaih to pazawk
    thai tangtang ai.
  bkd-bkd: Bisan ku sa tagbuhaten dan bà su madagway ta masinimbahen sidan daw tagpaluuy-luuy
    daw tagpasipalahan dan sa lawa dan, ba saena hurà din pulus ta harì haena iyan
    pakapugung hu pagbuhat hu madaet.
  ctu-76: Melel, che' bajche' añʌch i c'ʌjnibal jini tic'ojel tyac lolon yubil. Como
    jini mu' bʌ i lolon ch'ujbiñob mi' cha'leñob che' bajche' mu' ti ch'ujutisa. Mi'
    lolon peq'uisan i bʌ. Mi' lolon aq'uen i yilan wocol i bʌc'tyal. Pero mach'an
    sajlic i c'ʌjnibal jini tic'ojel tyac cha'an mi' tsijibtisan tsucul bʌ i pusic'al
    quixtyañujob.
  lac-NT: A ba' cu chich aricob techex ca' a cʌnex yejer a ba' cu camsiquechex cu
    tus tucricob jach manan tsoy. Rajen cu tus c'ujinticob a ba'quiri' u bʌjiri'ob
    tu tucrajob. Mʌ' ja wirej, cu tus tucricob mʌ' necaremob tu cu tus c'ujinticob
    yʌjmasirob u t'ʌn C'uj. Tan u ts'a'bʌr u muc'yajob u wʌc'ʌs winquirir quire' cu
    tus tucricob jach tsoy tu wich C'uj aro'. Cax cu beticob aro' mʌ' ju c'uchur yorob
    u p'ʌticob a ba' c'asir cu pachticob tu yorob xan.
  xla-xla: Opa opitapo aiyalma koko ipapele natimama semte ka꞉detepo depo malamdepo.
    Adipalati, yia꞉ta natili dulu dla aiyalma ipapele dolumalalo sota itiyamale mate
    God dla sisiyemama yiskamu isili dla halopo tutula꞉pame yia꞉ moto hohomalalo so
    demdepo. Amasiyama epapele tlope ditapo batalimale koko dla tullala depame aiyalma
    ipapeletapo dia꞉ dla itiyamale pohamisemde.
  xav-NT: Dasa na te te dama 're ĩroti wasété za'ra mono norĩ hã waihu'u pese newa,
    te ta norĩ ãma da te 're sasõmri za'ra. Tane nherẽ, ta norĩ hã waihu'u pese na
    're hâimana za'ra mono õ di. Ta norĩ hã te ãne te te 're dawada'uri za'ra, hâiwa
    ãma 'Re ĩhâimana u'âsi mono ma romhuri'wa norĩ ãma si 're dawata za'ra mono da,
    'Re ĩhâimana u'âsi mono upana. Ta norĩ hã 'râwi sina 're wata u'âsi za'ra mono
    nherẽ, te dama wapu na 're ĩhâimana za'ra mono na dama 're siwasu'u za'ra, sadawa
    nhipese na. Dasa hã te te siwi 're ĩwẽ'õ za'ra mono na te ta norĩ hã te te 're
    robzépata za'ra tihâiba na, 'Re ĩhâimana u'âsi mono hã taha zarina te te 're wẽsãmri
    za'ra mono da newa. Tane nherẽ, taré uptabi ta hã. Marĩ dai õ di, dasi'uihâ na
    dasai mono bâ da te dasima 're ĩroti za'ra mono zé hã. E dasi'uihâ na da te dasima
    're ĩroti za'ra mono na 're wahâimana za'ra mono wa, wa za wa te wasina ãma 're
    uwaimrami za'ra, wanhimirosa'rata wasété zarina marĩ ĩwasédé hã wa te 're 'manharĩ
    za'ra mono tõ da. Mare di. Sib'uware di, marĩ da, wama 're hâimana za'ra mono
    õ wa, ta hã.
  cuk-cuk: Ar napiragwad, we-ibmar igar-nuedyob dakleged, ar ade, dule-wiledakedgi,
    na san-bipi-imakedgi, degi, sabsur na-san-saedgi dule-odurdaked. Ar degi-inigwele,
    we-ibmarmar anmar-isgubiedgi geg anmar-bendaked.
  tbf-tbf: Bu suada vinuor malan ine a mat malan va gi vunan simi banga vienviendon,
    simi vunan gi lalaron va mi kulou gi ta vemusurie mi sinavei nia rengeir ian ta
    ngeisngeis beitsak, ma mi sinavei nia vilikitie gie ma mi sinavei ngeisngeis nia
    vadakara mi kuirkuir. Eiekesen ine bu vinuor gi kap oit nia kulie ian mi sinavei
    nia vuor vakalaie mi tsaka lalaron simi pirpir.
  uig-CYR: уларда дәрвәқә бир хил пидаийларчә ибадәт, кичик пеиллиқ вә өз тенигә қарита
    қаттиқ қоллуқ болушни дәвәт қилиш болғачқа, уларда даналиқниң көрүнүши бар; әмәлийәттә
    бундақ даналиқниң пайдиси йоқтур — улар пәқәт әттики һәвәсләргә йол қойидула,
    халас.
  ikw-NT: Kpakara iznizni nụ kpa nụ lele nhne nwernu akọniche, ke bụ okpenu Chiokike
    lele kpa badnụ karụ be kpenu a, ogwedna ẹhni be n'ẹli, nụ ome anọ-ẹhni nhne rikne,
    kọvu be nwée rikne bnosni echiche ọjo ke ovu.
  khs-khs: 'Senayewi ele tuwapowa eyawa solo napolo selakamunuse selaposakeye. Koiyawemiye,
    sena nokamokiwa ele amo kulu ha:na:na: esa:wa mete penano eke tiyapola: kulu ha:na:pa:.
    Apula:, sena nokamokiwa e matanawa ene mene solose hane metepa:. Apula:, ikila
    sopoke sena nokamokiwa i kene tomayewi tima:na: tisewa sine temita: hokolose tiya:sela:
    sita:latipa:. Alawamona, Ele amokiwa ili tomayewi olokeyatela matanawa eta: sine
    asuwatesemakeye.'
  dwr-ENT: ኡንቱንቱ ኪታንቻው ጎዪኒያዋኒኔ ዎርዱዋ ኣሺኬ ማላቲያዋን ቃሲ ባሬንቱ ኣሳቴ ጊልቂሲያዋን ኣዳ ኤራንቻ ማላቲኖ፤
    ሺን ኣሹዋ ኣሙዋ ዲጋናው ጎዔና።
  pma-pma: Vati mengkatien keil enek, meatin keil amundemi avit keil amusil sise ten
    meteisauen veni asak visi avakeih kat meatin keil avaha netan min Ahi, avaling
    rendemien one vaha netan, ka avoumoni vakeih en ave keke vouas envatien teni vaha
    netan. Ka romukteinek, veni mengkatien keil enek asakras avahuli kat envatien
    ten aver ka sakien tisa keil orer.
  atd-NT: No to kanta no doromdom, nahan ta buwa ko maroyow ka sikan no mgo batasan
    dan to pog-ampu su ogpoomotan ka pogsimba ran. No ogdoisokon dan woy ogbaybayaran
    dan ka mgo lawa ran. Dokad di, waro pulus to sikan no oghimuon dan. Ian su ka
    otow no ogtuman to sikan, kono ogkabuligan ka goinawa rin su ogkaayat dod sikandin
    to mgo koiniatan to lawa rin no ogpakasalo dod.
  tel-2017: వీటిలో మానవ నిర్మితమైన మత విధానాల జ్ఞానమూ కపట వినయమూ శరీరాన్ని కఠినంగా
    అదుపులో పెట్టుకోవడం వంటివి ఉన్నాయి. కానీ శరీర కోరికలను నియంత్రించుకునే విషయంలో
    అవి ఎందుకూ కొరగానివి.
  hat-BSA: Bagay sa yo ki gen, asireman, aparans a sajès nan kwayans relijye ki fèt
    pou kont li, avèk imilyasyon de li menm, ak move tretman kò a, men ki pa gen okenn
    valè kont plezi lachè a.
  top-NT: Makapitzi tapuhuán tla̱n ca̱ma̱kantaxti̱cán porque quinca̱makta̱yayá̱n tziná
    nalakachixcuhui̱yá̱u Dios la̱ nama̱kxtakajni̱yá̱u quimacnicán o la̱ natlahuayá̱u
    lactzu lactzú tú li̱smani̱ni̱táu, pero ni̱tú quinca̱li̱macuaniyán nalakxta̱pali̱yá̱u
