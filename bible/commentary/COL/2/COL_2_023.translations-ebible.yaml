  san-TAM: 'தே வித⁴ய​: ஸ்வேச்சா²ப⁴க்த்யா நம்ரதயா ஸ²ரீரக்லேஸ²நேந ச ஜ்ஞாநவிதி⁴வத் ப்ரகாஸ²ந்தே
