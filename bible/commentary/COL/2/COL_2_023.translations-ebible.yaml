    ma mɨŋaiahavɨlalɨ aba abavɨlalɨ uami. Ciaŋ vɨdɨvɨdɨŋ hameŋ agɨlaŋ hɨji hutesɨ
    daŋ aba abavɨlalɨ uami. Agadɨ ala ciaŋ vɨdɨvɨdɨŋ hameŋ agɨlaŋ aludɨ ma ahɨliahuavɨlalɨ
    uami. Ciaŋ vɨdɨvɨdɨŋ hameŋ agɨladɨ lubiahɨlɨdamɨli vaka hɨsɨŋ hɨji humɨgaŋ agɨlaŋ
    hanɨbuŋ hanɨbuŋ hɨniavɨbali uami.
  tgo-tgo: Emunjoru gharɨgharɨ lemoyo lenji renuwaŋa thɨŋava thavala thɨ vakatha mbaroŋgiko
    thiyako thiye thɨ thimba, ko iyemaeŋge nandere moli. Tembe thiye vara thɨ vakatha
    lenji kururuko na thɨŋava thiye ghanjithanavu i ghenenja, ko iyemaeŋge nandere.
    Tembe ŋgoreiyeva, thɨ giya vuyowo weŋgiya riwanji na thɨŋava Loi kaiwae, ko iyemaeŋge
    mbaroŋgiko thiyako ma thɨ thalavugha lolo iya ghambereghako nuwaiya i mbaroŋa
    budakaiya riwaeko nuwaiya.
  yap-yap: Er rogon, bmuduwgil ni be m’ug e pi motochiyel nem ni gowa bay e gonop
    u fithik’ ni be ga’ar e thingar nta’ fan min meybil ngak e pi engel, nge bin ni
    gathi ba riyul’ e sobut’an’, nge gafgow ni yibe tay nga dowey; machane dabiyag
    rok e pin’ey ni nge talegdad i rin’ e tin ni be ar’arnag e dowef rodad.
  mop-NT: Le'ec u t'anoo' aj cho' abe'e, jabix top c'abeet ti'i u c'ajsabeeb a Dios
    ti ca' u yuboo'. Walac u tz'eec ti'i a mac jabix top que'en u yool u c'ajes a
    Dioso. Walac ilic u tz'eec ti'i a mac ca' u bete' jabix ma' nooch u wichil u meyaj.
    Walac ilic u tz'eec ti'i a mac ca' u ma'ma'alcunte u bajil. C'u' betiqui, ma'ax
    c'u' aj beel u men ma' tu paatal u jelic u tucul jumpul a ma'ax mac ti baalo'.
  tet-tet: Ema mak nalo tuir ukun-badu, sia nakara nebee ema mose sia naꞌak, sia ema
    matenek, sia ema moon, sia ema mak naraik aan, no sia ema mak nasusar isin lolon
    duꞌuk. Mais tuir loos, la nunia. Ukun-badu nia sia la bele babilan nola ema raiklaran
    kakutak no ema raiklaran neon mak beer nalo aat nohuun.
  hlt-MCSB: Te rhoek te poeklawt thothueng, tlayaenah neh pum phaepnah dongah olka
    hong neh cueihnah aka khueh la om uh. Pumsa kah huengaihnah tah pakhat khaw a
    phu om pawh.
  xtd-NT: Io ñayiu ka xani ini xa yo vaꞌa ka tuꞌa ñayiu n‑ka jantuu ley jan. Dɨuni
    ka jaꞌan‑i xa io xa jini uꞌu‑ro mee‑ro xiꞌin xa io xa kada uꞌu‑ro mee‑ro xaxeꞌe
    Ianyuux. Ma kundee xijan xa kada‑i xa ma kuu ka anu ñayiu xa kada‑i xaloko.
  mdy-ETH: ዬንሢ ዓይሢፆንሢ ዓሲ ፔኤሮ ኬሲ ካኣሽካ ካኣሺንታ ኮይሱዋ ሼሌዑሞና ዑሢ ፑርቲሲሢ ማዾ ማዺሺሳሢሮ ዛጎዛ ፒዜ ዔራቶና
