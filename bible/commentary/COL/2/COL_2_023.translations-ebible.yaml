    no okunyaasia omuwiri wululu. Ni ngazitunzia omuntu okukira okuingirizia okuwiiwi
    no okuagala okuwi okwa omuwiri.
  nhu-NT: Bonyii nɛn'yi no yɛne naa lɛ bvufee nu ɛ̂ bonci bodvu ban e, no bó gee lɛ
