  wol-2010: Dëgg la, seeni sàrt dañuy dénkaane pastéef ci jaamu Yàlla, di toroxlu
    ak di fitnaal seen yaram. Waaye sàrt yooyu nag amuñu benn njariñ, ngir nit ñi
    not seen nafsu.
  snc-snc: Moḡoni, maniḡeri taravatu na tu ḡita ḡerai Barau toma-rakariḡona tuḡamaḡina
    bevaḡa-ḡoraiani, e manau veiḡana ḡerai bevaḡa-ḡoraiani, tauḡani vaḡa-midigu-midiguna
    bevaḡa-ḡoraiani. Moḡesi naima tarima kotari ḡetuḡamaḡini, maiḡeri taravatu tu
    iaunega tarimari ḡerina ḡeiaḡomani. Senaḡi maiḡeri taravatu na tu ḡita asi bevaḡa-kavarani,
    ma tauḡani ḡena ura rakavari asi bevaḡa-ketorini.
  lgl-lgl: Taki fo gi rononali 'e 'oka, malaa gera manotafa mae faasia wale liotoo
    gi. Gera ka suunaili 'amiu fala foasinala eniselo gi, ma mamaeana kotokoto mola
    'ala, ma fala faafiinala rabe mola 'ala. Wasua ma taki fo iko 'ali totolia mola
    fala kwairanaina ala ioli 'ali 'e lufaa kwaiogalina ta'a gi fasia rabeda.
  mmo-mmo: Keen, omaahonôôn layi hil sen davu sapa tanasin nambêênju nambe sil hil
    osin kand, in hil-anju davu sapa Anutu lohvu sil akand, tonde yoo dalak in sil
    in va pin sen Anutu hatung in nambe dôôvu yiiy naavingg-ato de danêêlin va vaalu,
    le ma de silate tanasin nambêênju me-nahôôvu sil e, in me-naanggôôl sil alondpayo
    navu navuu-to le.
  ncu-NT: Akisitɔ mɔ du ne̱e̱ fe̱yɛ kanyiase̱ŋ bo̱ amo̱‑rɔ, a le̱e̱ fe̱yɛ a le̱ŋ ase̱sɛ
    ne̱ ba buŋŋe ba suŋ Wuribware̱ mbɔɔ, na ba baa bamo̱ e̱ye̱e̱ kaase̱, ne̱ a sa
    ne̱ ba waa bamo̱ e̱ye̱e̱ awo̱re̱fɔɔ. Amaa kase̱ŋtiŋ fe̱raa a mo̱ŋ de ke̱yaale̱ŋ
    ase̱sɛ mfɛɛre̱ bɔye̱ se̱ na bamo̱ ŋyo̱rɔwe̱ se̱.
  cni-NT: Ariorica antiteari, ajiticari ayoti, ajiticari aquemisantasanoti, ajiticari
    te ashemete, ajiticari ashinoncaimentacari Tasorentsi. Iro cantaincha atsipetashitacaro
    atita. Ariorica antitaquea, acantani acoaquero caari cameetsatatsi, aisati ashemetaque.
  eng-WMB: These things indeed appear like wisdom in self-imposed worship, humility,
    and severity to the body, but aren’t of any value against the indulgence of the
    flesh.
  zaw-NT: Guluiicani sa' releiiga rieṉ asdoo ruluiireni yäḻnanduxh, luxh che rusoob
    bejṉ releiiga rchaloreni rajṉreni Dios, rchaloreni rac nadolajzreni, rusacsíreni
    lagajc tiejxhreni. Niluxh xlai'si rujnreni guiraa redzuunga, sa'csi sanuutis rujnreni
    si'ctisni rlajz tiejxhreni.
  san-MAL: തേ വിധയഃ സ്വേച്ഛാഭക്ത്യാ നമ്രതയാ ശരീരക്ലേശനേന ച ജ്ഞാനവിധിവത് പ്രകാശന്തേ
    തഥാപി തേഽഗണ്യാഃ ശാരീരികഭാവവർദ്ധകാശ്ച സന്തി|
  tam-TCV: அவர்களுடைய இந்தக் கட்டளைகள், தாங்களே தங்கள்மேல் திணித்துக் கொண்ட வழிபாட்டையும்,
    பொய்த் தாழ்மையையும், உடல் ஒடுக்குதல்களையும் பொறுத்தவரையில் ஞானமானதுபோல் தோன்றலாம்.
    ஆனால் உடல் ஆசைகளை அடக்கி ஆள்வதற்கு இவை பயனற்றது.
  mit-NT: Vihini tuxí ini‑ndà iin palabra nchichí nduá cachí‑nèmà, vàchi cachí‑nè
    ñà‑fuerte ni cuáhandee ini‑ndà sàhà religión mà, te ni cáhîchì stná ini‑ndà mii‑nda,
    te ni dándóhô stná‑ndà mii‑nda, cachí‑nè. Doco cunaha‑nsiá, ni‑iyuhu mà cúí chindee
    ley mà ndohó ñà‑cadi‑ndà nùù (cuàhà ñà‑chìcuéhè) xího‑nda quida‑nda dava xichi.
  ceb-ULB: Kini nga mga balaod adunay kaalam sa kinaugalingong paghimo sa pagtulon-an
    ug pagpaubos ug pagpasobra sa lawas. Apan wala silay bili batok sa pagpatuyang
    sa unod.
  ces-LB: '@see-verse:COL.002.022'
  mkn-mkn: Andekata orang bisa bekin iko itu atoran dong, dong kira nanti orang hormat
    sang dong, deng anggap dong talalu pintar, orang alim batúl, orang randá hati,
    orang yang siksa dong pung badan sandiri, deng tukang songgo yang rajin talalu.
    Padahal sonde! Itu atoran dong sonde bisa ator bekin bae manusia pung pikiran
    deng manusia pung hati yang kapingin bekin jahat!
  pol-UBG: Mają one pozór mądrości w religijności według własnego upodobania, w poniżaniu
    siebie i nieoszczędzaniu ciała, jednak nie mają żadnej wartości, służą tylko do
    nasycenia ciała.
  qxh-NT: Runa yarpashanpis allitaga allim. Waquinta allillata ruran. Allićhu llucshiyta
    munar, ñacayta ashin. Chaypis juchallaćhu arun. Quiquincunalla alli-tucun. Mana
    Tayta Diosninchitachu alliman ćhuran.
  nwi-nwi: Yakɨrkun mə nɨpɨg nakwəsərɨg nhajounien kapəriə, nakhamə-ta mə nəgkiarien
    ehuə e; mhamə ta mə taksor nəkwairiə. Mərɨg kamhasɨgəvɨn mə kasorkeikei pɨk Kughen,
    mamhasɨgovɨn mɨn mə nərɨgien kapəriə rameiwaiyu atuk əmə tuk əriə, mhamə kasarha
    huvə tuk nɨmraghien kapəriə. Mərɨg nəfrakɨsien mə natuakəmien mɨnə kapəriə khapəh
    nɨsasitu-əkgəp-ien irətawə mə nɨmraghien kapətawə tukratuatuk.
  kmo-kmo: Ayo, nota diita lo no sumowu tawak, no eecha woshepii hikitu no God riiti
    hin yesokwato. Nota diita lo no sumowu tawak, no hikitu eeta noti hin dagiir poyetu,
    no hikitu noti maban pichu. Wowak, eecha otii taney, ii sii saka noti mashi ichar
    nobon dagiir poyetawak.
  agr-agr: 'Nu aents jintiamu aina duka, dekas dutsukaitai yaijatmainuk tusa umimain
    ainawai. Wagki jintiinak: “Wainkauchia nunin anenmamsata takuik, iyash senchi
    waitkamainai”, tuina duka dekaskechui. Tujash nunú aents aidau jintiina duka,
    dita anentaimsajag pegkeja nunin, dekaskea nunin diinawai: “Juna aaja umiaknuap
    aents pegkejam, tudaugtuchu, kakagchau amainaitja”, tuidau asag. Tujash wainak
    iyashinak waitkainawai. Nunin asa nu jintiamu aina duka iina iyashí pegkegchau
    wakegamu idaitanmag yaijattsui.'
  kyc-kyc: Wambu lapome yulu dopale keyange suu piyaminyipape aŋalana kingi laope
    rangena yongo randa maiyuope inyimungu karo pyuo karaminyi yulu dupwame yangengena
    yulu koo pundange dupwa nyuo anamasi minya nara ingilyamo.
  urd-GVU: بےشک یہ احکام جو گھڑے ہوئے مذہبی فرائض، نام نہاد فروتنی اور جسم کے سخت
    دباؤ کا تقاضا کرتے ہیں حکمت پر مبنی تو لگتے ہیں، لیکن یہ بےکار ہیں اور صرف جسم
    ہی کی خواہشات پوری کرتے ہیں۔
  yre-NT: Bali -le 'pasianɔn nɛn laji bɛ o bɔdɩ bɛ, 'lee 'tɛ 'padɩ min 'fli 'kɔlɛ
    da bɛ, 'lee fɛnun 'cidɩ bɛ, te min -a 'man bɛ, yaa ye "le 'wɩ 'tɔ wɩnun -zʋ. 'Pian
    te 'srɔɛnnun zɩɛ -a -ci "ka "dɩ, kɔɔ blamin ci 'sɔ wɩnun -wlidɩ "bɛ, ya'a 'bɛ
    'sia 'e 'lɔ dɩ.
  fuh-BKF: Si goonga, yimɓe ina miiloo kaɗaaɗe ɗeen wo hakkilantaaku, sabo ina wi'ee
    sanaa yimɓe ndewa diina haddu baawɗe muɓɓen, sanaa yimɓe leeƴinkinoo, sanaa yimɓe
    torra terɗe muɓɓen. Ammaa tawaama kaɗaaɗe ɗeen fuu mballataa yimɓe jaalaade muuyɗe
    terɗe.
  arl-NT: Paa naasucuaari jiyaniyani cuno rootasanoori maninia quiya Pueyaso shuquiritianura
    pajaniya socua. ¿Paatucua socua maninia pueya quirini paa jaara casaa sumatuu
    puerereni, naajuhuaj, paa jaara naquiya miiri tama pa cuaqueyajaajani casaa pa
    puerenutani? Maja. Pa pueresacari casaa, cunoori najuhuana Pueyasora. Cunoori
    maja na naacunu pajaniya sesa casaacua pa jiaatiaaquiniuria.
  ziw-ziw: Ichindedi, miko iyo ikala ya ubala kwaviya yalawana na mviko mwedamanyize
    wenye na unyanyahalo wawo na mwe kusulumiza mwili mna haiwagile chintu kuchinda
    tama zo mwili.
  grc-TR: Ἅτινά ἐστι λόγον μὲν ἔχοντα σοφίας ἐν ἐθελοθρησκείᾳ καὶ ταπεινοφροσύνῃ καὶ
    ἀφειδίᾳ σώματος, οὐκ ἐν τιμῇ τινὶ πρὸς πλησμονὴν τῆς σαρκός.
  nag-nag: Eitu khan niyom to nijor laga gyaan pora bonai diya dhorom aru misa pora
    nomro dikhai diya he ase. Kintu taikhan laga gaw mangso laga kaam khan to eku
    daam nai.
  eng-OEBCW: Such prohibitions appear reasonable where there is a desire for self-imposed
    service, and so-called “humility,” and harsh treatment of the body, but are of
    no real value against the indulgence of our earthly nature.
  knj-NT: Yel toni, quichan watx' wan chejbanile tu'. Chi ton yaltej tol ey junoj
    mac tet chi kal cu ba. Sowalil chi ki' ey cu ba, sowalil chi kak' techa sya'ilal
    cu mimanil ti'. Pero ja' wan tu', c'am nioj yopiso cu stenon oc tucan kunen yochwan
    cu mimanil yin tzet man watx' oj.
  deu-1912: welche haben einen Schein der Weisheit durch selbst erwählte Geistlichkeit
    und Demut und dadurch, daß sie des Leibes nicht schonen und dem Fleisch nicht
    seine Ehre tun zu seiner Notdurft.
  san-PUN: ਤੇ ਵਿਧਯਃ ਸ੍ਵੇੱਛਾਭਕ੍ਤ੍ਯਾ ਨਮ੍ਰਤਯਾ ਸ਼ਰੀਰਕ੍ਲੇਸ਼ਨੇਨ ਚ ਜ੍ਞਾਨਵਿਧਿਵਤ੍ ਪ੍ਰਕਾਸ਼ਨ੍ਤੇ
    ਤਥਾਪਿ ਤੇ(ਅ)ਗਣ੍ਯਾਃ ਸ਼ਾਰੀਰਿਕਭਾਵਵਰ੍ੱਧਕਾਸ਼੍ਚ ਸਨ੍ਤਿ|
  nob-LB: Det ser kanskje ut som visdom, etter som påbudene handler om strenge religiøse
    øvelser, om falsk ydmykhet og om å være likegyldig til kroppens behov. Disse øvelsene
    kan aldri hindre et menneske fra å bli styrt av sine onde tanker og begjær.
  ntj-ntj: Wati palunyalu-ya puru watjara karnany-karnanymaaltu yayintjulpa pirninya
    pupakatirra marninypungkulatjaku, puru mirrka kurlunypa ngalkulatjaku. Nyangka
    kutjupatjarralu-ya kulira tjiinya nintipukalu-ya palunyapirinypa watjara. Palunyakukantjalu-ya
    kulira. Tjiinya wangka palunyapirinytju-lanya wuyurrpa kutjupankukitjamunu palyamunu-lan
