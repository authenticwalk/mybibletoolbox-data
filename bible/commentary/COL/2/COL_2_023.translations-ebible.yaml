    tebꞌe-tebꞌeꞌ, mana maloe-madꞌae ralan, mana tao doidꞌoso ao nara. Tao-tao te hokoꞌ!
    Hohoro-lalaneꞌ ra nda nalole-nalau nala maloleꞌ atahori dudꞌuꞌan ma ralan fo mana
    hiiꞌ a tao deꞌulakaꞌ sa!
  msy-msy: E bar fo, arazir kaba me dav kɨm suam, da nɨghnɨzir aghuibar gɨn zui. Da
    guizbangɨra bar puvatɨ. Arazir kaba ghaze, ia uari uan ifongiamɨn gɨn mangɨva
    mɨghɨghvɨra lotun arazibar amu. Egha ghaze, ia uarigh ifarɨva uari dɨkabɨn. Egha
    ghaze, ia Godɨn ingangarim damuva uan mɨkarzim mɨzazir kuram a danɨng. Egha arazir
    kaba da en mɨkarzibar akuragh navir ghurimɨn araziba dɨkabɨragh da gɨvaghan kogham.
    Bar puvatɨgham.
  agg-agg: Anɨhond-ane, ranɨ hohoanɨmo ranɨramunɨ sɨhefɨmbo ŋgɨnɨndɨ hohoanɨmo botɨreamunanɨ
    asu sɨhɨrɨ sünambeahɨndɨ nendambo dɨdɨbafɨ-yahundühɨ sɨhefɨ hohoanɨmo ranahambo
    hɨfɨnambo-reamunühɨ asu sɨhefɨ fi ranahambo asübusɨ semunɨ marandɨ. Ranɨmboyo
    asu sɨhefɨ hɨmboahü ana ranɨ-moatükunɨ ra ai aboedɨ mbumundɨ hamɨndɨ hɨmbomayo.
    Ŋga asu ranɨ-moatükunɨ ranana moaruwai hohoanɨmo sɨhefɨ ŋgusüfoambe botɨfe ranahambo
    ŋgɨrɨ hɨfɨnambo-ndeandɨ, ŋga wanɨ.
  ptp-ptp: Dɨ he kɨtaa vô angela, dɨ he yê heche va nipaên dɨ vông he ninɨvi vô nipaên.
    Môp tigee hi xomxo manôn lec om he so nêb môp nivɨha. Lêc môp tigee o tɨyi wê
    ob vông he kol he ninɨvi ên nipaên ge lêm.
  nak-nak: Sesele, etato hiloa, eia mata mai la paga ale sesele, la merera alele.
    La vuhula mai egite ge igoa, egite ge igoa me la tilogo, ge vibisi tai egiteu,
    ge peremu galolo tai mai ele. Eala moli egite vagari gologolo moli, kara ale la
    gabutatalala la iruru ge sibitala ge tovo lalai egiteu, tio egite boru moliti.
  lbb-lbb: A momolna, a warkuraila ne a tarai la nuki mang ir arakrakai la ana nunla
