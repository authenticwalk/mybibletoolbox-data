verse: COL.002.023
translations:
  kpx-kpx: Loboe ata keau lobolahai loui avoe, “Noeau atae dua.” Kateai anelu hoesegevei
    abu ebika havei tahotievei lobolahai abu ebika tatolevege ataeau huhuai kosea,
    “Ata kobiau luleletea.” Isito abu vamale kemo keau luleleholilu. Nahi hilokage
    vaveve kateimaleau bae vaveve toela bamulivebene.
  okv-H: Eto nei amo ari ainge amo enda embo ta be kiari na arako amina humotepain
    sokova sakova ara engekagora nei meni isapa sirako ara eagora eto ungotenau hamo
    ta degi memenga ikau kiagora eagora rate ke pepeni amina ungotenau hamo mane simba
    aisuja te ai ta hamo ta ujeje sasapura amita gamo hambagora.
  tbo-tbo: Geka lugagayohi ani galenahi mei lugagayo dumahi babana hai tu wimulitago
    tapalolo uyahina he ileta anai nugohopuhopuhi ma he hudihudi ma tamogi lugagayohi
    ega kikina hita kadidili ipa luhogala apapoena hina guduya.
  mal-C: സ്വനിർമിതങ്ങളായ ആചാരങ്ങളും കപടവിനയം, ശരീരപീഡനം എന്നിവയും പ്രത്യക്ഷത്തിൽ മഹാജ്ഞാനമായി
    തോന്നിയേക്കാം. എന്നാൽ, ജഡാഭിലാഷങ്ങളെ നിയന്ത്രിക്കുന്നതിന് ഇവയൊന്നും പര്യാപ്തമല്ല.
  grc-SR: Ἅτινά ἐστιν λόγον μὲν ἔχοντα σοφίας ἐν ἐθελοθρησκείᾳ καὶ ταπεινοφροσύνῃ
    καὶ ἀφειδίᾳ σώματος, οὐκ ἐν τιμῇ τινὶ πρὸς πλησμονὴν τῆς σαρκός.
  bgc-bgc: ये तीन नियम बुध्दिमानी का राह दिखावै सै, जो ये सै, खुद ताहीं परमेसवर के
    प्रति समर्पित करणा, झूठ्ठी विनम्रता अर अपणी देह कै गैल कठोरता तै बरताव करणा। पर
    माणस इन विधियाँ नै मान्नै सै, तोभी पापमय सुभाव नै न्ही छोड़ पान्दा।
  khz-khz: Taunatauna, nerova na ita gerai Palagu aliruputali-venina tugamagina pene
    vega-walaa, e manau kalana gerai pene vega-walaa, taunipara vega-vitivitina pene
    vega-walaa. Vovetaina gaurai talima reketa getugamagina, erova e aoneka talimara
    geriana gevogomaina. Na erovana ita ati pene veakavara, taunipara gena ririwa
    rakavara ati pene vega-aikira.
  deu-TKW: die Weisheit sein sollen, durch Frömmelei, Kopfhängen und Mißhandeln des
    Leibes - nicht weil es einen Wert hätte gegenüber der Uebersättigung des Fleisches.
  zsr-NT: Le nactë, yuguꞌ zxba ni, ráquiruꞌ napgac yöl‑laꞌ rejniꞌi. Tun ga ruluíꞌ
    cuinruꞌ ca bunách gdauꞌ, len ga ruluíꞌ cuinruꞌ nöxj ladxiꞌ, len ga rusacaꞌ ziꞌruꞌ
    gdu ca nayáꞌ nabinruꞌ, san zxba ni cutu caꞌ taclen rëꞌu quië gac gna béꞌiruꞌ yuguꞌ
    le rzë ládxiꞌruꞌ lu yöl‑laꞌ bunáchz queëruꞌ.
  lin-lin: Solo, mibeko ya bongo emonanaka lokola nde etondi na bwanya, pamba te esengaka
    na bato ete basambelaka ndenge balingi, bamilakisaka lokola bato ya komikitisa
    mpe bamipesaka pasi na nzoto ; nzokande ezali na tina moko te, soki kaka te kokokisa
    baposa ya nzoto.
  hns-NT: Manai logan sotje hai kie oesabke bahoet gjaan hai djab oesab Parmeswar
    ke aapan rakam se aadar kare hai, apane ke tjhota dekhaawe hai aur aapan dehie
    ke doekh dewe hai. Bakie ie sab tjiedj be-kaamiel hai aur manai log ke khaalie
    barwargie karwaawe hai. Ohie se eman bhaag na leihe.
  noa-E: Par daúapai oowain, chadcha amau jaau nʉm ʉ̈uumjö sĩsidʉm, Ẽwandam dawagaa
    amkhĩir nem wau nʉm dʉ̈i dichta thumaam khʉʉn khãaijã serbiibanaa dichdëupaijã
    dich dau aug khaugpiba jaau naawai. Pari mag nʉm chan pöd bʉ̈ʉrjã nem khaigbam
    wauju khõchag chugpaa aubajuuta mag jaau nʉm.
  eng-EMTV: These things indeed have a reputation of wisdom in self-imposed religion,
    false humility, and severity on the body, but are not of any value against the
    indulgence of the flesh.
  mib-NT: Te ndaā chi cájeni ni i jeē jnúhun ndíchí cúu ún, chi sáha jíín i jeē chiñúhún
    níhin i, jíín jéē sáha suchí i máá i, jíín jéē stóho i yɨquɨ cúñu i. Te tu níhín
    jníñu cuɨtɨ jeē casɨ tācá jniñu néé jéē cuní i sáha i.
  lif-NT2: खे़न् हे़क्‍तङ्‌बा थिम्‍हाॽग साम्‌योबा याःम्‍बक् चोःक्‍मा, चुङ्‌जिगे़न्
    नःम्‍नःम्‍बा ले़ङ्‌सिङ्‌मा नु नासिङ्‌गे़न् थक्‍को तुक्‍खे चाःत्‍छिङ्‌मा सिक्‍कुम्‍दिङ्
    निङ्‌वाॽ हे़क्‍के लॽ, कर कल्‍ले़ नासिङ्‌गे़न् थक्‍कोबा नोस्रङ्‌ङिल्‍ले़न् फे़न्
    निङ्‌वाॽइन्‌युक्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Chakaka, malagizu genago gilolekana kuvya ngati yina luhala munjila ya
    kumuyupa Chapanga yemukujikitila mwavene. Kukangamalisa ungolongondi na kuyilongosa
    higa kwa ukali, nambu yangali mana mukubesa mnogo wa higa.
  mmx-mmx: Di ven tai mo leventaangas do i ruturun mila nedi di mumu asu i, di lotu
    amisik, la dik lok poovo i do di lox asi aleng lorooro atdi la dik lox asi aleng
    labantuxu atdi. Ketla mo leventaangas kopmen na lok tooro di kusu dina ke xepe
    leveloklok kakapmek at labantuxu.
  cbr-NT: —Usaquin 'ën ñu 'acë ax ca asérabi 'icë —quixun sinánquin an usashi oquin
    ñu 'acë uni a isquin ca uni itsin sinánti 'icën, ax isa asérabi sinánñuira 'icë
    quixun. Usa 'aínbi ca usaquin ñu 'aíbi aín nuitu usabi upíma 'ia.
  tee-NT: Pus tachi chun ju tanavi tachi ju tanajun ju anu' lapanacni akts'iya talhitalacasuich
    tachi ju vasalh atalaninin tajunita. Ju yu'unch tanajunch ta yu acpulak'ayau ju
    Dios. Chai tanajun ni ma va lacat'icst'i acc'atsa. Chai tanajun ni ma jantu acnavinilh
    ju ixk'achat ju quilacatuna'an. Para mas chunch ju acnavi jantu lai aquintixacanilh
    ju amacxcai ju alin laqui'alhunut.
  eng-LSV: which are, indeed, having a matter of wisdom in self-willed religion, and
    humble-mindedness, and neglecting of body—not of any value to satisfying the flesh.
  cak-NT: Can ketzij chi ronojel ri' can anche'l c'o q'uiy no'j (na'oj) ruc'uan. Niqui'ij
    chi kaya' quik'ij ri ángeles. Niqui'ij chi co'l oc kabana-ka y kabana' castigar
    ri kach'acul. Pero ronojel re' man jun utz nuc'om-pe, roma man nuya' ta kachuk'a'
    chi yekalesaj-e pa kánima ri itzel tak ex ri yekarayij.
  pah-NT: 'Ojipe''g̃a g̃anemimbo''ea renduvypyrame po g̃a ei: “Pyry g̃anemimbo''ea.
    Okwaha hete g̃a Tupana''ga mboheteavo,” e po g̃a. Ikwahave''yma g̃a ei a''ea g̃anemimbo''ea
    renduva. Tiruahũ reki g̃anemimbo''ea. A''ereki g̃wemimbotarimova''ea rehe g̃a
    oko nahanahã ahe ombohete Tupana''ga javo. Tupana''ga mbohete tehe reki g̃a. Tupana''ga
    remimbotarimova''ea rehe rũi g̃a ndekoi. G̃anemimbo''ea renduvame po g̃a ei: “Pyry
    g̃anemimbo''ea g̃a erame: ‘Ahe nonhimbohetei hamo’,” e po g̃a. Ndapyryvi reki
    g̃anemimbo''ea. A''ereki g̃a onhimbohete reki javo. G̃anemimbo''ea renduvame po
    g̃a ei: “Pyry g̃anemimbo''ea g̃a erame: ‘Ojipejipea pe ahe tonhimomirana onhimondoheteavo
    onhi''ig̃a rupi. Ahe ndo''ui g̃wig̃wia ojipea no.’ Nahanahã g̃anemimbo''ea pyryva''ea,”
    e po g̃a henduva. Tiruahũ reki g̃anemimbo''ea. A''ereki a''ea rupi okorame ahe
    nonhia''ngukatui ojirekokatue''yma. A''iti a. Ndatekwava''javi g̃anemimbo''ea
    rehe. A''ereki g̃anemimbo''ea nomombigi aherekote''varuhua.'
  sja-NT: Ũk'uruurãpa jaratee p'anɨ jĩp'a ɨt'aa t'ɨ̃daik'araa bɨ Tachi Ak'õremaa,
    tachi audú k'achia p'anadairã. Ichiaba jaratee p'anɨ tachi k'ap'ɨa pia ak'ɨdaik'araa
    bɨ, mak'ɨara pia-e bairã. Wãara eperãarã ũk'uruurãpa mãgee ne-inaa jaratee p'anɨ
    pia ak'ɨpata, pia pɨk'a ũripata perã. Mamĩda tachia jõma ooruta pɨjida mãɨrãpa
    jaratee p'anɨk'a, at'ãri uchiada-e pai tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa
    jua ek'ariipa. Cristopapai tachi mãgɨdeepa uchiapii.
  xed-xed: Ka nda ghada klafta mndu ta tsa zlahuha ya ka sana skwi ná, ta dzadza ta
    vghani ka tsəlɓu ŋa tsa mbrakuha ta nzanaghata ya, ka va magayni ta tsa slnaha
    ya, ka va zlahafta vghani. Kulam nda tsa, haɗ dzaʼa kataŋta ŋa dzatá ghudzaku
    ma vghani wa.
  mks-NT: Jáchi̱ tócó ndihi ña̱ jána̱ha̱ na̱ ja̱n cúú á ña̱ quíxi ji̱ni̱ mé va na
    va̱tí ndáa̱ na̱ tátu̱hun na̱ ndíchí ji̱ni̱. Ta jána̱ha̱ na ña̱ ndítahan caja cáhnu
    ña̱yivi Ndióxi̱ xi̱hín costumbre na̱cava̱ha mé va na. Ta náha̱ na̱ tátu̱hun ña̱yivi
    to̱hó joo ndíñehe jícó na̱ mé ná. Ta jána̱ha̱ na̱ ña̱ xíní ñúhú jándoho í yiquí
    cu̱ñu í joo co̱ó sa̱ha̱ toho ña̱ yóho jáchi̱ co̱ chíndeé a̱ mí jándihi sa̱há ña̱
    xíca̱ ini yiquí cu̱ñu í caja.
  gfk-S: A tutuno, ari di lik be a mon minminanes ta di ing be di mur kakarek ra harkurai
    ing i tange be i tahut be tikenong na mamahien no tingana ura pakila lotu, be
    na bul hanapu habaling ie, be na kure hadades no palatamaine. Iesene be pata.
    Karek ra tintalen paile harahut ta dahine ura tutur bat ira sana sinisip.
  bmu-bmu: Mi töndup tosatŋan bem suahö galöm aka garata waikŋini memba bem ewö möpöseim
    eŋgimegöra kapaŋ kölakze. Mi kapaŋ köla “Nanini urunini memba eta aljin,” jiba
    miaŋgöreŋ möndöba silegö sihim kömbönaŋini bölöŋan galöm köl eŋgibapuköra soŋgoŋi
    soŋgoŋi ala sileŋini qeba qölsihim aŋgumakze. Mewö aka jimkutukutuŋini alakzei,
    mi mönö mötkutukutu qakŋe alalŋaŋgö tandök aiga gwötpukŋan mi möta mötket öŋgömakza.
    Öŋgömakzapmö, mi töndup mewö silegö sihim kömbönaŋini bölöŋi aŋgön kölbingö osiba
    mi laŋ wuataŋgömakze. Miaŋgöra jimkutukutuŋini mieŋön mönö yuai omaŋi kötökŋi
    akze. Mewö.
  dgz-dgz: Amba iup ame wadidiaiwanumune yawat mega anut kakaewa di waiwanumun, den
    wa taragat yaunewa apan muk iamup tane, aopan aopan muk etumu wat otutamene amba
    muk ingane etumu togurane wa koeamene taiwanum. Go iup ame gapan muk ingane anut
    muga koewa tapen menan nanam mumini ame ya wat tamanamiwanum.
  eng-GNV: Which thinges haue in deede a shewe of wisdome, in voluntarie religion
    and humblenesse of minde, and in not sparing the body, which are thinges of no
    valewe, sith they perteine to the filling of the flesh.
  zaa-NT: Ca reglą' nna rulue' tì'atsi ná cą qui' ca enne' canu hua té tí'bá la' riyeni
    qui' quį, porqui'ni rulue' cą tì'atsi runi cą Tata Dios adorar hàsta por obediente
    nna runi dí' láti quį de rulaba latsi' quį qui'ni por ą' modo nna ccá cą enne'
    adí santo. Pero iyaba nu runi cą nna labí la'huacca té qui' quį para làa gúniíru
    cą ca vicio qui' quį.
  eng-WEBSTER: Which things have indeed a show of wisdom in will-worship, and humility,
    and neglecting of the body; not in any honor to the satisfying of the flesh.
  guh-guh: Pamonae bajarapacuenia pacaitavetapona, bepacatsita peyapëtaevi itajara.
    Tsipaji bajarapamonae jamatabëpacaitoroba panevajëtabiabinexa ángelevijavabelia.
    Bajarapamonae pacaitorobanua beveliajamatabëcuenevi panenataenexa. Pacaitavetanua
    panijacuata panenatojitsipaecuene paneexanaeyaniva. Bajarapamonae papecaitavetsicuene
    pajumecovënëtaponae atamë tsipae, itsiata apo pacajamatabëcueneyavenonae tsipae
    papecavecuaajibiaexanaenexa papibisiajamatabëcuene paxainame panejamatabëëthëtota.
  bon-bon: Yoo, poto biname cina apu jengenenemige egä pepu cotre pama miiji gemi,
    ingle peei cina biname bine yaabiberäjemuge teeme bucurage irecu ätumuta mule
    wawenecame, piiyepu yaabiberäjemuge sinäme teemämu matikolä me äbitame, cuta piiyepu
    yaabiberäjemuge teeme tääpe bine niiya me wawename. Yepä, pepu cotre cina äblicäco
    biname bine ätityera teeme tääpe me niiya singi bine ägyemame.
  nhw-BL: Huelis ni tlanahuatilme nesij para cuali pampa monequi se masehuali ma moneltlalis
    para senquistoc quintoquilis. Huan catli quitoquilíaj ni tlanahuatilme motlaijiyohuiltíaj
    miyac, huan moechcapantlalíaj miyac, huan tlahuel monahuatíaj para amo quinixpanose
    ni tlanahuatilme. Pero niyon quentzi, amo tleno ipati para se quintoquilisquía
    nopa tlanahuatilme. Amo quema quipalehuis nopa masehuali ma quitlani nopa tlajtlacoli
    catli inacayo huan itlajtlacolchijca tlalnamiquilis quinequi quichihuas.
  swh-ONEN: Kwa kweli amri kama hizo huonekana kama zina hekima, katika namna za ibada
    walizojitungia wenyewe, na unyenyekevu wa uongo na kuutawala mwili kwa ukali,
    lakini hayafai kitu katika kuzuia tamaa za mwili.
  wbi-wbi: indaghilo isi sili nu vukola vwa nyifunyilo sino sitendilue ku vunoghelua
    vwave na nakunyenyekela mu mhumhuko sa m'bili. neke sisila lutalama mu noghelua
    sa m'bili.
  bba-bba: Geemɑ, woodɑ be, bɑ kɑ bwisin ɡɑ̃ɑnu weenɛ ɑ̀ n bu mɛɛrɑ, kɑ ben sɑ̃ɑru
    te tɑ wee sɑɑ tɔnun ɡɔ̃ru kĩrun di, kɑ ben tii kɑwɑ weesuɡibu, kɑ mɑɑ ben wɑsin
    seserun serusiɑbu. Adɑmɑ bɑɑ woodɑ ben tiɑ kun dɑm ɡɑm mɔ yu kɑ wɑsin kĩru kɑnkɑm
    tɑɑre.
  eng-KJVCPB: which things have indeed a shew of wisdom in will worship, and humility,
    and neglecting of the body, not in any honour to the satisfying of the flesh.
  kgk-NT: 'Gwĩ pende-rehe omanda va''e hi''arandu porã vérami mo''ã. Ha nahi''arandu
    porãi: “Iporã katu ereiko ore rekoha-rupi” he''i mo''ã. “Ore py''amirĩ voi. Ore
    kyhyje Nhandejáry-gwi. Upéa-gwi noromopeteĩry imboete-vy Nhandejáry-pe. Nhandejáry
    rembigwái kwéry-pe yváy pygwa va''e ae oromboete meme ave” he''i mo''ã. “Iporã
    ore rekoha-rupi peiko” he''i mo''ã peẽ-my. “Iporã katu jareko asy nhande rete
    nhamboeteve hagwã Nhandejáry-pe” he''i mo''ã peẽ-my. Ani pehendu teĩ inhe''ẽ.
    Pene mbo''e ramo jepe, nahi''arandu porãi joty voi pene mbo''eháry. Inhe''ẽ nhahendu
    ramo katu, ndaipóiry joty inhe''ẽ. Ijapu voi. Inhe''ẽ nhahendu ramo ndajaiko porãi
    arã joty. Nanhane mombaraetéiry va''e inhe''ẽ nhane rembiapo vai e''ỹ hagwã, jajapo
    porã meme hagwã. Nainhe''ẽ pokatúiry voi. Inhe''ẽ rei va''e hikwái. Ani erehendu
    teĩ inhe''ẽ.'
  waj-waj: 'Vaidi ii aataru iyauvaa iikiaiyaano aangeraiyara ngiari ausaiyauvaa mmiateera
    yaagueeqama tida adida variaaraivaara unnakua kiaa iida ngiari mmammaiyauvaa ruputida
    variaavai. Iya itaama iikiaivaara ngia iya teeda kiaanoo: Tinni pinaa varaa vaidiyavee,
    kiaavai. Kati mmanna vaidiyaano unnakua kiaa itaama iikiaanoo. Iya itaama iida
    hama yopeema ngiari mmamma iira aataruuyauvaara haitatuukiaavai.'
  cpy-cpy: Tema aririka atziwenta-waetyaa, oshiyakaa-mintheetzi atsipe-wenta-tyaari
    Tajorentsi akemijanta-neeri. Teera ari okantyaa, tema aminaashi-waeta iroka, tema
    tee apaka-kaantziro akowa-shiwaeta-piintari.
  mpx-mpx: Gamagalau enuna hi nuwatu tage logugui o ali nuwatu i sapu, kaiwena logugui
    o hi paatenala tapwalolo ana ginol ona ta ginolil, ta teli lowagila bwabwage ge
    tuwala ta papalomwani tapwalolo kaiwena. Yaa nige bosowaina nihi labela ge ta
    logugui-agila bahi ta oolak tuwala amnanina elana.
  wbp-wbp: Kuja kalu kujarlu yapangku kuruwarri ngurrju-mani, ngulangkuju nganta kalu
    milya-pinyi muku kuruwarri Kaatu-kurlanguju nganta. Ngulaju junga-wangu yalumpuju.
    Kujarluju ngari kalu-nyanurla pulka-pinyi. Kajikalu-nyarra marda kuja wangka,
    ‘Nyinayalu ngurrju nganimpa-piya yungurlipa Kaatuju pura ngurrjungku. Manu nyuntulurlu
    yungulpanpa-nyanu pakarninjarla murrumurru-mantarla, ngula-jangkarlunya yungunpa
    purami jungarnirli Kaatuju.’ Nyampurraju kuruwarri ngulaju kula yijardu. Kuja
    kalu kujarra kuruwarri-kari kuruwarri-kari purami yapa-patu-karirli, nyampurlu
    kuruwarrirli kula kajana yapaju jungarni-mani ngurrju-karda, manu kula kajana
    muurl-mardarni karlirr-yaninja-kujaku.
  luo-luo: Ginyalo nenore gioko ni rieko ni eigi ka gilemo gi lamo mar paro mar dhano,
    kendo kuom dembruok ma oko, kod sando ringruok, to chutho gionge ohala nikech
    ok ginyal konyo ngʼato gengʼo gombo mag ringruok.
  nhe-NT: Huelis nochi ni tlanahuatili nesij para cuali pampa se tlacatl monequi ma
    moneltlalis para senquistoc quintoquilis. Huan tlen quintoquilíaj ni tlanahuatili
    motlaijiyohuiltíaj miyac, huan moicnonequij miyac huan tlahuel monahuatíaj para
    ax quinixpanose nopa miyac tlanahuatili huan para miyac quihueyitlepanitase Toteco.
    Pero ax tleno ipati para se quintoquilis nochi nopa tlanahuatili. Ax quipalehuis
    se tlacatl ma quitlani nopa tlajtlacoli tlen itlacayo huan itlajtlacolchijca tlalnamiquilis
    quinequi quichihuase.
