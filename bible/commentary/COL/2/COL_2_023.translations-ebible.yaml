    dhèu pakabꞌua si, aa peka na, rèngu se dꞌèlu-mèu titu kèna; dhèu dhu tao iisi
    ra sèmi dhèu kèpe paꞌèra atora agama; dhèu dhu dꞌara mako; dhèu dhu pajꞌèra ngiꞌu
    unu ra, dènge dhèu dhu majꞌèni sogo-tagu. Madhutu iia-iia na, aadꞌo! Atora sèra
    bisa boe pamèu ngangee dhèu rai-haha, dènge dꞌara dhu dꞌèi adꞌu-ue bhabhelu!
  tnp-tnp: Iəkəhrun məmə nian nəuteruh nəghatiən mɨn əha, nəkotəni məmə kəta nəghatiən
    agɨn mɨn nəuvein. Ilah kəutəni məmə nətəmimi okotəfaki lanu lan uə lanəha lan,
    kəni ilah kəutəni məmə okotol rəhalah nətəlɨgiən teiuaiu lanu uə lanəha, kəni
    ilah kəutəni mɨn məmə nətəmimi okotəkeikei məuteruh vivi nɨpətɨlah mɨn lanu uə
    lanəha e noliən iətəm in tiəkɨs o nɨpətɨlah. Mətəu iətəni=pɨnə kəm təmah məmə
    nəghatiən mɨn əha, rəhalah nəsanəniən tɨkə məmə otahtɨpəsɨg e nətəlɨgiən tərah
    mɨn mɨne noliən tərah mɨn u nətəmimi kautol e nɨpətɨlah.
  urd-urd: बेशक यह अह्काम जो गढ़े हुए मज़्हबी फ़राइज़, नाम — निहाद फ़रोतनी और जिस्म
    के सख़्त दबाओ का तक़ाज़ा करते हैं हिक्मत पर मुन्हसिर तो लगते हैं, लेकिन यह बेकार
    हैं और सिर्फ़ जिस्म ही की ख़्वाहिशात पूरी करते हैं।
  hot-hot: Ŋê takatu ba êdôŋ balabuŋ takêŋ esoŋ nena balabuŋ êŋ ma auk mavi ek nêm
    avômalô sa ek nênêm yeŋ lôk nênêm vovaŋ êndêŋ leŋviŋkupik ek indum Wapômbêŋ lamavi.
    Ma doŋtom mi, balabuŋ takêŋ miŋ hatôm nêm avômalô sa ek netak iniŋ thethaŋak ami.
  mqj-NT: Inde mai atoranne, mapia diita annu nasanga tau panggaraganna to keaka'
    anna umpomaroson kapenombaan panggaraga kalena, mengkareppe', anna undarra kalena.
    Sapo tae' dengan gunana anggami umpasoa pa'kua penawanna.
  rus-SYN: Это имеет только вид мудрости в самовольном служении, смиренномудрии и
    изнурении тела, в некотором небрежении о насыщении плоти.
  mbh-mbh: Na patorong areke te thopol i, ma i ranga ve ako mire ninenga i pavelpol
    i, eneke itheki ranga ve tokokoere aro o lotu engeng, na o paruru osivenga, na
    o oma oni peti ranga ve ini ur polpolnga. Aveto vothung areken osivenga o pavelpol
    ir, ma o pavurvur aro ole mong vothung kerenga ako i mita a olemi me, kene avele.
  bdd-bdd: Moisa, loinaedi ꞌadi ꞌita gide sanapu moisa, weyahina ꞌadi tomuliyaowedi
    maꞌidi heꞌasisi ta maꞌidi nuwasulu sipaipaihowa, ta wete wahidi sihemuyedi; ma
    tuwa geya ꞌeta ꞌidi waiwaimo, ma hesi wahidi ꞌidi nuwatuhu dahwana ꞌiloinaedi.
  cbt-NTPO: Ina pochin nipënënpachina', yonquínahuan pochin ya'nopirinahuë'. “Ma'sha
    a'porahuatoi, parisitërai. Parisitopiraihuë', ahuantërai. Ina marë' Yosë noya
    noya ni'nincoi,” topirinahuë', co no'tëquën yonquipihuë'. Ina pochin nipirinahuënta',
    co pi'pian tëranta' nanitopihuë' co noyahuë' yonquipisopita naniantacaiso'.
  srn-NT: A gersi tak' den sani disi na koni sani, ma na libisma meki sowan bribi.
    Den e saka densrefi èn pina den skin, ma a no abi no wan warti èn na soso densrefi
    den e gi prisiri.
  cta-NT: Chañi laca chaꞌ tsoꞌo tsa ndyuꞌu chaꞌ biꞌ ngua tiꞌ na nquichaꞌ, ndatsaa
    tsa chaꞌ biꞌ jiꞌna chaꞌ cuaꞌni tlyu na jiꞌi̱ joꞌó biꞌ; loꞌo juaꞌa̱ biꞌ laca nu
    nduꞌni tsa chaꞌ caca tacati na, chaꞌ xcubeꞌ na jiꞌi̱ tyucui ñaꞌa̱ na. Juaꞌa̱ nduꞌni
    chaꞌ biꞌ tuꞌni; pana siꞌi juaꞌa̱ ngaꞌa̱ chaꞌ caca, nu cati̱ chaꞌ cuaꞌni na chaꞌ
    cuxi nu tiji̱ꞌ tsa tiꞌ na jiꞌi̱.
  bqc-SIM: Ɔ̃nↄ tↄ́ mɛ́ dↄ yã́ beeↄwa. Wàlɛ lousisiyã kakanɛ́ ń zĩabusaao ń
    ĩadaanzĩawao. Ń beeo aali kpá wá dàaɛo.
  tcz-CHONGTHU: Hiche chonnadan kijuihohi chihtoh a ahi, hichehoa hin eimatah lungchama
    hou, eima tah kingaitoma kingainemna chule tahsa kithununna angaiyin ahi. Hinla
    hicheho hin mikhat lung ngaichat phalou jona apechompoi.
  mar-mar: या गोष्टींत स्वेच्छेची उपासना, मनाची लीनता व शरीराची उपेक्षा असल्यामुळे
    ह्यात खरोखर ज्ञानीपणाची भाषा आहे, पण देहाच्या लालसेला प्रतिबंध करण्याची योग्यता
    नाही.
  snp-snp: Aya ka ya koliti golodenawamo mona ya wenena mate eyenawamo, ya inanimo
    luni-kani yauti mono lono oluti, ya ukani oluti lumuti, neta-mata lalo neta ya
    auma witi moi wi-wi amo mona, ya ka maninigu nemo mona ne, loti geyenawafa, ido
    yaidana mona ya kula minámaiye. E’e, yakafo lute lila olu afima o edámenami ne.
  isl-isl: Þessar reglur kunna að virðast góðar, því að þær krefjast mikillar sjálfsafneitunar,
    eru auðmýkjandi og valda líkamlegum óþægindum. En þær veita mönnum engan kraft
    til að sigrast á illum hugsunum og eigingjörnum hvötum, heldur auka aðeins á stolt
    þeirra.
  spy-NT: Tooku ꞉kiruutēchu sinee wuu nyēē bo ng'oomnān ānkumāchāksē /kiinēmchinē
    keey miisin /ānkēēyēyē keey wuu nyēē /kēēyibē keey ng'wēny ānkuwuuyiityinē bōōrto,
    nteenee māyēētyēēchinē ꞉kiruutēchu chiito kuriibēē keey muchastaab bōōrto.
  xnn-xnn: Nan bilinda ay deey et kanega wada nan kinagawisna tay kananda en masapol
    ay paligatenda nan awakda dadapay ipabababa nan nemnemda ay mangipaila ay ipakpakatda
    ay mangdayaw ken Apo Dios. Ngem maid paay nan ik-ikkanda tay wada kayet nan laylayden
    nan awakda ya ngawi ay nemnemda.
  mwe-mwe: Yeneyo puibhoneka mbuti ya lunda kwa namuna ja tindibhalila jimwiibhishilenje
    mwashaayenenji, nkwiitimalika na nkushipoteka shiilu na ilokoli yakwe, ikabheje
    ikapwaa shindu nkulekaya ilokoli ya shiilu.
  tte-tte: Tomo tupwali, bwaimwa toyakayakatai mwakomwakotaline, ali nuwatu yakato
    loinaone bwaite kali nuwatu idudulai kaiwena loinaone bwaite siyakataila tapwalolo
    kana paisowa besiele tapaisowaili, tapei-yatalu bwagabwagaila yo yola tayakamkamnali
    tapwalolo kaiwena. Na nige sowasowana sisaguila na tabomayoi taloinayagila na
    mesabana tabu tagogolulau yola kali lotonan kolili.
  tcs-tcs: Demkain rul blo meke demkainting i luk gud, bat prapa, dem rul i mekem
    prapa ad, bikoz ebribodi sabe yumpla mas bi nadakain strong ane trai po bi ambol
    po mekem. Bat dem rul nogo seinze rong tingking blo yumpla ane rongwei blo yumpla,
    ane yumpla go endap praud. Dem rul blo man kan meke yumpla bos blo bodi blo yumpla.
  hlt-THB: Vemyih cawngpyinaak awi, nimah a ngaih poeknaak, bawknaak, amak thym na
    ak kaina awmnaak ingkaw nimah a pum ak tlo soeih na khuikha peeknaakkhqi ve ak
    khan awhtaw ak cyi amyihna dang hlai hy, pumsa a ngaih soepnaak aham a hawihkhangnaak
    am awm hy.
  soq-soq: Mo waeuwantoie waiase, “No ipa God wadaposiwa intawa dodomana waeuwaleitana.
    Do ambi eba ituaisitana intawa euwaleitana ita ambi etela idisane poka do bedewe
    dauwaida etana.” Mo epe waeuwantoia ewaewa abo mo insaisau dodomana aten do waipona,
    tane sa dia. Anaana mo teamoia ando mai saunepie ete ewanuauwa taudonedia lotopiaubepio
    inawantata, diaida.
  qub-qub: Chay yachachicuycuna allitaga allichari. Ricachimanchi rispëtuwan adurashanta,
    alli-tucur umildi-tucushanta, cuerpunta ñacachishanta. Chaypis shongun munashanta
    cachaytami ichanga mana camäpacunchu.
  att-att: Á yù ira nga mangituddu karanniaw, meparámak ira nga kunnay ta nasírik,
    gapu ta malláppà ira nga manuppál ta meyannung sù rilisiod da. Á kunnay ta tumulù
    ira ta ánninganán nayù ira tatolay, ánna jigirigátad da yù baggi ra. Ngam awán
    ta serbi nayù ngámin nga akkuád da, gapu ta ari megaggak yù narákè nga nonopad
    da ánna karagatád da.
  bki-bki: '@see-verse:COL.002.022'
  bqp-bqp: Yã birenↄ de lán ↄ̃ndↄ̃ yã bàmɛ, zaakũ òdi donyĩ yã tilasi dańnɛ kũ
    zĩdabusanaao kũ waridↄna ń zĩda mɛ̀ɛao. Bee kũ abireo àdi kpá ó dànↄnɛro.
  mcp-mcp: Məmpə́ndí mɔɔŋgʉ̂ mə́ ŋgə jɨ́ɨ́gʉli nə́ muud sáág míl mísɔ́ɔ́lʉ́gʉ́ bwə́
    á mə́ ŋgə wá yə́bə́d myá, yə wə́éŋgəles gúmə́, səl mə́nyúúl shí, cûg nyúúl. Minjɨ́ɨ́gʉ́lá
    myɔɔŋg mí ŋgə bə nda mí ŋgə yə buud fwámɛ́ fʉ́g, njɨ í njúl nə́ mí cúgɛ́ nə ŋkul
    sá nə́ muud mpúg máánd íyéésh yâ lâm yé.
  hat-hat: Se vre, bagay sa yo sanble yo bon, paske sa mande moun anpil volonte pou
    yo pran pòz sèvi zanj yo konsa, pou yo pran pòz pa vante tèt yo, pou yo fè bagay
    pou swadizan kraze pouvwa lachè nan kò yo. Men, tou sa pa vo anyen. Paske, atousa,
    yo pa ka rive donmennen egzijans lachè a.
  npl-NT: Tlan yejwah otlanawatijkeh, mota kemi milák techpalewiskia. Porke ijkuak
    yejwah motlaijyowiltiah iwa moiknotlasojtlah, nesi kemi okachi kimatih kenijki
    kiweyiliskeh Dios. Pero nochi tlan kichiwah mach weleti kimpalewia ijkuak kinyoltilana
    tlan amokuali kelewiah inkuerpo.
  bgg-bgg: Hamangkhliiethek shii sia pha bangchiie nane biidiie pha jum, chiih-è siu
    shii diigchiao phi pha hì thek zab ne khani ji è ipheythek shii khia, jishii ithek
    shii ne siu è chid pha ji shii phriie rek phane zai igong oi ro.
  eng-TCENT: Although these regulations have a semblance of wisdom in self-imposed
    piety, false humility, and severe treatment of the body, they are of no value
    in restraining fleshly indulgence.
  eng-BSB: Such restrictions indeed have an appearance of wisdom, with their self-prescribed
    worship, their false humility, and their harsh treatment of the body; but they
    are of no value against the indulgence of the flesh.
  cpu-NT: Tema aririka antziventavaitya, añaajaantzi ashinonkaaventatyaari Pava akempisantanairi.
    Temaita, amenaashivaita iroka, tema te ovashaantakaantero anevetashivaitapiintari.
  san-ASM: তে ৱিধযঃ স্ৱেচ্ছাভক্ত্যা নম্ৰতযা শৰীৰক্লেশনেন চ জ্ঞানৱিধিৱৎ প্ৰকাশন্তে
    তথাপি তেঽগণ্যাঃ শাৰীৰিকভাৱৱৰ্দ্ধকাশ্চ সন্তি|
  tac-NT: Alué ra'íchali 'we 'la Onorúgame ra'ichálila kárékuru. We'ká ralámuli 'we
    'la oyérame ju ye ra'íchali. Ramueka alekeri 'we 'la niralia napugiti ruyame kame
    churigá 'la tabilé nasinákuli niwa, 'lige churigá tabilé riólame niwa, 'lige churigá
    'la 'nátaga e'yénawa ramué. Nobi alué nulalika tabilé bi'weme ju ramué na'tálila.
  eng-WEBPB: These things indeed appear like wisdom in self-imposed worship, humility,
    and severity to the body, but aren’t of any value against the indulgence of the
    flesh.
  gfk-H: A tutun, aring diet lik bia a mon mintota ta diet ing bia diet mur kaiken
    ra warkurai ing i tangai bia i tahut bia tikai na mamahien no balana wara gil
    lotu, bia na bul hanapu habalin ia, bia na kurei hadadas no palatamaina. Senbia
    pataia. Kaiken ra magingin pai harahut ta dahina wara turtur bat ira sakana nemnem.
  viv-viv: Mena kalivai-dina hiꞋela vaita yadi wanuwahobu hivehavehawalemi higayo,
    “Lobama ana tovenuwaꞋata adi egana kanakilakahina tu taudeyao ada egana kanakihobuyena.
    Taumiyao wowomi wanamunukoyokoyona be yami nuwanuwa itaꞋitaluvadigana wanaluvekweꞋuna.”
    Badi hidede amine higahe tu tovanenega badi faꞋidiya higahe higayo, “Wona velemona
    badi kaliva halamanidiyao.” Tu yadi gahe ma gahe-kawowo. KaꞋi kaliva yadi gahe
    amine hinahuluva, au keke adifaiweya yadi nuwanuwa itaꞋitaluvadigana hinaluvekweꞋuni.
    Au bonadi keke wanavenogaleni.
  yao-yao: Isyene malajisyo ga gakuwoneka kuŵa ga lunda, nkupopela kwaliŵichile achinsyene
    ni nkulitulusya kwao ni nkuchilongosya chiilu kwakuchisausya. Nambo yele yose
    nganikola machili ga kusilekasya tama sya chiilu.
  tgp-tgp: Varar̃uhu, tamlohi la pa hitea vara la retileu sei enira la hina lelevosahi
    na malele rasua tataholo, na posposi r̃omatano, peresi na hase tauhoro, pani la
    hinau sei la pa sopo er̃i tueni tea vara i horo na nona r̃omr̃omi hehe teni masalona.
  auc-NT: Tömënäni, Önömonque baï ïnömö inte mönö anquedoidi ïnänite waa adinque waa
    cæcæ̈impa, ante wææ änewënänipa. Ayæ̈ mä pönëninque, Cædämaï, Cædämaï, ante nämä
    baö incæ pänänipa. Ïïnäni ocai encadönäni inte wææ änänipa, ante pönëninque wadäni
    edæ wæætë oda cædänipa. Ïñæmpa, Cædämaï, Cædämaï, ante näni wææ änewënö wïï eyepæ̈
    ï ïninque në ëñënäni inguipogaque näni cæïnëwënö ante godömenque wïwa cædänipa,
    ante ämo ëñëmaïmïnipa.
  kbc-NT: Ewi niɡ̶inoa nakataɡ̶a me latopiwatigi daɡ̶a ɡ̶oneɡ̶aɡ̶a, igaataɡ̶a odiiɡ̶enataka
    anodaaɡ̶ee me joɡ̶eeɡ̶atalo Aneotedoɡ̶oji, pida odoɡ̶etetiogi aanjotedi, codaa
    odiiɡ̶axinaɡ̶atece anodaaɡ̶ee me idiniwikodenaɡ̶atibece, pida onowo me diniwikodetibigiwaji,
    codaa ɡ̶oniiɡ̶etoɡ̶owa me jiloikatitaɡ̶a niɡ̶inoa ɡ̶odoolatedi. Pida niɡ̶idiwa
    nakataɡ̶a aɡ̶etiɡ̶odaxawa me jakataɡ̶a me jajacaɡ̶ataɡ̶a naɡ̶ani ɡ̶odaaleɡ̶ena
    anabeyaceɡ̶e ane yemaatibece meo ane beyagi.
  bmh-bmh: Ig kasai ze go dabeleu naliu eiman usaleun aimai dabilanem. Bo, kasai ze
    go dudu agtal mina, duailel sesamoraimai, zobu piabun aimai salau gusig macanem.
    Agtal agal wanimag wagemanem, ag agal enimag ebu uhu asiu macanemen. Agal dabeleu
    ebu ag guzenamamen, ag Uwait nugau ameg ebu naliu usalamam anem, bo, agal oiagab
    nug asai marena, ag igul eg memen kasai ze gonug isanaraimai, ag patarabun iborain
    tam, gonun, ag Uwait nugau ameg ebu naliu i usalamamen.
  ctu-BL: Isujm, lon an i ña'tʌbal yilal jini mu' bʌ i jac'beñob i mandar che' mi'
    cha'leñob ch'ujutesaya bajche' jach yomob, che' mi' lon melob i bʌ ti pec', che'
    mi' yilol ac'ob i bʌc'tal ti wocol. Pero ma'anic i c'ʌjñibal cha'an mi' tic'ob
    i tsucul pusic'al.
  meq-meq: Ka madazlay, ndo hay tə dzala mə gər tay bazlam neheye mapala eye na, ta
    vəliye metsehe hərwi tə gwaɗ, tə ge kutoŋ hərwi məpay bəzay a kule tay, marəhay
    gər ka dala ada məgay ɗəretsətseh a bo. Ane tuk na, neŋ na ŋgatay na, kule tay
    ma dzəniye ndo hərwi ada mâ gay metsehe a bor i bo ŋgay kwa tsekweŋ bay tebiye.
  noa-H: Par daúapai hoowain, chadcha hamau jaau nʌm hʌ̈uumjö sĩsidʌm, Hẽwandam dawagaa
    hamk'ĩir nem wau nʌm dʌ̈i dichta t'umaam k'ʌʌn k'ãaijã serbiibanaa dichdëupaijã
    dich dau haug k'augpiba jaau naawai. Pari mag nʌm chan pöd bʌ̃ʌrjã nem k'aigbam
    wauju k'õchag chugpaa haubajuuta mag jaau nʌm.
  alp-NT: Tinai, peraturane ele mere selure saka misete titinai, le eono tamata esi
    tatu loko malekataru kai esi onosi saka esi mpe lebu bei tamata makete, kai ruasi
    ono nanakwalaisu kera. Po peraturana meru upakuna kena lake tamata bei atate neune
    rebe isuka onore mo.
  san-VEL: te vidhaya.h svecchaabhaktyaa namratayaa "sariirakle"sanena ca j naanavidhivat
    prakaa"sante tathaapi te.aga.nyaa.h "saariirikabhaavavarddhakaa"sca santi|
  kbq-kbq: Ana tra kema avaririsamo'za knare'za nehune hu'za hugahaze. Zamagra tamagritema
    eama hanazana, Anumzamofoma mago'ane avesintezama, anteramino manizama, avufgamofo
    avesizama kegava hazankna hugahaze. Hianagi zamagra taza huza korapa tamavesizana
    eri atregara osugahaze.
  kbh-kbh: Ndegombre, ba ents̈anga jtsejuabnayana chë mandënga tmojamëngbiama, puerte
    osertanánaca chca tmojama ca, pero ndegombre chca ndoñe quenátsmëna; er chënga
    jtsichámuana, nts̈amo Bëngbe Bëtsá jadórama yomncá imojtsabuatambá ca, jtsabuátambayana
    ents̈á cabnmëna uamaná ndoñe ntsenobiamnayana ca, y jabuache cachabe cuérpoca
    jtsamana ca. Pero chë mandënga tondaye ntsámanana, er chë mandënga ents̈angbe
    ainanents̈ana ndoñe ntjajuánana chë bacna soyënga jtsamama juabnënga.
  ron-LSB: Aceste lucruri, într-adevăr, par a fi înțelepciune în ceea ce privește
    cultul autoimpus, umilința și severitatea față de trup, dar nu au nicio valoare
    împotriva desfătării cărnii.
  pon-pon: Me janjal en lolekon ni ar wiada pein ar kaudok o karakarak o ar kaloke
    pali war arail; a mepukat kin kapwaiada pali uduk eta.
  nhe-BL: Huelis nochi ni tlanahuatili nesij para cuali pampa se tlacatl monequi ma
    moneltlalis para senquistoc quintoquilis. Huan tlen quintoquilíaj ni tlanahuatili
    motlaijiyohuiltíaj miyac, huan moicnonequij miyac huan tlahuel monahuatíaj para
    ax quinixpanose nopa miyac tlanahuatili huan para miyac quihueyitlepanitase Toteco.
    Pero ax tleno ipati para se quintoquilis nochi nopa tlanahuatili. Ax quipalehuis
    se tlacatl ma quitlani nopa tlajtlacoli tlen itlacayo huan itlajtlacolchijca tlalnamiquilis
    quinequi quichihuase.
  sps-sps: Ai patsun ya pis, ami ma fatangan vaare tan vovou iny faun fi nei, kainon
    to te mamatan fi non a fo faun to aya te fakifon non tana nat a rof, te tsue fi
    rori nei iny fatoobing a vainy, i fei ma faatouf fi ri ei, an tan tsue of ir a
    vainy tan fauf fagam a tsivor, an tan tsue of ir a vainy tan kat fakamits a pua
    rari, sana fo faun to aya te gima kat a vainy tan tagaa ot faarof kat an koman
    parits tan puainy mes.
  wnc-wnc: Siwan mama wamu wa bingata ninu gatanimunanga dua. Aho. Mama wamu waakwakga
    nindane musipmin pangenawan ninda puya kekeknga siknga tasike sanga nindane musipmikatang
    enakaing kaknga yaitapaakusinangge tasinim. Unzingge ninda mama wamu waakwakge
    natapna natdetdetna take binga singgak. Siwan ninda sanga wai nisane musipmikatang
    enakaingu kuupbam yaipapaakusinangge natakengu mama wamu wa tawake tasinim. Tasina
    ngana buya dua aawik. Wena.
  bus-bus: Yã beeenↄↄ dɛ lán ↄ̃ndↄ̃ yã bàmɛ, zaakɛ aↄ̃è dↄnzi yã tiasi dańnɛ kↄ̃n
    zĩndabusanao kↄ̃n ĩadana ń zĩnda mɛ̀ao. Baa kↄ̃n beeeo è kpá wa dànↄnɛro.
  gub-BL: '@see-verse:COL.002.022'
  imo-imo: Aku ungu manemani lino imbi naa molopili molamili ningo, melema kapi ningo
    imbi liko ola munduko, linonga kangima mindili nopili nengei ningo ulu mare aku
    teko teremele mele kanokolio aku ungu manema lipe manjili paa pepa penga ltemo
    paimbo nimbo karomolo. Nalo lino oi konopumuni ulu kerima kau pilipo ulu pulu
    kerima kau konopu teremo uluma topo mainye mundemili nimbe lipe tapondombalo ulu
    te kano ungu manema kinye paa naa peremo.
  boj-boj: Bole, iga endegsi unobuleqnum. Dal anjam dena tamo qudei naŋgo are tigeltetnjreqnaqa
    naŋgi louoqnsib naŋgo segi ñam aguq atoqnsib naŋgo jejamu qaloqnsib siŋgilateqnub.
    Deqa naŋgi are qaleqnub, dal anjam dena powo bole babteqnu. Di sai. Niŋgi quiy.
    Dal anjam dena iga aqaryaigwa keresai. Iga dal anjam di dauryqom dena iga gago
    segi areqalo namij uratqa keresai bole sai.
  eng-DRA: Which things have indeed a shew of wisdom in superstition and humility,
    and not sparing the body; not in any honour to the filling of the flesh.
  knf-knf: Udolade mënţ uji uwo wo ji uwo na uşal unŧuŋa, ţiki uji uţiiniyaan pţaş
    *Bgah, pwalan bkow na pdo kahajan uleef, aşë waaŋ udooni, uunji uneenan uleef
    pdo uko wi uŋaluŋ.
  san-KHM: តេ វិធយះ ស្វេច្ឆាភក្ត្យា នម្រតយា ឝរីរក្លេឝនេន ច ជ្ញានវិធិវត៑ ប្រកាឝន្តេ
    តថាបិ តេៜគណ្យាះ ឝារីរិកភាវវទ៌្ធកាឝ្ច សន្តិ។
  arn-NT: Feyngey ta tüfachi dungu küme kimün reke ñi felefel, fey am Ngünechen ñi
    dungu reke felelu tañi ñom piwkengeael ta che ka ñi eluwküleael ñi kutrankayael
    engün ñi kuerpu, welu tüfachi kimeltun pichi no rume kümelay tañi famentuafiel
    ti wesake dungu ñi illutukeel ta che.
  zas-NT: Diidxliczi rulüü lasajc daꞌt ree mandamient guin guial tant rüjn ree bejn
    naguiejn güün reeman laa reen cumplid abiꞌ rüjn reeman bén naxanladx dxel rusagzi
    laagajc reeman, per achetczi lasajc ree mandamient guin par gucwëëz reen ni mal
    rzëëbladx reeman güün reeman.
  ken-NT: Bɛ́yɨ́ŋɨ bɛbhé ɛbhɔ, mmu ǎkway bɛkaysi bɛ bɛ́chyɛ nɛrɨŋɨ́ndak mbɔnyunɛ
    bo abhɛn báfyɛ̀ bhɔ bátè kpɨrí bɛ mmu abhɔŋ bɛfyɛ mmʉɛt ndǔ mɛnyɨŋ Mandɛm
    ɛbhɔ, nɛ bárɛ̀m bɛ mmu abhɔŋ bɛsɛpti mmʉɛt amɨk, nɛ bɛ mmu abhɔŋ bɛchyɛ mmʉɛt
    yi bɛyǎ ɛsɔŋɔri. Bɛbhe ɛbhɛn bɛchi chi ndɛ́ndɛm. Bɛ́pú kway bɛkwak mmu ambɔŋ
    bɛtaŋ ndu bɛkɛm mmʉɛt bɛ ákɛ́ koŋo bɛbɛ́ptí mɛnyɨŋ ɛbhɛn mmʉɛt ɛyi áyàŋ yi
    ankʉ.
