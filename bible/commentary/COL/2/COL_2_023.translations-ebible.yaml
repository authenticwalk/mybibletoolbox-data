    rë kuba'', porke nagakt ka''ne lo rë kwa''n gat lë'' kwa''n ngolnu be.'
  cbc-NT: Mʉjããrẽ na carotigamirĩjẽ pʉame camasiriyorije niña. Tiere catʉ̃goʉsarã
    pʉame, “Aperã netõrõ caãnimajũrã jãã ãniña,” ĩ tʉ̃goñañama. Tunu tore bairo ána,
    na rupaʉrire popiye baio joroque átiyama. Bairi tie ũnie rotirique cariape quetire
    bairo baibauya marĩrẽ. Bairo baimirõcʉ̃ã, marĩ rupaʉpʉ rorije marĩ caátigarije
    caãnierẽ ẽñotamasĩẽtĩña tie ũnie mʉjããrẽ na carotigamirĩjẽ pʉame.
  qxo-NT: Tsaynö captinpis waquin runacunaga yarpäyan imayca creyenciancunata cumplirrä
    salvacuyänanpä cagtam. Tsaynö yarpäyaptinpis tsay yachatsicuycunaga manam jutsa
    ruraynincunata rasunpa jagiriyänanpätsu, sinöga runacuna yachag tucur quiquincuna
    alabacuyänallanpämi.
  mox-mox: Vonahaqiaqi, luvine diavona adi ʼita kavona alamani aqiaqi ʼinega ida ʼifoqe.
    Ta adi toveʼitayavo uʼavega ina vonemia, “Luaqiaqiemi taumi ona giwebuiemi ta
    ona vetafeʼwa waiwai emi ʼebeiwaʼodu ʼidia, ta wese taumiega ʼwafimi ona veilaqeyedi.”
    Ta edi veʼitayavo ge ona ʼabibodei, mana luvine diavona yani kavokavovo, ta ge
    adi fata emi nuanua ʼwaiʼwaividi be emi nuanua luveifadi ʼidiega ina ʼetoyavuimi.
    Ta ʼesi Keliso ena viaqayavo ʼidiega ana fata kana veaqiaqi.
  kew-kew: Gore ensel-nuna bi minasaape agaa mana-para nimina bi rabuaniaape agaa
    mana-para to yogane maoyaina teme agaare ora epe ta kone imi? Gore nimumi makuaae
    kone mua teme pare mo agaa mananu pageme rabu Gote-na bi naminasaaeme. Dia, nimina
    bi meape madaa kone mapiraawa pageme.
  dww-dww: Inam tarawatudima anikitedima maika kabe yaba veredi, raudune aubainama,
    uma banegidima taudime tubuḡidima ta kovokovoḡa munaḡedi, be uma kauidie ta voivoia
    munaḡedi da taudi kabe voyaḡota banegidi. Be uma yabedima matabudi kaikaiyovudima,
    taumi a voiemi da nopomima ai moḡavuna. Be uma yabedima tokare nam ta saguda da
    tubuḡa ḡoendima tà vaisubedi.
  twi-ASANTE: Ayɛ sɛ saa Mmara yi so die yɛ pa ara, na ɛma wodɔ Onyankopɔn, anaasɛ
    ɛma wobrɛ wo ho ase ma wohyɛ wo ho so. Nanso, saa mmara yi nni tumi biara wɔ onipa
    akɔnnɔ bɔne so.
  aoj-aoj: Endilisi, muꞌuli inimba nataga siꞌi muꞌuli gawa buꞌwani nagapaini eaꞌ naꞌipapa
    nasaꞌmapa naꞌipapa banagambel mondaꞌ lotu ma amom ensel a moha alop apeꞌipi. Apaꞌ
    owaꞌ, muꞌuli inimba ina banagena netopalopapa mogatofa waf awafi alopi ma nembel
    apinai, owaꞌatin.
  cbv-cbv: 'Nin pahbʉt yeebdíh ĩ niíj wʉtna caá: “ ‘Weém oboh jʉmni caá’, ñi niíj
    jenah joyoó”, ĩ niijná caá. Ĩ́ih bácahdih yeejép chãjnit, yeebdíhbʉt biíc yoobó
    ĩ chãjat tʉ́ʉtna yʉh caá. Páant ĩ wʉtʉchah, jéih beedánit ĩ jenah joyát pah ĩ
    chãjat tʉ́ʉtna yʉh caá. Obohjeéhtih, ĩ wʉtat ã tʉ́ican caá. Páant cã́acwãjeh ĩ
    wʉtat dée nihna, jwĩ yéej chãjatdih jwĩ cádahíhichah yʉhna, jwiítdih ã teo wáaccan
    caá.'
  taw-taw: Binɨb anɨb okok God nop ma chɨgɨpal tek, God nop yepɨs agnepal. Gos kɨli
    ke nepal tek gɨlɨg, binɨb yɨmgeptek mɨdon tep gɨnɨgab agɨl, tap asɨk mosɨk gɨl,
    koslam mɨdebal. Anɨgel, binɨb ogɨnap nɨgel, nɨŋɨd gebal tek lɨnɨgab ak pen, tap
    tɨmel gep gos ak ownɨgab. Apek, God ayɨp ma mɨdebal tek, tap olap kɨles ñek, mɨdtep
    gɨnɨgel tek ma mɨdeb.
  jic-NT: Yupj lajay mpes, pülücj japon yupj la pülücj javelepj Dios lal. Pülücj japon
    yupj yola Dios püné. Yupj lajay mpes, pülücj japon yupj yola yupj p'iyá tsjicj
    way. Nin tulucj. Ma tsjicj jin yola yupj p'iyá. Ma 'üsüs lajay yupj p'iyá jilal.
    Mpes pülücj japon yupj javelepj pasal 'üsüs. Yupj lajay 'üsüs tulucj. Mpes lovin
    yola gente p'in yola jinwá. Ma Dios jinwá yola yupj. Newa nin lajay yupj p'iyá
    jisas jin.
  zap-NT: Nli ne yra negwa ne rkyeen men, nako zegnak ne kesentyent non, porke rdee
    men fwers rlaa meno, rzakzi xkwerp men, rkanlo men ndoo men, per bat ykyiindeto
    por ne ysoowo lo yra ne mal ne rlaan men ylaa men.
  wer-wer: Ngön kosang pipotök enselöröen yaya maimeë arimtën wak irëak arim möönre
    koröpötön nga elmëënëak yenia. Pël yaalni pipotön omën naröak kön wiin ompyaö
    yaë pël yewas. Pël yaëëtak pötök koröpöökë kentre kaur pöt pangk kan newariipan.
  ipi-ipi: '@see-verse:COL.002.022'
  qul-NT: Ciertota caycunaka rijch'acunman sumaj yachaycuna jina, imaraycuchus humildemanta
    pasaspa cuerponta ñac'arichispa, religión costumbrecunata casucunanpaj tankan;
    chaywanpas caycunaka mana imapajpas sirvinchu juchata atipanapajka.
  ter-NT: Enepora koekútihiko, kaná'uti kutí kó'iyea hókone xâne koati ko'éxoneti
    koane koati yuixóvotimaka hókea hó'e. Kutí koémaka hókone xâne éxoti ikálihuxopeovo
    nonékuke Itukó'oviti, ákotihikomaka iyuhíxapapu yane koekúti ípikokonoke itúkea,
    itea ako itópoinoake ne koekútihiko, vo'oku ako xunáko huvó'oxea sayá'ikopeovo
    itúkea váhere úhepune mûyo.
  bmr-NT: Jaaneheje aivo gaajama iicanehejebadɨ jeevajirahi, sihidɨ ejeevano iijɨcoro
    atajɨɨbamaño sɨɨcujeebɨɨ icanehejequere, sihidɨ jeevanehejeri ifiinoco omoonɨnehejequere.
    Jaaruneri mofi iimogonehejeque miguiinonɨjitɨrahi.
  fuf-fuf: Pellet, ko goonga, ɗin aadaaji no nandi e faamu, ɓay hiɗi catii e dewal
    anniyaangal immorde e neɗɗanke, e yankinaare e yangugol ɓandu, kono ɗi alanaa
    neɗɗanke no o wawtora hoore makko.
  bhl-bhl: 'Kukuyemkabiliw kate, mali kawtiw i biim yangbiliw weng be kiliko, bokolomeliw:
    “Yake! Im bakabiliw weng be fukunin ken so atite kai!”, ange ange kekabiliw te.
    Nimtew angom? Sak sawa weng be gelewkabiliw kawtiw biim kukuw em kal dim be ati
    te kuw kekabe kasike. I Sunbin-Got em fein kunum emdiw kebomi, ikalem wiin de
    mit dabomi, ikalem kal anggil beelo ibolow fukuninba kekabiliw te. Kate, im kanekabiliw
    kukuw beem mongom ete i ki keko, ikalem ibolow mutuk kawyak beem gek kekabe ibolow
    fukunin wa be nam kasi koleweko, banim kelewkabiliw te.'
  ons-ons: Welekatne, rara togon don yaline, yemo iwa yale kaikene, eŋe miti donŋo
    ŋebu wie wet dereretze, ea qeu kesiake, pakimo solaŋoka qebinŋone gereune okan
    ŋonikei, ea wane ŋei natne eŋe ramami, rara togon don eamo numa so dereret maine,
    solaŋoka ketkele sola geu paki, so aŋelo meŋenon okanmami, ea wele midaine, ŋo
    rara togon don yewaŋo maine mi qesiŋ ŋoniake, ea wele midaine, so gege me wet
    dereret sogine ea mi qeki kesiake.
  con-NTPO: Osha'chone tsa'caen nafattiamba tsu injama'pa'caen attian'fa. Nane majan
    a'i tsa'caen attiamba aqquia injanga Chigama iñajanqquia'caen tsincon'fa; tisuma
    se'pi'fa; tisu ai'voma vanaen'fa. Tsa'ma tsa'caen tsincon'choja barembi tsu ingi
    ai'vo in'jan'choma pasaeñe.
  ghs-ghs: Dzuta abi hiirorai oi sama urupusa eetaqu ma maranga biidzaquho isaki.
    Oonihe khooba nohoke sigumami, eehe, oi ikanomake eete napake hoobire ttokaho
    dzebidzebike suqobidzaqu? Baamunipamu. Nokoi nokanoka ma sama gaibanomaho totohota
    hiiroraihe qoqopa nokohoi ikoikonomani.
  peg-peg: ନିଜେ ସାର୍ଗେଦୁତ୍‌ ପୁଜା, ମିଚ୍‌ ହୁଦାର୍‌ ଆରି ଜାର୍ତିଂ ବାଦା ହିନାକା କାଜିଂ କିୟ୍‌କିଦେଂ
    ଇ ସବୁ ନିୟମ୍‌ ବେସି ଗିଆନ୍ତ ରଚ୍‌ଚାକା ଇଞ୍ଜି ବାବି କିନାନ୍‌, ମାତର୍‌ ଗାଗାଡ଼୍‌ କାମାୟ୍‌ତିଂ
    ମେହାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ୱାକା ।
  txu-NT: Me kute mebê mỳjja pymaja ne me 'êx ne kabẽn mex ne. Bep kati, nãm me tu
    ar mỳjjamã amijarẽnho ba, mỳjjao Metĩndjwỳnh ne ar kum amijarẽnho ban 'ã memã
    apnê nhym me kudjwa. Nãm we me 'êx ne we ar amijo pijàmo ban ar ta aminhĩ djwỳnho
    bikẽnho ba. Me ta kute we amibê axwe rênhmã prĩne amijo bikẽnho ba. Metĩndjwỳnh
    kute memã ja jarẽnh kêt. Me ta ne me arĩk ta kute amijaxwe bĩnmã apỹnh amijo ba
    djàri amijo ba. Nãm me amititik ne kam amijo bikẽnh mexo ba. Kati, ãm kajgo mexi.
    Nãm me te aminhĩ djwỳnhja te o ane nhym ãm mã axwe. Djã nãm me amibê axwe kurê?
    Kati, nãm me te o anen mã axwe.
  eng-WEBU: These things indeed appear like wisdom in self-imposed worship, humility,
    and severity to the body, but aren’t of any value against the indulgence of the
    flesh.
  gnw-NT: Añete co, cua nunga mboroyocui aracuaa pegua echa co. Echa'ã cua nunga mboroyocui
    iyapoa reta umbɨadora-raanga Tumpa pe ipɨa pe uyemɨngueta vae reño, jare uñemɨmichi-raanga,
    jare uiporaraca jete pe. Ẽrei cua mbaembae rupi ipuere'ã etei oyopia jete uipota
