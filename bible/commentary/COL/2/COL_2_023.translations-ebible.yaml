  cof-NT: Yalachi fiquicari miranun fiquica tsanni merajae. Jun fiquica micarinato,
    sonba mantato telenhisa cariminla joe. Duque seiton joyoeque pasa micariminla
    joe. Tencachique pucaca duque padeseisa carintsan joeque micariminla joe. Juntonan,
    tsanlatinasatiya, yari epe fiqui joe. Junca meráchi timinlari jutsaca natiya fe
    lono podeituminla joe.
  srm-NT: Nöö dee sëmbë dee ta lei i de, a djei taa de köni fu di de ta konda da i
    taa a sö wan fasi i musu ta dini Gadu. De taa i musu saka i seei gaanfa, be sëmbë
    si taa ja dë wan wojo soni. I musu ta pena i seei sinkii ta dëën sitaafu. Ma fa
    de taki ën dë seei, ma na köni de köni sö e. Biga dee lö wëti dë an ta puu dee
    taku hangi fii hati da i.
  qvs-NT: Chay runakuna chay amañanankunata yachachikushpa alli yachakshina rikurinsapa.
    Chaykunata rurashpankuna kuerpunkunata sukaman wakllichinsapa. Yuyansapa suk runakunamanta
    ashwan allita ruraykanankunata. Chashna yuyanakushpankunapish yankamanta chay
    amañanankunata ruransapa. Chayta rurashpankuna mana atipansapachu allita rurashpa
    kawsayta.
  zca-NT: 'No nzho men se'' nidi''zh bixa'' por rë kuba'': “Wenka rë kure'' par be,
    porke nile''i jwers, nizuxib be lo Dios, no gak nado'' laxto'' be lo Dios, mbaino
