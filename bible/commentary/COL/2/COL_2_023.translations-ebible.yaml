    la tolsot pasi sur lar sairas a lalaun turai.
  kan-2017: ಇಂಥ ಉಪದೇಶಗಳು ಮನುಷ್ಯಕಲ್ಪಿತವಾದ ಆಚರಣೆಗಳಿಂದಲೂ, ಕಪಟದೀನತೆಯಿಂದಲೂ ಮತ್ತು ದೇಹದಂಡನೆಯಿಂದಲೂ
