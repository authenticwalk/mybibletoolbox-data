    e'em ip. Ibo bit ka'ũma jo'i ma. Wuybuywat pa'ore ikẽrẽat kukap puxim.
  fue-fue: Gooŋa nun, sujidango baawɗeeji, e ɓuytugo hoore mum, e toorugo ɓannu mum
    puy, e nandi ko wooɗi. Amma, ɗum ɗon fu nafataa goɗɗum, suuno ɓannu tan ɗum deƴƴitinta.
  amk-amk: Finanai taraie atioa mani, sewai paria, weo mano etohong kariria fosa atisa
    mani inontarai esomi paria disa, tuti toyari finanai mai kontai paria, we wedayara
    inontarai enemirorong tewawa (mae tarai kaha), tuti ehurung ene taraifoi na tapapa,
    wiro enari funong fio etohong wea fo kaha. Wape finanai wiro kia mai kaha tuti
    fiata kutea kahaia, na erutawang ene taraifoi weru sasario enemirorongfoi dohong
    wea fo.
  fai-fai: Kinim wanang seng im aket fukanin seng bude imin wanin so wok wanin so
    umi sawa be kidel kala. Kalanaliw kata, be bá, watawo kaleyo bá, ika kinim im
    suksukin kukuw ki wanang kinim kukuyabiw kale be fatom dew tad ilimal binámaliw
    ade ilim dam uyo kuw mafak dákamin beta kana bom nadiwo kál funin dew tad ilim
    kal binámaliw. Kata belami sawa uta kinim ken dakoyamu, ilim dam aket wananin
    mafak uyo ken báyo, wakodiw banim uta aboyábiw ko.
  ura-NT: Esinaete chuhisi niqui rauhijiriin Cana Coaunera coitucuera rijijieein neein
    aitocure. Nete cana jaberoco cairichaeraneein ne. Nii acaauru aitoonjoan osaacha
    que coacuhin nenaa caje cana suujua corenaa nainenihane jaunte, nii chaque nelatene.
  mcd-NT: Icon yorafoan shinanquin isca huacaquin, —Nanfoan ato yosiainfo cuscan shararan.
    Ascano nanfoan fasi tapicoianfo. Diosin noco yononi cuscari fasi tapicoianfo.
    Ascashon Diospan nai oinmatifo cufifafaincani. Ascacanashu tsoashtacai raquiri
    huamisima cuscarafo. Ascataricai aton caya afiri musu huamuafoma. Ascashu nanfo
    fasi sharacoinran, —ishon atohuunoa shinanmapaicani. Ascafia afocai isharacoinmisifoma.
    Ahuarafo chaca huaifo cuscacai shatutirofoma. Icon nanfofin cacapaimisi shunifo.
  urt-urt: Miyeꞌ homboꞌe syeꞌ yana poi nange ya mende lotu nye nyermbe, topoꞌe yukur
    ya mono ŋai, topoꞌe monoꞌe pinip pe, ŋai uku ŋende poi mambaꞌe nihe syohe. Pe
    yaŋah uku miyeꞌ ŋahraꞌe naŋ kitikin. Kom yaŋah uku yukur ka se ungwisme poi ginyenme
    ŋoihmbwaip yerkeime.
  kiz-kiz: Sheria e'se iyele nihekima sya dini syasitengenesibhu kwa ubinafsi ni bhunyenyekevu
    ni mateso gha m'mb'ele. Lakini sij'hele lepi ni thamani dhidi j'ha tamaa sya m'mb'ele.
  tzo-TZE: Li c'usitic chalique melel ya'yel. Ja' sventa chijcolutic ya'yel. Yu'un
    chalic ti tsots sc'oplal chquich'tic ta muc' li yaj'almantaltac Diose, xchi'uc
    tsots sc'oplal chcac'tic ta ilel ti biq'uit cac'oj jbatique. Xchi'uc chalic ti
    tsots sc'oplal tsc'an chcac'betic svocol li jbec'taltique. Pero altic. Yu'un ac'o
    me chquich'tic ta muc' yaj'almantal Dios, ac'o me chcac'tic ta ilel ti biq'uit
    chcac' jbatique, ac'o me chcac'betic svocol li jbec'taltique, pero mu ja'uc jech
    tstsal cu'untic li c'usitic chopol tsc'an jbec'taltique.
  lex-lex: La' riy yamkekni de deulu-tatra mak emkade nodia kirkira-ralma-riora samomuou,
    yoma riy mak klernohora re rape'el la krei-iskola pa rkola tieru-rawur nehla rlernohora
    rimormiori wniarorni-wnialaini, me la'pa riy ramkek reria, de rtutga nhioli mak
    klol yawa, me rnahora-rnala'a ir inon wamueheni. Mere deulu-tatra re rakleha ruri-lai
    pia rhi' nan rimormiori pa rwali nhioratni me rolin nhioli-liet yatyatni mak ka'hira
    ralma-riorni la hya'a-hya'a to'a.
  dov-dov: Eeyi milayizyo ilayubununa busongo, akulibombya beni akulibombya kweeta
    kusilikwa kwamibili yabo. Pesi tazijisi milimu yakutukasya kuzumina zichito zibi
    mumyoyo yesu.
  rgu-rgu: Uniꞌ ko leo lahenda bisa tao tuka atoran sira, dale nara rae, neuꞌ ko lahenda
    hadaꞌ asa, ma tao si reuꞌ lahenda malelaꞌ, lahenda duduꞌa-aafi naruꞌ, lahenda
    maloe-madaeaoꞌ, ese-rumu seluꞌ ao-ina nara, makate soko-taku. Sekona te taꞌa!
    Atoran sira ta bisa ator ratalolole lahenda dae-bafoꞌ a duduꞌa-aafin, ma lahenda
    dae-bafoꞌ a dalen fo rahiiꞌ tao tadaluꞌ a!
  toc-NT: Xli̠­ca̠na pi̠ maka­pi­tzí̠n xta­la­ca­pa̠s­tac­nicán lac­chix­cu­huí̠n
    tasiyuy pi̠ luu tla̠n la̠ta nama̠­kan­tax­ti̠­yá̠hu porque antá tahuán lácu nama̠­pa̠­ti̠­ni̠­yá̠hu
    qui­mac­nicán la̠qui̠ nali̠­la­ka­chix­cu­hui̠­yá̠hu Dios, pero antiyá qui̠­ta̠yay
    porque xlá ni̠lay ma̠lak­sputuy a̠má hua̠ntu̠ ma̠x­ca­jua̠li̠y qui­li̠s­tac­nicán
    y hua̠ntu̠ lakati̠y qui­mac­nicán.
  som-som: Waxyaalahaasu sida haqiiqada ah waxay leeyihiin muuqasho xigmad ah xagga
    caabudidda qof naftiisa ku qasbo iyo is-hoosaysiinta iyo saxariirinta jidhka,
    laakiinse iyagu faa'iido ma leh ay ku hor joogsadaan dherjinta jidhka.
  mam-C: Tkyaqiljo xnaq'tzb'il lo nyakuj at tumil, qu'n tu'n nkub' kymutxsin kyib'
    tu'n, ex nkub' kyky'ixb'in kyxmilil tu'n, ex kujxixjo lo tu'n tjapin. Me tkyaqiljo
    lu'n nti' tumil tu'n ttx'ixpit qanmin tu'n, ti'j tkyaqiljo nya wen, a ntqanin
    ojtxe qten.
  ndj-ndj: Nakaka mashaliti ava vakuwoneka kucha va luhunja lwa ndambu ya kudadava
    kwa kuying'ang'anika, ugoleki na kuyigolela njimba umakuluhu, lakini chindu ha
    kuwusha dobukelu sha njimba.
  mbj-NT: Tak'ëp hajaa do ky n'aa jew'yyk do ji ed'oo ta tii. Ji daaj hẽ P'op Hagä
    Do ji weh'ëëh ji karẽn ta ti hedoo do ky n'aa jew'yyk do an'oo bä. Ji daaj hẽ
    ji kadaduu tan'oo bä. Ji daaj hẽ ji karehejãã tan'oo bä ta tii. Baad né paawä
    ta mahang ramoo bok doo, ti hyb n'aa baad ji hyb n'aa manatakä bä, baad ub ji
    ed'oo ji hã ramejũũ doo. Ti hadoo né hẽ nahejooj ta ti hedoo do ky n'aa jew'yyk
    doo. Dooh tahaja bä nesaa do ji h'yyb säg karẽn do hã ji h'yy keba bä tan'oo bä.
  lat-VUC: quæ sunt rationem quidem habentia sapientiæ in superstitione, et humilitate,
    et non ad parcendum corpori, non in honore aliquo ad saturitatem carnis.
  ngp-ngp: Heiye, zimbuli izo zaoneka enga zina mzungu kwa uviki mkukeungila wenye,
    na mwo kuketenda wajalamu no kuutendela umwili wako kwa ukali, mna zimbuli izo
    kwavovose hazikudaha kuukindila kumunk'wamunk'wa kwo umwili.
  enq-2: Dopale dupa mana lengema endakali dokaitame nyakamanya lotuu mendapu wasepala,
    anasale kalyamanona lao masili pingima. Dopa lao masetala, dokaitanya yonge dupa
    tanda mailyamino dokome, dokaitanya lotuu dokonya masepae epe palele pilyamino.
    Dopaka doko, lotuu mana dopale dupame yongenya koo pyoani kaenge dupa wandina
    lao nisala naenge.
  eng-ASVBT: Which things have indeed a show of wisdom in will-worship, and humility,
    and severity to the body; but are not of any value against the indulgence of the
    flesh.
  mna-mna: 'Ŋonoono, tutu ta kembei na, wal pakan tiso ko ŋgar ambaiŋana. Pa tindemeere
    ta kembei: Sombe zitun tiru len zaala pa Anutu, mi tikoto zitun, mi tikam pataŋana
    pa zitun kulin, nako tiwe potomŋan mi timbeeze kat pa Anutu. Tamen mbulu ta kembei
    irao iuulu iti be tayaraama mbulu sananŋana ki kulindi na som. Ina ikam ma nindi
    se sorok.'
  myw-myw: Gamag tasiyas askakin mamagina tassinaps, peinan ivkakes sitapwa̱loul tatineis,
    imlavags mamagina tasimavs wamtes min-liba̱lab, ikatkakils, idokes bikaliwages
    wous tatineis; tage vikeiy bo ikaliwages tasiyas.
  sby-sby: Ee kulubasu nalumbi awo maswi akute kuboneketi a mano, pakwinga akute kwendelesha
    bantu mubintu bingi bya mobela kukambilila, ne kulicepesha kwabwepeshi, ne kupensha
    mubili wabo. Nomba milawo iyo iliya pindu, kayi nkakute kunyamfwa kupwisha lunkumbwa
    lwaipa lwa mubili.”
  sll-sll: Homena tal tau para wai dimia, nere are onanga pamua. Krehaman ha hobi
    a i si wananga, gaun bolimbani obil aki di ni tomia, wai pama di pinanba, nomani
    sinali ta aki di ni tekinamia, kara u nigi denanua. Homena tal ta mai tere ensel
    maa e tere tal ta olia, tal ta olkia, wi moliwa di pinanba, ta molkinua.
  yaq-NT: Lutu'uria ala inile benaka bo'o jooriawame, Liojta betana lutu'uria taka,
    suawaekamta benasi a' machia'u. Bwe'ituk iniat wateku Liojta ae yo'oriwamta benak
    ama weye, ka emo jabeliwamta betana intok bettesi machika tekiata ama weye. Taa
    inia betana, si'ime ini'i, ka tu'ika senuk joopea'uta betana junaka'a a' su'u
    toji betchi'bo, ka yee aniakai.
  uro-uro: Ngäktki i ama muräkt toqoräkt di ngäkt kre i ngät dän nävät ama mädräm
    ama mär ngät inguna ama ruvek kärarhae i rhat tamän doqoräkt di rhi nänsäs nävät
    ama märmärgem dä rhit säm ama gaini na nas näkt tit bon da arhä släqyigleng da
    ama märän angärha ron. Sokt di iangärhäkt ama muräkt di qaku ngä nanmae vät ama
    ruvek iva qaku rhat tet parhäm arhä släqyigleng angät känäskänes.
  ita-1885: Le quali cose hanno bene alcuna apparenza di sapienza, in religion volontaria,
    ed in umiltà, e in non risparmiare il corpo in ciò che è per satollar la carne;
    non in onore alcuno.
  muy-muy: Ma gani ya təhi ana mis ni ti mis tici ti akaɗa ma sulumani, aɗaba təɗəmki
    ma ke tʉwi gatay gatayani ya tə̀ɗəm təgri ana Melefit ni, tə̀ɗəm tìsli araŋa kè
    eri ge Melefit ndo, nahkay təgri daliya ana vu gatay. Ay zlam nday nani ti zlam
    masakani, àjənaki leli ga məmbrəŋ zlam magudarani ga məɓəruv geli ya awayay ni
    do.
  kqc-kqc: Amiye di ura dada Sei nivakenari, ofa ave nina ma roaita moi no rena vegu
    ogau nidediri, bi nemoko dudu venari bi mokena vabara nufa, idu roaita di ura
    rofu ini vava yokoi de iniye.
  tav-tav: “Jã caĩri wame áti nʉcʉbʉgoya,” ĩma. “Cabopacarãre bairo baiya. Mʉja rupaʉrire
    popiyeyeya, Dio caroaro jãre cʉ tʉgooña tʉjʉato ĩrã,” ĩma. Na caĩri wame, “Ñuubʉjaro,
    camajirã ãnama,” ĩ tʉgooñarique ãno bairo pʉa. To bairo na caĩri wame to cãnibato
    quena caroorijere átiga jana majiña mano paro.
  eng-ULB: These rules have the wisdom of self-made religion and humility and severity
    of the body. But they have no value against the indulgence of the flesh.
  spa-VBL: Tales reglas pueden tener cierto sentido para aquellos que practican la
    piedad egoísta, que están orgullosos de ser humildes, y que “mortifican sus cuerpos;”
    pero que en realidad no son de ayuda para vencer los deseos pecaminosos.
  fra-_FOB: Lesquelles ont, à la vérité, quelque apparence de sagesse dans un culte
    volontaire, et dans une certaine humilité, et dans une austérité du corps, qui
    n'a aucun égard à ce qui peut satisfaire la chair.
  hau-ULB: Wadannan dokoki suna da hikima ta jiki irin ta addini da aka kago na kaskanci
    da kuma wahalar da jiki. Amma ba su da amfanin komai a kan abin da jiki ke so.
  mal-mal: ഇതൊക്കെയും സ്വന്ത ഇഷ്ടത്തിനൊത്ത ആരാധനയിലും താഴ്മയിലും ശരീരത്തെ തൃജിക്കുന്നതിലും
    രസിക്കുന്നവർക്കുള്ളതാണ്; എന്നാൽ ജഡാഭിലാഷം നിയന്ത്രിക്കുന്നതിന് പര്യാപ്തമല്ല.
  lit-lit: Tokie priesakai ir mokslai iš tikrųjų turi išminties išvaizdą savivalingu
    garbinimu ir tariamu nusižeminimu ir kūno netausojimu, – tokie yra be jokios vertės,
    o pasekmė – kūniškumo patenkinimas.
  urd-GVR: Beshak yih ahkām jo ghaṛe hue mazhabī farāyz, nām-nihād farotanī aur jism
    ke saḳht dabāw kā taqāzā karte haiṅ hikmat par mabnī to lagte haiṅ, lekin yih
    bekār haiṅ aur sirf jism hī kī ḳhāhishāt pūrī karte haiṅ.
  far-far: Taki nai ki rongolana lea, dia nia sakatafa mai fasia na wane lioto. Kera
    ka sumai kamulu 'uria fosilana 'ainsel ki, ma na marabibi susuke ga 'ana, ma 'uria
    fanonifilana noni ga 'ana. Boroi ma taki nai ki si bobola go fuana 'adomilana
    wane fua sae nia lugea go kwaidorie ta'a ki ana nonina.
  suz-BL: मिनु मेको रिती थिती पचा, शुश धर्म पचा नु मुर आन माल्‍शो मपथु, थमा पा जोक्‍ब
    तुइक्‍ब नु ब्रेम्‍शो दुम्‍खु पाइ‍नीम। तन्‍न मोदेंशो पतीकेमी मुर आ मरिम्‍शो पतीके
    तेक्‍ने मचाप्‍ब। १तिमोथी ४:३; रोमी १३:१४
  car-NT: Tywonumengaporamon kari'na, mo'karon aseke tynikapy'san omenano wara ro
    Tamusi ety awongaton inaron, mo'karon po'po kynotyjaton inaron, mo'karon aseke
    tyja'mungon wojaton inaron nekarityry wara morokon otykon man. Typo roten man.
    Ja'munano nisanory ka'pojan roten.
  amp-amp: Yimam to ndhtet yemro ye kars nmbuham ye hikwamn kangm ka tot tu dborioh
    neft. Kangm, “Ka nd yemro ye kars yuhamn hikhato nd fasoh yima yuhur minoh hmbrenirahr.”
    Ndnetmn mounmotm kfo tatewamn, yima yuhum yak karhuhato turoh thatipm tmbho wok
    bowokwomm. Kangm, “Ka nd yuham inji anakahnomn ka nd fasoh yima yuhur minoh hmbrenirahr.”
    Nhai mif.
  bht-bht: इना शिक्षां च अपणी इच्छा दे अनुसार बणाई भक्ति दे रिबाज, कने जूठी दीनता,
    कने अपणे शरीरे सोगी कठोर बर्ताब करणा ही इक ज्ञानी होणे दा डोंग करदा है, पर हकीकत
    च ऐ नियम लोकों जो उना दिया बुरियां जो रोकणे च मदद नी करदे।
  eng-NOY: which things have indeed a show of wisdom in will-worship and humiliation
    and severity to the body, not in any honor for the satisfying of the flesh.
  cub-NT: Põeva iye d̶aicõjeiyede d̶aivʉ Jʉ̃menijicʉre pued̶aivʉpe ãrojariduivʉbu.
    Aru jã́d̶ovariduivʉbu ne baju apevʉ ne cãchinocavʉre. Ñájine d̶arĩ ne bajure,
    Jʉ̃menijicʉre pued̶aivʉpe teniduivʉbu na. Iye ne d̶aiyede yópe ne d̶aicõjeiyepe
    majidivʉpe teniduivʉbu. Ʉbenita iye d̶aicõjeiyede d̶aivʉvacari, ye dajocabema
    ne baju ãmeina d̶aiyʉede. Que baru iye d̶aicõjeiye ne cʉvae bojecʉbevʉ náre.
  ita-1927: Quelle cose hanno, è vero, riputazione di sapienza per quel tanto che
    è in esse di culto volontario, di umiltà, e di austerità nel trattare il corpo;
    ma non hanno alcun valore e servon solo a soddisfare la carne.
  lww-lww: '@see-verse:COL.002.022'
  ckb-ckb: بە ڕواڵەت شێوەی داناییان هەیە، لە پەرستنی هەڵبەستراو و خۆدەرخستن بە بێفیزی
    و توندوتیژی جەستە، بەڵام ئەوانە لە دامرکاندنەوەی هەوەسەکانی جەستە کاریگەرییان
    نییە.
  nas-nas: Masikaꞌ, oo-koo tee mataunaꞌ oroꞌpari otong boto tampeng-pinaꞌ, teka teinge
    niiꞌ mono bakaang pia-ita unaa-anta-koo pakumaariarupeuꞌ. Tamung daang dootuuꞌ
    avutevuꞌanta-kooning, eeꞌnoko baruꞌ boonko noruꞌarama baka mono sisikeera-anta-kooning.
  uvl-uvl: Hotonga nenge pomai, nakuna pomanga lohot nga letematana ngana nenge urana.
    Tepoi hote ke muteria taua NeHalang pe tetal susue iri pe tenau ele singiria mur.
    Pe hotonga nemur nakuria ero toto nge tepoi ele singiria lemene ngana nga reria
    poinga poreke ngana mur.
  eng-BBE: These things seem to have a sort of wisdom in self-ordered worship and
    making little of oneself, and being cruel to the body, not honouring it by giving
    it its natural use.
  ixl-CNT: Nojchit bꞌaꞌn tabꞌileꞌ tetz maꞌj uqꞌaybꞌal. Bꞌaꞌnla txumbꞌal tabꞌileꞌ.
    Loqꞌ aꞌ isaꞌ qꞌu subꞌul tziꞌ aas oꞌ maanxho vatz qꞌul imantaar. Tan nitaleꞌ aas
    soꞌoksal u kuchiꞌl tu kꞌaxbꞌichil tiꞌ inimaleꞌ. Pek loqꞌ kam koj itxaꞌk tiꞌ teesal
    qꞌu yeꞌxtxojla chaj tachaꞌv u kuchiꞌl.
  xsi-xsi: Mao nâ, tamâta pinde ilonzi patea tu tukuŋa mine irerege kuku ilo-kalo
    ara, ŋana tu tukuŋa ŋinde itula vetâŋa ŋana tapaneanzi aŋelo wa tapatawa warakânda
    tininda wa taveta nâna pa warakânda karaenda wa. Andeta vetâŋa kie mine ikura
    tu ivila kinda ŋana tapu mulinda pa ilo-kalo siŋga ne vetâŋa potomule kâ, ande
    tia.
  crx-NTPO: '''Et ts''iyawh be ts''uwhunih-i bulh ''unt''oh le''unt''oh. ''Et whe
    dune dich''oh duk''un''a tenahududli huwhulhtsi. Te''hududil''en na''hududil''i.
    ''Ink''ez duyust''e dzoh nahuyulhdzut. ''Et hoonts''i ''ohwhi ''aw hoonli lhuhooloh.
    ''Et ndúhoont''oh-un ts''iyawh ''aw neyust''e lubeshi whuts''u nint''i-un, ''aw
    ''et whuch''a nela ''ewhudoneh ait''oh.'
  kan-OKCV: ಇಂಥ ಉಪದೇಶಗಳು ತಾವೇ ತಂದುಕೊಂಡ ಆರಾಧನೆಯಲ್ಲಿಯೂ ಸುಳ್ಳು ದೀನತ್ವದಲ್ಲಿಯೂ ದೇಹದಂಡನೆಯಲ್ಲಿಯೂ
    ಜ್ಞಾನದ ತೋರಿಕೆಯುಳ್ಳದ್ದಾಗಿರುವುದು ನಿಜವೇ. ಆದರೆ ಇವು ಶಾರೀರಿಕ ಇಚ್ಛೆಗಳನ್ನು ನಿಯಂತ್ರಿಸಲು
    ಪ್ರಯೋಜನವಿಲ್ಲದವುಗಳಾಗಿವೆ.
