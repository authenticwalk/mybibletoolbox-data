  spl-spl: Otmu lok yawuyaŋe yeŋe Anitâhât aŋelolipŋe mepaeyekŋetgât sâm kendâyiŋgiai.
    Me yeŋahât nâŋgâŋetâ gemu Anitâŋe tepŋe nâŋgâyiŋgiâkgât iri sikumyeŋe pilâm umburuk
    otmâ manmâ yâhâŋetgât biwiyeŋan kioŋsai. Den yawuya sâm ekyongoai ya ekŋetâ bonŋe
    ki otbuap. Den yawuyaŋe tânyongomu manmanyeŋe galemgum heŋgemahonomaihât mâtâp
    âlâ ki tap. Yawu gârâmâ ya sâŋetâmâ nâŋgâm kâkâsuk otnomai.
  usp-NT: Mak jpixb'ak mak cristian li chapca' rilic tijya' jno'jak mak cristian jwi'l
    pi rechak sub'laj nimi' jk'ijak y trantak chapca' ta' tijcoj jk'ijak y sub'laj
    c'ax trantak re jtio'jlak, pero ta' ticwin chi jq'uexic jno'jak mak cristian ri
    tib'anowtak mak etzltak no'j y etzltak rayb'l.
  zav-NT: Chsa'aque beṉə' de que costombr ca' zɉənaquən de'e sin'. Len de'e chsa'alɉlažə'
    beṉac̱h ca'azənə' par chse'eɉṉi'alaže'e angl ca' na' par chso'on cuinga'aque'
    ca to de'e cui bi zaquə' na' par chəsə'əžaglaogüe' len cuerp c̱hega'aque'enə',
    pero bito sa'aclenən chio'o par nic̱h cui əgwzenagcho c̱he la'ažda'omalchon'.
  sgz-sgz: A támin ngo bos tatalen erei a tangtang kuluk uri talngán kálámul ngo a
    lain tatalen án lotu, kabin a tur rakrakai suri lotu uri narsán tan táit di sang
    di hol on ngo a kuluk, má suri agengen pas di sang, má suri áslai arabilbiling
    i kápán páplun. Ái sár kápate tángni kálámul suri na kátlán i nemnem káián kápán
    páplun.
  kek-NT: Chanchan cha̱bil na'leb li neque'xye. Neque'xtacuasi rib nak neque'lok'onin
    ut neque'xrahobtesi rib. Chanchan nak neque'xcubsi xcuanquileb chi ribileb rib.
    Aban a'an inc'a' naxjal lix na'leb xban nak moco neque'xcanab ta xrahinquil ru
    li ma̱usilal.
  blz-NT: Kuu bakitumpu men tongko' posikarangon susuung, mangaan waka se' sian lambak,
    ka' mantalalais waka. Aturan iya'a kampiile'an koi se' isian pinginti'ianna, kasee
    aturan men koiya'a sianta kana'na saliwakon tongko' mongololoikon pingkira'na
    dunia.
  poe-NT: Chaxín kíxin jehe sín ntáchro sín kíxin jína xi̱kaha sinchexiteyá sín kíxin
    tinkáchónki sín tí sín ángel la nchehnkehya sín la ko itsjé nkehe chꞌehe sín cuérpo̱é
