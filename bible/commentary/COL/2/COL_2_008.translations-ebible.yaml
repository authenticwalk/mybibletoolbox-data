  bod-N: སུ་ཞིག་གིས་མཚན་ཉིད་རིག་པ་དང་རྫུན་གཏམ་སྟོང་བར་བརྟེན་ནས་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་མི་མཐུན༌པར།
