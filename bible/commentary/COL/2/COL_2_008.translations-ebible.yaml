  ztq-NT: Kol kap cuent tsiin jkëëtidy xaa nii xñee pel cos lëë do por xsaldy xaa
    xtiits Crist, sink xtiits sye chol meñ xñee xaa, ni nii no kik xaa xñee xaa.
  zai-NT: Laguuya gá laatu né cani canayuí' ni biree de xquenda biaani binni. Cadi
    dxandí ni, sínuque binni guidxilayú gudixhe ni casi na ca naca guidxilayú, ne
    cadi de Cristu zeeda ni.
  upv-upv: Kami kapmetmet p̃irres, lartul ngok nir tarrul totkoni kami re nale nawon
