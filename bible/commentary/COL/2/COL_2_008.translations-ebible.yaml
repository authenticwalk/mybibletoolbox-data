    nankat deegwii'in gwizhrįh geenjit eech'agwaatan ts'ą' Christ veenjit łi'deegwidlii
    ąįį eech'agwaatan t'igii'in kwaa.
  gvn-gvn: Mumbarmaka. Bamangka yurrangan kukuku wadu-waduku binal-bunganji, manubu-wundinka,
    yurra jananin wukurrinka. Jananda kari milka-janay, kari wukurrika. Jana kukuku
    bamandamunku binal-bunganji, kukuku manubajaka kari. Jana wadu-wadu, janawundu
    nganjan-karrangka jananin kukuku wadu-waduku binal-bunganya. Ngadiku janawundu
    nganjan-karrangka yinya kuku wadu-wadu manin janawunmun nganjan-karrandamun, dubu-dubundumun,
    yalaku manin. Jana kari Christandamun manin. Yinyaynka yinya kuku wadu-wadu, buyun.
    Yinyarrinyanda kari milka-janay.
  nhy-NT: Namejwan xikpiakan kuidado para amakaj ma amechkajkayawa ika tlamachtile
    iwan tlayejyekolistle katlej mach itlaj inpatij iwan mach melawak. Porke yon tlamachtile
    kikixtiaj de itech intlayejyekolis iwan de itech inkostumbre in tlaltikpaktlakaj
    katlej tlanawatiaj ixko yin tlaltikpak, iwan mach de itech itlamachtil in Cristo.
  asm-FB: কোনোৱে যেন আপোনালোকক দৰ্শন-বিদ্যা আৰু প্ৰবঞ্চনাৰ দ্বাৰাই বন্দী কৰি নিনিয়ে,
    এই কাৰণে সাৱধান হব; সেইবোৰ মানুহ পুৰুষে পুৰুষে চলাই অহা বিধান আৰু জগতৰ প্ৰাথমিক
    বিধিৰ অনুৰূপ, খ্ৰীষ্টৰ অনুৰূপ নহয়।
  okv-okv: Eto enda embo ta kiari amo ohihi ta degi eto anera sasapura ta degi puvuja
    amita be irae amo Keriso ta ate poekari mane avoeto amina ungota hotembari andioi
    sapura euja avoeto kiari ainge avo be tovujo.
  mxt-NT: Sa̱ha ndo cuenda vatyi iyó ñáyɨvɨ cuñí ñu sandavi ñaha ñu chi ndo chihin
    tuhun cha ndichí ri maa xiñi ñáyɨvɨ, tuhun cha ña ndicha. Vatyi ñima chi ra Cristo
    chinó iñi ñu cuan. Noo costumbre ri nyicón ñu cuan. Ta nyicón ñu chi cha nyacá
    ñaha sɨquɨ ñuhu ñayɨvɨ̱ ihya.
  tzo-NT: P'ijanic me, mu me xalajic ti lo'lael yu'un ti much'utic ti chijcol ya'yel
    yu'un ti sc'opique. Yu'un hovil ti c'usi chalique. Yu'un ja' smantal no'ox crixchanoetic
    ti chalique, sventa no'ox balumil. Ma'uc sc'op ti Cristoe.
  ind-AGS: Waspadalah agar tidak seorangpun memperbudak kalian melalui ajaran-ajaran
    dan khayalan-khayalan yang tidak berguna, yang mengikuti tradisi manusia dan cara
    pikir dunia ini, dan tidak mengikuti Kristus.
  omw-omw: Mpovanto mwatanyaa qua okyara timwa nyiqanro mwi quaraqo nkyi ntumwaqu
    kyaankyo tita, nkye rauriqata variata. Mwi quava qumina unra quama vahiro. Qumina
    vaisivanto mwatanyaa okyarara nraahu rieqaro nai timwa mwi nai timwa mwi hia quava
    nraahuma mwi quava vahiro. Hia mwi quava Karaisiraqaatairo qovara hira.
  yrb-yrb: Moana uwarama Yesu Kerisonu imueta imutawa emenu imueta torowa imutaitate
    emenu ueta sinetaba waita. Emanu uetana kobererau me. Emanu imuetana iruetawere.
    Enoba emanu imuetaini wetaini ima yanu naueta ma siosa uosoba da nauawe.
  maa-NT: Ti̱kinda̱a yijo‑nò nga mì jñà skóna̱cha̱n‑nò xi̱ta̱ xi 'én ndiso chja̱ xi
    ni̱ mé chjí‑la̱. Jñà kjo̱hítsjeèn koi, tà ya̱á nchrobá‑ne i̱t'aà ts'e̱ xi ta̱xki̱
    xi̱ta̱ koni tsò kjo̱tíxoma xi tjín i̱sò'nde, mìtsà kjo̱tíxoma ts'e̱ Cristo.
  mcq-mcq: ꞌEne paveje emaapuni vwiha ꞌee vuꞌa maa paꞌajipo pisimie ꞌee emaapuni tamana
    ꞌee mweꞌa kehuni ꞌunama ani aniꞌina najahe ꞌwaravujipo pisimie ani ruvaꞌava. Ijihuni
    maijaho ijí ꞌunama kajija Keriso oni ꞌunama pana.
  sus-A: وٌ نَشَ عَ لُ مِشِ يٌ شَ وٌ مَدَشُ وْيّنيِ حْشُنمّ رَ. نَ وُلٍيٍ قِندِشِ
    عَدَ مَدِ شَ مَحْشُنيِ نَن نَ. نَ قَتَنشِ دُنِحَ قٍ نَن نَ. عَ مُ كٍلِشِ عَلَ
    شَ مِشِ سُفَندِشِ شَ مَ قٍوٌ!
  jpn-1965: あのむなしい、だましごとの哲学によってだれのとりこにもならぬよう、注意しなさい。そのようなものは、人の言い伝えによるものであり、この世に属する幼稚な教えによるものであって、キリストに基づくものではありません。
  fra-SBL: Prenez garde que personne ne vous dépouille par sa philosophie et sa vaine
    tromperie, selon la tradition des hommes, selon les esprits élémentaires du monde,
    et non selon le Christ.
  yka-yka: Pahatul-hatul kaˈam kaw kaˈam inakkalan weˈ aˈa, peggeˈ batang kaˈam boˈode
    nuhut siye. Bang pinakale meˈ bissāden kuweˈ bantuk hāp, saguwaˈ gaˈ niyaˈ kagunahanne.
    Peggeˈ meˈ toloˈden hinang-hinang aˈa hadja, meˈ panoloˈ meˈ aˈa dehellu sabab
    meˈ malaˈikat duk meˈ seyitan. Dumaˈin toloˈden amban Isa Almasi.
  mle-mle: Gwur yarakara ada aw ata maaj samasam lakwu-kwanadiy duw gwurak yakuw,
    gwiyupw kwurkuw, liyin kwurik-danadiygwur Jisas Krais dikidi gwalugwum tigwur.
    Adiy duw dayadiy duw takwak gwiyupw kwur-kwadanadiy maaj adiy mwiyir maa ti. Suwaal-adiy.
    Aw adiy maaj dayadiy maaw Jisas Krais ab maa yay. Adiy maaj dayadiy maaw duw dayadiy
    mawulaam ridakikib, bwula-kwadanadiy kupwa kidiy maaj-adiy. Alik tikuw, gwur yarakara
    ada.
  shp-NTPO: Koiranmeekanwe; ja jaki chipókanai jaton onanna janso shinan yoiaibaonra
    mato parankanake. Jabaonra, ja Cristokiriti iká joi ikonhayamai, jaskáyamakinra
    jonibaon jato onanmaabores, itan nato nete jatonharesa koshi shinanbores ikonhakanai.
  aom-aom: 'Röhu aehu ëma sarerëmiromo uëvaruoho: Aveho nuni ajiꞌe jö böröme hö uëvaruoho
    nadi ejëhoromo guaroho rireromanovore. Jabuhu atarue jöho ma-aëro jabesi uehorëro
    avohobe rovëꞌeje. Ave saꞌa hesi jöhemu jiëꞌëro ëhuro Keriso-are jöho ahajeje.'
  geb-geb: Nde tuituigira wari ganɨri. Nde muuŋv kɨrim, guma the mbarkɨrga guiguigi
    buni kɨni gum ndɨkndɨgir nde suaŋv nden muuŋrim, nde ana ndɨkndɨgi zɨn ŋgegɨrga.
    Mba khesharigi gumgi, mbe wari won nzɨgi gum, kha buip gum, nuiana gari ŋiniŋgi
    gu tori gu mbarɨvi, mbe ntan ndɨkndɨgi zɨn vui. Mbe Krais ndɨkndɨgi zɨn vui fhuvara.
  bsj-bsj: Ko bii yora kati yilo kange kwobkom ki nyomka kange bi beiyo bwir wo dam
    nubom ki bwangka dikero wo kaleu, kebo na Almasifu ce.
  cak-cak: Tibana' cuenta ivi', man quixka pa quik'a' ri nicajo' yixquisetz riq'uin
    aj-roch'ulef no'oj y riq'uin ch'abel ri jabel navac'axaj che, pero xa man jun
    ruc'u'x. Ri no'oj ri' xa vinak enojiyon-pe, man tz'akat ta, y man riq'uin ta Jesucristo
    petenak-vi.
  chf-NT: Iran abala mame'ixto ajnic machca u sucpecänetla t'oc niump'e päpä' c'ajalin
    tu pancabba, y jini que u ye'e'ob que mach jin u tojaba. Ni c'ajalin jiniba, tuba
    chich winicob pancab, jin chich u te tu c'ajalinob y mach jin lo que u ye'e' aj
    Cristo.
  tlf-tlf: Tinum iip maak maak iyo bisop weng uyo ibo baga-e-bom kafale-bilipta, ipmi
    aget fugunin uyo, bilip iyo, tuluun weng tambal uyo bagan-bilip ko agelan-temip
    kuta, kanupmin tinum bilip iyo Krais imi weng bagan-bii-se uta baga-bom-nilipta
    ba kale, amalap imi kuguup sang uta baga-bom-nilip e, kafin diim komi kuguup mafak
    mafak umi sang uta baga-bom no kem-nuubip kale, bilip iyo uget togolip ibo tinangkamip
    umdii, yang timin dagaa kulan-temip kale, ibo imi weng boyo tinangkamin ba kale,
    tele utama-bom-nilipta o ageta ko.
  piu-2006: Wiyawana nintilpayi tjuṯangku nyurrangarrinya nintintjala kuliranyurra
    wantinytjaku. Tjana Katutjanya nguwanpa tjuṯa waḻkura wangka tjanampaṉuwana ninti
    nyinanyi, wangka kuyawana. Mamu tjuṯaṯarra tjana waḻkura nyinapayi. Tjanampaṉu
    wangka kulira tjaampala yunyparringkupayi yalatji, “Yuwa, wangka pala tjuṯa palyalingku.
    Tjana ninti puntu nyinanyi.” Wiya yalatji. Tjanampaṉu wangka yaṉangukuṉu, Katutjaku
    ngurrpa tjuṯakuṉu, Yiitju Kurayitjakuṉu wangka wiya.
  poh-NT: Hat-tak wich aj niminel, ma̱cana̱ꞌ awi̱b tak chi hab wach etirijotꞌ tak
    ru̱cꞌ take tijinic chiri̱j i Dios jeꞌ ru̱cꞌ xa pan quicapew-bal take cꞌacharel
    nchalic eh maꞌxta bih jenoꞌ toꞌbonic ricꞌam cho aweh tak ruꞌum nok maꞌ ricorquilal
    ta nkꞌoric chiri̱j i Dios. Reꞌ take tijinic reꞌreꞌ maꞌ reꞌ ta ru̱cꞌ i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric xchalic rikꞌormojic xa cu̱cꞌ laꞌ take cꞌacharel xchalic
    chi nacaꞌnam ricꞌuhtjic on xa cu̱cꞌ take maꞌ tob laj uxlabal reꞌ wilic cajawric
    chi quina̱ take cꞌacharel maꞌ quiniminic ta reh i Dios.
  tue-tue: 'Mʉ́ã tʉomasĩ́remena niiña: Ãpẽrã́ mʉ́ãrẽ “diamacʉ̃́ maquẽrẽ buera tiia”
    jĩĩpacara, diamacʉ̃́ maquẽrẽ buericua. Wapamanírere, cʉ̃́ã basiro wãcũrére, cʉ̃́ã
    tiirucúrere, atibʉ́reco niirã́ dutirére buecua. Mʉ́ã cʉ̃́ã tee jĩĩ buerére tʉomasĩ́rã,
    “Cristoye mee niiã” jĩĩ, cʉ̃́ã buerére tʉonʉnʉ́serijãña.'
  bjp-bjp: Gamen tumarang, tarama tikas ka fatel pes gam ini ti foron matngan tasum
    foes, ke foron garan na fafausum ae i tapiek na titiipapah foes ken fanu, ke sing
    foron tanwa tinaga na piklinbat, ma biil sing Karisito.
  xon-xon: Unii yaa tuk nimi nnyamɔn aalan mu ye fam na kan, ni li nyi man ki taa
    dii u; nlan ngbaan ye binib aalan mu nyan ni kinimbɔŋ ki joo dulnyaa wee na, naa
    ye Kristo aabɔr.
  tzo-ZNT: Qꞌuelo me abaic, mu me xasloꞌloic ti muchꞌutic yech xa yaꞌel li cꞌusitic
    chalique. Li cꞌusitic chalique syulesoj ta sjol stuquic. Smantal noꞌox crixchanoetic;
    maꞌuc yaloj ti Cristoe.
  mpm-NT: Koto ma kuaꞌa ra jnuꞌun ja xndaꞌu ɨɨn yɨvɨ roꞌo naa ra jiin ɨɨn jnuꞌun ndichi,
    chi mani jnuꞌun vixi jiin jnuꞌun xndoñaꞌan kuu jnuꞌun un. Yukan kuu junꞌun ja
    vaji nuu yɨvɨ ñuyɨvɨ jaꞌa ti ansu jiin maa Cristo. Tu kuɨtɨ skejnaꞌan yo jnuꞌun
    Cristo jiin jnuꞌun un.
  ots-NT: Gui mfödijʉ, jin gui ma gui jñɛguijʉ pa da jiöhquijʉ cʉ dda cja̱hni cʉ i
    ne da xihquijʉ hnahño mensaje. Da xihquijʉ quí mfe̱ni cʉ dda cja̱hni cʉ xí ndo
    nxödijʉ rá ngu̱, pe jin gui cierto cʉ mfe̱ni‑cʉ́. Da xihquijʉ, bbʉ dí ne gu cuatijʉ
    car Tzi Ta ji̱tzi, i nesta gu i̱htzibijʉ cʉ ángele cʉ i mandadobi cʉ tzø. Ga ma̱n
    cʉ cja̱hni‑cʉ́, más rá ji̱tzi cár cargo cʉ ángele ni ndra ngue cár cargo car Jesucristo.
  hoy-hoy: सावधान ईरी कि यावारा नीमी आ मंळसा अन्द बुद्धी इन व्यर्थ ध्वाका देल गुलाम
    माळसुस बुळुल, जो मंळसागोळ्द परंपरागोळ देल प्राप्त आगतेला बंदाद अदिक ब्रम्हाण्ड
    इक शासन माळावाळा आत्मागोळ्द देन हुन, ना कि मसीह अन्द.
  uri-uri: Kipm irpm wonirpme ekg hi wa tu melnum tiur akepmplain lokepm ye kai hor
    ya wailet katnun nikgwalpm arie akplain a tu pa. Nikgwalpm arie akplain pa tu
    wi kai tu mamikgmamin manjan a tu mring maur a maur akplain a ikghlen ktnong a
    knokg, pa ake arie wor a Krais pa.
  amo-amo: Yenen na umong nwa minu bara uyiru mye un karusuzo ba, ule na udi unit
    usyrne ulenge na udin cinu nin kulapi ninyulele unin na un Kristi ba.
  pjt-pjt: Kulilaya! Tjinguṟu nyuranya aṉangu kutjupa tjuṯangku wituwitulku Godaku
    iwara wantira tjananya waṉantjaku. Palu kuliṟaya wantima tjananya waṉantja wiyangku,
    panya paluṟu tjana ninti puḻkangku-palku tjukurpa wiṟu-palku wangkapai. Palu palumpa
    tjanampa tjukurpa ngunti alatjiṯu ngaṟanyi tjukaṟuru wiya, panya tjana aṉanguku
    tjukurpa tjuṯa kulilpai irititja tjuṯa, munuya tjukurpa mantatja tjuṯa kutju kulintjatjanungku
    wangkapai. Palu tjukurpa nyanga paluṟu tjana kura Christalanguṟu wiya.
  cwe-cwe: Muiteganye munhu sekeyamwagizeni kwa uvwizi wa ubala wa chiunhu, chandusilo
    chake ni mafundizo ya wanhu na ya vinyamkela watawala, na siyo kulawa kwa Chilisito
    mwenyewo!
  daa-NT: Yaman, pakron̰co ɗo gee kuuk yaako ase iŋ kaawin ku raadiner, paa ŋuuko
    jagiŋko. Gee ŋuur-ak, kaawinco asɗo min ɗo Iisa Masi. Ŋu asa min aadanna ku aginiyco
    iŋ ɓilde ka kaawin ku duniiner di.
  mlp-mlp: Ne gihol waz naqmo hiqiyeq osiy. Mataw asor eraqeq og ka ago suleq katiyta
    alulin haiqta amalib ne giqirqureq gihureqeq giqad lehnan tonsa ne in gigo gamuk
    na hi huritiy. Mataw naqanta in gisesan gigo gamuk kwaziqta naqmo in bilaqayta.
    Teq gamuk na in bugaw meqinta og ka ago daq wamuzayta naqmo gigo hib bolaqta.
    In gigo suleq na Krais ago hib a hi bolaqta.
  ape-C: Aria ipak gamo pudukemesh um mare enen arpen nyunaki nyunek rohwumep nyukripep
    enen rohwin baraen arpesh meyoh shakriyen iri. Aria shopunek um mare enen arpen
    nyunek rohwumep nyukripep enen baraen um arpesh shurao saki um pugipeshen aria
    enyenyin baraen nyuweshikep kabi douk pape shonoweshik iri um, uwok. Enyudok baraen,
    enyen douk seiwok ipakish popehesh yamehesh shakripepen iri. Eshesh douk shakripep
    um eshudok debeishi dodogowishi sagabehos shani debeishi yoweishi enselahos douk
    shasuhw merikwum iruhw atap iri. Eshesh douk madae shukripap um Krais uwe.
  bgs-bgs: Banté kó gó ébô dì kó mapid katô mga manubù na malyag mid ákniyu ukit katô
    mga bulaló na ágtinuruán dan, su ágtinuruán dan tô mga ágkémun katô mga kamónaan
    dan asta tô mga ágkémun guné katô panámdám kani banuwa. Ándà ágpulusán katô ágtinuruán
    dan, su ánnà ni tô kabánnalan tingód ki Cristo,
  faa-faa: Aporo metakiramo kotafe someane somerakano repo kakimarapaka asekeanie.
    Hauaka omo makata hemakapurane soko, yatafu yakasa ho menane soko, makasa kauamo
    makata ainane soko, makata ane ipu máfaraka some karápo. Aporoamo Kereso menane
    some karáfapo. Asiamo someane repo kekemarakanone, re keresoa paosane hurupeakosapo.
    Anapaka asekeanie.
  kik-kik: Mwĩmenyererei mũndũ o na ũrĩkũ ndakanamũtahe meciiria na maũũgĩ ma maheeni
    ma tũhũ, marĩa moimanaga na mĩtugo ya andũ na irĩra iria cia ndũire cia thĩ ĩno,
    no ti kuuma kũrĩ Kristũ.
  cap-NT: Anc̈hucqui cwitazaquic̈ha, tsjii kjutñi ana chjichta cjisjapa. Yekjapanacaqui
    anc̈huc incallskatz pecc̈ha, zuma razunanacaz̈takaz chiican, niz̈aza toscar takunacz̈tan
    chiican. Jalla niz̈ta tawkchiz z̈oñinacaqui Cristuz̈ pinsita jaru anaz̈ chiic̈ha.
    Pero z̈oñiz̈ pinsita jarukaz chiic̈ha. Niz̈aza zajranacz̈ pinsitanac jarukaz chiic̈ha.
    Jaziqui niz̈ta chiiñi z̈oñinacz̈quiztan cwitazaquic̈ha.
  ksr-ksr: Ambosakoŋ yoŋonoŋ balombaa momakooto kuma oŋoŋgi kana walaga mokolooŋ tosianoŋ
    ii otaaŋkeju. Kaaŋagadeeŋ beŋ kawali galeŋ sombiŋ namo batugaranoŋ laligoŋ yoroo
    ilawoilagara kuuya galeŋ koma oŋomakejuti, tosianoŋ Kraist uuguŋ iyoŋoonoŋ qokotaaŋ
    qaa kuma oŋomakeju. Kaeŋ amakejuti, iyoŋoonoŋga moŋnoŋ oŋoma tiliqili omaya kawaa
    kasianoŋ somoŋgoŋ oŋono kamaaŋ boi iyoŋoo buŋa koloowubo.
  eng-TNT: Beware lest eny man come and spoyle you thorow philosophy and disceatfull
    vanitie, thorow the tradicions of me and ordinaunces after the worlde and not
    after christ.
  sbs-sbs: Mu vone kuti kakwina yo mi hapa kuya cha buchaziba ni bu chengeleli vwa
    mukungulu vu letwa chizo za vantu, kwi zuziliza ku mayendero e inkanda, ni kusa
    li zuziliriza kwa Keresite.
  sue-sue: Zo meni emara nana bera etetenai ge awa toise duba nisokare sisai azu,
    uma wero baitiu. Ge ago ine awa Kristora nana ena oko tupewia. Ge awa apipie ewowo-kawowora
    ge gege, o zebura biruta bi amira nana ena mawi towera awa.
  fra-NCL: Prenez garde que personne ne vous surprenne par la philosophie et par des
    enseignements trompeurs, selon une tradition toute humaine et les rudiments du
    monde, et non selon le Christ.
  snn-NT: Yureca, yequëcuabi huacha yihuojënna, mësacua ëñare bajën, bacua cocare
    achamajën, gare ro'tamajën ba'ijë'ën. Ro'tatoca, Cristoni recoyo ro'taye jo'cani
    senjoñë mësacua. Bacuabi ai re'o cocare ye'yeni masijë'ën cajën, ro coqueye se'gare
    cayë. Zupai huatibi bacuani yihuoguëna, ën yija bain ro'tajën yo'ojën ba'iye'ru
    güina'ru yo'ojën, mai ro'taye'ru Riusuni gugurini rëanni bañuni cajën, ro bacua
    yëye se'gare yo'ojën, Cristoni coñe beoye ba'iyë bacua.
  atb-NT: Hkrisduq chyáng mâ é a nghut é za, mingkan shî mâ é uphkâng tarâ pé eq xângzo
    wui é htûngli cháng luî, mhaú zô é myit són hpaqchyî eq akyû a bo é dang dông,
    ó yuq èq le, nungmoq lé a wó shuî nghoq yû kó sháng gaq, sidiq nyì keq.
  cek-AK: Acoe oh, to tih ai nahaeloe Kri Jesu khae hoi angzo baktih na ai, kaminawk
    khosakhaih atawk baktih, long nui khosakhaih atawk baktiah sak ih, long palunghahaih
