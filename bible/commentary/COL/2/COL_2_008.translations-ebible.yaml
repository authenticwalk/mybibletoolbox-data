    jex juuts jém tachiiñewɨɨp jém Cristo.
  wuv-wuv: Oma'aa hamu'ou ba lomi nemea i bobo'ainaa hamu'ou a'a ei naranara lomi
    pa'afina ale'ei ba i sifi'aa hamu'ou ba hamo'aa neneraa ei maumau rama'a ma fei
    maumau feni ano ba lomi hamo'aa neneraa Christ.
  quf-NT: Amami dijakarchu kuytakankillapa, mayqanpis ama llullachishunanllapapaq.
    Kuytawkish chay mana sirbiq yanqa imakunata yaĉhachikuqkuna ingañashutinllapa
    paykunamatana kasutkillapa. Chaqa paykunaqami yanqa kriyinanlata, kay pachapi
    mana allinta rurachikuqkunalapaq yaĉhachikur, Jesucristupaqqa mana yaĉhachikunllapachu.
  yuw-yuw: Oro, son soni woho, acacho idarut. Amna auho engga imanang kombic kombic
    boyömono fandat kanuna worocho sonthon kombic kombic soni kaniuna sonu worochon
    mongorec tong imoningyit. Amna ihorocnomaho wömai ombu sakungnihon kombic kombic
    orin gurochon kombic kombic sogida fandat kanongidang. Yu wömai Duichon kombic
    kombic makombiing.
  hus-NT-1971: Ca t’aja’ ti cuenta yab ca hualca’ ta ba’ ti cue’chi an chubaxtalab
    ta ichich ani ti huic’chi a ichich c’al i exobchixtalab axi jolat ani c’ambix,
    cum pel xe’ axi tal tin cuete’ tsalap an inic ani huat’banchame an exobchixchic
    c’al in at inic. Yab ja axi c’al a Cristo.
  med-med: Enim pilik tʉk mendʉk muⱡʉi! Wamp mat ndi, Kraist nga ik mat nʉndʉnmʉn
    nʉk, ik nuwʉ roldʉnga mat nʉk, enim ik kol rok nguk, tʉk tiki pundi nʉpʉndeing.
