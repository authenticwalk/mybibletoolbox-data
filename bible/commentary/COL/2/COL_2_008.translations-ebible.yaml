  mya-mya: ခ​ရစ်​တော်​ထံ​မှ​မ​ဟုတ်​ဘဲ​လူ​တို့​၏​ထုံး​တမ်း စဉ်​လာ​မှ​လည်း​ကောင်း၊ စ​ကြ​ဝ​ဠာ​ကို
    အ​စိုး​ရ သည့်​ဝိ​ညာဉ်​များ​မှ​လည်း​ကောင်း၊ လက်​ဆင့်​ကမ်း သည့်​အ​ချည်း​နှီး​သော​လူ​ပ​ညာ​ပ​ရိ​ယာယ်​ဖြင့်
