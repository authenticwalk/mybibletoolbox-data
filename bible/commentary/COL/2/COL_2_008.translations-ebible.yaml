    cuscan man ato nicashu ipaitsicoin man icoinra huatiro. Ascan nanfoancai Diospan
    tsain Cristohuunoa yoicoianfoma. Ascashon nan aton fuyamisi cuscan mato tapimapaifain
    nan icoinra huamafoan shinainfo cuscan fustisi mato icoinra huamapaicani.
  urt-urt: Ŋoihme ŋaiye miyeꞌ ende se ka ota homboꞌe alaŋatme wusyep homboꞌe ŋaiye
