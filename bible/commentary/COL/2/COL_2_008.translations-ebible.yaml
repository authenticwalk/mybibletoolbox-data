    bosumu iluh atap uli. Echech douk wo chuklipepamu Krais e.
  grc-F35: Βλέπετε μή τις ὑμᾶς ἔσται ὁ συλαγωγῶν διὰ τῆς φιλοσοφίας καὶ κενῆς ἀπάτης,
    κατὰ τὴν παράδοσιν τῶν ἀνθρώπων, κατὰ τὰ στοιχεῖα τοῦ κόσμου καὶ οὐ κατὰ Χριστόν.
  cav-NT: Jida inime netupucue, ni ejera buchique micuana Jesús queja nimee amerejaca
    ishu ama, micuana Ijahua quejaque Inajacamerequique. Micuana ni tuaqueja nimee
    jujacanucaya, tume micuana ina risi jadya eataque bucha junucaya. Tumeque pusha
    pusha arida cuanara bahuityayaque tu ecuitara inime tupuyaque jutidya. Yanacana
    cuita tunajatu bahuityaya. Pusha pusha jutidya tunajatu bahuityaya. Cristoja quisarati
    ama tunajatu bahuityaya. Tumeque ebahuityauque, tunajatu baba cuanara cuejahuaque
    jutidya tunajatu bahuityaya. Ibedaque ama cuita jutidya tunajatu cuejaya. Arepa
    tuna bahue cuanara cuita camadya tunara bahuityayaque eadebau jadya aya ama bucha,
    pusha ama cuitadya tunajatu ibedaque ama cuita bahuityaya. Neejeneume ecana.
  kgp-NT: Ha vé, vẽso jykrén. Inh mỹ tóg ũ tỹ ón kỹ ãjag krĩn kónãn sór ha mẽ tĩ.
    Ũ tóg krĩg tãn tó tĩ, ũ tóg nén ũ tãn tó tĩ gé. Nén kórég mré ke ag vẽ, nén ũ
    tãn kar ti. Kỹ ũ tóg ẽprã ke jykre tó tĩ gé. Cristo jykre tũ vẽ, ẽprã ke jykre
    kar ti. Hã kỹ ũ tỹ ãjag mỹ tag tó sór mũ ag vĩ jẽmẽ tũg nĩ.
  bvd-bvd: Ma molu ka fii kamolu ade lea ta wane ka suke kamolu 'ana toolangaidooa
    ne nao si mamana. Toolangaidooa 'uri nai nia lea mai faasia wane gwana, ma ka
    lea mai faasia birangaa ne wane ki tala saungainia ki gwada ma na anoedoo ta'ae
    ki lao mamangaa. Nao dasi lea lau mai faasia sa Disas Kraes.
  ukr-1871: Гледїть, щоб хто не пожакував вас философиєю і марним підступом, по переказу
    людському, по первотинам сьвіта, а не по Христу.
  apz-apz: Aꞌamu hwasyo hungkunonji ifofo hungkunoꞌnji nomokokiloꞌmokokosesyohumanoho.
    Oso aꞌamu ose sohwa hofɨko aꞌmane hungkunoꞌnji hwahoponjo hungkuno ntnneꞌno wolosetɨhwantɨfeꞌno
    yohofo. Hofɨko Kɨlaisɨye hungkuno masejofoho. Osoꞌno sekwo huno itoꞌno syafɨsyɨkuji
    sekwo iꞌwaho ntoꞌno fiyɨmno.
  yon-yon: Kudi wedmime, yenambed okad kiri yi meendobi aombed meneboon ye wengiib
    dudi idiibban ye wengiib yaambed yiib ben ye dabderem yiri nongkobaib andid. Kuye
    weng kuu karub ye amowamowiib kingkin yi aningko kankooni ye amowamowiib yaambed
    menebimaan, Keresu yaambedban.
  poi-NT: Nawattamta̱jɨ cuenta iga odoy i̱ mictsaguiñ jém Dios iŋma̱t́i con jém mɨgooyi,
