    sih a ma tah va pa akis, me a ma teꞌ tah va po oeh. Ee to hikta nat ne pa vaasis
    a neöm pa vatet o kokoman vih pe Kristo.
  agd-agd: Manáa vanta kéká ano eriven maen kampun baya vá beni ana ída vain baya
