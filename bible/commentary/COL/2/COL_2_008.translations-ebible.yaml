    nedi be kateka muzi ne kaoa.
  dwr-NT: Kiristtoosappe gidenna timirttiyaan, ha sa7aa mooddiyaa ayyaanatuwaa timirttiyaaninne,
    asaappe yeedda eratethan, qassi mela cimuwan hinttentta ooninne omoddenna mala
    naagettite.
  kfw-kfw: Christa dungjuiya ka-emak, miringngai sinadan dungjuiya, manmasituol waikaroon
