    jñꞌoon ntyja ꞌnaanꞌ Cristo.
  bhd-bhd: खबरदार राथ कि तुसन कोई तैसेरे ज्ञाने ते धोखे सेइं शिकार न केरे, ज़ैन मैन्हु
    केरू रुवाज़ेरू ते दुनियारी पेइली शिक्षारे मुताबिके पन मसीहेरे नईं।
  too-NT: Cuenta catlahua'tit lā' tū' catamakxtektit ā'chā'tin nacālī'a'kxokoyāni'
