    tefo koteoro siroreraira, o nenda kiki ava koteoro siroreraira, o asisi ekoko
    a sukaru utuda a endada deinghuse irera, nene kotiroro ava sirore foa gheraira.
    Ava sedo, evetu genembo ne deroro, kiki ava tumondaovo dae sedo aminge ijugarera
    amo, erá evetu genembo ainda kotari a kiki ava tumondeove dae resena.
  san-IAS: sāvadhānā bhavata mānuṣikaśikṣāta ihalokasya varṇamālātaścotpannā khrīṣṭasya
