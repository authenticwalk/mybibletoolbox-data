    be kinim ilim aket tetin dim kanam tadokabiw, kata be afan bá, be ibakamin uta
    ko. Bemi kukumin be Kadais ami dim kal tadebu bá, kata be kinim wanang ilim sawa
    kanamin kal keisiw so ilim man kukuyamin so uta kala.
  ura-NT: Itolere que necohalajiin neeuche, nabana nechu joaereen nichao que inara
    coritaain nenaa jereranihane, esenetaain neeichene coataa. Nii cacha coritaeraneein
    nenacaauru, coatiha Jesocurisitohacha jerei icharaneein neeuruhi. Acaaurute nechu
    Cana Coaunera coitucuelanaala nenacaauru cachaauru ichao que cacha relaain, moconajaera
    icharatenohin icharaneein neeure.
  mcd-NT: Oinfain futsafoan mato paranonfoma. Amaquiri mato tapimashcaquin. Man cayacafi
