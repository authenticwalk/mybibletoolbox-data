  kde-kde: Lyongolelange, munu anannyocheje kwa lúnda lwa mahundo la vanu, lwa kulambila
    lulisingîla mihambo ya vanu na dimongo dikáonekana dya nchilambo achino, henga
    lukálisingila Kilisto mwene.
  ata-ata: Ngasaxilaꞌinge laixe loxo ꞌo io itema vile uneꞌe uꞌoxo lolongenge no anu
    aꞌalo kalakalavoi moseꞌi la uꞌoxongengi ngamulinu lavulavu noxiꞌa ta mitema. Ta
    mitema aloxo ne mimulinu xavutala noxiꞌa ta xaixasinge tatei xe ta uleenu e ilavusou
    isaxilaꞌu mimii teitexi xe no lialia ꞌo, ia imulinu xavutala noxou Kalisito uasi.
  qvw-NT: Licaculcay; chay yan'al mana allin mishqui inquitacuynincunallawan'a cuncapi
    ama chalachicuyalcaychu. Chay yaćhachicuynin manam Jesusninchicpïchu, sinu'a nunacunap
    custumrillancunapïtam, ñatac cay tutawyayä pachäćhu mandä munayniyücäpïtatacmi.
  nfa-nfa: Jꞌaga paie-iie, sèna ka baku madhutu dhèu leo dhu pake dꞌèlu-mèu dhèu rai-haha,
    ho ère rèti miu nèti jꞌara mola. Aa mage madhutu aꞌajꞌa dhèu rai-haha dhu dènge
    boe kolo-kapua. Te aꞌajꞌa rèngu sèra dhoka mai nèti dꞌèlu-mèu dhèu rai-haha di,
    aa nèti atora-atora rai-haha ne. Te ngaa aꞌajꞌa sèra mai boe nèti Kristus.
  tnp-tnp: Otətəu vivi itəmah məmə nətəmimi kəsotaskəlɨmiən kəni məsotiuvi mɨniən
    itəmah e nəgətuniən eiuə mɨn rəhalah. Nəgətun eiuə mɨn əha tatɨtəu=pən nətəlɨgiən
    rəha nətəmimi əmə mɨne nəukətɨ lou mɨn iətəm tətəghati e natimnati rəha nɨftəni
    əmə. Nəghatiən mɨn əha tatsɨpən e nətəlɨgiən əuas mɨn rəha nətəmimi, mətəu kəsotsɨpəniən
    e Krɨsto.
  urd-urd: होशियार रहो कि कोई तुम को फ़ल्सफ़ियाना और महज़ धोखा देने वाली बातों से
    अपने जाल में न फँसा ले। ऐसी बातों का सरचश्मा मसीह नहीं बल्कि इंसानी रिवायतें और
    इस दुनियाँ की ताक़तें हैं।
  hot-hot: Noyabiŋ am dedauŋ mavi ek avômalô vi miŋ nesau môlô esak auk pik lôk abô
    takatu ba hayovak oyaŋ ami. Ôêvhaviŋ iniŋ abô ma hatôm etak o halôk kola kapô.
    Thêlô ewa auk takêŋ halêm anêŋ auk bô lôk ŋgôk takatu ba eyabiŋ pik ma miŋ Kilisi
    ami
  mqj-NT: Parallua' mudagai manappa indana pakenakoa' kamanarangan tama'guna dio mai
    ma'rupa tau, iamo kamanarangan la umpapusa tau. Annu manassa tae' buttu yao mai
    Kristus sapo buttu dio mai ma'rupa tau anna dewata lino.
  rus-SYN: Смотрите, братия, чтобы кто не увлек вас философиею и пустым обольщением,
    по преданию человеческому, по стихиям мира, а не по Христу;
  mbh-mbh: Aro thomu o nakalal thomu nge toko le apaltetongare ole riong, aro vene
    mo thomu o ting nge ole ri ololoing. Na ole riong ini ur polpolnga na i nunganga
    avele, eneke o panes inga pompomere ole vothung na toko ulue angare ole mire,
    na areken o es a Krais nge me avele.
  bdd-bdd: Gesowana teya ꞌiꞌabowegomi tomota ꞌidi sanapuwega, weyahina sanapuwedi
    ginaula bwagabwaga baleꞌuwega, ma geya Keliso ꞌoinega.
  cbt-NTPO: A'naquënso nipirinhuë' nisha a'chinpi. Ni'cona oshaquëran anishacancantochinquëma'.
    Nonpin nanan inahuara yonquipiso' a'chinapi. Piyapi'sa' yonquipisoráchin imasapi.
    Quisocristo a'chininso' co imapihuë'. Nisha nisha isoro'paquë chiníquën nanantopisopita
    yonquiatona', nisha pënëntapi. Yaocoirinënquëma'. Canpitaso nipirinhuë' ama inapita
    natëcosohuë'.
  srn-NT: Un mus luku bun tak' no wan sma no meki un tron srafu fu den soso leri nanga
    prakseri fu den. Den prakseri disi na gwenti fu libisma. Den gronprakseri fu den
    na fu grontapu. Den no e kmopo fu Kristus.
  cta-NT: Cuiꞌya tsoꞌo ma̱ cuentya lacua, chaꞌ ná tucui taca cñiloꞌo jiꞌi̱ ma̱ loꞌo
    cua ñaꞌa̱ ca chaꞌ cuiñi nu chcuiꞌ nguꞌ loꞌo ma̱, masi tajuaꞌ tsa chcuiꞌ nguꞌ biꞌ.
    Siꞌi ycuiꞌ Cristo nu ntucua quiyaꞌ chaꞌ jiꞌi̱ nguꞌ loꞌo nchcuiꞌ nguꞌ juaꞌa̱; biꞌ
    laca cña cua̱ ti, biꞌ laca chaꞌ cuiñi nu nchcuiꞌ ñati̱ chalyuu ti, masi nchcuiꞌ
    nguꞌ chaꞌ jiꞌi̱ sca joꞌó, masi nchcuiꞌ nguꞌ chaꞌ jiꞌi̱ sca cuiꞌi̱ nu ntsuꞌu nde
    chalyuu ti.
  bqc-SIM: À laaika kɛ́ gbɛ̃e su dↄ̃a gbãa kásaɛ́ à á sã́sã ń gbɛ̃nazĩna
    fɛlɛkaa ↄ̃nↄ pã giioo. Yã́ beeↄ ì bↄ fɛlɛkaa pↄ́ pↄ́ wì misiilɛnɛ́ↄ kĩ́iɛ,
    Kilisi kĩ́i no.
  tcz-CHONGTHU: Mihem lunggel leh hiche vannoi lhagao thuneihoa hungkon chihgut lekhathemna
    le doha lheplhah a na-umlouna dingun chingtheiyun, hichu Christa a kon ahipoi.
  mar-mar: तुम्ही अशी काळजी घ्या की, कोणी मनुष्यांच्या संप्रदायास अनुसरून, जगाच्या
    मूलतत्त्वांस अनुसरून असणार्‍या तत्त्वज्ञानाने व त्याच्या पोकळ फसवेपणाने तुम्हास
    ताब्यात घेऊ नये; ते ख्रिस्ताला अनुसरून नाही.
  snp-snp: Eti o minamo ya wenena mate mikaleka ka maninigu negu yauti ya fa ka loti,
    koti witi, oudi-luti-kati nela witenawae, loti ya koti kiyaba alo. Yaidana ka
    ya Kilistodokati ádoti, mikaleka ka wenena monanidokati ya api gilibi minae.
  isl-isl: Látið engan villa um fyrir ykkur með heimspekilegum vangaveltum. Þessi
    heimskulegu svör þeirra eru byggð á hugmyndum og ályktunum manna, en ekki á orðum
    Krists.
  spy-NT: ‑Moo-aste keey kwaasantaak ꞉alake ōrātākiisyē kubununēē kāānēētuut alak
    chēē māyēētyēēchinē kiy. Kāābērbēēriisyō ꞉nyoo nyēē rubtooy keey āk ātēbuut chēbo
    biiko buch nyēē iyyoong'unēē wōlēē wuu ꞉ātēbuutēkaab kōōrooni, kusiir chēbo soboontaab
    Kiriistō.
  xnn-xnn: Makailanyo nan mang-aw-awis ken dakayo tay kayatda ay allilawen dakayo
    ta daida koma nan solotenyo. Kaneg gawis nan it-itdoda ngem nan kinatet-ewana
    et maid paayna tay aped nan ogalin di ipogaw id kasin ay nagapo isnan ninemnemda
    ay maipanggep isnan naay batawa nan it-itdoda ay baken nan nagapo ken Kristo.
  mwe-mwe: Bhai mwiiteiganje, mundu anantembanje kwa lumanyio lwakwe lwa unami, lwa
    poshela kubhandu na majiganyo ga pa shilambolyo, gali nngabha ga a Kilishitu!
  tte-tte: Wagite-kalatagimiu tabu tomo siyayakonamiu ali nuwatu mwakomwakotali kolili
    siya nige kanliyao sipapagan. Ali nuwatune nige ilalaoma Keliso koina, na ilaomaya
    tubuliyao ali yakayakatai koina yo tabe loina tupwaliyao kolili siya ali nuwatu
    ilauya yanuwa yaulina bwaite koina.
  tcs-tcs: Yupla mas prapa lugaut yuplaselp prom demwan uda i go lide yupla go rongwei
    wea olkain stupittok. Dem nada tok i saun gud, bat i kam prom tingking blo man
    ane nugudwei blo dis wold. I no kam prom tising blo Kraist.
  hlt-THB: U ingawm awihqawng khawmdek cyihnaak ing koeh ni thai nak khqi seh, cemyihkhqi
    ce thlanghqing a phung ing Khrih awh amak koemkhqi khawmdek them nani ami awm.
  soq-soq: 'Dewa ema ewanadewaitana: Mai mida apanaida insaisawa waeuwa ba gagalo
    lagawaa ipasia mampe e banlakadisalepie taudolepi. Gagalo ema ipa mo gombau apanaida
    waeuwau wadaiasaieno wisena deawaa wai. Do tawo mukawa daitada insaisawantoie
    mampe waeuwantoi. Mo waeuwau mai etane ruawaitana, ena, ipawa mo waeuwau mai Keriso
    mampee wisepona, dia.'
  qub-qub: Cuydä pipis llutanta riguergachishunquiman. Llutan yachachicojcunaga manami
    Jesucristupächu willacun. Chaypa ruquenga quiquincunapa yarpayllanpitami, yachachishäpita
    mas juc castatami yachachin.
  att-att: Mappalán kayu laguk, tapè awán ta mangilogò nikayu. Ta ajjan garè yù ira
    umay mangituddu nikayu, á ilogò da kayu nakuan megapu sù monak nga ággubobuk da.
    Ngam awán ta serbi na, ta ituddu ra lâ yù dán nga kustombare nayù ira ngaw naggaká
    nira, ánna yù naggapu galâ sù nonò da nga meyannung sù rilisiod da. Á ari gemma
    kuruk yù ituddu ra, ta naggapu sù ira narákè nga ari masingan, nga ari naggapu
    kâ Apu Kesu Kiristu.
  bki-bki: Kamiu monoka mia kuvitikar rivu, ka mia tomu tai re amei ka mia aiadikar
    kamiu ka iliano nalo na jelea masouano na toro ga kanano, p̃eli ka verloglogiano
    nalo napano abujo ka masouano na yetemeriba nei ga. Ilikuraniano nalo na be tena
    sibiano ga, a nalo aju amaluvo ea tomu nalo kialo jidomiano moruo, a maluvo ea
    tivelinio na sim̃aro nalo a semei nalo, nalo mia maka amaluvo ea Kristo.
  bqp-bqp: À laakari kɛ de gbɛ̃ke sún dↄ̃na gbãna kasaárɛ à á sãtɛ kũ bisãsiri
    ↄ̃ndↄ̃ pã korioro. Yã birenↄ dì bo futɛokarayãnↄ kũ andunia yãkɛnanↄ kĩnaamɛ,
    adi kɛ Kirisi kĩnaanlo.
  mcp-mcp: Bɨ ɔ́ bɛy nə́ muud zə́g nə dúl váál mbɛɛ́ faasʉ́lə íciyá zə sá nə́ bɨ gwágʉ́g
    njɨ nə nyə, mbɛɛ́ mə́shɨɨgâ wə́ mə́nɨ. Məshɨɨgâ mɔɔŋg mə́ ŋgə ŋwa ŋkul íjâm nə
    ijag dɨ̂, nə míshíshim mí ŋgə́ kyey nə isâ yâ shí ga myáád, kú bə́ wə́ Krîst.
  hat-hat: Fè atansyon pou nou pa kite pesonn twonpe nou ak bèl diskou filozòf yo,
    ak diskisyon ki pa vo anyen. Bagay sa yo soti nan koutim lèzòm, nan jan yo konprann
    bagay ki nan lemonn. Yo pa soti nan Kris la.
  npl-NT: Ximotlachilikah; amo kichiwa nomechkuatlapololtiskeh iwa nomechkajkayawaskeh
    nekateh tlamachtijkeh ika tlamachtílisteh non amitla impati, porke yejwah amo
    kitemachtiah itlajtol Cristo, yej san tlan kiyejyekoliah n tlaltikpaktlakah.
  bgg-bgg: Chiihphado, riig bo, hanyie è de bran ro adunmey pha khinrin pha khani
    è nathek shii khiao arab yi rabo, nyie yi Masi è asi pha jishii bran è yua pha
    nane hamangnyiak pha khohpho pha ragungthek è thog ro.
  eng-TCENT: Be careful that no one takes you captive through philosophy and empty
    deceit, according to the tradition of men and the elements of the world, and not
    according to Christ.
  eng-BSB: See to it that no one takes you captive through philosophy and empty deception,
    which are based on human tradition and the spiritual forces of the world rather
    than on Christ.
  cpu-NT: Pinkyaaryoote, tzimatsira kovatsiri iramatavitemi, paamaventya. Jimonkaraakaashitamirokari
    okaratzi jiyoyetziri, jiyotaayetziriri pairani ivaisatziite, iro jameyeetapiintari
    jaka kipatsiki. Tema kaari irashi Cristo.
  san-ASM: সাৱধানা ভৱত মানুষিকশিক্ষাত ইহলোকস্য ৱৰ্ণমালাতশ্চোৎপন্না খ্ৰীষ্টস্য ৱিপক্ষা
    যা দৰ্শনৱিদ্যা মিথ্যাপ্ৰতাৰণা চ তযা কোঽপি যুষ্মাকং ক্ষতিং ন জনযতু|
  tac-NT: '''We a''lá ''nátiga e''yéniwa alué ''yégali nawésali ruyame ''yuga. ''We
    ''la ''nátaga, alueka pe ''emi ''yegániliga e''yena pe alué ''yégali ra''íchalite.
    Alueka tabilé ruwime ju Kristo e''wélime, alueka pe ''nátame ju napurigá ''nátame
    ju ralámuli napu tabilé Kristo oyérame ju.'
  eng-WEBPB: Be careful that you don’t let anyone rob you through his philosophy and
    vain deceit, after the tradition of men, after the elemental spirits of the world,
    and not after Christ.
  gfk-H: Muat na harbalaurai timaan kaba ta tikai gi lam habisbis muat taar tano nuna
    pabona lilik, naga his kahai muat. Kaikek ra mangana lilik i tahuat ta ira hausur
    ta ira tunatuna mon. I tahuat ta ira mintota mon makai napu ma pataia bia ta Karisito.
  viv-viv: Tu taumiyao wanaꞋitaveꞋavimi be keke tamo hakwadi taudiyao yadi nuwahuya
    kadu yadi bonayafayafa againe hinanuwaꞋabiyemi be higa vaita badi agaidiya wanaveꞋagetoga.
    Badi keke nuwanuwa velemoꞋena hidalulukahihiyeni, au gahe fwayafwayana hilulukahihiyena.
    Yadi nuwanuwa keke Keliso againe gidaveꞋinuba. Yadi nuwanuwa inubana ma kaliva
    yadi dewa badi bwanenediyao hihawaveleveledi amanadi kadu balauma fifiwaladiyao
    hida babi againe hivehivehimeya kalivai-dina mena yadi nuwanuwa.
  yao-yao: Nlilolechesye akaika mundu kukunnambusya kwa maloŵe ga majiganyo gaunami,
    ndande jakwe jili mapochelo ga ŵandu ni ga masoka gagakulamula pachilambo nambo
    ngagakutyochela kwa Kilisito asyene.
  tgp-tgp: Ha lo kilau, mo sopo r̃uhu vara tea i tikauleji kamim na nora r̃omr̃omi
    purongo teni na nora retireti halu usuri na posposi tamlohi peresi na posposi
    mata tau na rasua na vui varama, pani la sopo usuri na vujangi hin Kr̃isto,
  auc-NT: Wadäni mä pönente önonquedö ante apæ̈nedäni ëñente wædinque mïnitö, Mönö
    ïmonte ö æncæte ante babæ apæ̈nedänipa, äninque wææ cæedäni. Edæ tömënäni dicæ
    Codito nänö odömonte apæ̈negaïnö ante apæ̈nedäniyaa. Wæætë waodänique näni odömonte
    apæ̈negaïnonque ante Ao äninque tömënäni inguipogaque ante në pönënäni näni pönënö
    baïnonque ante cædänipa töö.
  kbc-NT: Adinowetitiwaji adiɡ̶ica aneo makaami nioɡ̶ododi leeɡ̶otedi liiɡ̶axinaɡ̶aneɡ̶eco
    ane deɡ̶ewiteda, nowooko ane diɡ̶icata jaoɡ̶ate, ane ninaaletiniwace oko. Odiiɡ̶axinaɡ̶atece
    inokinoateda epaa lakataɡ̶a ɡ̶oneleegiwadi, lixaketedi ɡ̶oneleegiwadi, ane daɡ̶a
    icoɡ̶otedigi miniwataɡ̶a Cristo.
  bmh-bmh: Ag subantal dabilan. Dudu ipal agen polu ze awarebi, goagal ze sesamorian,
    ze go bigeg naliu tamacag. Go embigeg agal dabeleu mui, em ebuan duailel agal
    dabeleu. Go Kristus nugau dabeleu tam. Ag dudu goagal piagsal i dacan.
  ctu-BL: Chʌcʌ q'uele la' bʌ ame anic majch mi' soquetla yic'ot i ña'tʌbal ch'oyol
    bʌ ti pañimil yic'ot i sajtemal loq'uem bʌ ti' bajñel pusic'al, che' bajche' i
    tilel i melbal lac ñojte'el woli bʌ i ñojpel ti pañimil, mach bʌ cʌntesʌbilobic
    ti Cristo.
  meq-meq: Gum metsehe, ndəray mâ vakum gər tə metsehe nakə ma giye ŋgama bay aye
    bay. Metsehe niye na, a yaw abəra ma ndo hay ada ma məsəfəre neheye lele bay ka
    məndzibəra aye bəna abəra mə Kəriste bay.
  noa-H: 'K''ĩir k''ap''ʌ habat keena: har jãg sĩi mʌg jẽb gayam k''ĩirjugta chadam
    hiek hawi haata hõrag jaau nʌrrjëem k''ʌʌnag hoob hʌdʌʌr pãach k''ũgurpimiet.
    Jãk''ʌʌn chan Cristo hiekjã jaauba, sĩi maachjöpaim k''ʌʌn k''ĩirjug dʌ̈i har
    meperau k''õsimjö Cristo hichaaur haajem k''ĩirjugta jaau wënʌrrʌm.'
  alp-NT: Suke imi keta bei tamata rebe esi suka lemake imi kena hnauna rebe esi guna
    sasaisa more. Hnauna meru bei Kristuse mo po tamata esi noake kai bei roa rebe
    ukbasa mei nusare.
  san-VEL: saavadhaanaa bhavata maanu.sika"sik.saata ihalokasya var.namaalaata"scotpannaa
    khrii.s.tasya vipak.saa yaa dar"sanavidyaa mithyaaprataara.naa ca tayaa ko.api
    yu.smaaka.m k.sati.m na janayatu|
  kbq-kbq: Kva hunetma zamatrenke'za agafa'a omane antahintahi zantetira tamazeri
    neginagi osiho. Keaga zamimo'a knare'za hugahianagi, zamagra ama mopafi vahemofo
    antahiza rempi huneramizanki, Kraisintegati enea'zana rempi hunoramize.
  kbh-kbh: Cuedado s̈mochtsebomna, ndoñe s̈matjaleséncia ndocná chaondë́tsamama ts̈ëngaftanga
    jtsajbanama Crístbeñe os̈buáchiyana jtsebomnana. Chca ents̈anga montsebos̈e juabnë́ngaca
    ts̈ëngaftanga jáingñama, nÿe básefta ents̈angbe juabnënga y tondayama ndoservena
    juabnënga. Chë juabnënga jtsóbocanana nts̈amo bëts taitanga básengbioye mondbetsabuátambayents̈ana
    y chë espíritëngbents̈ana, ndëmuanÿengbiama ents̈anga jtsejuabnayana chënga nÿetsca
    soyënguiñe imománda ca; pero Crístbents̈ana chë juabnënga ndoñe ntsóbocanana.
  ron-LSB: Fiți atenți să nu vă lăsați jefuiți de cineva prin filozofia lui și prin
    înșelăciune deșartă, după tradiția oamenilor, după duhurile elementare ale lumii,
    și nu după Hristos.
  pon-pon: Kalaka pwe amen ede jali kin komail padak mal o padok en kauada duen tiak
    en aramaj akan en jappa, a kaidin tiak en aramaj akan en jappa, a kaidin tiak
    en Krijtuj.
  nhe-BL: Ximomocuitlahuica para axaca inmechcajcayahuas ica miyac tlajtoli yejyectzitzi
    huan queja nopa inmechilpis ipan tlen ax melahuac huan tlen ax ipati. Tlen inijuanti
    inmechmachtíaj huala tlen inintlalnamiquilis tlacame huan tlen ajacame huan ax
    ya nopa tlen xitlahuac. Inijuanti ax inmechmachtíaj tlen Cristo.
  sps-sps: Ami ma tanamots, kat non ta mes faatsuts pis mami tu gam te kat faarei
    nats maromin tsoiny binun babainy, tan nom mami, mi te faaman an tan manaats a
    foka te faatsuts iny non ya ana foka te tsue iny non ya. Tagaa faarof, tan ta
    mes te kat non a ka to, tan faatsuts iny a sanaan a gam to tana vainy, er fakats
    to e Gov, a sikia ma ka faman, san vegiau Tsunia sikia ma man, tana saa te faatsuts
    tsun iny non a foka te fakats non a mes, an te komainy non a vainy ma manaats
    a fo kat tana vainy iny muan to te fafaatsuts iny ari tana mesmes ana mesmes,
    te vovou iny a fo faun naa fiisen tsun minon kat tana monaagits tovei, te sikia
    ma faatsuts iny non a fo man ten Krais,
  wnc-wnc: Siwan ginda gisae katak siknga tagwautnong. Aminu tapatuta natdetdeu yapiina
    wena akngae natake ginu kem danike panziyak. Ita wamu inane bapunata tangenake
    sanga kepdakane nana akngae natake yaking kaknga tawake ginde damuyak. Ita wamu
    Kraisdane aknga teke ginu kem wam daniyak.
  bus-bus: À làakari kɛ lɛ gbɛ̃ke tón dↄ̃na gbãaa kásaare à a sãsã kↄ̃n gbɛ̃ntee
    ↄ̃ndↄ̃ pã korioro. Yã beeenↄ è bↄ fɛɛakaarayãnↄ kↄ̃n anduna yãkɛnanↄ kiiamɛ,
    èe kɛ Kirisi kiianlo.
  gub-BL: Amo hemu'em ma'e uze'eg putar ru'u peme nehe. — Akwaw katu ma'e ihe, peruzar
    heze'eg nehe, aze i'i mua'u peme nehe, pezekaiw zo ize'eg rehe nehe. Aze uzapo
    kar ma'e peme nehe, zutew wanàmuzgwer waze'eg imume'u pà peme nehe, amo teko waze'eg
    imume'u pà peme nehe, peruzar zo waze'eg nehe.
  imo-imo: Imbo teni yunge konopuna lipe manjirimo mele eno aku teko mele paa konopuni
    pilko molangei nimbe we unguma kolo topa eno nimbe timbelo kani kanoko kondoko
    molaio. Lapali kolepalemani oi mane tiringi yandopa pileringi mele kinye, kupena
    kinye mai kombuna molko nokoromele kuromanga unguma kinye, aku imbomani pilkolio
    eno ningo tinge kani. Kraistinga konopuni pimo unguma naa pilko ningo tinge.
  boj-boj: O was niŋgi geregere ŋam atoqniy. Tamo qudei na bosib niŋgi naŋgo anjam
    dauryqajqa walawalaiŋgwab. Naŋgi naŋgo segi powo na ti gisaŋ anjam na ti niŋgi
    walawalaiŋgwab. Deqa niŋgi naŋgo anjam di dauryaib. Tamo naŋgi di naŋgo moma naŋgo
    anjam dauryeqnub. Osib mondor uge uge laŋ ti mandam ti taqatejunub qaji naŋgo
    anjam dego dauryeqnub. Naŋgi Kristus aqa anjam dauryosaieqnub.
  eng-DRA: 'Beware lest any man cheat you by philosophy, and vain deceit; according
    to the tradition of men, according to the elements of the world, and not according
    to Christ:'
  knf-knf: Naţafaraan balil mntum badaaran, ŋşal ŋi baka ŋawo ŋi bañaaŋ, ŋawaaŋ udooni.
    Uşal uŧënţ wuŋ uumpënna du Kriŧtu, upënna du udolade wi bañaaŋ, na du mnhina manjaaŋ
    manţoŋ umundu wi.
  san-KHM: សាវធានា ភវត មានុឞិកឝិក្ឞាត ឥហលោកស្យ វណ៌មាលាតឝ្ចោត្បន្នា ខ្រីឞ្ដស្យ វិបក្ឞា
    យា ទឝ៌នវិទ្យា មិថ្យាប្រតារណា ច តយា កោៜបិ យុឞ្មាកំ ក្ឞតិំ ន ជនយតុ។
  arn-NT: Kuñiwtuwkülemün ka eluwkilmün tamün ngünenkayaetew tüfey engün tati ayükelu
    tamün kimeltuaetew ti falinochi dungu ka ti nütramkeelchi koyla ngünen dungu,
    fey kisu engün am ta maneluwkenolu ta Cristo mew, welu may, tati pu che ñi pepikaelchi
    wimtun dungu mew ka ti müleyechi pepiluwün ngüneniefilu ta tüfachi mapu.
  zas-NT: Gol gojp cudad, ad tiëbidi güün ree bén rën gusquiee lëjt gan con ree ni
    rulüü reeman o con ree diidx ni ad rüjnt sirv ni zëëd por ree costumbr o por ree
    guialrniabee yuꞌ loj guidxliuj, din ad zëëdt reen por Jesucrist.
  ken-NT: Sɔt ka mpok bɛ yɛ̌ mmu ákɛ́ sɔt nɛrɨŋɨ́ndak ɛnɛn bǒ mmɨk nɛ sɛ́rwɔrɛ́nyu
    andwɔ be mǎmbák basɛm ntá mɛnyɨŋ ɛbhɛn bɔ bátɔ̀ŋ be. Ɛnyǔ nɛrɨŋɨ́ndak ɛnɔ
    nɛ́fù chi ndǔ nkaysi bakwǎŋwaŋ nɛ ntá bɛfóŋó ɛbhɛn bɛbhɔŋɔ bɛtaŋ fá amɨk,
    nɛ́pú fu ntá Kristo.
