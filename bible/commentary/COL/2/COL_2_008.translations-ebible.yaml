    antá taquilh­pa̠i̠má̠­nalh nac xta­la­ca­pa̠s­tacni Cristo huata huá tali̠­chu­hui̠nán
    hua̠ntu̠ min­ti̠­lha­ni̠­tanchá xtas­ma­ni̠ncán chu xta­la­ca­pa̠s­tac­nicán cris­tianos
    hua̠nti̠ luu akchi­pa̠­nam­putún uú nac ca̠quilh­ta­macú.
  som-som: Iska jira yaan ninna idinku dhicin faylosofiyadiisa iyo khiyaanadiisa bilaashka
    ah xagga caadooyinka dadka iyo waxyaalaha dunida ugu horreeya oo aan ka iman xagga
    Masiixa,
  mam-C: Tu'npetzi'n, kyq'onktzi'n tilil tu'n mina chi kub' sb'u'ni'y kyu'nxjal, a
