    alambanga sha Klistu sobwe.
  sll-sll: Molere yal tau ha boi di yanangwo ha mo, hamen hair manangwo ha mo, kwiana
    moya krehaman ha miling paikungwo mo, kwia kumo ha di unangwo irai yol e pir tekio.
    Ha hobi iwe, Kraist krehaman ha i ure dikimua. Yalhobi nin pungwo meri di wamua.
  yaq-NT: Eme'e emo suuane, jume'e, bempo bem suawa betana a' ta'aaka intok ka lutu'uriata
