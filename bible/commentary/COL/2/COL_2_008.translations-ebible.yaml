verse: COL.002.008
translations:
  kpx-kpx: La ebika nenigeveve. Kosealemo ata degomole abuna hotou ihuholiale ke loui
    la uvu ige lainaho hotoeabe evigelive. Keau Iesu Keliso hoto louholisito abu lulelemo
    vatae hoto unaha loui la haivema.
  okv-H: Eto enda embo ta kiari amo ohihi ta degi eto Anera sasapura ta degi puvaguja
    amita be irae amo Keriso ta ahe poekari mane avoeto amina ungota hotembari andioi
    sapura eaguja avoeto kiari ainge avo be tovujo.
  tbo-tbo: Ega lawa hina koyamemi po hai baha hanahanapugei hina panipanimi babana
    lawa hai hanapu ginouli yabayababa. Hai winugonugotuhu ega Keliso uyahinei hita
    nenei ma Tomodulele uyahinei he nenei po lawa hai dewa uyahihiyei he nenei.
  mal-C: തത്ത്വജ്ഞാനവും അർഥശൂന്യവും വഞ്ചന നിറഞ്ഞതുമായ മാനുഷികപാരമ്പര്യങ്ങളുംകൊണ്ട്
    ആരും നിങ്ങളെ അടിമപ്പെടുത്താതിരിക്കാൻ സൂക്ഷിക്കുക. അവ ക്രിസ്തുവിനല്ല അനുരൂപമായിരിക്കുന്നത്,
    മറിച്ച് ലോകത്തിന്റെ ആദ്യപാഠങ്ങൾക്കാണ്.
  grc-SR: Βλέπετε μή τις ὑμᾶς ἔσται ὁ συλαγωγῶν διὰ τῆς φιλοσοφίας καὶ κενῆς ἀπάτης,
    κατὰ τὴν παράδοσιν τῶν ἀνθρώπων, κατὰ τὰ στοιχεῖα τοῦ κόσμου, καὶ οὐ κατὰ χριστόν·
  bgc-bgc: इस कारण हम मानवीय शिक्षा का पालन न्ही करणा चाहन्दे, ताके कोए थमनै उस बेकार
    ज्ञान अर धोक्खे कै जरिये अपणे बस म्ह ना करले, जो माणसां के रिवाज अर दुनियावी शिक्षा
    के मुताबिक तो सै, पर मसीह के मुताबिक कोनी।
  khz-khz: Rogomi pio vetole, ati nama talima taa na taunilimalima geria aoneka opakaura
    kovagorana gomi aomi neeganirana, neerolo-lovolovomina nea. E taunilimalima geria
    aoneka opakaura taunilimalima na gevega-rugarana magulira e kalara geriai; na
    votugamagi vevilira tanopara palagura geriana gevogomaina, ati Keriso genana gevogomaina.
  deu-TKW: Sehet zu, daß euch nicht jemand beraube mittelst der Philosophie und leeren
    Truges nach menschlicher Ueberlieferung, nach den Elementen der Welt und nicht
    nach Christus.
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ cuigüiꞌliꞌ latj nu siꞌ yeꞌi lbiꞌiliꞌ, nu ugún dxin
    yöl‑laꞌ rejniꞌi quegac bunách len yuguꞌ didzaꞌ taꞌnazëꞌ nac gdutë li, ca nac le
    taꞌlëbi bunách tun, len ca nac le tuꞌsëdi bunách le nac qui yödzlyú ni len clëg
    le nac xtidzëꞌë Cristo.
  lin-lin: Bosalaka keba ete moko te akanga bino na motambo ya mayele ya lokuta mpe
    ezanga tina, kolanda bokoko ya bato mpe etamboli ya mokili oyo, pamba te ewutaka
    na Klisto te.
  hns-NT: Bahoet batjaaike rahiehe kie koi toelogke be-kaamiel bietjaar aur djhoeth
    baat se na bhatkaawe. Aisan baat aur dharam ke nem manai ke man me se niekare
    hai aur doenia ke sotj-bietjaar hai, bakie na Kriest ke.
  noa-E: 'Khĩir khaphʉ abat keena: ar jãg sĩi mʉg jẽb gayam khĩirjugta chadam iek
    awi aata õrag jaau nʉrrjëem khʉʉnag oob ʉdʉʉr pãach khũgurpimiet. Jãkhʉʉn chan
    Cristo iekjã jaauba, sĩi maachjöpaim khʉʉn khĩirjug dʉ̈i ar meperau khõsimjö Cristo
    ichaaur aajem khĩirjugta jaau wënʉrrʉm.'
  eng-EMTV: See that no one takes you captive through philosophy and empty deception,
    according to the tradition of men, according to the basic principles of the world,
    and not according to Christ.
  mib-NT: Coto má cuāha ró jnúhun jeē stahú ni ɨɨn ñayuu rohó jíín jnúhun ndíchí jéē
    tu jéjníñu, jíín jnúhun ndúxí stáhú. Chi tu cácandíje i jnūhun Cristo, chi sa
    cácandíje i tāca jéē tajnúní ñayuu, modo jeē castéén ini ñayɨ̄vɨ yáha.
  lif-NT2: सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, मे़ःङ्‌ग्र मे़न्‍छाम् याप्‍मिरे़ मे़जोगुबा कुघे़म्‍गे़नुॽबा
    इङ्‌ले़क्‍पा निसाम्‍हाॽरे़ के़युक्‍तिॽरो॥ खे़न् निसाम्‍हाॽग ख्रिस्‍तलाम् मे़ःन्,
    कर मे़न्‍छाम्‍थाःक्‍लाम् के़युःबा थिम् नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा कुहेःक्‍सिङ्‌मोबा
    हने़बा खाहुन्‍लाम् के़दाःबारक्लो॥
  xnj-xnj: Mlola, hinu, mundu akotoka kuvayagisa kwa kuvakonga muluhala lwa chimundu
    wewihuma mumawuliwu ga vandu vevapewili na vagogo vavi na mizuka yeyilongosa pamulima,
    na lepi Kilisitu mwene!
  mmx-mmx: Mina lok tatao avukat nimi kusu teta noxo lox asoogong nimi mi leventetere
    xaxarang, kopmen tavasuun teren. Mo lakleklen i laa boro at leveloklox ase at
    limixin mun la boro bok at leveloklok mede xopok at na lavatkangka, kopmen boro
    at ne Karisito.
  cbr-NT: An uni bëtsi bëtsi bana ñuixunquin paráncë unicaman mitsu, Cristomi catamëcë
    'icëbi, ami manúnun quixun paránti rabanan camina bërúancati 'icanin. A unicaman
    ca Cristo ñuiquinma atúnbi sinánxuan unin ñuicë bana 'imainun ënë nëtënu 'icë
    ñu sinánti, a banacamaishi uni 'unánmia.
  tee-NT: Alhist'acc'ant'it ni jantu xamati' cata'okxchok'oyan ju va la'ix'atalaninti'an
    is'akstu'an chai la'ixchivinti'an ju jantu slivasalh. Ju yu'unch va tajunan ju
    ix'atalaninti ju ixt'alapanacni'an ixlacata ju xataxtokni ju ani lacamunutpa'
    ju va k'aya talak'ayai tachi ju tu'u' mas jantu lhitapalai. Jantu chunch ju tachivinin
    tachi ju ixnajun ju Cristo.
  eng-LSV: See that no one will be carrying you away as spoil through philosophy and
    vain deceit, according to the tradition of men, according to the rudiments of
    the world, and not according to Christ,
  cak-NT: Can tibana' cuenta iwi' chi quiri' man jix-an ta engañar coma ri winak ri
    xa man ja' ta niquic'ut y xe quino'j (quina'oj) winak yequic'ut y man jun utz
    nuc'om-pe chiwe; ronojel ri niquic'ut xa chi ri rech-ulef, xa quichi winak ri
    man quiniman ta ri Dios y man riq'uin ta ri Cristo petenak-wi.
  pah-NT: Penhimboko'i ti pejijupa. Tapenhimoandyandyjukari ti ojipe'g̃a pe. G̃a g̃wendukatuuka
    pota pe me onhi'ĩtehea pe mbopohipota Cristo'ga hugwi. Imombe'gwovo o'mbea g̃a
    nhi'ig̃atui pe me onhi'ĩteheavo pe moandyandyipota. A'ea g̃anemboypya tuhẽ ombojihu
    ojapyakateheavo gwakykwepohara'g̃a mbo'eavo hehe. “Nahanahã yvya hako yvaga pavẽi
    po rimba'e,” ei ahe. “Nahanahã ti xako,” ei ahe gwakykwepohara'g̃a mbo'eavo. Na
    rũi Cristo'ga remimbo'ea. Tapenhimoandyandyjukari ti g̃a pe a'ero. Cristo'ga hugwi
    ti tapenhimbopohirukari g̃a pe.
  sja-NT: K'ĩrak'aupai ijãadai seewa jarateepataarãpa jara p'anɨ. Ãchia jarateeda-e
    Cristopa ooda mãik'aapa jarada. Ma k'ãyaara ãchi k'ĩsiadeepa seewa jarateepata,
    chonaarãweda k'ĩsia k'awaa beerãda apatap'edaarãpa jarateedap'edaak'a. Mãɨrãpa
    jarateepachida eperãarã ne-inaa oo p'anɨpa Tachi Ak'õre k'awadai.
  xed-xed: Ɗaswa ka kuni, da nanaghata mnduha ta kaghuni nda ndana ghəŋa haɗik, ka
    nda baru ta sabi ma ndana ghəŋa mnduha ta sladafta ta mbrakwa ghəŋa haɗik, kul
    haɗ Kristi ya a tsi.
  mks-NT: Cuéntá coo ndó ná a̱ jándahvi na ndo̱hó xi̱hín ña̱ tu̱hún cúni̱ na̱ jána̱ha̱
    na̱ nu̱ ndo̱. Jáchi̱ náha̱ ña̱ quíxi a nu̱ Ndióxi̱ joo cúú á ña̱ quíxi ji̱ni̱
    mé va na cuití va. Ta cáha̱n na̱ sa̱há ña̱ jána̱ha̱ ña̱yivi ñuyíví ta co̱ cúú
    á ña̱ jána̱ha̱ Jesucristo nu̱ yo̱.
  gfk-S: Mu na harbalaurai timaan ta tikenong nahula hakale lamus mu ter tano nuno
    pabono lilik, nage hiis kawase mu. Kike ra mangana lilik i tahuat ta ira harausur
    ta ira turadi mon. I tahuat ta ira minminanes mon mekira napu ma pata be tane
    Krais.
  bmu-bmu: Ambösakon yeŋön gölmegö mötkutukutu kusum eŋgigetka köna walŋi miwikŋaiba
    tosatŋan mi wuataŋgömakze. Mewöyök bem suahö galöm Suep gölme sutŋire mala mietkö
    öröyuaiŋiri pakpak galöm köl eŋgimakzei, tosatŋan Kraist oŋgita yeŋgöreŋ qekötahöba
    keu kusum eŋgimakze. Mewö ahakzei, yeŋgöreŋök kunŋan eŋgömemba tilipqilip omaŋi
    miaŋgö kösöŋan jöhöm eŋgiiga eta böhi mieŋgö buŋaya akepuk.
  dgz-dgz: Waenapan da anut muga eboewa ge nop muga pokaetawa gapan ya wa upae tambuep.
    Nop ap miniwa men ae yao kakayasen. Ame piup ma eparae mega koewa ge apan muk
    anut muga gapan seanewa go Keriso me inap uon.
  eng-GNV: Beware lest there be any man that spoile you through philosophie, and vaine
    deceit, through the traditions of men, according to the rudiments of the world,
    and not after Christ.
  zaa-NT: Lihue' cuidado qui'ni làa thacca'ỹí le por ca titsa' sabio nu rinne ca enne'
    pero labí riỹu' la' rulábalatsi' qui' quį porqui'ni rulue' cą ca costumbre canu
    belue' ca enne' chìa gutsá nna ca enseñanza nu rulue' ca religión le' yétsiloyuį.
    Pero lebi'į nna liudà naga' le nu ra Cristua.
  eng-WEBSTER: Beware lest any man make a prey of you through philosophy and vain
    deceit, after the tradition of men, after the rudiments of the world, and not
    after Christ.
  guh-guh: Xania. Nayajivitaeya pajinavanapare. Pëtsa panacopatame papecayamaxëitojorobinexa
    pamonae tsipaebavanapa saicayalivaisi Dioso pejumelivaisivecua. Bajarapamonae
    apo tsipaebaponae Cristo pelivaisi. Saya tsipaebapona mapanacuapijivi penajamatabëxainaelivaisi,
    penajumetsënëtsilivaisi, saya natsiquejemalivaisi.
  bon-bon: Yoo, weene cängena ire egä nuuja biname te lica weebibine waadena teeme
    angletneja mene ca. Pepu walya umle lui piti nemi, lica gemi Keriso bau ca, yepä
    biname bime sasa mule cabu ca saacluge. Cuta piiyepu niiya cable lui cina ai gawecewe
    ne ire jetwenisi, teepi biname bine mara walya ngene atwanena ecäranenemisi.
  nhw-BL: Ximomocuitlahuica para amo aqui anmechcajcayahuas ica miyac camanali yejyectzitzi
    tlen inintlalnamiquilis huan quej nopa anmechilpise ipan catli amo melahuac huan
    catli amo ipati. Catli inijuanti anmechmachtíaj huala tlen inintlalnamiquilis
    masehualme huan tlen ajacame huan amo catli xitlahuac. Inijuanti amo anmechmachtíaj
    tlen Cristo.
  swh-ONEN: Angalieni mtu yeyote asiwafanye ninyi mateka kwa elimu batili na madanganyo
    matupu yanayotegemea mapokeo ya wanadamu na mafundisho ya ulimwengu badala ya
    Kristo.
  wbi-wbi: mulolaghe kuuti umuunhu ghweni nangavakolaghe mu masio ghano ghasila kimonga
    aghavusyangi kuling'haana na vaanhu fino vikwupila nu vutaviike vwa iisi, kisila
    kuling'haana nu Kilisite.
  bba-bba: I n tii sɛ kpɑ ɡoo u ku rɑɑ bɛɛ yinɑ mwɑ kɑ win yɛ̃ru ɡɑru kɑ tɑki dibu.
    Sɔ̃ɔsi ten bweseru tɑ nɑɑmɔwɑ sɑɑ tɔmbun deemɑɑn di kɑ mɑɑ hɑnduniɑn bũnu, n ǹ
    mɔ Kirisin min di.
  eng-KJVCPB: Beware lest any man spoil you through philosophy and vain deceit, after
    the tradition of men, after the rudiments of the world, and not after Christ.
  kgk-NT: Xáke, oĩ ko pene mbotavyharã. Ani pene mbotavy teĩ. Cristo nhe'ẽ nomombe'úi
    va'e. Ha'e ae oarandu omombe'u arã. Omombe'u ra'anga anga rei va'erã peẽ-my. Oapuha
    rei-ma va'erã omombe'u peẽ-my. Teko rei nhe'ẽgwe omombe'u va'erã peẽ-my. Ko mundo
    járy Nhandejáry e'ỹ va'e kwéry nhe'ẽgwe rei omombe'u. Hekoha-rupi katu ani pejererova
    teĩ.
  waj-waj: Vaidi voovoono ari tinniivaudiri mmanna kuaivaa ngii unnakua unnakua tinai
    ngia inna mmemmaana vivoora tuqinnama taatee. Ii kua ivo hama Yisuu Kirisiinnasidiri
    nnii kuavai. Mmanna vaidi mmatayaiyakidiri nnii kuavai. Iya mmatayaa diaa saaka
    sifaa moomeera iira aataruuyauvaara yaata utida kiaa kuayauvai.
  cpy-cpy: Paamaeyaa, eenitatsira kowatsiri ramatawitemi. Imonkaatakaa-shitzimiro-kari
    okaatzi riyoyitziri, riyotaa-yitziriri paerani iwaejatziteni, rootaki rameteeta-piintari
    jaka jaawiki. Tema kaari rashi Jeepatzii-totaa-rewo.
  mpx-mpx: Nuku matahikagimiu bahi gamagalau nihi papaonamiu wali nuwatu kakakawena
    elana toto nige enowana i gagan. Wali nuwatu o nige i neneem Keliso elana, yaa
    i neem tubuliyau wali panpankiti elana, ge i neem logugui ona elal bolo ali nuwatu
    i noek panayawi ya elana.
  wbp-wbp: Purda-nyangkajulu! Warrawarra-kangkalu-nyanu yapa-kari-kijaku warlkanji-kari
    warlkanji-kari-kijaku yangka kuja kalu jukurrpa-kari jukurrpa-kari mardarni yijardu-wangu.
    Ngula-kurlurluju kapulu-nyarra warrarda putaputa jinyijinyi-mani yungulpankulu
    nganta purayarla nyanungurra-nyangurlangu kuruwarri. Nyampurraju kuruwarri ngulaju
    jukurrpa-kurlu yapa nyurnunyurnu-kurlangu-kurlu kuja kalu-nyanu yapangku jarnkujarnku
    pinarri-mani kuja kalu jukurrpa-kari jukurrpa-kari nyina nganta jarnkujarnku yalkirirla
    nganta manu walyangka. Nyampurraju jukurrpa ngulaju kula Jijaji Kiraji-kirlangu.
  luo-luo: Kik uyie mondo ngʼato angʼata omak pachu gi riekni manono mag piny gi wuond
    manono ma wito ji, ma gin rieko ma aa kuom puonj dhano gi timbe mag piny, to ok
    kuom Kristo.
  nhe-NT: Ximomocuitlahuica para axaca inmechcajcayahuas ica miyac tlajtoli yejyectzitzi
    huan queja nopa inmechilpis ipan tlen ax melahuac huan tlen ax ipati. Tlen inijuanti
    inmechmachtíaj huala tlen inintlalnamiquilis tlacame huan tlen ajacame huan ax
    ya nopa tlen xitlahuac. Inijuanti ax inmechmachtíaj tlen Cristo.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܐܢܵܫܵܐ ܠܵܐ ܣܵܠܹܒ ܠܵܘܟ݂ܘܿܢ ܒܦܝܼܠܵܣܘܿܦܘܼܬܵ‌ܐ ܘܒܚܸܠܛܸܢܝܘܼܬܵ‌ܐ
    ܒܲܛܝܼܠܬܵ‌ܐ، ܐܲܝܟ݂ ܣܲܦܝܵܢܘܼܬܵ‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܘܐܲܝܟ݂ ܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܕܕܘܼܢܝܹܐ، ܕܠܹܐ
    ܝܢܵܐ ܒܐܘܼܪܚܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Qaunagititchi, kimun-unniiñ alapisaaqtinnasri iḷisauttutitigun suli imaiḷaatigun
    iñipchaqtitauruatigun. Taatnatchich iñuich iḷisauttutiŋich iñuknitŋaqtaurut suli
    ittut aŋalarrutaiñiñ siḷam, unniisuli iḷisauttutiŋich Christ-mitŋaqtaunġitchut.
  msb-msb: Dili kamo magpahidara sa mga nagadunung-dunungan kag grabe na pandaya san
    bisan sin-o na an ginabasihan an kaugalian san mga tawo kag san inda mga una na
    katukduan kag dili si Cristo.
  cpa-NT: Hí³ jmo³ tsa¹ju³mi²gag¹² dsa² dsii¹² jǿg³ siíh², jǿg³ tsa¹quien¹², ju³lah
    jǿg³ quiah¹² dsa² jmøi¹guǿi¹, jǿg³ ca¹já¹ hi² tsa¹lǿa¹² ju³lah lǿa¹² jǿg³ quiah¹²
    Cristo.
  dso-dso: କେ ମିସା ନିଜର୍‌ ଚାଲାକିକରି ପର୍‌ମେସରର୍‌ ବିସଇ ତିଆର୍‌କରି ରଇବାଟା ସଙ୍ଗ୍‍ ତମ୍‌କେ
    ପାନ୍ଦେ ନ ଲାଗାଅତ୍‌, ସେଟାର୍‌ପାଇ ଜାଗ୍‍ରତ୍‌ ଅଇରୁଆ । ସେମନ୍‌ ସିକାଇବାଟା କାଇ ଲଡାକେ ନ ଆସେ
    ଆରି ସେଟା ସତ୍‌ ବିସଇ ନଏଁ । ସେଟା ବିନ୍‌ ଲକର୍‌ଟାନେଅନି ସୁନି ସୁନି ଆଇବାଟା ଆରି ସେଟା ଏ ଜଗତ୍‌
    ବିତ୍‌ରେ ରଇବା ନିୟମ୍‌ । ମାତର୍‌ କିରିସ୍‌ଟର୍‌ ବିସଇଟାନେ ରଇବା, ସତ୍‌ ସିକିଆ ନଏଁ ।
  meu-meu: Nahuamui ba toho, tau ta ese ena dadidadi damuna ai baine halaomui na garina,
    taunimanima edia aonega kavakavadia eiava edia lalo-hadai koikoidia eiava sene
    taudia edia toma-diho karadia ai baine koimui na garina; Keriso ena dala na dia
    unu-heto.
  yva-NT: Wasyisyaube! Vemo vatane inta wo wasaponae irati mine so ama ananyao ntiti
    rai jinya! Ananyao umaso mamo ama ine meweno rai weye nori rati vatan bayave awa
    ana udatantona rai, muno nori rati anawayo kakai ube akarive no mine so mansai.
    Yara mamaisyo Kristus apa ananyao raije jewen. Weti vemo ana pamponae mo wasanuga
    raugabe inya!
  dgc-dgc: Mangilag kam makay pagkamalién kam na tolay to kagi de a éwan tu kabuluhan.
    Te kagi side a mali a gébwat ta pégtoldu du matétanda, sakay du espiritu a medukés.
    Bakén a gébwat ni Cristo.
  zpm-NT: 'Nsin goḻso: ib gac-wete to lo grë zha ne guiaadnie wseed lo guidzliu rii,
