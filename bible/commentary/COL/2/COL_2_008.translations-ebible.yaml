    kaha, mae inontaraine ene kaiwo emadura fine tuti na nunei ne hukumi karira tuti
    ne koangnei fine.
  fai-fai: Be kidela ata bom nadiwo kinim mak abin wakadálawiw tad kimi Kadais afan
