  sbe-sbe: Kwa kitakitanamwanamwa tabu tamowai hesau tanoubu ta sonogadi hedehedededi
    lupolupodi udiyedi ye woyahaigomiu. Yodi lauhekata ta meta kulutubu kabikabidiyao
