  zar-NT: Guliʼgún chiʼi cuinliʼ para cabí güíʼiliʼ lataj nu siʼ yeʼe libíʼiliʼ, nu
    ugún dxin yöl-laʼ réajniʼi quégaca bönachi, en yuguʼ didzaʼ taʼnnasëʼ nácagaca
