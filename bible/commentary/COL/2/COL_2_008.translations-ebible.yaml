  bfz-bfz: चौकस रओ कि कोई तुसा खे आपणे चूठे दर्शनशास्त्रो री बेकारो रिया गल्ला ते
    बईकाई ना देओ। ये सारिया गल्ला मांणूआ री रीति-रवाजा रे और दुनिया री शुरूओ री शिक्षा
    रे मुताबिक ए, पर मसीह री शिक्षा रे मुताबिक निए।
  cuk-09: Degisoggu, nue salakarmar. Mer dulemar-binsa-na-ibmar-wisi-sogdimaladse
