    ne ngatan ngel nir. Sete arvijuri sel se Kristo.
  wap-NT: Uzaudinapa paꞌi, aonaa kizi pidannao mariidan naꞌiki zaamatan unao, pakowaadapan
    idaꞌan wuruꞌu pamishidanii kidaz kuwai, pidan diꞌitinpan kawanaꞌati kidaꞌoraz
