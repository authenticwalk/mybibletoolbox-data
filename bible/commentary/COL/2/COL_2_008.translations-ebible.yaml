    Kati, me ta kukràdjàkôt ne me kabẽn kajgowã. Nhym bep atemã ne Kritu kabẽn katàtà.
    Mrãmri katàt arẽ.
  eng-WEBU: Be careful that you don’t let anyone rob you through his philosophy and
    vain deceit, after the tradition of men, after the elemental spirits of the world,
    and not after Christ.
  gnw-NT: Piñemoa, agüɨye vaerã quía pembɨtavɨ aracuaa tavɨ pegua pe. Echa'ã cua nunga
    aracuaa moromboe ɨvɨ pegua retaño co. Oporomboe'ã Cristo re, jaeño mbaembae ɨvɨ
    pegua re.
  mux-mux: ‘Yambu te-ni ‘yunga numanale-ni piliilimú mele eni aku-siku mele aima numanale-ni
    piliiku molangi.’ nimba we-ungma gólu topa eni nimba simba.’ niku kanuku konjuku
    molai. Anda-kolepalima-ni ui mani siring yandupa piliiring mele kene, ma-koleamanga
    pali nokolemele kurumanga ungma kene, yambu kanuma-ni piliiku kene eni niku silimele.
    Krais-nga numanale-ni piliilimú ungma naa piliiku niku silimele.
  maj-NT: Chúhu̱un yjonu̱u nga najmi tu̱ ch'a xi k'u̱a̱na̱cha̱ko̱ho̱nu̱u én na̱nka̱
    tiya xi be xu̱ta̱. Kui xi nibáha̱ ra̱ sin chá xi be xu̱ta̱, ni xi a̱sunnte y'aha̱
    ra̱. Najmi Cristo̱ nibáha̱ ra̱.
  bkq-NT: Tonomeguelâ itaungâ, iozepa kulâ unâ egatuwâni modoram tonokuzeba mitomoem,
    mâuntuybymo angahumo oday netyba itomoem warâ. Iozeno mâkeba konomedâdomo, unâ
    âdyem itânry, tunâry kulâ nhegatulymo, Cristo nhenomedâdobyry wogonro mâkeba.
  kue-kue: Ana ene kanpogl sindre te andigl giglendi moraglkwa, yomba kanekane undre
    ana makandle mambuno kimbi ya yomba embriyeno pamere i di tenaglkwa ba ye Krais
    kamo sika sikrikwa.
  cot-NT: Inchiquiojitaja yamatavijajiguimpitsi cantashijigaroca iquenquejashiguetacaca
    caquinte; tee iroonica inquenquetsatacojigue itsatacaacajica Quirishito, iroguenti
    iquenquetsatacojiaque yamejigaca caquinte, itsatacaantica quepatsiquitica.
  bnp-bnp: Mu matadoko ne huriki, ma ri gi tami mua, ri gi kolotata mua na ngava tavula
    na niluhoi na malala. A niluhoi iea i uka ma i valai ne Kristo, i valai ne huriki
    a gare hosi, ne huriki a hanitu.
  apn-NT: Nẽ kwa kêr ka mẽ kot hêx rom mẽ amã tanhmã kapẽr to ho mẽ pa xwỳnhjaja ka
    mẽ amnhĩ nê mẽ omunh mex nẽ. Nẽ mẽ kapẽr mar hkêt nẽ. Mẽ ate Kris kaga hprãm xàj
    na htem tanhmã mẽ amã hêx to ho ri mẽ akôt pa. Te amnepêm mẽ kot Tĩrtũm kapẽr
    kwỳm ri tanhmã mẽ ahkre hto xwỳnhjê pyràk. Hinhu hikôôti kapẽr kôt na htem tanhmã
    mẽ amã hêx to nom Kris nhỹ hã mẽ amã kapẽr kêt nẽ. Jakamã kwa mẽ amnhĩ nê mẽ omunh
    mex nẽ.
  ctp-NT: Kiꞌya suꞌwe wan kwenta sikwa, chaꞌ ja tukwin ka ꞌin kwiñi lyoꞌo ꞌwan loꞌo
    ya ñaꞌan ti chaꞌ kwiñi nu chkwiꞌ nten loꞌo wan, ni siya sa ꞌa chkwiꞌ neꞌ kanꞌ.
    Siꞌi Krixtu nu ngulo tñan ꞌin neꞌ kanꞌ chaꞌ chkwiꞌ neꞌ ngwañaꞌan, kwentu lka kanꞌ;
    chaꞌ kwiñi nu nchkwiꞌ nten chalyuu ti, kanꞌ lka chaꞌ nu nchkwiꞌ neꞌ kanꞌ, ni siya
    nchkwiꞌ neꞌ chaꞌ ꞌin ska joꞌo, ni siya nchkwiꞌ neꞌ chaꞌ ꞌin ska kwiꞌin nu nsuꞌwi
    lo chalyuu.
  opm-opm: Ihir gurnong ire tapnong nahatinmat Got ohe danong hatin ohe meng hatin
    mat napor dasuh naham ama ohe dam na tarpatin dasuh meng hrepnong nahatiprohe
    ohoh ihan gurri ama ihtin mengnong oh amram dindeipri. Ama meng oh kakdah hanip
    diradire daham ripti meng ohwi napotiprohe ohoh ihan gurri ama imat napopriya
    mengnong ohri amrapri. Ama meng oh kakdah ina teidapatwi ihtiperhan Got ohe kintei
    yah hat patimur naporipti meng ohoh ihan gurri amrapri. Ama meng oh Krais ohnong
    poripti mengnong oh amkarin meng ohoh ihan gurri amengnong amrapri.
  bvr-bvr: Buburr-jarlapiya! Gala yapa ana-werranga ana-goyburrpa nyirr-man, nyiburr-mujama
    nyiburr-ningin nula gun-nerranga janguny nipa gu-rrimanga gun-gata borijipa gun-guyolkiya
    minypa an-gugaliya wupa gu-mangga a-workiya rrapa gu-borrwuja, minypa gu-gurdiya
    gu-yika gu-rrawa rrapa ngika minypa Christ.
  wal-wal: Kiristtoosappe gidenna timirttiyan, ha sa7aa haariya ayyaanatu timirttiyaaninne,
    asappe yiida eratettan, qassi mela cimuwan inttena ooninne omooddenna mala naagettite.
  zad-NT: Ḻi wsak', bi we'zle latj no siye' le' kon yeḻ' sin' daa chaljlall' beṉ'
    yell-lioni daa bibi zakii. Ḻa' aga xtill' Crístonan' chli' chsedgakile' san c̱he
    diika' chṉabia' lo yell-lionin.
  kmg-kmg: Moczi moc ŋickonec mamana dâŋ, eeatuc dâŋ racne hâcne, qazu-ŋarehuc maŋŋeŋic
    bawisenšipiŋte rucŋeŋic banšepieŋ. Dâŋ iŋucne i mimiŋne jaŋere maŋko fuac dâŋ
    â mâreŋte wiac tâpirihec ira roweckehuc mueŋgopieŋ, Kristorao siŋkehuc mâcne.
  aso-aso: Eveneꞌ hamolitesi gotine izi gihileꞌve nomineꞌ gamazimuꞌ nene otohato gamazi
    lamineꞌ ve li lengeleꞌmize gopo igi aꞌmidoꞌ di gelekeleꞌ i-lingidikelizaze. Eheꞌ
    igi ningisa minilo. Aꞌneꞌmine gamazi li-lingimilizaniꞌ nene Kilisitoꞌ gamaziloꞌ
    vo dalineꞌ gamazi li-lingimilizavoba asi haza evenelite neꞌmine manaꞌmine initeliti
    monovomuꞌ nene avotemotidatiꞌ li di dizaniꞌ gamazivoꞌ nene li-lingimilisave.
  uli-uli: Ha hafalli bo semal dela forugmi bo habe mel bo slave irel yar kacheprahmi
    ngal mekla repiyer yarmat le tor pelal, le ye budoh mo irel foloy kala ye subdah
    chog mo irer yarmat, ngo ye wol budoh mo irel yalus kala yor kkeler lal laeng,
    iwe ngo te budoh mo irel Kristus.
  nin-NT: Si du undurr a na imba ki agarr na re imba na are ka marr iwo, nggo anishirr
    ngga gri ka zhi na amarr ambarr hen. Itsarr yi nggo i zhi na amarr ka unushirr,
    ni zhi nu umimi wa nggo a so gri ingbingbru inggi yi nggo, ni si zhi nu Kristi
    ku hen.
  acu-NT: Yatsur ainautiram aneartaram. Aints ainau waitrinak anangkartutai chichaman
    etserinak nangkamiar chichainau asar, ii yaanchuik juuntri tinu armia nu antuktaram
    tusar, junia aints ainau nekatirin nuitaminak pujuinamtaisha, Cristo nu chichamka
    antuktaram tichau asamtai, anangkruwai tusaram, tura Cristo umirtan inaisai tusaram
    aneartaram.
  cak-WNT: Can tichajij c'a iwi' riche (rixin) chi ma yixk'olotej ta pa quik'a' winek
    ri xa ya ri nima'k tak na'oj riche (rixin) re ruwach'ulef ri niquic'ut, na'oj
    ri xa majun rejkalen. Ruma xa costumbre y ch'obonic quiche (quixin) winek, y xa
    ma riq'ui ta ri Cristo petenak wi.
  ebk-ebk: Il-ilaunyu ta maid koma mamabfiaor kan chakayu babaen as nan chiyuycha
    maid kotkotokcha ya makaallilaw ay sursuru. Tay nan assisid-i ay sursuru at enpatawid
    chi tataku ya nurpucha as nan chiyuycha tukutukún ay penapakianu ay ukiali ay
    muntortoray asna's luta. Achi maiyunud chasa as nan sursuron Cristo.
  spa-PDDPT: Tengan cuidado no sea que se presente alguno que los lleve como esclavos
    por medio de filosofías y vanas sutilezas, según la tradición de los hombres,
    conforme a los rudimentos del mundo y no según Cristo.
  ruf-ruf: Mwalangitse imunu aleke kuwatenda watumwa kwa ghamalangulitso gha hela,
    gha ughutsu uliyeka, ighahuwila mabokelo ghe iwanu ne ipfinyamkela iwotawala,
    na wala si aghala igholawa kwa Kiristu imwenyegho bae!
  gun-gun: Penheangu ke avave rei pe penhembotavy uka e'ỹ aguã ijayvu kuaa ha'e ijayvu
    porã meramia py. Ha'e rami ijayvu va'e ma mba'emo ko yvy regua re rive penembo'e,
    avakue oikuaa rami rive, Cristo gui e'ỹ.
  agu-BL: I bin jalu' e'u' wajwutz, or quilu'. Xomninch cyajtza'klu' te e'chk ajtza'kl
    yi qui'c xe', yi wunak tu' txumul tetz, yi nk'era'tz bintzi. Na yi e'chk ajtza'kla'tz,
    nk'e'tz cho'n na saj te Cristo, ma na cho'n na saj tera'tz te Bayba'n.
  isn-isn: Gozeeli nia kina muntu wihi aleke kumuambya ku ulingi ni nkani ntili nia
    ukongeli kuniganiila nu usingiilya nua kibina adamu, kuniganiila ni ntendo nia
    kinya ingu, shanga kuniganiila nu Kristo.
  eng-PEV: Some people might try to make you believe some ideas about God that are
    wrong. Those ideas didn’t come from Jesus Christ, but they came from bad spirits,
    and from the people of this world. People taught those ideas to their kids, and
    to their grand-kids. But those ideas are not true. They might sound good, but
    they are tricky lies. Be careful. Don’t believe them.
  ilo-ULB: Kitaenyo ta awan ti mangtiliw kadakayo babaen iti naintao-an a pammati
    ken awan kaipapananna a panangallilaw a maiyannurot iti kaugalian dagiti tattao,
    a maiyannurot kadagiti banbanag iti lubong, ken saan a maiyannurot kenni Cristo.
  pir-NT: Quehnoano yeya mʉsa. Masa tiquina esa tuharo tiquina buheye tiquina ni mehoñene
    tʉhoeracãhña. Tiquina panopʉ cjẽna tiquina esa tuharo niñene buhere. Tiquina sa
    niñe dʉhseati ijierare. Ʉhmʉse cjẽna pʉhtoa yere, watĩa ye gʉ̃hʉre sa buhe maca
    cãhre. Cristo ye pehere buherare. Cristo mari Pacʉ ijiro sahata ijiriquiro ijiro,
    Cohãcjʉ̃ warota ijirota nine. Tiquiro yequina ijina Cohãcjʉ̃ mehna quehnoano ijiaja
    mari. Tiquirota ijipihtiyequina pʉhtoa bui, angele pʉhtoa bui gʉ̃hʉre pʉhtoro
    ijire. Tire masina ni mehoñene buheyequinare tʉhoeracãhña.
  anv-NT: Sɛge gebé nnó ɛkágé muú fɔ́ abɔ́ gelɔge mejɔɔ́ ne deŋgáré akwaá
    abwɔlé ɛnyú dekwe ɛké afwɛ mbaá unó ɛbí ɛbwɔ́ alɛ́régé. Unó bi ɛbwɔ́
    álɛ́régé utanege fɔ mbaá Kras utanege ɛlé mbaá gépɔ́gé akwaá ne aló
    nchyɛ abi ágbarege gefwa fa mme.
  sab-NT: Ba kledale ta giti kwian na me kle chage geru ulia olege, kwian ene ba anblitakalin
    geru ngwalege, ba me kwian geru ngwale trage keruchuge. Geru ngwale e kwian ngwale
    nga dba ai giti kle daba tke tangle giti geru e me Chube gerua Cristo giti ulia,
    geru e ngwale kwian kle tañachuge kare kle age mau tale mo chugale, ama takalin
    ba geru ulia Cristo giti chuge ngwadi, malen ama chie geru e ngwale trage baske
    ba anblitagda ngwale. Ba Chubenu ulia mo ta gbadale me mo anblitange geru e ngwalege.
  tmd-tmd: Makwam nugw ri aböña. Nöbö mö bli ñɨgö mönö hör inakmönö hörön yadɨm, ñɨŋ
    nöbö mö piaku adö dub maga ra. Mönö hör inakmönö hörmɨdöi aku, nöso nöbö haiwo
    ñɨŋ aipam, inöm gwogwo ap bla mögörɨb il kɨ nugwidɨx mɨdöi bla haiwo aipam pön
    yadmɨdöia. Krais mönö wä aku pön yadmɨdölöi.
  acr-NNT: Lik chajij kꞌu ibꞌ alaq chaꞌ na kasokotaj ta alaq rukꞌ taq naꞌoj na jinta
    uchak, ri xa noꞌjibꞌal ke ri tikawex re ruwachulew y na e ta kꞌu chirij runaꞌoj
    ri Cristo.
  kpg-kpg: Gii pula i goodou gi de haga hai hege hua go digau ala e halahalau goodou
    gi nadau iloo balumee, ala nogo hagadau mai baahi nia adu daangada mai i mua,
    mo i nia hagataalunga o di ahiaalangi ala e dagi henuailala, ge hagalee mai baahi
    o Christ.
  taj-taj: च्‍यागो, एनीगदेदा खालै म्‍हिसे थेनीगदे ह्राङ ह्राङसे म्‍हन्‍सी लोप्‍बा
    गे आखेल्‍बा लुसीला ताम लोप्‍सी फसब थालगै। तिग्‍दा भिसम चु जम्‍मान ताम जम्‍बुलिङदेन
    मुरी मुबा म्‍हङ म्‍हुङ, ल लुग्‍याम खबा ताम हिन्‍ना। तर ख्रीष्‍टग्‍याम खबा आहिन।
  avt-avt: Yi naanempre hɨras. Yi ap eiwis mɨt han hɨr nanɨnen nanɨtpi hɨm weinɨ keremem
    mɨt han kitetim nanri han ki hɨr nanɨr ke tɨrpe kari han ke sak, hɨr nanmitipɨn
    nanriuwerem au emɨt! Mɨt nar ik natɨp me menmen me maamrer o menmen enum me tɨpir
    me tɨ o me nepni. Hɨr ap natɨp menmen me Krais au.
  cbk-cbk: Tene gayot cuidao para nuay ningunos ay puede hace con ustedes como el
    di ila preso por medio de cambiar el di ustedes creencia y fe con Jesucristo.
    Ay proba sila engaña con ustedes con el sabiduria del maga gente del mundo. Bien
    bonito el di ila maga palabra, y ay pensa ustedes que amo gayot el di ila enseñanza.
    Pero deveras ese maga enseñanza del tradicion y religion del gente lang, y ese
    enseñanza acerca del maga demonio y maga angeles, hende ta origina con Jesucristo.
  uig-ARA: ھېچكىمنىڭ مەسىھ بويىچە بولمىغان، پەيلاسوپلۇق ياكى بىمەنە ئالدامچىلىق بىلەن،
    ئىنسانلاردىن كەلگەن تەلىملەر، يەنى بۇ دۇنيادىكى «ئاساسىي قائىدە-قانۇنىيەتلەر»
    بويىچە سىلەرنى ئۆز ئولجىسى قىلىپ ئازدۇرماسلىقى ئۈچۈن ھېزى بولۇڭلار؛
  tuf-tuf: Cahujinat ba cayar yajca rácatro. Cahujín éyinat imár chiwa chaquin acu
    ba ahár caca racar rehquít ba cayar yajquín yajcaro. Imár chihtá cut siw̃ir cuitar,
    imár urá cut siw̃ir cuitar, ba cayar yajquín yajcaro. Cuácayat Jesucristo chihtá
    uní quen eywan ba quin cac áytiro. Cuatán cuacúr abá ub chauwa sásorin chauwa
    siw̃ro. Cajc uch cutar caquin chauwa, ruiyin chauwa siw̃ro. Eyta siw̃yat ria cati
    jaw̃i. ¿Eyinat ba cayar yájcajaqui?
  abx-abx: Pasiguruhu-bi nga ga'i kam agkagarapos pina'agi si gana' kapulsanan-na
    pati' daya'on mga isip-na si mga a'a nga ag'inala' hamok si kabatasanan-na si
    a'a pati' i ka'agsuban mga tugon nga agpanginano hamok kon ay i gawas-na si a'a.
    Gana' sito nga ag'inala' si Kristo
  mco-NT: Ooy naygüend'ájtɨgɨx, ca' myajhuin'ɨɨngɨxy, co huingjäy xyajhuinma'ñytɨgóoygɨxɨpy
    mɨɨd huingbɨ ayuc huingpɨ ixpɨjcɨn huɨdibɨ jäy cɨ'm tɨ cojy tɨ macxy, huɨdi ca'
    choobaady, huɨdi nɨgoo xychachhuin'ɨɨngɨxp mɨɨd canaag ayuc huinma'ñ jadu'n nej
    poj naaxhuiñ huinma'ñ. Yɨ jadu'mbɨ ixpɨjcɨn huɨdibɨ jäy tɨ cojy tɨ macxy ca' ajcxy
    paady ma Cristo.
  cpb-NT: Pinkyaaryoote, eenitatsi kowatsiri ramatawitemi, paamaawentya. Rimatakaashitzimirokari
    okaatzi riyoyetziri, riyotairiri pairani icharineete, iroowa rametaitari jaka
    kipatsiki. Tema kaari rashi Cristo.
  aon-aon: Aria ipak gamo pudukemesh um mare enen arpen nyunaki nyunek rohwumep nyukripep
    enen rohwin baraen arpesh meyoh shakriyen iri. Aria shopunek um mare enen arpen
    nyunek rohwumep nyukripep enen baraen um arpesh shurao saki um pugipeshen aria
    enyenyin baraen nyuweshikep kabi douk pape shonoweshik iri um, uwok. Enyudok baraen,
    enyen douk seiwok ipakish popehesh yamehesh shakripepen iri. Eshesh douk shakripep
    um eshudok debeishi dodogowishi sagabehos shani debeishi yoweishi enselahos douk
    shasuhw merikwum iruhw atap iri. Eshesh douk madae shukripap um Krais uwe.
  hus-NT-2005: Ka kóꞌoytsik tʼajat i kwenta, yab ka exbantsitsik xin léꞌ ti ki kʼambiytsik
    kʼal i tʼilabtsik ani i chalabtsik xi yab tsubax; jajáꞌtsik yab ba Kristo tin
    káldhál xowaꞌ in okʼtsixnáltsik, pos tokot in wewkóm in okʼtsixtal i iniktsik
    ani i chalab xi techéꞌkʼi ti kʼayꞌlá.
  mig-NT: Koto va̱'a‑ró máá‑ró, náva̱'a tú xndá'ú ni ɨɨn ña̱yɨvɨ róó, jíín sɨkɨ́ tú'un
    ndíchí ñáá, jíín tú'un vixi̱ sáni, nátu̱'un íó tani̱nu cha̱a, modo kásá'a‑de ini̱
    ñu̱yɨ́vɨ yá'a te tú kásá'a‑de ja̱ kuní Cristo.
  bps-bps: Na tooyu neye, fye landè di gamu mgikat lêman fagu di tdò landè gukmamu
    na kakakéng alò mdà di tagnè nimò i dad muna to, na mdà di dad sasè tulus, ise
    mdà di ku Krayst.
  mbs-mbs: Peg-ahà kaw te menge otaw meg-akal peden kenyo pineokit te kagi dan medalem
    aw mèpiya dinegen amon tomaking kaw kandan. Meneng wedad ontong te kagi dan, so
    egtoladà dan olò te ketanem te kemonaan dan gebii aw aneng-aneng te otaw tepad
    te keneyonan. Kenà lekat ki Cristo se ipegtoladà dan.
  tof-tof: E umul-umul kwarilün igó, darrü pam babul yarile yabü bumiógüm küp-koke
    akó ilklió bülión bóktane, pamakan wirri gyagüpitótókdógab ne klama tótókda. Ene
    wirri gyagüpitótók pamakanan bókam tumtum ngarkwatódóma akó igó umulbain bóktan
    ngarkwatódó, tüpan gidabkwata. A ene wirri gyagüpitótók ma Kerrisonkwata umulbain
    ngarkwatódó kokea.
  cme-NT: Baa na yaŋ molo ji kar u huɔyasaŋga cure-nɛi bĩɛna-nɛi. Baŋ waŋ mamaŋ baa-na,
    ba bĩncuɔŋ-maama. Ma hilaa nelbilieŋ ãnjɔguɔma-na hĩɛma-na bande, *Kirsa maama
    sĩ.
  sus-sus: Wo naxa a lu mixi yo xa wo madaxu wɔyɛnyi ɲɔxunmɛ ra. Na wulee findixi
    adamadi xa maɲɔxunyi nan na. Na fatanxi duniɲa fe nan na. A mu kelixi Ala xa Mixi
    Sugandixi xa ma feo!
  pon-2006: Eri, kumwail kanahieng pwe emen de pitihkinkumwaildi loalokong widing
    mwahl en aramas akan, me re kin alehdi sang ni padahk kodoudou en mehn kawa ko,
    oh sang rehn ngehn suwed akan me kin kakaun wasa nin sampah, a kaidehn sang rehn
    Krais.
  dad-dad: Taka nem ã, tamo nẽ idegẽya keleĩ kaũ sã bunem to gurar yeĩ irouleyeĩf
    nigin lo walagauf, are Kristus dõ fiya ban, tamo nẽ tobonunã ado tenebur enei
    nẽ tobonunã dõ fiya nigin.
  zab-NT: Gulcualo laat. Quɨt isaantit gún de ni rcaaz gún engany laat cun de xgab
