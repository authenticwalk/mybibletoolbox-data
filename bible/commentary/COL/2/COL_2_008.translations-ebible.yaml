    Edo ungoda gandubari ge amone embo da ge ra. Edo ungoda gandubari ge amone asisi
    bebegae utu de busu de gitijigido era ainda ge ra.
  mqb-NT: Aya əna, sənen pi zek lele, bina ɗo ahay ti i njak kwanay tə atətak way
