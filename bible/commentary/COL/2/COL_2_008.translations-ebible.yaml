  ory-ory: ସାବଧାନ, କାଳେ କେହି ଖ୍ରୀଷ୍ଟଙ୍କ ଶିକ୍ଷାର ଅସଙ୍ଗତ ମନୁଷ୍ୟର ପରମ୍ପରାଗତ ଓ ଜଗତର ମୌଳିକ
