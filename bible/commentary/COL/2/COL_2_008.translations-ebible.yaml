    gó rabeh'ũũm rama metëëk doo. Dooh Kristo hanaa tado bä ta tii.
  lat-VUC: 'Videte ne quis vos decipiat per philosophiam, et inanem fallaciam secundum
    traditionem hominum, secundum elementa mundi, et non secundum Christum:'
  ngp-ngp: Hangi nyuwe wenye mse kutahigwa ni mnt'hu yeyose, kwa umanyi no udant'hi
