    Bwe'ituk bempo ka Krijtota betana weyeka lutu'uriat eakai, ala, inim bat naataka
    katriam betana bem ta'aaka'ut intok inim ayuka weyemta betana junuen sualwaka
    a' ta'aaka iniat eaka iniae yee majta.
  uro-uro: Näkt ngänit lu i varis aung gä namualat sä ngän iva ama latta na ngän ba
    arha rem i qä nasu ngän da akni anga ruvek arhä snängaqa ura qä navon ngän da
    anga iraski na ngät anga enge anga mäñmäñini na ngät kärangätni i ngät parhäm
    iarhongäkt kärqärhong i ama ruvek ta tu irhong barhäm arha ikkäna arha lat dä
    varhäm ama iaus kärangätni i ngät nämäni ama ivätki angät muräkt dap kaku ngät
    parhäm ma Krais aa snängaqa.
  ita-1885: Guardate che non vi sia alcuno che vi tragga in preda per la filosofia,
    e vano inganno, secondo la tradizione degli uomini, secondo gli elementi del mondo,
    e non secondo Cristo.
  muy-muy: Bumvu slimi ti maslaŋa àgosay kʉli akaɗa ya təgəs zlam àna kəmbazl ni ba,
    aɗaba ndam ya tə̀sər Krist do ni ti məsər zlam gatay ni ɗek magədavani ; zlam
    ya ti təgəskabu ni ti məsuf magədavani ya təgur duniya ni təcahi ana tay ; zlam
    nday nani ti ge Krist do.
  kqc-kqc: Vei mona refo, amiye di mokena yora ma rei tavoi di eru rena ago dudu,
    ya yokoi moi gira rego baebu. Mina bi amiye di toutou ma mina kono di vima no
    di mokena dada, ma diya Keriso dada.
  tav-tav: Aperã, “Camajirã jã ã, to bairi jã ya wame macare apiya,” mʉjaare na caĩtorijere
    apiʉjaqueticõaña. Caroorije jetore buioma naa. Camaja na majuuna na catʉgooñari
    wame ã na cáti rotiri wame. Cristo ye me ã tiea.
  eng-ULB: See that no one captures you through philosophy and empty deceit, according
    to the tradition of men, conforming to the elements of the world, and not conforming
    to Christ.
  spa-VBL: Cuídense de que nadie los esclavice con sus filosofías y engaños vanos,
    siguiendo las tradiciones humanas y conceptos de este mundo, ni dejen de seguir
    a Cristo.
  fra-_FOB: Prenez garde que personne ne vous séduise par la philosophie et par de
    vaines tromperies, selon la tradition des hommes, selon les rudiments du monde,
    et non selon Christ.
  hau-ULB: Ku lura kada wani ya rinjaye ku ta hanyar ilimi da yaudarar wofi bisa ga
    al'adun mutane, bisa ga bin abubuwan duniya, ba na Almasihu ba.
  mal-mal: തത്വജ്ഞാനവും പൊള്ളയായ വഞ്ചനയുംകൊണ്ട് ആരും നിങ്ങളെ കീഴടക്കാതിരിക്കുവാൻ സൂക്ഷിപ്പിൻ;
    അത് മനുഷ്യരുടെ പാരമ്പര്യോപദേശങ്ങൾക്കും, ലോകത്തിന്റെ പാപകാരണമായ വിശ്വാസ സമ്പ്രദായങ്ങൾക്കും
    ഒത്തവണ്ണം അല്ലാതെ ക്രിസ്തുവിന് ഒത്തവണ്ണമുള്ളതല്ല.
  lit-lit: Žiūrėkite atidžiai, kad niekas nebūtų jūsų paėmęs į nelaisvę kaip grobį
    per filosofiją ir tuščią apgaulę, paremtą žmonių tradicija, paremtą pasaulio pradmenimis,
    bet neparemtą Kristumi.
  urd-GVR: Muhtāt raheṅ ki koī āp ko falsafiyānā aur mahz fareb dene wālī bātoṅ se
    apne jāl meṅ na phaṅsā le. Aisī bātoṅ kā sarchashmā Masīh nahīṅ balki insānī riwāyateṅ
    aur is duniyā kī quwwateṅ haiṅ.
  far-far: Ma mulu kai madafi kamulu fasi ta wane ka suke kamulu ana famanatalae ne
    nao si mamana. Na famanatalae nai, nia leka mai fasia wane ki ga 'ana, ma fasia
    taki ana molagali ne wane ki tala saungaida ga 'ada ki, ma nao lau fasia sa Jesus
    Christ.
  suz-BL: मिनु गेपुकी दूली लोव़ शेंब आन नोले मखोतीन। मेकोपुकीमी इन कली मुर आन मिम्‍तीके
    नु फश लोव़ पशा, मुर आन रिती थिती ला शेंनीमी। मेको रागी रागी ङा मुर आन थुं ङा बाक्‍ब,
    ख्रीस्‍त के ममाइ।
  car-NT: Tuwaro aitoko amy oty uku'nen me okano'toto 'wa atyngarykon pona. Mo'kopan
    ta'sakary emu'manon roten. Kynotundymapojan kari'na nekarity'san otykon 'wa, ero
    nono tu'ponokon otykon 'wa, mo'ko Kristus 'wa kapyn te.
  amp-amp: Niko dukefmpno tohkfot. Wom yimam wom nkifra tndhmi mount yorhwa marrhu
    tndht o gunyrhu tndht o yamthu tndht o bbinysoft yorhwa shrkaroh nkifra tndht
    hneruhamtn yuwi mkfo tndh nhehruhatmko niko mwany wofnnihato mhikaknirahkomm.
    Ndhtet yimam nkifram yakitoh hawihnamo nkifra boririfhuti mount yorhwa shrkaroh
    nkifra tndh mrokfomi bbinysoft yorhwa shrkaroh tndh mrokforpam kakitohwom nhai
    Jisasr hikhato rorhu dukefr hikkahm.
  bht-bht: साबधान रिया की कोई तुहांजो संसारिक ज्ञान कने बेकार गल्लां ने मुर्ख नी बणाई
    ले, ऐ गल्लां सुणने जो तां ज्ञान बालियां लगदियां न, पर ऐ गल्लां सिर्फ संसार दे
    लोकां दिया तरफा ला न, ना की मसीह दिया तरफा ला।
  eng-NOY: Beware lest there be some one who shall make a prey of you through philosophy
    and vain deceit, according to the tradition of men, according to the rudiments
    of the world, and not according to Christ.
  cub-NT: Me jã́jara mʉja. Mʉje bajumia apevʉre jʉjovaicõjemejara ne bueiye bojecʉbeque
    aru borocʉeque máre, ne d̶abenajiyepe aivʉ mʉjare ne bueimarare. Iye ne bueiye
    põeva néñecuva mácavʉ ne d̶arĩ cõmajiyebu. Iye ne bueiye põeva ne majiébu. Aru
    iye ne bueiyedecabu Cristoi yávaiyede, “Jãve ãmevʉ” aiye. Que baru jãve ãmevʉ
    aru bojecʉbevʉ iye ne bueiye.
  ita-1927: Guardate che non vi sia alcuno che faccia di voi sua preda con la filosofia
    e con vanità ingannatrice secondo la tradizione degli uomini, gli elementi del
    mondo, e non secondo Cristo;
  lww-lww: Ana amiu monar avisuar ruruia vena p̃isi na tap̃atete yeririna lala aimi
    aviar amiu e visena la nap̃a taveve ga namanmaruaena kiena ne yeririna, pona navianena
    la nap̃a pulen ga nakiliaena na yomarava nini. Visena korena la nene pe navisokanena
    ga, a la amolue ga kome sitomena marua kiena ne yeririna lala, a la amolue e lepas
    kiena ne yermare lala amio kimi lala, ana la pe amolue re e Kristo poli.
  ckb-ckb: ئاگاداربن کەس بە فەلسەفەی پووچ و هەڵخەڵەتێنەر دیلتان نەکات، کە پشت بە نەریتی
    خەڵک و بنەما بنەڕەتییەکانی جیهان دەبەستێت، نەک بە مەسیح.
  nas-nas: Diiꞌ tarerariri otoriai, nantoong-etaing daang-koong matau ninka aavaraarima
    kanuꞌantaraariꞌneenga, aaꞌning ninka toomo eeꞌnoko norunoruꞌnanka kantoꞌpuaing
    kansiꞌaapening, Karistooꞌ bakanaꞌ nauraariaꞌ.
  uvl-uvl: Pe anau ala amo ke nek iange mele hel lape tepoi taole imo nga hengetoro
    e nge nganangana ero nenge lohot mana nga ita non letera matana ngana. Ke hengetoro
    nem at nga ope nemur nenge tenau elele tapa sana nga reria kerkerenga, at nge
    Kristus ero.
  eng-BBE: 'Take care that no one takes you away by force, through man''s wisdom and
    deceit, going after the beliefs of men and the theories of the world, and not
    after Christ:'
  ixl-CNT: Pek kuentaꞌex, isubꞌchꞌex aanima tu qꞌu txumbꞌal qꞌuꞌl yol koꞌxhtuꞌ, yeꞌk
    tokebꞌal. Tan eesanal tu bꞌey. Yeꞌk senima tan, yeꞌk itxaꞌk. Kostuumbre koꞌn tu
    u vatz amlika txꞌavaꞌ tzaꞌ. Aꞌ niꞌelku kꞌatz u txꞌiꞌliꞌinaj, u qꞌesalain tetz
    u vatz amlika txꞌavaꞌ tzaꞌ. Utz yitꞌ kꞌatz koj u Cristo niteesava.
  xsi-xsi: Miki kapakatona sondo ŋga. Tia ma tamâta toŋge itula tâno tamâta nenzi
    ilo-kalo laŋeŋa kaŋa-kaŋa pami, aku ŋgua kaa ŋinde ma isae ilomi kalomi ne nzâla
    giri lâ. Ilo-kalo kie mine ŋandai iyoka pa Kirisi imâ pa kinda ŋga. Kinzi tamâta
    sikai ilo-kalo kaa mine lâ timbunzi wa tâno ŋine ne ŋgua kaa kaa wa.
  crx-NTPO: Soo cho khohdle' doo ka la 'uyoonne nanohonoo'ah buk'úne' 'ooht'en ha.
    Nts'en'a la dune dich'oh duk'un'a nuní hunuzut-un, k'us 'ants'i khuni be yáhalhduk-un
    cha, k'us dune didutch'oh duk'oh ts'e huhutni, k'us ndi yun k'ut huwu ni hukw'un'a
    dune hohodulh'e'. 'Aw njan Christ ts'un halhúhoozulh.
  kan-OKCV: ತತ್ವಜ್ಞಾನವೂ ನಿರರ್ಥಕವೂ ವಂಚನೆಯೂ ಆಗಿರುವ ಮನುಷ್ಯರ ಸಂಪ್ರದಾಯದಿಂದ ನಿಮ್ಮಲ್ಲಿ ಯಾರಾದರೂ
    ಬಂದು ನಿಮ್ಮನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳದಂತೆ ಎಚ್ಚರಿಕೆಯಿಂದಿರಿ. ಅಂಥವರು ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಅನುಸರಿಸದೆ,
    ಪ್ರಾಪಂಚಿಕ ಬಾಲಬೋಧನೆಗಳನ್ನೂ ಅನುಸರಿಸುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro jade uri e ije bu vua kufui ka ma baki ije kuariavo ijiebuo vua ije
    fiena nuvediavo. Ijadufuo maeje vua ije bu kuariavo ije bume ema ijiebuo vierafe
    ijiakiro kavene daroki ume ige samuavo ijiebuo vua ije kuariave. Ijadufuo vua
    ije fu Kuraesido vua maeje baki ro fu vua ni be.
  blw-blw: Masapor ar-arwachantaaw hen anchichay tatagu way manlayachay mangawis an
    chitaaw ah sabsafaliy tudtuchu, te chicha, menamalliyam yanggay hen hamhamàcha
    way hen kenaraengcha, ammag lokopchi way maid fanagna, ya hen narpowana, narpo
    yanggay hen tatagun antoy lota ya hen anchichay achi maila way ongtan way chan
    toray way iggay marpochi an Jesu Cristu.
  tam-2017: உலக ஞானத்தினாலும், மாயமான தந்திரத்தினாலும், ஒருவனும் உங்களைக் கொள்ளைகொண்டு
    போகாதபடிக்கு எச்சரிக்கையாக இருங்கள்; அது மனிதர்களின் பாரம்பரிய நியாயத்தையும் உலக
    வழிபாடுகளையும் பற்றினதேயல்லாமல் கிறிஸ்துவைப்பற்றினதல்ல.
  azz-NT: Ximoyecpiacan tech namotamachilis. Huan cuali xiquitacan ma amo aquen namechcajcayahua
    ica tamachilis ten amo teyi namechyolmajxitis. Huan no ma amo aquen namechcajcayahuas
    ica ne tajtoltehuilis ten amo teyi ica namechpalehuis. Porín ne tacajcayahuani
    amo motachicahuilijtinemij tech Cristo. Ta, yejuan moyolchicautinemij sayó tech
    míac tataman taneltocalis den huejcaucayome huan tech míac tataman tamachilisme
    ten axcan quiyolnemilijtinemij in amocuali ejecame ten tayecantinemij nonohuiyan.
  spa-RV-1909: 'Mirad que ninguno os engañe por filosofías y vanas sutilezas, según
    las tradiciones de los hombres, conforme á los elementos del mundo, y no según
    Cristo:'
  csy-csy: Khatpo in leitung ciimna le a mannung ngawl theamna te taw hong siatsua
    thei ngawl natu in kidawm vun, tua thu in mihing te i pulepa ngeina le leitung
    piancil pan ngeina hi a, Christ i ngeina bang hi ngawl hi.
  mxq-NT: Exkʉm pʉ́n mwinꞌʉʉnʉdʉ mʉt jatuꞌugʉ wiinkpʉ ʉxpʉjkʉn, diꞌibʉ yʉꞌʉ tyuꞌunʉnꞌa̱jttʉp
    ja ja̱ꞌa̱yʉty, es mdukpanʉjxa̱ꞌa̱nʉdʉ ja ʉxpʉjkʉn o ja tyuꞌunʉnʉty ja jekyjyaꞌayʉty,
    es mdukꞌawdátʉdʉt ja ánklʉsʉty ma̱ jyapa̱a̱dyʉty xyꞌawdátʉt ja Kristʉ.
  tzj-NT: Maxta c'o jun achi xquixruch'ec ta tre jule' tijonem ja junwi' chi na como
    c'oli ja tijonem ja utzlaj tijonem ne'xi, pro ni majun rsamaj, xa engaño rc'amonto,
    jule' tijonem ja xa winakarsan cumal achi'i', xa jule' costumbre ja noc'o ruk'ij
    in ma ruq'uin ta Cristo penak wi'.
  tdt-tdt: Kuidadu di-diak atu ema la bele bosok imi halo imi monu ba lasu laran.
    Tanba sira nia hanorin nee la huun la dikin, so mai deit husi matenek ema nian
    ho regra mundu nian, laos mai husi Kristu.
  ron-BTF: Păziți-vă ca nu cumva cineva să vă ia ca pradă prin filozofie și înșelătorie
    deșartă, conform tradiției oamenilor, conform principiilor elementare ale lumii
    și nu conform lui Cristos.
  eng-WEBP: Be careful that you don’t let anyone rob you through his philosophy and
    vain deceit, after the tradition of men, after the elemental spirits of the world,
    and not after Christ.
  eng-FBV: Watch out that nobody enslaves you through their philosophy and worthless
    delusions, following human traditions and concepts of this world, and not following
    Christ.
  nld-1939: Past op, dat niemand u meesleept door de wijsbegeerte of ijdele drogredenen,
    die op de overlevering der mensen zijn gegrond, of op de leerbeginselen der wereld,
    maar niet op Christus.
  bwo-bwo: Krstosats need'iyek b́woterawo datsanatsi daneets niwwats, k'awntsal kooton
    konworu itn deshb́de'awok'o it tooko korde'ere.
  nch-BL: Ximomocuitahuica para amo aqui amechcajcayahuas ica miyac camanali yejyectzitzi
    ten inintalnamiquilis huan quej nopa amechilpise ipan cati amo melahuac huan cati
    amo ipati. Cati inijuanti amechmachtíaj huala ten inintalnamiquilis masehualme
    huan ten ajacame huan amo cati xitahuac. Inijuanti amo amechmachtíaj ten Cristo.
  quc-TNT: Chiwila iwib mixkaj pa qui k'ab ri winak ri cäcaj quixquisub ruc' ri je'lalaj
    tak qui tzij chquij ri qui nak'atisam wi quib ri e are', ruc' c'u ri qui chomanic
    ri man c'o tä u patän chrij ri cajulew. Man are tä ru tijonic ri Cristo, xane
    are ri qui tijonic winak, ri xak ajuwächulew wa'.
  tfr-NTPO: Kjone kjone mär l̈öng tjl̈õkwo obl̈ë obl̈ë go. Tjl̈õkwo l̈i, nopga kjok
    ëre so sgara beno l̈öng mär ba go, gueniyo e jyõ, e l̈aga Cristorë l̇l̇ëme. Pjãy
    sjëk tjl̈õkwo eniyo l̈agaga l̈i tjok, pjãy jyãpgwe l̈ok l̇l̇ëm wl̈o, pjãy iche
    ber l̈öng ba tjl̈õkwo baĩya l̈i go l̇l̇ëm wl̈o.
  kaq-NT: Mato hihbojanoxon honanihcama jaxon quesa joibo mato nincamacanmis coiramenahue.
    Honancoinxonma bi jonibaan shinanai joi res ta mato honanmacatsihcanihqui. Cristonahma
    bi huetsa joi mato haxemacanmis yoshiman joi.
  sgb-sgb: Kaillag kaw, ta êmên kaw a kihonol kanlan ampanoro hên kalokwan haka ya
    ayn kapukatan. Ya toro la ay alwan toro ni Apo Jesu-Cristo, ta ya pan-itoro la
    ay habi-habi lan manan tawo haka tungkol ha toro lan a ampagpalokop kan Apo Namalyari.
  vie-1934: Hãy giữ chừng, kẻo có ai lấy triết học và lời hư không, theo lời truyền
    khẩu của loài người, sơ học của thế gian, không theo Đấng Christ, mà bắt anh em
    phục chăng.
  kxv-kxv: ସିନିକିଦୁ, ଏଚେ଼ତା ଆମ୍ବାଆସି କ୍ରୀସ୍ତତି ଜା଼ପ୍‌ନାୟି ଲାଗେଏତି ମାଣ୍‌ସିତି ପା଼ଣାପା଼ଟୁ
    ଅ଼ଡ଼େ ଦାର୍‌ତିତି ମୂଲୁ ଜା଼ପ୍‌ନି ପା଼ଞ୍ଜି ସିନି କିନାୟି ଅ଼ଡ଼େ ଉଜେଏତି ନା଼ଡ଼ିକିନି ତା଼ଣାଟି
    ମିଙ୍ଗେ କାୟିଦି କିହା ଅୟାନେ;
  amu-NT: Calꞌandyoꞌ cwenta na tiñequiandyoꞌ na nlaꞌjomndyoꞌ ñequio nnꞌaⁿ na cwinquioꞌnnꞌaⁿ
    ntꞌomcheⁿ ñequio ñꞌoom na mꞌaaⁿꞌ nꞌomna, ñꞌoom na matseiñꞌeeⁿꞌñenaꞌ nnꞌaⁿ ee nchii
    cantyja ꞌnaaⁿꞌ Cristo cwilaꞌjomndyena, macanda̱ cwiꞌoolaꞌjomndye chiuu na nquiu
    nquiee ndoꞌ ñequio natia najnda̱ na cwitsa̱ꞌntjom tsjoomnancuewaañe.
  hin-CV: यह ध्यान रहे कि कोई भी तुम्हें तत्वज्ञान तथा खोखले छल के माध्यम से अपने
    वश में न कर ले, जो मनुष्य की परंपरा तथा संसार की आदि शिक्षा पर आधारित है—न कि
    मसीह के अनुसार.
  spa-BES: 'Cuídate de que nadie los engañe, por la sabiduría y el engaño del hombre,
    siguiendo las creencias de los hombres y las teorías del mundo, y no según Cristo:'
  san-BEN: সাৱধানা ভৱত মানুষিকশিক্ষাত ইহলোকস্য ৱর্ণমালাতশ্চোৎপন্না খ্রীষ্টস্য ৱিপক্ষা
    যা দর্শনৱিদ্যা মিথ্যাপ্রতারণা চ তযা কোঽপি যুষ্মাকং ক্ষতিং ন জনযতু|
  tdx-tdx: Mitaoa ke eo ty hañamengoke anahareo an-kilala miheotse naho famañahiañe
    kòake mirampy amo lili’ ondatio naho amo sata’ foto-ty tane toio, fa tsy amy Norizañey,
  naf-naf: An ŋenaŋ amgalen ŋoktikeset tetimaemae zet belakŋaŋ ŋen zemti keŋin mme
    yuŋguwepgat indiksem indeemti mambep. Zet yukwat yukwat keboŋ ke ekŋenaŋ yeŋpawine
    ekŋengalen nânâ dâsuki notnaŋ ilinaŋgat keŋinan manzeip ma msat palengalen nânâ
    dâsuki notnaŋ ke timamti manzeip, wa nânâ ke Kilaismagengatnaŋ yek.
  grc-MT: βλεπετε μη τισ υμασ εσται ο συλαγωγων δια τησ φιλοσοφιασ και κενησ απατησ
    κατα την παραδοσιν των ανθρωπων κατα τα στοιχεια του κοσμου και ου κατα χριστον
  vid-vid: Mlole, lelo munhu yaleche kuwadita muwe wapogozi wa heye, kwa malanguso
    ga heye ga udesi hela, galingulawa mli malanguso ga wanhu na kota isi vyoilingugana,
    na haiwele yalingulangusa Kilistu yuye.
  pio-NT: Piicácué píichawa cayába ipíchanácué áibanái iwènúadacuéca píiwitáise báisíiri
    tàacáisi íicha nawàwacáiná nachìwáidacuéca pía nàasu cachìwéeri tàacáisi iyúwa.
    Càmita nacàlida Cristo itàacái, càmita nacái Cristo iyúudàa nía. Néese nacàlidacáita
    meedá càide iyúwa èeri mìnanái íiwitáise íimáaná, yá nacái nàawirináimi yàasu
    tàacáisica. Nacàlida nacái demonionái yàasu tàacáisi, níara demonio ichùulièyéica
    èeri mìnanái íiwitáise namànicaténá nabáyawanáwa.
  tsn-tsn: Se letleleleng ba bangwe go senya tumelo ya lona le boitumelo ka botlhalenyana
    jwa bone; le dikarabo tsa bone tse di sa tlalang tse di tswang mo megopolong le
    mo ditlhaloganyong tsa batho, mo boemong jwa go dumela mo go se Keresete o se
    buileng.
  amr-NT: Keyoj oʼnonaʼne. Opudomeyere namaʼda huamanmadikaʼeri o̱ʼnepo engaña e̱gkataʼ
    onʼpakpo konig aratbutada namaʼda onʼnopo̱i̱kaʼnig opudomeytaj enmadikataʼ boʼtipakne.
    Dakaʼ Cristotayoʼda yanoknopo̱e̱po kenomeytanayo manigpe̱e̱hueʼ yanikatiʼ. Konig
    adhueaʼpaneʼ o̱gkikaʼuyatenig kenpaʼti onʼnopo̱i̱kuyatenig namaʼda monmadikapetnig
    manigpe̱e̱hueʼ yanikatiʼ. Kenda Cristo oʼmanmadikaʼuyatenig ken konig onmadikahueʼ
    moʼe̱a̱pet.
  pwg-pwg: Tuna kubiine kokitaruvimi da ke wawaya i sisiya viberowai nuwanuwami ina tinavirai
    da i vibeyebeyena kwebuna kona kivini. Ti na i vibeyebeyena na wawayota gwabisiyai
    ma dobu ina nuwagiura ma ina taravatu kamonai eviiviiya ma ke Keriso gwabinai.
  cjv-cjv: Ena ne yokamai “Yai ta uro ka giram murom yo di norowangua bo te ka yo
    morom dire kasu di norowangua ena no yokamai dourom beikenapune,” di firainga
    kan kenom beiyo! Yaromi ari yokamai awanoma kanom dire te mangi tai faingua mapunom
    dungua epe duwamba Kirisito yaromi kamom i dikenangua ena kan kenom beiyo!
  tha-KJV: จงระวังให้​ดี เกรงว่าจะมี​ผู้​ใดทำให้ท่านตกเป็นเหยื่​อด​้วยหลักปรัชญาและด้วยคำล่อลวงอันไม่​มี​สาระ
    ตามธรรมเนียมของมนุษย์ ตามหลักการต่างๆที่เป็นของโลก ไม่ใช่​ตามพระคริสต์
  por-BR-2018: Cuidado que ninguém vos tome cativos por meio de filosofias e de enganos
    vãos, conforme a tradição humana, conforme os elementos do mundo, e não conforme
