    lot. Pero tyʌlem jach ti quixtyañu bajche' i tyʌlel ti xijq'uiyob i yumob ti ñoj
    oniyix, che' bajche' mi' pensaliñob i cha'an bʌ mulawil.
  lac-NT: Qui' cʌnantex a bʌjex soc mʌna' mac a cu tarob u camsiquechex t'ʌn soc mʌ'
    a p'ʌtiquex bic caj a wacsex ta worex quire' a ba' cu tus camsiquechex. Mʌ' ja
    wirej, u tusarbar techex u t'ʌno' quire' mʌ' taji', quire' a ba' cu tus camsicob
    mac ra' u t'ʌn winic, mʌ' u t'ʌn C'uj. Quire' a ba' cu camsicob ra' cu ya'aricob
    u nunquirob. A ray t'ʌno' mʌ' u t'ʌn Cristo. Robob a yʌjcamsayʌjirob, cu camsicob
    u t'ʌn ich yoc'ocab.
  xla-xla: Epedeme wua꞉ wolomape, oplami haletapo ya꞉ta ka꞉depo dinapolowe malamale
