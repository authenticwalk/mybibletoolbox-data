    nchaa tnúhu‑áⁿ ñǎ túú vědana nàndɨ́hɨ‑xi. Te ducaⁿ quìdé‑yu chi nchìcúⁿ nihnu‑ní‑yu
    nchaa nàcuáa ní xóo cada ñáyiu ní xíndecu ndéé sanaha. Te càháⁿ‑yu nàcuáa sàni
    iní yucu ñǎvǎha, te ñá túú càháⁿ‑yu nàcuáa cuìní méé Xǐtohó Jesucrìstú.
  myu-myu: Eyday'em'um cuy epesop warara'acat pe eymubu'unap puxim Jesus kay apẽn
    wuyju taomũn ãm ibubum iap puxim. Ixeyũ Cristo ekawẽn g̃u eymutaybitbin. Ijodiacat
    ekawẽn acã eymutaybitbin ip―Deus kay'ũmayũ ekawẽn―ipi juacat ag̃uymubarẽmrẽm'ukayũ
    ekawẽn. Eymug̃uykuku ojuy ip. Te'e ma eymutaybitbin ip. Eyetabun g̃u juy epesop
    ixeyũ a'õ kay.
  fue-fue: Kakkilee gam to goɗɗo ƴoyra on e annal lugguŋal. Kakkilanee bo haalaaji
