    ano vetí anafu aráoni ineine vá namu aunan kayo ma ayompin báken ma ma vara yafíkein
    kéká bái ineine ánain manan dakhafiyan mifo Karaisini ineine ánain ída yakhafiyan
    mino.
  rkb-NT: 'O kytsa pykyhytutaha! Sesus soho humo mytsatyziutahaktsa. Ustsa kytsa hi:
    — Sesus harere bo batu hỹ — zikaha. Asa hi ihumo batu sispirikpo. Siharere bo
    ka waby waby byitaha. Ikiahatsa siharere bo yhỹ tsimykaranaha zeka pahaspihikbatakanaha
    asahi Deus harere bo batu hỹ mykaranaha. Myzotsa siakbatsa harere humo zuba pahahyrinymyrykynaha.
    Siharere ty pahaspihikbatakanaha ahabo mybarapetu mykaranaha.'
  san-THA: สาวธานา ภวต มานุษิกศิกฺษาต อิหโลกสฺย วรฺณมาลาตศฺโจตฺปนฺนา ขฺรีษฺฏสฺย วิปกฺษา
    ยา ทรฺศนวิทฺยา มิถฺยาปฺรตารณา จ ตยา โก'ปิ ยุษฺมากํ กฺษตึ น ชนยตุฯ
  iws-iws: Kɨma, kɨmasiyar mɨntaraona. Kɨma iikam nhɨrmiyam kɨpi kiwaki sɨma nɨtam
    mɨ kɨmiirɨn ɨkɨ yai bibiyɨeyɨm kwoɨnkɨ prɨinaɨngwo boɨniyɨm, kɨmiir boɨnmɨmauuwam
    kɨmiir kwoɨn ɨmiir kiyaiyam mɨ sɨmiirɨn kɨmiir nɨksɨsaeyɨm. Mɨ tɨ iikam hɨriinanɨm
    yɨm yɨdiwi wanwiyaemi yaiyɨm mɨ dimɨn biyɨe biyɨeyɨm nuan uridyɨu bibiyɨeyɨm sɨɨmɨm
    sɨm boɨnikɨm. Yɨm sɨma Krais siir dimɨn taemɨnɨm sɨmiir bɨ boɨnmɨmauuwikɨm.
  pol-SZ: Uważajcie, aby nikt z was nie padł ofiarą zwodniczej filozofii lub bezsensownych
