  ben-OBCV: দেখো, কেউ যেন অসার ও বিভ্রান্তিকর দর্শনের দ্বারা তোমাদের বন্দি না করে,
    যা কেবল মানবিক ঐতিহ্য এবং জাগতিক মূলনীতির উপর নির্ভরশীল, খ্রীষ্টের উপর নয়।
  mil-NT: Te ío quɨhɨ iní‑ndó cùndecu‑ndo chi xìca cuu ñáyiu cuìní dandàhú ñáhá xìi‑ndo,
