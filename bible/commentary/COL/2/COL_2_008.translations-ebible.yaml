    Alake, solo amowa kiyawa kulu hanosaleke, kiwa Kelesowemi palawa sutesinaposakeye.
    Auma:pekise, pota:pa:.'
  dwr-ENT: ኪሪስቶሳፔ ጊዴና ቲሚርቲያን፥ ሃ ሳዓ ሞዲያ ኣያናቱዋ ቲሚርቲያኒኔ፥ ኣሳፔ ዬዳ ኤራቴን፥ ቃሲ ሜላ ጪሙዋን ሂንቴንታ
