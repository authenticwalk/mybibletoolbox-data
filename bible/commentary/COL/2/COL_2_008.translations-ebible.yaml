    soko tle puapo.
  xav-NT: Taha wa, te za 're asi'madâ'â pese za'ra wa'aba mo, dasi'uihâ na senai'õ
    na danhimirosa'rata nhipese na da te aima 're roti za'ra wa'aba mono wamhã, ãma
    're dazaze za'ra wa'aba mono tõ da, tô sena newa taha ãma si 're aihâimana za'ra
    wa'aba mono tõ da. Ni'wam norĩ hã danhimiwada'uri zarina pawa'âbâ ãna te te dama
    're ĩromhuri za'ra mono ne, robzei'õ na apâ 're aihâimana za'ra wa'aba mono õ'umnhasite,
    te za dawi 're asi'madâ'â pese za'ra wa'aba mo. Danhimirosa'rata nhipe hã Cristuhu
    hawib õ di. Dahi'rata sidâpâsi tô senai'õ na taré da te dasima 're ĩroti za'ra
    mono zém hawimhã ta hã, duré ĩhâiba'õ norĩ hã wasété uptabi na 're ĩhâimana za'ra
    mono norĩ hã ropâ siptete sina marĩ te te 're ĩ'madâ'â za'ra mono hawimhã, danhimirosa'rata
    nhipe hã.
  cuk-cuk: Nue salakarmar. Mer dulemar-yamo-binsa-na-ibmar-wisi-sogdimaladse binsaed
