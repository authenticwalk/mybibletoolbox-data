    dupa wata-miningima.
  eng-ASVBT: 'Take heed lest there shall be anyone that maketh spoil of you through
    his philosophy and vain deceit, after the tradition of men, after the rudiments
    of the world, and not after Christ:'
  mna-mna: Kere. Kokena wal pakan tiyaaru yom pa sua kizin soroksorok ta ŋono somŋana
    i ma kewe mbesooŋo sorok pa pakaamŋana kizin tana. Ŋonoono, tomtom pakan tileŋ
    sua kizin na, tiso ina ŋgar ŋonoono. Tamen wal pakamkaamŋan tana, titoto ŋgar
    ki Krisi som. Ina titoto ŋgar mi mbulu kizin tomtom men. Mi sua kizin, ina imar
    pizin bubuŋana sananŋan ta ki toono ti.
  myw-myw: Kumtakivateimiy. Awoum teitan gamag bikatidavimiy nakatimlakay kweitan
