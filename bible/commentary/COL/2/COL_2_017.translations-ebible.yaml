  san-DEV: यत एतानि छायास्वरूपाणि किन्तु सत्या मूर्त्तिः ख्रीष्टः।
  tna-NT: Pamapa tueda ai puiti cuana ataina huecuana, Cristo pueji mahue su. Cristo
