    sidri Chube tadukalin ama toi mine ne suiage Chube gwa giti, me sugedu amage trate
    ulita Chube mine kaire Chube takalin mine ama alin, agwa Cristo chku nga dba ai
    giti gire Cristo geru gbu kwiange diali dale alin, ene Cristo giti ñage suge trate
    kwiange Chube takalin kwian tañachuge mine kwian toi mine ama gwa giti, Cristo
    alin giti ñage suge trate kwiange Chube talla mine.
  tmd-tmd: Krais hölöŋ wop aku, ap piaku inöm röxg nugwön rɨmɨdöia; jɨ ap yöbö aku
    Krais.
  acr-NNT: Ma ronoje ne waꞌ xa e ilibꞌal pan re ri katajin loq; noꞌj ri Jun kukꞌutubꞌej
    uwach pa saqil wi, e ri Cristo.
  kpg-kpg: Nia haganoho huogodoo beenei, la nia ada mee hua o nia mee ala e kila mai
    maalia. Di mee dela e donu, la go Christ.
  taj-taj: चु जम्‍मान ठिमगदे चा सत्‍य तामला चिनु जे हिन्‍ना। थे सत्‍य ताम भिबा चा
    ख्रीष्‍टनोन हिन्‍ना।
  avt-avt: Menmen im hɨram mɨre piksa keremem kerek nɨpaa meteikɨn maamrer naiu menmen
