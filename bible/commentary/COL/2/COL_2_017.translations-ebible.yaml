  hrv-hrv: To je tek sjena onoga što dolazi, a zbiljnost jest - tijelo Kristovo.
  box-NT: Bṹn ɓúenɓúen fù lé bìo lá wà ɓueé wé ɓàn khã̀nkhã̀náamu.
