  ilo-ULB: Aniniwan dagitoy dagiti banbanag a dumtengto ngem ti kinapudno ket ni Cristo.
  pir-NT: Panopʉ ti ihya dutiyere, bose decorire ye dutiyere, apeye dutiye gʉ̃hʉre
    cũahye Cohãcjʉ̃ marine buhero taro. Ti dutiye mehna camepʉ tiquiro yeatire Cohãcjʉ̃
    ye ihñono niahye. Cristo tiquiro ijie tiatire mehenogã ye ihñono niahye masare.
    “Tiquiro ohõ saha waharota”, nino sa ye ihñono niahye. Sa yeati ijimahye ti dutiye.
  anv-NT: Unó nkane bina úlú lé dendoré unó bi uchwɔɔ́ nyɛ. Ne toŋ́gése genó
    ɛyigé unó bina ulɛ́régé ɛlé Kras.
  sab-NT: Geru ai kare kledu gbaba sugetidale alin kwian israelita alin unsuialin
