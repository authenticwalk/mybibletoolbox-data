  san-TAM: 'யத ஏதாநி சா²யாஸ்வரூபாணி கிந்து ஸத்யா மூர்த்தி​: க்²ரீஷ்ட​:|'
  cof-NT: Yari matu to mantári joto, ocopinchu cuwenta joe. Ocopinchuca quirato, ocopinchu
