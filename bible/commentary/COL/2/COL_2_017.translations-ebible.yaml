  mio-NT: Ndihi chacan cuu sava ta cua iin cuhva yoso cuhva cua coo iti nuun, soco
    iin cha ndicha ndicha cuu ra Cristo.
  srq-NT: Cristo siqui nonde íbii chõ ngue ũquɨ̃ ja nyii re. Mbia Cristo ru raarõ
    sacuã ño ngue ũquɨ̃ nyii re. Cristo tu mose que ũquɨ̃ quiachã ja cote ra.
  kje-NT: Yon peinohi ri onnenihe, ono rir noho honolla noro holoor halauk onnenihe
    na'akeme naisa au kake mehe. Nonolu eni Makromod Lalap nala holoor halauk onnenihe
    leke namwali au kake man melle ha man wa'an man An nou mai lere li'ur. Kristus
    penia na'akuku na'anokoredi ha wo'ira na'akeme man Makromod Lalap nonou eni.
  gaz-gaz: Isaan kunneen gaaddidduu waan dhufuuf jiruu ti; dhugaan isaa garuu Kiristoos
    keessa jira.
  kud-kud: Ginauliwone aba'ita ta'i, na hesi adi hanapu moiha Besinana ibom ainaena
    i'abiye maseledi.
  urb-NT: Upa ame'ẽ ta riki ma'e mujekwaha jõ. Kuja. Yman rahã uwyr ame'ẽ ke mujekwa.
    Ame'ẽ uwyr apo 'y. Kirisutu a'e. A'erehe mu'eharan ta rehe pehendu ym.
  fra-LSG: c’était l’ombre des choses à venir, mais le corps est en Christ.
  san-HK: yata etAni chAyAsvarUpANi kintu satyA mUrttiH khrISTaH|
  cak-SNT: Ruma nojiel reꞌ xa rumuchꞌuchꞌil ri Cristo. Pero vacame, jajaꞌ cꞌo kiqꞌuin
    y man chic nicꞌatzin ta ri rumuchꞌuchꞌil.
  uvh-uvh: Napa' tapni ka u titing wa adi iik kareng ka Anutu wari inga' tipkadofi
    waraga' sura kamigu' wara'ning kamaga unggungsa' titing. Ka napa' beng guk sini'
    ka inga' kagadofi ning wa Kasira Aming Jisas wari kadofinga sidiganang u kuma'
    ita' wara' sidi tapni ka u yara waraga' guk mo' sukanting.
  ino-ino: Mani akufa ya'yaka henaka'a va'yi hisea ya'mo ame'a lave nelea'maki Kalaisi'a
    akai'ake lamake'a mai'ne.
  gnn-gnn: '@see-verse:COL.002.016'
  yal-yal: Ne birin findixi fe famatɔne nininna nan na naxanye yi fama, koni ɲɔndin
    yɛtɛɛn findixi Alaa Muxu Sugandixin nan na.
  cnt-NT: Ca₂le₃jë́₃ a₂në₅, lë́₅ co₂'nió'₄ caun₂ 'én'₁ quió'₅ a₂'i₄ 'éi'₃ jiá₃ bá₄
    jaun₂, la₁ia₁ juɨ₁lia'₂ a₂tí₅ të₃dsón'₂, Cristo bá₄ 'éi₂.
  tif-tif: Kemin, kanolin iintang am dakan-umbip aye, inin-inin aye, kaali tiil kaami
    sinik talaba tap kaata atam-laabup, kemin ale, tiil kaami atin tituun tiltam talsuu
    kaali Kraist ata no.
  nlx-nlx: काहाकाय ज्‍यु सोब आवणारी बविष्‍यान वातीन सावलो हे, पुण खेराय मसी मायच जुड़ी।
  apw-NT: Áí yuṉáásyú ágodoṉíłi bichagosh’oh zhą́ ádaat’ee; áídá’ da’aṉiihíí Christ
    be’ágodoṉiił.
  gum-gum: Inchen øyeeg mariiløbe kerriguba tru wendøsrø attrabigwan øyeeg kønrrabig
    kuitamab asamig, iibe ka treetø køn. Inchen tru cierton maig kønrrabiibe, Cristo,
    nø køn.
  not-NT: Jirai tojai yametaguetaiga jorío, iquengantari Tosorintsi. Carari yamai
    aroque yareca Quirisito. Irianti Irirosonori, Itingomi antagaisati. Moncaraca
    yamai. Quero ogatsitairo ora yametaigabitara jorío.
  plu-plu: Inakni kumadukaki amadgaya inin in ka kawih udahanwiy ku akak inin. In
    ke pahapwibe ig waywe ganmap pitatyempi gapit. Ganmap ka ignema ig awayg. In he
    arekhetninen adahan ku pariye nemnikumpiye. Inakni judeyenepwi gikumadukankis
    in hawwata in he arekhetninen gidahan Cristo ku pariye nemnikumpiye. Kuwisme ig
    Cristo danuh. Nikwe ini ku pariye kene ganmapbe in ka ariknawnama wotwiy akiw.
  iou-iou: Baga udewani uwä imaka bureni kämi ahäkta yäwani unitäŋo wärani bumikgän.
    Upäŋkaŋ imaka bureniwä Jesuken ahäŋkuko pätak.
  ntp-NT: Vʌʌsi gomaasi ʌroodami ʌʌquidadʌ sʌʌlicamigadʌcatadai dai camaiñamʌga aidʌsi
    abiaadʌrʌ divia Suusi Cristo. Suusi Cristo mamaatʌtuldaragadʌ ʌgai dai namʌga
    sivi.
  rai-rai: A kum naagagon mi diat welaar ku ma ra malalar i ra utnaa baa in waan paat
    namur ma mi ia waan paat. A utnaa mulu, ia Kaarisito.
  haw-1868: 'He aka no ia mau mea no na mea e hiki mai ana: aka o ke kino, no Kristo
    no ia.'
  ffm-ffm: Ɗum fuu ɗum cappotooɗum kuɗɗe garoyooje tan, kaa goonga oo e Almasiihu
    woni.
  arb-NAV: فَهَذِهِ كَانَتْ ظِلالاً لِمَا سَيَأْتِي، أَيْ لِلْحَقِيقَةِ الَّتِي هِيَ
    الْمَسِيحُ.
  cop-CNT: ⲉⲧⲉ ⳿ⲧϧⲏⲓⲃⲓ ⳿ⲛⲧⲉ ⲛⲉⲑⲏⲛⲟⲩ ⲧⲉ ⲡⲓⲥⲱⲙⲁ ⲇⲉ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅.
  sri-sri: Iripoegue Marĩpʉ marĩrẽ ĩgʉ̃ dorerire pídi ããrĩmí, ĩgʉ̃ marĩrẽ Cristo merã
    iritamuburire pémasĩburo, ãrĩgʉ̃. Daporare Cristo iri dorerire iripeogʉ ejadigue
    ããrĩmí marĩ ñerõ iridea wajare taubu.
  nal-nal: Amun lus angkanaan ka malasing be a laklagaaia amun saan kana wat lamur
    ma taning ka balas faanong. A zaan faaratunaan kari Kaarisito.
  kyq-kyq: Naaɗe se paac aan gɔɔ kaam nirl nakgen bɛɛ utu aɗe ɓaa naan ki. Ɔɔ kaam
    nirl nakgen se taaɗ te al‑Masi mala.
  kwd-kwd: Tofuna nga tagi lo'oo, 'e 'ilaka'u mola nga nunu'i 'ola na'a 'e nigi mai
    'i na'ona nga 'ola kwala'imori. Nga 'ola kwala'imori no'o na la Jisas Kraes.
  ded-ded: Wiac imoc sasawa, imoc wiac ngade fingerude, imocac ongaonga nga Kristongo
    wiac fora ande.
  ewe-ewe: Elabena esiawo nye nu siwo gbɔna la ƒe vɔvɔli; ke nu la ŋutɔ le Kristo
    me va.
  nuy-nuy: Wudanila-yung-galawaj wiijamana nguynju yaga a-malnguj-jii, wu-yamana.
    Wugurru aniijgubulu-windiyung yuwaani wu-burraa nigawi-rruj na-Christ-duj.
  cop-BHC: ⲈⲦⲈ ⲦϦⲎⲒⲂⲒ ⲚⲦⲈⲚⲈⲐⲎⲚⲞⲨ ⲦⲈ ⲠⲒⲤⲰⲘⲀ ⲆⲈ ⲚⲦⲈⲠⲬⲤ
  buk-buk: Bu gêŋ hoŋ dinaŋ gitôm gêŋ ŋagatu ŋambwa naŋ dalic muŋ su, ma tiŋambu ŋandô
    meŋ hôc asê. Ma ŋandô dau, naŋ Kilisi.
  pri-NT: Êdiri pâ pwiibà, âna po ânuuru co ê pwina o mwa tèepaa. Ê âjimuru, âna wà
    Kériso.
  zpq-NT: Yogo' da' ca' con bosozejni'in late'lasze c̱he Criston', perw ṉa'a da' bid
    Criston' bich chyažjecho da' ca', ḻe ba nombia'chone'.
  por-TFT: Procedam assim, pois estes regulamentos que têm a ver com comidas, e bebidas,
    e festivais são como uma sombra [MET] projetada por algo que se aproxima; em outras
    palavras, eles representam apenas as verdadeiras bênçãos espirituais que Cristo
    tem dado a vocês.
  gwi-NT: Jii Moses va-law ts'ą' drin shroodiinyąą kwaii ąįį zhyaa gwank'oh nilii
    k'it t'inchy'aa geh'an goovodohk'ii kwaa. Vit'eegwijyąhchy'aa deehee'yaa nyąą
    diineenjit gwii'įį ąįįt'ee Christ k'iighai' t'iizhik t'inchy'aa.
  gvn-gvn: Yinya law ngulkurr jananka ngadimunku. Yinya law yala ngurma, milbinka
    Jesus Christ. Bamanga ngurma bama kari. Yamba ngurmabu milbil bama yarra janjananya.
    Yinyamundu law yala ngurma, lawmundu milbil Jesus Christ kadanyamunku. Nyulu kadan,
    yinyamun ngana must Jesusku wukurrikada, Jew-warramu law karida.
  nhy-NT: Nochi yon tlamantle okipiaya ipatij nijkuak ayamo owalaya in Cristo, pero
    axan mach ok itlaj ipatij. Achtoj otiekaj kej yeskia otiekaj itech se ekawitl,
    pero axan ya tikatej itech Cristo de kan owalajtoka in yon ekawitl.
  asm-FB: এই সকলো ভাবী বিষয়ৰ ছাঁ মাথোন; কিন্তু প্ৰকৃত সত্য হৈছে খ্ৰীষ্ট।
  okv-okv: Ari tapa ainge amo ke be mane teho aririvo ainge rate ari be amo ambota
    puvurou kesova. Eto ambota kesora amo Keriso avo kesora.
  mxt-NT: Tandɨhɨ cuan cuví chi tari noo xiñahñu ri cha cuquichi ityi nuu. Ta vityin
    cha quichi̱ ra Cristo ta ican ra cuví ra cha ndicha vaha sacacu chi yo.
  tzo-NT: Yu'un ti tsots sc'opilal ic'ot cu'untutic c'utic ti jpastutic ti vo'one,
    yu'un ja' no'ox señail ti jmalatutic ti Cristoe. Hech yu'un ti ora to mu'yuc xa
    sc'opilal yu'un laj xa sventainucutic ti Cristoe.
  ind-AGS: Semua ini hanyalah seperti sebuah bayangan untuk apa yang sesungguhnya
    akan terjadi, sebab realitas jasmaninya adalah Kristus.
  omw-omw: Ekyaa mwi okyarava quaahaqa vahi okyaravama vahiro. Karaisiva qovarama
    viro ekyaa mwi okyarara taiqa kyairama. Ekyaa mwi okyarava mamanaanru votima kyero
    vaiharo Karaisiva qutaa inraikya mwivama variro.
  yrb-yrb: I imueta nesiana i duburo fafie utasu inu ukaka torowa. Nono Yesu Kerisona
    ba ido.
  maa-NT: Ngats'iì kjoa̱ koi, k'oa̱á ngaya‑la̱ koni tà 'nguién‑la̱á kjoa̱ xi i̱skan
    j'iì; ta̱nga jè xi nguì kjoa̱ kixi̱, jè Cristo.
  mcq-mcq: Ikija raka kaꞌene maiꞌo rohuni jihuni ꞌavena kaivo nimaijaho Keriso ona.
  sus-A: نَ بِرِن قِندِشِ قٍ قَنيِ تْنشُمَ نَن نَ. عَ نُ وَ مَ عَلَ شَ مِشِ سُفَندِشِ
    شَ قٍ نَن مَسٍنقٍ وٌن بّ، نَشَن قِندِشِ نْندِ يَتِ رَ.
  jpn-1965: これらは、次に来るものの影であって、本体はキリストにあるのです。
  fra-SBL: qui sont une ombre des choses à venir ; mais le corps est à Christ.
  yka-yka: Kēmon meˈ saraˈ Yahudi pasal meˈ miyaˈan pangessebande bang ine inagad-agadde
    matekka si pasōnganin. Bu inagad-agadde inin, tekka ne hep duk inin si Almasi.
  mle-mle: Adiy jaav, adiy basadika jaav-adiy. Aw Jisas Krais mwiya jaav dayadi maaw-ad.
    Alik tikuw, gwur adiy Jisas Kraisawa mawul nak tikwanadiy duw taakw, adiy duw
    dayadiy majib wuki-way.
  shp-NTPO: Jatíbi nato jawékibora iká iki, ja ramakaya ikí kaai jawékibaon otares,
    ikaxbi ja ikonkon jawékira Cristo meran itinke.
  aom-aom: Ëhi jiëꞌe jögorohuro ëhuro God-are mu maehu rueꞌiröhoho ëho no ma-sisëꞌi
    sisëꞌi maja aruꞌahonöꞌe gavarueje. Aꞌi Keriso gavëꞌohuro ëhuro ë mu ma hesi bëhoho
    gavarueje.
  geb-geb: Mba bigi, nta zumgum hɨrga bigɨr ntuu ma. Krais, ana guigira bigɨna guar
    ma.
  bsj-bsj: Won co kakilok diker buro boutiyeu. La kendo Almasifu.
  cak-cak: Roma ronojel re', xa jun rumujal ri bin can chi nipe, y ri Jun ri' ja ri
    Jesucristo ri c'o pa tak kánima.
  chf-NT: Upete ni acä totaj älidaba, u ye'benonla tz'ita' cache'da an ni mero u toja
    que u xe tä teba. Ni mero u tojaba, aj Cristo chich une.
  tlf-tlf: Kale kanupmin ifin am tagan-nuubip boyo mufekmufek maak so mitam tolon-temu
    umi do weng ulutap kale minte, mufekmufek dam mitam ti-suu uyo Krais ita ko.
  piu-2006: Luwu palunya tjuṯa wiyarringu, nganaṉa yurrunpa kulilpayinya. Kuwarrilpi
    Yiitju Kurayitjalu nganaṉanya palumpa wangka nintiṉingi. Wangka palumpa kutjulpi
    nganaṉa kulintjaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ jenoꞌ nachbal xa ricꞌuhtaj keh chi
    wilic jenoꞌ hab wach rijil cho ri̱b, jeꞌ woꞌ reꞌ ru̱cꞌ i wiꞌc chꞌi̱l i haꞌ chꞌi̱l
    woꞌ take ni̱m nkaꞌn reh chi maꞌxta nak chic riwihꞌic kamahc, reꞌ take reꞌ xa xquicꞌuhtaj
    keh hoj ra̱ꞌ riꞌsil cho maꞌ Israhel chi wilic jenaj naricꞌulic lok chi risacharic
    wach kamahc eh reꞌ til xkilow chi xcꞌulic lok reꞌreꞌ, reꞌ i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric.
  tue-tue: Cõãmacʉ̃ teeré sicatopʉre Cristore queoré ticosʉguegʉ tiiyígʉ. Cʉ̃ʉ̃ macʉ̃ye
    maquẽrẽ masĩãrõ jĩĩgʉ̃, teero tiiyígʉ. Mecʉ̃tígãrẽ Cristo jeatoai. Teero tiirá,
    Cristore tiinʉnʉ́sero booa sáa.
  bjp-bjp: Foron tier ae, i tantanwan sani sau ae in tapiek namih, isau le, tier tekentu
    e Karisito tom.
  xon-xon: Ŋikoobil mɔmɔk po ye tiwan ni choo na aajunjuŋ la. U bi na le ye Kristo.
  tzo-ZNT: Ti cꞌusitic ijpasticotic toꞌoxe, jaꞌ seña ti ijmalaticotic chtal ti Cristoe.
    Lavi quichꞌojtic xa ta mucꞌ ti Cristoe, mu xa persauc.
  mpm-NT: Ley ni jaꞌa ya nuu Moisés ni jajniñu undi nuu na ti kii ga Cristo. Ko vijna
    ti ja ni kii ndijin ya, ti yukan ni ka jini ndaa yo ja ja ni kii un ni kuu maa
    Cristo.
  ots-NT: Göhtjo cʉ costumbre‑cʉ mí sirve pa di nxöj yʉ cja̱hni drí zu̱jʉ ca Ocja̱,
    cja̱ pa di ba̱di, cierto mí ndu̱jpitejʉ. Cʉ to di ba̱di mí ndu̱jpite, guegue‑cʉ
    di guatijʉ car Cristo bbʉ xti hñe̱cua jar jöy. Cja̱ nuya, ca ya xcá ni̱gui car
    Cristo, ya xtú cuatijʉ‑ca̱, pa ya jin da mandadoguijʉ car ley.
  hoy-hoy: यतिकी ईव सब बरावाळा मातगोळ्द छाया हुव, लेकीन वास्तविकता अच मसीह हुन.
  uri-uri: Kweiur kweiur ripa pa lukgklal a kweiur aklahle a akal paln kanukg. Krais
    kil alkil pa yiprokgen a kweiur kweiur aklahle.
  amo-amo: Ilele vat inshin nimon ile na iba dakari, bara icineb Kristi ari.
  pjt-pjt: Panya tjana aṟa nyanga irititja tjuṯa ngunti puḻkantjikitjangku wangkara
    wituwitulpai tjananya waṉantjaku. Palu aṟa nyanga paluṟu tjana aṉangu wiltja puṟunypa.
    Panya nganaṉa aṉangu wiltja wirkankunyangka nyakula kulilpai, “Munta, aṉangu pitjanyi.”
    Munula aṉangu panya paluṟu wirkankunyangka palula wangkapai wiltjangka wiya. Pala
    palu puṟunypala aṟa irititja tjuṯa nyakula kulilpai Christanya pitjanytjaku. Palu
    panya Christanya pitjangu alatjiṯu, kala uti aṟa irititja tjuṯa wantira palunya
    kutju waintaṟa kulinma.
  cwe-cwe: Mbuli fana zino ni sisila muhala da mbuli zikwiza, mbali ukweli ni Chilisito.
  daa-NT: Gamin okin̰co-aŋ, ŋuur ar kelim ta maan kaak taɓ kaak yaa ase ba aaro. Kar
    maan kaak taɓ-ak, ŋa Iisa Masi meen̰ji ho ŋa as ko.
  mlp-mlp: Nagah gunun emayta nagan in daq helta abeb teq gwahtiqdaqta na ago adulan
    nogta. Teq nagah nagan ginon diq Krais-mo.
  ape-C: Enyudok ihinyumorim lo douk aboriguh meyoh um eshudok douk ta shutograri
    iri. Aria eshudok douk shatogur. Aria baugos um ihishmorim adurishi abom eshudok
    douk shapeum um Krais atun.
  bgs-bgs: Tô langun kani ágkémun dan, tô dád gó tô alung tingód katô dumunggù. Asal
    tô gangatan dan ituman dán gó, su itanggap tad tô madigár ukit katô kadunggù i
    Cristo.
  faa-faa: Hiho aseramo aserane namo kakaroane hiho asera á rekenafapo. Namo kakaroane
    haku reke hiho aseramo aserane nenakamaka murikimasa ayapo. Asiamo somemaneamo
    Kotimo ainane nenakamaka murikimasa ayapo. Asiāne namo kakaroane Kereso ipipo.
    Arirakano somemaneane fana pesapo. Yasu Kereso keseke pesapo. Kereso pesa maiya
    amo somemaneane fasapo.
  kik-kik: Maũndũ macio no kĩĩruru kĩa maũndũ marĩa magooka; no rĩrĩ, ma yamo-rĩ,
    nĩ Kristũ we mwene.
  cap-NT: Tuquitan Yoozqui tjapa nii puntunaca mantichic̈ha, Yooz kuz koloculla tjeezjapa.
    Pero Cristupankaz ultim werara Yooz kuz tjeez̈a.
  ksr-ksr: Soŋgo kaaŋa kawaajoŋ mono geja mende ambu. Iwoi ii sareyagadeeŋ kolooju.
    Eja oŋanoŋ dodowiro uŋauŋayanoŋ wala kaŋkeji, iikawaa so hoŋa ii Kraist. Nene
    soŋgo ano kendoŋ rarawaa qaaya ii Kraistwaa sareya kolooŋ kamaaŋqeqeta kolooja.
    Kraistnoŋ mono asugiroto, oŋo kileŋ kema kana sareya walaganoŋ eeŋ qokotaaŋ laligowubo.
  eng-TNT: 'which are nothinge but shaddowes of thynges to come: but the body is in
    Christ.'
  sbs-sbs: Izi muzuunde wa zintu zi keza, kono mutomo nji Keresite.
  sue-sue: Nena ago ine awa etete wai gege awa. Nena me ama kei awamu inoinua amira
    etete wai nuso daba ami gita munua awa. Ota me meni awa Kristo nana ena kei awenua
    itia ewa.
  fra-NCL: ce n’est là que l’ombre des choses à venir, mais la réalité se trouve dans
    le Christ.
  snn-NT: Judío bain yo'ojën ba'iyete mësacuani yo'oye guansejënna, mësacua yo'omajën
    ba'ijë'ën. Ro yo'ojën ba'iyë bacua. Riusubi ba ira guanse cocare bacuana jo'caguë,
    Cristo raiye tëca yo'ojën ba'ijë'ën caguë jo'cabi Riusu. Ja'nca jo'caguëna, yurera
    Cristobi raiguëna, baguë masi güeseye se'gare ro'tani yo'ojën ba'ijë'ën caji.
  atb-NT: Haú pé gi, dut lò râ hkyô pê é wupzo chyat nghut lhê; haû gùng gyíng gi,
    Hkrisduq yhang nghut nyi ri.
  cek-AK: to hmuennawk loe angzo han koi hmuennawk ih tahlip ah ni oh o; toe takpum
    loe Kri ni.
  bkd-bkd: Saini alan bà dà mga timaan hu agpakauma ha iyan en iman si Cristo.
  ctu-76: Como pejtyelel jini q'uiñejel tyac i señʌjlel jach yubil jini mu' tyo bʌ
    quej i tyʌlel. Pero Cristo i tsictisʌntyelʌch pejtyelel jini.
  lac-NT: Aro' a tin chen araj techex, cu chen camsico'onex, yʌn toy a cu bin tar
    ca' bin c'uchuc tu q'uinin soc a werex a jach tajo', a rayo' chen u yochir ca
    wiriquex. Rajen aro' mʌ' noji', quire' caj tarij Cristo ich yoc'ocab jeroj raji'
    u bʌjiri' ic Jaj Ts'urirex.
  xla-xla: Adipalati, ipapele aiyalma kokoye ikadepe kokota alotle puluwedeme hallati
