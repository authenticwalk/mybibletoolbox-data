    'e³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³güén³ Cristo.
  zar-NT: Yúguʼtë lë ni naca ca tu bixín que le ral-laʼ gaca, ateʼ le ruluíʼi yúguʼtë
    lë ni náquiëʼ Cristo caz.
  kde-kde: Mambo anelo lammalele làvele muchi chimbwehedi cha mambo àlalá lachiida,
    henga uhiu wa lammalele nni Kilisto mwene.
  ata-ata: Xo mimii mukalusi ne, anu tovolaꞌisou mii maꞌia ane sou uxali iliꞌisi.
    Ia Kalisito anu mii maninasou.
  qvw-NT: Lluy caycuna śhamücäpa aspa llantuyllanmi cayan. Jesusninchicñatacmi ichá
    quiquin rasu-rasunca.
  nfa-nfa: Jꞌara sèmi sèra sa, guna boe! Te sèra sa nuka sèmi mamaho di, dhu èèna
    na ele. Te ngaa Kristus ne ka dhu asli. Nèngu ne ele boe aa taa-taa.
  tnp-tnp: Lou mɨn u rəhalah əha kəutəghati lan, kəutəgətun=pən nɨpəhriəniən kəti
    iətəm tətuva, mətəu nɨpəhriəniən əha, in Krɨsto pɨsɨn əmə.
  urd-urd: यह चीज़ें तो सिर्फ़ आने वाली हक़ीक़त का साया ही हैं जबकि यह हक़ीक़त ख़ुद
    मसीह में पाई जाती है।
  hot-hot: Nôm takêŋ lôkthô ma yaôna ma hatôm dahô atu ba halêm hamôŋ ek alalô nagê
    vêmam ka miŋ nôm anôŋ embeŋ yam. Ma nôm anôŋ êŋ ma Kilisi da.
  mqj-NT: Inde mai atoranne kalimbayona babangri kara-kara la sae, anna Kristusmo
    kasaeanna lako.
  rus-SYN: Eто есть тень будущего, а тело - во Христе.
  mbh-mbh: Na ur areke i ranga ve ini patongrumong ako i pathengal pompome nomengangare
    nge ur ako aro i velpol panen. Na ur ako i pavelpol nunganga ol ur areken ini
    a Krais.
  bdd-bdd: Ginaulaedi maꞌamaꞌayau tuwa, ma ꞌadi moisaina Keliso tauna.
  cbt-NTPO: Iráca Yosë ina pochin pënënin. Quisocristo o'maquë huarë' napopirinhuë'.
    Iporaso' nani o'marin ni'ton, co huachi inapita nohuantërëhuahuë'. Quisocristoíchin
    natëcaso' ya'huërin.
  srn-NT: Bika ala den sani disi ben e waka na fesi fu a tru sani san ben mus kon,
    èn dati na Kristus srefi.
  cta-NT: Saꞌni la xcuiꞌ ntsuꞌu taꞌa biꞌ nde chalyuu, chaꞌ taca ca cuayáꞌ tiꞌ nguꞌ
    scaa chaꞌ nu ngua tiꞌ ycuiꞌ Ndyosi chcuiꞌ loꞌo nguꞌ nu ngua tya liꞌ; pana juani
    ni, cua ñaa ycuiꞌ Cristo chalyuu, biꞌ chaꞌ ngaꞌaa ntiꞌ na chaꞌ cusuꞌ biꞌ. Cua
    naꞌa̱ na jiꞌi̱ ycuiꞌ Cristo, biꞌ laca nu chañi ca.
  bqc-SIM: Yã́ beeↄ píiá yã́ pↄ́ wà mɛ̀ a mↄ taaɛ, Kilisi mɛ́ a sĩana ũ sa.
  tcz-CHONGTHU: Ajeh iham itileh cheho chu atahbeh hunglhung ding vetsahna ho ahibouvin,
    hinla Christa chu atahbeh a hung hitai.
  mar-mar: या गोष्टी तर येणार्‍या गोष्टींची छाया अशा आहेत; पण शरीर ख्रिस्ताचे आहे.
  snp-snp: Monawa ya aiga enami mona kamamuna yaidana nefa, ido kulawa ya Kilistodoka
    ne.
  isl-isl: Þetta voru aðeins tímabundnar reglur, sem féllu úr gildi þegar Kristur
    kom. Þær voru aðeins ímynd raunveruleikans – Krists.
  spy-NT: Kiimutyoonu ꞉kiruutēchoo ng'al chēē kimii kukwoonii. Nto ng'ālyoontēēt nyēbo
    man ku Kiriistō.
  xnn-xnn: Tay am-in da tona et apedda is pangngalig ay naitdo id kasin isnan maipanggep
    isnan awnit domateng. Ngem epdas dinmateng met si Jesus ay Kristo isonga soloten
    tako siya.
  mwe-mwe: Pabha yeneyo ni ilanda ya indu ikwiya, ikabhe shindu ukoto, ni a Kilishitu.
  tte-tte: Toyakayakatai ali mwakota siya besiele ginauline sauga ilalaoma makamakayauna
    na saugane bwaite koina ginauli yawasosina iyawatagilimako, bwaimwa iya Keliso.
  tcs-tcs: Bikoz demwei blo wosip i no da prapawei, mata Kraist i da prapawei.
  hlt-THB: Vemyihkhqi taw ak law hly kawi ik-oeih ang myihlip na awm nawh; a tak taw
    Khrih awh ni hu hy.
  soq-soq: Anaana, sa ipa dima ando segalepia eueuwa aleupa os, tane ipawaida Keriso
    bedewe winede.
  qub-qub: Chaycunaga shamunanpaj caycajpa llantuyninnöllami casha. Cananmi ichanga
    Jesucristo quiquinna shamusha.
  att-att: Á ngámin danniaw nga kustombare nga netuddu ngaw, kunnay ira ta alinu,
    nga keyarigán nayù iddagád da nga umay. Á minayin si Apu Kesu Kiristu, nga namalurò
    ta ngámin.
  bki-bki: Tuboiano nalo na jibe na, tomu nalo aber ka ala vonio ka aleal m̃arabo
    na memedu, mia nalo ajavukia ga vamelu na vite na maka rimaluvo vo, mia burupati
    riano na vite nonovio nene, naio be Kristo ga.
  bqp-bqp: Yã birenↄ pínki bi yã kũ ò pì ani su takamɛ, yã pìnↄ bↄkↄtɛnan Kirisi
    ũ.
  mcp-mcp: Məcɛ̧ɛ̧ mâ isâ ínɨ mə́ á bə njɨ tâŋ nda shishîm í á ŋgə lwó nə́ isâ í ŋgə
    zə yí; njɨ, wə́ Yésus-Krîst wə́ fwámɛ́ ísâ bísə́ yɛ́.
  hat-hat: Tou sa se lonbraj bagay ki te gen pou vini yo; bagay tout bon yo se nan
    Kris la yo ye.
  npl-NT: Porke nochi noni, san otechixnextiliaya kemi se tlasekawilo Akin satepa
    walaskia, iwa Akin milák satepa walaskia, Ye ikuerpo Cristo.
  bgg-bgg: Zab jithek pha mana ne phariang ne ragia bie phro; chiih-è isbang ne Masi
    ro.
  eng-TCENT: These are a shadow of the things to come, but the substance is Christ.
  eng-BSB: These are a shadow of the things to come, but the body that casts it belongs
    to Christ.
  cpu-NT: Tema maaroni imonkarayetziri pairani nosheninkapayeeni, iroovaitake okanta
    aamparentsi. Kantakotachari jaka iriitakera Cristo.
  san-ASM: যত এতানি ছাযাস্ৱৰূপাণি কিন্তু সত্যা মূৰ্ত্তিঃ খ্ৰীষ্টঃ|
  tac-NT: Suwábaga alueka pe ruwime kéré churigá nímili níligo a'kinana rawé, pe ruyame
    ju churigá nawale Kristo jena wijchimoba 'lige churigá ku nawamio jena wijchimoba.
    Abé 'la ju Kristo 'emi nulea.
  eng-WEBPB: which are a shadow of the things to come; but the body is Christ’s.
  gfk-H: Diet bakut kaikek ra magingin diet haruat ma ra malalar mon uta ira linga
    ing ga wara hinanuat. Senbia ira linga tutun uranai, dahat nas lah ta Karisito.
  viv-viv: Iya ganagahe. Mena vehimeyai-dina au vaita kaliva anununa kauwana againe
    kaꞋitana amine. Nagona anununaga kaꞋitana tu muliya kaliva-moꞋena gilakayemu.
    Nagona Mosese yana vehimeya agaidiya gavadi aimo ginalakayemu-ma kaliva halamana
    hivaina. Tu kaliva-moꞋena higa Keliso Tauna a gilakayemu ada nuwanuwa velemoꞋena
    kadu miyamiya-vagahina givehawaleda.
  yao-yao: Ayiyi yose ili chiwilili cha indu yaikwika yo, nambo usyene wa yele yose
    uli Kilisito nsyene.
  tgp-tgp: matan la hinau sei enira r̃or̃o hinau purongo mata hinau i pa pala, pani
    hinau atu mo mai moiso, enia Kr̃isto.
  auc-NT: Cænguï cænte baï bequï bete baï mönö önöwoca beyæ̈ Codito incæ mönö guëmanguïmämo
    baï ïnongä ingampa. Ïninque Codito ingante ænte entawëninque mönö æbänö cænte
    baï guëmante baï quëwenguïï, ante odömoncæte ante cædinque dodäni ïñömö öwocodenganque
    odömonte baï cædinque wææ angadänimpa. Mänömaï beyænque tömënäni, Ïïmaï cæ̈edäni,
    Ïïmaï beedäni, Ïïmaï guëmäedäni, ante wææ angadänimpa.
  kbc-NT: Niɡ̶ijoa niiɡ̶enatakaneɡ̶eco liciagi niɡ̶ina liwa oko ane jowooɡ̶otaɡ̶a
    mina menagi. Pida niɡ̶ini oko niɡ̶ini mejinataɡ̶a, odaa aɡ̶ica ane jaoɡ̶a daɡ̶a
    jiwinaɡ̶ata liwa. Cristo jiɡ̶ijoa menagi, odaa aɡ̶alee leeditibige daɡ̶a jotetenaɡ̶a
    niɡ̶ijoa nakataɡ̶a laxokodi ane liciagi niɡ̶inoa wa.
  bmh-bmh: Kasai ze go dudu ag sesamoranemenin, ece go aiu ses zuabun nugau dorog.
    Bo, Kristus alina, ece petak pet usaleun.
  ctu-BL: Pejtelel jini, i yejtalʌch jini mero isujm bʌ mu' to bʌ i tilel. Pero jini
    mero isujm bʌ mi' tajtʌl ti Cristo.
  meq-meq: Wu neheye na, andza mezek, a ɗatay ha a ndo hay wu nakə ma deyeweye kame
    aye. Wu deɗek eye nakə a ɗa ha na, bo i Yesu Kəriste eye.
  noa-H: Warrgar Hẽwandamau maar judionaanag mag hʌʌrk'apiejerr chan hich mag k'a
    wënʌrramk'ĩir k'aba, sĩi Cristo bëe nʌm horapai hʌʌrk'amk'ĩir hajim. Hajapcharan
    magʌm k'a nʌmua jãga hichdëuta ham peerdʌ hauju ha k'ap hapieg hajim.
  alp-NT: Pusue peraturana kai atata meru batuke molupe saisa rebe namake eonore esi
    ninuije. Saisa rebe namake eonore, mere Kristuse. Imei peneka.
  san-VEL: yata etaani chaayaasvaruupaa.ni kintu satyaa muurtti.h khrii.s.ta.h|
  kbq-kbq: Ama anazantamina henkama esia zantamimofo amema'e. Hu'neanagi Kraisi'a
    tamageza mani'ne.
  kbh-kbh: Bayté entsemna, Bëngbe Bëtsá ents̈angbe cucuats̈iñe chë mandënga tojánboshjona,
    chë soyëngama bënga jabuátambama. Chë mandë́ngaca Bëngbe Bëtsá yojaninÿanÿnaye
    ndayá más chcoye jopásama; ents̈ángbioye yojaninÿanÿnaye ndayá Cristo yochjanmama.
  ron-LSB: care sunt o umbră a lucrurilor viitoare; dar trupul este al lui Hristos.
  pon-pon: Pwe mepukat mot en me pan pwarado, a war o iei Krijtuj.
  nhe-BL: Quema aya hualayaya Cristo, nochi nopa tlanahuatili ipati eliyaya pampa
    elqui queja se acahuilotl tlen quinexti tlen hualasquía teipa. Pero ama hualajtoc
    Cristo, huan ayoc ipati nochi nopa tlanahuatili tlen huejcajquiya.
  sps-sps: Vanongon vaare tan ta mes te tsue non anyi te kat kat iring, tan gim ma
    kat a foka tovei, tana saa, u faun tana vainy ma ainy, an jiu an tan makok kat
    guainy, tana saa, te faarei tsuiny non, te tsutsun of non a foka tabuiny naa minon,
    sana ka faman e Krais.
  wnc-wnc: Siwan mama wamu wa binga tawake tasiwa kakengu wa aminda sanga masan aawikge
    puya tuwanguke tasikaing ngang natapnim. Siwan puya tuwanguke tasikaingu waakngatane
    buya siknga Krais unin.
  bus-bus: Yã beeenↄ píngi nɛ́ yã kɛ̀ wà bè eé mↄ́ takamɛ, yã pìnↄ yãpuraan Kirisi
    ũ.
  gub-BL: Agwer ma'e paw rupi a'e, xo ur ma'e ràm i'àgaw zo a'e, Zaneruwihawete zo
    wiko azeharomoete har romo a'e.
  imo-imo: Ulu akuma teangei ningo oi ungu manema ningo panjiringi akuma altopa wendo
    ombalo ulu te manda manjiko aku uluma teringi. Aku ulumanga paimbo ulumu Kraist
    kinye peremo.
  boj-boj: O ijo was, kumbra deqaji seŋ qunuŋ bul damu saiqoji. Kumbra dena iŋgi bole
    bole mondoŋ brantqas qaji di iga laŋa suwi osorgeqnu. Ariya Kristus a segi iŋgi
    bole bole deqa utru.
  eng-DRA: Which are a shadow of things to come, but the body is of Christ.
  knf-knf: Iwo ţañ ulimënţ wi iko inwooŋ i pbi. Kë uko unwooŋ na manjoonan uşë wo
    Kriŧtu.
  san-KHM: យត ឯតានិ ឆាយាស្វរូបាណិ កិន្តុ សត្យា មូត៌្តិះ ខ្រីឞ្ដះ។
  arn-NT: Kom tüfachi dungu kiñe aywiñ reke müten feley, tüfey tati müleachi küme
    dungu, welu ti rüfngechi dungu fey Cristo müten tati.
  zas-NT: Din gra ree ni guin na̱j ziꞌc tijb xbala Jesucrist abiꞌ yan laaman na̱j
    bén ma biꞌt.
  ken-NT: Bɛbhé ɛbhɔ mɛnkɛm bɛchi chi mbɔ ndɨ́kándi mɛnyɨŋ ɛbhɛn Mandɛm ábhʉ́rɛ́
    nyaka bɛ bɛ́twɔ chɔŋ. Mbɔ̌ŋ ɛnyɨŋ ɛnɛ ɛchi ansɛm ndɨ́kándi wu ankɛm chi Kristo
    yímbɔŋ.
