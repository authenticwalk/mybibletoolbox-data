  mdy-ETH: ዬንሢ ቢያ ሃጊ ሙካንዳ ባኮኮ ሺቦ ማዔዞንሢኬ፤ ጎኔ ዓኣያ ማዒ ሺባሢ ኪሪስቶሴኬ።
  spl-spl: Manman yawuya yamâ manman tawi tawiŋe. Manman ikŋe bonŋe amboŋeâmâ Yesu
