  uig-ARA: بۇ ئىشلار بولسا بىر كۆلەڭگە، خالاس؛ ئۇنىڭ جىسمى بولسا مەسىھنىڭكىدۇر!
  tuf-tuf: Récaji bach yajquíc ey Sir chihtán wan cuaquir cat Sir chihtá queney batro.
