    qaamodzamodza bamu naatemi Kiristui aoke baaqi napaho tete mee naate oorai.
  peg-peg: ହେ ସବୁ କେବଲ୍‌ ୱାନି ଦିନ୍‌ନି ଗିଟାନି ବିସ୍ରେନି ଡ଼ିଗା ଲାକେ ମତର୍‌, କ୍ରିସ୍ଟନେ
