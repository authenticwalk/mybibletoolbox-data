    Nan tit-iwa ay nakin aiw at hi Cristo mismu.
  spa-PDDPT: lo cual es sombra de las cosas que vienen, pero la realidad es Cristo.
  ruf-ruf: Ipfinu apfo pfa ichimbeho che ipfinu ipfikutsa, ukweli wenyegho iyo Kiristu.
  gun-gun: mba'eta ha'e nunga ha'e javi ma ou oiny va'e 'ã ramigua rive. Ha'e rã ou
    va'e ete ma Cristo.
  agu-BL: Na yi e'chk cstumbra'tz ntin xcon sajle'n tetz jun elsawutzil te yi mbi
