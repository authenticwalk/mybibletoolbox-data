  twi-ASANTE: Saa nneɛma no nyinaa yɛ nsɛnkyerɛnneɛ a ɛkyerɛ deɛ ɛyɛ nokorɛ a ɛbɛba
    no. Kristo ne nokorɛ no.
  aoj-aoj: Hiahaom amamba fowaꞌ esis sagailami mondolaꞌwaifa hiahaom anaf migiꞌ mogatagai,
