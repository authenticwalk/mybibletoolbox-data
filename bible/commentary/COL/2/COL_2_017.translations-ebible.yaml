  jae-jae: Gêŋ tonaŋ ŋai têtu ŋanô, taŋ mêŋêsaŋa naŋ ŋadôŋdôŋ, ma ŋanô tau Kilisi.
  ksd-ksd: go diat a malalar ika ure ra lavur magit ba na pot boko namur, ma ra magit
