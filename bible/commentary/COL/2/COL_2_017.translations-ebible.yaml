  tur-YTC: Bunlar gelecek şeylerin gölgesidir; beden ise Mesih'indir.
  san-ITR: yata etAni ChAyAsvarUpANi kintu satyA mUrttiH khrIShTaH|
  bel-N: Гэта ёсьць цень таго, што мае быць, а цела — Хрыстовае.
  sch-sch: Ma anga neinunngei murdi hah chu sûnmotona neinun hongom rang ngei rilîm
