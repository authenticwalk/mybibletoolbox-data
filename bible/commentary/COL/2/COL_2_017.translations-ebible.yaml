verse: COL.002.017
translations:
  kpx-kpx: Vaveve katealeau seleve holioholilu. Isito Iesu Keliso vaveve keau seleve.
  okv-H: Ari tapa ainge amo ke be mane teho aririvo ainge rate ari be amo ambota puvurou
    kesova. Eto ambota kesora amo Keriso avo kesora.
  tbo-tbo: Geka ginoulihi wekiwekilala hota ma limoinahi Keliso uyahinei amaka hi
    geleta.
  mal-C: ഇവ വരാനിരുന്നവയുടെ പ്രതിരൂപംമാത്രമാണ്; എന്നാൽ യാഥാർഥ്യം ക്രിസ്തുവാണ്.
  grc-SR: ἅ ἐστιν σκιὰ τῶν μελλόντων, τὸ δὲ σῶμα ⸆ χριστοῦ.
  bgc-bgc: क्यूँके ये सारी आण आळी बात्तां की छाया सै, पर मूल चीज मसीह की सै।
  khz-khz: Egaura e roe nea vou piave wala gaura avuavuramo. A maguli taunataunana
    Keriso genai pita gapia.
  deu-TKW: Das ist der Schatten des Zukünftigen; der Körper aber ist des Christus.
  zsr-NT: Yúguꞌtë lë ni nac ca tu bxin qui le ral‑laꞌ gac, atiꞌ le ruluíꞌ yúguꞌtë
    lë ni naquëꞌ Cristocz.
  lin-lin: Nyonso wana ezalaki kaka elilingi ya makambo oyo esengelaki koya, kasi
    bosolo na yango ezali penza kati na Klisto.
  hns-NT: Ie sab tjiedj se khaalie dekhaat raha kie Kriest aaike kaun kaam kariega.
    Bakie ab oe aai tjoekal hai aur sab poera karies hai.
  noa-E: Warrgar Ẽwandamau maar judionaanag mag ʉʉrkhapiejerr chan ich mag kha wënʉrramkhĩir
    khaba, sĩi Cristo bëe nʉm orapai ʉʉrkhamkhĩir ajim. Ajapcharan magʉm kha nʉmua
    jãga ichdëuta am peerdʉ auju a khap apieg ajim.
  eng-EMTV: which are a shadow of things to come, but the body is of Christ.
  mib-NT: Chi tāca ley sɨquɨ̄ un ní jejníñu máá ndé ná tu quiji Cristo. Te vijna te
    ni quiji ya te tuá jíni ñúhún táca ún.
  lif-NT2: कन् पाःन्‍हाॽग के़दाःबा पाःन्‍हाॽरे़न् साम्‍म्रिःप्‍पारक् वये़रो, कर से़क्‍खा
    पाःन्‍निङ्‌ग ख्रिस्‍तरो॥
  xnj-xnj: Mambu ngati ago ndi chimuwili cha gala gegibwela, uchakaka wene wa mambu
    goha ndi Kilisitu.
  mmx-mmx: Nom lempanga axap i ngan lamamau mun at lempanga mo naba vot melemu. Ketla
    ne Karisito ni luruturun teren.
  cbr-NT: Uisai cara Cristo ucë 'ain 'iti 'icë quixuan unin sinánun ca ënë ñucama
    'iacëxa. Usa 'aínbi cananuna Cristo uá 'ain ainan 'ixun, uisa caranuna Cristobë
    'iti 'ai quixun 'unanin.
  tee-NT: Pus tachi chun ju ani taxtokni va ixpuc'atsacan tuchi ju caminach astan.
    Para ju chavai ni quinitachilh ju Cristo pus jantu va na tasq'uini ni catailhi'ancalh
    tachi ju ixlacan acsni tuca' ixquiniyachilh ju yuchi.
  eng-LSV: which are a shadow of the coming things, but the body [is] of the Christ;
  cak-NT: Roma ronojel ri' xe je rumujal ri Cristo. Pero cami, can ja raja' ri c'o
    kaq'uin y man nic'atzin ta chic ri rumujal.
  pah-NT: G̃anemimbo'ea nhaporemo ko aere'ĩva'ea ra'angava nahanahã ti Cristo'ga rurame
    javo. Okorame g̃anemimbo'ea rehe ahe ikwaha'vi aerẽva'ea pyry hete ti nehẽ javo.
    Ahe ndokwahapavi reki. G̃anemimbo'ea rehe ndatekwava'javi kiro. A'ereki Cristo'ga
    tuhẽ uripe reki. Nurã ojikogame ga rehe ahe ikwahahetei tokoa'javyme ti ahe g̃anemimbo'ea
    rupi a'ero javo.
  sja-NT: Mãgee fiesta ewate, ɨ̃ipata ewate, awaraa chonaarãwedapema ũraa ome Cristopa
    ooit'ee bada tauchaa pɨk'a baji. Mamĩda ɨ̃rá Cristo bapari tachi ome.
  xed-xed: Inda tsahaya ná, nda nza ka sulkuma skwi dzaʼa sagha nda sa. Vərɗani tama
    ná, Kristi ya.
  mks-NT: Sa̱nahá tá cáma̱ní cacu Jesucristo já na̱sahnda Ndióxi̱ chuun nu̱ú ña̱yivi
    ña̱ ná caja na ley Moisés joo co̱ó chuun a viti jáchi̱ sa̱ na̱jáxi̱nu̱ co̱o Jesucristo
    tócó ndihi ña̱ na̱sahnda ley Moisés.
  gfk-S: Di bakut kike ra tintalen di haruat ma ra hapupuo mon uta ira linge ing iga
    ura hinanawat. Iesene ira linge tutuno urie, dait nes leh tane Krais.
  bmu-bmu: Soŋgo mewöŋi mieŋgöra mönö kezap kude alme. Mi söpsöp yuaiyök akze. Ölŋan
    dopdowiba imutŋi gilakzawi, miaŋgö dop ölŋi mi Kraist. Nenegö me kendon tatatkö
    keuŋi mi Kraistkö söpsöpŋi aka eretŋi akza. Kraistnöŋ lök kaiga mala öne köna
    söpsöpŋi walŋe qekötahöbepuk.
  dgz-dgz: Iwa iup ge barip aru ame wataget iriwanumune, inak tavewa ame endi Keriso
    inapewa ame mondi guewa yawan ta wa onam wanumune. Go inak tavewa ame Keriso gamup
    megenat di wandia.
  eng-GNV: 'Which are but a shadowe of thinges to come: but the body is in Christ.'
  zaa-NT: porqui'ni ca reglį nna uccua cą para miéntras teruba nna beni cą representar
    ca bendición nu chì' da'la, pero de bitá Cristua nna chi uccua cą cumplir.
  eng-WEBSTER: Which are a shadow of things to come; but the body is of Christ.
  guh-guh: Bajayata picani jivi ponabiaba bajarapafiestanëjavabelia. Tsipaji palivaisi
    bajayata Dioso Moiséspijinëta najumecopata, itorobatsi penaponabiabinexa bajarapafiestanëjavabelia.
    Itsiata baja Cristo itsa patsica mapanacuayabetsicaje, Cristo baja copiarucaeyaexana
    bajarapacuenemi. Nexata pacuenia Cristo nacaitoroba, bajarapacuenia exanavanapaenatsi.
  bon-bon: Iyeta pepu mule lui owowä pana gemi Keriso me toraca mule tääpume. Peei
    name pi gone pepu mule bine cotre me wawena. Babo gwidape lui eei gyene egä weene
    Keriso ne cängena jitrungeniye.
  nhw-BL: Quema ayamo hualayaya Cristo, ni tlanahuatilme elque quen se tlaecahuilotl
    catli tlayacanqui tlen catli hualayaya teipa. Pero ama hualajtoc Cristo yaya catli
    más ipati, huan ayacmo ipati nopa tlanahuatilme catli huejcajya.
  swh-ONEN: Hizi zilikuwa kivuli cha mambo ambayo yangekuja, lakini ile iliyo halisi
    imo ndani ya Kristo.
  wbi-wbi: ifi fye fin'sulua fya ghano ghikwisa, neke ikikome ghwe Kilisite.
  bba-bba: Yeni kpuro yɑ sɑ̃ɑwɑ ɡɑ̃ɑ ni nu sisin yɑɑyɑɑsu. Kirisin tiiwɑ ɡɑ̃ɑ ni.
  eng-KJVCPB: which are a shadow of things to come; but the body is of Christ.
  kgk-NT: Ha upe va'e nhe'ẽ gwive ndaha'éi Nhandejáry remimbota tee. Ndaha'éi ãy pegwarã.
    Upe va'e nhe'ẽ ranhe ogwahẽ nhande-vy. Ogwahẽ Cristo renonde rupigwa-rami. Imandu'aha
    ranhe ogwahẽ. Ha upe rire ae ogwahẽ ou-vy ha'e tee va'e ohexa uka hagwã nhande-vy
    anhetegwa va'e gwive. Upéa-gwi upe va'e nhe'ẽ ndaipokatuvéi-ma nhande-vy.
  waj-waj: Ii aataru iyauvo mmanna mmataira aataruyauvai vaivai. Fai yapooma kaanaiyauvo
    nninaraivaara ti vitaivai. Kaanaa tuanaivo inna Yisuu Kirisiivavee.
  cpy-cpy: Tema okaatzi imonkaa-yitziri paerani nosheninka-paeni, roowaetaki aamparentsi.
    Riitakira Jeepatzii-totaa-rewo oshiyakaa-wenta-chari.
  mpx-mpx: Bugul bolo o heliya valila hi ola toto i nenem kakanununa, yaa sauga ya
    bugul hot iyaka i vin, iya Keliso.
  wbp-wbp: Nyampurraju kuruwarri-kari kuruwarri-kari manu purlapa-kari purlapa-kari
    Juwu-kurlangu, ngulangkuju ngari kangalpa wita milki-yirrarni Kaatu-kurlanguju
    kaji nyanungu nyarrpa-jarri ngaka. Kala kuja kangalpa Jijaji Kiraji jirrnganja
    nyina ngalipaku, ngulangkuju kangalpa milki-yirrarni muku Kaatu-kurlangu.
  luo-luo: Magi duto gin mana tipo mag gik mane onego obi, to adiera wuon yudore kuom
    Kristo.
  nhe-NT: Quema aya hualayaya Cristo, nochi nopa tlanahuatili ipati eliyaya pampa
    elqui queja se acahuilotl tlen quinexti tlen hualasquía teipa. Pero ama hualajtoc
    Cristo, huan ayoc ipati nochi nopa tlanahuatili tlen huejcajquiya.
  aii-aii: ܐܲܢܹܐ ܝܼܢܵܐ ܛܸܠܵܢܝܵܬܹ̈‌ܐ ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܕܗܕܝܼܪܹܐ ܝܢܵܐ ܕܐܵܬ‌ܝܼ، ܐܝܼܢܵܐ ܐܘܼܣܝܼܵܐ
    ܡܫܝܼܚܵܐ ܝܠܹܗ.
  esk-NT: Taatnatchich iñuuniaqurrutit Christ-ŋum taġġaġigai. Tikkuaġutaułhiñaġniqsut
    Christ-mun ilaan aggiġñiałhanunaglaan.
  msb-msb: kay mga anino lang ina san mga bagay na maabot kag paagi naman ni Cristo
    an mga katunayan sani.
  cpa-NT: Mai³¹ jøng² mi³quien¹²dsa cónh¹ tsa¹mi³ŋi¹²dsa ha²lah lah¹dsóh² lǿa¹² jǿg³
    dsøg¹². Na¹ jín³ ma²chi² jǿg³ dsøg¹² lah¹dsóh². Jǿg³ quiah¹² Cristo báh³ jøng².
  dso-dso: ଏ ସବୁ ନିୟମ୍‌ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେବିବଲି କାତାଦେଇରଇବା ବିସଇର୍‌ ଚିନ୍‌ । ଏ ସବୁ
    ନିୟମର୍‌ ଚିନ୍‌ କିରିସ୍‌ଟର୍‌ଟାନେ ପୁରାପୁରୁନ୍‌ ସିଦ୍‌ ଅଇସି ।
  meu-meu: Unu na gabeai bae vara ḡaudia laulaudia mo, a anina korikori be Keriso
    ena.
  yva-NT: Koano Yahudi namije mamo maisyare raname vayave ma, mbe rarorombe ana nande
    no masyoto rijat. Weramu vatano nanawije wantatukambe anakotare umaso ama ine
    mamo Kristus napije.
  dgc-dgc: Diden ya a ugali éy éwan side pirmi; da bilang tanda san side na bagay
    a dumemét. Ey nadid éy dinumemét dén ya, éy ti Cristo siya ngani dén.
  zpm-NT: Grë miṉ co bioxco miech zeeṉe gard guiaad Jesús, per lega gocse ncuaaṉ co
    zig tib zhimlë guieḻbiini ne biaadnie Jesús.
  hix-NT: Àro wyaro katxho komo rma, kàyweronàhyamatxhàyam me nay hamà. Àro hoko nehxatxkon
    hamà, amnyehran heno komo. Àhok ehtxoho komo rma, tomohsom me Kryestu yehtxoho
    hutwamohsekonà. Àrotho yoho rma haxa yaworo xaxa naha, Kryestu. Noro yomokàtxhe
    rma, àrotho hokohra harha tehxatxhe. Noro hok harha tehxatxhe.
  sim-sim: Mbele mbele ol li tiyanda nombo ondo kumak nakundan men heimanda lir. Mbele
    mbele ondo mendek nakwa lir. Hako Krais ortonom omendingak or naha ermba ermbak
    er likwa ria.
  npi-ULB: यिनीहरू आउनेवाला थोकहरूका छायाँ मात्र हुन् तर वास्तविकता ख्रीष्‍ट हुनुहुन्छ
    ।
  cgc-cgc: Dili kaw mapati ki danen tak mga kaugalian an na paatag ta Dyos naan ta
    mga Judio anay pa sa paanggid nang ta isya na mabot daw tenged Cristo gabot en,
    natuman en tanan na beet ambalen ta mga kaugalian.
  tim-tim: Makmâ wârakyeŋgimai are âmâ bunŋe bo. Bunŋe âmâ titnan miawakbiap. Kristoŋe
    mem miawakbiap.
  yor-yor: Àwọn tí í ṣe òjìji ohun tí ń bọ̀; ṣùgbọ́n ní ti òtítọ́, nínú Kristi ni
    àti mu wọn ṣẹ.
  wos-wos: Wun jondu wu hukémbu xakutekwa jonduna haki maki male di. Wun mwi jondu
    Kraismbu dé té.
  emp-NTPO: Jũma maʌ̃gʌba Ãcõrẽba oid̶ebemada jarijaria unubi b̶asia. Baribʌrʌ Ãcõrẽba
    oi jarad̶ara Critod̶eba jũma osia.
  eng-F35: which things are but a shadow of those to come, while the body is Christ's.
  ind-ind: Acara dan peraturan lama seperti itu merupakan syarat agama yang sementara,
    yang hanya diwajibkan pada zaman sebelum Kristus datang. Semua itu hanyalah lambang
    dari hubungan yang sudah kita terima karena bersatu dengan Kristus.
  pes-OPCB: تمام اینها احکامی موقتی بودند که با آمدن مسیح از اعتبار افتادند. آنها
    فقط سایه‌ای از آن «واقعیت» بودند که قرار بود بیاید، و آن واقعیت، خود مسیح است.
  mpt-mpt: Hekmel weng ole makob Klaiste klulobe. O okok ole Klaiste tlamabeo o deib
    ota klaubanota tlebiobe. Inamin kesoa hekmel wengo mitmakam ole Klaist etabe.
  ssx-ssx: Do haumanu paeyaota꞉ mo wetepena꞉ ekina꞉ su̱a̱ su̱a̱ tupa꞉ konee. Ota꞉
    ekita꞉ Ketisoe.
  mkl-mkl: Mii ŋɑu bɛ fei kù yɛ kɑɑ bɛi ɑyɑi mii iyi wɑ nɑɑ ɑlɑ, ɑmmɑ Kirisi tɑkɑɛ
    nŋui í jɛ mii nɔu.
  gaq-gaq: ଆତେନ୍‌ ସାପା ମାତର୍‌ ବବିସତ୍‌ରେ ଗଟେନେ ୱେଡିଙ୍ଗ୍‌କ୍ନେ ବିସୟ୍‌ନେ ନ୍‌ଲୁଡ଼୍ୟା ରକମ୍‌
    । ମାତର୍‌ ସତ୍‌ ସାମୁଆଁ କିସ୍‌ଟ ।
  gof-RNT: Hayssati sinthafe yaanaw de7iyabatas eesho, shin tumay Kiristtoosaa.
  unx-unx: ଏନ୍‌ ସବେନାଃ ହିଜୁଃ ଦିପିଲିରେ ହବାଅଃତେ ସେନଃତାନ୍‌ ବିଷାଏରେୟାଃ ଉମ୍ବୁଲ୍‌ ଲେକାନାଃ
    ତାନାଃ । ନେ ସବେନାଃରେୟାଃ ସାର୍‌ତିତେୟାଃ ଖ୍ରୀଷ୍ଟ୍‌ଗି ତାନିଃ ।
  gah-gah: Netá nenémináamú hanuva hutuváave loko litune. Gihiláa nene alika utó itive
    loko samapala noave loko litune. Itó gihiláa nene Kilistotoka utó oko neve.
  lcm-lcm: Ka ago luai using a keve bil aongos suke kipo kankanuai palau i bil tutuman
    vo serei lak ang. Na bil tutuman luai ang vanang katala serei si Karisto.
  aer-aer: Tyerrtye yanhe areye awerrirretyale anaye angkentye yanhe areye-arle arlkwentye
    akngerre-akerte antywentye-akerte anerlenge akweke ware, Christ-arle apetyetyakenhe
    akwete. Nhenge arne nhenhe areyele Christ-werne thileme, rarle arratye anthurre.
    Christ-ele arne ingkirreke anthurre mpwareme Ngkartele-arle alhileke, kele anwerne
    arne ingkweye nhenge areyeke ahentye-anetyakenhe akwete.
  qvc-NT: Chaqa chay unay kustumbringunaqam ancha salqetata Jisukristupaq yach'achiwarqanchiq.
    Chaymi paypa llandunshinalla karqanllapa. Piru kananqam noqanchiqkunaqa allitana
    yach'anchiqllapa Jisukristu kikimbaq.
  tgl-ULB: Ang mga ito ay anino ng mga bagay na darating, ngunit ang nilalaman ay
    si Cristo.
  cbs-NT: Na beya betsa betsapa tibiwen jawen Cristokidi shinanmati besti ikubainibuki.
    Jakia Cristo ma juniken ja beya ana kushipa jayama jamenki.
  xtm-NTPP: Vaa ndaka tnu'u ya'a kúu ja ni kaxtnu'u Moisés ma, ja ni xtu'va ña'a de
    sukan ko kuu kivi kenda Cristo ma kúu. Kovaa maa Cristo ma kúu ja ndandaa ja iyo
    ja jin kandija o ma.
  nnq-nnq: Ilebe yenie kiwili tu chi ilebe eipakuika, nambu ukweli gwene nga Kilisto.
  bao-NT: Ate niipetirije, jiro ca bii eapepʉre biro bii. Díámacʉ̃ ca nii majuropeerijea
    Cristora niimi.
  san-ORI: ଯତ ଏତାନି ଛାଯାସ୍ୱରୂପାଣି କିନ୍ତୁ ସତ୍ୟା ମୂର୍ତ୍ତିଃ ଖ୍ରୀଷ୍ଟଃ|
  huv-NT: Cos meáwan aag ayaj atnej minden leawa lapiürang aliüc apmajlüy. Aaga lapiürang
    aliüc quiaj nganüy lapeay; aag ayaj Teat Cristo.
  otn-NT: Nu̱ya yø hya̱ ya, guehya mi̱ ja ts'ɛditho ngue di̱ nja hante ngue da̱ ɛ̱hra̱
    Cristo. Pɛ nu̱yá, ngue ya bá̱ ɛ̱hra̱ Cristo, ya hi̱n'na̱ ya.
  nop-nop: Nemek undihi adi woliniŋ hogok yodok. Folooŋ kougoŋ mintawaak wondiniŋ
    woliniŋ timeŋ mintaguk. Ala folooŋ adi Kilistodi tubumintaguk hatak.
  obo-NT: Oyya su inin mgo botasanon to Judio, noko-iling to aung da taddot od inguma
    pa. Piru iyon bonnaa, id inguma ron iddos od oongatan dan no idda en si Disas
    Krays.
  cak-ENT: Roma ronojel ri' xec'atzin-vi c'a, roma riq'uin ri' xketamaj c'a ri achique
    rubanic ri Cristo. Ye rok'omal rija' ri xec'uje' kiq'uin. Jac'a vocomi, ja chic
    c'a rija' ri c'o kiq'uin y man nc'atzin tüj chic c'a ri rok'omal.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤁᤧᤍᤠ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ ᤛᤠᤶᤔᤪᤡ᤺ᤵᤐᤠᤖᤰ ᤘᤕᤧᤖᤥ. ᤁᤖ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤥ॥
  mie-NT: Chi ndācá ley sīquī ñúcuán nī jetíñú maá-ni jondē ncháha ca quiji Cristo.
    De mitan de ja nī nquiji yā de nduú cā jíni ñúhún.
  san-TIB: ཡཏ ཨེཏཱནི ཚཱཡཱསྭརཱུཔཱཎི ཀིནྟུ སཏྱཱ མཱུརྟྟིཿ ཁྲཱིཥྚཿ།
  qve-NT: Chay ñawpaq costumbrekunaqa Jesucristopa llantun hinallan karan. Chaykunaqa
    kamachisqa karan asta Señorninchis Jesucristo chayamunan p'unchawkamallan. Kunanmi
    ichaqa más allintaña Diosmanta yachanchis, kikin Jesucristo kay pachaman hamusqanrayku.
  pao-NT: Umuoo tumayohope numme o'nosoo natuukwe'e ka hemma Te Pabe'e-witu. Ka oo
    habagana numu-baa mooe petu-wa'ne. Pana mooasoo oo petuse, tamme gi ka oo habagana
    soogwa'e.
  cbu-NT: Sirútama nduma Isus kuschu, Apanll anoo k'kuz kamachtarangitaa, mangeetsini
    p'tsimaam kamachtarangiya. Isusoo mangoonpana átu kamachtarangiya. Itaru, na Isus
