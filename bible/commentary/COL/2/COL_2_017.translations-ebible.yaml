    gu-jirra gu-workiya. Minypa Ju yerrcha gubu-borrwuja aburr-workiya gu-gata ngacha
    joborr ngardawa gala gubu-malawa aburr-ni. Wurra gun-guniya gugu gun-burral gu-bena,
    nipiya Christ, ngaja, ngarla.
  wal-wal: Hageeti sinttappe yaana yohotu eesho; shin bollai Kiristtoosaagaa.
  zad-NT: Yog'ḻoḻ diiki nakan daa wzajniin cho' lat' c̱he daa zi' gon Chioza' na'
