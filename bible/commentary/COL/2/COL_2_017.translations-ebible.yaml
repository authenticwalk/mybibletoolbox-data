  san-SIN: යත ඒතානි ඡායාස්වරූපාණි කින්තු සත්‍යා මූර්ත්තිඃ ඛ්‍රීෂ්ටඃ|
  yut-yut: Uŋun yo bamɨ noman tokdɨsak dakon wupmɨ gɨn. Yo bamɨsi uŋun Kristo.
  grc-BYZ: ἅ ἐστι σκιὰ τῶν μελλόντων, τὸ δὲ σῶμα Χριστοῦ.
  cpc-NT: Tima maawoni imonkaayitziri pairani nojyininkapaini, iroowaitaki okanta
