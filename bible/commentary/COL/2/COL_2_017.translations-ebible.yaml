  grc-TR: ἅ ἐστι σκιὰ τῶν μελλόντων, τὸ δὲ σῶμα τοῦ Χριστοῦ.
  nag-nag: Eitu khan sob to ahibole thaka laga chaya nisina he ase, kintu asol laga
