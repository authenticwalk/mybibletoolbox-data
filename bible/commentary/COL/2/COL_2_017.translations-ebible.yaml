  ipi-ipi: '@see-verse:COL.002.016'
  qul-NT: Tucuy cayka jamojpaj llanthun carkan, jamojcajtaj Cristo quiquin.
  ter-NT: Vo'oku uhá koeti hó'e xâne mekúke kuteâti, aínovo kixo'êkinoveati ne koati
