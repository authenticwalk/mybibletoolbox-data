  isn-isn: Izi ingi miluli a makani napembilye, kuiti nikamukati ingi Kristo.
  eng-PEV: God gave the Jewish people laws about those things, but they are not for
    us now. It is like this, and I’m using picture talk again now. Sometimes you see
    a shadow moving along, and you know that somebody is coming. Well, God gave them
