  jid-jid: Bii 'i' ba yukpibari biandi basiyeni koshishi ama unjaji wawui hi Almasihu
  wmw-wmw: Evyo vitendo-vyo piya víkiwa kinviri ca ukweli mpaka paufikire ukweli,
