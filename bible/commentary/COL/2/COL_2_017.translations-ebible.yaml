  tet-tet: Lia oin nunia sia la noo folin. Lalatak dei! Lia malolok, mak Kristus.
  hlt-MCSB: Te rhoek te aka lo ham koi kah mueihlip ni. Tedae Khrih pum ni kungpuei.
  xtd-NT: Kuenda kɨu juendaꞌu ɨɨn yutnu kuu xa taꞌu tniu ñayiu jan xa kada‑ro; ñatu
