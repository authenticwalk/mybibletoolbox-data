  bhd-bhd: किजोकि सब एजने बैली गल्लां केरि छावे, पन असली चीज़ां मसीहेरिन।
  too-NT: Huā' tamā'na līmāsca'tīn xmān hua'chi ixmāspilē'k a'nchī Dios māpa'ksī.
