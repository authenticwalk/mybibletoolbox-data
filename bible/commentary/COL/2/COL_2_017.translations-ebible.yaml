  san-IAS: yata etāni chāyāsvarūpāṇi kintu satyā mūrttiḥ khrīṣṭaḥ|
  nho-nho: Naa mee e tarataraina laatou naa, teenaa ni maru koi naa vana maaoni ma ki oti
