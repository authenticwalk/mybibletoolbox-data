    otɨtɨhɨ nanyapuwatɨ nyaiwatatɨ nyamɨ maipɨhaiwa autematɨ nanyisataise. Kapa siyatɨ
    pɨwɨha naitaatɨwo, tatɨ jɨpatɨpindimbɨpa nahusamatɨ Autaahaatɨho kapai kapaamɨ
    watɨpɨhandisatɨ netɨ owemataise. Netɨ nahusatɨ owematɨ Kɨraisihomɨ ipɨ tɨtɨhɨ
    atawɨhatetɨ tipɨmandaataise. Kɨraisiho nyapɨ ipɨ tɨtɨhɨ atawɨhatetɨ napwisuro.
  ubr-ubr: Ot God an baifafaro dura sigaraba maiau auris taifonaseir, on mes God ot
