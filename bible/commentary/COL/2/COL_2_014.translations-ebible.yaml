  gng-NT: U ŋmire' tigbɛr tà bi là kɛle' tù kugbɔnku ni tù biindeh tɛ, ka cendeh
    nin tiʼfuobm kí ñɛ tù ble' iwɔb yà nnɔ bo; ki gben' kugbɔnku nnɔ ya gbɛr Kristo
    ya dɔpɔnpɔn bo.
  cbi-NTPO: Diosya naa lala deneenave tiñuu jumu kiikanu bain yaa paangue' tiba jutyungue
    tireve, Cristonu lala' mitya kuusanu tu'vikaatu.
  ikk-NT: Ọ nọ kagbu Iwu ahụn wẹ de ede hụn wẹ gi a ghọsị nị ẹnyi gi ụgwọ lẹzi ụmụ-iwu
    hụ ile rịn'a rị a ma ẹnyi ikpe, kpọma a elu-obe Kraịstị, gi ẹrịra bu ẹ che ụsụọ.
  leu-leu: Nane vis tapin a maana vuputkai lava e modak aava ri tisui netaara. A maana
    mo aava ri gel tifi netaara pana, nane niil fataxutan nari laaꞌui xuluna bolo.
  maz-NT: Dya rmí cjagöji c'ua ja nzi ga mama cja o̱ ley Mizhocjimi; nguec'ua rmí
    tũgöji ín nzhubüji c'o ro ma cjõt'üji. Pero e Jesucristo, o ndät'äji cja ngronsi.
    A cjanu o ndũ va ngõtcüji ín nzhubügöji. Nguec'ua nudya, dya cja mandazüji c'ü
    o̱ ley Mizhocjimi.
  bod-N: ཡང་ཁྲིམས་ཡིག་ནང་དུ་བྲིས་པའི་བདག་ཅག་ལ་སྐྱོན་བརྗོད་པ་དང་བདག་ཅག་ལ་གནོད་པའི་དཔང་ཡིག་རྣམས་བླངས༌ཏེ།
    ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་ནས་མེད་པར་མཛད།
  tca-NT: Rü noxri rü tachixe yerü tama aixcüma naga taxĩnüẽ ga yema mugü ga Moĩché
