    k'ut wheyundunilht'o hoh ts'iyawh neba hoolah whulhtsi.
  mio-NT: Ni chani ra tuhun cha cati ti cua ndoyo ñuhun yo. Cha cua cutuni yo, vati
    ña sacuinu yo cuhva cati ley chahnu can, soco sanaan ra Ndioo chacan, vati ni
    chihi ra Cristo iti nu cruu.
  srq-NT: Ae ɨcuã nandesaã saã nguia Dios je nae, Dios que ũquɨ̃ mbutiã nandesɨ ra.
