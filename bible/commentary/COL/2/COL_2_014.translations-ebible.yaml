  heb-heb: וימחק את השטר המעיד בנו בחקתיו אשר היה לנגדנו וישאהו מתוכנו ויתקעהו בצלב׃
  mpp-mpp: Bikicte hibi monic kwelengkeicne fagac, yogodi amengineng bafuwangelewec.
