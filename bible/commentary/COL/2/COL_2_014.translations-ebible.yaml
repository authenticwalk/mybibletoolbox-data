  awb-awb: Wega sehgíóro ú sansa itega íre sehgiráúnayabé itene ahbabáq áhnte káráire.
    Manikánka mina sehgíóro ú sansa Sísa pukú awánkátáq táhparó púana mi sansá parabaruowe.
  gdn-gdn: Nu paeremipi e gorai raurumipi ki pokere nu paerenuga bimbinai nu nubo
    wadamana ki e ororeya mena okapupu nu nawananuga tapu. Ko nu paerenuga ki bimbinai
    kuduba ka Keriso ripa korosi naureya nu nene powena ki pokaiya rikapupu kewowena.
  nko-NT: Ɔlɛdɩnkɩ́ asʋ́n ámʋ́ʋ́ bɔwanlɩ́n wá Mose mblatɔ, ɩdɛ anɩ ɩlá lɛ ámʋ
    lɛ́ anɩsʋ, yɛ́da mʋ́ mántá Kristo oyikpalíhɛ amʋsʋ.
  bsn-NT: Rĩjorojʉma Dios ĩ rotimasirere cʉdijeobetiriarã mani ñajare, rojose tãmʉorona
