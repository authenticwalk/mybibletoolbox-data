    chike ri ajani tz'iban can chikij, roma xubajij ronojel chuvech ri cruz junan
    riq'uin ri Jesucristo.
  chf-NT: No'onla mach acä tz'ombila ni ley ta Dios, y ca' jini cä sätila t'oc. Pero
    Dios u pa'si ni toji'tanä que u xe u yäc'benonla. Jinq'uin chämi aj Cristo tä
    cruz, Dios u laj äc'bi u toje' upete cä tanäla.
