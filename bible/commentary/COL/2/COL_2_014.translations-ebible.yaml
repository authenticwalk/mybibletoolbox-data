    me ma mey hok non. Hiykwe mamey sohok ko krai se nuw-mon piapay, enekwei hiy mamey
    sokwe now mon nak-okin pror kawk iarok menkin.
  tvk-tvk: Vengan xa tetiamu, texoni ngan xa latetis xat tesaen xil vus xa ratepol
    ni teha xat Hi e rae nan xil tete vanuvei tei. E neta sav xa mikila isa pangasien
    mi xir ven, Hi misihi lelen ni. Reitin, holesok xil xa teha xat rin nar, Hi tehur
    rati e telingi teha xat rin na Iesu melele xa lateti xati e eivave.
  prf-NT: Pinawanan na ti bisa en atanan a nesulat hidi a kautusan a kontra dikotam,
