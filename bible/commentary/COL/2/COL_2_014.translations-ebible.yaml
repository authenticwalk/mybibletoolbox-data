    toto ke tapa avo umbuto Keriso ta i atahu ta hamo ta teto enu irae ena.
  mxt-NT: Sanatuví ley chahnu cuan cuatyi yo. Ta catyí chi tyi tahán chi cuhun yo
    anyaya vatyi ña quichahá yo chi chi. Soco ley cuan Nyoo sacuachiyo̱ ra quɨvɨ chihi̱
    ra Cristo nu cruzi.
  tzo-NT: Ma'uc no'ox laj xch'aybucutic jmultic ti Diose, ja' laj stup' ti yu'un ti
