    wañuyninnejta chay manu caskanchejmanta kelkaskata chincachispa perdonawarkanchej.
  kwi-kwi: Diosne paiña pit parɨt aizpa apain ɨninta, aumɨza kwail kiarɨt kizna. Cristo
    kurishta irɨt akwa, Diosne au kwail kiarɨt aizpa kwiznin kit kaninta.
  agm-agm: Wɨnɨhapɨpa kapaaraahɨ Autaahaatɨho nyangi sanyatatɨ sahɨ samɨ maipɨhaiwaapɨ
