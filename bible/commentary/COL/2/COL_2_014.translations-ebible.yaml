    mumnekeh umu enyudak apakin yowenyi douk apak moneken uli nyunu enen balan douk
    apak wo dodogowipamu mugipechen uli e. Wakuli God nenek nyilumu enyudak nyanatimaguk
    lo iluh lowag kruse ali nanubu nan nyabihuk wakwakuk.
  grc-F35: ἐξαλείψας τὸ καθ᾿ ἡμῶν χειρόγραφον (τοῖς δόγμασιν) ὃ ἦν ὑπεναντίον ἡμῖν,
    καὶ αὐτὸ ἦρκεν ἐκ τοῦ μέσου, προσηλώσας αὐτὸ τῷ σταυρῷ·
  cav-NT: Yusuratu jetiama cacuatsashati iyahua; dutya tume cuana eque ecuana anitaqui
    ama cabatihua. Ecuanaja jucha cuanatu Yusu queja manu buchique juhua. Cristotu
    curusuju tatatanahua. Tuquetu majuhua ecuanaja jucha cuana tsujetya ishu. Patrónra
    ecuanara manu tsujetyahuaju dutya eapupashau bucha, jadidyatu Yusura apupashahua
    dutya ecuanaja jucha cuana. “Cacuatsashati eque ecuana equinajacameretiu”, jadya
    ecuanaja inime paju ama.
  kgp-NT: 'Ẽg név(e) rá ẽn tỹ tóg tũ'' hé huri, ẽg mỹ. Rán kỹ tóg nĩ ja nĩgtĩ, ẽg
    név(e) ẽn ti, hã vỹ: ẽg tỹ ti vĩ mranh, he mũ. Tag to tóg ẽg to jũ ja nĩ vẽ. Hã
    ra Cristo tóg tỹ tũ'' hé. Cruz to tóg ti sa, ẽg név(e) ẽn ti, kỹ tóg tỹ tũ'' hé.
    Kajãm kãn tóg huri.'
  bvd-bvd: Nia ka usu tiifau naa 'ana ta'aa laa kolu ki faasia lao 'aba beba ne da
