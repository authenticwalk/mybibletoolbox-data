  gvn-gvn: Bamangka Jew-warramu law can't wukurril, ngana can't milka-janay. Godungku
    yinya mukul law kunbay-manin, yala-yala Jesus Christ jukungu wulan.
  nhy-NT: Tejwan otiktewikiliayaj se kuenta, iwan mach otiweliaj otiktlaxtlawayaj.
    Pero Dios yokipojpoloj yon kuenta. Kej yeskia okiklabostookak itech krus ijkón
