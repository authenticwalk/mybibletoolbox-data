    quaravata rutovaro Karaisiva tiriara rieqaro qutu viro tiriqaa qua vahura taiqa
    kyora.
  yrb-yrb: '@see-verse:COL.002.013'
  maa-NT: K'oa̱á ngaya‑la̱ koni tsà jye kisìkjeheya‑ne xo̱jo̱n xi kitjámiì'nga xi
