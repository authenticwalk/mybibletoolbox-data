  pan-pan: ਅਤੇ ਉਸ ਲਿਖਤ ਨੂੰ ਜਿਹੜੀ ਹੁਕਮਾਂ ਕਰਕੇ ਸਾਡੇ ਵਿਰੁੱਧ ਸੀ ਉਸ ਨੇ ਖ਼ਤਮ ਕਰ ਦਿੱਤਾ ਅਤੇ
