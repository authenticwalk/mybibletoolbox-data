    ŋadinoŋuŋgo qaku kiso enoreru peya, iŋoji oi kemukuru maripoŋgo qakasigame tariya.
  gof-ENT: ኢ ኑና ሞቲያኔ ኑራ ኤቄቲያ፥ ኑ ቦላ ፃፌቲዳ ኣጩዋ ዳኪዲ ማስቃሊያ ቦላ ሺዲ ኦጌፔ ዲጊስ።
  aau-aau: Seyr hiykwe mamey piap-araw, hreme heyn-non-ok ma me ke po ka-mon-say ha
