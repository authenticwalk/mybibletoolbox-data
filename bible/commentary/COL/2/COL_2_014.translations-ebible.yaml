    wamaka wa ene peba krrosdó emngyelórr Yesu nóma nurrótókórr akó inzan kwata wa
    ene peba amanórr.
  cme-NT: I cãlmuɔ ŋa naa nyɛgɛ̃ŋ sɛbɛ maŋ nuɔ‑i, Kirsa kuliiŋgu ciɛ u taalnu-yuɔ.
  sus-sus: Kalamui naxan nu sɛbɛxi won xili ma, naxan nu nɔma won ma fe kanade, a
    bara na ba na a mabanbanfe wuri magalanbuxi ma.
  pon-2006: E ketin kasohrehla neitail doaropwehn pweipwand akan me kin uhwong kitail,
    iangahki kosonnedpe kan; e ketin kasohrehla douluhl doaropwe wet ni eh ketin posdahng
    nin lohpwuwo.
  dad-dad: Ĩ lo nẽ ĩtãfiya itotoya, are ada weteda kiwai ibodon anĩ isasalen, ĩ anĩ
    yalel fen, aa tetek bun yun.
  zab-NT: Dios abdzɨcány de xtuldnɨ ni ná par nidillynɨ zec ni rnabee ley xtenny,
    bdzɨcány de duldqui chi guty Jesucrist lo cruzy ax laany ná ni gudillyny pur dunnɨ
  jae-jae: Eŋ geseŋ papia, taŋ teto ŋagôliŋ sêkic aêacnêŋ biŋŋa kêsêp naŋ, su ma kejoŋ
    jagêjac kêpi kakesotau.
  ksd-ksd: ma i tar pun vue ra tutumu na vartakun ta ra varkurai, nina i ga tur bat
    dat; ma i kap vakakit vue, ma i tar ot i tar ia ta kana bolo;
  msm-NT: 'To pighinang to Diyus ita igkapag-angod to seini: Pigdaya din to listahan
    to pagyapas ta to mgo balaod din aw iyansang duon to krus. Ko ita pa, pinaagi
    to kamatajon ni Cristo duon to krus, piggawang din to mgo kayapasan ta hasta to
    gahom to sikan mgo balaod no kibali iyan ogriklamu kuntra ita.'
  myk-myk: Wèe jurumu we wu bi ka na yaha wèe ɲaha na Kilɛ ɲaha tàan, pʼi ba wee taga
    wèe jaagi na wèe ya saliya kyɛɛgi ge, Kirisa na kori korikoritige na, lee ya wee
    bɛɛri fɔrɔgɔ na laha wà.
  sbe-sbe: Yoda kaihagahaga pepwana ye hegiluda, kaniyona ede unai ta talam meta kita
    laugagayo guninaena, [na laugagayo wa ta utuꞌutusi]. Iyamo pepwa wa Yaubada ye
    hai na [Yesu maiyana] ye tutuhepatulaei sataulo unai, na unai kada hagahaga maudoina
    ye sokehai.
  mcr-mcr: Pipa, neqä suqä quvqeŋqä äqänäŋqä, ne kukŋuä mänetätŋqä iqu, qäpu hiätŋqänä,
    huätä ämamäutä, Kraisi Iqueqä zä-huätatä iu ae äuekqe.
  cux-NT: Cuááⁿ vmnaaⁿ canee yú ndúúcū nducuéⁿ'ē cuenta yeⁿ'e nuuⁿndi yeⁿ'e yú ti
    nguɛɛ diiⁿ yú tan'dúúcā chi ngaⁿ'a ley yeⁿ'é Ndyuūs. Ní cáávā ley miiⁿ ní cuenta
    yeⁿ'e nuuⁿndi yeⁿ'e yú diiⁿ condenar s'uuúⁿ. Naati Cristo nadíí'vɛ yā 'áámá vmnéⁿ'ēe
    cuenta yeⁿ'e nuuⁿndi yú taachi ch'īi yā na cruz cáávā s'uuúⁿ. Ní cáávā chi ch'īi
