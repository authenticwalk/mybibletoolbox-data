  uvh-uvh: '@see-verse:COL.002.013'
  ino-ino: Mi'ko ke male male'nea ke a'kame o'male'nona yafe ani kemo'a kake hulateteno
    nehuna hao'otake yati alino folete kamale'nea'maki Anumaya Koti'a ani ke ano kalopataleteno
    ani kake hulateteno latafa hu'nea ke alino Yisasi'a fali'nea yofo yosale aino
    asaiteno lo'kiya'a ako hano hutale'ne.
  gnn-gnn: Ŋäthilinydja ŋunhinydja ŋilimurruŋgu yätjtja malanha ŋorrana yukurrana
    wukirriwuy Godkalanydja djorra'ŋura. Dhunupa nhanŋu ŋunhiyi Godkunydja, ŋayi yurru
    nhäma'-nhama marrtji ŋunhiyi dhäruk wukirriwuy, bala dhä-ḏir'yunna, djuy'yunna
    ŋitjalanha gupaḏalkumana. Yurru yakana ŋunhiyi wukirriwuynydja ŋunhayi ŋorra yukurra
    biyapulnydja, liŋguwuynha ŋunhiyi buwayakkunharana, liŋgu Godthu nhäŋala yukurrana
    Djesunhanydja, ŋunhi nhanŋu gulaŋ waṉḏina ŋunhala dharpaŋura mälakmaranharawuyŋura
    ŋilimurruŋgalana dharapulŋura, bala ŋayi märraŋalana yana ŋunhi yulŋunydja, bala
    waŋana bitjarrana, “Liŋguna dhuwala dhawar'yurrunana,” bitjarra. Bala ŋayi Godthu
    biḏiwiḏitjkuŋalana ŋunhiyi wukirriwuynydja djorrany'tja, warrpam'thurrunana yana
    ŋayi ŋunhi buwayakkuŋalanydja ŋilimurruŋgu nhänydja malanha yätjtja; yakana yurru
    ŋayi biyapulnydja Godthu nhäma, bala dhä-ḏir'yundja yurru ŋilimurrunha.
  yal-yal: Doli kɛdin naxan yitɔnxi en xili ma e nun tɔnna naxanye yi en halagima,
