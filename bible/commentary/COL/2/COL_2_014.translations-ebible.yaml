    mehne Cohamacʉ sehe mari ñaa buhirire cohãnocahna panopʉ to dutiare, marine buhiri
    ti dutiare to cohãnocaboriro seheta. Crusapʉ yariaro tí tañopʉ panopʉ macaa dutiare
    ti joari pũre to cjã puha õboro seheta tí dutiare cohãnocahna.
  ksj-ksj: Ebu Badiꞌaꞌe Emeḡe haḡai sauꞌa uꞌano emeḡe ꞌuteꞌeteꞌe Iuda azaḡa goro ḡoeꞌaꞌe
