  hus-NT-1971: A Dios ti paculanchi a hualab cuentajil ax a nenchamal a Dios tin ebal
    abal yab a tala’ putumal c’al in uchbixtal. A Cristo ti calchiy c’al a hualab
    tam ti tsemets al an cruz ani xo’ yabats it jolbith c’al a hualab.
  med-med: Ei nga mi ik kʉⱡ ndi, tʉn tʉpa mana ndurum ni, Got ndi, tʉpa munduⱡnga,
