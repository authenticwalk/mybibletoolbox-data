    s'uuuⁿ.
  tur-YTC: Kurallarıyla bize karşı olan yazılı antlaşmayı sildi, onu çarmıha çivileyerek
    ortadan kaldırdı.
  san-ITR: yachcha daNDAj nArUpaM R^iNapatram asmAkaM viruddham AsIt tat pramArjjitavAn
    shalAkAbhiH krushe baddhvA dUrIkR^itavAMshcha|
  bel-N: сьцёршы рукапіс пастановаў, што былі супраць нас; і забраў яго спасярод,
    прыбіўшы да крыжа,
  sch-sch: ei lâkâi intângngei lungkhamna chang phâkloi ranga mizieka omngei leh
    balam mikhit ngâi ngei hah khâi paiin Khrosa peret leh jêmdelin a minhek suozoi
    ani.
  mic-MIQNT: Gatu nige', gaq jigla'toqol 'ms't goqwe'l ta'n mesaqan wi'gas'gl ugjit
    'gtlue'utinal. Nasta's'gl gujjieweigtug ta'n Se'suguli weji np'g'pnaq aq 'ms't
    goqwe'l gasa'toqol.
  huu-NT: Moisés mɨcorɨ jaie llogacɨnona jaie caɨ ɨɨnoñena jira, Jusiñamui rɨicaillɨfue
    anamo itɨcaɨ; iadedɨ cruzmo Cristo fiodailla jira, naie llogacɨno anamo jai iñedɨcaɨ.
    Ie muidona Jusiñamui caɨmo ɨbana oñeite.
  jiv-NT: Tura ashí ii tumashri̱n sumamtikramatin amia nuna japiruiti. Kristu krúsnum
    jakamtai ashí akupkamuja̱i̱ sumamtikramamun tsaṉkurtampramiaji.
  otm-NT: Nɛ nujʉ hin dá jąshʉ yʉ́n t'ɛ̨di Oją, o gue'a ran hocją'i dí pąsɛhʉ hin
    dá jąshʉ a, nɛ gue'a gä dín dupatehʉ a. Pɛ bi gurga man dupatehʉ a ra Jesús 'bʉ
    mi du bʉ ja ra pont'i. Nɛ gue'a ní hogahʉ Oją a.
  dah-dah: Neŋbe mata buluŋ teŋ hitekeb Moseyen saba gore merem yaŋ dirtek hinhet.
    Goyenpoga Al Kuruŋbe Yesu Kristu beleŋ kuruse hende kamyiŋ gwahade po, merem yaŋ
    dirtiŋ goyen wor kuruse hende kerde mayde pasi iryiŋ.
  tnk-tnk: Nəkukuə nəha rərəha ia kɨtaha kɨmərai pen noien ərəha me irə səkɨtaha mə
    tukərpwɨn pehe m kɨtaha, Kumwesən ruvəuvehi raka raka nəkukuə nəha irau nəɡkiariien
    me səvəi Loa səməme kamhərkwi kɨtaha, mərui tərini pen ia nei kamarkuaui. Ro pen
    in rɨfi nari ia kɨtaha.
  kpr-kpr: Namonde ari ekoko etero tegedo ijujusira aindae, nu namondekena mino eko
    mutaetira avata, tofo mandi nune kote dotutusira. Namonde ari ekoko usera ainda
    mino mo, jo namonde darigari da kaugo iraeri. Mino amo, namonde numokena mutaeteri.
    Avata ainda mino mo, tofo nune futusira. Amo, God emingusira. Nu namondeda ari
    ekoko budo, Keriso da korosida detiri, ainda fakina dadabusira. Aminguse, nu namondedae
    mino futusira.
  san-IAS: yacca daṇḍājñārūpaṁ ṛṇapatram asmākaṁ viruddham āsīt tat pramārjjitavān
    śalākābhiḥ kruśe baddhvā dūrīkṛtavāṁśca|
  nho-nho: Naa vana hakallika taatou ni mee imua raa ni uiia a Ia hakaoti, e mee ma
    ko naa loo e huri ake maa taatou ni tama haisara raa ni uiia a Ia hakaoti no tuukia
    ki te kros.
  gym-NT: Ye abko, ni nämane nüne Ngöbö rüere, abtä kukwe nämane ükaninte ni rüere,
    kä nämane ni ngite Ngöbö ngwärekri niere, ye abko Ngöbökwe metani krusobtä käin
    Kristo ben gwaire. Ye mden kisete Kristo krütani angwane, kukwe nämane ni ngite
    niere, ye Ngöbökwe juani ngwarbe Kristo ben gwaire, aisete namani ütiäte ñakare
    mda.
  azg-NT: Juu ntji ꞌnaanꞌ Tyoꞌtsꞌon na tocoꞌxenhanꞌ jaa, yo joo jñꞌoon na tonanꞌjndaꞌhanꞌ
    nin ꞌnan na quintꞌaha, nquii Cristo sityuiiꞌ jonhanꞌ. Joohanꞌ jndë tyiiꞌ jon coꞌhanꞌ
    nnon tsonjnꞌaan.
  bhd-bhd: ते विधि केरो तै लेख ज़ै इश्शे नंव्वे पुड़ ते इश्शे खलाफ थियो मटाव; ते तैस
    क्रूसे पुड़ कील देइतां दूर केरो।
  too-NT: Lā' hua'chilh ixtzo'kcanī't lakatin acta contra quina'n. Lā' Dios māsputūkō'lh
