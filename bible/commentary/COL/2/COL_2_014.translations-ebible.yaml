  sus-A: كَلَمُي نَشَن نُ سّبّشِ وٌن شِلِ مَ، نَشَن نُ نْمَ وٌن مَ قٍ كَنَدٍ، عَ بَرَ
    نَ بَ نَ عَ مَبَنبَنقٍ وُرِ مَفَلَنبُشِ مَ.
  jpn-1965: いろいろな定めのために私たちに不利な、いや、私たちを責め立てている債務証書を無効にされたからです。神はこの証書を取りのけ、十字架に釘づけにされました。
  fra-SBL: en effaçant l'écriture des ordonnances qui était contre nous. Il l'a enlevée
    du chemin, en la clouant à la croix.
  yka-yka: Matuˈuhin ilaboˈan kite bi hukuman weˈ subey kite bi ilegga sabab gaˈ tuhutte
    bi saraˈin. Saguwaˈ kamatey Almasi diyataˈ olomin, inānan weˈ Tuhanin kapatut
    saraˈ si kitehin bi, hangkan gaˈ ne niyaˈ jānne pangaleggahan kite bi.
  mle-mle: Jisas Krais maap tidi miyaam kiyadilik tikuw, God gwuradiy valik gwuraam
    parsakiydil lo maaj ata yibwiydil.
  shp-NTPO: Diossenra noa jan jakonma imaa non ribina yoii iká kirika keyoa iki. Korosen
    tasataananra jawe koshiomabi banémaa iki.
  aom-aom: 'Urimo huro hesi jögoroho bojamuiromo uövuadeje: Ëhi ëhi ëꞌorëjo. Bogo
    ëꞌëꞌoho iꞌue baeꞌaꞌarujëjo. Ëhi uöromo gavade noro ë jögoroho ahamu gagorovo nosi
    ihoho jajivoromo uvadeje: Jabumë mu sisë ëhi ëhi vaejëꞌëro iꞌue bae hesi jioruomajëjo.
    Ëhi ëꞌëꞌëro Keriso korosire guomadevare God-ro nosi sisëho uehorovoromo vuonugoromo
    nosi mu sisë jö surire jiajoho Kerisoꞌo korosire ano taemoromo muꞌuvahuadeje ëhuro
    mae javuoröhego.'
  geb-geb: Fhe Bakɨme Moses ga nɨɨŋgi tɨvi, nta nza nzua nzuav, nza muuŋgi tɨvi mbatɨgi
    ndi kɨra suav, nza nzuaim, nza ntan ŋkasŋkar piin ki. Fhe Bakɨme, nza nzuav nzuai
    buni, ana za nta vharav, ana nta vhɨzgi. Ana nta vhɨzgiap, ntan Krais khanarareŋ
    ga tɨga fugi.
  bsj-bsj: Con nyinangu cen kumero mulangum mulangeu, kange bidoti ciyeu, con tum
    ciro nunge ki kulka ko koblom bwatiye meu.
  cak-cak: Xuyoj ruvech ronojel ri tz'iban can chikij chupan ri vuj ri nu'ij-vi ri
