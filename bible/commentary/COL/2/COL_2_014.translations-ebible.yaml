    ovu valautu noxou Kalisito.
  qvw-NT: Llapan nimäśhanchicta mana cäsucuy atipaśhanchiccunäpi lluy cäraycamänanchic
    cäcunätapis lluymi chincachin. Aw, curuśhcäman chacatäśhanwanmi mana caśhanman
    lluyta muyuycachin.
  nfa-nfa: Dhu mola-mola ka, èdhi hudꞌi abhu ku huku, lula èdhi sisu le atora-atora
    Ama Lamatua. Te ngaa Na saku eele le hahuku seꞌe ropa ra paku Yesus Kristus ètu
    ajꞌu palolo-palèbha.
  tnp-tnp: Nian kitah kəmautol noliən tərah, kəni kəmautəhti Lou rəha Mosɨs iətəm
    tətəni məmə okohmɨs o noliən tərah mɨn əha, kəni tatətu=pa nɨpəgnəmtɨ nəghatiən
    mɨn kəm tah. Mətəu Uhgɨn təməhti=pən nəghatiən mɨn əha e nɨgi kəməluau, kəni nəsanəniən
    rəhalah tɨkə.
  urd-urd: और अहकाम की वह दस्तावेज़ जो हमारे ख़िलाफ़ थी उसे उस ने रद्द कर दिया। हाँ,
    उस ने हम से दूर करके उसे कीलों से सलीब पर जड़ दिया।
  hot-hot: Sêbôk ma alalô leŋiŋôndôŋ kôtôŋ ba abuliŋ abô balabuŋ ba intu tem injik
    i liliŋ ba nêm vovaŋ êndêŋ alalô. Ma doŋtom Wapômbêŋ hamiŋ abô balabuŋ anêŋ vovaŋ
    takêŋ loŋ siŋ ba hik loŋ hathak a haviŋ Kilisi.
  mqj-NT: Napa'deammi sura' nangei tiuki' angganna kasalaanta anna angganna la sipato'na
    ullambi'kia'. Napa'deammi Puang Allata'alla ummolai kamateanna Kristus yao kayu
    pantokesan.
  rus-SYN: истребив учением бывшее о нас рукописание, которое было против нас, и Он
    взял его от среды и пригвоздил ко кресту;
  mbh-mbh: Aken i ranga ve ako i pavus ol ar thangaroong a erere ako i wat ler vothung
    kerengare nge, tomo nge ile patorong ako i teltun it nge. Na i pavus ol i nge
    ako o sotuna a Jisas a won ngoronga nge.
  bdd-bdd: Eeta ꞌida lowaga ꞌana loina mwauna ꞌiꞌupwa yahuleya, ma ꞌana kelose ꞌoina
    ꞌitutu hepaꞌiya.
  cbt-NTPO: Iráca Moisësë pënëntërin nani ma'sha natëcaso marë'. Co inquënpoa tëranta'
    nanitaparëhuahuë' ya'ipi natëcaso' ni'ton, oshahuanëhua'. Ina marë' ana'intinpoaso
    nipirinhuë', Quisocristo corosëquë chiminaton, nicha'ërinpoa' ni'ton, Yosë noya
    ni'ninpoa'.
  srn-NT: A figi a wèt nanga den komanderi fu en puru, di ben e sori wi tak' wi fowtu
    èn di ben e krutu wi. A wai en puru na pasi, spikri en na a kroisi.
  cta-NT: Cua nguaꞌni tye Ni chaꞌ jiꞌi̱ quityi biꞌ su nscua lcaa cña nu ngaꞌa̱ chaꞌ
    cuaꞌni na cuentya jiꞌi̱ ycuiꞌ Ndyosi. Na cua ndyanu yabeꞌ chu̱ꞌ na xquiꞌya quityi
    biꞌ; pana tya loꞌo ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ Cristo lo crusi, tya liꞌ cua ngüityi̱
    Ni quiꞌya biꞌ jiꞌna tsiyaꞌ ti.
  bqc-SIM: Lua wá tàae taala pↄ́ wá dá yã́u bãdɛ̀, a sɛ pà lipãakↄ̃awa.
  tcz-CHONGTHU: Aman eiho dounaa themmo chansahna bat lekhabua kijih chu akah a, chule
    thingpel'a akhetbeh tah jeh a alahmang ahitai.
  mar-mar: आणि आपल्या आड येणारा जो नियमांचा हस्तलेख आपल्याविरुद्ध असलेले म्हणजे आपल्याला
    प्रतिकूल असलेले विधीचे ऋणपत्र त्याने खोडले व तो त्याने वधस्तंभाला खिळून ते त्याने
    रद्द केले.
  snp-snp: lo melami ka lufuwa wiyamo ya kuwotefo lowa-fina fi lofami ka ya yá yofolo
    ofoito, kilili o ledeto, olu fulo faiga itami ne.
  isl-isl: ógilti allar kröfur á hendur ykkar og strikaði yfir öll ykkar brot gegn
    boðorðunum. Hann tók þessa sakaskrá og eyðilagði hana með því að negla hana á
    kross Krists.
  spy-NT: yu kiibuuktoowēēch kiyēē kikiikōōtiilwēēch ꞉kiruutēk ānkōōnēmtoowēēch ng'aleechaa
    ānkukwērtoochi murtooywoontoonoo.
  xnn-xnn: Id kasin et masapol ay madosa tako tay egay tako tinongpal nan linteg Apo
    Dios ngem id wani et adi masapol ay dosaena datako ay mamati tay kinaana nan basbasol
    tako isdin nangikalowan Kristo isdin nateyana isnan kros.
  mwe-mwe: gubhaputile malobhe gajandikwe ga kutulugula, na ukumu jakwe nikujishoya
    jinapagwe kabhili, kwa kujikomela munshalabha.
  tte-tte: yo ikele-gabaegiliko besiele Mosese ana loinao ali kaiwe ikele-gabaegili.
    Ala pwanoline meuloina ikalai ilawan kelose mena ikoyapatu.
  tcs-tcs: God i bin teke dem rekod blo dem nugudting wea yumpla i bin mekem ane em
    bin pinis smasem wea dat kros blo Kraist.
  hlt-THB: Cauk awh qee na ak awm, cawngpyinaak awi, ningnih a qaal na ak awm ce lo
    nawh, thinglam awh heen boeih hawh hy.
  soq-soq: No uduudu God anaanawa ampuiasate kadi etembo itutana. Sa baiwa anaana
    ampuiasaitana kadiwa saiwa sa uduudu girumala winedie no enabodanedie. Tane God
    kadi sa ita dima me anaanawa bedewe girumalene no wawunedia Keriso koros osowe
    tutulene diasan.
  qub-qub: Tayta Diosga mandamintuncunata mana cumliptinchi castigamänanchïpämi caran.
    Ichanga mana castigasha cananchïpämi Jesucristo cruscho wañuran. Chaynöpami llapan
    jucha rurashanchïcunapita Tayta Dios perdunamashcanchi.
  att-att: Á lage na pate ni Apu Kesu, á mepángngà ta pagikaruan na ittam nakuan ni
    Namarò, gapu ta nakaliwatát tam yù tunung na nga inipetúrâ na kâ Moyses. Ngam
    arán na ittam pagikaruan ni Namarò, gapu ta inirián na yù pakáwayyá nayù tunung,
    nga kunnay ta inipátà na ira ta kurù, sù ketapil ni Apu Kesu Kiristu megapu nittam.
    Ta nagikáru si Apu Kesu ta liwiliwâ tam megapu sù pate na ta kurù.
  bki-bki: a naio miolkon bulag ruei kanado jabue nalo. Beamu, jabue nalo nei ajua
    niosi napano Atua kanano tuboiano nalo napano kirisikili ajuaio, napano amiadikakar
    kito m̃ele, mia Atua naio bar bulag vite nalo na bija niosi nene ruei, jibe ka
    napano naio jukkakar nonovio ea m̃akolkolo naliko Kristo, ana na maka bunu ve
    jabue nalo nene.
  bqp-bqp: Luda ó taari takada kũ à ó dá yãn gògo, à sɛ̀ à pà lía.
  mcp-mcp: Nyə a mə́ yîl mícilyá mí á ŋgə lwó nə́ shé á jag sá myá. Micilyá myɔɔŋg
    wə́ mí á dʉ bə nə məmpə́ndí mə́ á dʉ bwaagʉlə sə́ məbɛ̧ɛ̧́ má. Nyə a mə́ bwambʉlə
    myo kwolós dɨ̂, caam myo.
  hat-hat: Li chire papye kote tou sa nou te dwe l' yo ekri a. Papye sa a te kondannen
    nou devan lalwa. Kris la detwi l' nèt lè li kloure l' sou kwa a.
  npl-NT: Dios yotechtlapojpolwi nochi tlan yotiktewikiliayah por amo otiktlakitakeh
    n tlanawátili. Yika Ye okipojpolo itech krus nochi tlan amo otiweletiah otiktlaxtlawayah.
  bgg-bgg: ai è gethek ro anyu pha muruiithek sasab shii iphey è phang ne ruii pha
    ji shii thoh muii ne bai shii ziin muii pha chiang è zab ruang rek phi.
  eng-TCENT: by blotting out the certificate of debt that stood against us with its
    legal demands; he took it away by nailing it to the cross.
  eng-BSB: having canceled the debt ascribed to us in the decrees that stood against
    us. He took it away, nailing it to the cross!
  cpu-NT: Tema pairani osheki ikovaveta nosheninkapayeeni irimonkarayeteromi Ikantakaantaitane,
    temaita irimonkarayero. Irootake irovasankitaantavetyaarimi Pava. Tema kempivaitaka
    Pava irosankinatakotatyeeromi ayaariperonka. Ikanta ipaikakoyetakerira Jesucristo,
    ari ashiryaakari josankinatakovetakai Pava, kempivaitaka arimi intsipatanakyaaromi
    ipaikakoyeetakerira Cristo.
  san-ASM: যচ্চ দণ্ডাজ্ঞাৰূপং ঋণপত্ৰম্ অস্মাকং ৱিৰুদ্ধম্ আসীৎ তৎ প্ৰমাৰ্জ্জিতৱান্
    শলাকাভিঃ ক্ৰুশে বদ্ধ্ৱা দূৰীকৃতৱাংশ্চ|
  tac-NT: Tabilé gainaru sébali olá Moisesi nila nulalí, nobi Onorúgameka gatélekó
    Kristo júliga napurigá mukumela bilena gulusichi.
  eng-WEBPB: wiping out the handwriting in ordinances which was against us. He has
    taken it out of the way, nailing it to the cross.
  gfk-H: '@see-verse:COL.002.013'
  viv-viv: Yada koyona ana venuwaulu gavadi againe gilakayemu? Ide Yaubada yana vehimeya
    yana hawata keke kadaꞋitaveꞋavini, ada yada koyona moyaꞋaina vaita fefe againe
    gidasegolohini-ma gilakata-moꞋa Bana matane. Atu Keliso kelose againe giꞋalika
    faꞋina, Yaubada keke ginalaufata au yada koyona ana vita matatabuna ahe giyawelina.
  yao-yao: paŵachipukwite chikalata chachilembekwe magambo getu pamo ni malajisyo
    gakwe chati Akunnungu akatulamulile uwe, ŵachipukwite kusyene kwa kuchiŵamba pa
    nsalaba.
  tgp-tgp: Ale mo sohen nor̃a hehe la lo toho na pepa matea la lo tuvair̃a mo usuri
    na leu non Moses, pani God mo jarai nar̃ihira mo lavi pepa atu mo vosaea na talopeilopei,
  auc-NT: Mïnitö pante wæquinque ëñënämaï cæmïnipa, ante Wængonguï wade wade ante
    wææ angä ëñëninque dodäni adodö adodö ante yewæ̈mönäni ate wægamöimpa. Mänömaï
    mönö ïmonte ancaa wææ änäni wæmö adinque Codito ïñömö mänïnecoo mönö wægaïnecoo
    ante wëä godonte baï cæcä ate dæ batimpa. Edæ awæ̈ timpodäni wæ̈ninque Itota Codito
    mänïnö ante do teëmente mongæ̈ mäo wido cægacäimpa.
  kbc-NT: Micataɡ̶a diɡ̶idiwa ɡ̶onaalewe miniwataɡ̶a Aneotedoɡ̶oji, jinaaleweeɡ̶a
    leeɡ̶otedi ɡ̶obeyaceɡ̶eco. Pida Aneotedoɡ̶oji ja yedia niɡ̶ijoa ɡ̶onaalewe, odaa
    aɡ̶aleeɡ̶ica ɡ̶onaalewetalo, leeɡ̶odi Cristo ja yedia ɡ̶onaalewe niɡ̶ijo me yeleotedeloco
    nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Kasai ze nug ig igul eg macanem abai migeun. Gonun, kasai ze go sikut wai
    meun igual iwai zaicig sul, ig gonugau piu dabun en aneun. Bo, Uwait nug igual
    igul eg mui kasai ze go mui oimai, a gegeulanau ebu asai maimai, oi heun.
  ctu-BL: Cristo tsi' jisʌbe i p'ʌtʌlel jini mandar am bʌ ti laj contra. Tsi' yʌpʌ
    jini jun ba' ts'ijbubil jini mandar mu' bʌ i tsictesan lac mul. Tsi' ch'iji ti
    cruz.
  meq-meq: Ahəl niye na, sariya kə gəs kway hərwi wu nakə Mbəlom a tsik aye na, ka
    gakwa bay. Ane tuk na, Mbəlom kə zla fakwaya abəra mezeleme nakə ka gər kway aye,
    kə hama gwedere nakə fakwaya aye, andza a dar na ka mayako mazləlmbaɗa eye.
  noa-H: Mag pekau gaaimua hi dʌ̈i kulp pöm narrta warre hichdëu chugpaapʌ̈ijim. Magbarm
    haigta mag Moiseeu p'ã pʌatarr leíu Hẽwandamag maach k'aibag waupi jaau simjö
    sĩerrjã warre hichpata dʌ̈i pakuls gaai meerpbapʌ̈imjö habaawai warre maach chig
    haju k'aba sĩsijim.
  alp-NT: Kai iteki dosa kena hukume rebe Musa ilekire, rebe lekie kena sulate daftare
    rebe etutuke ite ktilire, Alla Ituli kai moneka. Ituli kai more baue Kristuse
    Eni matale kena ai tutine.
  san-VEL: yacca da.n.daaj naaruupa.m .r.napatram asmaaka.m viruddham aasiit tat pramaarjjitavaan
    "salaakaabhi.h kru"se baddhvaa duuriik.rtavaa.m"sca|
  kbq-kbq: Mosese kasegemoma keagama huneranteazana Anumzamo'a tagritetira eritreno
    Kraisi keka zafare hanti'ne.
  kbh-kbh: Mo nda ba ndebénënga tojtsabamna y chama tsbuanachangá tojtsamna y chiñe
    tojtsayana chënga obligaciónaca imojtsemna chë ndebénana pronto jtobocana ca,
    pero chë ents̈á chëchangá tojtsandbiama chë ents̈anga cha ndoñe más chamondëtsendebénama,
    Bëngbe Bëtsá cachcá tojama, bacna soyëngama bënga s̈ojtsaperdoná ora. Jesús bëngbe
    bacna soyëngama cruciñe tojanóbana ora, enjamna mo Bëngbe Bëtsá bëngbe ndebénana
    tojtsanpochocá cuenta.
  ron-LSB: ștergând scrisul de mână din rânduieli care era împotriva noastră. El l-a
    scos din calea noastră, bătându-l în cuie pe cruce.
  pon-pon: O a kotin iroj wei jan intin o, me kapokon on kitail, me audekier kujoned
    akan, ap palian kitail, I me a kotin kawelar ni a pajurede on I nin lopu.
  nhe-BL: Sesen tojuanti tijpixtoyaj queja se amatl tlen techteilhuiyaya tlen tlajtlacoli
    tijchijtoyaj huan tlen titlahuicayaya iixpa Toteco. Pero Cristo quitlali nopa
    amatl ica totlajtlacolhua ipan icuamapel huan nepa quixolejqui nochi tlen ica
    techteilhuiyaya. Quichijqui ni quema mijqui topampa.
  sps-sps: To aya tsun nan, te faarei non e Gov te rubas ravainy a fo kat a fo iring
    te kat ara, te fakifon non tan faun ten Gov te ngats ara fiisen men fasaraa tsura,
    to te kaa non tan buk te kirkir iny e Gov, te faarei non Ayei te rubas ravainy
    fakap ovei a foka te kirkir, ser tapaar Ya na sos tana pagafuan te mat e Krais
    tsunia.
  wnc-wnc: Ngan. Sanga moo pakaingge buk gopatang nindane umaninu kaya. Ge ninda yake
    asimunanga kaya ngana mani yake imunanga wena siwan kakengu notninu tapatuta gatanimuke
    iman umanin dotdonguwan mani yake imunanga dua siwik. Ina unzakan Anututane mama
    wamda nindane waiaknganin yeutniman kaamang. Yeutniman kake ninda waiaknganinde
    toknga apananga kaya ngana notninu Jesuta gataniman kake Anututa nindane waiaknganin
    sandetnimuke toknga pananga akngane ninu sandekut. Siakan. Sanga moo pakaingge
    yake mani ima pakengu mani yake gwa namuking ngang natake umana pepa sane matakuu
    take tapmang gakane mapan pukuwik. Ina unzakan aminda tapmangga Jesu amin saamdakane
    tanguwa ita nindane toknganin panimuke kupan kake Anututa nindane waiaknganin
    sandetniman toknga pananga wena sikut.
  bus-bus: Luda wa taari takada kɛ̀ wa da yãn gògo, à sɛ̀ à pà lía.
  gub-BL: Umuapyk ikatu 'ym ma'e zaneremiapo kwer upape rehe. Ko 'ar rehe kury, umunàn
    a'e ze'eg pape wi kury. Ta'e ywyra kanetar rehe umàno mehe Zaneruwihawete umekuzar
    zaneremiapo kwer a'e pape rehe imuapyk pyrer a'e xe. Umumaw kury. Umunàn kury.
  imo-imo: Mosesini Gotenga ungu manema bukuna torumumani linondo wali walima teko
    kenjirimele nimo ungu manema lino enge nimbe nokorumu engemu lino kotena ulure
    naa tendepili kamukumu mainye pupili topo mainye mundembo nimbelie Goteni akuma
    lipe Kraistinga unjo polopeyana pirimu topa uku torumu.
  boj-boj: Nami dal anjam a gago une kalil boleq atsiq iga jeutgej deqa iga dal anjam
    aqa sorgomq di soqnem. Sonamqa Qotei na olo dal anjam mutu kalil di taqal waiyosiqa
    dal anjam aqa siŋgila kobotosiqa Kristus aqa ŋamburbasq di qamej.
  eng-DRA: 'Blotting out the handwriting of the decree that was against us, which
    was contrary to us. And he hath taken the same out of the way, fastening it to
    the cross:'
  knf-knf: Dko di bapiiŧuŋ aji ŋduknaanaa ţiki ŋënţaş uko wi bgah bajakuŋ, Naşibaţi
    atow da, aba na da wi apaŋuŋ da du kruŧ ki Kriŧtu.
  san-KHM: យច្ច ទណ្ឌាជ្ញារូបំ ឫណបត្រម៑ អស្មាកំ វិរុទ្ធម៑ អាសីត៑ តត៑ ប្រមាជ៌្ជិតវាន៑
    ឝលាកាភិះ ក្រុឝេ ពទ្ធ្វា ទូរីក្ឫតវាំឝ្ច។
  arn-NT: Tati ley dungu mew yafkafelekefuiñ, katrülkadunguniekefeiñmew, welu Cristo
    apümfi kom tüfeychi dungu külafantukufilu reke kürus mew, fey Ngünechen lifrekünutueiñmew
    taiñ yafkan mew.
  zas-NT: Ma badxiꞌca Dios dux tol ree ni bayal nadijx ree ziꞌc rniabee xleyaman,
    badxiꞌcaman dol guin ree chi güt Jesucrist loj crüjz abiꞌ laaman na̱j bén gudijx
    laan por dunuj ree.
  ken-NT: Sɛ́kwɛn nyaka manyé bɛsí Mandɛm ndu sɛ́bhɨ́kɨ́ kʉ mbɔ ɛnyǔ yi áyàŋ.
    Kɛ adákátí ɛkati manyé bɛbʉ́ ɛbhɛsɛ, nɛ ɛ́bhak mbɔ bɛ ábáy nyaka bhɔ anti
    Yesu, nɛ bágó yi ndǔ ɛkotákátí nɛ bhɔ.
