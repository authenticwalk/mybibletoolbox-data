  gah-gah: Lá imó nene gakó pelevesava zeaká unikumú goní oletati luhuva gizo molamó
    nene gilato nahulake nenémini lihima ale nupa okoko zohota zaló apatekago haha
    okamóma neve.
  lcm-lcm: Asukang ke ta kata vil suai ani salsalik akit i kara keve lau rikek na
    ka saupai anira. Io, maiten ke, God kata vil suai luai ania si kana matmat a Karisto
    kuli ngakputuk.
  aer-aer: Nhenge pipe-nge aneme intelhe-ileke-arle arne akurne ingkirreke anwerne-arle
    mpwareke, kenhe arne akurne yanhe areyele anwernenhe ilpernemeke. Kenhe Ngkartele
    akenhe urrpareke arne nhenge areye pipe-nge intelhe-ileke-arle, arne nhenge areyele
    anwernenhe ilperneme. Nhenge alakenhe-arteke, Ngkartele pipe ineke-arteke renhe
    akethe-ante arrernemele nail-ele arne arntarlkweke-arleke arrerneke nhenge Jesus
    ilwekenge.
  qvc-NT: Suq runa sintinsyadu kaptinqam, juyisqa suq urdinda ruran, kastigadu kanambaq.
    (Chayshinallam noqanchiqkunapis uchayuq kashqanchiqrayku sintinsyaduna karqanchiq,
    jwisyu diyapi kastigadu kananchiqllapa.) Piru Tayta Dyusqam chay urdinda kruspi
    klabashpashina chingachirqan. Chaymi Jisukristupi kriyiqkunaqa manana sintinsyaduchu
    rinchiqllapa kaq, jwisyu diyapi kastigadu kananchiqqa.
  tgl-ULB: Binura niya ang nakasulat na tala ng mga pagkaka-utang at ang mga tuntunin
    na laban sa atin. Tinanggal niya ang lahat ng mga ito at ipinako ito sa krus.
  cbs-NT: Jaska wakin jawen yunua inun jawen nema Diosun nukubukidi mese wanixun jawen
    nukun chakabu tibi Diosun tanakin netankubainixun jawen taexun Diosun nuku kupitidubiaken
    ja binumai Cristo cruzkia nuku mawaxunkin nukun chakabu mastakin nuku bepu keyuxuniki.
  xtm-NTPP: Te ni ndaxnaa ya tutu ndee ja ka tavi ni ma nuu ká'an ja masu ñayii ñuu
    ya ma ka kuu ni ma, te ni xtandiyo ya ne'un ndaka ni a, te ni chitnii ya nuu krusi
    ma.
  nnq-nnq: pajomola kuimia malemwa agaandikigwe agutukong'ondela na malagilo gukutuhukumu
    twenga, ngaimia mbyuu, nu ngakong'andela panchalaba.
  bao-NT: Ʉmʉreco Pacʉra, dotirique menapʉ ca doti niirije, ñañaro mani ca biro ca
    tiiboriquere, tee méére biro ca tuaro tiiupi. Cristo cʉ̃ ca bii yairje jʉori mena,
    ñañaro mani ca biiboriquere manire cõa peoti bojaupi.
  san-ORI: ଯଚ୍ଚ ଦଣ୍ଡାଜ୍ଞାରୂପଂ ଋଣପତ୍ରମ୍ ଅସ୍ମାକଂ ୱିରୁଦ୍ଧମ୍ ଆସୀତ୍ ତତ୍ ପ୍ରମାର୍ଜ୍ଜିତୱାନ୍
    ଶଲାକାଭିଃ କ୍ରୁଶେ ବଦ୍ଧ୍ୱା ଦୂରୀକୃତୱାଂଶ୍ଚ|
  huv-NT: Teat Dios tandarriich meáwan asoetiiüts tajlüy wüx nawiig, cos aag andeac
    wüx ngo marangaats palan leaw apiüng tiül aaga poch tüünd Moisés. Pero Teat Cristo
    tangüy aaga nisoet quiaj wüx tandeow wüx cruz.
  otn-NT: Mi̱ ja ma̱ ts'oquihʉ ngue xtá̱ fɛsthohʉ rá̱ ley Oja̱. Pɛ nu̱na̱ Oja̱, ya
    bi hoga̱ ma̱ ts'oquihʉ ngue bi du̱ p'ʉ ja ra̱ pont'i̱ ra̱ Cristo.
  nop-nop: Unduŋ tiŋa yeguk e, mede wobunik diniŋ kibikoŋ moŋgotdok pepa foloŋ youhebet
    hakuk u ulilagineŋ tiŋa looŋ koloŋdabek foloŋ tebiune dapmaguk.
  obo-NT: Dos id puungan to Monama, iling ka-ay. Id piyod din kos listahan to keton
    mgo saa pomon to kodsupak ta taddot mgo suhu rin, woy id pakpak din idda riyon
    to krus. Dos kohulugan, ukit to kopotayan ni Disas Krays diyon to krus, id awa
    rin kos mgo saa ta. De-en worad unayan nod silutan ki nikandin.
  cak-ENT: Tok rubanun can, konojel roj koyoben chic c'a que nka-pe castigo pa kavi',
    roma man xojtiquer tüj xkabün ronojel ri nbij chupan ri ley richin ri Dios. Quiri'
    vi c'a nbij ri ley chikij. Jac'a ri Dios xojrucol chuvüch ri castigo ri'. Quiri'
    xbün roma ri Cristo xbajix chuvüch ri cruz koma roj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤁᤧᤒᤵᤐᤠ ᤀᤠᤵᤋᤡᤰ ᤛᤰᤜᤠ᤹ ᤌᤧ᤺ᤰᤂᤢᤍᤣ᤺ᤛᤢᤀᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤁᤧᤖᤧᤰ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤂᤡᤵᤛᤢᤀᤠᤱ ᤂᤧᤳᤋᤢᤍᤣ᤺ᤛᤢᤖᤥ॥
  mie-NT: De modo jā íyó iin acta jā cáhān cuāchi sīquī ō jā ní stíví ó ley yā. De
    nī sndáhvā yā acta ñúcuán, chi nī nchunáá Cristo cuāchi ó jā ní jīhī yā yīcā cruz.
  san-TIB: ཡཙྩ དཎྜཱཛྙཱརཱུཔཾ ཨྲྀཎཔཏྲམ྄ ཨསྨཱཀཾ ཝིརུདྡྷམ྄ ཨཱསཱིཏ྄ ཏཏ྄ པྲམཱརྫྫིཏཝཱན྄ ཤལཱཀཱབྷིཿ
    ཀྲུཤེ བདྡྷྭཱ དཱུརཱིཀྲྀཏཝཱཾཤྩ།
  qve-NT: Runakunaqa huchallapi kawsasqanchisraykun, Moisespa escribisqan leykunaman
    hinaqa, llapallanchis castigasqa kananchispaq kasharanchis. Ichaqa Señorninchis
    Jesucriston cruzpi chakatasqa wañuran. Hinaspan chay huchanchiskunamanta pagaran.
    Chay ruwasqanwanmi leykunapa castigonmanta librawaranchis.
  pao-NT: '@see-verse:COL.002.013'
  cbu-NT: Mishat, kamungshisheemani wayarangiya nda wanimaama. Móysisarini kamachtamarini
    iyaa kiyung yacharangiya, watam payumaam pinasaranginiwa. Iyaa wanimaam waritarangiya.
    Itaru, Isus yasinamun tsipayaru, uwsha tumashireetsini izuuru tuwaparangiya.
  usa-usa: ánibo Áánûqtuma ketááí kúmiqa mamá paábaq yuwéna awikátuwena maamin-ámáán-áímmá
