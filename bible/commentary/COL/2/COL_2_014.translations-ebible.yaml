  gvs-gvs: Moe nakae ida rowaga bukina lovina ana kapipilova pasina, e itauwedi; rowaga
    bukinayana ivayokoida kita toogoyoida go, moe bogina ikabi kerose goi itupatuko
    tutayana Guyau situpatuko.
  kbm-kbm: Be giyati kapia ebe iro eitit and tiate bambamo ebe talgum talgum ok ane
    yaun gisov ok gikwai be gile ges tepwengge gireu ei-givsangin gile.
  rmc-rmc: O Del mažinďa avri oda dlžno ľil, so svedčinelas pre amende, hoj na doľikerahas
    le Mojžišoskro zakonos. Mažinďa avri oda ľil oleha, hoj les primarďa pro kerestos.
  apr-apr: Le moolmool, dada dook tiap yo tayei nga, ngan betanga ki iken, inbe iyei
    ben koi kiidi le ipaposidi ye sennene kiidi, a bet nen ngan Maro iyemenai idi
    ye. Bong Maro ilulngan betanga tina, inbe ipatoto lo kai palasingi kaini.
  tiy-tiy: Maak kénayasén i kéluhanay ménsulate do sala tom brab kitabe atin maak
    kénlabo no dob kruso séréngan bé Jesuse inok amun ménléhu i Kristowe ménkédan
    i nan sulat fantag bé de sala tom brab kitabe so.
  nlg-nlg: God te lavi kehai na lei talukau nina vetena Moses i vuvungada. Gaia a
    God te lavighi me luvuhighi tua nia na patokiana ta nina ghaivavala Christ.
  dgr-DOGNT: Nàowo dek'eèhtł'èe sìı hazǫǫ̀ wedę ayį̀į̀là; eyı nàowo gok'èch'a hǫt'e
    eyıts'ǫ wet'à gok'e nìdahoet'à, hanìkò Nǫ̀htsı̨ goghǫ yį̀į̀hchì xè Zezì wexè dechı̨et'aa
    k'e yedı̨į̀htsò.
  pes-OPV: و آن دستخطی را که ضد ما و مشتمل برفرایض و به خلاف ما بود محو ساخت و آن
    را به صلیب خود میخ زده از میان برداشت.
  ron-1924: А штерс записул ку порунчиле луй, каре стэтя ымпотрива ноастрэ ши не ера
    потривник, ши л-а нимичит пиронинду-л пе круче.
  tpz-tpz: Eꞌ to teꞌ va non manih pe Sosoenën to hiuk o kiun va po Vavaasis pe Mosës,
    to vahoꞌ en pea po vahutët. Ko Vavaasis pamëh, to vataare vahik en pea pa ma hat
    pea. Pareꞌ nok a ra ka teꞌ e no paan a ma soe kikis peꞌ. Ivëhkëk, e Sosoenën to
    hiuk va in o Vavaasis pamëh manih pan, o poen ne Ieesuꞌ Kristo to mët manih pa
    kuruse ka mët peꞌ teꞌ va non manih pan, e Sosoenën to hiuk vahik en pa ma soe
    va po Vavaasis pamëh, to vahoꞌ a ra po vahutët.
  agd-agd: Man baya ano setin kótisintáden maen tetinti ume maman dákó urái man baya
    aránaópá baré é tifékun mi Tiyarafenu ano mai ma kó tisintiyá ein baya minó do
    maman karúdaren man bayai ákona máden asuse uren Yisas Karaisini yaa unkamádantá
    mo khauren aríkan kípakhen mino.
  rkb-NT: Deus harere humo tsikspirikponaha ka iharere katsa myhumo tsihokdaharẽna
    iwatsahi ma ahabyitsa ziknakaranaha, iharere ty waby byizeka ana humo hi tsihyrinymyrẽta.
    Iwaze Kiristu iharapatawyhyta humo nihyrikosokdaze iwatahi Deus mysapybyi humo
    nimyokzohik. Ana humo hi nispiriktsokda baba mysapybyi zipykbaik. Hawa kytsa namy
    zibykykspyknaha bykyze tysirezo tsikaha, batu amy tohi ty zikaha. Iwaze astatu
    Sesus mysapybyitsa tu tsikykaranaha humo iwahatu niokzo. Abaka ba zikzisirezonaha
    tsizubarẽna nepykba.
  san-THA: 'ยจฺจ ทณฺฑาชฺญารูปํ ฤณปตฺรมฺ อสฺมากํ วิรุทฺธมฺ อาสีตฺ ตตฺ ปฺรมารฺชฺชิตวานฺ
    ศลากาภิ: กฺรุเศ พทฺธฺวา ทูรีกฺฤตวำศฺจฯ'
  iws-iws: Dimusi rani, Jisɨs Krais siya paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn siir naokɨn
    mɨ tɨ yaiyɨm yɨpɨkɨ siyɨu Komii siya boɨnhɨuriyɨuwɨm kɨmiir, kɨmiir dimɨn biyɨe
    ɨmiirsi yɨm Adi Komii siya bɨdi haiyoprimdiyɨumiigiyɨm. Yɨm tɨ yaiyɨm, yɨm saɨka
    bɨdi yɨnkɨn aonamɨm.
  pol-SZ: On wycofał oskarżenie przeciwko nam i przybił je razem z Chrystusem do krzyża.
  ztq-NT: Nikxe nii xsaldy no xley Moisés, lëë Dios ptsily xtol no worñee lëë Crist
    kuty lo crusy.
  zai-NT: Bixhá be irá donda dxi'ba ique nu sti ni biché' né nu ley stibe. Casi ñaca
    bicaa be ni lu cruz ne raqué binitilú ni.
  upv-upv: ko olokloksi nanu nga maruli kortoni martere kerr tevi nale nesesreien
    nga marwer ore kerr rer, ko ela tweni p̃etp̃etir ko owser renge nai pelaot tevi
    Kristo.
  wap-NT: Ipai umainaabatan saadinpaꞌo waꞌoian, wuruꞌu patakaꞌuta-kidaꞌo niꞌoraz padamata
    waunao, ipai utauka-kao cross paawaꞌa Jesus mawakan dono.
  mva-mva: 'Nanaranga bokainatuka be muzigoala neda irokakile-kita: Mata moarunga
    geretadi dipura be ono erumadi tasoaki be tatagatagadi nge oti neda bokana be
    igamang be dileua. Mata ngaedi nge erekei neda bokana be pile odao diununglako
    be diduadua-kita. Baituka be igamang be dileua nge idoki be Kristus kai kapalapala
    uauau nenao irokatagaki-lako be iara-leuadia-tina.'
  dwr-NT: Nuuna ixxiyaa, acuwaa paramaa A caaquwaanna ittippe Xoossay daakkeedda;
    masqqaliyaa bollan dhishiide, ogiyaappe diggeedda.
  kfw-kfw: Ama'n eini manu leithona chungnga lei-injia khat-um juimak kathamak sinadan
    injia ngaikha ama'n cross chungnga nakhaipi wiakjei.
  bfz-bfz: और बिदिया रा से लेख जो म्हारे नाओं पाँदे और म्हारे बिरोदो रे था, मटयाईता
    और से क्रूसो पाँदे कीला ते जड़ी की सामणे ते टाई ता रा।
  cuk-09: Igar-maidgi anmar annadigusad-ular, we-igar-maid anmarga sognaisunnad, anmarde
    sabsur odurdaklegoye. Degi-odurdaklegoed-igar-maid Bab Dummad anmarga osulononikid,
    deun Cristo nakrusgi burgwenonigu. We-igar dule-burgwisadyob gunonisunnad, degisoggu,
    we-igar geg bar-anmar-oakalosundo.
  ben-OBCV: বিধানের যেসব লিখিত নির্দেশনামা আমাদের বিরুদ্ধে ও প্রতিকূলে ছিল, তা তিনি
    বাতিল করেছেন; ক্রুশে বিদ্ধ করে তিনি তা দূর করেছেন।
  mil-NT: Te vitna duuⁿ duuⁿ ñá túú‑gǎ cuéchi‑o ndècu núú‑gǎ. Te nchoo ñà túú cuìní‑ó
    càda‑o nacuáa càháⁿ‑gá, te cuèndá xíǎⁿ ío ndècuéchi‑o, te vài nacháhu‑o nǔú‑gǎ
    ní cùu. Te vitna ñá túú‑gǎ ni ɨ̀ɨⁿ cuéchi‑o ndècu núú‑gǎ, chi dɨu cuèndá‑áⁿ nǐ
    xíhí Xítohó Jesucrìstú núú cùrúxí.
  myu-myu: Iba'ore wuywebe Deus pe wuyawẽwẽap ekawẽn tag̃ jeku am―soat ekawẽn tag̃.
    Deus itaybit soat em teyũku wekawẽn mupubutbun iam. Korosa be ixe e'ũ buje bit,
    Cristo apẽn cuk adi iboap ekawẽn ag̃upubutbuniaptei o'teida. O'teida wuyekariwa
    be wuyeweroap teidaap puxim. Imẽnpuye Deus ikẽrẽat o'ju'uk wuywebewi.
  fue-fue: O moytii ɗerewol nyamaane men, gaccotonoo ŋol en. O ikkinii ŋol, o tiggi
    dow leggal palaaŋal.
  amk-amk: tuti fitoi na Hukumifoi, amani fio dapa tata tuti dinggai tata we sasari
    tanariri foi, Allai yabang kutui ampa. Piahui na aitabafoi, kebioi weru tata ampa.
  fai-fai: Nuka Got ami sawa abem lukelusuw, kayo umi yán uyo kudulum kala. Got sawa
    abem numi ban keimin yán uyo adikum budu godusa. Yán umi godusa uyo kudew yak
    as dawing dákamin dim kal sil bikidin taw kei kudáse. Kawákal Kadais ayo dew yak
    as dawing dákanin dim kal fikalese ka.
  ura-NT: Nii jauriaanejeein nenaa Moisesa rai rauhi tonoraenihacachene jaunte niqui,
    caseteco coaracaachene rai nihacachelu. Nete coroso que ohalu Jesocurisitone aina
    cuaain, nii itajeein nelu Cana Coaunera.
  mcd-NT: Shinancapon. Nantifi non chaca huamisi cuscan noco chacafo Upa Diosin noco
    soashoni. Afanan afohuunoa Diosin shinanonma. Ascano Diosin yononi cuscan nicatama
    ahuara futsa non chaca huapaoni. Nanfo nantifi non chaca huamisifo cuscari cunupacua.
    Ascafia nan cunupacui cuscan ihui coyan iquinan ano Jesús mastanihuunshon nanfo
    noco soashoni.
  urt-urt: Kin ginyenme wusyep lalme luku, ŋaiye minde ka ende wusyep me poi. Got
    nambaꞌe pe, kin ŋende yupupur pe, kin ŋendere nal loutungwarmbe tikin Krais.
  kiz-kiz: Afutili kumbukumbu j'ha madeni ghaghayandikibhu, ni taratibu syasyaj'hele
    kinyume natu. Abhosili ghoha ni kuj'hikomelela pa n'salaba.
  tzo-TZE: Pero ma'uc no'ox la spasbutic perdón li c'usitic chopol la jpastique, la
    slajesbe sc'oplal noxtoc ti persa ono'ox chbat quich'tic castigo ta scoj ti mu
    xch'un cu'untic li smantaltac Diose. Ja' o ilaj sc'oplal ti c'alal icham ta cruz
    ta scoj jmultic li Cristoe.
  lex-lex: Emkade pede Uplerlawna Nwun dioinia agama Yahudi deullu-tatarni nora plolli-mneheni.
    Yoma emolmolan nekama Enhap doin olek it nanni la horta otna-ara mak klaklak ita
    onnila it do'oni-halli. Yoma emolmolan nekama horat mak kaklak ita, de ha rtapal
    wutga la auwlakra hananni de pede Nhayamoga yaklaka re honona mai ita.
  dov-dov: Wakazima makani abubi ayiminina andiswe amalayilile awo. Wakachigwisya
    akuchigankamina achingaano.
  rgu-rgu: Matetu na, ita muste hapu huhukuꞌ, nana huu ita talena laka neuꞌ Manetualain
    atoran nara. Tehuu Ana soi-tefa heni ita huhuku nara, tepo fo ara paku Kristus
    nai ai kake a.
  toc-NT: La̠ta tatzok­ta­hui­lani̠t nac xli̠­ma̠­peksí̠n Dios pi̠ hua̠nti̠ ni̠ nama̠­kan­taxti̠y
    hua̠ntu̠ antá huan napa̠­ti̠nán caj xpa̠­la­cata xta­la̠­ka­lhí̠n, pero Dios tla̠n
    tlá­hualh pi̠ huá naxo­ko̠­nuniy Cristo caj xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán
    hua̠ntu̠ xtla­hua­ni̠­táhu y qui̠­taxtuy pi̠ xla­ka­hui­la­níhu, porque xlá tamá̠s­ta̠lh
    nax­to­ko­hua­cacán nac cruz.
  som-som: Wuxuu baabbi'iyey dacwadii inoogu qornayd qaynuunnada oo inaga geesta ahayd,
    oo weliba intuu fogeeyey ayuu ku qodbay iskutallaabta.
  mam-C: Noq tu'n tpaj qil, at jun qk'as twutz Dios, a nqanintaq qi'j tu'n qkyim,
    ikyxjo tze'nku ntq'ma'n ojtxe tkawb'il Dios. Ex ojtxe, iltaq ti'j tu'n tkyim jun
    aj il twutz cruz tjaq' jun tu'jil til, a pejk'inktaq tib'aj twi'. Me atzin te
    Jesús, nti' til, me xi tq'o'n tib' te qxel tu'n tchjet tkyaqil qil, nyakuj ma
    tz'ok pejk'it tu'jil qil junx tuk'a, tej tkyim twutz cruz tu'n qpaj.
  ndj-ndj: Awushilili yila hati ya nongwa yituvelili nayu na mashaliti vaki na kuyiwusha
    nakamu kwa kuyivangilila mulupingika.
  mbj-NT: 'P''op Hagä Do awug hõm ër kũũt heen n''aa kerih do hadoo doo, nesaa do
    wë ër taky n''aa etyy do paah. Hahỹỹ da tabawug hõm: Tado däk ër kũũt heen n''aa,
    tii bä tabepëëm däk hadoo b''aa kajatsëk do hã. Jesus dajëp do hyb n''aa dajëp
    hỹỹ kä ër kũũt ër hã ky n''aa ketyy do paah.'
  lat-VUC: 'delens quod adversus nos erat chirographum decreti, quod erat contrarium
    nobis, et ipsum tulit de medio, affigens illud cruci:'
  ngp-ngp: kakifutila wavu wetu kiwandikilwe ne miko yakwe yandile ikakilongeleza,
    no kuufuta pele kwa kuyagomandila mwo msalaba.
  enq-2: Gotenya loo yaleamanosa, naima yanu pyapengena lao pepa pyapae siamo doko
    Goteme kunao nepatala, poko ita dokonya nyoo ŋili pyambea.
  eng-ASVBT: 'having blotted out the bond written in ordinances that was against us,
    which was contrary to us: and he hath taken it out of the way, nailing it to the
    cross;'
  mna-mna: Muŋgu iti lende mbun biibi kat pa tutu boozomen ta tomololo na. Tabe tutu
    iwe kembei kanda koi. Pa iwe uunu piti be Anutu iur kadoono piti. Mi iŋgi kembei
    tutu boozomen ta tomololo na, tibeede se ro mi Anutu ipun sala ke pambaaraŋana
    lup kek bekena ikot mbun kiti tana.
  myw-myw: '@see-verse:COL.002.013'
  sby-sby: Walaitwamauna kalata ya nkongole yetu ilambanga sha Milawo ya Mose. Iyo
    kalata eyalikutupesha mulandu, nsombi neye walaifunya ne kwipopela pa lusanda.
  sll-sll: God Lo isusu oliminia, oliminga gin tan tani buku bol ere prina pangwo
    i ha hol ol na tenamba, Kraist gol na tere algi ya bole God tomia hanere wai simua
    di na tomua.
  yaq-NT: Aapo ju'u Lios, jume' nesauri ji'ojteim, inia betana itou utte'ataka intok
    inika'a, ama weyemta itom chupa'ika jiapsi'ea'uta ka itom chupa'iaka' betchi'bo
    junuen ka tu'isi itom tatawamta, aapo, juka' itou utte'atuka'uta junama'a a' chupuk.
    Inika'a, Krijtota mak kuuset a' poponakamta benasi ayukai.
  uro-uro: Sa qa mualat toqoräkt toqoräkt i qa rhäksot na ama enge kärangätni i sa
    rha säm a ngät sävät aurha lat kärangätni i mai va urhi rha ama rhäksärhäm bät
    angät tpäs. Iangärhäkt ama lat di sa ngä märanas toqoräkt i rha edämsäs pät ma
    Krais mäni ama sämänanamuqa.
  ita-1885: avendo cancellata l'obbligazione che era contro a noi negli ordinamenti,
    la quale ci era contraria; e quella ha tolta via, avendola confitta nella croce.
  muy-muy: Akal Melefit awəl leli àna seriya azuhva zlam magudarani geli nday nani ;
    seriya gani nani ti kala Melefit àbəkia zlam magudarani geli na ka wakita ga maɗafakiani
    ahəmamam mìjikia ke divi gayaŋ a ni. Ay nihi ti kala Melefit àzaba wakita gani
    nana, àdarfəŋ kà təndal ka ya ti *tàdarfəŋ Krist ni.
  kqc-kqc: Mina ago gira di bura reyadi sina una tourage regamadi bi, sataurori ikoko
    reyadiri, ina yaku mina sina moi uroro reyo.
  tav-tav: Dio cʉ carotirijere mani cátiquẽtie wapa mani capopiye tamʉope cãniboyupa.
    To bairo to cãnibato quena mani caroorije camajirioyupi Dio, cʉ Macʉ yucʉ tẽorica
    pãipʉ manire cʉ cabai yaji wapayebojarique jʉgori.
  eng-ULB: He canceled the written record of debts that stood against us with its
    regulations. He took it away by nailing it to the cross.
  spa-VBL: Él borró el registro de nuestras deudas conforme a la Ley que estaba escrita
    contra nosotros; él derribó este muro al clavarla en la cruz.
  fra-_FOB: Il a effacé ce qui était contre nous, l'obligation des ordonnances qui
    s'élevait contre nous; et il l'a entièrement annulée, en l'attachant à la croix;
  hau-ULB: Ya share rubutattun basussukanku da ka'idodin da suke gaba da mu. Ya cire
    su duka ya kafa su a kan giciye.
  mal-mal: നമുക്ക് പ്രതികൂലവുമായിരുന്ന ചട്ടങ്ങളുടെ കയ്യെഴുത്ത് മായിച്ച് ക്രൂശിൽ തറച്ച്
    നമ്മുടെ നടുവിൽനിന്ന് നീക്കിക്കളഞ്ഞു;
  lit-lit: ištrynęs įsakais sudarytą mums priešingą skolos raštą, kuris buvo prieš
    mus, ir jį pašalino, prikalęs jį prie jo kryžiaus;
  urd-GVR: Hamāre qarz kī jo rasīd apnī sharāyt kī binā par hamāre ḳhilāf thī use
    us ne mansūḳh kar diyā. Hāṅ, us ne ham se dūr karke use kīloṅ se salīb par jaṛ
    diyā.
  far-far: Nia ka usua tafau na laona beba ne kera kedea ta'alae kia ki 'i laona.
    Nia ka lafuda tafau, dia nia ka foto'ia ana 'airarafolo fainia sa Jesus Christ.
  suz-BL: नेल्‍ल गेचा चिक्‍शो दोस नु सजाइ ब्रेक्‍शो कागज लाइश्‍शा, कांटी थोक्‍शा साइक्‍तीक
    शीम वोइक्‍तु। एफिसी २:१५
  car-NT: Moro tu'tanone kywairykon enepotopombo kareta, moro omenano mero'san ke
    kyja'wangaton iro tykaka i'wa man. Tuta'kapo i'wa man moro wakapu poko ipokary
    'wa.
  amp-amp: Be nd nmoh yufam bi kotpepakfot ruhetm Jisasr nohmo bgre misn rpat frdbkafhato
    rpat nd kotkfot minohnimot.
  bht-bht: ऐ इयां था जियां परमेश्वरे साड़े पापां दे दस्ताबेज जो खत्म करी दिता, जिना
    च साड़े खिलाफ दोष लिखयो थे। जालू मसीह जो सूली पर चढ़ाया तालू उनी उस देस्ताबेज
    जो पुरे तरीके ने खत्म करी दिता।
  eng-NOY: blotting out the handwriting in ordinances that was against us, which was
    opposed to us, he hath taken it out of the way, nailing it to the cross;
  cub-NT: Jʉ̃menijicʉi toivaicõjeiye báque boje ʉ̃i d̶aicõjeiyede, d̶aiye jaʉrejaquemavʉ
    majare. Ʉbenita maje d̶abe boje diede, bojecʉbe d̶aiye cʉvarejaquemavʉ Jʉ̃menijicʉque.
    Maja d̶abevʉ bácavʉreca iye d̶aicõjeiyede, ye boropateivʉpe jã́menejaquemavʉ majare
    Jʉ̃menijicʉ. Quénora Cristoi yaiye báqueque jocʉcʉjaravena jarʉvarejaquemavʉ maje
    bojecʉbe d̶aiye báquede ʉ̃́re.
  ita-1927: avendo cancellato l’atto accusatore scritto in precetti, il quale ci era
    contrario; e quell’atto ha tolto di mezzo, inchiodandolo sulla croce;
  lww-lww: a naga miyumu plan kieta lapui la rui. Nanua sumo, lapui la nene la asike
    e tus nene nap̃a navisaluaena m̃arera kiena ne Ntewa sike ea, nap̃a la apiar ita
    pap̃isi, ana Ntewa mlalua sur la nene. Amio kana tus ne lala, sa nap̃a sane suar
    make ga e laki torovia amio Kristo, ana pe lapui re si la nene poli.
  ckb-ckb: ئەو تۆمارە یاساییەی سڕییەوە کە ئێمەی پێ گوناهبار ببووین و لە دژمان بوو،
    هەڵیگرت و بە خاچەوە بزمارکوتی کرد.
