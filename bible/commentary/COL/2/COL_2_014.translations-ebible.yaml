    Ngode Datagaliwabehanda mo yalu puwa Kerisonaga ira bangani ba para ho wahene.
  amf-amf: Barjo woam bersen Muse yigginka wodar dohon bazansa thaapin warqatinam
    ki shiishade. Kidiar masqalindar konngayse ogoam ki marade.
  quc-NNT: Ri Dios xusach ri nimalaj qa k'as ri k'o chqij, ri u q'atom tzij pa qa
    wi' chi käk'äjisax qa wäch, rachi'l k'u ri pixab' ri kujutaq chub'anik k'ia jastaq.
    Xresaj chqij, xusach u wäch wa' rumal ru kämikal ri Cristo cho ri cruz.
  dob-dob: ta ꞌida lowaga ꞌana loina mwauna ꞌiꞌupwa yaulena, ga ꞌana kelose ꞌena ꞌitutu
    epaꞌiyena.
  wrs-wrs: Pinamba indkoklava novol veluhunvna tombairamsna, manara noinda pimba Sesoana
    lohohmom pilpikovnamba. Nomba indkoklava novol veluhungu vev, manara, pimba plel
    vev, lohohmomba engalmba. Wo heva os Sesoava doa poswol vepiana tombairiniva.
    Himba dembhanga vev nomba tombaiva, wo wosana pakona Kristusna krusera. Memba
    olhmomba osm olhv, Sesoava pina indkoklamba doa maikumi vinna.
  mca-mca: Ƚakha' yiwamhitijkii week pe' inekumhifkinel i'ntaxji' pa' witfaakanek,
