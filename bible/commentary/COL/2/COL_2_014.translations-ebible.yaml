    kandriyen ndra-in taha amekes bwena. Arile, Kindrei ndratolowei iri lakou buku
    doh: Udu kala Jises Krais imek udu bada kei tondreh, Kindrei andrei la-ukei nane
    doh, iy tatahiy ili bada kei tondreh, ma sokosowei iri tarou ta batanau mari ma
    sahou ta imek udu aliy iu.'
  wim-wim: Ngamp pam wanchangan wik thayan Moses.antaman keꞌam piꞌ-piꞌanamp minama,
