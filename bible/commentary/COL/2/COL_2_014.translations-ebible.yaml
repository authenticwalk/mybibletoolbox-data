    buglo-nil si sigogl atne ende kondungwa.
  cot-NT: Coramani atsiperejacojiacaro itioncacotanaqueca Moishishini antsajiaquerome
    cameetsaniji irimeshiajiniji Aapani Irioshi, cotanquitsi tee agavejeji irootari
    oacaanacajinemeca camorecariqui. Oquejetaca itioncacojiquero antavetacaca covaeguishetatsica
    antsipetaquempameca coajica. Cotanquitsi imetojaventajiacajigueti Quirishito coroshiqui
    imeshiajiajaji ipishoncaquero itioncacojitacajigueti aatoniji atsipejiajaro coajica.
    Quejevetaca yompajacojiquero coroshiqui.
  bnp-bnp: A maka naro hale lobo si rata ni here puru, muri ma bara ni pelekado hita,
    si vurua ne ria, a vuhuna si longotaro a vinara. Pali a Vure i ravunu vuroki pali
    a ngava na maka naro hale ne hita ta ni gi pelekado hita vona. I ravunu vuroki
    lobo a maka ngava nga, i paditata na kai tavalavala turane Kristo na tahuna i
    mate.
  apn-NT: Te mẽ pahte tanhmã amnhĩ tomnuj to ho papa nhũm Tĩrtũm kot ja hã mẽ pahpumunh
    nẽ mẽ pahte amnhĩ tomnuj piitã hã kagà hpar pyràk. Nẽ kot kagàja pyr nẽ Kris nhĩhkô
    hã pĩ kahpa hã nhôr pyràk. Jao te kot mẽ pahte amnhĩ tomnuj ã kagàta hkaxônh nẽ
    rẽnh par pyràk o hipêx.
  ctp-NT: Wa yꞌni tyii Ni ꞌin yuweꞌ nu nganun chuanꞌ chaꞌ ꞌin kiꞌya nu ndiꞌin ꞌñaan.
    Ti ngwa sꞌni wa nganun yuweꞌ kanꞌ chuanꞌ, chaꞌ ndukwa nchga tñan nu ndiꞌin chaꞌ
    kuꞌnian chaꞌ ꞌin Ndiose lo kityi kula kanꞌ. Loꞌo ni, ti bra nu mjiꞌin kaꞌan neꞌ
    ꞌin Krixtu lo wsi, ti bra kanꞌ wa yꞌni tyii Ni kiꞌya kanꞌ ꞌñaan siyaꞌ ti.
  opm-opm: Dire er hat sapti ohe pe yan oh it yansi na naham hanhan mar ma namdatip
    oh dire boknong Kaput gur er yan datiprimur napor dire boknong mar ma brak mat
    itip meng braknong oh amkara natimbas matipmur. Ama brak oh amkar ma natimbas
    matip oh Krais orhe sur garmatpa irat bok andeh sur garmar ha su hatin mara eimatnap
    sum natimbas matipmur.
  bvr-bvr: Minypa gun-gata nipa gu-rrimarra arrkula mari minypa ngarripa werra arr-negiyana
    arr-workiyana, gun-narda nipa a-wukurrjinga mu-jurra mu-guyinda, ngarripa bama
    arr-yinanga jimarn jarrapa nipa arr-burndarna. Wurra jarra mun-gata jurra nipa
    minypa burr-jong mu-negarra mu-rrana gatiya Christ a-balcha a-yu. Gu-gurda ngacha
    minypa Wangarr gu-rrumurra arrkula mari.
  wal-wal: Nuna ixxiya, acuwaa paramaa a maachchaara issippe Xoossai daakkiis; daakkidi,
    masqqaliyaa bollan xishidi, ogiyaappe diggiis.
  zad-NT: Chioza' bikwase' daa wdao xya c̱hecho, na' bsol bṉite'n kana' wda' Jesucrístona'
    ḻee yag cruza'.
  kmg-kmg: Erâ dâŋ qaqatara-nâŋec qâreŋkekicne i âke sifuckehuc irec kiŋ papia i bâsuckerâ
    maripoŋko ɋetickeme arictâc ewec.
  aso-aso: Leliꞌ lihimetemuꞌ lo sotoꞌ ogo goniꞌ o-ledelesa minineꞌ luhuvo niteꞌ Moseꞌ
    gizineꞌ louꞌ gamazi nene lohotoꞌ zaloꞌ belo bado aꞌmine gamazi neꞌmo leliꞌ goniꞌ
    o-ledelineꞌ amuzoꞌve nene do hulavo osuꞌ gehepeve lineꞌ ve.
  uli-uli: Yesa hachuyaloh babiorol mokwe molfidich, iwe mo mokwe hatobtob we ye sor
    bo sibe foru irel meka molfidich. Yesa hachuyaloh pangal meka irel yal chifilidah
    wol krud.
  nin-NT: Kristi à kpurr uhla ku ila ure ku nggo a charr zu ki inta azhi. Na vu ila
    ure ima na share ku ukpa nu unkunkurr ku nggo a klo ma nggo.
  acu-NT: Tura Cristo ii tunaarin pengké akiimiakchamniau au wainiat mash sakturmarmiaji.
    Tura asa numi winangmanum jirujai ajinkarti tusa tsangkatramkamiaji. Tura waitnas
    jarutramak aintsti tunaarinka ningki akiimiatramkamiaji.
  cak-WNT: Tek rubanon ca, konojel riyoj koyoben chic c'a chi nika ri ruc'ayewal pa
    kawi', ruma ma xojcowin ta xkaben ronojel ri nubij chupan ri ley riche (rixin)
    ri Dios. Can que wi c'a ri' nubij ri ley chikij. Yac'a ri Dios xojrucol chuwech
    ri ruc'ayewal ri'. Queri' xuben ruma ri Cristo xbajix chuwech cruz kuma riyoj.
  ebk-ebk: Nan enat Apo Dios at kamana pinunasan nan lestaan nan chiyuycha utang takú
    kan hiya ay chicha nan nangepaneknek ay finmasor takú kiapú as nan chaan takú
    nanongtongparan as nan lintigna. O, nan enatna at kamana entapi chaná ay nangelansa
    kan Cristo as nan koros.
  spa-PDDPT: Canceló el decreto escrito a mano que había contra nosotros, lo quitó
    de en medio y lo clavó en la cruz.
  ruf-ruf: hayamalitse kuileghusa hati ila iyandikighwe na ghamalaghitso gha kutuhigha
    twetwe, kaileghusa ghendo, kaiwamba mna msalaba.
  gun-gun: ipara japaga aguã oĩague ombovaipa vy. Ha'e nunga ma nhanembopagaarã oĩ
    va'ekue, ojapo uka pyre nhanderovai oĩ va'ekue. Ha'e nunga ma oipe'apa raka'e,
    kuruxu re ombokaravo avi vy.
  agu-BL: Tan tu' yi quinin nkajepon tan banle'n tane'n yi e'chk ca'wla'tz sajle'n,
    banijt kacaws. Poro yi jalu' tan tu' yi quimich yi mban Cristo swutz pasyon ja
    tzaj yi kapaj yi katx'ok'be'n tan Ryos.
  isn-isn: Ai uputile u ukimbukiilyi nua udaigwa nai ukilisigwe, ni nzila nai yatulaa
    nsuta nu sese. Ai uihegilye yihi nu kuikononteela mi ikota ila mpaga.
  eng-PEV: '@see-verse:COL.002.013'
  ilo-ULB: Inikkatna dagiti nailista nga utang ken dagiti pagannurotan a maibusor
    kadatayo. Inikkatna amin dagitoy ken inlansana idiay krus.
  pir-NT: Cohãcjʉ̃ tiquiro dutiyere yʉhdʉdʉcana mari ijiepegʉ̃ta tiquiro marine buhiri
    ti dutierari jiri. Ti dutiye marine buhiri dahre dutiepegʉ̃ta ti dutiyere sa ihña
    cãhno, marine buhiri ti dutierari jiri. Cristo curusapʉ tiquiro yariari mehna
    Cohãcjʉ̃ pehe mari ñañe buhirire cohã cãhre.
  anv-NT: Ati amma mpa né mmú ŋwɛ ayi alɛrege nnó ɛsé dekwe mpa, choncho ne mabɛ
    ayi atome ne ama mpa yimbɔ. Achɔ ji kaŋka ndɛre áwɔmé ji né mfaá gekwa.
  sab-NT: Ngeru che ulita bebi Cristo gerua gai ulia gire che ulita agedu tanre me
    no Chube dollale che me agedu Moisés nu Chube gerua degaba unsuialin gerule kare,
    che chegu jiske tanre diali Chube gwa giti. Agwa Cristo jokeda kruge giti che
    ama gai ulia gire Chube kle che ta blite che me chege jiske dare Chube gwa giti,
    che chege trate Chube takalin kare.
  tmd-tmd: Ap kib mag gwogwo rɨmɨdöl aku, lo mönö hörɨrör paiŋö nölɨb mönö kai kɨtim
    aku, God pɨ bɨ katlö watlö um sö cɨpɨl pal nɨgmɨn, aŋadö pöröŋa.
  acr-NNT: xresaj kꞌu ri qꞌatbꞌal tzij uqꞌatom chi paqawiꞌ ruma ri qamak y xusach
    uwach waꞌ ruma rukamik ri Cristo chwa ri cruz.
  kpg-kpg: Mee guu tono gi daha tadau boibana mo nia haganoho ala nogo lawalawa gidaadou.
    Mee guu kili nia maa huogodoo gi daha i di daudau o Christ i di loobuu.
  taj-taj: य्‍हाङला आज्‍यबा गेसे लमा परमेश्‍वरसे मोशादा पिन्‍बा ठिम अन्‍छार याङ्तोःबा
    सजायदा परमेश्‍वरसे क्रुसरी खिल ठोक्‍सी नाश लजी।
  avt-avt: God epei kesak menmen enum mekre han kaiu. Mau tɨwei nɨpaa Moses kewisɨm,
    hɨram matɨp haiu mɨt enun, te haiu mami. Hɨrak God epei keit hɨm im matɨp haiu
    enun, hɨram maa wɨ nɨpaa mɨt newenkek Jisas kau nu tentarakɨt hɨrak kaa. Hɨm im
    hɨram maa metikerek.
  cbk-cbk: Ahora, Dios ya destrosa ya el lista del di aton maga pecado, que ya comete
    kita cay nuay kita obedece con el ley di Moises y el maga reglamento estricto
    de ese ley. Dios ya saca ese lista y dol ya clava le con ese na cruz donde si
    Jesucristo ya muri, y ansina ya destrosa ya le con ese.
  uig-ARA: بەلگىلىمىلەردە ئۆز ئىچىگە ئېلىنغان ئۈستىمىزدىن ئەرز قىلىدىغان، بىزنى ئەيىبلەيدىغان
    پۈتۈكلەرنى ئۆچۈرۈپ تاشلىدى؛ ئۇ ئۇلارنى بىزدىن نېرى قىلدى، كرېستكە مىخلاتقۇزدى.
  tuf-tuf: Jesucristo isat tayar yajác tunin chinjacro. Isat tayar yajác ques is cahm
    téw̃queyan ahra acsar tew̃ ayti sutchacro. Caruc ojcor chinír cuitar eyta sutchacro.
  abx-abx: pina'agi si pagpara'-na si listahan si mga utang-ta tungod si pagtalapas-ta
    si mga kasugu'an pati' si mga nagtugon kabatasanan nga makahimo si kita kam mga
    utangan. Aka'ulang to si parada'irayan-ta. Ag'ala'-nay to ngan pakamatay-na si
    Jesus si kudos.
  mco-NT: Co Cristo y'o'cy ma yɨ cruudz mɨɨd ajt nbocy ycɨxpɨ, jadu'n nipaady nejɨhuɨ̈y
    Dios tɨ xyjödzɨm xɨ̈huin huɨdi anajty xychaachytunaanɨm. Co Dios anajty yajtɨgooy
    ɨɨch ajt nxɨ̈huɨn, jadu'n nipaady nejɨhuɨ̈y tɨ mɨjxojtzpety je xɨ̈huɨn necy ma
    Jesús ycruudz.
  cpb-NT: Pairani osheki ikowawetaka nosheninkapaini rantakaimirome Inintakaantaitanewo,
    temaita pimonkaatziro. Iroowa rowasanketantawetaimiri Pawa. Tema oshiyawaitakawo
    Pawa rosankenatakotaatyeerome ayaariperonka. Ikanta ikentakoitakerira Jesucristo,
    ari ashiryagaari rosankenatakowetakairi Pawa, oshiyawaitanakawo arime intsipatanakyaawome
    Cristo ikentakoitakerira.
  aon-aon: Aria enyudok lo seiwok Iruhin nakoguk Moses enyi douk nyape Iruhin ananik
    Buk iri douk nyape kabi apakim horim um. Enyen nyakrium arudok debeiri eriger
    douk ta apak mumnegor um eshudok apakish yoweishi inahos douk apak menekesh iri
    shuni enen baraen douk apak madae dodogowip um mugipeshen iri uwe. Aria Iruhin
    nenek nyilim enyudok ihinyumorim lo iruhw rowog kruse abom aria naen nyabuhuk
    wouwokuk.
  hus-NT-2005: Na Dios in paku ni júntsixtal xi koꞌolwiꞌik kʼal Jajáꞌ. Jechéꞌ an júntsixtaláb,
    jaꞌich ke yab i ejtómal ki tʼajaꞌ xan tin ulal nin takʼixtal na Dios ani jechéꞌ
    an júntsixtaláb, pákun tam ti na Kristo chemech pajkʼidh ban peltsidh teꞌ.
  mig-NT: Te ni̱ nda'va̱‑ya̱ acta ja̱ tɨ́ɨn suku̱n‑yo̱ te jíto u'u̱ yóó núú. Te ni̱
    skána‑ya̱, chi̱ nátu̱'un ni̱ stɨ́ɨn‑ya̱‑ún jíín ndúyu ka̱a jika̱ cruz.
  bps-bps: Tanifun dad utengito di gusmulatan dun, na nwean dad flalò gumgikatito,
    na faginan ku Krayst di klansangan di krus.
  mbs-mbs: Kedengan, ipelumun kidon peden te Timanem tandà te peglàpang tadon te menge
    punù din. Meneng songkani eked kidon din pelumuni, so ginibo din den se lista
    te menge salà tadon pineokit te pegkematay i Cristo doton te kros.
  tof-tof: Ene igó yarilürr, wamaka God ene dedi peba arrgonórr, mibü kolae tonarr
