    Itou no ere kot langa tafa higei nomo beele waha oruwanga elege ayarudu bona,
    no nuuni beele nomo danga usumudu, Kristus nomo nauge abalakawou langa waraiha.
  aly-aly: Ingkartel anwenhantherrenh menty arek, tyatyemeley-angenh. Apmwa irrarlkek
