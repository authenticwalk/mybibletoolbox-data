    icham ta cruz ti Cristoe.
  mya-mya: ငါ​တို့​၏​အ​ပြစ်​ကြွေး​စာ​ရင်း​ကို​လည်း​ကောင်း၊ ၎င်း​နှင့်​ဆိုင်​သော​ဥ​ပ​ဒေ​စည်း​ကမ်း​များ​ကို
