  boa-NT: Muuráhjáa dííbyé taúhbaju néhdu meíjcyátúné déjúcotu méhdi ɨ́cúbáhráíyoóbe.
    Áronáacáa mééma ímíbájchoobe Ílli Críjtoke ditye páwachékevu wátyétyéhcuube dsɨ́jɨ́vénej
    tééveri. Ehdúu mééma ímíbájchoobe mewágóóóvéíyónetu meke ipájtyetétsoki.
  etr-etr: Ado säla negei amo damula, nilïa nafade hamosa nelo ameada, bidi negei
