verse: COL.002.014
translations:
  kpx-kpx: Isi vaveve toelaeau la halie uale kebia isi la menakave evisi ehovaholimale
    ke bahata malei idie domo hatige vuvuneabeu uoholinu.
  okv-H: Eto ungotena amita ke isasaraho te pepeni te tapa ungotenau vasiri tapa avo
    simba ara ikena te ke tapa avo agi ae ue peive eagora te God na avo hotembeto
    toto ke tapa avo humbuto Keriso ta ji atahu ta hamo ta teto enu irae ena.
  tbo-tbo: Ma ataputa ata yaga i hamaga haleya po lugagayo wiponahahalenana ani take
    uyahina hi tutulawiteya.
  mal-C: അനുഷ്ഠാനങ്ങളുടെ ലംഘനത്താൽ നമുക്കു വിരോധവും പ്രതികൂലവുമായിരുന്ന ലിഖിതങ്ങളെ
    അവിടന്ന് മായിച്ചുകളയുകയും ക്രൂശിൽ തറച്ചു നമ്മുടെ മധ്യത്തിൽനിന്ന് നീക്കിക്കളയുകയും
    ചെയ്തു.
  grc-SR: ἐξαλείψας τὸ καθ᾽ ἡμῶν χειρόγραφον τοῖς δόγμασιν, ὃ ἦν ὑπεναντίον ἡμῖν·
    καὶ αὐτὸ ἦρκεν ἐκ τοῦ μέσου, προσηλώσας αὐτὸ τῷ σταυρῷ·
  bgc-bgc: अर इसा लाग्गै सै जिसा परमेसवर नै म्हारे पापां का वो लेख मिटा दिया, जो म्हारे
    खिलाफ इल्जाम नै बतावै थे। जिब मसीह ताहीं क्रूस पै कील्लां तै जकड़ा गया तो उसनै
    उस लेख ताहीं पूरी तरियां हटा दिया।
  khz-khz: Rova kilara e rova ati takwalanarato voira metaura ita atarai gemiana,
    voira maparara Palagu na ati ganirai evega-agorato pe egaivagivagiarato. Palagu
    na vorova geria tiavu egaivagiato, ne Keriso gena satauro ai enaero-kauato.
  deu-TKW: indem er auslöschte die uns angehende Schuldschrift durch Gebote, welche
    gegen uns stand, und nahm sie hinweg, dadurch daß er sie ans Kreuz heftete;
  zsr-NT: Dios busulëꞌ yuguꞌ le nabágaꞌruꞌ le nayujgac lu zxba queëꞌ, lë naꞌ tuꞌquí
    rëꞌu. Bugǘëꞌ lë naꞌ nabágaꞌruꞌ len bdëꞌë lei lëꞌi yag cruz ca tu le nabaguëꞌë
    Cristo.
  lin-lin: apasolaki mokanda oyo mibeko na yango ekatelaki biso etumbu, asilisaki
    bokonzi ya mibeko yango, wana abakaki yango na ekulusu.
  hns-NT: Okar kaanoen dekhaawat raha kie hamlog okar baat na soenat rahielie aur
    kie hamlog sadja laaik rahielie. Bakie djab Kriest kroes par maral, tab Parmeswar
    hamlogke paap djaise kroes par thok deis aur ab ie sab paap hataawal gail hai.
  noa-E: Mag pekau gaaimua i dʉ̈i kulp pöm narrta warre ichdëu chugpaapʉ̈ijim. Magbarm
    aigta mag Moiseeu phã pʉatarr leíu Ẽwandamag maach khaibag waupi jaau simjö sĩerrjã
    warre ichpata dʉ̈i pakuls gaai meerpbapʉ̈imjö abaawai warre maach chig aju khaba
    sĩsijim.
  eng-EMTV: having blotted out the handwriting of ordinances that was against us,
    which was contrary to us, and He has taken it out of the midst, nailing it to
    the cross.
  mib-NT: Te nájnūhun jeē iyó ɨɨn acta jeē jicán cuēchi sɨquɨ̄ yō jeē ni stɨ́vɨ yó
    ley yā. Te ni ndahva yā acta un, chi ni chunaa Cristo cuēchi yó jéē ni jíhī yā
    jicā cruz.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ तक्‍ले़ङ्‌वाओ के़बप्‍पा आप्‍तिक्
    सक्‍हाॽ थे़ःक्‍खुदेःसुआङ् खुने़ॽ खे़न् के़रे़क् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् खिप्‍सुआङ्
    खे़त्तुदेःसुरो॥
  xnj-xnj: Awusili kutali balua yeyayandiki uhakau witu. Hati yeniyo ya malagizu gaki
    ndi Chapanga ngalihengili mukutihamula ndi ayiwusili chakaka kwa kuyigongomela
    pamsalaba.
  mmx-mmx: Neni ga lok kepe vam mo lovoang lolos eburu mi leventaangas linga ren mo
    ga paase axasep laxakapmek atdik. Mo lovoang ga lok ngan lavanga loklok pe kantubu
    atnedik mi ne Moroa. Moroa ga lok kepe i at loxonaleng ne Iesu ga uu ro vana at
    laxaba.
  cbr-NT: Usa 'ixun ca Nucën Papa Diosan nun 'uchacama tërë́nxunquin, nun nu Moisésnën
    cuënëo bana quicësabi oquin 'acëma 'icëbi Cristo i curúsocënu bama cupí, nun 'uchacama
    sinántëcënuxunma nu tërë́nxuancëxa.
  tee-NT: Pus ju Dios xacak'o ju anu' lhamap'aksin ju xaquintamuc'aniyan ju quintalak'alhin'an
    ni jantu lai xanaviyau. Mak'osu acsni xtujcalh ju Cristo ju lacacurus.
  eng-LSV: having blotted out the handwriting in the ordinances that is against us,
    that was contrary to us, and He has taken it out of the way, having nailed it
    to the Cross;
  cak-NT: Y rubanon can, konojel roj kayoben chic chi nika ri castigo pa kawi', roma
    man xojtiquier ta xka'an ronojel ri nu'ij chupa ru-ley ri Dios. Can quiri-wi nu'ij
    ri ley chakij. Pero ri Dios xojrucol chech ri castigo ri'. Quiri' xu'on roma ri
    Cristo xbajix chech cruz koma roj.
  pah-NT: 'Ymya nhande nihendukatui g̃a Tupana''ga nhi''ig̃a mombe''urame nahanahã
    ti ahe toko katu javo. Emo Tupana''ga ohy reki nhanderekote''varuhua mbojaragwera.
    A''ereki Cristo''ga omano yva rehe nhanderekote''varuhua momboa. Nurã Tupana''ga
    ei: “Ndatekwava''javi g̃andekote''varuhua mbojaragwera rehe kiro,” ei ga.'
  sja-NT: Ma p'ek'au k'achia oopata k'aurepa tachi tewe paraa pɨk'a p'anapachida Tachi
    Ak'õre ome. Ooda-e p'anapachida irua jaradak'a iru ũraa p'ãdade. Mapa atuadait'ee
    paji. Mamĩda Tachi Ak'õrepa tachi chok'ai p'anapik'ãri Cristo ome, ma tewe paraa
    pɨk'a bada jõpiji. Mãga ooji Cristo kurusode piuk'ãri tachi pari.
  xed-xed: Ka hərɗiŋtá tsi ta batá dməŋ ya ta hbutá amu, ta raghwa amu ya. Ka hərɗiŋta
    tsi ma zləŋafta ta udza zləŋay.
  mks-NT: Na̱sa̱comí yo̱ cua̱chi nu̱ Ndióxi̱ jáchi̱ na̱quehe núu í ña̱ na̱sahnda mé
    á caja í. Ta ndáca̱a̱n cua̱chi ja̱ta̱ yó na̱caja ley joo na̱jándoo Ndióxi̱ cua̱chí
    tá na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ sa̱ha̱ yo̱.
  gfk-S: '@see-verse:COL.002.013'
  bmu-bmu: Bölöŋamnini aka mieŋgö likepŋaŋgö jimkutukutuŋi mi Suep mire löpöt kimbinöŋ
    ohogetka ahöyök. Kraistnöŋ löpöt mi körek pakpak kutuba qeapköyök. Löpöt miaŋön
    Anutubuk kinda andönine qeba tuarenjoŋ ak neŋgiba ahöyöhi, yaŋön mi köteköba maripomnöŋ
    kösököi teköyök.
  dgz-dgz: God nu koewa taintoni ogewa seni ame wat musen uon tan. Amba koewa nuga
    garewa ok sia sen wandeni ame wane Keriso den korosi gapan ton uon tan.
  eng-GNV: And putting out the hand writing of ordinances that was against vs, which
    was contrarie to vs, hee euen tooke it out of the way, and fastened it vpon the
    crosse,
  zaa-NT: Iỹé vuelta nna beni ri'u contra nu ra lo ley de Moisés nna chi ná ri'u condenado.
    Pero para lani Tata Dios nna chi bèỹie itute lista xeni nu ga'na escrito contra
    ri'u nna gùtue iyate nua' loti' gùde na lani clavu iqquia ra' cuerpo qui' Cristo
    lo curútsia.
  eng-WEBSTER: Blotting out the hand-writing of ordinances that was against us, which
    was contrary to us, and took it out of the way, nailing it to his cross;
  guh-guh: Bitso picani pibisiacuene exanavanapatsi. Tsipaji apo exanaetsi pacuenia
    Dioso pejumelivaisita nacaitoroba. Itsiata baitsi jane Dioso baja nacavecuaajibiaexana
    daxita bajarapaneconimi Cristo cruzata vajanacasivatëpaexae.
  bon-bon: Tabe pui cotre mene ne yiisibrecmuji, lui te mibibine noomlinuge, ingle
    peei te singi daremu mime niiya mule tääpume. Yepä, Acejiyame pui mene ne iyeblingtuji
    mime tääpume, ingle naace popi Keriso me budre baarge uli cabu peei te mime daremu
    ituge apira. Mime tääpume cotre mene siige kokre lica gyene.
  nhw-BL: Sesen tojuanti tijpixtoyaj quen se amatl catli techtelhuiyaya tlen tlajtlacoli
    tijchijtoyaj huan catli titlahuicayaya iixpa Toteco. Pero Cristo quitlali nopa
    amatl ica totlajtlacolhua ipan icuamapel huan nepa quisemanqui nochi catli ica
    techtelhuiyaya. Quichijqui ni quema mijqui por tojuanti.
  swh-ONEN: akiisha kuifuta ile hati yenye mashtaka yaliyokuwa yanatukabili, pamoja
    na maagizo yake. Aliiondoa isiwepo tena, akiigongomea kwenye msalaba wake.
  wbi-wbi: akafutile ikumbukumbu isa kudajivua sino sikalembilue, nu vutavike vuno
    natukanoghiile kuva navyo.
  bba-bba: Kirisi u yorɑ ye wɔkɑ ye yɑ sun tɑɑrɛ wɛ̃ bɛsɛn woodɑ sɑrɑbun sɔ̃, u mɑɑ
    ye kpɑre dɑ̃ɑ bunɑnɑru wɔllɔ u kɑ ye kpeesiɑ.
  eng-KJVCPB: blotting out the handwriting of ordinances that was against us, which
    was contrary to us, and took it out of the way, nailing it to his cross;
  kgk-NT: Yma va'ekwe Nhandejáry omoĩ va'ekwe kwatia-rehe nhane rembiaporã. Upe va'e
    nhe'ẽ ndajajapói ramo va'ekwe jepe, nanhane moingo asýiry joty. Cristo omano-gwi
    pe kurusugwasu-rehe, nanhane moingo asy mo'ãvéi-ma. Nhande reveha-rami omoĩ kurusu-rehe.
    Kurusu-rehe omano jave, omboykepa voi nhandéhegwi nhande reveha. Nanhane mbopaga
    ukáiry.
  waj-waj: Gioonna kiaapuuya kua mmaanna tuu aataruuyauvaa iya koonnama uuvaara kua
    pinaivo iyaki vainno iya mmuaararoovaa vaa Anutuuqoono ruga taika kieeravai. Iya
    koonnama uuvaa irisaivo vauvaa ivo ruga taika kiaanaraivaara tuduu Yisuuva yatari
    sagaivau putuduu ruga kieeravai.
  cpy-cpy: Tema paerani osheki ikowawita nosheninka-paeni imonkaa-yiteromi Ikantakaan-teetani,
    teemaeta imonkaa-yirotzi. Rootaki rowajankitaan-tawiteririmi Tajorentsi. Tema
    kimiwitaka rojankinata-kota-tyeeromi Tajorentsi ayaariperonka. Ikanta ikentakoe-takirira
    Jesús Jeepatzii-totaa-rewo, ari aweshiryaakari rojankinata-kowitakae Tajorentsi,
    kimiwitaka ari itsipata-nakyaawomi ikentakoe-takirira Jeepatzii-totaa-rewo.
  mpx-mpx: He wala gegi wasana alona ge Mosese wana Logugui ona Keliso iyaka i leke
    yoho. Wala gegi wasana o i ahe egonan i na i tagahikanek kolos elana.
  wbp-wbp: Kaaturlu nyanungurlu-ngalpa majumajuju ngalipakuju muku wajawaja-manu kujalparlipa
    kuja-purda-kari karlirr-yanu manu kujarlipa muku rdilyki-pungu kuruwarri nyanungu-nyanguju.
    Nyarrparlu kuja? Kala kujarlu. Ngalipa majungka panungka ngulaju kapurlipa marda
    paliyarla Jijaji-wangurla ngalipa watiya warntawarntarlaju. Kala kujalpa-ngalpa
    yangka Jijaji watiya warntawarntarla marlaja waraly-karrija, ngulangkunya-ngalpa
    majumajuju jurnta murrurnu muku.
  luo-luo: Nyasaye noketho chike kod dwarone mane okwedowa kendo ne opogowa. Ne ogole
    oko mi ogure e msalaba.
  nhe-NT: Sesen tojuanti tijpixtoyaj queja se amatl tlen techteilhuiyaya tlen tlajtlacoli
    tijchijtoyaj huan tlen titlahuicayaya iixpa Toteco. Pero Cristo quitlali nopa
    amatl ica totlajtlacolhua ipan icuamapel huan nepa quixolejqui nochi tlen ica
    techteilhuiyaya. Quichijqui ni quema mijqui topampa.
  aii-aii: ܘܫܝܼܦ ܠܹܗ ܦܘܼܩܕܵܢܹ̈ܐ ܟܬܝܼܒܹܐ ܒܐܝܼܕܵܐ ܕܝܼܗܘܵܘ ܠܕܲܠܩܘܼܒ݂ܠܲܢ ܘܕܝܼܗܘܵܘ ܟܸܠܝܹܐ
    ܓܵܘ ܐܘܼܪܚܲܢ، ܘܫܩܝܼܠܵܝ ܠܹܗ ܟܲܕ ܡܸܚܝܵܝ ܠܹܗ ܠܙܩܝܼܦܵܐ،
  esk-NT: Suliasriiñ piiġaa aglausimaruaq akikŋaqtauruaq uvaptiknun. Aglausimaruam
    uqautigigaa maliġutchiñġił̣iqput Agaayyutim iñuuniaqurrutaiñik, akikŋautiġuqługu
    uvaptiknun. Agaayyutim tiguniġaa taamna aglausimaruaq aasriiñ kikiaktuutiplugu
    liilaa sanniġutami. Taavrumuuna piiġai killuqsautivut.
  msb-msb: Ginpawara niya an bagaʼn listahan san aton mga sala na nagapakondinar sa
    aton. Ini ginhali niya paagi san bagaʼn ginpako sa krus ni Cristo.
  cpa-NT: Ma²ca¹hén²dsa si² ja³mi³rø²ton¹² dsag³ hi² mi³rø²cangh¹² jniang³. Ca¹tiun¹dsa
    si² ni³ crǿg¹³. Jøng² ca¹dsan¹ dsag³.
  dso-dso: ଆମେ କରିରଇବା ସବୁ ପାପ୍‌ ଲେକାଅଇରଇବା ଚିଟିପତର୍‌ ଜନ୍‌ଟା କି ଆମ୍‌କେ ଦସିକରିରଇଲା,
    ସେ ସବୁ ପର୍‌ମେସର୍‌ ଲିବାଇଦେଲା । ଲେକ୍‌ଲାଟାମନ୍‌ କୁରୁସ୍‌କାଟେ କୁଟି ମାରି କୁରୁପ୍‌ନାସ୍‌
    କଲା ।
  meu-meu: E laoda ahu herevadia taravatu ai e hetore na ia ese vada e roho, vada
    e abi oho, ena satauro ai vada e koko kau.
  yva-NT: Wan tenambe wamo Amisye apa ananyao rakanyoandi to, weti Amisye po mangke
    raugaje wansai omamo mamaisy. Weramu Po wama mangke rapaya wansai, weye Kristus
    kakai inyo kapite rai indamu Po wama mangke umawe ranawan.
  dgc-dgc: To éya éy bilang nahukum kitam dén da linabag tam i utus na. Pero nadid
    éy nibut dén ya na Diyos to nikate ni Cristo to kudos.
  zpm-NT: Ptiche Dios grëse miṉe rioguiaḻ ne, sac bdiits ne miṉe nac xley me; grëse
    doḻ co pcaadz me Jesús zeeṉe laa Jesús pquia lo cruz.
  hix-NT: Atxke manatxhe hampànà katxho me tehxatxkonà, atxke kesnàr kom ke, noro
    yanweknye ro me kesnàr kom ke, noro wya kàyweronàhyamatxho kom yawo rohra kesnàr
    kom ke. Atxke manatxhe hampànà katxho mehra harha ketxownà. Àsok tawro hana, yahkotohen
    ho Kryestu wayehrà ke mak ha. Twayehnàtoko rma, atxke manatxhe hampànà katxho
    mehra harha ketxownà.
  sim-sim: Lo Moseshi oso kavakava os ni undan kormbak si mukuhu karem mbandari sir,
    �Lo amber simbalesik ji tiyaroko nahi ambu, hik ikwa jir,� karem mbandari sir.
    Oso kavakava nihin Avui Wasilaka jekambak or kayehenda hom osmu nanduwa. Hako
    or mbashirik Jisas or taha ni hakuri farniyik or haha kavakava nihi ondon ormu
    yoko ermbera. Uhu miandok or hari osik jekamba os kavakava nihin Avui Wasilaka
    kayehendari oso os ormu mbroko ermbera.
  npi-ULB: उहाँले हाम्रो विरुद्धमा लगाइएका ऋणका लिखित अभियोगहरूलाई र त्यसका विनियमहरूलाई
    हटाइदिनुभयो । उहाँले यी सबैलाई हटाउनुभयो र क्रुसमा टाँगिदिनुभयो ।
  cgc-cgc: Na napatawad din ate na mga sala, paryo na papala din lista ta mga akusar
    na tenaan na kiten dapat silutan. Paryo man na lista an pakamang din daw palansang
    naan ta krus tak papatawad ki din tenged Cristo an pasilutan na napatay kanen
    naan ta krus para ki kiten.
  tim-tim: Aregât hin agep. Mosegât den kârikŋe den âiân katnenekto dosanenŋe miawagep
    nâŋgâenŋe lokowaen dopŋe bo tatnengimbo umatŋe dondâ bâleŋe miawaktâp. Umatŋe
    are Anutuŋe Yesugâlân kato aregât lâwinân kombiâ moep. Mondo ainâk den kârikŋe
    Moseŋe kulemgoep arekŋe damunnenŋe agepgât âi bo agep.
  yor-yor: 'Ó sì ti pa ìwé májẹ̀mú nì rẹ́, tí ó lòdì sí wa, tí a kọ nínú òfin, èyí
    tí o lòdì sí wa: òun ni ó sì ti mú kúrò lójú ọ̀nà, ó sì kàn án mọ àgbélébùú.'
  wos-wos: naniré hasa hwetendéka haraki jondu dé héreki. Hanja nani Godna atéfék
    hambuk hundi wandén maki hurunjoka nani hurufatiké. Hurufatikémbeka déka hambuk
    hundi nana sémbutka haraki hundi wata dé nana mama maki re. Némbuli God wun haraki
    hundi hérekita dé wun hundiré ramimbu xiyae mimbu wundé hatekandé, Krais wali.
  emp-NTPO: '@see-verse:COL.002.013'
  eng-F35: having wiped out the written record about us that was against us (based
    on the ordinances), indeed He has taken it out of the way, having nailed it to
    the cross;
  ind-ind: '@see-verse:COL.002.013'
  pes-OPCB: و سند محکومیت شما را که حاکی از نااطاعتی شما بود، از بین برد. خدا نامهٔ
    اعمالتان را بر صلیب مسیح میخکوب کرد و همه گناهانتان را به حساب او گذاشت.
  mpt-mpt: E inanea nib hengmino omtlabenebiobe. Sino ibo Gode hekmel wengo mo wafueim
    blim blib dimo ibo hengmino henga binibbiobe. Gode ibo hengmino hengabibo watenea
    e buk temo dolanebua denea Klaiste atdimo kaanamabe dimo, olo makob Gode nib hengmino
    hengabob olo weng sango dolanebuo omonea Yesus yebbaka atdimo dlasanea silo biki
    wananea kaanobiobe. Kukub olo makob Klaiste atdimo kaanea hengmino titil osa blimanobiobe.
    Gode nib hengmino molo mo yang keneta kot kebenemebabe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo niki li lu tumbaena꞉yeke wape pea ula꞉ lo pimanu ika꞉
    tombo ula꞉ pimanu tonka꞉na꞉ ota꞉ paeyaala꞉me. Do hauta꞉ ipikana꞉ma꞉ mo a꞉ka꞉tei
    wape piki tina꞉ tamendiao lu paeyaala꞉me.
  mkl-mkl: Tɑko wo í yɛi bɛi ɑ̀ kɔ ɡbesei dulum du wɑ si tiɑ Iyi wɑ yɛ tɑɑle nwɑ nɑ
    woodɑ hɑi jirimɑ nwɑ. Nɔ Ilɑɑɔ̃ í so tiɑu í kpɑ ideɛ Í kpɑkpɑɛ si jĩi ku ɡɑɑuu
    í kpɑ iriɛ.
  gaq-gaq: ବାରି ନିୟମ୍‌ କାନୁନ୍‌ନ୍ନିଆ ନେଇଂନେ ବିରଦ୍‌ରେ ଆଣ୍ତିନେ ନିୟମ୍‌ ଉଲିଆ ଲେଃକେ, ଆତେନ୍‌
