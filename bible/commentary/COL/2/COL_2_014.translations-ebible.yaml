    tórü pecaducèx nayu, rü yemaãcü Tupana tüxü̃́ nayangutanüxẽẽ ga yema tórü pecadugü.
  zpl-NT: Diose uchilala stulaꞌahua lunú nzu dixiuꞌahua tucu nú rnibiyaꞌ leyꞌnu. Uchilanu
    dula cuaꞌ chenu unguti Jesucristo lu cruse. Nu liꞌinu udixiunu equie cuendaꞌahua.
  mbc-NT: 'Moropai uurî''nîkon sa''mantato'' yentai awanî''pî. Maasa pra Moisés nurî''tîya
    yenupanto''ya taasa'' see warantî: —‍Anî''ya imakui''pî ku''sa'' ya, mîîkîrî sa''manta
    e''pai man —‍ta''pîiya. Imakui''pî unkupî''pîkon wenai sa''mantan e''pai tîîse
    yaretî''ka''pî Cristoya, inî'' sa''mantan namai. Pakî''nan pona tîîsa''manta yai,
    imakui''pî unkupî''pîkon ye''ma''pîiya tamî''nawîrî.'
  ndg-ndg: Atikuifuta kumbukumbu ya madeni yaiandikilwe, ni taratibu yaibile kunchogo
    na twenga. Aiboite yote na kuigongomea msalabani.
  wsk-wsk: Ale law ko batoga se ko munan suen la, ana nanga maguwuwaram mu, suen la
    giam ale tam kangono te karogo la moa itutuwuram.
  toj-NT: Ja lec moc to jach sc'ul quitic ja Diosi, quentic ni oj tuptic ajyia, como
    jach ni huax yala ja smandar ja Dios tac. Pero ja iti, yala que mi xa oj tup ja
    quentiqui yuj ja cham ja ba cruz ja Cajualtiqui, jayuj ja mandar jau huax yala
    que oj tuptic ja quentiqui, xch'aya ni el quitica.
  tbc-tbc: Gubak mi Moses san kubiaeŋ an, ager igane panad go ibiad tadu se ya. Kubiaeŋ
    an san ru kagin wei mi a, iŋ nek ibol pepa roun ta an fufo gubun fidian a tinid
    lo dien dan digire yak igo woŋ a, agod id gubun an fidian tukubune wo ta idaisuda
    na ya. Ak man Kristus gubun an fidian itute ya, iŋ pepa roun an iŋaneg isini yaug,
    iŋsan aigim fo ibali a.
  sna-sna: akadzima mutemo wakanyorwa, nezvirevo zvawo, uyo wakanga uchirwa nesu uye
    waimira uchipikisana nesu; akaubvisa, achiuroverera pamuchinjikwa.
  smk-NT: ket sawanin, laspingen nayayna nin Dios a listawan nin dimanda na kontamo.
    Dusawen natamoyna kumon bale' ana edet, nikipasak naytin dimanda kontamo kona
    ni Cristo sa kudos, kanya' nin kasaynan puon nin madusa atamo.
  grc-TCGNT: ἐξαλείψας τὸ καθ᾽ ἡμῶν χειρόγραφον τοῖς δόγμασιν, ὃ ἦν ὑπεναντίον ἡμῖν·
    καὶ αὐτὸ ἦρκεν ἐκ τοῦ μέσου, προσηλώσας αὐτὸ τῷ σταυρῷ·
  gof-WFTW: I nuna mootiyanne nuura eqettiya, nu bolla xaafettida acuwa daakkidi masqaliya
    bolla dhishidi ogeppe diggis.
  spa-BLM: borrando la letra de las ordenanzas que había contra nosotros. La ha quitado
    de en medio, clavándola en la cruz.
  kyz-NT: Ymã te Janeruwarete 'ga janetywera kwasiari inuga oka'aran are rakue. A'ere
    jane nienupawi Moisesi 'ga upe 'ga remikwasiarukarera rakue. A'eramũ 'ga a'e renuwe'em
    are janetywera kwasiaa inuga oka'aran are rakue. “Nuenupawi futari 'gã jeje'ega.
    A'eramũ 'gã otywetyweramũ jee. A'eramũ je 'gã nerekou tyweaete 'gã tywer are”
    'ea 'ga inuga ikwasiaa oka'aran are. Sã'ã ae mama'e mura epye'eme. Epye'eme imuripyra
    'jawe futat tuwi wepye'emamũ 'ga upe rakue. A'ere Kristu 'ga, 'ypeywar are 'ga
    manũi, janetywera mepyawamũ. A'eramũ Janeruwarete 'ga 'awamũ Kristu 'ga remiayuwamũ
    jane rerekou tywere'em janetywer are.
  dao-dao: Jah khitkhawnkia mi leie a jah mcun naküt cun Pamhnam naw a jah mhlät pet
    ni. Kutlamktunga cehpüi lü avan a jah mkhyüh pet päng ni.
  cya-cya: cuaña'an msi'yu co' ñi nchgaa cha' nu nguinu scua, cui' nu ndlo qui'ya
    'in na, scasca cha' nu nducui ncha'an 'in na, una mxca ñi cha' can' xa mjyi'in
    ca'an ñi 'in na loo cusi,
  wrk-wrk: Jali nangka janyba Jisus Krayis wabangkarra kurndana ngamanginkanyi balkinyi
    yajinyi, baki nanda barrinani nyuli kijijba ngambalangi balki yaji nananyina kurndana.
    Barrinani yalungki janyba nanda balki yaji ngambalangi. Janyba yalungki, baki
    barriwa barri bukamba nanda balki ngambalangi. Barriwa barri bukamba.
  nii-nii: Lo ek kanim kanim mon ełe mułum ei, sinim to mani kindmba erim ei, Gos
    eim si kindim. Ek ei yi nirim, “Sinim wumb kis mulnjpun; ba Gos lo ek ei, to pułpeł
    topu kin, Jiisas sipi ond peri ełe nil topu, poru nim.”
  ign-NT: Taicha ema Viya, eta máimairahi eta macata­ji­vairahi ema Machicha máepenirahi
    te crusu, tiperdo­na­cha­ha­viripa eta vipeca­turana. Éneri­chuvare macaepa­haripa
    eta vitapi­ravana tímicu­ña­ca­ha­vi­ya­rehini. Puiti matapi­ra­va­re­ha­viripa
