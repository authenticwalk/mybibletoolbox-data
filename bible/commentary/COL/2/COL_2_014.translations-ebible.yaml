    porke mach ok tikpiaj.
  asm-FB: আমাৰ বিৰুদ্ধে ধাৰৰ অভিযোগ থকা হাতে লিখা যি আজ্ঞাৰ প্ৰমাণ পত্ৰ খন আমাৰ বিপক্ষে
    আছিল, সেই খন তেওঁ মচি পেলালে আৰু গজাল মাৰি ক্ৰুচত লগাই, সেই খন দূৰ কৰিলে৷
  okv-okv: Eto ungotena amita ke isasaraho te pepeni te tapa ungotenau vasiri tapa
