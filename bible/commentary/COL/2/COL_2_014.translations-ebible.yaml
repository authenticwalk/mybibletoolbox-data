  ben-IRV: আমাদের বিরুদ্ধে যে ঋণের হাতে লেখা নির্দেশ ছিল আইনত তিনি তা মুছে ফেলেছিলেন।
    পেরেক দিয়ে ক্রুশে ঝুলিয়ে তিনি এই সব সরিয়ে ফেলেছিলেন।
  ntu-ntu: Murde taoku mz lou scdeng mzli kc, x yrole nike alekung. Lou scdr lr Jiu,
