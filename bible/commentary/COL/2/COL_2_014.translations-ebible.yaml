    jepahcat jíib bʉʉdáátdih Dios ãt yohop wʉt jĩ.
  taw-taw: Takaw Mosis ñu kɨl tɨkak ak, takaw kɨles tɨkɨlak ak sek takaw binɨb gɨnɨgel
