  unx-unx: ଆନ୍‌ଚୁକ କା ମାନାତିଙ୍ଗ୍‌ ହରାତେ ଆବୁଆଃ ବିରୁଧ୍‌ରେ ଅଲାକାନ୍‌ ଅନଲ୍‌ଚିଠାକେ ପାର୍‌ମେଶ୍ୱାର୍‌
