    Ja' itup' ti c'alal laj yac' sba ti milel cu'untic ti cruz ti Cristoe.
  ind-AGS: Dia menghapus catatan hutang kita menurut Hukum yang tertulis untuk melawan
    kita; dia mengambil penghalang ini dengan memakukannya di kayu salib.
  omw-omw: Tire Kotira qua, mpo qua mpo qua nteqa kye variavararo mwia kyaara tiriqaa
