  cbv-cbv: Yeéb jã́tih wʉnnit panihnit jʉmna, ñi yéejat jíib iiguípna bejnit pínah
    ñit jʉm jwʉhʉp taga. Obohjeéhtih, bʉʉ Cristo ã wʉn wʉ̃hatjĩh jwĩ íip yeebdíh ãjeéh
    jʉmnit pínah ãt chãjap taga. Jwiít nihat jwĩ yéejatdih ãt yohop taga.
  taw-taw: Nɨbi ned tap si tap tɨmel anep gɨl, gos nɨbi ke nɨŋɨd kɨdek gɨpɨm ak tɨbɨlɨkɨl
    ma kelɨgɨpɨm. Ñɨn anɨb ak pɨsnep kumeb tek yelɨgɨpɨm ak pen, God ne gek Klays
    ayɨp mɨdɨl koŋɨm mɨdebɨm. Tap si tap tɨmel gɨpun ak mɨdupsek tɨg walɨg gɨyokɨl,
    Klays ayɨp mɨdɨl koŋɨm mɨdobun.
  jic-NT: Yas nam nun taca'liqué jinwatsja Dios lal. Lovin ma la tjüjí Dios jostsja
    jin, mpes nintsja nun. Nun Dios gente popa tuluctsja. Nin tulucj quinam. Quina
    nujisas Dios. Jisas pjü jupj velá. Lovin ca mpatjaqué, Dios nin la nutjiji. Nin
    la nutjiji Jesucristo mpes. Jesucristo jas tjijyünsa, tüpü'ü niswá, ne nin nu
    tepyala quinam. Dios perdonar la qjuis tjiji cupj malala nyuca la tjijicj.
  zap-NT: Chekwlo wzak Dëdyuzh de zegnak men ne che wet por yra dol ne wlaa de no
    por ne wuudet de beey ne ruu men-Israel. Per le naaree wseleedx Dëdyuzh ste gyelembán
    lo be yra be Jesucrist, wun Ne perdon xdol be.
  wer-wer: Ngönën köpël wakaimaurö, ar ngaanëër arim lupötë Anutuun yaö naën wëwë
    ngaantakël wë utpetat eimaurö. Pël ëën pötök lupöt mën wel niwia. Pël ëautak peene
    pöt, Anutuuk elniin Kristooring wëwëetak wë. Pël yaëën pi tiarim utpetat ent ë
    yanuula.
  ipi-ipi: Wamba yakamato yakamana nembo-tene wambane koo oko wato minu atoto, mana
    koo kambua minu ateai. Yakamato mana koo utupane mineaini okonena, Gotena loo
    okomane yakama kosimi lea-kola, yakama omene gulo ateai. Omene gulo ateai-kola,
    Kataisa bala ita malamanda okona omeane-angi, Goteto yakama kosimi loyale pepa
    wamba peyo yata yane okone moto, ita malamanda okona nili peya mangua wato, mee
    gulaya yaepia. Goteto wuane peane okonemane yakamana koo tene yane tupa pitaka
    apoto, yakama Kataisa towa atu mo saka ataya yane.
  qul-NT: Ñaupaj kancunaka juchayquichisraycu wañuska jina carkanquichis, mana sonkoyquichispi
    circuncidaska caspa. Cunanka Dios Cristowan cusca causayta kosunquichis. Cristopi
    confiacuskanchisraycu Dios perdonawanchis tucuy juchanchiscunamanta.
  ter-NT: Koati itínoe kutí koeti ivokóvoti nonékuke Itukó'oviti yaneko avô'o katuyâpa
    ne pahúnevo, itea ikó'inamakopopinenoe Itukó'oviti kuteâtimaka kíxoaku koéxepukopea
    ne Kristu ukópea xapa ivokóvoti. Yane kotúyopinovi uhá koeti pahúnevo ûti.
  bmr-NT: Itɨconɨ naha amɨɨhai muchuumucuuhi amɨɨhai jeebɨɨfañodɨ amɨɨhai imitɨri,
    bu miquitɨcɨnɨutɨmaño icano. Jaarumoco jisumi Moocaani fiivoco acɨcuuhi sano amɨɨhaico
    Cristoma, paryɨ amɨɨhai imitɨco ubuusuuboro.
  fuf-fuf: Onon, ɓe tawata maayiino sabu bonnereeji mon e sabu angal sunninegol mon,
    kanko Alla o wurnitidii on e Almasiihu on. O yaafanike en bonnereeji men ɗin fow.
  bhl-bhl: Dil akate, yu sili sili nam keko, ibolow kal okilinba kebiliw em kukuw
    geleweko, beem deiw kakameliw kasike, yu kuansiliw kawtiw ke alenaliw te. Kate,
    Sunbin-Got e alik alik nulo ibolow folok keyemeko, num sili sili kukuw be sak
    misism kuw kulu koyemeko, Kulais em dawkalfolse emdiw keyemeko, nulo finik so
    bin duyemse te.
  ons-ons: Ŋine mokaka qelaŋ, solaŋine Yuda wane kibi midaine geu paki, borikine kine
    kine qotkoine mau, eaŋo oŋa oŋaŋine mataliki seu seune gekoi, naso yewao yemo
    ŋine sogi numa gesokkoi, pakimo Anutuŋo yemo siluŋ seu seuoŋine Kristorop weneŋ
    ma wirikŋungi, wisikae wie more gege ŋine wakonge, so Anutuŋo turuŋze ea korop
    qeliŋwareke.
  con-NTPO: Tayoe que'ija chhiyitevaembi'choapa egae tsincomba tayo paqquia'caen qui
    canse'fa. Tsa'ma Chigaja ingi egae tsincon'choma joqquitssiamba aqquepoemba Jesúsi'ccu
    ingima ccase qquendyaen.
  ghs-ghs: Oi nike kahosa abi ooqi oora ma qaara qangama qaata oi baataho pobi. Oonihe
    Ohongai Kiristuke tukuhiqi nikeke oho qesa tukutoqi kahosa nikehoke gama akobetemi
    qidza naateta.
  peg-peg: ମି ପାପ୍‌ ଆରି ଗାଗାଡ଼୍‌ ଆହା କାଜିଂ ଆରି ଏପେଙ୍ଗ୍‌ ବିଦିତ ବିନେ ଆଜ଼ି ପାର୍ତିକିୱି
    ଜିହୁଦି ମାଚିଲେ ଦିନେକ୍‌ ଏପେଙ୍ଗ୍‌ ମାପ୍ରୁ ଗିଆନ୍‌ତ ହାଜ଼ି ମାଚାଦେର୍‌; ମାତର୍‌ ଇସ୍ୱର୍‌
    ନଂ କ୍ରିସ୍ଟତି ଲାହାଂ ମିଂ ହାର୍‌ କିଜ଼ି ଇଡ୍‌ତାନ୍ନା । ଇସ୍ୱର୍‌ ମା ୱିଜ଼ୁ ପାପ୍‌ କେମା କିଦ୍‌ନାନ୍‌
    ।
  txu-NT: Bir be, amrẽbê ne gwaj baje batyk pyràk ne ar baba. Nã gwaj bajaxwekumrẽx
    ne mũm amikukràdjà tũm rẽnh kêtkam kute me batyk pyràk. Nhym bep ajbir ne Metĩndjwỳnh
    gwaj bajaxwe kunĩo biknorkumrẽx. Nhym kam kute Kritumẽ ro'ã gwaj bajo tĩn pyràk.
  eng-WEBU: You were dead through your trespasses and the uncircumcision of your flesh.
    He made you alive together with him, having forgiven us all our trespasses,
  gnw-NT: Tenonde yave pe reta penoi'ã tecove opa mbae vae pembaeyoa reta jeco pegua,
    jare piñemɨcircuncidaca'ã pembaeyoa reta güi ramo. Ẽrei Tumpa umee ma peve tecove
    opa mbae vae Cristo ndive jare pembɨasa ma opaete pembaeyoa reta güi.
  mux-mux: Eni ui-we-numanuma pípili ulu-pulu-kísima tiring kene kepe, eni Juda-yambuma
    naa molku yambu-lupama muluringeliinga Pulu Yili-nga ung-manima-ni eni naa nukurum
    kepe, ulu akusele-ni eni topa kunjurum, yambu kulúlima mele muluring, akiliinga-pe
    Pulu Yili-ni ‘Eni Krais-kene wasie kona molangi.’ nirim. Yu-ni oliunga ulu-pulu-kísima
    kanupa konde tenjipa ‘Kamu mania pupili.’ nimba,
  maj-NT: Jun xu̱ta̱ k'ien kamo ni̱stjin nk'ie tu̱ nga̱t'aha̱ ngatitsunnu̱u, nk'ie
    nga najmi kin'enu̱u ni circuncision xu'bo̱. Tu̱nga Nti̱a̱ná kits'ínk'íéntu tík'unko̱nu̱u
    Cristo̱. Kits'ínndyjat'aná ngayjee̱ ngatitsunná.
  bkq-NT: Deus aguehobyry mankadomobyry wâgâ, izepa ato amânhetomobyry wâgâ warâ Deusdâpa
    makâwâm. Deus xurâem, igueypyem âmaemo. Iwerâ olâ, Deusram iweloem itybyem âmaemo;
    Cristo agâlâ iweloem ietybyem mawylymo. Jesus kieinwândyly ume, Deus idânârâ inakanhe
    aguitobyry tygakeze.
  kue-kue: Ana okuna ene tandaglme kanekane ertre mambuno goglo mina wanmeglkwa i
    ene gogl kondingwa. Ba God erme Krais mina ene ikor ende ana tandaglmeno prapra
    koko endungwa.
  cot-NT: Coramani pipeacaaguishejiaca covaeguisherentsi, quejetaca metojajiaque pishirejia.
    Tee pintotsaiquivetempaji, cotanquitsi icavintsajajiaquempi Aapani Irioshi, itancorejajiajimpi,
    quejetaca pitsipajijaari Quirishito itancorejajirigueti. Ariquea ipeacotsitajajiro
    maasano aguempevaerejia.
  bnp-bnp: Hosi mu marava basi na Vure, i manga mu mate pali, a vuhuna mu rata vakaroro
    a naro hale. Pali a Vure i vakamahuri mua, mu gu made na nimahuri karaba turane
    Kristo. A Vure i puga vuroki lobo a naro hale ne hita.
  apn-NT: Amnepêm kormã mẽ pahte Jejus kôt amnhĩ xunhwỳr kêt ri na pu prem ri amnhĩ
    tomnuj to nẽ tanhmã pajamaxpẽr punuj to ho ri papa. Tĩrtũm noo mã te ra mẽ pahtyk
    pyràk. Tã Tĩrtũm te akupỹm Kris kôt mẽ pahto pahtĩr pyràk o mẽ panhĩpêx nẽ mẽ
    panê mẽ pahte amnhĩ tomnuj piitã ho hapêx nẽ axte kãm hamaxpẽr kêt kumrẽx.
  ctp-NT: Ñaꞌan tiꞌ si wa ngujwi wan, ngwañaꞌan ndyoꞌo chaꞌ ꞌwan, chaꞌ nu mdiꞌin ꞌa
    kiꞌya ꞌwan loꞌo Ndiose. Kanꞌ chaꞌ ja mjwi ñaꞌan nu lkwan Ndiose ꞌwan bra kanꞌ,
    chaꞌ ja mdiꞌin chaꞌ ꞌwan siyaꞌ ti loꞌo Ni nu ngwa bra kanꞌ. Loꞌo ni, wa yꞌni Ni
    chaꞌ ndyuꞌu wan xiyaꞌ sa ñaꞌan nu ndyuꞌu Krixtu. Wa yꞌni Ni chaꞌ tlyu tiꞌ ꞌñaan
    ꞌin nchga kiꞌya nu ndukwian ꞌin Ni.
  opm-opm: Gur rih guragure da oh eit watah na gatmat pati hatin hat patin ina mutuh
    orhap tarpam er nahapat danongwi dimara er danong hat ma sashe oh haputpa da hatin
    hat pateshemur. Ama ihat da ohsi hat patin orhor Got oh ama ihat pati danong it
    yansi na nahama hanhan mar namdama Krais orhe tapnong nahama orhorsi yah hat paten
    ohe da oh nahat napapatmur.
  bvr-bvr: Minypa ana-goyburrpa Jentayl (Gentile) yerrcha, ana-goyburrpa mu-ngoyurra
    minypa nyiburr-juwuna, minypa mu-ngoyurra ana-goyburrpa nyiburr-lijiwarriyana
    rrapa Wangarr gala nyirr-wucharna ana-goyburrpa gun-nigipa joborr. Wurra gun-gatiya
    nipa wanngu a-negarra Christ, ana-goyburrpa gatiya wugupa nula Christ nipa wanngu
    nyirr-negarra ana-goyburrpa. Minypa ngarripa warlaman arr-gurdiya gorlk arr-lijiwarriyana
    rrapa gun-nerra ay-rrimarra, wurra Wangarr baywarra gu-negarra arrkula.
  wal-wal: Intte intte naaquwaaninne intte asatettaa qaxxarettennan aggidoogan haiqqidi
    de7iyo wode, Xoossai intte naaquwaa atto giidi, Kiristtoosaara inttena paxa wottiis.
  zad-NT: Na' le', gokle ka beṉ' net lao Chioza' ni c̱he saaxya c̱heleka' daa biṉ'
    c̱hooṉlall'le daa cheeni beli chen c̱helena'. San ṉaa, Chioza' ba beṉe' to yeḻ'
    mban kob c̱hele daa nakle Crístona' txen, na' bizi'xene' yog' saaxya c̱heleka'.
  kmg-kmg: Ŋoŋe mârâc jaha ma tâmiric juhuc sâqocne kosa barâ hâmocne juhapie Anutu
    e kiŋŋeŋic behehuc Kristohec bâɋârec-ŋopawec.
  aso-aso: Ee, lingine Oꞌmosoꞌmi noso lengita nomineꞌ mini lengemeni dameni litehe
    nene hulamii goloso niteꞌ di minadiꞌmo lutine hele vineꞌ minangutiꞌ nene Kilisitoꞌnisi
    makaꞌ lengiꞌ lutinesi nene Oꞌmosoꞌmo do vele gizineꞌ ve. Neꞌmino Kilisitoꞌnisi
    makatoꞌ do ote-lidineꞌ gilineꞌ nene aza goloso nitete mukiꞌ do hulo-ledosa nene
    neꞌmine ineꞌ ve.
  uli-uli: Ye mel sew yad le ye wochog molwe ha mes le fael mekla molfidmi mo fael
    mala hami Gentiles ha tamel fael Hatobtob we yael Moses. Iwe ngo la igla, ngo
    Deus yesa hasugmi bo habe dabey irel molow tefael irel Kristus. Deus yesa ffaho
    depal ngalgich irel meka molfidich.
  nin-NT: Ila ure i du imba kaki aku, ni si si anishirr ba Abachi hen. Abachi à du
    Kristi ka imba ki atsitsirr, na nggurr ila ure i imba yi zhi we.
  acu-NT: 'Tura yaanchuik atumi tunaarijai jakawa nunisrumek pujarmin wainiat, Cristo
    atumi tunaarin mash japitramrau asamtai Yus: Cristojai tuke iwiaaku pujustaram
    tusa, pujut yamarman suramsamiarume.'
  cak-WNT: Y tek rubanon ca, xa yix caminek chupan ri imac, y xiben ri itzel tak iraybel.
    Can ma banon ta c'a ri circuncisión chiwe. Yac'a re wacami cuyutajnek chic ri
    imac y riq'ui ri' ri Dios xuben chiwe chi junan xixc'astej riq'ui ri Cristo.
  ebk-ebk: Ad kasin at naifilang kayu as natuy as nan mangiilan Apo Dios kiapú as
    nan ongor ay fiasoryu ya kiapú ta Gentil kayu ay chaan nangunud as nan Lintig
    Moises kaman as nan panagsugyat. Ngem ad wani, entapen Apo Dios chakayu kan Cristo
    as nan natakuwana manipud as nan utúy babaen as nan nakius-usaanyu kan hiya. Penakawana
    chitaku as nan am-in ay fiasfiasor takú.
  spa-PDDPT: Ustedes estaban muertos en las transgresiones y la incircuncisión de
    su cuerpo. Después de perdonarles todos sus delitos, les dio vida juntamente con
    Él.
  ruf-ruf: Namwe tsamkala mfa kwaajili ya nzambi tsenu, na kwaapfila unu wenu wa nzambi
    tsang'auleghusighwe bae. Lekeni sambi Imulungu kawatenda mwemwe muwe wa ghima
    hamwe na Kiristu. Imulungu katuleghusila nzambi tsetu tsose,
  gun-gun: Mba'eta peẽ kuery voi omanogue pendekuai va'ekue pejejavya rupi, to'o guigua
    napemboi uka kuaai vy. Ha'e rami teĩ pendevy pe voi tekove ome'ẽ avi Cristo reve.
    Mba'eta jajapo vaiague omboguepa raka'e
  agu-BL: Na te yi quimnake'u' tk'ab quilu' nin yi ntaxk chijatx quibu' tu quilu',
    ja chitz'iju' junt tir tan porer Kataj. Chi mitz'ij junt tir Jesucristo ta'n ẍchixo'l
    alma', ya'stzun chiban cyeru'. Nin ja cuy i' chipaju', nin itz'e'u' jalu' swutz
    Ryos.
  isn-isn: Hangi nai matulaa makuza mu utumuli nuanyu nu kuhita kutalwa i kidamu mu
    miili anyu, ai umitumile apanga palung'wi nu ng'wenso nu ku ulekela i milandu
    itu ihi.
  eng-PEV: You did bad things before. Your spirits still had that bad part that made
    you go wrong. It is like your spirits were dead. I will use picture talk to show
    you what I mean. Whenever you did bad things, it is like somebody wrote it down
    on paper so they could blame you later. But God let them blame Jesus instead of
    you, and then God chucked that paper away. It is like he nailed that paper to
    the cross when he let people nail Jesus there. And then God made your spirits
    alive again, just like he made Jesus alive again. Now he doesn’t blame you for
    the bad things you did.
  ilo-ULB: Ken idi nataykayo kadagiti pagkuranganyo ken iti saan a pannakakugit ti
    lasagyo, pinabbiagnakayo a kaduana ken pinakawannatayo amin kadagiti nagkurangantayo.
  pir-NT: Panopʉre mʉsa ñana mʉsa ijiri buhiri pecapʉ wahaborina ijimahye mʉsa. Sa
    wahaborina ijimahye mʉsa Cohãcjʉ̃ yequina ijierana. Tiquiro dutiye mariena ijimahye
    mʉsa. Yojopʉre mari Pacʉ marine tiquiro mehna sa ijiducuanare yeri. Cristo tiquiro
    yariari mehna sa yeri tiquiro marine. Sa yero ijipihtina mari ñañe yerire bo cãhri
    jiri tiquiro.
  anv-NT: Mbɛ mbɛ ɛnyu debɔ depyɛɛ́ gabo gétúgé álá lu dansɔ ɛnyú nsɔ áyi átome
    ne Kras. Ndɛre ɛlúmbɔ, ɛnyú debɔ degbo né depɔré Ɛsɔwɔ. Yɛ́mbɔ Ɛsɔwɔ ajinte
    gabo se meko ne apyɛ ɛse debɔ geŋwá choncho ne Kras.
  sab-NT: Ngeru tangle ba bebi Chube gerua Cristo giti gai ulia, Cristo bebi ba ta
    blite bebi ta me no jwen siere bage gire ba kledu sugekare Chubege age me no Chube
    dollale ba tadukalin kare, malen ba chegu salengwli kwian jogebakeda kare Chube
    gwa giti ba agedu me no gdale. Agwa ba Cristo gerua gau, e giti Chube ba ta blitu
    ama ba jun siere ji chugege agedu me no gdale, ene Cristo giti ba ñage toi nga
    suga no ole diali nga dba ai giti kaire ba be ñage toi chui tangle nga ngaña giti
    Chube ole. Ulia Cristo giti che agedu me no ulita Chube talla e mliunga, che ta
    chegu no trate Chube gwa giti.
  tmd-tmd: Ñɨŋ höd ap kib mag gwogwo adakwör rɨmɨdöia. Krais nuŋ ap kib mag gwogwo
    rɨmɨdöi nag aku ödörölöŋ wop aku, ñɨŋ nöbö mö mödö wöröxöi akuyöbö aliö alɨg mɨdmä.
    Makwam God nuŋ keir rɨmɨn, wopik ñɨŋ Krais pɨsaŋ kömö mɨdöia. God ap kib mag gwogwo
    rɨmɨdöl aku magalɨg nugwön röböxa.
  acr-NNT: Ma ralaq rojertan kaminaq alaq pa mak yey na kojotal tane ri retalil re
    circuncisión che alaq. Noꞌj kꞌu woꞌora ri Dios xuya kꞌakꞌ kꞌaslemal alaq junam
    rukꞌ ri Cristo y xukuy ronoje ri mak alaq;
  kpg-kpg: I mua gei goodou digau guu mmade, idimaa, goodou nogo hai digau tuadimee,
    nogo haihai nia mee hala, godou haganoho ai. Malaa dolomeenei, gei God guu hai
    goodou gi mouli madalia a Christ. God gu dumaalia mai gi gidaadou i tadau huaidu
    huogodoo.
  taj-taj: ङाच्‍छा एनीगदे ह्राङला पापदेन पापी बानीबेहोर आख्‍लाबासे लमा एनीगदे सिबा
    तेबान मुबा। तर दान्‍दे परमेश्‍वरसे य्‍हाङ जम्‍मालान पाप माफ लसी ख्रीष्‍टदेन छ्‌यामनोन
    सोना लबा मुला।
  avt-avt: Nɨpaa yi ap yises hɨm lo me God yɨrɨak menmen enum yi yises han ki, te
    menmen im merekyi yi yɨre mɨt enun hɨr epei naa me menmen me God. Te God epei
    kɨkɨan yi mɨt yi yekrit yetike Krais yau yentar hɨrak epei kesak menmen enum mekre
    han ki.
  cbk-cbk: Antes, dol muerto man ustedes por causa del maga pecado di ustedes. Nuay
    ustedes masquin el ley di Moises, cay ustedes maga hende-Judio. Pero Dios ya dale
    ya con ustedes nuevo vida por medio di Jesucristo, y ya perdona le canaton todo
    el di aton maga pecado.
  uig-ARA: ئەمدى گەرچە ئىتائەتسىزلىكىڭلار ۋە ئەتلىرىڭلاردىكى سۈننەتسىزلىكىڭلار تۈپەيلىدىن
    ئۆلگەن بولساڭلارمۇ، ئۇ سىلەرنى مەسىھ بىلەن بىللە جانلاندۇردى؛ ھەممە ئىتائەتسىزلىكلىرىمىزنى
    كەچۈرۈم قىلىپ،
  tuf-tuf: '@see-verse:COL.002.012'
  abx-abx: Siray, mga minatay pa kam parti si espirituhanon tungod kay mga sala'an
    kam ngan akapariho kam si day ma'in pa tinuri' kay ga'i pahuway i pagdalum-na
