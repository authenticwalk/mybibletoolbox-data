    nosámami monate muki ya kilili o ledeto,
  isl-isl: Þið voruð dáin í syndinni, en Guð gaf ykkur hlutdeild í lífi Krists, fyrirgaf
    ykkur syndirnar,
  spy-NT: Yoo kikiikubaraak ꞉ng'ōōkisoo kyōōboontē, kyōōminyēē soboonooto. Nteenee
    kukōōnook ꞉Yēyiin soboonto nyēē lēēl kuu yoo kiikoochinē Kiriistō. Kinyōōwēēch
    ꞉Yēyiin kaat acheek tukul ām ng'ōōkiswookikyoo
  xnn-xnn: Isdin egay kayo namatiyan et kaneg kayo natey gapo tay egay nakaan nan
    basolyo ya maid getkenyo ay baken Judio isnan linteg Apo Dios. Ngem id wani tinagon
    Apo Dios dakayo tay intapina dakayo isnan balo ay biyag Jesu Kristo. Pinakawan
    Apo Dios nan am-in ay basol tako.
  mwe-mwe: Na mmanganyanji pumwalinginji nng'wilenje, kwa ligongo lya yambi yenunji
    na gwangajaluka gwenunji. Ikabheje nnaino a Nnungu bhashikumpanganga gumi pamo
    na a Kilishitu, nikutuleshelela yambi yetu yowe,
  tte-tte: Beyabeyana, pwanoli mumugana kwapaipaisowai yo yomiu ana gadosisi kwamulimuliye,
    mwa yaluyaluwamiu siboitako. Na sauga bwaite mekamikava Keliso Yaubada ikele-yatoloyoimiuko
    kabo yawasimiu imiyamiya. Meuloila ala pwanoli inuwatu-pwaikiliko,
  tcs-tcs: Laip blo yupla pastaim i bin wase ol ded pipol bikoz yupla i bin mata meke
    ol nugud samting. Dem nugudwei blo yupla i no bin kamaut yet, bat diskaintaim
    nau God i bin meke yupla kam po mata stap laip. Bikoz prom Kraist, em bin pogib
    ebridem nugudwei blo yumpla.
  hlt-THB: Thawlhnaak awh thih na awm u tiksaw, khawmdek thawlhnaak awh chahhuiqeet
    kaana nami awm awh, Khawsa ing Khrih ing ni hqing sak khqi haih hawh hy. Ningmih
    a thawlhnaak boeih awh qeenkhaw ning ngai pek khqi hawh hy.
  soq-soq: E uwa daitada apanawa mapo kadi dewasaile dubawa bedewe bobopa wainile
    ita ete nonowa dewawa ipawaida mai dewasapona. Sa ipa e mai God apanawa wanleipe
    tane ete insaisawa tontawa asiasi wainile. Tane God e Keriso do awodealene bo
    bedewe inaleno ina sanaa wadalana ita me e kadila uduudu insendabuasane riasano
    alen.
  qub-qub: Ñaupataga jucha rurayllacho cawarmi wañushano caycarayqui. Chaypis Jesucristu-raycumi
    Tayta Diosninchi perdunasha-cashunqui. Chaymi Jesucristuta cawarachimushanno gamcunatapis
    mushoj cawaytana gosha-cashunqui.
  att-att: Á sikayu nga ari Kudio, kunnay ta natay kayu ngaw, gapu ta nalliwâ kayu
    ánna awán bulubugá ta ammu naw nga meyannung sù napiá nga initabbá ni Namarò.
    Ngam kunangane, á kunnay ta nepaginnanolay kayu kâ Apu Kesu Kiristu, megapu sù
    pangikatalà naw kuna. Á inisipà na kayu ni Namarò sù áttole ni Apu Kesu Kiristu,
    ánna pinakomá na kayu ta ngámin nga liwiliwâ naw.
  bki-bki: Ana kamiu na, beamu Atua naio mial kamiu jibe ka kenemiu kariano nalo amila
    kamiu kum̃aro ruei. Maka kamiu kuve pakuveu tavukia kulo Ju nalo, mia Atua mial
    kamiu jibe ka kenemiu meuliano maka rive pakuveu bunu, jibe ka napano kenemiu
    meuliano maka rijulukon vatitigio vo, a bajago va nalo aju kiano ea kamiu vo.
    Mia vonganei, napano kamiu kumijuru kamiu bija Kristo, Atua jian meuliano vou
    ban kamiu ruei. Kito robokar meuliano vou nei bior Atua biekokoa nono kito bior
    kiado kariano nalo,
  bqp-bqp: Á de gɛ̀nↄ ũ yã Luda kĩnaa á taarinↄ kũ á dà zĩnↄ yãi, akũ Luda á
    gbá wɛ̃̀ndi dufu lɛɛlɛ kũ Kirisio, à sùruu kɛ̀ kũoo kũ ó taarinↄ pínki.
  mcp-mcp: Nə́ ndɛɛ́, nə iwushí bɨ́ á dʉ wush yí, nə bə́lə bɨ́ á bə kú nə ábɨwáág
    yí, í á sá nə́ bɨ bə́g mimbimbə. Njɨ, ja gaád ɨɨ́, Zɛmbî mə́ nyiŋgə yə bɨ́nɔ̂ŋ
    Krîst cʉg, a mə́ jímbal shé iwushí byɛ̂sh.
  hat-hat: Nan tan lontan, nou te mouri paske nou t'ap viv nan peche nou yo, paske
    nou pa t' sikonsi nan kò nou dapre lalwa Moyiz. Men koulye a, gremesi Kris la,
    Bondye ban nou lavi ankò, li padonen tout peche nou yo.
  npl-NT: Achto nomejwah ononmiktokah ixpa n Dios, porke onontlajtlakolchijtinemiah
    iwa porke amo ononsirkunsidaritokah. Pero axa Dios yonomechyoliti iwa Cristo,
    iwa yonomechtlapojpolwi de nochteh nomotlajtlakolwah.
  bgg-bgg: Nathek ne luang jia ne ragung shii iy dun nyieliieshii nathek ro layog
    è chiih-è nyieliieshii nathek ne Iphey oi pha Gaibran ro. Jishii thuh Hamangkhung-aphuii
    è nathek shii Masi rog chai yi phi. Hamangkhung-aphuii è gethek ro zab layog khungjong
    phi;
  eng-TCENT: And although you were dead in your trespasses and the uncircumcision
    of your flesh, God made you alive together with Christ. He forgave us all our
    trespasses
  eng-BSB: When you were dead in your trespasses and in the uncircumcision of your
    sinful nature, God made you alive with Christ. He forgave us all our trespasses,
  cpu-NT: Pairani eerokaite, kempivaitaka pinkamayetatyeemi okantakaantziro piyaariperonka.
    Iro kantacha Pava jineshinonkataami, okantavetaka te pintomeshitaaniyetya. Tema
    jovañagairi Cristo, ari ikempiyetaimiri eeroka jovañaashiretaimi ipeyakoyetaimiro
    piyaariperonka.
  san-ASM: স চ যুষ্মান্ অপৰাধৈঃ শাৰীৰিকাৎৱক্ছেদেন চ মৃতান্ দৃষ্ট্ৱা তেন সাৰ্দ্ধং জীৱিতৱান্
    যুষ্মাকং সৰ্ৱ্ৱান্ অপৰাধান্ ক্ষমিতৱান্,
  tac-NT: Abé 'yabeko 'emi alawala napurigá suwígame nile napugiti 'émika cha chátiri
    alawégame níligame. Nobi jípeko Onorúgame 'máchigo 'la 'yáleko bo'né alawala 'emi
    a'chigóriga napurigá 'yale Kristo. Onorúgameka 'ma bujele alué chátiri 'nátili
    napu 'nátame nírige suwábaga ramué.
  eng-WEBPB: You were dead through your trespasses and the uncircumcision of your
    flesh. He made you alive together with him, having forgiven us all our trespasses,
  gfk-H: Naluai muat gata maat taar ing muat ga gil ira sakana magingin ma ing iakano
    dadas makai napu ga kis taar baa ta ira numuat nilon. Senbia Kalou ga halon tikanei
    muat ma Karisito. Ga lik luban sei ira nudahat sakana magingin hoken, ing ga pun
    sei no pakpakat nong i tahuat laah ta ira warkurai, iakano pakpakat nong i tangai
    haminis bia a mon ronga kana ta dahat ing i tale bia dahat na hirua uranai kanong
    pa dahat mur kaikek ra warkurai, ma ira warkurai at diet ga wara halhaliarei dahat.
    Ga kap sei no dadas ta iakan ra pakpakat ing ga lau tar no pakpakat taar tano
    ula kabai.
  viv-viv: Tu omiꞋiyao ma tuwaina vaita toꞋalika amine. Dewa koyona againe wahawahegemi
    ada omi keke miYuda tu yoꞋo tulidiyao kalivai-mina yo keke Yaubada yana vehimeya
    dibune tu dibumi koyona ana nuwanuwa dibune wamiyami faꞋina, aluꞋaluwami vaita
    aliꞋalikana. Tu Yaubada Keliso gisivemididina amine, omi aluꞋaluwami aliꞋalikana
    gikiveyawayawana be Keliso buye wayawaimi ivaguna wamimiyami. E, yada koyona matatabuna
    givenuwauluyena.
  yao-yao: Kalakala mwaliji ŵawe ligongo lya sambi syenu ni tama sya chiilu syangalumbana
    simpagwile nasyo syasikusaka kupanganya sambi syaliji syangatyochekwa. Nambo sambano
    Akunnungu ampele umi pamo ni Kilisito. Nombe Akunnungu atulechelesye sambi syetu
    syose,
  tgp-tgp: Tiroma ka lo mate mata nomim hehe matan mo sopo lo tai nar̃ihi na masalo
    varama na maurimim, moiso nake God mo vai kamim ka mauri peresi Kr̃isto matan
    enia mo r̃omi na nor̃a hehe tari,
  auc-NT: Doyedë ëñënämaï cædinque do wænguënëmïni ingaïmïni inte mïnitö inguipogaque
    ante mïni cæïnëwënö ante ee mongæ̈ñömïnite Wængonguï angä ate mïnitö Itota tönö
    ñäni ömæ̈monte quëwengamïnimpa. Edæ wënæ wënæ mïni cægaïnö ante adinque Wængonguï
    pönö ñimpo cæcä quëwëmïnipa.
  kbc-NT: Niɡ̶ijo jotigide akaami émaɡ̶aɡ̶a lodoe Aneotedoɡ̶oji leeɡ̶otedi ɡ̶abeyaceɡ̶eco,
    codaa leeɡ̶odi me diɡ̶icata anenitege loiigi Aneotedoɡ̶oji, anidiwa liiɡ̶enatakaneɡ̶eco
    miditaɡ̶a. Pida Aneotedoɡ̶oji eote Cristo me yewiɡ̶atace, codaa makaamitiwaji.
    Codaa ixomaɡ̶ateetedice niɡ̶ijoa ɡ̶abeyaceɡ̶eco.
  bmh-bmh: Getal ag igul eg macanemen ebu, agal doropag noumeun sul dareun. Ag, emgasag
    ipal ebuan duailel, ag Uwait nugau kasai ze sesamoranemen go ag i abiu, gonun,
    igul eg macanemen. Bo, ziwas go ebutal, Uwait nug ag Kristus dual awau dabun imareun.
    Uwait nug igual igul eg unum zilagai migeun.
  ctu-BL: Ti yambʌ ora che' chʌmeñetla ti mulil, che' mach tsepbilic la' pʌchʌlel,
    Dios tsi' yʌq'ueyetla la' cuxtʌlel yic'ot Cristo. Tsi' ñusʌbeyetla pejtelel la'
    mul.
  meq-meq: Ahəl niye nəkurom na, andza mədahaŋ hay hərwi ka gawum mezeleme ada hərwi
    nakə Yesu Kəriste kə ɗəs kurom bay aye. Anəke na, Mbəlom kə lətse kurom ahaya
    abəra ma mədahaŋ tə Yesu Kəriste ada kə pəsakway ha mezeleme kway.
  noa-H: Warran sĩi pãachdëu nem k'aigba wau narr gaaimua pãran chadcha sĩi hok'oota
    naajim Hẽwandam na. Mag nʌm dʌ̈i hĩchab ni judionaanau haajemjö pãach hajaug paaju
    hawi pãach k'ak'ua gaai dauchachjujã bʌ̃ʌrjã k'ĩirjuba haajeejim. Mamʌ mag hok'oo
    narrta hĩs Cristo gaaimua Hẽwandamau pãar k'aibag t'umaa chugpaapʌ̈iwi hich Cristojö
    hich mag hiiu wënʌrrapiju haai hapijim.
  alp-NT: Akmenare, imire saka tamata matale neka le imi ono dosa rame, kai imi supu
    sunate mosa. Po pamuli meije Alla Iono imi, saka imi kwana suike sakesa kai Kristuse
    Ikwana suike. Kai Alla Iampune iteki dosaru pusulu peneka.
  san-VEL: sa ca yu.smaan aparaadhai.h "saariirikaatvakchedena ca m.rtaan d.r.s.tvaa
    tena saarddha.m jiivitavaan yu.smaaka.m sarvvaan aparaadhaan k.samitavaan,
  kbq-kbq: Tamagrama kumipi frinetma, kumira otrenageno, Anumzamo'a Kraisi'ene magoka
    tamagira tamazeri kasefa nehuno, mika kefozantamia eri atreramante'ne.
  kbh-kbh: Inÿe tempo ts̈ëngaftanga Bëngbe Bëtsabiama mo obanëngcá s̈mojamna, yapa
    bacna soyënga jtsamama s̈mojanamana causa y uinÿnanánënga mo Bëngbe Bëtsabe ents̈angcá
    ndoñe s̈monjámnayeca, pero aíñe s̈mojanamana bacna soyënga jtsamana nÿe nts̈amo
    s̈mojanbos̈cá. Morna Bëngbe Bëtsá tojama ts̈ëngaftanga ts̈abe vida chas̈motsebomnama,
    Crístoftaca cánÿiñe mo canÿacá jtsemnëse, y Bëngbe Bëtsá bëngbe nÿetsca bacna
    soyënga s̈ojtsaperdoná.
  ron-LSB: Voi erați morți prin greșelile voastre și prin necircumcizia cărnii voastre.
    El v-a făcut vii împreună cu el, după ce ne-a iertat toate greșelile noastre,
  pon-pon: O ni anjaun omail mela ni dip o jojirkomjaij en uduk omail, a kotin kamaur
    komail da ianaki I, ni a kotin maki on kitail japun kan karoj.
  nhe-BL: Achtohuiya initztoyaj queja inmictoque iixpa Toteco pampa san intlajtlacolchijtinemiyayaj
    huan ax inquitemohuayayaj Toteco pampa ax inisraelitame. Pero ama quena, Toteco
    inmechyolitijtoc ihuaya Cristo huan inmechtlapojpolhuijtoc nochi imotlajtlacolhua.
  sps-sps: Ai to kan, ami sikia ma taa Jiu tabuiny faason romi ten Krais, ana aave
    mamin mat, tana saa u kat tsumi u kat iny aveto, ai to kan ami te gima nom kat
    iny vaapee tan aaven, ito ami te kaa farokot rom tan kat iny muan puainy mes aveto
    tan kat aveto i koma mami, sana mi, ami koraa to aya, e Gov te kat fatoto maromi
    to te fatoto fatabiny finy Ya Krais. Ito aya tsun, ten Gov anofe na fo aveto faavot
    tsura.
  wnc-wnc: Ngan. Tupa ginu Anutue maa siknga yuwawa aminu tapatuta Anututane wam tawake
    nata gindane gupza matawa ginda Anututane aminabam daknganing ngangu dua yakut.
    Aho. Ginda waiakngane sukuke Anutue dua siknga kuking. Dua kuwawa ngana Anututa
    ninu kuupbamdane waiaknganin sandetnimukut. Sandetnimuke ita ginu danipakuwan
    Kraisde kuke ginda itane gepbiatang kopbing.
  bus-bus: Á dɛ gɛ̀nↄ ũ yã Luda kiia a taarinↄ kↄ̃n a dà ziinↄ yãnzi, ben Luda
    a gba wɛ̃̀ndi dufu lɛdo kↄ̃n Kirisio, à sùu kɛ̀wao kↄ̃n wa taarinↄ píngi.
  gub-BL: Izypy mehe peiko umàno ma'e kwer ài, ta'e pezapo ikatu 'ym ma'e peiko xe,
    ta'e napeiko kwaw zutew romo xe, ta'e napereko kwaw ze'eg kwehe arer xe. Ko 'ar
    rehe Tupàn pemuigo kar ukweraw wi ma'e kwer ài Zaneruwihawete inuromo kury. Tupàn
    heharaz ikatu 'ym ma'e zaneremiapo kwer wi, imunàn pà paw rupi.
  imo-imo: Eno oi we konopuma pepili ulu pulu kerima teringi kinye kape, eno Juda
    imboma naa molko imbo lupema moloringimunga Gotenga ungu manemani eno naa nokorumula,
    aku ulu taloni eno topa kondorumu, imbo kololima mele moloringi, nalo Goteni eno
    Kraist kinye peya koinjo molangei nimu. Yuni linonga ulu pulu kerima tiye kolopa
    kamukumu mainye pupili nimu.
  boj-boj: Nami niŋgi une yoqnsib laqnsib nuŋgo areqalo namij dauryoqneb. Dena niŋgi
    moreŋesobuleb. Onaqa Qotei na niŋgi olo Kristus koba na ŋambile eŋgsiqa nuŋgo
    une kalil kobotetŋgej.
  eng-DRA: 'And you, when you were dead in your sins, and the uncircumcision of your
    flesh; he hath quickened together with him, forgiving you all offences:'
  knf-knf: An biki pekadu di nan na pwo naanwala kaŧëmp ţiki naanwo bayuday, iţuuŋ
    kë nawo bakeţ, Naşibaţi awulan ubida na Kriŧtu. Amiir nja ipekadu bŧi.
  san-KHM: ស ច យុឞ្មាន៑ អបរាធៃះ ឝារីរិកាត្វក្ឆេទេន ច ម្ឫតាន៑ ទ្ឫឞ្ដ្វា តេន សាទ៌្ធំ
    ជីវិតវាន៑ យុឞ្មាកំ សវ៌្វាន៑ អបរាធាន៑ ក្ឞមិតវាន៑,
  arn-NT: Eymün ta kuyfi mew, la reke felekefuymün tamün yafkan mew ka tamün sirkunsidalekenofel
    mew, welu fewla Ngünechen elueymünmew mongen kiñentrür ta Cristo eymün, fey Cristo
    mew am ta wiñoduamangetulu ta iñchiñ kom taiñ yafkan mew.
  zas-NT: Gocli gojquidi ziꞌc bengüt delant loj Dios por xtolidi në por guial ad guyutidi
    sen ni ru ree bén Israel. Per yan por Jesucrist, ma been Dios dux tol ree perdon
    abiꞌ ma rayaꞌp ree guialnaban con Jesucrist.
  ken-NT: Bǎchi nyaka chi bawú ɛ̌ti bɛbʉ́ ɛbhɛka mbɔnyunɛ bábhɨ́kɨ́re fyɛ nyaka
    be ɛrɨŋ amʉɛt bɛtɔŋ bɛ bǎchi bo Mandɛm. Kɛ achyɛ́ bhe nɛpɛ́m nɛkɔ nɛ Kristo ndu
    áfóŋórí bɛbʉ́ ɛbhɛsɛ mɛnkɛm.
