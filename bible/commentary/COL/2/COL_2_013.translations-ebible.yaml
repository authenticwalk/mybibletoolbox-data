    moca ne Karaisap eteacna wat maaŋgɨat, na ma nena tɨpemb ŋgorikta makukara muruŋa
    moa kecamariri.
  qvm-NT: Naupataga Jesucristupa wilacuyninta mana tantyarmi jutsa ruraylacho cawapäcorgayqui.
    Jutsa ruraycho cawarpis Jesucristuta chasquicäriptiquimi Tayta Diosnintsi perdonashushcanqui.
