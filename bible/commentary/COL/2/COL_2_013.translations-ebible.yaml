  kan-OKCV: ನಿಮ್ಮ ಪಾಪಗಳಿಂದಲೂ ನಿಮ್ಮ ಸುನ್ನತಿಯಿಲ್ಲದ ಪಾಪ ಸ್ವಭಾವದಿಂದಲೂ ಸತ್ತವರಾಗಿದ್ದ ನಿಮ್ಮನ್ನು
