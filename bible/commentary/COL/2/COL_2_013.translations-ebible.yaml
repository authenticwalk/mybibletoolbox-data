    rrangkarranha Kristarlarlanga etathilaka, korna ingkarraka rrakangkarranha iwumala.
  gai-gai: Na ŋgaua ne aind tocna tɨpemb ŋgorikta makukara morenan, na ne Raraŋ Aetaniacna
