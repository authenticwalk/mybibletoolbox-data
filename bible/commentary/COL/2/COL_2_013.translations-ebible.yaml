    များ​ဖြစ်​ကြ​၏။ သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည် သင်​တို့​အား ခ​ရစ်​တော်​နှင့်​အ​တူ​အ​သက်​ရှင်
    စေ​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​၏ အ​ပြစ်​ဟူ​သ​မျှ​ကို​ဖြေ​လွှတ်​တော်​မူ​၍၊-
  gng-NT: Ni là te tɛn bitɛnkpiib nɛ Uwien ya nun bó, kimɛ ni là teh ibiɛre nɛ,
    ka yé uʼnib mɔ. Ama u cère' ni liɛbe' ki fuobe nin Kristo, ki fère' tɛ tiʼbiɛre
    kɛ.
  cbi-NTPO: Tsenmin ñulla kaspeleya ñulla' ujcha' mityaren peyaañuu juuwa deeve, ñulla
    judío dejutyu', ñulla' ujcha kiikenu tyanu pensa naakekaanu tyañuba tsanguen chumu
    de' mitya; tsaanuren challaya Dios ñullanu Cristoba bulu chunu tireve ya' mityan
    ñullanu ujcha manbitsaatu.
  ikk-NT: Ụnụ te wụ ndị nwụnnị; ụnụ te bi imẹ mmẹfie; ụnụ te wụ ndị wẹ kwalẹni ezigbo
    ugun wepụ onyẹ njọ wẹ wụ. Kanị, Osolobuẹ nọ mẹ ụnụ sọn Kraịstị rị ndụn—ogẹn o
    gi gbagharị ẹnyi njọ ile ẹnyi mẹ.
  leu-leu: Layaan mi fo maat la xunus imi sena vilaana e lamonan saat simi, a Piran
    a fatatoi faꞌuli nami xuvul pa Krais. E nane lamon tapin a mu vilaana saat sitaara.
  maz-NT: Na ngue c'o na s'o c'o mi cjagueji, chjëntjui c'ü ya rvi chũgueji. Mi cjagueji
    c'ua ja nzi mi netsjëji. Pero 'ma ró ench'e ín mü'büji e Jesucristo, o perdonaozüji
    Mizhocjimi texe c'o ín nzhubügöji, o tsjacüji rá bübütjoji. Na ngueje o te'e e
    Jesucristo 'ma ya vi ndũ, y bübütjo dya.
  bod-N: དེ་སྔར་ཁྱོད་རྣམས་ནི་སྡིག་པ་དང་མཚན་སྐྱི་མ་བཅད་པའི་ཤ་གཟུགས་ཀྱི་ཕུང་བོའི་ཁྲོད་དུ་ཤི་བའི་དུས་སུ།
    དཀོན་མཆོག་གིས་ཁྱོད་ཅག་གི་སྡིག་པ་ཐམས་ཅད་བསལ་ནས། ཁྱོད་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་ལྷན་དུ་སླར་གསོན༌པར་མཛད་པ་ཡིན་ནོ།།
  tca-NT: Rü ü̃pa ga pema rü tama aixcüma pexü̃́ nayexma ga maxü̃ i taguma gúxü̃ yerü
    pepecaduã̱xgü rü pexeneãrü ngúchaü̃ pexügü. Natürü i ñu̱xma rü Cristuxü̃ namaxẽẽxü̃rüü̃
    pexü̃ namaxẽxẽẽ ya Tupana erü Cristuarü duü̃xü̃gü pixĩgü. Rü Tupana rü marü Cristugagu
    tüxü̃́ nüxü̃ nangechaü̃ ga guxü̃ma ga tórü pecadugü.
  zpl-NT: Huaꞌtu, liꞌihua necahua xi neca bene enu unguti lu Diose equie cuendaꞌ stulahua
    nu equie nú la uyaꞌhua seña nú nuyaꞌ bee bene Israel. Pero nee equie cuendaꞌ Jesucristo
    uriꞌila Diose perdona liaꞌahua lu cuendaꞌ stulaꞌahua, nu nee rluꞌculaꞌahua elunehuañi
    cuna Jesucristo.
  mbc-NT: Amîrî'nîkon wanî'pî pena isa'manta'san warantî itu'se apunkon e'to' yawîrî
    ikupî pî' aako'mamîkon ye'nen. Mîrîrî imakui'pî kupî'pîya'nîkon wenai isa'manta'san
    warantî awanî'pîkon Paapa pemonkono pe pra. Tîîse Paapaya Cristo pîmî'sa'kasa'
    yai, amîrî'nîkon nîrî pîmî'sa'ka'pîiya. Moropai ankupî'pîkon imakui'pî kupî'pîiya
    tamî'nawîrî tîîwanmîra.
  ndg-ndg: Na mwabile mwatiwaa mu'makosa yinu na kutahiriwa kwaa kwa yega yinu, awapangite
    ukoto pamope ni ywembe ni kuasamehe makosa yitu yote.
  wsk-wsk: Tom nina ninga memek ningi kueman ale ali imi ko munan memek ningi mu,
    nina ningimik guang me bataguru kam kueman. Bare Kaem Kristus ilak ninga maraguwuram
    se aitak marak bagasan. Nu Kristus te nanga memek suen la siwu saparam.
  toj-NT: Jaxa huenlex ja janec' mi judiouquexi, ch'ayelex juntiro ajyi. Quechan huajel
    ac'ujolex sleejel ja hua mulexi. Najat juntiro ahuiojex ja Diosi. Pero ja huego,
    como huan xa xa c'uanex ja Cristo, yaa ta huilex jun yajc'achil ja hua vidaexi.
    Stz'acatal ja yeni, sc'ulanotic ta perdonar spetzanil ja jmultiqui.
  tbc-tbc: Gubak mi aŋ gob mi a, aŋ aupasek kagin lo ator dugo, Juda sad muluŋ lo
    adu man tia ya. An niŋen o aŋ ŋutumi imat ak igo amado ator se ya. Ak man saen
    Anut Kristus kumaen foun ak ipani man, kumaen foun ak ipanaŋ go an lo aŋanem ŋutumi
    dam kumaen dilasa ya. Agod idaned aupasek fidian isuas yau a.
  sna-sna: Pamakanga makafa muzvivi zvenyu uye nokusadzingiswa kwomunhu wenyu wekare,
    Mwari akakuitai vapenyu muna Kristu. Akatikanganwira zvivi zvedu zvose,
  smk-NT: Si'kamo, gindat ket makasalanan kamo tan kasa ya komoyo a marka a ikon nakamon
    Dios, ket no maipa'ka' sa rilasyon moyo kona, nati a pa'sar moyo. Bale' sawanin,
    si Dios, naikalamo' nakamoyna kona ni Cristo sin pinasubli' nayan mabyay ket mabyay
    kamoyna. Pinirduna na mangibwat sa pangangado' a nga'min nin kukasalanan tamo,
  grc-TCGNT: Καὶ ὑμᾶς, νεκροὺς ὄντας ἐν τοῖς παραπτώμασι καὶ τῇ ἀκροβυστίᾳ τῆς σαρκὸς
    ὑμῶν, συνεζῳοποίησεν ὑμᾶς σὺν αὐτῷ, χαρισάμενος ἡμῖν πάντα τὰ παραπτώματα,
  gof-WFTW: Hinttee, hintte nagaraa gishonne hintte ceega asatethaa qaxxarettonna
    gisho hayqqidi de7ishin, Xoossay hintte nagaraa atto gis. Kiristtoosara hinttew
    de7o immis.
  spa-BLM: Vosotros estabais muertos por vuestros delitos y por la incircuncisión
    de vuestra carne. Él os dio vida junto con él, habiéndonos perdonado todos nuestros
    delitos,
  kyz-NT: Ymã te 'ã pẽẽ pejejemifutar imũ etee mama'ea peapo rakue. NaJarejuwarete
    'ga remiayuwa rũi 'ã pẽẽ nakue. Nepeenuwi futari 'ga je'ega rakue. Amanũ ma'e
    'jawe pejejemogyau 'ga upe rakue. A'ere 'ga 'awamũ pẽ mogyi wemiayuwamũ. Pẽtywera
    'ga omoit pẽ nui. A'eramũ 'ga pẽ mogyau oferap ma'e 'jawe ojeupe.
  dao-dao: Nami mkhyenake ja Thum kaa khyangmjükcea nami thawna phäh ngmüimkhya thihnaka
    nami phaki. Acunüng pi, Pamhnam naw nami mkhyekatnak naküt ning jah mhlätei lü
    Khritaw üng xünnak a ning jah pet be ni.
  cya-cya: Nu ncua ti' culoo a ntsu'hui chendyu 'in um si'ya qui'ya nducui um, a nchca
    xcuan tloo um nchgaa cha' ngunan' nu ntsu'hui ni' cusya 'in um, una mdaa ñi sca
    chendyu 'in um lo'o Cristo xa m'ni ñi cha' tlyu ti' 'in um si'ya nchgaa qui'ya
    'in um,
  wrk-wrk: Wabula barri narri barrinani nganinyiyurru nangangi Kudkanyi, mikungangi
    narriyanyi jingkijba Kud, mikungangi narriyanyi durrijba nangangi yuwa. Jungkuyi
    narri balki nangangi. Narri ngurranyimuku nangangi baki nanganginkanyi yuwanyi.
    Nani narri jungkuyi barrinani nganinyiyurru nangangi. Ngala jali narri kuyu nanda
    jangkurr nangangi Jisus Krayiskanyi, baki nyuli manjamanjamba narringi balki yaji
    Kudwanyi. Baki nanijba barri narri jungku barrinani mili wankan nangangi, barrinani
    buyingkinyi nganinyimuku nangangi Jisus Krayiskanyi.
  nii-nii: Enim ok kunum endi, kułii wumb mił mulnjung. Nimbił erang enim oł kis kanim
    kanim enjing. Erangin kin, enim Jura wumb mon; ba wumb tiłap eipi molk kin, lo
    endi pinałim. Ba Gos pe enim erpi sipi kin, Jiisas kin ende kindpi kin, nga si
    konj sim. Gos eim sinim oł kis kil ngopu, si kindim.
  ign-NT: '@see-verse:COL.002.012'
  dik-NT: Ɣɔn thɛɛr wɛ̈ikun aake cï thou rin adumuɔ̈ɔ̈mkun, rin wek aa we ye kɔc cie
    kɔc Itharel, alɛi kuc Nhialic ku lɔ̈ɔ̈ŋke. Ku Nhialic ëmën acï we bɛ̈ɛ̈i pïr path
