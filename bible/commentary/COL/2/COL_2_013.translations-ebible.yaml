    mirak wa tángga Jesu Son Iháhá watyot ronrosin átkoeráng. Ánutu yá mukmuro náni
    kámuk hánám wa yawonduk.
  are-are: Imanka rrangkarra relha korna nitjata. Rrangkarra turta lherrintja kornaka
