verse: COL.002.013
translations:
  kpx-kpx: La subuta vaveve toela vamale kemo la haluviale ke nahate valu. La Dilavamo
    uveve doga maleholilu. Vavae isivi keu laemo lohoge la isivive ke unaha vama.
    Isito Iesu Kelisou hatai hovelahale kemo Dilavau la vaveve toela ulihai la malevei
    uveve doga laovenu.
  okv-H: Eto iji mahu amo ungo enda nei embo God ta ke pepeni umbae embomeni avoeto
    ari sasapura na ahihi pehari embomeni rate God na Keriso te ungote tapa ta degi
    vasiri eha ikena. Eto God na ari sasapura ungotenau tapa avo hotembeto toaguja.
  tbo-tbo: Ma taumi lolowa apapoe u hinena o hilage duma po o mebala dao babana taumi
    tu meuputa. Ma Yaubada yautu dewadewana i welemi Keliso mitehi po omi apapoehi
    i paligiigilihi.
  mal-C: അതിക്രമങ്ങളിലും പരിച്ഛേദനം ഏൽക്കാത്ത പാപപ്രകൃതിയിലും മരിച്ചവരായിരുന്ന നിങ്ങളെ
    ദൈവം ക്രിസ്തുവിനോടുകൂടെ ജീവനുള്ളവരാക്കി. അതിക്രമങ്ങളെല്ലാം നമ്മോടു ക്ഷമിച്ചു;
  grc-SR: Καὶ ὑμᾶς, νεκροὺς ὄντας ⸂ἐν τοῖς παραπτώμασιν καὶ τῇ ἀκροβυστίᾳ⸃ τῆς σαρκὸς
    ὑμῶν, συνεζῳοποίησεν ⸋ὑμᾶς⸌ σὺν αὐτῷ, χαρισάμενος ἡμῖν πάντα τὰ παραπτώματα,
  bgc-bgc: थम जो अपणे कसूर अर अपणे पापमय सुभाव तै आजाद न्ही थे, परमेसवर नै थारे ताहीं
    भी मसीह के गैल जिवाया, अर म्हारे सारे कसूर माफ कर दिए।
  khz-khz: Kunenai gomi palagumi kwaregara, kwalana gemi karoverave e kala rakava
    pakurai, e taunipara gena kala rakavara maki gomi tauniparami geriana rogoti gere
    voro-vagira. Na ewagumona gomi palagumi Keriso ria Palagu na evega-maguli-wairato.
    Ita gera rakava maparara Palagu na etugamagi-piatogarato.
  deu-TKW: Auch euch, die ihr tot waret durch die Uebertretungen und euer unbeschnittenes
    Fleisch, hat er lebendig gemacht mit ihm, indem er uns alle Fehltritte schenkte,
  zsr-NT: Zíꞌatël gucliꞌ ca nup chnatgac niꞌa qui dul‑laꞌ gbágaꞌliꞌ len cutu gzoalen
    lbiꞌiliꞌ le ruluíꞌ náquiliꞌ queëꞌ Dios, san naꞌa Dios nunëꞌ ga nabánlenliꞌ‑nëꞌ
    tsazxö́n Cristo, len bunít lahuëꞌ lbiꞌiliꞌ ca nac yúguꞌtë dul‑laꞌ gbágaꞌliꞌ.
  lin-lin: Bino oyo bozalaki bakufi kati na masumu na bino mpe kati na bozangi kokatisa
    ngenga ya nzoto na bino, Nzambe akomisaki bino bato ya bomoi elongo na Klisto.
    Alimbisaki masumu na biso nyonso,
  hns-NT: Djab toelog Parmeswar ke baat na soenat rahiele aur toelogke paapie man
    abbe na badal raha, tab toelog okar khaatien djaise maral logan rahiele. Tabbo
    djab oe hamlogke paap ke tjhama deis, tab oe hamlogke Kriest ke sanghe djaise
    djie oethaais hai.
  noa-E: Warran sĩi pãachdëu nem khaigba wau narr gaaimua pãran chadcha sĩi okhoota
    naajim Ẽwandam na. Mag nʉm dʉ̈i ĩchab ni judionaanau aajemjö pãach ajaug paaju
    awi pãach khakhua gaai dauchachjujã bʉ̈ʉrjã khĩirjuba aajeejim. Mamʉ mag okhoo
    narrta ĩs Cristo gaaimua Ẽwandamau pãar khaibag thumaa chugpaapʉ̈iwi ich Cristojö
    ich mag iiu wënʉrrapiju aai apijim.
  eng-EMTV: And you, being dead in your trespasses and the uncircumcision of your
    flesh, He made you alive together with Him, having forgiven us all our trespasses,
  mib-NT: Chi ni cacuu ró nájnūhun ndɨ̄yɨ nuū yā sɨquɨ̄ cuéchi ró, chi ná tu sáha
    ya circuncidar anuá rō nde saá. Te vijna te ni sáha Yaā Dios jeē cotecu rō nɨɨ́
    cáni jíín Cristo, chi ni ine cáhnu ni yā nuū tāca cuéchi ró.
  lif-NT2: खिनिॽग लायोबा नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमना के़होःप्‍तिबाल्‍ले़ चोगुल्‍ले़
    खिनिॽ याम्‍साम्‍मो कुसिवे़त् के़वयि, कर आल्‍लोग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिङ्‌वे़त्‌के़जोगिआङ्
    के़वयिॽरो॥ खुने़ॽ आनिॽ काक् लायोहाॽ ले़प्‍मि आबिरे़आङ् वाॽ॥
  xnj-xnj: Lukumbi lumonga mwavili ngati vandu mwemwafwili ndava ya kumbudila Chapanga,
    na kubela kudumuliwa jandu muhiga zinu, ndava ya mnogo winu uhakau wemwavelekiwi
    nawu wavili wakona kuwusiwa. Nambu hinu Chapanga avapelili nyenye wumi pamonga
    na Kilisitu. Chapanga atilekekekisi kumbudila chapanga kwoha.
  mmx-mmx: Ganoxa nemi miga lok ngan laxampanga met mene, atla migak lok leveloklok
    kakapmek la mi goxovisi na lok kepe lorooro maut. Ketla ne Moroa ga sar asu nemi
    ri lorooro eburu mi ne Karisito. Moroa ga doxoma xepe leveloklok kakapmek axap
    atdik.
  cbr-NT: Mitsun cuëëncësa oquinshi ñu 'aími bamacësa 'ianan judíos unicamaxa 'icësaribiti
    'unántiorcacëma 'aish ainanma 'icëbi ca Nucën Papa Diosan a cupíshi mitsun 'uchacama
    tërë́nxunquin Cristobë baísquicësa mitsu 'imiaxa.
  tee-NT: Pus ju mak'anchich ju Dios ixtalakts'inan ni tachi ju va ixnit'at'it va
    ixlaca'atalh ju mi'alactu'unti'an chai va ixlaca'atalh ni jantu ismisp'ap'ut'unat'it
    ju Dios ni jantu israelitanin unt'at'it. Para ju chavai ni lhilac'ap'int'at'it
    ju Cristo pus ju Dios taxtaknitan ju sast'i mi'atsucunti'an chai tamac'acxanitan
    ju mi'alactu'unti'an.
  eng-LSV: And you—being dead in the trespasses and the uncircumcision of your flesh—He
    made alive together with Him, having forgiven you all the trespasses,
  cak-NT: Rubanon can, xa jix caminak chupa ri imac, y xiben ri itzel tak ex ri xirayij.
    C'a man jani ti'an ri circuncisión chiwe roma ri Cristo. Pero cami ri Dios xu'on
    chiwe chi junan xixc'astaj riq'uin ri Cristo roma xucoch' (xucuy) ri imac.
  pah-NT: 'Ymya''ĩ pendeaporog̃ita ndipyahui ve heikwehe. A''ea rupi Tupana''ga pe
    pe peko omanove''g̃a ja a''ero. A''ereki ga e''i: “Ji ve ko g̃a ambotehea imombigukare''yma
    g̃waramo gweaporog̃itatiruahũa. Ji ndajikoty''ari g̃a pavẽi a''ero. A''ereki g̃a
    okote''varuhu,” ei Tupana''ga. Ag̃wamo Tupana''ga ombopyahu pendeaporog̃ita imomboa
    pendekote''varuhua nhaporemo Cristo''ga jikoty''aro g̃waramo pe pavẽi. Ymyahũ
    Tupana''ga ombogwera Cristo''ga gamanoa hugwi ga mbopyahuavo. Na jitehe Tupana''ga
    pendeaporog̃ita imbopyahui.'
  sja-NT: Ma awara parã araa p'anapata perã Cristo ome, jaradai Tachi Ak'õrepa Cristo
    chok'ai bapik'ãri, parã auk'a chok'ai p'anapiji. Cristode ijãadai naaweda, Tachi
    Ak'õre-it'ee parã piu pɨk'a p'anajida parãpa p'ek'au k'achia oopata k'aurepa.
    Ichiaba piu pɨk'a p'anajida, Tachi Ak'õre Ũraa k'awada-e p'anadap'edaa perã. ¡Mamĩda
    ɨ̃rá mãga p'anɨ-e! Tachi Ak'õrepa tachi ijãapataarã chok'ai p'anapik'ãri Cristo
    ome, tachia p'ek'au k'achia oopata jõmaweda wẽpapiji.
  xed-xed: Kaghuni, si nda rwa kuni ta kəma Lazglafta, kabga dmakwa ghuni, nda kwala
    fafaɗa ghuni kul tsaku guli. Ka vraghunamtá Lazglafta nda hafu kawadaga nda tsi,
    ka plamatá inda dmakwa mu.
  mks-NT: Jihna na̱sa̱cuu ndó tátu̱hun ndi̱i sa̱há cua̱há cua̱chi na̱caja ndó ta sa̱há
    ña̱ co̱ó na̱xeen ndó caja ndó ña̱ sáhndá Ndióxi̱. Ta na̱sa̱caja ndó tá quia̱hva
    cúni̱ mé va ndó jáchi̱ na̱sa̱comí cua̱chi cuéntá sa̱ha̱ ndo̱. Joo viti na̱caja
    Ndióxi̱ ña̱ ná ñe̱he̱ táhvi̱ ndó catacu ndó xi̱hín Jesucristo ta na̱caja cáhnu
    ini a sa̱ha̱ tócó ndihi cua̱chi ndó.
  gfk-S: Nalalie mu gate mat ter ing mu ga gil ira sana tintalen ma ing ikino sana
    katano ga kis ter baak ta ira numu nilon. Iesene God ga halon pakur mu ma ne Krais.
    Iga lik luban leise ira nudait sana tintalen horek, ing iga suge leise no pakpakat
    nong i tahuat leh ta ira harkurai, ikino pakpakat nong i tange hamanis be a mon
    nirara kanaia ta dait ing i haruat be dait na hiruo urie kinong dait paile mur
    kike ra harkurai, ma ira harkurai iat di ga ura hagae dait. Iga kap leise no dades
    ta ikin ra pakpakat ing iga tut ter no pakpakat ter tano ula kabai.
  bmu-bmu: Mutuk kunöŋ eŋgö sihim kömbönaŋini bölöŋi mi qahö jöhöiga uru walŋinan
    galöm köl eŋgiiga malget. Siŋgisöndok akeraŋgöra aka uru köhömuŋi malgetmö, Kraistpuk
    qekötahögetka Anutunöŋ yaŋgö qöhöröŋe mem gulim eŋgiyök. Siŋgisöndoknini mönö
    körek saŋgoŋ teköiga köhöiba maljin.
  dgz-dgz: E watagaet koewa ega gapan borit wa wainean. Amba Keriso paua mega da wapiap
    ya taene, ap gapan e koewa ega potap di wainean. Go endi Keriso gamup God inak
    ewakewa enen. Me nu uruga koewa nuga anu ae ven.
  eng-GNV: And you which were dead in sinnes, and in the vncircumcision of your flesh,
    hath he quickened together with him, forgiuing you all your trespasses,
  zaa-NT: Lebi'į nna uccua le ttu cuaỹa nuá nu yatti espiritualmente taá porqui'ni
    gutsé'e le le' ca tul·la' qui' le nna belue' qui'ni labí uccua le enne' qui' Tata
    Dios. Pero annana chi bènne la'labàni cubi qui' le juntu ba lani Cristua de beyuniỹén
    latsi'e iyaba ca tul·la' qui' le.
  eng-WEBSTER: And you, being dead in your sins and the uncircumcision of your flesh,
    hath he made alive together with him, having forgiven you all trespasses;
  guh-guh: Paxamë picani abaxë bajayata bepanetëpaevi. Diosovecua naxuabiaya pajinavanapame
    pibisiacuene paneexanaeneconi yabara. Bajarapacuenia picani Diosovecua naxuabiaya
    pajinavanapame apo pajudíovixaemë. Itsiata baitsi jane aeconoxae baja Cristo payajavajinavanapame
    papecacapanepaenexa. Tsipaji baja Cristo pejamatabëcueneta Dioso pacavecuaajibiaexana
    pibisiacuene paneexanaeneconimi.
  bon-bon: Niinäce weene epu pana ge budre biname liiyepu weeme niiyaniya mule name
    pi, piiyepu weeme tääpe me niiyaniya singi bine camuge äyeblenga. Yepä, page Acejiyame
    weebibine ituge arpinera kirece ireclota cabu me Keriso cama lenajame. Tabe iyeta
    mime niiya mule bine ituge äyeblenga.
  nhw-BL: Achtihuiya anitztoyaj quen anmictoque iixpa Toteco pampa san antlajtlacolchijtinemiyayaj
    huan amo anquitemohuayayaj Toteco pampa amo anisraelitame. Pero ama quena, Toteco
    anmechyolcuitoc ihuaya Cristo huan anmechtlapojpolhuijtoc nochi amotlajtlacolhua.
  swh-ONEN: Mlipokuwa wafu katika dhambi zenu na kutokutahiriwa katika asili yenu
    ya dhambi, Mungu aliwafanya mwe hai pamoja na Kristo. Alitusamehe dhambi zetu
    zote,
  wbi-wbi: na pano mulyafwile mu vuhosi vwinu kisila kukekua amaviili ghinu, akavavombile
    kuva vwumi palikimo nu mwene na kutusaghila uvuhosi vwitu vwoni.
  bba-bba: Gɑsɔ, i rɑɑ sɑ̃ɑ ɡɔribu bɛɛn torɑnun sɔ̃ kɑ mɑɑ yèn sɔ̃ i sɑ̃ɑ be bɑ kun
    bɑnɡo kue. Adɑmɑ tɛ̃ Gusunɔ u bɛɛ kuɑ wɑsobu kɑ Kirisi sɑnnu sɑnɑm mɛ u sun bɛsɛn
    torɑnu kpuro suuru kuɑ.
  eng-KJVCPB: And you, being dead in your sins and the uncircumcision of your flesh,
    hath he quickened together with him, having forgiven you all trespasses;
  kgk-NT: Yma va'ekwe napeẽ-myi vérami va'ekwe onhe'ẽ. Heta pene rembiapo vai-gwi,
    napehendúiry voi va'ekwe. Nhandejáry he'i va'ekwe peikwaa e'ỹ va'ekwe. Napende
    járyi va'ekwe peẽ. Ha ko'ánga katu pene moingove-ma Cristo ndive peteĩxa peiko
    hagwã hendive. Nhane rembiapo vai va'ekwe gwive Nhandejáry omboykepa-ma nhandéhegwi.
  waj-waj: Ngia tauraa varuu suaivaki ngiingii mminnamminnaa maisaiyauvo vauduu ngiengie
    voopinnaaya varida hama Anutuuqaara yaata utida inna mmaanna tuu aataruuvaa uuvaara
    ngia vaidi putiraiya roosiima variravai. Itaama vaikio aanna makee Anutuuqo tikiai
    ngia Yisuu Kirisiiva putuuvakidiri diitoovaanikaraama ngieetaata diitada karaasaya
    inna tasipama hara kiada variaanoo. Anutuuqoono ti mminnamminnaa maisa mmuakiaayauvai
    ruga kiaikiai ta diitada karaasaya variaunnavai.
  cpy-cpy: Paerani kimiwitaka pikamayita-tyeemi eeroka-paeni okantakaan-tziro piyaari-peronka.
    Tee rashiyiteemi Tajorentsi tee ineshironkateemi, tema tee pitomeshitaa-niyityaa.
    Roo kanteencha rowañahaeri Jeepatzii-totaa-rewo, ari ikimi-yiteemiri eeroka rowañaa-shireteemi
    ipeyako-yiteemiro piyaari-peronka.
  mpx-mpx: Valila gegi paganina ku awaawaginol ge komiu iyoho tuwamiu yawalina ku
    toutoulil, inoke yayaluwamiu iyaka i aliga. Yaa sauga ya alomiu Keliso Yehoba
    iyaka i palutimiu yawalimiu i gan, ge wala gegi iyaka i nuwayoho.
  wbp-wbp: Nyurrurla Juwu-wangu-patu, ngulajulpankulu Kirijini-jarrinja-wangu-wiyi
    warrarda-parnkaja kuja-purda-kari warntarla-wiyi Kaatu-kujakuju, manulpankulu
    ngurrpa-wiyi nyinaja Mujuju-kurlangukuju kuruwarrikiji. Manu kulalpankulu Kaatu-kurlangu
    Pirlirrpaju mardarnu kamparru-wiyiji. Kulankulu nyarrpa yukayarla Kaatu-kurlangu-kurraju
    nyurrurla-kariji. Kala kujankulu Kirijini-jarrijalku, ngulakunya-nyarra Kaaturluju
    yungu Jijaji Kiraji-kirlangu wankaru, manu-ngalpa ngalipakuju Kaatuju yawuru-jarrija
    wilji-warnukuju.
  luo-luo: Kane uyudo utho e richou gi kit ngimau ma ok ter nyangu, Nyasaye ne omiyo
    udoko mangima kuom Kristo. Noweyonwa richowa duto,
  nhe-NT: Achtohuiya initztoyaj queja inmictoque iixpa Toteco pampa san intlajtlacolchijtinemiyayaj
    huan ax inquitemohuayayaj Toteco pampa ax inisraelitame. Pero ama quena, Toteco
    inmechyolitijtoc ihuaya Cristo huan inmechtlapojpolhuijtoc nochi imotlajtlacolhua.
  aii-aii: ܐܝܼܡܲܢ ܕܝܼܬܘܿܢ ܗܘܵܘ ܡܝܼ̈ܬܹ‌ܐ ܓܵܘ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ ܘܓܵܘ ܥܘܼܪܠܘܼܬܵ‌ܐ ܕܟܝܵܢܵܘܟ݂ܘܿܢ
    ܚܲܛܵܝܵܐ، ܐܲܠܵܗܵܐ ܩܵܡ ܡܲܚܹܐ ܠܵܘܟ݂ܘܿܢ ܥܲܡܹܗ، ܟܲܕ ܦܘܼܚܠܵܝ ܠܹܗ ܟܠܵܝܗ‌ܝ ܚܛܝܼܵܬܲܢ̈،
  esk-NT: Ilipsi tuquŋagaluaqtuani killuqsautipsigun iñuuniaqhusri timim kimmutaagun,
    aglaan pakma Agaayyutim aatchuqhusri nutaamik iñuułiġmik piqatautlasrigaasri Christ-mi.
    Suli natqigutigaasri iluqaitñik killuqsautipsitñik.
  msb-msb: Sadto naman bagaʼn patay pa kamo tungod na nabubuhay sa sala kag dili-Judio
    pa kay dili niyo nasusunod an Kusugan ni Moises manungod sa pagturi. Ugaling ginbuhay
    kamo san Dios kaupod ni Cristo kag ginpatawad an tanan naton na sala.
  cpa-NT: Mi³lanh¹² hniah¹² ju³lah jan² dsa² ma²rø²jon¹³. Di³ mi³ti³reh² hniah¹² dsag³.
    Tsa¹mi³cueh¹² hniah¹² Diú¹³. Jøng² na¹ jín³ ma²ca¹jmo¹ Diú¹³ ma²chianh² hniah¹²
    ni³ hmë́² quianh¹³ Cristo. Di³ ma²ca¹hén²dsa ca¹lah¹jǿ¹ dsag³ quiánh² hniah¹².
  dso-dso: ତମେ ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ ନ ମାନ୍‌ଲାର୍‌ପାଇ ତାର୍‌ଟାନେଅନି
    ବେଗ୍‌ଲି ରଇଲାସ୍‌ । ଆରି ତମର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନର୍‌ ବପୁଅନି ମୁକ୍‌ଲି ନ ରଇଲାସ୍‌ । ମାତର୍‌
    ପର୍‌ମେସର୍‌ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ଗଟେକ୍‌ ନୁଆ ଜିବନ୍‌ କରି ତମ୍‌କେ ଉଟାଇଆଚେ । ସେ ଆମର୍‌
    ସବୁ ପାପ୍‌ କେମାକରି ଦେଲାଆଚେ ।
  meu-meu: Umui na asie peritomemui taumui, emui kara dika ai o maseva; to Dirava
    ese ia ida vada e hamaurimui, bona iseda kara dika iboudiai vada e gwau tao.
  yva-NT: Wusyinoe arono wapanave Kristus ai rainy, weapamo wapa ayao kakaije ntapekano
    wasai muno wasisa Amisye apa kawasae mansai jewen. Arono naije weapamo wagwaravainyo
    Amisye ai, weti wamaisyare vatano ugwenen to mansamaisy. Weramu umba Amisye po
    wasaijasea wakovakato Kristus atavon, muno Po wapa ayao kakaije rapaya tenambe
    to.
  dgc-dgc: To éya, éy hiwalay kam ta Diyos. Bilang pate kam dahilan to kasalanan moy,
    sakay pati éy éwan kam Judeo. Pero nadid, éy binuhay kam dén na Diyos a kapareho
    ni Cristo. Sakay pinagpasensiyaan na kitam ta kasalanan tam.
  zpm-NT: Glo zha gutle nac to nëz lo Dios, lala por grëtaa xtoḻ to ni porne gard
    co Jesús to bey co; laa zeeṉe bleeban Dios Jesús, meṉ ne pxeeḻ me biaadsilaa ne
    lo doḻ, laa to wbiire bgaa guieḻmban stib.
  hix-NT: Amnyehra atxke rma haxa mehxatxkonà. Àwayehsaho wyaro mehxatxkonà, ohnawonye,
    Khoryenkomo yoyukhura oyesnàr kom ke. Atanyyokoxemo komo wyarohra ro mak mehxatxkonà.
    Nyamoro heno rma, noro mryenon me nehxatxkonà. Omnyam haxa ryhe, àmryenon mehra
    ro mak mehxatxkonà. Omnyamo rma, karyhe harha oytxownà, Khoryenkomo. Karyhe harha
