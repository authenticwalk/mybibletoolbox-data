  vmy-NT: ꞌBa mikꞌen kuon nixtjin kuatse jan tsakaiñu tu ngatꞌare jenu ꞌba ngatꞌa
    kje majíun circuncidar nga kitsikꞌejñandainu ngatꞌare yojonu xi kjeje. Tunga ngandaꞌe
    Naꞌenchana je kitsikꞌendukunkonu Cristo ꞌba je kitsichatꞌa yejena jena.
  cmn-FEB: 尽管你们因罪和肉体未受割礼而死亡，但上帝让你们与基督一起复活，上帝赦免了我们的一切罪。
  gmv-RNT: Inte kase inte mooroninne inte asho nagara hanotetha intefe diggonta aggida
    gish hayqqidaytakko shin Xoossi intena Kirstoosa baggara pathides; inte nagarakka
    ubba atto gides.
  ncl-NT: Huan yojque amhuanten anmiquic pa anmoyolo pampa anquichíac laijlaculisli
    huan amo anyec lacames hual quitocaje Dios. Amo anquipiaya Cristo ilanextilisli
    pa anmoyolo. Ma yoje, Dios anmitzyuliltic yoje yancuic ca Cristo, quipujpuhuac
    mochi in amo cuali hual ticchihuaje.
  sua-sua: Ii, ko tesgun E Nut nma vokom muk te, muk o yoror vgum mularo kerkeknen
    he mguer lo kais kam kol a ktalhok to kam plong vle ko kim En ngnik ngnik ekam
    ko E Nut tlo kser mularo pkor ngaro svil ngaro serppak ruk mang tesgun vop. Lmien
    te, mut pua vle tok, vanang E Nut tle kaeharom muk o gunngae, muk kam kolkol ekam
    e Kristus kam kaum kar en kam kol a ktalhok to kam plong vle ko kim En ngnik ngnik.
    E Nut teharom mor tgus tok, her vgum ko tlol nguaro kerkeknen tgus patgiang ngaiting
    he kikiangae mang ngar hak.
  klt-klt: Uláp pu sándu mukmuro hulá hulá wa tángga pahán kakngá wa isutang átkiuráng
