  chz-NTPS: Hiꜙ läꜙko̱o̱ˉ maˊ tä̱ä̱hˊ hnähꜘ naˉju̱u̱hˊ hnähꜘ kwa̱a̱t˜ kihꜗ dsoˊkyeˉ
