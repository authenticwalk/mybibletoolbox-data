    Cristo. Gaꜙko̱o̱yˈ dsëyꜗ kihꜗ läꜙjëꜙ dsoˊkyeˉ jnänˋ.
  kmu-kmu: Hagotetama age lamahaꞋye hutama kefo yama haya yamo tamahaegeno tamaku
