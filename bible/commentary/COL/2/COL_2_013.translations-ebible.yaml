  nko-NT: Tɛkɩ mlɩ lakpan pʋ́ mlɩ tsiátɔ́ dada amʋ́ʋ́ bʋmɔkʋ́dɩ́nkɩ́ lɛ́ mlɩsʋ ámʋ
