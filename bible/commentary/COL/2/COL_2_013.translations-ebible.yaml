  cac-cac: A d'a yalan̈taxo, chamnac ex d'a yichan̈ Dios yuj e mul, yuj pax to malaj
    e circuncisión. Palta axo ticnaic, junn̈ej ix yutej Dios yac'an co q'uinal yed'
    Cristo. Ix yac'an lajvoc masanil co mul.
  tzj-E: Ixix ix cnomki' nabey chpam ewil emac, majo'n ixebnon ta circuncidar tzra'
    per ewc'an na rtzilal, per Dios arja' xuya' jun c'ac'laj c'aslemal chewa tak xuc'as
    Cristo chquecjol cnomki' y xucuy njelal ewil emac chixconjelal.
  san-BUR: သ စ ယုၐ္မာန် အပရာဓဲး ၑာရီရိကာတွက္ဆေဒေန စ မၖတာန် ဒၖၐ္ဋွာ တေန သာရ္ဒ္ဓံ ဇီဝိတဝါန်
    ယုၐ္မာကံ သရွွာန် အပရာဓာန် က္ၐမိတဝါန်,
  yaa-NT: Mã Jesús Ifofaamax nã yora naa keskara mã iyopaoni. Nãskaxõ mã afara chakafapaoni
    mãto chaka xatexoma. Nãskafikẽ Epa Niospa Cristo otofani afe nipaxanõ. Nãskarifiakĩ
    matori aõxõ nimapakexatiro, nãskaxõ nõko chakafo mã noko soaxona.
  cab-NT: Luágu meja ában dan, jiláñu jiñá meja lun cátei lánina Búngiu ladǘga jifígoun,
    ladǘga gíñe jabágariduña lan queísi gürígia boúguditiña lueí lilúrudun Búngiu,
    agúnfulireina lúma sun luríban layúmajan júra. Ánjeinti guetó, rújali Búngiu iséri
    ibágari jun úara lúma Crístu.
  clu-clu: Ang ona, kamo nga mga bukun Judio patay sa anang panulung ang Dios tungud
    sa indong duna nga makasasala. Piro dadi ginboi kamo ron ang Dios kaiban ni Cristo.
    Ginpatawad na ang tanan ta nga mga sala.
  swh-ULB: Na mlipokuwa mmekufa katika makosa yenu na kutokutahiriwa kwa miili yenu,
    aliwafanya hai pamoja naye na kutusamehe makosa yetu yote.
  tpt-NT: Tejkan jantukaꞌ ixakꞌanikꞌanatꞌik mintalaqalhinkꞌan, va ixtꞌiꞌukxuyanantꞌik
    laka lhinin. Ex ni Dios taxtaqnin sastꞌi jatsukunti y tamalaqmixinin mintalaqalhinkꞌan.
  aai-aai: Kwa ayubimaim i kwamorob, anayabin a bowabow kakafinamaim naatu Ufun Sabuw
    aur ofafar en. Baise Keriso wanawananamaim God kwa yawas it, naatu ata kakafih
    etei notawiyen.
  sny-sny: Tu naifa fene yo seni luwaru a'i ironamiteye su, marepi hepene fene lo
    temeniyeye. Marepi luwaru a'i fene nate tawesinamiteye. Ahowa. Fene meni Krais
    ne tote tawesi umasiye su, Owane Sitewi lai fene marepi hepene he'i a'i au ta'aneye.
    Sosu le yo seni luwaru werese a'i fene lo tote i'anenamiye. Fene Krais mase hepene
    norohu he'i a'i ironamisiya. [Ef 2:1,4-5]
  myy-myy: Iti rʉmʉjʉ ñeñaro yirã ñari, ito yicõri ñeñaro yirise jidicã ãmomena ñari,
    godana robo bajirã ñabojacʉ mani maji. Diore masirã meje ñacʉ mani. Cristore mani
    tʉorʉ̃nʉjare manire masoñi Dios. Ito yicõri mani ñeñaro yirise ãcabojo jeoñi ĩ.
  trc-NT: Ga̱a naá ga̱a ataa queneꞌe̱n soj si̱j yaníj man Jesucristó, ne̱ quiꞌyaj
    ndoꞌo soj cacunꞌ, ne̱ taj taꞌngaꞌ cutaꞌ nii man nee̱ man soj maꞌ. Tza̱j ne̱ caꞌnéj
    u̱u̱n Diose̱ nu̱ꞌ cacunꞌ ta̱j xráá níꞌ, ne̱ ase vaa cunuu iꞌna̱ꞌ uún Jesucristó
    ga̱a caviꞌ soꞌ roꞌ, da̱nj vaa soj, ne̱ yoꞌo̱ cunuu sa̱ꞌ nimán soj, quiꞌyaj Diose̱
    ei.
  cut-NT: Ro mena̱n me ne, a̱ma yahn chenan nchuhn na̱n Dendiohs, nedin nunde yahn
