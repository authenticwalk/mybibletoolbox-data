  ena-ena: Nɨbɨlaŋ Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ ma lamavɨlalɨ uami. Lɨhavɨdaci
    nɨbu nulɨdɨ hali hɨsɨŋ ma hɨnilalɨ uami. Agadɨ ala alaŋ Jisasɨ Kɨlaisɨ dɨ hɨcɨ
    human hadipɨlɨ akuaba akuaba agɨlaŋ me hɨnilalu uami. Hɨnidamɨli nɨbu aludɨ hali
    hɨsɨŋ hɨnilalɨ uami. Hɨnihɨni nudɨ nukeŋ hɨcɨ human hadipɨlɨ akuaba akuaba me
    agɨladɨ sɨhɨvia sɨbaŋ migɨla migɨla hɨji huaci huaci igulalɨ uami. Nɨbu hameŋ
    lɨdaci hɨcɨ suli human suli hɨcɨ ilɨŋ human ilɨŋ akuaba akuaba hadipɨlɨ hɨsɨŋ
    me agɨlaŋ huaci laci hɨniavɨlalɨ uami. Asɨ agaŋ lɨdaci hadipɨlɨ me agɨlaŋ iaha
    hekɨlɨ lɨhavɨlalɨ uami.
  tgo-tgo: Gharɨgharɨ ŋgoranjiyako thiye kaero ma thɨ tubwe weya Krais, iye ekelesiya
    umbaliya. Iye i mbaroŋa ŋginauke wolaghɨye na i ghande. Ŋginau regha na regha
    thɨ tubwe na regha na ririwoko iyako i mbuthu ŋgoreiya Loi le renuwaŋa.
  yap-yap: ma ke tal ndaki chichiiy pa’ ku Kristus, ni ir e llug. I Kristus e be gagiyegnag
    fare dowef ni polo’, ma ir e be duruw’iy, ma ul ul riy i yan nge m’agan e ul ul
    riy e ke tay nib chayem nga ta’bang, ma be ilal nrogon ni ba’adag Got ni nge ilal.
  mop-NT: Ma' ca' que'enoo' u yool tu pach a Cristoji. Le'ec a Cristojo, jabix u pol
    a maca. Le'eco'on a hermanojo'ono, jabixo'on u büq'uele. Le'ec u pol a maca, walac
    u tzeentic u büq'uel. Mücha'an tu bajil u büq'uel u men u maap' u baquel etel
    u xichel. Jadi' walac ti ch'iil ti'i Dios ti tan u tz'eec to'on ti baalo'.
  tet-tet: Sia la talin malu no Kristus. Tuir loos, Nia mak Ulun. Niakaan ema sia,
    dadi baa Niakaan Isin, mak Nia babilan. Nia nalo Niakaan ema sia hetak biit nodi
    Naꞌi Maromak beran. Hodi nunia, sia dadi hanesan isin uat no ruin mak talin malu
    metin, nebee bele tulun malu metin, toꞌo isin tomak serwisu diꞌak.
  hlt-MCSB: Lu te a tuuk moenih. Anih lamloh rhuhcong neh tharhui thanal neh pum tom
    te a duel. Te vaengah Pathen kah rhoengnah dongla cului uh tih rhoeng van.
  xtd-NT: Ñatuka ka kunduu‑i xiꞌin Cristu, Ia kuu kuenda kɨu dɨkɨ roo, xa ka kuu‑ro
    ñayiu ka kukanu ini‑ia, te kuenda kɨu ɨɨn ɨɨn parti yɨkɨ kuñu‑ia ka kuu‑ro. Xaꞌnu
    ɨɨn ɨɨn parti yɨkɨ kuñu ñayiu según janda xnetnaꞌa‑i. Kida‑ia xa chindee tnaꞌa‑ro
    xa na kukanu ini ka‑ro‑ia. Te kukueꞌe ka‑ro juaꞌan.
  mdy-ETH: ዬያ ዓሢኮ ዑሢ ቢያ ጪጊቺና ሻሺና ካኣሚ ካኣሚ ሙኡዚያ ዴንቂ ዴንቂ ፆኦሲ ዒንጋ ዲጪሢና ዲጪሳ ቶኦካሢናኮ ዎላ ካኣሚሢ
    ባኣያኬ።
  spl-spl: Lok yawuyaŋeâmâ nengât kunŋe Kiristo yâkât nâŋgâŋetâ tâŋât otmu betbaŋgimai.
    Yakât otmâ yeŋgâlen taka yuwu oain sâm kendâyiŋgiŋetâ yâk yeŋgât den ya ki nâŋgânomai.
    Kiristoŋe nengât kunŋe tatmap. Yakât yuwu hâum sâmune ekŋet. Lok girawuyaŋe hahit
    barak manmap? Lok yawuya âlâ ki tap. Nen kerek hahit wâtŋan manmain. Yakât dopŋeâk
    Yesu Kiristoŋe ikŋe hahit ningimu wâtŋan kinmâ yan Anitâ tem lâuwaŋgim manmâ yâhânom.
  usp-NT: Man cristian li, ta' laj jk'ab' Kakaj Jesucristo ri titakon chib'ak yak
    ajtakeltak re chapca' jb'aak, jwi'l rechak ri'taka' chapca' jtio'jl Kakaj Jesucristo.
    Ri' re tiye'w kano'j pire tiniq'uib' kawch y tijye' jcowil kanm pire tiyuk mas
    kano'j chapca' raj Kakaj Dios jwi'l tijye' kano'j y jcowil kanm.
  zav-NT: Ḻega'aque' bito zɉəngode'e txen len Cristən' ben' chnabia' chio'o chdopə
    chžagcho cho'ela'ochone'. Pero chio'o chdopə chžagcho cho'ela'ochone' ngodə'əccho
    txen len ḻe' na' len lɉuežɉcho ca' ca to to part c̱he cuerp c̱hechon' ngodə'ən
    txen len bec̱hɉ bnia' ca'. Na' de'en ngodə'əcho txen len Cristən' Diozən' chaclene'
    chio'o par nic̱h chaquəchcho beṉə' šao' beṉə' güen.
  sgz-sgz: má ákte arsok tili Koner a lul i boh tám ruruna no. Lul a lu támri kápán
    páplun no mák tángni tan kalkuir ngorer i sosopas má pinsán ák tur dik máng kes
    on, suri kápán páplun na pakta má nák matuk ngorer ái Káláu a nem on.
  kek-NT: Eb a'an moco cuanqueb ta rubel xcuanquil li Cristo. Jo'can nak neque'xba̱nu
    li bar cuan neque'raj eb a'an. Abanan la̱o aj pa̱banel, junajo riq'uin li Cristo
    ut cau kach'o̱l riq'uin xban nak a'an najolomin ke. Ut a'an ajcui' natenk'an ke
    chi q'ui̱c sa' li kapa̱ba̱l jo' naraj li Dios.
  blz-NT: Kristus a men mantanaasi ka' montondong longkop waka men ia pookantangkon
    sanda' sumpakan kada' uminsur koi kikira'na Alaata'ala. Mau koiya'a, raaya'a sian
    montontoni i Kristus men bookoi takala'.
  poe-NT: A̱ ntá jehe sín la chaxínhya tinkáchónki sín Cristo kíxin jehe chꞌán mé
    tí kja tꞌe̱tue̱nhen kaín ni la jehe chꞌán mé chꞌéna chꞌán jnkoko̱á cuerpo kuènte
    chꞌán kaín ni la nchekꞌánkí chꞌán tí cuerpo kíxin jehe chꞌán tꞌayakonhenni chꞌán
    kíxin xi̱kaha tjinkaon Dios.
  san-TAM: 'ஸந்தி⁴பி⁴​: ஸி²ராபி⁴ஸ்²சோபக்ருʼதம்ʼ ஸம்ʼயுக்தஞ்ச க்ருʼத்ஸ்நம்ʼ ஸ²ரீரம்ʼ
