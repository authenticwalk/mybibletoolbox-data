    ga lañ nu lugaar niñ. Orzeꞌ raly ñi dub gal mod nu rlagy Ñgyoozh.
  zac-NT: Adë rianáldëdiꞌi rall shnezë Cristo con fe naná firmë. Lëꞌë më na më cabësë
    shtë shmënë më. Por lëꞌë më grë ra naná rialdí lduꞌi de verdá, na raiꞌ ziquë partë
    shtë cuerpë; napë raiꞌ vidë; runë alimentar raiꞌ por lëꞌë më; riaruꞌbë raiꞌ por
    pudërë shtë më. Ndëꞌë zeꞌdë de Dios.
  kyg-kyg: Apakaemo agufamo agenopagana huno maiꞌniya vekamo Kalaisiꞌmo oꞌatafauꞌa
