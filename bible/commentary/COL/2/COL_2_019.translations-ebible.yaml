    6:4 13 Ipi 2:1-5 14 Ipi 2:15 16 Lom 14:1-6 19 Ipi 4:16
  heb-heb: ואיננו אחז בראש אשר מחבר ממנו כל הגוף ומאחז בציריו ודבקיו יגדל גדול אלהים׃
  mpp-mpp: Aling ingucne yenge Kristo hegilelu gacaigaing. Kristo ye yeicne habule
