  tpi-OTNT: na ol i no save holimpas Krais, em i het tru bilong yumi. Dispela het
    i save givim kaikai long olgeta hap bilong bodi bilong en, na em i mekim olgeta
    skru rop samting bilong bodi i pas gut wantaim. Olsem na bodi i kamap bikpela
    long strong bilong God.
  mbt-NT: Migleke e sikandan ki Kristu te isip ulu te langun ne migmalintutuu ne iyan
    ka lawa. Iling te ulu ne iyan egmandu te lawa, sikan naa, si Kristu degma ka egmandu
    te langun ne migmalintutuu eyew egkarawat dan ka keilangan dan wey egkasabeka
    sikandan, iling te lawa ne nekegsumpul-sumpul pinaahi te me lelenguan wey me uhat.
    Ne egtulin ka lawa sumale te igkeupii te Manama.
  hau-SA: Ya yanke dangantaka da Kiristi wanda yake kai, wanda ta gare shi ne dukan
    jiki yake a haɗe, yake tsaye ta wurin taimakon gaɓoɓi da jijiyoyi, yana kuma girma
    kamar yadda Allah yake sa yă yi girma.
  mam-NT: Tisen o chi el tx'omet-xin ti' t-xnak'tzbil Cristo. Q'uelel cyni'ya ti'j
    ma tz̈'iy jun xumlalbaj bix ttzyun tiib cyu'n tyakayil nuk o'cx ka min ma tz'el
    tx'omet ti' twi'. Jax ju'x ejoo'. Tisen kwi' ja Cristo, bix ejoo' ocslal tisen
    tocslabl Cristo. Ko tz̈'iyal tuj kocslabl tisen taj Dios bix ko temel junx nuk
    o'cx ka min ma ko el tx'omet ti'j t-xnak'tzbil Cristo.
  udu-udu: Dhali yisa mmoṯela a’di e a’di jin ta’da ’Kaŋ’kup̱ mo. ’Peni a’di mo tani
    buŋgwar is ka ’bimpil thip̱ki’da thip̱ mo dhali re’di monṯal ’de/ ki mom piti
    gun gamu is mo dhala billa/ mo mmo’twaḵ mo ki mon’twaḵ jin di’d ’peni Arumgimis
    mo be.
  tvt-tvt: eno sakpuh ni hekhoh angla, Kristo ah damdoh takah roongroop rumka. Kristo
    ih ba sakpuh putang asuh chokokaang ha, eno hetoom loongtang ah jen choh toom
    rumla, erah dowa ih Rangte ih chung ha jun ih hak rumla.
  bgt-bgt: Na komi tinoni irangeni ena boi tatango ngasi tagna na velepuhi ke tutuni
    eigna a Krais, na ulugna na tono. Imanea ke vunaghi pungusira na komi tinoni kena
    vaututuni me hatheghita eigna katida mono haidu toetoke. Gi katida totho thovohaliu
    tagna a Krais, a God keda hatheghita eigna katida heta vano mua kori havida duagna
    a Krais.
  mvn-mvn: Taui eha ita‑tubo itoka tau ekalesia Ununuka wayahina. Ekalesia Tau Ito‑yavuha
    ininina deina, ka ininina aitamoata nihenina hutana habuhabuna ai pai tubo mamaei,
    teuna deina. Ka onoto ininina natanata Yaubada ya nuanua deina. Ka ekalesia ana
    pata natanata, iuna Yaubada ya bagibagi vo‑vi‑natei deinake.
  djk-NT: Da a leli di dati e gi á de fa a tuutuu bosikopu fu a Kelestesi de. Bika
    na a taki fu disi namo u mu teke enke edeman fu leli sama fi en, moo anga moo
    fu sabi Masaa Gadu. Soseefi fu kon fusutan en bosikopu moo anga moo fiti en. Bika
    na ede e oli sikin tei ala sukuufu miti, fu a sa goo, da ai si san a hii sikin
    abi fanowdu fu libi.
  uig-LAT: Ular «bash»ni ching tutqini yoqtur; lékin bashtin üge we singirlar arqiliq
    pütkül ten quwwetlinidu we bir-birige baghlinip, Xudadin kelgen awush bilen ashmaqta.
  nde-nde: Usehlukane lenhloko yomzimba wonke wona ohlanganiswa ndawonye yimisipha
    lemithambo, okhula ngokuthanda kukaNkulunkulu.
  ton-ton: Pea ʻoku ʻikai puke maʻu ki he ʻUlu, ʻaia ʻoku maʻu mei ai ʻae tokoni ki
    he sino kotoa, ʻi he ngaahi kupu mo e noʻo, pea kuo femaʻutaki fakataha, ʻoku
    tupu ʻi he tupu fakaʻotua.
  mir-NT: Yhøx̱hijxypä Jesucristo hajxy jaduhṉ. Haa caꞌa, jeꞌe hajxy ngopc‑hájtäm
    nägøx̱iä, mäduhṉ̃tiä Diosmädiaꞌagy hajxy nmäbǿjcäm. Tuꞌugmädiaꞌagy hajxy xmiøødhíjtäm.
    Jeꞌe jaꞌa mäjaa hajxy xmióoyyäm nebiä Diosmädiaꞌagy hajxy jaduhṉ maas hoy ngudiúuṉämät,
    neby hajxy jaduhṉ tuꞌugmädiaꞌagy nnimiøødhíjtämät hamiṉ̃ haxøpy. Chojpiä Dios
    jaꞌa jioot jaduhṉ.
  cak-YNT: Y quire' niquiban roma man quic'uan-ta-qui' riq'uin re Jesucristo y chuka'
    man jec'o-ta-apo riq'uin. Roma ja re Jesucristo re c'o pa kave' konojel re kaniman
    chic reja'. Ja reja' nibano chaka che yojq'uiy yoj re yoj-aconak ru-cuerpo. Nuban
    chaka konojel che junan kavach. Nuban chaka che yojq'uiy, can ancha'l nrajo' re
    Dios che nakaban. Xa can ancha'l-va re ru-cuerpo jun vinak, jabal quic'uan-qui'
    y quitz'amalon-qui' roma re ebach'.
  ces-1613: A nedrže se hlavy, od níž všecko tělo po kloubích a svazích vzdělané a
    spojené roste Božím zrůstem.
  nab-NT: '@see-verse:COL.002.018'
  qxn-NT: Tsaynö llutan mana allicunata yachatsicugcunaga Señor Jesucristopita raquicashga
    carmi, Paypa Mandacuy Reynonchöga manana cawayantsu. Pero Payman criyicugcunam
    sïga, imayca cuerpuntsicchö llapan mogontsicta ancuntsiccuna alli tsarangannö
    Dios Yaya catsimantsic. Tsaynöllam Señor Jesucristopis imayca jucllayllatanö poderninwan
    llapantsicta catsimashga, Dios Yaya munangannö cada junag mas allicunallatana
    rurar cawacuntsic.
  wol-2010: Taqul ci Kirist, miy bopp bi yilif jëmm ji. Bopp bee tax ba jëmm jépp,
    ji siddit yi ak tenqo yi téye te taqale ko, di màgg màgg gi ko Yàlla di jox.
  snc-snc: Keriso tu deba; ma mani tarima tu deba ḡenana ḡeraka-veḡitato, be deba
    ḡenai ḡia tu asi ḡetubukauni. Mai deba na tauḡani mabarana ḡaniḡani eviniani,
    ema tauḡani nuḡanai turiḡa evaḡa-tubukau gigitaririni, ema tauḡani mabarana evaḡa-tubu
    vegogoani, Barau ḡena ura lorinai.
  lgl-lgl: Ma ioli 'urifo gi gera kalasu lo faasia Jesus Christ lia gera io io raratai
    ala 'i lao. Jesus Christ lo wale 'ilitoa fala ioli gera fakwalaimoki ala gi, malaa
    liafo gwaula ioli 'e ba'ela ala rabela. Ma 'i gia gia malaa rabela, ma God ka
    kwatea maurina faga, ma ka fananata gia, ka dau logosia gia, 'ali gia bulao mae
    'alia teke rabe sulia kwaiogalina God.
  mmo-mmo: + o 2:19 Ep 2:21; 4:15-16*de me-dapuvu Kalisi niwêêk e. In Kalisi ond tu
    yiiy pin-ate lukook keen-ato, yik nambe sen omaaho ti yoo lukook tu yêêv-ambe
    nanggin ninaavi doos. Tonde yaningg naavi ond lundambi yuuh nikangga napuvu tatin-ambe
    nando osin doos. Ond yik Kalisi nambêênju, in yiiy aatu Kalisi-te ninaavi sen
    yoo napuvu tatin-ambe nando osin doos-ato, tonde Kalisi ninaavii-jo nalinj-ambe
    natu bopaata nalak Anutu-te niwêêk.
  ncu-NT: Ane̱ŋ a se̱sɛ‑ɔ a kine Kristoo, ne̱ ɔ mo̱ŋ lɛɛ o tii Kristoo si. Amaa Kristoo
    mɔ du ne̱e̱ fe̱yɛ se̱sɛ kuŋu‑o (ne̱ ane̱ Kristoo awuye‑o mɔ gye̱ mò̱ kayo̱wɔre̱.)
    Abowii na e̱kyakpa na akyiini e̱ gye̱ ne̱ a de ane̱ kuŋu‑ro bo̱ kya ane̱ ŋyo̱wɔre̱
    se̱. Kpa mɔ se̱ ne̱ Wuribware̱ gya se̱ ɔ sa ne̱ kayo̱wɔre̱ e̱ daŋ. Ane̱ŋ dɛɛ ne̱
    Kristoo e̱ sa ne̱ mò̱ asɔre̱e̱ e̱ daŋ.
  cni-NT: Te inquenqueshireteriji yora Jivajeitaqueeri, te irioteriji. Aroquea ainti,
    ariorica anquenqueshireteri Quirishito, iriotacaajeitee, iramitacojeitee quiso
    avavacaajeitea, amatasanotantearori icoacaaqueeri Tasorentsi.
  eng-WMB: and not holding firmly to the Head, from whom all the body, being supplied
    and knit together through the joints and ligaments, grows with God’s growth.
  zaw-NT: Laareni direni chanajl Jesucrist nani rnibee, nani rujn ṟoobru tiejxhni,
    nalajznu rexpejṉni, sa'csi lojni rca'reni ni rquiin lastooreni, te ruchaagni sa'
    tejgareni si'c nadxaquiid bääl cuä' dzujt lo tiejxh bejṉ, te gacreni tejsi con
    Dios.
  san-MAL: സന്ധിഭിഃ ശിരാഭിശ്ചോപകൃതം സംയുക്തഞ്ച കൃത്സ്നം ശരീരം യസ്മാത് മൂർദ്ധത ഈശ്വരീയവൃദ്ധിം
    പ്രാപ്നോതി തം മൂർദ്ധാനം ന ധാരയതി തേന മാനവേന യുഷ്മത്തഃ ഫലാപഹരണം നാനുജാനീത|
  tam-TCV: இப்படிப்பட்டவன் தலையாகிய கிறிஸ்துவிலிருந்து தொடர்பை இழந்துவிட்டான். அவரிடமிருந்தே
    மூட்டுக்களினாலும் தசைநார்களினாலும் தாங்கப்பட்டு ஒன்றிணைக்கப்பட்டிருக்கிற முழு
    உடலும், இறைவன் வளர்ச்சியைக் கொடுக்க, அது வளர்ச்சியைப் பெறுகிறது.
  mit-NT: Ducán quidá‑né, doco ñà‑có‑nchîcùn ndisa ga‑nè Cristu nduá. Doco cunaha‑nsiá,
    nahi dìnì‑ndà nduú mii‑yá; te ndohó, nahi cuerpu xi‑ya nduu‑nda, ñàyùcàndùá iin‑ni
    cahnú sànì nanduu nsidaa‑nda nì quida‑ya, nacua ñuhú tnáhâ ndahàsáhà iquìcúñú‑ndà.
    Ñàyùcàndùá, sàhà mii‑yá siempre nácuàhandee ini‑ndà, te ndufuértê anima‑ndà nacua
    chítnùní ini Yua‑nda Dios cuu xi‑nda.
  ceb-ULB: Siya wala magpabilin ngadto sa ulo. Kini nagsugod sa ulo nga ang tibuok
    lawas ug ang tanan nga mga lutahan ug sa mga kaugatan naghatag ug naggunit niini;
    kini motubo uban ang pagtubo nga gihatag sa Dios.
  ces-LB: Nedrží se totiž Krista – hlavy, s nímž všichni tvoříme jedno tělo. V něm
    jsme všichni navzájem spojeni a růst můžeme jen tehdy, bereme-li výživu a sílu
    z Boha.
  mkn-mkn: Dong sonde taꞌika deng Kristus. Padahal Dia tu, Kapala. Deng Dia pung orang-orang
    dong, sama ke Dia pung badan yang Dia ator. Dia bekin Dia pung orang dong batamba
    kuat, pake Tuhan Allah pung kuasa. Deng bagitu, dong jadi sama ke urat deng tulang
    yang bataꞌika kuat ko batolong satu deng satu, sampe badan anteru bisa karjá deng
    bae.
  pol-UBG: A nie trzyma się głowy, z której całe ciało, odżywiane i wespół zespolone
    przez stawy i ścięgna, rośnie wzrostem Bożym.
  qxh-NT: Chay-niraj runacuna Washäcuj Jesústa mana taytachacunchu. Washäcujga llapan
    yupachicujcunata yanapan shiminta sumaj tantiyacunanchipaj, jucninchi-jucninchipis
    alli ricanacunanchipaj, Tayta Diosninchipa shungun munashallanta rurananchipaj.
  nwi-nwi: Narmamə mɨnə a khapəh nharaptərəkɨn-tɨm-tɨmien Yesu. Mərɨg Yesu ramhen
    əmə kɨn kapən kapə niməhuak, kɨni niməhuak in nɨprai Yesu. Rəmhen kɨn nɨprai yermamə
    yame rɨrpɨn ikɨn ye kwənərəus mɨnə ramvən ye nɨkəkrin, kɨni Yesu tukror məkneikɨn
    ye niməhuak kafan mə niməhuak tukrɨskai, kɨni murə mamehuə ye nɨmraghien huvə
    yame Kughen ramor raurə.
  kmo-kmo: Diita yikadey ma rii Kraist riina neekikasakech. Kraist riiti mabak eecha
    takasakech. Kraist rii noti masekega tawey, Kraist riita siitii kowu tawak, riita
    aboboy maban hava tawak, maba omu hapa sii podatebak tawa. Eecha otii tawak, eeta
    maba sii God riita hiki tawaga eecha sokwato.
  agr-agr: Tujash Kristuk niiní kajinas anentaimaina nuna Apujiyai, nunin asa makí
    makichik yayawai ni wakega nunisag pujustinme tusa. Nuaduí niina dekaskeapi tuina
    duka Kristu iyashiya nuninai, tuja Kristuwai ditá buukega numamtinuk.
  kyc-kyc: Wambu dopale doko Koraisa keta role pyao mendakinya ingyuo kara nange.
    Koraisa baa kyawa ingilyamopa yongo peparae minyala minyala pao karenge. Dokome
    Anatu suu pyaramuli pyuo andara.
  urd-GVU: یوں اُنہوں نے مسیح کے ساتھ لگے رہنا چھوڑ دیا اگرچہ وہ بدن کا سر ہے۔ وہی
    جوڑوں اور پٹھوں کے ذریعے پورے بدن کو سہارا دے کر اُس کے مختلف حصوں کو جوڑ دیتا
    ہے۔ یوں پورا بدن اللہ کی مدد سے ترقی کرتا جاتا ہے۔
  yre-NT: Ɛn Crizi nɛn -leglizi -wulo -a bɛ, o 'ka 'o lɛadɩ "nyian 'bɛ man dɩ. 'Pian
    te -yɛɛ -leglizi nɛn -a 'bɔ po -a bɛ, -a man dra. Ɛn -yɛɛ -maan e ya 'e 'fɔdɩ
    'e cin man 'plɛblɛ, ɛn -yɛɛ -maan "nyian -leglizi trʋman "le Bali cɩ "va "bɛ -yee
    'wɩ 'zʋ.
  fuh-BKF: Ɓe celii haɓɓaade e Almasiihu hooreejo oon. Oon hokkata ɓanndu nduun fuu
    ko haajaa, seŋira ndu jokkule e ɗaɗi. Katin du saabe makko ɓanndu nduun ina mawnira
    no Laamɗo muuyiri.
  arl-NT: Nojoriiri maja na rupuenu Cristo, juhua poojia Cristo quishacari, na cuaqueya
    pa quishacarijiuhuaj. Paa jaara maninia rupuetesano quiri poojiatani, poojiaari
    maninia maashitiya puetunu pa cuaqueyajanaa, paa jaara maninia rupuetoonu quiya
    puetunu pa nucuhuatajanaani, pa cusorohuatanio. Pueyasoori naa pa maashitiniu
    paniyajuhuaj Cristota rupuetootesano pa quishacari.
  ziw-ziw: Mntu uyo hatozane na Kulisito emtwi wo mwili. Mwo ulongozi wa Kulisito,
    mwili wose waliswa na kulunganywa hamwenga kwa nyuje zakwe chani utoge mwe viya
    Chohile akunga.
  grc-TR: καὶ οὐ κρατῶν τὴν κεφαλήν, ἐξ οὗ πᾶν τὸ σῶμα, διὰ τῶν ἁφῶν καὶ συνδέσμων
    ἐπιχορηγούμενον καὶ συμβιβαζόμενον, αὔξει τὴν αὔξησιν τοῦ Θεοῦ.
  nag-nag: Tai matha to dhori kene nathake. Etu matha pora he pura gaw laga kaam khan
    eke logote dhori kene rakhe; etu Isor pora diya pora he dangor hoi.
  eng-OEBCW: They fail to maintain union with the head, to whom it is due that the
    whole body, nourished and knit together by the contact and connexion of every
    part, grows with a divine growth.
  knj-NT: Catu' c'am chi yaoc sna'bal eb yin Cristo. Ja' Cristo jaxca tol cu jolom,
    jaonti' smimanil naj kei, yutol junne ke yetoj Cristo. Ja' chi ak'on kip, c'al
    chi ch'ib cu na'bal yu naj. Chi cu slo'tzen naj, catu' yu naj, yuxan junxane chi
    kun can ey oj.
  deu-1912: und hält sich nicht an dem Haupt, aus welchem der ganze Leib durch Gelenke
    und Fugen Handreichung empfängt und zusammengehalten wird und also wächst zur
    göttlichen Größe.
  san-PUN: ਸਨ੍ਧਿਭਿਃ ਸ਼ਿਰਾਭਿਸ਼੍ਚੋਪਕ੍ਰੁʼਤੰ ਸੰਯੁਕ੍ਤਞ੍ਚ ਕ੍ਰੁʼਤ੍ਸ੍ਨੰ ਸ਼ਰੀਰੰ ਯਸ੍ਮਾਤ੍ ਮੂਰ੍ੱਧਤ
    ਈਸ਼੍ਵਰੀਯਵ੍ਰੁʼੱਧਿੰ ਪ੍ਰਾਪ੍ਨੋਤਿ ਤੰ ਮੂਰ੍ੱਧਾਨੰ ਨ ਧਾਰਯਤਿ ਤੇਨ ਮਾਨਵੇਨ ਯੁਸ਼਼੍ਮੱਤਃ ਫਲਾਪਹਰਣੰ
    ਨਾਨੁਜਾਨੀਤ|
  nob-LB: De har mistet kontakten med Kristus, med han som er leder og hode for kroppen
    sin som er menigheten. Gjennom kontakt med Kristus får kroppen sin styrke. Han
    holder kroppen sammen med knokler og sener, slik at den utvikler seg som Gud vil.
  ntj-ntj: Palunyalu-ya Kurayitjanya wantirra. Tjiinya Kurayitjanya-lampa katapirinypa.
    Nyangka yingkarta-lan yarnangupirinypa. Tjiinyakurlu yarnangu walykumunu ngarama
    paarltutarra witurrpungkula kanyiranyangka. Palunyapirinypa Kurayitjalu-lanya
    kanyira walykumunu ngaralatjaku.
  sxb-NT: Awantu wano warekere engira eya Kristo ori omutwe, ni ifwe turi ewiimo ewia
    omuwiri ogwo ewiambaniiwue alala ne emisi. Kutio, ni turi ku iye nikwo tukakoma
    kandi tutuukre amaani okuema ku Katonda.
  nhu-NT: Boba bonyii nu ɛ gawsɛn wase bô bo ɛkolɛ kè ɛ̀ nu Klistu. Klistu nu wvù
    nyaa mvuŋgay ɛ̂ ye ye ɛ yí sɛ kuu no Nyo' seyse lɛ yí ekuù. Beene nu ɛ taashɛ
    kɛ diɛwɛ no ye wee nu ɛ taashɛ yî biyuŋ bô boŋgeŋsee le ɛ sɛ no lemte lɛŋ.
  row-row: Sira nda nenepaꞌa-siiꞌ ro Kristus sa. Tao-tao te, Eni malangga. Atahori
    nara, onaꞌ eni aon fo Eni mete-seꞌuꞌ a. Ana tao fee atahori nara maꞌadereꞌ nendiꞌ
    Lamatualain koasan. No taꞌo naa, ara dadꞌi ona uaꞌ no ruiꞌ nenefutu manggateeꞌ
    fo esa tulu fali esa, losa ao-sisiꞌ bisa tao ues no maloleꞌ.
  msy-msy: Egha a Kraisɨn suirazir puvatɨgha anetaki, Krais en dapanim, e an nivafɨzim.
    E an poroghav ikia dagheba isa egha a ko nivafɨzir agɨribar mɨn uari isasuiragha
    iti. Nivafɨzir kam Kraisɨn apengan itima an a gamima a God ifongezɨ moghɨn aghua
    gavgafi.
  agg-agg: Rananei asu nindou ranai Krais mbɨro hondü ranahambo moai ndorɨhi kɨkɨhɨrɨhomɨndei.
    Kraisɨndɨ nendɨ ai ahandɨ fi-ane asu Krais ai mandüharɨ fisafɨ ranai türe-türe
    ra haya fi afɨndɨ tükefeyo God ai ramareandambo wambo.
  ptp-ptp: dɨ he o hôm Kɨlisi xôn pɨlihi lêm. Il hɨxôn Kɨlisi tɨyi xocbê xomxo nôn
    tibed, lêc Kɨlisi tu il badzub. Dɨ bazub viac nôn vɨhati dɨ vông kɨlôhô hɨxôn
    len dɨ ninɨvi vɨhati kɨtucma tu nôn tibed dɨ lig mɨ vô levac ya xêkɨzêc wê Anutu
    vông ge.
  nak-nak: egite kati sau tola e Kraist. E Kraist, eia la obu la lotu, eala moli egite
    mai ale kusi sekelati. Eala moli la obula eia sau tola la halala tomi, eia vimahulia,
    eia tubu tataho mai la masasagala te La Tahalo Uru sesele.
  lbb-lbb: I ka takutus kusun e Karisito, i ning a pukul a tarai a lotu, pa dala a
    palaona. E Karisito i arakrakai a didiah palaona sur lar nangan artalai la pa
    lar kes taum, arlar ana lolosla ning la tungtugus taum. Pa a kidol a palaona i
    gomo, larning e God i mang suri.
  kan-2017: ಇಂಥವನು ಕ್ರಿಸ್ತನೆಂಬ ತಲೆಯೊಂದಿಗೆ ಸಂಬಂಧ ಕಳೆದುಕೊಂಡವನಾಗಿದ್ದಾನೆ, ತಲೆಯಿಂದಲೇ ದೇಹವೆಲ್ಲಾ
