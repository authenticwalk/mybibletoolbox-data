    A'ere Kristu 'ga werowiaaramũ Janejararetea futat. A'eramũ 'ga ojejukau jane ree,
    jane mu'akwaapa janeremiapo are. 'Ga 'ã aeakaga 'jawe. Aeakaga aeretea muaranuwukaa.
