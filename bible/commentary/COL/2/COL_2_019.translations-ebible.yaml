  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤌᤣᤀᤠᤱ ᤋᤱᤈᤢᤶ
