    racladz Dios.
  hix-NT: Kryestu hona xenyhera harha natxhe. Khun kom yoh me kuyhuthuru yehtxoho
    wyaro, tàmryenon kom yoh me naha, Kryestu. Noro hona xenyhera mak natxhe, nyamoro.
    Àsok hana nay ha, khun kom ha. Kosonuhtotho kom hoye ro àro rye me rma nay hamà.
    Katamomtxoho kom hoye ro ohxe rye rma nay hamà. Àro wyaro thorymamyatxow hamà,
    khun kom yoh me kuyhuthuru yesnàr ke mak ha. Àro wyaro rma rha natxhe, Kryestu
    mryenon komo. Toh kom me noro yehtxoho hoye ro, noro rye me natxhe. Ohxe rye rma
    natxhe, Khoryenkom yano me mak ha.
  sim-sim: Erem nanda ma ondo mbeek Krais nga masamtenjek nanda ambu lir. Hako Jisas
