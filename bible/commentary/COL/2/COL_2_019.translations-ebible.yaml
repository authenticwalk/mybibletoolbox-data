verse: COL.002.019
translations:
  kpx-kpx: Keu katealemo Iesuti igaeto holioholinu. Iesu keu ekalesia kebia kina.
    Isege ekalesiau vavave. Iesu keu ekalesia bahata negotievege abu avuemo nego malei
    Dilava vavevemo negolahai tima.
  okv-H: Eto Keriso amo ungotenau siro rate enana na amita ke avo mahu egikari ra
    te Keriso ta tihi jigari be amo ungotena Keriso ta hamo amina indari javotoho
    be Keriso ta degi humbuto indie vasiri javotoho ue God ta simba ari na javotoho
    pajiagora.
  tbo-tbo: Po tauhi Keliso uyahinei hi boli halena mehi. Ma tauta Keliso mitehi ta
    wibolu emosi, tauna ununuta ma tauta hinina gutagutana emosi po emosi. Uyahinei
    Keliso e tanitaniwageta ma emosi po emosi e poopo emoteta po hini emosi. Ma Yaubada
    e ianita ma ta lalata.
  mal-C: ശിരസ്സായ ക്രിസ്തുവിൽനിന്നാണല്ലോ ശരീരംമുഴുവനും സന്ധിബന്ധങ്ങളാലും നാഡീഞരമ്പുകളാലും
    ഏകീഭവിച്ചും പോഷണം സ്വീകരിച്ചും ദൈവത്തിൽനിന്നുള്ള വളർച്ച പ്രാപിക്കുന്നത്.
  grc-SR: καὶ οὐ κρατῶν τὴν κεφαλήν, ἐξ οὗ πᾶν τὸ σῶμα, διὰ τῶν ἁφῶν καὶ συνδέσμων
    ἐπιχορηγούμενον καὶ συμβιβαζόμενον, αὔξει τὴν αὔξησιν τοῦ θεοῦ.
  bgc-bgc: उसनै बिश्वास अर मसीह का सच्चा सन्देस सिखाणा छोड़ दिया सै, जो के देह म्ह
    सिर की तरियां सै। जिस तरियां एक सिर देह नै निर्देश देवै सै, उस्से तरियां मसीह
    अपणे लोग्गां ताहीं निर्देश देवै के वे एक साथ अर एक जुट रहवै जिस तरियां देह के
    जोड़ अर नस देह नै पकड़ै सै, अर यो बढ़ै सै, जिस तरियां परमेसवर उन ताहीं बढ़ाणा
    चाहवै सै।
  khz-khz: Keriso repa; netalima ne repa genana gelaka-gerevagito, pe repa genai ira
    ati gekara-kauna. E repana taunipara maparana egupuana, e taunipara aonai tiliga
    evega-kalakau-kikitalirana, e taunipara maparana evega-kala-koukouana, Palagu
    gena ririwa vetainai.
  deu-TKW: aber nicht hält am Haupt, von dem aus der ganze Leib durch Anschlüsse und
    Bänder unterstützt und zusammengehalten in Gottes Wachstum vorankommt.
  zsr-NT: Nu run cni cutu daꞌ Cristo, Nu nac Xanruꞌ len ruzóëꞌ tsutsu gdu ca nayáꞌ
    nabanëꞌ, le nacruꞌ rëꞌu. Rugahuëꞌ lei, len runëꞌ ga nac tuz niꞌa qui le zeaj lu
    dxit lu bin, atiꞌ rzxön gdu ca nayáꞌ nabanëꞌ ca rëꞌnnëꞌ Dios uxönëꞌ lei.
  lin-lin: baboyaka kokangama na Klisto oyo azali Mokonzi, Moto. Ezali Klisto nde
    asalaka ete nzoto mobimba ekola malamu kolanda mokano ya Nzambe mpe ekangana na
    nzela ya misisa mpe misuni.
  hns-NT: Oesab Kriest ke baat tanko na maane hai, aur oe to hamlogke Barkwa hai.
    Djaise dehie ke gaathie aur senwe ke tatai moerie ke dwaara sab tjiedj ekattha
    pakare hai, oisane khaalie Kriest aapan samaadj logan ke ekattha pakarke siekhaawe
    hai djeme Parmeswar oesabke bieswaas barhaai sake hai.
  noa-E: Mamʉ mag nʉm chan Cristota chi ʉ̈kha nʉm khʉʉn Pörkha sim dʉ̈i khaba nʉmta
    mag nʉm. Maachigan Cristoouta warag ich iek khaugpiejem, thachdam khö nʉmua chaain
    dʉ̈rrpamaajemjö. Ich jãg maach padamjã ichdëuta thumaa sõpigkha wai sĩejemjö,
    maach ich iek ʉ̈kha nʉm khʉʉnjã ichdëuta õor ãbpaimkha wënʉrrapiejem, warrgarwe
    ichdëu magpiju atarrjö, iwiir ãbmuajã chikham igbam aba.
  eng-EMTV: and not holding fast to the Head, from whom all the body, supported and
    joined together by joints and ligaments, grows with the growth of God.
  mib-NT: Te tu cáhīin i jíín Cristo, Yaā cujéhnu nuū ñáyuu cácuu nájnūhun yɨquɨ cúñu
    yā chi ɨɨn na cúu i jíín yá. Chi máá yá scuéhnu ya i jíín jnúhun ya, te nduu ɨnuú
    ni tācá i jeē cáhije i cuahān i, nájnūhun ni jeni ni Yaā Dios.
  lif-NT2: कर खे़ङ्‌हाॽरे़ खुनिॽ नासिङ्‌गे़न् थक्‍किल्‍ले़ कुधे़गेःक् ये़सु ख्रिस्‍ते़न्‍नु
    थेआङ् तङ्‌जुम् होःप्‍लो॥ कङ्‌ग खुने़ॽलाम्‍बा नासिङ्‌गे़न् थक्‍ले़न् काक् याम्‍लक्‍किल्‍ले़
    कम्‍ब्राङ् खोःसुॽ हे़क्‍क्‍याङ् थिक्‍हुप् पोःङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    हे़क्‍के पोःर पेःक्‍लो॥
  xnj-xnj: na alekili kujiwunga na Kilisitu mweavili mutu wa higa yeniyo. Kupitila
    Kilisitu higa yoha yisopewa makakala na yikamulini pamonga kwa viiwungu vyaki
    na misekete yaki, na vyene vikula ngati cheigana Chapanga.
  mmx-mmx: La ira xap tim tebeng lolos ne Karisito, neni lavatlak at labantuxu. Karisito
    xa neni imgomgonga na labantuxu, la labantuxu im tem saga mun at lavatlak. La
    mo do labantuxu na repes boro at lavatlak, neni ixo epovo rinotno na suu maraanu.
  cbr-NT: A unicaman ca ami sináncëma 'ixun Cristonëan ësaquin aín unicama 'imiti
    a sinanima. An ca aín unicama asaribi upí 'inun Nucën Papa Dios cuëëncësabi oquin
    'imia. Aín mëcën, aín xo, aín imi acamañu 'aíshbia uni achúshi 'icësaribi oquin
    ca Cristonën aín unicamaxa 'itsa 'aíshbi bëtsin sináncësabi oquin sináncë 'aish
    achúshisa 'inun 'imia.
  tee-NT: Ju yu'unch jantu talhilaksi ju Cristo ju tucan sa'aktsulh junita tachi chun
    ju talhilaca'anta ju yuchi. Para yuchach ju axtaknik'ojui ixtachaput'an ju talhilaca'anta
    yuchi. Chai yuchi ju va lakatam anavik'ojui ju ixlapanacni. Chai yuchi ju a'aktaijui
    ni laich palai palai catamispa ju Dios tachi ju k'ox lhiulai ju yuchi.
  eng-LSV: and not holding the Head, from which all the body—gathering supply through
    the joints and bands, and being knit together—may increase with the increase of
    God.
  cak-NT: Reje' man quitunun ta qui' riq'uin ri Cristo. Ri Cristo jari' ri jolomaj,
    ja raja' ri c'o pa kawi' konojel ri kaniman chic. Ja raja' nibano chake roj ri
    joj-oconak ruch'acul chi niq'uiy kac'aslen chupa rutzij. Y nu'on chake chi xe
    jun kabanon konojel. Chuka' nu'on chake chi niq'uiy kac'aslen anche'l nrojo' ri
    Dios.
  pah-NT: 'Nanongara''ga ndojikoty''ari Cristo''ga pavẽi okoe''yma ganhi''ig̃a rupi.
    Nhandejikoty''aro g̃waramo Cristo''ga pavẽi ga pe nhande xa''e nhaneakag̃a. A''ereki
    Cristo''ga ko nhanderuvihavuhuhete''ga. Ganhi''ig̃a rupi nhandekovo g̃waramo xa''e
    nhande: Nhande ko Cristo''ga ra''oa nhandejikoga Cristo''ga rehe. Nane''ymi Cristo''ga
    nhaneakag̃amo nhande pokopokogi nhande monhimbopopoaka nhande mbojogwerekokatuavo.
    Nahã Cristo''ga nhande pojykai hendukatuuka nhande ve Tupana''ga nhi''ig̃a.'
  sja-NT: Mãgee ne-inaade audú k'ĩsiapata perã, k'ĩsiadak'aa Cristopa ãchimaa oopi
    k'inia bɨde. Iruta tachi ijãapataarã poro waibɨa. Jõdee tachi iru k'ap'ɨa apai
    pɨk'a. Maperã oo k'awaa wãpataadaipia bɨ Tachi Ak'õrepa k'inia bɨk'a.
  xed-xed: ndiʼa a vgha taŋ nda Kristi ta nzakway ka ghəŋ ya wa. Əŋkaʼa ka Kristi
    ta kəl vgha ka baghaku. Tsatsi ta gwayanaftá vla nzugu nda malaha tani ta kəl
    tsi ka glaku manda ya ta kumə Lazglafta ya.
  mks-NT: Jáchi̱ co̱ xíca tuun na̱ ja̱n xi̱hín Jesucristo, mé a̱ cúú ji̱ni̱ nu̱ mí.
    Mé á sáhan ndée̱ á nu̱ yo̱ cuahnu í ta jándique táhan mé á mí xi̱hi̱n á tá quia̱hva
    na̱sacu ini Ndióxi̱.
  gfk-S: Ira mangana turadi hobi di te tamakutus leh talur Krais, aie no ulno ta dait
    no palatamaine. Aie nong ila balaure timaan ter no kudulena palatamaine be no
    tamaine na kap ra dades ma ina harpasum timaan ma no harharahut ta ira lalos na
    harpasum, ma be ina tahuat hoke God i sip be na tahuat hobi.
  bmu-bmu: Yeŋön Kraist nöröpnini akzawi, yambuk qekötahöba kinkinŋini mosöta laŋ
    malje. Kraistnöŋ nöröpnini aka nanŋi ölŋi körek nini galöm köl neŋgiiga ölöp mösölatim
    aŋguba maljin. Sihit toroqeqeŋi aka ginimuramŋi mieŋön mönö ölŋaŋgö köna böröurupŋi
    mindiriba jöhöm neŋgigetka kutulaŋgöba mohot akzin. Mewö aka Anutunöŋ nam köl
    neŋgimakzawaŋgö dop qarim köhöimakzin.
  dgz-dgz: Mu Keriso den intum ya tane. Nu Keriso dugup mega nagirewa ame, me etua
    amba Keriso nu ian bariwa. Me nu guin pakao nuga ai bongamen, wat tamanamen, enat
    tanin. Me gamup etunu daiton tainiwa. Amba nu epara nuga ge etunu antaba mega
    kakaewa ame God inap megenat waraton kai warivin.
  eng-GNV: And holdeth not the head, whereof all the body furnished and knit together
    by ioyntes and bands, increaseth with the increasing of God.
  zaa-NT: labí runi cą seguir ttùba lani Cristo. Lèe nna née cabeza qui' iyaba ri'u
    tì'a ná ttu cabeza lani ca parte qui' ttu cuerpo nna juntu ba ná ri'u ttùba lani
    Cristua enne' runie ri'u alimentar por ca titsa' qui'e nna riỹèni ri'u espiritualmente
    taá según la' rulábalatsi' qui' Tata Dios.
  eng-WEBSTER: And not holding the head, from which all the body by joints and bands
    having nourishment ministered, and knit together, increaseth with the increase
    of God.
  guh-guh: Bajarapamonae Cristo apo pejumecovënëtsivi. Daxita vaxaitsi Cristo vajajumecovënëtsivi,
    Cristo pijajivitsi. Nexata Dioso nacatane caenë Cristo bepeperabëtotsi. Caejivi
    canacujitsia peperabëtota vinamataropotsiarubenaponareca. Bajara pijinia pacuenia
    vaxaitsi ata caenë Cristo bepeperabëtotsi Dioso nacatane. Bajarapacuenia Dioso
    nacatane Cristo pejamatabëcueneta. Nexata Dioso nacajamatabëcueneyavenonapona.
    Nacajamatabëcuene vitsabiaexanaponanua pacuenia Dioso nacatojitsipa.
  bon-bon: Pepu biname te teeme ngene atwana ne lica Keriso cabu ca yaacatuge. Yoo,
    Keriso lui mopeyame gyene iyeta ätrunga ingle bime tääpume, epu pana biname me
    mope te liiyepu iyeta teeme tääpe piicwa bine ire jaatwemuge. Ätrunga biname cina
    miiji teeme kokre, teeme ireclota, piiyepu teeme mule Keriso bau ca yaawadanemusi.
    Mine piba yepä tääpe pana gigri luutinago, yepä pana läbitinago Acejiyame te lipu
    mibibine niwadininige.
  nhw-BL: Pero inijuanti amo motlatzquilijtoque ipan Cristo, totzonteco nochi titlaneltocani
    catli tiitztoque ipan itlacayo. Pero tojuanti, quena, tiitztoque san sejco ipan
    itlacayo huan timotlatzquilijtoque ica itlalijcho. Huan timoscaltíaj san quema
    tijselíaj nopa chicahualistli catli huala tlen Toteco.
  swh-ONEN: Yeye amepoteza ushirikiano na Kichwa, ambaye kutoka kwake mwili wote unalishwa
    na kushikamanishwa pamoja kwa viungo na mishipa, nao hukua kwa ukuaji utokao kwa
    Mungu.
  wbi-wbi: umwene naikolelela umutu. kuhuma ku mutu kuuti um'bili ghwoni kukilila
    ifilungo fyake na mafupa kulunganisivua palikimo; na kukula muvukulilo vwa Nguluve.
  bba-bba: U ǹ Kirisi nɛni kem kem wi u sɑ̃ɑ wiru, tèn min di wɑsi kpuro yi mɛnnɛ
    kɑ yin ɡbin ɡbinkɑ kɑ sĩinu, yi kɑ dɑm wɑɑmɔ yi kpɛ̃ɑmɔ nɡe mɛ Gusunɔ u yi sosimɔ.
  eng-KJVCPB: and not holding the head, from which all the body by joints and bands
    having nourishment ministered, and knit together, increaseth with the increase
    of God.
  kgk-NT: Upe va'e nomoirũ teevéi-ma Hesu Cristo-pe. Upéa-gwi ha'e ae oarandu omombe'u.
    Cristo gwigwa arandu katu nomombe'úi. Nhane akã katu nhande rete mo'arandu va'e.
    Nhande rete omongakwaa va'e ave. Upéixa voi Cristo nhane mo'arandu va'e nhande
    rereko-vy. Nhande rete ojepota potapa ojóehe ombaraete hagwã. Upéixa ete voi Nhandejáry
    oipota nhande joja nhanhopytygwõ-vy nhane mbaraete hagwã.
  waj-waj: Ivo itaa kua tiivo Yisuu Kirisiiva ti kieetavai variivaara vaa vueennama
    kiaivai. Vaidi voovai mmuyaiyauvaa ataiyauvaki nninnuunaiyauvo saangama kiaikio
    yokeenno varikio mmuyaiyauvootama rayota roo vioo pinaavai vaivai. Kieetaivo vaivaara
    vaidiivo yokeenno rayotoo pinaavai varivai. Itaama vaivaa roosiima ausa hanigieera
    gioonna kiaapuuyaki ti kieeta Yisuuva varikio Anutuuqo ari yaata utiivaugiataama
    tikiai yokeeda pinaaya variaavai.
  cpy-cpy: Tee apatayaari irika-paeni itzimi aetotanaari aakapaeni. Irika aetotaari
    riitaki thaamenta-kaawori okimota-tantari awatha, roojatzi apata-wakaan-tayitari.
    Tema Tajorentsi kantakaa-kawori.
  mpx-mpx: Heliya nige al hi tutubwiek Keliso elana, iya ekelesiya kaununa. Iya tuwan
    bwalibwaligena i logugui-an ge i nubwe, inoke gabomwina tomaha ge tomaha hi tubwi
    pamaisena ge tuwan bwalibwaligena i siusiun i ola Yehoba wana nuwatu.
  wbp-wbp: Kuja-ka yapa kuja wangka, ngulaju kula karla junga wala nyina Jijaji Kirajikiji.
    Yangka kuja kangalpa wiri nyina Jijaji, ngulaju jurru-piya ngalipaku Kirijini-patukuju
    kuja karliparla ngalipa nyina nyanungu-nyangu palka-piya. Yapa-kurlangurla palkangka
    pulykungku-ka jirri-mardarni kakarda, jimanta-jarra, purturlu, martardiji-jarra,
    yardipi-jarra, mirdi-jarra, luku-jarra, ngulangkunya-ka muku jirri-mardarni palkangkaju.
    Kuja-piyarlu-yijala kangalpa Jijaji Kirajirliji jirri-mardarni ngalipaju Kirijini-patuju
    pulyku-piyarlu-yijala. Kuja-jangkanya karliparla marlaja ngurrju-jarrimi Kaatukuju
    pirrjirdi-karda kuja kangalpa warrarda jirri-mardarni.
  luo-luo: Ngʼatno oseweyo tudruok gi wich ma en e kama ringruok duto otude kendo
    omoke ka omake gi fuonini kod leche kaachiel, kendo gidongo kaka Nyasaye dwaro
    ni gidongi.
  nhe-NT: Pero inijuanti ax motlatzquilijtoque ipan Cristo, yajaya tlen totzonteco
    huan tlen techyacana nochi titlaneltocani tlen tiitztoque ipan itlacayo. Huan
    tojuanti, quena, tiitztoque san sejco ipan itlacayo huan timotlatzquilijtoque
    ipan ya. Huan timoscaltíaj san quema tijselíaj nopa chicahualistli tlen huala
    tlen Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܠܹܐ ܝܠܹܗ ܕܒ݂ܝܼܩܵܐ ܒܪܹܝܫܵܐ، ܕܒܝܼܹܗ ܟܠܹܗ ܦܲܓ݂ܪܵܐ ܒܸܢܝܵܐ ܝܠܹܗ،
    ܘܕܒ݂ܝܼܩܵܐ ܒܥܘܼܕܵܠܹܐ ܒܓܲܝܹ̈ܐ ܘܒܫܸܪ̈ܝܵܢܹܐ، ܘܓܲܪܘܘܼܣܹܐ ܝܠܹܗ ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܥܵܒܹܕ
    ܠܹܗ ܕܓܲܪܘܸܣ.
  esk-NT: Taatnatchich iñuich inŋaiqsuaŋurut Christ-mi. Christ niaquuruq liilaa ukpiqsriruat
    timigigai. Iluqaġmiŋ ataruat niaqumun napyaatigun nukiktigunlu aglisuurut atautchikun,
    Agaayyutim aglipkaqługich.
  msb-msb: Ini siya dili nagapadayon pakig-usad kan Cristo na amo an ulo san lawas.
    Hali kan Cristo an tanan na kinahanglan sani na lawas na ginasururugpon san mga
    bagaʼn lutahan kag mga ugat. Si Cristo man an nagapatubo sani na lawas susog sa
    pagbuot san Dios.
  cpa-NT: Tsa¹ŋi²nio³ dsa² héi² quianh¹³ Cristo, ju³lah ŋi²niang³ jniang³. Di³ lah¹dsóh²
    quianh¹³ jniang³ Cristo. Lán¹²dsa lah¹dsóh² dsa² chiúh³ dsa² jmó³ quián² jniang³.
    Jmo¹²dsa ma²tiagh³ jniang³ cøng² jǿg³. Jmo¹²dsa dsa¹cón³ jǿg³, ju³lah lǿa¹² jǿg³
    quiah¹² Jmi² jniang³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ବିସଇଟାନେ ରଇବା ସତ୍‌ ସିକିଆ ଚାଡିଦେଲାଇ ଆଚତ୍‌ । କିରିସ୍‌ଟ ଜେ କି ଗାଗଡର୍‌
    ମୁଣ୍ଡ୍‌ ଅଇଆଚେ । ମୁଣ୍ଡ୍‌ ଜେନ୍ତାର୍‌କି ଗାଗଡ୍‌କେ ବାଟ୍‌ ଦେକାଇସି, ସେନ୍ତାରିସେ ତାର୍‌ ଲକ୍‌ମନ୍‌
    ଗଟେକ୍‌ ଅଇରଇବାକେ କିରିସ୍‌ଟ ବାଟ୍‌ ଦେକାଇସି । ଗାଗଡର୍‌ ସନ୍ଦି ଆରି ଚିର୍‌ ଗାଗଡ୍‌କେ ଗଟେକ୍‌
    କରି ସଙ୍ଗଇଲାପାରା । ଆରି ପର୍‌ମେସର୍‌ ମନ୍‌କଲାପାରା ସେଟା ବଡ୍‌ସି ।
  meu-meu: Ia danu Keriso, ia na Kwara, enai se kahua taomu. Keriso ena amo tau-anina
    idoinai ese goada e abiamu, bena garugaru bona varovaro ese e hatamonaiamu, bena
    e bada oho bada ohomu, Dirava ena heubu dainai.
  yva-NT: 'Wakoe! Vatano nanawije wo Kristus aija matuve jewen, muno wonae Wepi be
    akarive mansaiji. Weramu syo raura wasai: Kristus opamo aurata irati akari rai
    muno Apa kawasae wamamo wansaurata irati anasine rai. Weti maisyare muno wansakari
    mo wansanasine ama kotare raeranande tenambe muno mo raijaro intabove, maisyare
    wemai tavon ranivara Kristus be akarive wansai, weamo Po wansaijar wambe intabove
    indamu wantubai wambambunin, mamaisyo Amisye apa bekere rai.'
  dgc-dgc: Pero éwan side pasakup ni Cristo. Mara ti Cristo éy siya i Pangulu. Du
    méniwala diya éy side i bégi. Mara i ulo éy namamahala ta bégi. Siya i méngatéda
    ta bégi ta kailangan na, monda sumibét at dumikél ayun ta kaluuben na Diyos.
  zpm-NT: Led yed zho ngab lo Jesús, meṉ ne rnabey lo ne grëse ne ne nac ne zha ne
