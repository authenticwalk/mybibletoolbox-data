    séfi akwi jémba téndét, wun du hambuk yata dé jémba té. Jémba téndéka maki, Krais
    Jisaska jémba sarékékwa du takwa déka hundi xékéta dé wali natafa mawuli héraata
    hambuk yata di jémba re. God dika hambuk hwendéka di hambuk yandaka déka hém dé
    némafwi ya.
  emp-NTPO: Ãdjirãra dadjirã Boro Crito ume panʌẽ́a. Baribʌrʌ Crito ẽberãrãba idjid̶eba
