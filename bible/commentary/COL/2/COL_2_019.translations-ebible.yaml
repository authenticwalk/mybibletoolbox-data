    hâimana u'âsi za'ra mono da. Te za duré te te 're apawapto, prédup sina ãma 're
    ĩhâimana za'ra mono zém na te te sima 're sa'ẽtẽ u'âsi za'ra mono da, 'Re ĩhâimana
    u'âsi mono te te tãma 're ĩ'awẽ mono zéb zarina.
  cuk-cuk: Amardi, Cristoʼgi gwen akanaisurmalad. Ar Cristoʼdi na e-ibmar-imakedbali,
