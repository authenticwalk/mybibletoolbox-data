    te tobolugo te tigi sese bugagia tonaluyu te dili dabe te kigibiligo deliba bugagia
    dąų olama, tama nai tulama tama te tigi dwagi yai pedalobo dao. Tama da Godigo
    po odobo we bidi me te dago tobolu bidi Krais dali tama wadolama, tama Godigo
