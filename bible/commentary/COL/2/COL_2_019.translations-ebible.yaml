  soy-soy: Ápi nɛ Kirisi tɑ́lɛ̃, in kɔ nɛ uyɛɛ ríyu. Uyɛɛ ipiŋɛ kpínii. Uyɛɛ tíyɛsɛlɛ̃
    kɛ ɑkɔhɔ nɛ itɑ́ ii cɔ́piinɛlɛ̃, Uléécɑɑ un pɛɛ́ nɛ ipiŋɛ iyɛ̃ pelusɛ.
  hui-hui: ibugua Keriso inanaga haguane kago yu wahaga ka. Kerisonaga tingini ina
    kamago tingini ogoni Keriso ibuni haru howa tomo mialu kuni gungubunibi mo gimbu
    buwa Ngode Datagaliwabehanda anda helo hame ledadagua mo anda haga ka.
  amf-amf: Ogodettsin hayea ea mete maataa Kiristooskalanka edimidine; mete bishin
    wulam jiininka kidar yettsada hayayse kunseane. Barjo bishin wulam kinin gettsayno
    ogokane.
  quc-NNT: We winaq ri' ki tasom kib' chrij ri Cristo. Ri Cristo kätaqan pa qa wi'
    je' jas ri kub'an ri qa jolom k'o puwi' ri qa cuerpo. Are ri Are' ri käyo'w ki
    chuq'ab' ri qachalal kojonelab' ri kenuk'uw ru cuerpo waral cho we uwächulew,
    are k'u ri Are' ri xuquje' kek'iyisanik. Je ri' chkijujunal ru tz'aqatil ru cuerpo
    kek'iyik, utz käka'n konojel che ki riqik kib', je' jas ru chomam ri Dios pa ki
    wi'.
  dob-dob: ta esi Keliso nigeya sigiyagiyai, tauna debada, ta ꞌaboꞌada welawelaꞌanao
    oo ꞌebweuna ꞌena, ga welawelaꞌanao ꞌebweuna ꞌebweuna siguiguinuwa oo ꞌebweuna
    ꞌina boboꞌana manuna, be oo nina ꞌisinasinabwa, ta ꞌana sinabwa nina Yaubada ꞌina
    guinuwega.
  wrs-wrs: Himba hevmba keknamba sendhivmoa Kristus kuwulna anglasingiva. Nihva vavawonamba
    ambo eplaheindwolv Kristusinda. Manara noinda heinda snal snal nihva hevmba longong
    avramana vev, wo akolvra vev owalmba. Honi sishona vrev nihmba, wo nonapopol lohwolv
    mongawulmba. Wo eva osoa nihva tev mendekli, no monana, Sesoa ten nengvm.
  mca-mca: Qa nite'ƚe ewi'ƚ i'ni'ƚi'ha hakha' Cristo, hikha' ƚejiƚa' week pa' wit'ese'n,
    hikha' ta'ƚets in tek pa' wit'ese'n, hikha' niqatijwetju'ƚkii iye pe' ƚ'astai
    pa' wit'ese'n pe' ƚ'aka'thel wetju'ƚ pa' wit'ese'n, ma' qa pa' wit'ese'n qa t'ijaifik'i
    in ƚunye'jek pa' yisu'un pa' Intata.
  tzo-TZC: Yuꞌun ti stuquique mu staojuc yav ti junic schiꞌuc ti Cristoe, cꞌalal ti
    stuque jaꞌ jolil cuꞌuntic. Yuꞌun ta xistsꞌitesotic. Ta xismalqꞌuinotic. Ta xispasotic
    ta jun ti jujunotic schiꞌuque coꞌol jech chac cꞌu chaꞌal snopoj onoꞌox ti Diose.
  mya-mya: သူ​တို့​သည်​ခန္ဓာ​ကိုယ်​၏​ဦး​ခေါင်း​တည်း​ဟူ သော​ခ​ရစ်​တော်​ကို​မှီ​ခို​အား​ကိုး​မှု​မ​ရှိ​ကြ
    တော့​ချေ။ ခ​ရစ်​တော်​၏​ထိန်း​သိမ်း​မှု​အောက် တွင်​အ​ဆစ်​များ​နှင့်​အ​ရိုး​ချင်း​ဆက်​ပေး​သည့်
    အ​ရွတ်​များ​အား​ဖြင့် ကိုယ်​ခန္ဓာ​တစ်​ခု​လုံး​သည် အာ​ဟာ​ရ​ကို​ခံ​ယူ​ကာ​ဘု​ရား​သ​ခင်​၏
    အ​လို​တော်​ရှိ​သည်​အ​တိုင်း​ကြီး​ပွား​တတ်​၏။
  gng-NT: Ba tuuke Kristo bo. Ama uʼmɔ nɛ yé liyul. Liyul nɛ jindeh tigbɛnɛnt kɛ,
    ki cèreh tigbɛnɛnt ya bont tuuke tuʼtɔr bo ijire coco tù, nɛ Uwien cèreh tù
    kpienh u yíe ma bo.
  cbi-NTPO: Yalaya mishu juuñuu jumu, tsenmin kumuinchi bulunu deenawaamu Cristochi
    uuden juu dejutyuve. Cristaa kumuinchi bulunu tiba detyuipuna' buunanuu tire',
    veta' veta' ura' iinuu tiremu juve, tsaju' deelaware' bulunu tyuipunakare', Dios
    naajusa tyañuba juntsangue awakare' jintsumu juve.
  ikk-NT: O kwọndọnzini Kristi, hụn wụ isi ẹhụ—hụn e ye ẹhụ ile ihiẹn-oriri, a zụn
