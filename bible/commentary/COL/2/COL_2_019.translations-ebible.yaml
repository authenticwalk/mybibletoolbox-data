  pan-pan: ਅਤੇ ਉਸ ਸਿਰ ਨੂੰ ਫੜ੍ਹੀ ਨਹੀਂ ਰੱਖਦਾ ਜਿਸ ਤੋਂ ਸਾਰੀ ਦੇਹੀ ਜੋੜਾਂ ਅਤੇ ਪੱਠਿਆਂ ਦੇ ਰਾਹੀਂ
