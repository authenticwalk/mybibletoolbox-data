    catyatitsu tuque ecuana Yusu dyaque jida adebamereajeyadya jutidya.
  kgp-NT: Ag pi(jé) Cristo jykre han sór mũ'. Cristo jykre hã tóg ã pir mỹ tar nĩ.
    Ẽg krĩ ri ke ti nĩ, Cristo ti, kỹ ẽg tóg ti há ri ke nỹtĩ, ẽg tỹ ti ki ge kỹ nỹtĩn
    kỹ. Ẽg krĩ vỹ ẽg tỹ nén (ũ) han sór mũ ẽn han tĩ, ẽg kujej tỹ, ẽg mó tỹ ke gé.
    Kỹ ẽg há tóg mog mũ sir, ti tỹ ẽg krĩ mré vẽnh jykre pir han kỹ. Kỹ ẽg tóg Cristo
    jykre han ke mũ, ti tỹ ẽg krĩ ri ke nĩn kỹ. Hã ra ag tóg tag han sór tũ nĩ, ũ
    tỹ ãjag krĩn kónãn tĩ ag.
  bvd-bvd: Ma na wane 'uri nai ki kera da afoda faasia sa Disas Kraes ne nia tiidooa
