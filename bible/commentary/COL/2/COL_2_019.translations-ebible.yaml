  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ହଡ଼୍‌ମରେୟାଃ ବହଃ ଲେକାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ତାଃଏତେ ବିନ୍‌ଗାଅକାନାକ । ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
