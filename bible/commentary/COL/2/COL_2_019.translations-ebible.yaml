    a gutan siri sena e ri faisok faxuvul lapaana gutan sina. E a Piran xa lana vubuxanan
    sina a faboak nari.
  maz-NT: C'o xöpüte, dya cjapüji ngüenda e Jesucristo c'ü me na nojo. E Jesucristo
    ngueje ín ñigöji. Texe c'o ejme angueze, angueze cjapüji ra nocüji cja o̱ dyë
    c'ua ja nzi ga ne Mizhocjimi, na ngueje 'natjoji co e Jesucristo.
  bod-N: དབུ་དེ་ཉིད་ལ་མི་བརྟེན༌པ་རེད། དོན་དམ་དུ་སྐུ་ལུས་ཡོངས་ཀྱིས་ཁོང་ལ་བརྟེན༌ནས།
    རྒྱུས་པ་དང་རུས་ཚིགས་དག་གིས་འབྲེལ་མཐུད་སྒྲིག་སྦྱོར་བྱེད༌ཅིང༌། དཀོན་མཆོག་ལ་བརྟེན་ནས་རིམ་བཞིན་ཇེ་ཆེར་འགྱུར་བའོ།།
  tca-NT: Natürü i nümagü rü tama aixcüma naga naxĩnüẽ ya yima taeru ixĩcü ya Cristu
    ya tüxü̃ poraexẽẽcü rü tüxü̃ iyaetanüxẽẽcü i tórü õwa i guxãma i yixema i norü
    duü̃xü̃gü ixĩgüxe. Rü nüma ya Cristu nixĩ i wüxigu tüxü̃ naxĩnüẽxẽẽxü̃ i wüxichigü
    i yixema ngẽma Tupana naxwèxexü̃rüü̃.
  zpl-NT: Pero liꞌibeei la nzu Jesucristo cuna liꞌibeei, liꞌinu enu rnibiyaꞌ luaꞌahua.
    Nu equie cuendaꞌ liꞌinu nze riꞌilaꞌahua beyaꞌ xa chequieꞌahua stichiaꞌnu para
    nú aca tucu necatseꞌahua cuna bee saꞌahua, cuna nú aca tucu necatsehua cuna Jesucristo
    tucu nú niarquiꞌ Diose.
  mbc-NT: Inkamoro ye'kakon wanî pepîn Cristo pemonkono pe. Maasa pra Cristo wanî
    pepîn to' pu'pai pe. Upu'paikon winîpai tamî'nawîrî uyesa'kon wanî e'waikkatoi
    pe, tîpun ke. Mîrîrî warantî nîrî Cristo meruntîri winîpai uurî'nîkon ipemonkonoyamî'
    wanî tiwin. Moropai uurî'nîkon ko'mannîpî Cristoya inî' panpî' epannîto'pe moropai
    epu'to'pe itu'se Paapa e'to' yawîrî. ˻Tîîse inkamoro seru'ye'kon atarima Cristo
    piapai.˼
  ndg-ndg: Ywembe aukamwa kwaa ntwe kuwa yega woti pitya viungo vyake ni mifupa uungwa
    na kushikamanikiwa kwa mpamo; ni hukua kwa ukuaji ubokana no Nnongo.
  wsk-wsk: Nu numi tagi bataguru namaram ale nanga Supuling mu bita tam. Bare ana
    suen la mu nanga Supuling umu ko kumik nuamur nuamur iwita, tagara pisi nanga
    kuti iluwoso iwita se Kaem nanga sangarso se lagawasan.
  toj-NT: Como ch'ay ta sc'ujole ja Cristo ja ma' mero Ajualal ay ja ba spetzanil
    ja janec' huax c'uantiqui. Yena ni huax yaa ja jvidatiqui. Yuj ja yeni, jayuj
    puro xa ni quermano jbajtica. Ja iti, jach ni mero huas sc'ana ja Diosi.
  tbc-tbc: Talpein naok ago yan idaned gurman Kristus an yabipitili a. An niŋen o
    iŋ Kristus tinin ibiseig yaug patun fo ilasa ya. Kristus mi iŋsinanen tinin san
    gurman, agod tinin anen boi an fidian itirnai da. Iŋ lo, tinin san im, tinin san
    boi aenta fidian disatuanaig nug diabi dan lo italbusi da, ago dop Anut ilon yen
    dak ago mi tinin fidian isap dabai a.
  sna-sna: Akarasika kubva paMusoro, uyo kubva pauri muviri wose, wakasimbiswa uye
    wakabatanidzwa pamwe chete nemitezo yawo namarunda, unokura sezvinoda Mwari.
  smk-NT: Nikisyay saran bukod konan si pinakaulo tamo a si Cristo, a sya, patubuen
