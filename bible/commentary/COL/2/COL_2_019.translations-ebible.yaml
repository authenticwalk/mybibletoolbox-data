    lawa na biskeg daw dayad paggiyo an tenged mga parti an naplastar ta usto daw
    dayad pag-angetay ta mga leke-lekean daw mga kaugatan. Iling man tan, daw kiten
    magsunod ki Cristo na ate na pangulo, magdugang ate na pag-isyaay bilang mga gatuo
    daw mas igo pa gid ate na pagtuman ta mga papabuat ta Dyos ki kiten.
  tim-tim: Dâ areâk bo. Yesu nengât kautnenŋe manmap dâm hiaŋgimai arekŋe biwiyeŋe
    Yesugâlân bo katmai yâk yeŋgât denyeŋe bo nâŋgâwei. Yâk âmâ ye biwiyeŋe âlepŋe
    kali are nâŋgâenŋe bo ârândâŋ aktâp dâmai aregât ye mem ge kat yekberâm akmai
    aregât denyeŋe bo nâŋgâwei. Akto Yesu nengât kautnenŋe manmap dâm kulemgoân aregât
    keiŋe hin. Nenŋe yâkgât bâtŋe keiŋe ongâŋe me hagitŋe mandengât Anutuŋe meme aknengimbo
