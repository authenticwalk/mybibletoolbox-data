  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ íˋ sɨꞌnaamˋbre có̱o̱ꞌ˜ Dseaˋ Jmáangˉ i̱ lɨ́ɨngˊ dseaˋ
