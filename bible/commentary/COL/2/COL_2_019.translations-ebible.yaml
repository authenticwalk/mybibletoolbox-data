  otm-NT: Pɛ nu'ʉ hin'yʉ 'bɛ'a yʉ́n jahʉ ra Cristo. Pɛ nujʉ dyʉ 'yɛ̨c'yɛ̨ihʉ dí 'bʉhmbʉ
