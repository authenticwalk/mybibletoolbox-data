    simbornanduwa.
  npi-ULB: उसले शिरलाई पक्री राख्दैन । शिरबाट नै जोर्नीहरू र ग्रन्थिहरू हुँदै सम्पूर्ण
    शरीरमा आवश्यक तत्त्वहरू फैलाइन्छ र तिनीहरूलाई एकसाथ राखिन्छ; र शरीर परमेश्‍वरले
    दिनुभएको वृद्धिअनुसार बढ्दछ ।
  cgc-cgc: Dili igo iran na mga patudlo tak ula en danen gasunod ki Cristo na pangulo
