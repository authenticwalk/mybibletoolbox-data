    tyerrtye Jesus-kenhe-arteke. Re anwernenhe ingkirreke anthurre akayake atnyeneme.
    Tyerrtye ante nhenge alwerrknge-akerte-arlke ngkwerne-akerte-arlke, kenhe akaperte-kwenye-arle
    re akenhe amangketyakenhe. Kele Christ, akapertele-arteke, ikwerenhe areye lterrke
