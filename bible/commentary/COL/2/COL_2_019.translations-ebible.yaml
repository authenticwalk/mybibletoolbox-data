  dwr-ENT: ሄዋ ማላ ኣሳይ ሁጴ ጊዲያ ኪሪስቶሳ ሚኒሲ ኦይቄዳዋ ሌፒሴ። ቦላ ኡባይ ሄ ሁጲያፔ ዎልቃ ዴሚዴ፥ ቦላን ዴዒያ ኩሪያናኔ
