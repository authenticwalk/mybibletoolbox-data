  gaq-gaq: ଗାଗ୍‌ଡ଼େନେ ବାଆ ସୁଗୁଆ କିସ୍‌ଟନେ ବାନ୍ ମେଇଙ୍ଗ୍ ବିନି ଡିଙ୍ଗ୍‌ଲେଃ ଆର୍‌କେ । ମେଇଂନେ
