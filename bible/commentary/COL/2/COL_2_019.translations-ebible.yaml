  kbm-kbm: be ili Kilisi weik as Amol Bamo be inggas ta giengk aplos ite ma. Kilisi
    weik eitit daband tulkwe, be eitit tepwengge tavang tasov Ei ane gwangne ane lu
    ge be Ei giro eitit ta be tavarkei gwangne gitangi ebe Pomate Ei ate ane tang
    givin ok.
  rmc-rmc: Kajse manuša pes na ľikeren le šerestar, so hin o Kristus. O šero ľikerel
    jekhetane calo ťelos, savo hino prephandlo le šľachenca the le klubenca, hoj te
    barol avke, sar oda o Del kamel.
  apr-apr: Le di tooltool yo nen nga, ngan tigege Kirisi le tiye tigaua mulu tiap.
    Bong idi nga lod galanga nen, Kirisi in dawa ben idi kutodo, inbe idi nga ben
    ye bene le kene inbe soonoo kapala yo iken ye tinini nga. Ngan kumata bet idi
    nga taye tagaua nga, ngan ole ilonidi, inbe ipamedidi dawa ben Maro lono bet iyei
    nga.
  tiy-tiy: I de ni do étéw éndaén ménsumfat ro dob lowohe, sani Kristowe. Endob i
    betome maak lowoh Kristo, atin Been i uléwe. Ménsumfat tom kéluhanan loo bé de
    réfa i lowohe, atin féérukéy Tuluse betom non ménsumfat tom kéluhanan dob Kristowe.
  nlg-nlg: Ara mua varava ngasi itatana Christ. Te vagha na ulu te vunaghina na huli,
    Christ te righitaonira nina vure. Ma Christ te nia hevei nina na laga vanira nina
    na vure, me tabe sakaisonikolura ge kara vola te vagha God te liona.
  dgr-DOGNT: Zezì gokwì elı̨ı̨ sìı xè aget'ı̨-le agejà t'à aget'ı̨. Goxı̨ wezhį̀į̀
    lats'ı̨ı̨t'ee sìı hazǫǫ̀ dǫ ı̨łè zǫ lats'ı̨ı̨t'e, godzats'ìı eyıts'ǫ gokw'èh t'à
    gozhį̀į̀ hazǫǫ̀ yàłııtǫ̀. Zezì gokwì elı̨ lanì ts'ıhɂǫ̀ goxı̨ wezhį̀į̀ ts'ı̨ı̨lı̨ı̨
    sìı Nǫ̀htsı̨ ełexè ts'eezheè agohɂı̨ hǫt'e.
  pes-OPV: و به‌سر متمسک نشده که از آن تمامی بدن به توسطمفاصل و بندها مدد یافته و
    با هم پیوند شده، نمومی کند به نموی که از خداست.
  ron-1924: ши ну се цине стрынс де Капул дин каре тот трупул, хрэнит ши бине ынкегат,
    ку ажуторул ынкеетурилор ши легэтурилор, ышь примеште крештеря пе каре й-о дэ
    Думнезеу.
  tpz-tpz: Ee to hikta öt vakis ne o vavaasis man pe Kristo, pare hikta vatös avoeꞌ
    me ne poë vamanih peꞌeꞌ o kahoꞌ pee. E Kristo to teꞌ va non manih peꞌ o kahoꞌ
    pea, ke ea teꞌ va e no manih pa sionineah. Keꞌ eꞌ koman to susun ka rora sih o
    kum teꞌ varih to vaman no e Sosoenën. Ke ea teꞌ va e no manih, po teꞌ neꞌ to iu
    non. Oman, e Kristo to teꞌ va e non manih po kahoꞌ va po sionin. O kahoꞌ to matop
    non o sionin ko sionin pupu vavih non. Eꞌ to nok a ma vavatom, me o karöꞌ va po
    sioniira, kee vatös vavih ne.
  agd-agd: Máan té iyan mifo setisi ánon Yisas Karaisi ma vain má ída o asótú ukhen
    mino. Para vara seyo, setí ankan béimpin mi o asotú uvé tifékun mi vei minó bukhafafin
    béi yunan amiran maen ákona varé iyan mino. Tiyarafenu fintena anan ákona mamaréi
    mumunampin inoré iyá tiféuno.
  rkb-NT: Abaka asahi Sesus Kiristu humo batu sispirikpo. Hawa imysapybara ty mytsaty
    mykaranaha. Simysapybyitsa pahamyi tsihikiknaha. Kiristu myharek wata. Ituktsa
    inury watsa. Mynury humo tsimynapykyknahaze iwa Deus humo mozihikik. Tsimymypuhyrynahaze
    mypaikrẽtsa tsimoziknaha. Nawa tatu Deus zikwy humo wasani mytsaty tsimykaranaha
    ihumo hi zuba myspirikporẽtsa tsimoziknaha Kiristu humo zuba mytsaty tsimykaranaha.
  san-THA: 'สนฺธิภิ: ศิราภิศฺโจปกฺฤตํ สํยุกฺตญฺจ กฺฤตฺสฺนํ ศรีรํ ยสฺมาตฺ มูรฺทฺธต
    อีศฺวรียวฺฤทฺธึ ปฺราปฺโนติ ตํ มูรฺทฺธานํ น ธารยติ เตน มานเวน ยุษฺมตฺต: ผลาปหรณํ
    นานุชานีตฯ'
  iws-iws: Mɨ tɨ iikam hɨriinanɨm yɨm Krais saɨka ɨrɨpa bɨ namasugɨm. Krais siya ɨni
    mwonan ywowɨn mɨ nɨm krɨma iikamɨm saɨka namasuwɨm, nɨm krɨma ɨni siir pɨunan
    ywowɨm. Pɨu aiirɨn mwo ɨeyar whɨnkɨnsiis haigɨnɨu mɨ kɨu mai mɨnɨm mɨ kɨp ɨkɨm
    yɨm ɨni ɨrɨpar yɨnkiamasuɨm. Mɨ iikamɨm naɨngwo tɨbmiiyɨm yɨm ɨni pɨunan ɨrɨpa
    bɨdi yɨnkiamasuɨm. Dimusi rani, sɨmiirɨn Adi Komii siya hauugɨn siir kɨrɨe aiir.
  pol-SZ: Tacy ludzie nie trzymają się Chrystusa, czyli Głowy, dzięki której cały
    kościół, będący Jego ciałem, odżywiany i połączony w całość, wzrasta, dzięki mocy
    Boga.
  ztq-NT: Ngabty xaa lo Crist. Lëë Crist nak xaa nii xñabey lo kchë meñ nii xniladzy
    xtiits Dios, ni lëë xaa xyuuñtusy meñ sinak chakladzy Dios.
  zai-NT: Ma cadi nuu né cabe Cristu tobi si. Laa nga ique sti cuerpu, ne ca xpinni
    be nga cuerpu ca. Laabe rudii be irá ni iquiiñe ca para iniisi ca ne gaca ca tobi
    si casi gudixhe Dios gaca ni.
  upv-upv: Ko setemun artori Kristo eterter, ko ni mawos ma evi batu jinibb sen nir.
    Ko jinibb sen nir arirpe ni murru niben nir nga marokla nanen ser renge batun,
    suri nau ko murrrmurr arjipjipti erres re niben. Ko erpok vajin, Atua orongwos
    puloli niben totoklai pimaur rujruj pilep p̃irres.
  wap-NT: Pidannao naꞌapainao, aonaꞌa naa ĩaipan Christ pazowaunaa nii. Mazan Christ,
    uruu mishidainao zowauz manawun, uruu taapaꞌoraz ĩdyaun baokopa naꞌiki baudaꞌapatinapa.
    Naꞌapa pidan zowau taapan kawan pananaa, baudaꞌapatinapa nanai, uaziuzon zaamataaka-kidan
    idizu. Ukauꞌan naꞌapa kapam Christ nanaa, wuruꞌu mishidainaouz, uzaamatapan idi
    ĩdyaun, ĩdyaupain kaiman Tominkaru aipan kawanaꞌati.
  mva-mva: Tamoata bokainaina nge ambe pangana neda Kristus imurinai. Maka ma Kristus
    ka tamoata moarunga pangana nedi, be ngai ka tamoata moarunga idumadumadi be idoki-kaikaidi
    be dilabalaba, Nanaranga-la rerengana-lo dilabalaba bokana.
  dwr-NT: Hewaa mala asay huuphe gidiyaa Kiristtoosa minissi oyqqeeddawaa leppissee.
    Bollaa ubbay he huuphiyaappe wolqqaa demmiide, bollan de7iyaa kuriyaannanne xaphuwaanna
    ittippe oyqqettiide, Xoossay dichchiyaa dishuwaadan diccee.
  kfw-kfw: halli inmani ngaikha alu ka-eii Christa khale injommujei. Christa in taksa
    pumpui kha ru-zaang mindon khat-um minjom, halli taksa kha Pathian imanuom dungjuiya
    insoon.
  bfz-bfz: और सेयो लोक यीशु मसीह खे पकड़ी की नि राखदे जो पूरे शरीरो रा सिर ए। जिंयाँ
    सिर पूरे शरीरो खे दिशा देओआ तिंयाँ ई यीशु मसीह आपणे सारे लोका खे दिशा देओआ ताकि
    सेयो एकजुट और कट्ठे रओ जिंयाँ शरीरो रे सारे जोड़ और मांसपेसी शरीरो खे पकड़ी की
    राखोए और परमेशरो री तरफा ते बड़दे जाओए।
  cuk-09: Ar Cristo eba-akananaimalad-e-nonoga gusisoggu, a bela san-odummogega gued,
    bela egi-akananaimalad-odungusunnad, Bab Dummad igar-mesisadbar. Ar we-dulemardi
    Cristogi gwen akanaisurmarsoggu, noar dulemar-odurdakdimalad.
  ben-OBCV: সে সেই মস্তকের সঙ্গে সংযোগ বিচ্ছিন্ন করেছে, যা থেকে সমগ্র দেহ পরিপুষ্ট
    হয়, পেশী ও গ্রন্থি-বন্ধনীর দ্বারা পরস্পরের সঙ্গে সন্নিবদ্ধ থাকে এবং ঈশ্বরের ইচ্ছা
    অনুযায়ী বৃদ্ধিলাভ করে।
  mil-NT: Te nchaa ñáyiu ducaⁿ xǐquide‑áⁿ ñà túú tnàhá tnúhu‑yu ndɨhɨ Xítohó Jesucrìstú.
    Te mee‑gǎ cúú‑gǎ Yaá cúnùu taxi tnuní ñáhá‑gǎ xii nchaa nchoo ñǎyiu ndècu ichi‑gá,
    te chìndee ñaha‑gá xii‑o ndècu‑o ichi‑gá, te mee‑gǎ quídé‑gǎ cúú ɨ̀ɨⁿnuu‑o ndecu‑o,
    te ta quìde‑o nchaa nacuáa cuìní Yǎ Ndiǒxí cuáháⁿ.
  myu-myu: Cristo eju mũg̃'i g̃u ip warẽmtag̃ jewag̃uyg̃uy buye. Cristo wuya'a buxim.
    Cekay itabucayũ ijebit puxim. Deus bikuyap tag̃ wuyju aypapan. Wuyekururukpu ibubog̃atpu
    wuykukatpu wuyewedap tag̃atpu wuyewedap mucũg̃ucũg̃atpu. Ibobu buxim Deus wuya'õmucanucan
    Cristo eju mũg̃'i wuyeku am. Jewexe ya'õbuyxiayũ bit mũg̃'i g̃u ceweju.
  fue-fue: Ɓe kawtay e Almasiihu laatiiɗo hoore. Kanko nun hokkata ɓannu fu ko haajaa,
    kanko acci jokkule e ɗaɗi fu e hawti. Kanko bo acci ɓannu e mawna no Alla yiɗiri.
  amk-amk: Mano tonana nesa mani, eweboyari ria wenunggamieifoi ahang kaha. Mae Kristusi
    andino wenunggamiei we ne Tarainei, amani ne jematinei. Weo yutawang tata taweboyari
    na ne Tarainei, mai kariri niaefo yutawang taraifo, tuti Allai wedayari fiabai
    tuti wemambiriu aha.
  fai-fai: Kale kinim bidi Kadais ami weng uyo atin kidela kidilaw bidiw bá kala.
    Kale Kadais aka adikum Got wanang kinim gu imi gebom ade aka dam wánin akiwin
    uyo alam kal ade aka madmed so kaim sok so awal sok so uyo adikum kuek kuek dam
    uyo fakuda ken kitid tabe fasubiw, kale be Got alam aket kanamino, kalba kayo
    ko.
  ura-NT: Jesocurisito cachaneein rai suujua cuhane sirichurenihane jaunte, jeriha
    Cana Coaunerane rijijieein, jiniiquiin neein ita belaain ichaohacahene coina cana
    teein niha Jesocurisitone saijieein ita caje neleruha cachane jerecure.
  mcd-NT: Nanfocai Cristo fu rafuyamacai aton ifomari. Cristofin nan nocon mapo cuscarariquin.
    Nonfin ahuun caya nato cuscarariquin. Nocon caya nofiri non cushumusharashu non
    mutsisipacoin itiro. Ascan nocon nami pono uhuapafo yafi nami pono futsafo nocon
    cayahuu nannorasi ichanatirofo. Nanscarifi aquin Criston ahuun yorafo cushusharacoinmisi.
    Ahuuscayamacain isharacain mutsisipa non inon. Noco nannorifosi shara noco shinanmamisi.
    Non Cristo fu rafucoincun Upa Diosin finacoinquin Furunhuunshon ahuu curushu noco
    inantiro a cuscara non inon. Nanscarafin noco Diosin ashopaiquin.
  urt-urt: Taꞌe luku pe, tinge yukur tongorꞌ yal Krais ŋaiye kin narp miyeꞌ ondoh
    poi. Poi si tongorꞌ mal wahriꞌ kin pe, taꞌe ŋaiye mwah wahriꞌ si neŋelꞌe gahilyeh.
    Pe bongol tikin Got ŋende wahriꞌ uku ki tahar embere.
  kiz-kiz: Muene akakikamulila lepi mutu. Ni kuhoma mu mutu kwamba m'mb'ele bhuoha
    kup'etela fiungo fya muene ni mafupa ghil'ong'eka ni kukamulisibhwa kwa pamonga;
    ni kuk'hola kwa ak'holaji bhwa wipisilibhwa ni k'yara.
  tzo-TZE: Quermanotic ta alel pero mu tsotsuc sc'oplal cha'yic c'usi yaloj li Totil
    cu'untique, ja' li Cristoe. Li Cristoe ja' joltic c'otem, vu'utic sbec'tal c'otemutic
    yu'un ja' sventainojutic jcotoltic. Ta sventa ti quich'ojtic xa ta muc' li Cristoe,
    jech xu' cu'un ta jpastic li c'usitic tsc'an Diose. Jech más chijlecubutic batel
    jech chac c'u cha'al tsc'ane.
  lex-lex: Riy mak emkare de edonna rlernohora Yesus Kristus wniatutnu. Mere Yesus
    ed makhi' o'ta la E mutu-rahu wamueheni. Yoma Yesus tnioranni-riautnu de, makpesiay
    re rla' wutga ihru ida-ralm ida totpena ir pesiayni re yeher to' pa naruri-nalai
    pa rlernohora Uplerlawna ralma-riorni. Ir emolmolan nekama inona ida maka limni-lakni
    irannu-matni rawok pa rwo'la-rlekur de rlernohora o'ta-kriahlu ralma-riorni.
  dov-dov: Tajisilidi kumutwe, nkuuzwa kumutwe mubili woonse nkujisilidi mungo amilambi
    yoonse nkwijisini amwi; ilakomena akukomena kupegwa a Leza.
  rgu-rgu: Sira ta nanahekeꞌ roo Kristus. Sekona te, Ria nana Lakaꞌ. Ma Ria lahenda
    nara, sama leoꞌ ao-inan fo Ria ator a. Ana tao na lahenda nara boe-boe tea-mepeꞌ,
    pake Manetualain kuasa Na. No ria na, ara dadi sama leoꞌ uaꞌ ma duiꞌ, fo nanaheke
    nahereꞌ de ratulu-rafaliao esa no esa, losaꞌ ao-ina katemaꞌ esa bisa noi-tao no
    malole.
  toc-NT: Hua̠nti̠ chuná taka­lhi̠y xta­la­ca­pa̠s­tac­nicán qui̠­taxtuy pi̠ niaj
    tala­cas­quín naca̠­ma̠­peksi̠y xpux­cucán, porque aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu
    Cristo li̠tax­tu­yá̠hu cumu la̠ xmacni y xlá li̠taxtuy quiakxa̠­kacán hua̠nti̠
    quin­ca̠­pux­cu­le̠ná̠n la̠qui̠ acxtum tla̠n nala­ta­ma̠­yá̠hu y nala̠­mak­ta̠­ya­yá̠hu
    nac quin­ta­ca̠­naj­latcán chuná cumu la̠ lac­lhca̠­hui­li̠ni̠t Dios naquin­ca̠­mak­ta̠­yayá̠n.
  som-som: oo aan xajisanayn Madaxa jidhka oo dhammu wax ka helo, oo xubnaha iyo seedaha
    isku haysta, oo kordhinta Ilaah ku kordha.
  mam-C: 'Aye xnaq''tzil lo, nti'' kymujb''il kyib'' tuk''a Jesucrist, a wib''aj tib''aj
    tkyaqil Ttanim Dios, a axjo t-xmilil Crist. Atzi''n Crist tok te wi''b''aj, atzin
    nch''iysin te'' t-xmilil, a Ttanim Dios: Nqo tzaj tk''a''chin, ex nqo ok tmujb''in
    toj tumil tu''ntzin qch''iy, tze''nkuxjo tajb''il qMan Dios.'
  ndj-ndj: na kayisegha na Kilistu yaveli mutwi wa mvili awu. Kwa wutwa wa Kilistu,
    mvili wonda ukulya na kuva pamu na mihembahemba yaki, veni vakukula kucha ndambu
    yadayila Chapanga.
  mbj-NT: Ta ti hedoo doo, dawëë rababoo däg kän, Kristo, ër nu gabóg mahä̃nh. Dooh
    rah'yy kata wäd bä ër nu gabóg hã. Kristo hã h'yy ka'eeh doo, ta hã h'yy kata
    däk doo, sa h'yyb rahej'oonh, rahũũm had'yyt hẽ rah'yy ka'eeh doo, raky dahé magyys
    hẽ na-ããj hẽ Kristo an'oo bä P'op Hagä Do karẽn doo da. Ji nu gabóg hẽnh hanaa
    ji jarãã sahõnh hẽ ji hã masoo doo. Tii d' Kristo bad'oo ta hã h'yy ka'eeh do
    hã. Ta hã h'yy ka'eeh do tabaa g'ããs, ta hã rakata däk tan'oo bä.
  lat-VUC: et non tenens caput, ex quo totum corpus per nexus, et conjunctiones subministratum,
    et constructum crescit in augmentum Dei.
  ngp-ngp: Kakepagula na Kilisito, eli umtwi wo umwili uwo. Kwa kulongozwa na Kilisito,
    mwili wose wank'hizwa na kulunganywa hamwenga kwa vilungo ne zink'wali zakwe,
    na mwili uwo wakula enga ivo Mnungu akuunga.
  enq-2: '@see-verse:COL.002.018'
  eng-ASVBT: and not holding fast the Head, from whom all the body, being supplied
    and knit together through the joints and bands, increaseth with the increase of
    God.
  mna-mna: 'Tomtom ta kembena, ni isekap la ki Krisi mini som. Mi iti tuute: Krisi,
    ni iwe kembei ta utende be ikam peeze piti. Mi iti na, kembei ta ni namaana ma
    kumbuunu mi koroŋŋana ta boozomen. Mi ni ipombolmbol iti kembei ta kini, mi ikiskis
    ti kembei ta mazanda ikis tirondo. Naso Anutu ipombol ti ma urlaŋana kiti izze,
    mi lupŋana ki Krisi imbol ma iwe biibi.'
  myw-myw: '@see-verse:COL.002.018'
  sby-sby: batekatana ne Klistu mutwi wa mubungano. Nomba kupitila muli Klistu, mubili
    wonse ukute kutambula ngofu, ne kulumankanya mishisa mafupa pamo ne nshinga. Munshila
    ilico,mubili ukute kukula cena kwelana ne kuyanda kwa Lesa.
  sll-sll: Ware nan hobana bling memini yal Kraist nan nomani si piminga meri mole
    ol wai ol na tomia dire obil pir tominga ha i, yalhobi aidolimua. Nomani paikinangwo
    ana kebena gauna i pera dire honagi onamno? Ta olkinaminga pamba, Kraist nomani
    si piminga meri momia, mole kene ol na tongure, kebering aling guling gorani han
    holgi dungure pi si daule mama weni dungwo meri, Kraist gamahobo mominga hobi
    mominua. Momingiwe, Kraist gaung seba bole bir danangwo meri nan pir tominga i
    nimni monaminua. Mole God nan ol wanama di pungwo meri, wine ole ol ware moli
    pire u wai naminua.
  yaq-NT: Bempo, bem joa'uta ka Krijtota sualeka ka aamak eaka a' jooa. Ju'u Krijto,
    si'ime jume' a' sualeme aapo'ik takaawata benasi machika, aapo bempo'im kobata
    benaka, aapo'ik betana weyemtae am aniaka junaet am yo'oturiaka, intok inime'e,
    bem joo'ea'ut tekilet, si'imem nau am tojaka, inien Liojta aapo'ik betana weyemta
    junaen a' chup i'a'uta a' joame.
  uro-uro: Dap kosaqi qa di qaku qa nämäni ma Krais kärakni i ama tpäski na qa qärak
    i nävät a qa dä ama släqyige moe ige ngät dän narhämane dä qät bon ige rha ama
    qrot dä qä nändämne nä ige nä qärangätni i ama släp angärha mudämne dä ama qrätkrät
    näkt ma Ngämuqa qät bon ige rha ama irhirqi.
  ita-1885: E non attenendosi al Capo, dal quale tutto il corpo, fornito, e ben commesso
    insieme per le giunture, ed i legami, prende l'accrescimento di Dio.
  muy-muy: Nday gani nani ti tàsləkafəŋa kè Krist a, nday ndam gayaŋ va do. Ay ndam
    ge Krist ti vu gayaŋ, naŋ naŋani ti ahàr gani. Vu gani nani ti njalaŋ-njalaŋ,
    majakwakabani ɗek lala ; Melefit agray ti mə̂ɗək àna njəɗa ge Krist, aɗaba Krist
    ti naŋ ahàr gani.
  kqc-kqc: Ada moi gira de redo, kaere bi roaita tau noibanu di nena ma musa dudu
    ini yeiva masi moi gogo rido. Kamini Sei yaku moi tora rido ma makai tora nido.
  tav-tav: Na maca mani Ʉpaʉ Jesucristore apiʉjaquẽnana to bairona jocarã ĩma. Mani
    macare carotii ãmi Cristo, cʉ̃re caapiʉjarãre jĩcaʉ punaa na jʉgocʉre bairo manire
    cajʉgo ãcʉ. To bairo manire cajʉgo ãcʉ aniri mani átinemonucumi. To bairi Dio
    cʉ caboorijere mani cáti majipere mani joomi. To bairo cʉ cajooro to cãnacã rʉmʉ
    netobʉjaro mani ame mai maji, mani átinemo nutua maji.
  eng-ULB: He does not hold on to the head. It is from the head that the whole body
    throughout its joints and ligaments is supplied and held together; it grows with
    the growth given by God.
  spa-VBL: Tales personas no están conectadas con la cabeza que dirige al cuerpo,
    que se nutre y se mantiene unido por medio de los tendones y los músculos. Cuando
    el cuerpo está unido, crece como Dios quiere.
  fra-_FOB: Duquel tout le corps, joint et étroitement uni au moyen des jointures
    et des liens, s'accroît d'un accroissement selon Dieu.
  hau-ULB: Ba ya hade da kai. Daga kan ne dukan jiki da gabobi da jijiyoyi ke amfani
    suna kuma hade tare; yana girma da girman da Allah yake bayarwa.
  mal-mal: ക്രിസ്തുവാകുന്ന തലയെ മുറുകെ പിടിക്കാതിരിക്കുന്ന ഒരുവനും നിങ്ങളെ കവർന്നു
    കളയരുത്, തലയായവനിൽ നിന്നല്ലോ ശരീരം മുഴുവൻ സന്ധിഞരമ്പുകളെ പോഷിപ്പിച്ച് ഒന്നായിച്ചേർത്ത്
    ദൈവവർദ്ധയ്ക്കനുസാരമായി വളർച്ച പ്രാപിക്കുന്നത്.
  lit-lit: ir nesilaikydamas Galvos, iš kurios visas kūnas, aprūpinamas ir sunarinamas
    per sunėrimus bei raiščius, auga Dievo teikiamu augimu.
  urd-GVR: Yoṅ unhoṅ ne Masīh ke sāth lage rahnā chhoṛ diyā agarche wuh badan kā sar
    hai. Wuhī joṛoṅ aur paṭṭhoṅ ke zariye pūre badan ko sahārā de kar us ke muḳhtalif
    hissoṅ ko joṛ detā hai. Yoṅ pūrā badan Allāh kī madad se taraqqī kartā jātā hai.
  far-far: Ma wane 'urinai ki kera nao si dau ngasi ana sa Jesus Christ. Sa Jesus
    Christ na ne wane gwaungai fuana wane ne kera famamana ki, dia na gwauna wane
    be nia gwaungai ana nonina. Ma kulu dia na nonina, ma God ka kwatea maurie fuaka,
    ma ka fanikila kia, ma ka dau oku aka, fua kulu kai bulao mai ana te noni sulia
    na kwaidorie God.
  suz-BL: मेकोपुकी पिया नु मबाक्‍शो बाक्‍नीम। मेको पियामी रां कली थुल्‍ना थुल्‍न बाक्‍मेनु,
    नाडी नु रुशेम बोइक्‍पाइश्‍शा, परमप्रभु यावेमी मेको रां कली कोल्‍पाइक्‍ब। एफिसी
    ४:१५-१६
  car-NT: Mo'ko Kristus, mo'ko moro ja'munano upu'po me man inoro poko tuwaro e'i'pa
    mandon. Mo'ko ro te pa'poro moro ja'munano puwano'san Tamusi nisanory wara ro.
    Morokon imitykon 'wa kynapyipojan o'win iwaito'me.
  amp-amp: Nhai romn Kraisrpno frtkafkahm. Nhai. Nomn Kraisrpno frtkafwatnom ror hatohekwornom.
    Nom sioshu tuhan yindarinom rorn nmoh yima mrokfo rifuher. Rorn kak htaf bohtaf
    hanitrnom. Ndnetnomn rpat nayakitohwanomn Bro Nkifrarhu dukef yuharn hik hanitnom.
  bht-bht: '@see-verse:COL.002.018'
  eng-NOY: and not holding fast the Head, from which the whole body, supported and
    compacted by means of the joints and ligaments, groweth with an increase wrought
    by God.
  cub-NT: Ʉ̃́recabe dajocayʉ bácʉ ʉ̃i cʉede Cristoque cũinávʉpe. Que baru majibebi
    iye bueiye jãvene Cristoi borore. Cristo maje jabocʉbe. Que baru d̶aicõjeimi caivʉ
    ina caiyajuboa põeyajuboacavʉ ʉ̃́re jʉ aivʉre, ne pʉeno baju d̶are nʉrajiyepe
    ayʉ yópe Jʉ̃menijicʉi ʉrõpe. Que baru caijãravʉa pʉeno baju majide nʉñama na,
    ʉ̃́re jʉ aivʉ caivʉ, me cʉrãjivʉ ne ũmei yópe Jʉ̃menijicʉi ʉrõpe.
  ita-1927: e non attenendosi al Capo, dal quale tutto il corpo, ben fornito e congiunto
    insieme per via delle giunture e articolazioni, prende l’accrescimento che viene
    da Dio.
  lww-lww: komin nap̃a la nene la amligan Kristo p̃isi rui, la pe apuarar ruru re
    si naga m̃arera poli sa nap̃a naga pe p̃arila. Ana Kristo naga sum̃a p̃uarar ruru
    ke ga la nap̃a la sane komp̃as nen tasnena, a naga sum̃a pagan ruru la, sum̃a
    kawe mesmesun ruru kilamerpu amio kana kowiu lala, ana tasnena naga sum̃a miyum̃ae
    po a sum̃a kapuru po sa nap̃a Ntewa naga sinenania.
  ckb-ckb: ئەم جۆرە کەسانە دەست بە مەسیحەوە ناگرن، ئەوەی کە سەری تەواوی جەستەیە و
    بەهۆیەوە هەموو جەستەکە هێز وەردەگرێت، لە ڕێگەی جومگە و بەستەرەکانەوە بە یەکتر
    بەستراونەتەوە، بەو شێوەیەی کە خودا دەیەوێت گەشە دەکات.
  nas-nas: Eeꞌnoko teing nantoong teeꞌ oroꞌnuka teing Karistooꞌkoo beꞌnuꞌariaꞌ, tee
    Boreꞌ niiꞌkoo eeꞌnoko niiꞌ bakaang mono makosinuka. Teie narunge bauꞌuma tanatavuioꞌ
    bakaang mono pankaꞌparamaung anairu-tenairu karu dovange beꞌnuꞌantavari tee Kumponing
    bakaang miruꞌ siomparioꞌ.
  uvl-uvl: Ita lochloch ita Kristus singina pe iri terir hote iri nge i ke ulolo,
    nge i nenge ita lochloch palpalra ia. Kristus nauele singina pe rahit tele tuatom
    ngana mur nga aepona mur. Pe singina puo ke nanasia puo ngana nenge NeHalang mutena
    taua.
  eng-BBE: And not joined to the Head, from whom all the body, being given strength
    and kept together through its joins and bands, has its growth with the increase
    of God.
  ixl-CNT: Aatz qꞌuꞌl tziꞌ, yitꞌ atil koj ok kꞌatz u Cristo tu vaꞌl nitaleꞌ. Yitꞌ
    jikom koj vitxumbꞌal tan, yitꞌ txayel koj tibꞌ tuchꞌ u Jesuus. Tan aatz oꞌ niman
    tetz u Jesuus, jik nikuchꞌii kꞌatz u Jesuus tan, aꞌ u kuviꞌ. Aꞌ u chꞌiisan qetz
    tu u Tioxh. Echaꞌ vichꞌii u kunimal aas txayel tibꞌ tuchꞌ u kuviꞌ. Tan u viꞌ vaꞌl
    nichꞌiisan tereꞌn qꞌu txaybꞌal tetz u kuchiꞌl, echaꞌ qꞌu nutxꞌ bꞌaj.
  xsi-xsi: Tamâta ŋinde nde sipatâpa warakanzi piti ndo ŋana Kirisi kâ, ina kala imo
    kulu-kâmba pa kinda kalo-tawana tamâta ŋgu. I uru ikai poe pa ne ŋgu kinda, aku
    i simbo nâ uru ivila nenda kalo-tawana ŋana itumbu ŋalaŋala, ikura Maro Kindeni
    ipatea pa kinda mine.
  crx-NTPO: '''Ink''ez Sizi netso whudilhdzulh-un, ''en ooyust''e ''uts''int''oh.
    ''En ''aw soo cho lhuhuyootun. ''Et hoonts''i ''en gha ''on nus ts''ilhtus lheh.
    ''Ink''ez ''en gha ts''iyawh ''ilho uztileh. ''Et whuz un''a ooyust''e nuyeh.
    Ndai la nuyeh-i, ''i Yak''usda ''en ''uhóonla.'
  kan-OKCV: ಇಂಥವರು ಶಿರಸ್ಸಾಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನನೊಂದಿಗೆ ಸಂಬಂಧ ಕಳೆದುಕೊಂಡವರಾಗಿದ್ದಾರೆ.
    ಏಕೆಂದರೆ, ಕ್ರಿಸ್ತನಿಂದಲೇ ದೇಹವೆಲ್ಲಾ ಕೀಲು ನರಗಳ ಮೂಲಕ ಪೋಷಣೆ ಪಡೆದು ಒಂದಾಗಿ ಜೋಡಿಸಲಾಗಿ ದೇವರು
    ಬೆಳೆಸುವಂತೆ ಬೆಳೆಯುತ್ತದೆ.
  bbb-bbb: Ro kuke e ijieki ije bune Jesu Kuraesi ijuegafana vae. Ro fune Kuraesire
    fuosukua e sosi ijiebuo nigofo re. Ijadufuo fune fure kaje ikime ije a abena koe
    kiramo ijiege e fuone ije kena daro fuone ijia besu faradiana gikikimana reko
    bu vame Godi oemaemo ijia ubaeradiave.
  blw-blw: Te anchag inyanggayan ah Jesu Cristu way penakaurutaaw way cha omafurot.
    Te ah Jesu Cristu hen urutaaw ya chitaaw hen penaka-acharna. Ya hen anchi uru,
    yachi paat hen mangempapegsa ya mangennongnong hen parteparten hen achar, te hen
    anchi uru hen marpowan hen aminay masapor hen anchi achar ah homeénana way yachi
    hen laychén Apudyus.
  tam-2017: மாய்மாலமான தாழ்மையிலும், தேவதூதர்களுக்குச் செய்யும் ஆராதனையிலும் விருப்பமடைந்து,
    காணாத காரியங்களிலே துணிவாய் நுழைந்து, தன் சரீரசிந்தையினாலே வீணாக கர்வம் கொண்டிருக்கிற
    எவனும் உங்களுடைய பந்தயப்பொருளை நீங்கள் இழந்துபோகும்படி உங்களை ஏமாற்றாதிருக்கப்
    பாருங்கள்.
  azz-NT: Huan ne tamachtiani tacajcayahuani mosecocahuaj de Cristo. Huan sayó Cristo
    quipía huelilis para quinchicahualtía itaneltocacahuan ijcón queme totzontecon
    quinyecana huan quiniscaltía toomiyohuan. Huan ijcón tejuan tonacayo cuali sajsaliutoc
    ica por toomiyohuan para huelis moiscaltis huan momajxitis nochi tonacayo. No
    ijcón Cristo quichiutinemi tohuan. Huan Yejuatzin techmajmaxitijtiu huan techchicahualtijtiu
    nochi tejuan tiitaneltocacahuan para ma tipohuiquij sansé san ijcón queme Totajtzin
    quimonequiltía.
  spa-RV-1909: Y no teniendo la cabeza, de la cual todo el cuerpo, alimentado y conjunto
    por las ligaduras y conjunturas, crece en aumento de Dios.
  csy-csy: Ama in lutang muang ngawl hi, tua lutang pan in ngu le tang te le thangui
    te tungtawn in pumpi buppi vaak hi, taciang khau bang in ki pheak khawm siat a,
    Pathian in khangtosak hi.
  mxq-NT: Perʉ dʉꞌʉmbʉ ja̱ꞌa̱yʉty kyaj ꞌyittʉ tiꞌigyʉ mʉdʉ Kristʉ. Esʉ Kristʉ, dʉꞌʉn
    yʉꞌʉ éxtʉm ja niniꞌx kʉba̱jk, es ja diꞌibáty nꞌaxá̱jʉm éxtʉmʉ nYajnitsokpʉꞌa̱jtʉm,
    dʉꞌʉn nꞌijtʉm éxtʉm ja ñiniꞌx. Esʉ jaꞌa ko nꞌijtʉm tiꞌigyʉ mʉdʉ Kristʉ, nmʉda̱jtʉm
    ja jikyꞌa̱jtʉn esʉ mʉja̱a̱, es mʉktákp ja nꞌanmʉja̱ꞌa̱nꞌa̱jtʉm éxtʉm ja Dios ttseky.
  tzj-NT: Queri' nqueban como ma bien ta jun quibanon ruq'uin ja Cristo. Ja Cristo
    arja' wi'aj kaxin kanojelal ja rok cuerpo rxin in rmal arja' tok nokq'uiyi. Cani'
    rbanic jun cuerpo xa jun rbanon, rximon ri' chibil tak ri' in nnimaj ja nbix tre
    rmal ja wi'aj chi nuban utzc'a chi nq'uiyi. In queri' c'a chake ajoj chakaja',
    ja tok nkanimaj ja nbix chake rmal ja Cristo chi nkaban jari' nokq'uiy rmal pro
    jun q'uiyem ja utz ntz'a̱t rmal ja Dios.
  tdt-tdt: Ema sira nee haketak aan ona husi Kristu, maski Nia mak Ulun, i Nia povu
    hanesan Nia isin lolon. Kristu halo Nia povu hotu hamutuk sai ida deit, hanesan
    mos ita nia uat sira liga metin ita nia ruin iha isin lolon tomak. Nunee Kristu
    halo ita hotu buras ba beibeik, tuir Maromak nia planu duni.
  ron-BTF: Și neținându-se de Capul, din care tot trupul, prin încheieturi și ligamente,
    având hrană servită și strâns legat împreună, crește cu creșterea lui Dumnezeu.
  eng-WEBP: and not holding firmly to the Head, from whom all the body, being supplied
    and knit together through the joints and ligaments, grows with God’s growth.
  eng-FBV: Such people are not connected to the head that directs the body, nourished
    and joined together through the body's sinews and muscles. As the body is united
    together it grows the way God wants it to grow.
  nld-1939: maar hij houdt zich niet vast aan het Hoofd, waaruit het ganse lichaam
    door gewrichten en vezels gestut en saamgehouden wordt, en opgroeit tot goddelijke
    rijpheid.
  bwo-bwo: Hank'o ashaan took wottso Krstosnton eegonoru gonkewo falratse, ats jamo
    gonkidek't shas'on deshit manzirwo tooke. Ik'o ats jamo b́ ditsir hank'one.
  nch-BL: Pero inijuanti amo motatzquilijtoque ipan Cristo, totzonteco nochi titaneltocani
    cati tiitztoque ipan itacayo. Pero tojuanti, quena, tiitztoque san sejco ipan
    itacayo huan timotatzquilijtoque ica italijcho. Huan timoscaltíaj san quema tijselíaj
    nopa chicahualisti cati huala ten Toteco.
  quc-TNT: We winak ri' qui tasom quib chrij ri Cristo. Ri Cristo cätakan pa ka wi'
    je' jas ri cuban ri ka jolom c'o puwi' ri ka cuerpo. Are ri Are' ri cäyo'w qui
    chuk'ab ri kachalal cojonelab ri quenuc'uw ru cuerpo waral cho we uwächulew, are
    c'u ri Are' ri xukuje' queq'uiyisanic. Je ri' chquijujunal ru tz'akatil ru cuerpo
    queq'uiyic, utz cäca'n conojel che qui rikic quib, je' jas ru chomam ri Dios pa
    qui wi'.
  tfr-NTPO: Epga mär l̈öng Cristo go l̇l̇ëme. Bi doyo iche bi kägärë sorë ga shji
    Cristo tjl̈õkwo kjragaga iche Cristorë eni bakoe. Eni ga shji no kjl̈araso wl̈eni.
    Shji mär l̈öng ba go, ga shji kong dbo twe Sbörë, l̇l̇ëye woyde l̈i shäryëy wl̈o.
  kaq-NT: Jascapahbaan ta noquen Hihbo bihcoinyamahiqui. Noquen Hihbo huestichin ta
    noque coshi hinanihqui huesti yora sca jaax non haninon. Criston shinanyahpa rahsi
    jaax tah non yanapanhanani jihuetax coshi hinanhahnanax hashoan sca Papan shinan
    bihbonahi.
  sgb-sgb: A hila nakatumpang kan Apo Jesu-Cristo. Hi Apo Jesu-Cristo ya nanad ulo
    tamon ampaniwala kana. Hikitamoy pinakalawini na, ay main kitamon pakikimiha kana,
    hên nanad ha kabooan hên lawini ya nangapitutumpang hên pilngoan haka êyat. Mabiyay
    haka humlay kitamo, gawan ha kapangyarihan ni Apo Namalyari, no nakatumpang kitamo
    kan Apo Jesu-Cristo.
  vie-1934: không liên lạc với đầu, là nhờ đầu đó mà cả thân thể xếp đặt kết hiệp
    bởi các lắt léo, và được sự sanh trưởng từ Đức Chúa Trời đến.
  kxv-kxv: ଏ଼ୱାଣି ତା଼ଣାଟି ବାରେ ଆଙ୍ଗା ହାନ୍ଦୁଲିକା ଅ଼ଡ଼େ ଈଣାୟାଁଟି ନେହିଁ ଆ଼ହାନା ରଣ୍ତି
    ରଣ୍ତାଣି ତଲେ କାଲ୍‌ୱି ଆ଼ହାନା ମାହାପୂରୁ ହୀତି ପାଡ୍‌ଣିତା ପାଡାଆ଼ହିମାନୁ ।
  amu-NT: Joo naⁿmꞌaⁿꞌ cwitjeiiꞌndyena cantyja ꞌnaaⁿꞌ Cristo na cwiluiiñê xqueⁿ tmaaⁿꞌ
    nnꞌaⁿ na cwiluiindye seiiⁿꞌeⁿ. Ncꞌe na mateixꞌeeⁿ tmaaꞌⁿ nnꞌaⁿ cwentaaꞌaⁿꞌ, ꞌoonajnda̱na
    ndoꞌ macwjaaꞌñenaꞌ joona cantyja ꞌnaaⁿꞌaⁿ chaꞌxjeⁿ tjatꞌuii cwii cwii nnom na
    tjacañjoomꞌñe seiꞌtsꞌo ꞌnaaⁿya chaꞌxjeⁿ na seijndaaꞌñe Tyꞌo̱o̱tsꞌom.
  hin-CV: यह व्यक्ति उस सिर को दृढतापूर्वक थामे नहीं रहता जिससे सारा शरीर जोड़ों और
    सांस लेनेवाले अंगों द्वारा पोषित तथा सम्बद्ध रहता और परमेश्वर द्वारा किए गए विकास
    से बढ़ता जाता है.
  spa-BES: Y no unidos a la Cabeza, de quien todo el cuerpo, dotado de fuerza y mantenido
    unido a través de sus coyunturas y ligamentos, tiene su crecimiento conforme al
    plan de Dios.
  san-BEN: সন্ধিভিঃ শিরাভিশ্চোপকৃতং সংযুক্তঞ্চ কৃৎস্নং শরীরং যস্মাৎ মূর্দ্ধত ঈশ্ৱরীযৱৃদ্ধিং
    প্রাপ্নোতি তং মূর্দ্ধানং ন ধারযতি তেন মানৱেন যুষ্মত্তঃ ফলাপহরণং নানুজানীত|
  tdx-tdx: naho tsy mitambozòtse amy Añamboney, i Mpamahañe i Fañòvay iabiy vaho mampirekets’
    aze amo fange’eo naho amo lahin’ ozatseo, hitomboa’e ami’ty fampibodobodoan’ Añahare.
  naf-naf: An ekŋen keboŋ keyaŋ Zisasmak pepebemti kaliŋaŋ penaŋ kuma talip. Zisasiyaŋ
    dapmelaŋge sambe ningat ŋokasetn beme nin egat setnaŋ betnaŋ ma pemaŋ mee keboŋ
    benup. Âpme tetekŋ temaŋ ŋokasetnnan gwaen omti tot epeemti setn betnnan ma pemnan
    mee mekoti temakwep tusumndeme sekŋ kwep bemti mme segaŋ sememti Kawawaŋaŋ nâme
    tazin keyet kataŋ temaŋ kwatabe.
  grc-MT: και ου κρατων την κεφαλην εξ ου παν το σωμα δια των αφων και συνδεσμων επιχορηγουμενον
    και συμβιβαζομενον αυξει την αυξησιν του θεου
  vid-vid: nakebagula na Kilistu yawele mutwi wa awo lukuli. Kwa kulongozwa na Kilistu,
    lukuli lweng'ha lwanguliswa na kilumbizwa hamwe kwa vitomo vyake na midanha jake,
    nawo wokula kota vyoyalingugana Nguluwi.
