    nigagalet.
  grc-TCGNT: καὶ οὐ κρατῶν τὴν κεφαλήν, ἐξ οὗ πᾶν τὸ σῶμα, διὰ τῶν ἁφῶν καὶ συνδέσμων
    ἐπιχορηγούμενον καὶ συμβιβαζόμενον, αὔξει τὴν αὔξησιν τοῦ Θεοῦ.
  gof-WFTW: Hessa mela asaas huu7e gidida Kiristtoosara gaytethi baawa. I asatetha
