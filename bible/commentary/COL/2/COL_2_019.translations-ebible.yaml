    e niməfaki rəhan məmə niməfaki otəskasɨk, kəni mateviə e nəmiəgəhiən vi iətəm
    Uhgɨn tatol tateviə.
  urd-urd: यूँ उन्हों ने मसीह के साथ लगे रहना छोड़ दिया अगरचे वह बदन का सिर है। वही
    जोड़ों और पट्ठों के ज़रिए पूरे बदन को सहारा दे कर उस के मुख़्तलिफ़ हिस्सों को
    जोड़ देता है। यूँ पूरा बदन ख़ुदा की मदद से तरक़्क़ी करता जाता है।
  hot-hot: Ŋê êŋ miŋ evaloŋ Kilisi atu ba hatôm leŋviŋkupik anêŋ wakadôk loŋ ami.
    Leŋviŋkupik êŋ ma ŋê êvhaviŋ Kilisi. Ma hathak hayabiŋ leŋviŋkupik êŋ lôkthô dedauŋ
    mavi ek nimbitak lôklokwaŋ ba nedahaliŋ i mavi ma nindumbak esak lôklokwaŋ atu
    ba Wapômbêŋ hêv.
  mqj-NT: napolalan ta'mo mengnganti lako Kristus, to dipasirapan ulunna batang kale.
    Kristus sirapan ulu nangei manda' batang kale napasikala' ura' anna lesoan napolalan
    lobo' situru' pa'kuanna Puang Allata'alla.
  rus-SYN: и не держась главы, от которой все тело, составами и связями будучи соединяемо
    и скрепляемо, растет возрастом Божиим.
  mbh-mbh: Na tokokoe areken o teo lollo vet a Krais nge avele, mako opounga avele,
    eneke o mothong a Krais ako ini toko lemioongare opounga ako i sung aning nge
    ini peti elonga mo ako ini peti epipeere o engeng nge av. Na God i papoma ini
    peti elonga aken.
  bdd-bdd: Ma hesi Keliso ꞌana nuwatuhu geya ꞌoidiya, tauna debada, ta tauda yahinao
    gide nimana nana ꞌahena, wahina ꞌaigeda tuwa. Wahinaowedi sipaipaihowa ꞌaigeda
    wahi ꞌana bwebweꞌana weyahina ma ꞌimadomadou, ta ꞌana madouina Yehoba ꞌina paihowega.
  cbt-NTPO: Inapitaso' co tëhuënchachin Quisocristo imapihuë'. Inasáchin motënpoa'
    pochin nicaton, hua'anëntarinpoa'. Ni'co'. Nonënpoa' nisha nisha ya'huëtërin.
    Motënpoari ya'ipi camairin noya sacatacaiso marë'. Inapochachin imarëhuasopitanta'
    Quisocristoíchin noya camairinpoa'. Achinirinpoa' so'sorëso pochin nicacaso marë'.
    Ina pochin nicacaso' Yosë nohuantërin.
  srn-NT: A no e hori ensrefi na Kristus, di de a Ede fu a skin. Na En e sorgu tak'
    a skin, di titei nanga skrufu e hori na wan, e gro leki fa Gado wani.
  cta-NT: ngaꞌaa ndaquiyaꞌ nguꞌ biꞌ jiꞌi̱ Cristo nu laca loo la jiꞌna. Cristo laca
    loo jiꞌi̱ lcaa taju ñati̱ nu nduꞌni tlyu jiꞌi̱ ycuiꞌ Ndyosi tsa tlyu ti; biꞌ chaꞌ
    tsoꞌo tsa stuꞌba chaꞌ jiꞌna loꞌo xaꞌ la tyaꞌa ñati̱ na, biꞌ chaꞌ tsoꞌo la ndyanu
    tachaa chaꞌ jiꞌna loꞌo Ni, chaꞌ quiñaꞌa̱ la cña ndyuꞌni Cristo neꞌ cresiya jiꞌi̱
    ñati̱ jiꞌi̱ Ni, tsa ñaꞌa̱ nu ntiꞌ ycuiꞌ Ndyosi chaꞌ caca.
  bqc-SIM: A pɛa Kilisi pↄ́ dɛ mi ũwao. Naawà guu mɛgu píi ì kↄ̃'eu, aa nakↄ̃wa
    kĩↄ zĩ sabai, ìↄ gbã lá Lua ye à gbãwa.
  tcz-CHONGTHU: Amaho chu aluchang Christa to kijopmatlou ahiuve. Ajeh chu Aman tipumpia
    agu kisuhtona le kikilmat tona chu akhut a aloikhoma Pathen in akhansah dungjuiya
    aumsah ahi.
  mar-mar: असा मनुष्य मस्तकाला धरून राहत नाही; त्या मस्तकापासून सर्व शरीराला सांधे
    व बंधने ह्यांच्या द्वारे पुरवठा होत आहे व ते दृढ जडले जात असता त्याची दैवी वाढ
    होते.
  snp-snp: Kilisto ya lamo manede nefa, ido wenenawa ya amodoka ekele guna ádo minae.
    Ekele guna ádo minafa, ido lalimo ukana minonimo wenena muki ya amodokati ya olu
    kifi ledami nela yakafo anakiyana, kofala-afala muki ya olu kikilo ledeto, ekele
    gunado lede minainako, ya gedenumo auma ya Gotikafo oloto pi lumu minami yamu
    ya gedomo idone.
  isl-isl: og missa tengslin við Krist, höfuðið, sem við öll, líkami hans, tengjumst.
    Líkami Krists – söfnuðurinn – er tengdur saman og styrktur með taugum og sinum,
    og vex því aðeins að hann fái næringu og styrk frá Guði.
  spy-NT: Kiikoobetyeenyee keey ꞉chii nyēē wuu nyoo wōlēē miitē ꞉Kiriistō nyoo inee
    ku mētit nto acheek ku bōōrnyii nyēē tākēēnoomtōōsii āk inee kuu yoo inoomtōōs
    ꞉yiinook āk mēliilook bōōrto, kēēnēērtōōsii ānkēēnyōōru nkuruuk kukwaanee wōlēē
    miitē ꞉Yēyiin.
  xnn-xnn: Egayda itoltoloy ay mamati ken Kristo dapay si Kristo nan kaneg tako toktok
    ya datako ay mamati nan kanegna awak. Am-in ay masapol nan awak ta masiken et
    magapo isnan toktok et siya gedan nan mangoolnos isnan awak ta masiken ay osto
    ay kaneg nan layden Apo Dios ay ommat ken datako.
  mwe-mwe: jwene mundujo ashikwaaleka a Kilishitu bhali ntwe gwa shiilusho. Nkulongoywa
    na a Kilishitu, shiilu showe shinaliywa na lundanywa pamo kwa ibhalo na minanga
    jakwe, penepo shiilu shinakula, malinga shibhapinga a Nnungu.
  tte-tte: Siya toyakayakataine nige situtubwe Keliso koina, iya ekalesiya kulukuluna.
    Keliso iya yona meuloina iloinayan, yo igitekalatan, na mesabana wauna kaigeda
    kaigeda itubwe kaigeda na yona meuloina sikinkin besiele Yaubada ana nuwatu.
  tcs-tcs: Demkain pipol i no zoin tugeda lo Kraist wea em i da ed blo da bodi. Bat
    yumpla i zoin tugeda lo bodi blo Kraist bikoz prom dat strongpaua blo em ane yumpla
    go gro kam mostrong wen yumpla lisen da mesiz wanem God i gibe yumpla.
  hlt-THB: Lu ing tuqunaak lam hang hy, lu awhkawng ni pum boeih tha pe nawh quhqawng
    ingkaw thaqui thakqaa khqi boeih ak thamah sak nawh, Khawsa a ngaih kawi amyihna
    taai khawi hy.
  soq-soq: Apana sa Keriso, me mida ekelesia uwau nepa, eniene nambeinta alen. Keriso
    me ekelesiawa uduudu, sa ipa me etepa rua, awodeamodie saumodio badowa eneie ita
    God menasadia rua inintoie debamantoi.
  qub-qub: Chay llutan yachachicojcunaga manami Jesucristuwan jucnayllanöchu caycan.
    Jesucristoga inlisyapaj caycan cuerpupa umannömi. Mogunchïcunata ancunchïcuna
    cuerpunchïcho jucllachacasha cashannömi noganchïpis Jesucristuwan jucllachacasha
    caycanchi paypa maquincho cananchïpaj. Chaynöpami Diosninchi munashannöna cawaycanchi.
  att-att: Arán naw ira tuttulan, ta arád da gemma tuttulan si Apu Kesu, nga tuttulat
    tam. Ta si Apu Kesu yù mammaguray nittam, nga meyárik ta ulu tam, á meyárik ittam
    ta baggi na. Á gapu ta netádday ittam kuna, napiá yù ákkiwagi tam, ánna makkaká-iddù
    ittam, tapè mangáppípiá ittam nga tulluâ megapu sù ure ni Namarò.
  bki-bki: bior nalo na ajuvan Kristo ruei, nalo maka bunu avokar vatitig naio sikili
    rivu napano naio be parinio kalo. Mia Kristo naio jo bitikar batitig ga nalo napano
    ajibe ka niabene torogio nalo, a naio jo baganlo, jo jelanvuu batitigio ka burubuku
    nalo a kiano vaiu nalo, naruei tati nei naio mijikia rim̃au rivu a mijikia riluo
    rivu tibe ka napano Atua naio jidomio.
  bqp-bqp: À pɛna Kirisi kũ à de mì ũaro. Kirisi gũn mɛ̀gu sĩnda pínki dì kↄ̃ kũ,
    ò nàkↄ̃a kũ tĩnↄ gbãnao, mɛ̀ɛ pìi dìgↄ̃ gbã lákũ Luda ye à gbã nà.
  mcp-mcp: Bwə́ ánádáyɛ́ nə Krîst. Í njúl nə́, nyə muud jɨ́ lúú yɛ́, nyə wə́ ŋgə́
    wɨ́ɨl kug nyúul wɛ̂sh, a ŋgə́ nə́mə́ mpu táág ísɛ́y í məbwɔ̧ɔ̧́ mə nyúul nə misʉsagə́,
    shú nə nyúúl í wɨ́yʉ́g váál Zɛmbî mə cɛ́ɛl yí.
  hat-hat: Moun konsa p'ap viv ansanm ak Kris la ki tèt kò a. Se Kris la k'ap nouri
    tout kò a, k'ap kenbe l' byen kanpe ak tout jwenti l' ak tout venn li yo byen
    solid. Se li menm k'ap fè l' grandi jan Bondye vle l' la.
  npl-NT: Yejwah mach kinekih kitlakitaskeh Cristo, Akin techyakana kemi itsonteko
    tinochteh non tikneltokah. Tejwah tikateh itech Cristo, kemi se kuerpo non sasalitokeh
    iomiowah, ijkó kemi Dios okimonekilti; iwa timoskaltiah iwa timochikawah ika n
    chikawálistli non Ye techmaka.
  bgg-bgg: '@see-verse:COL.002.018'
  eng-TCENT: while not holding fast to the head, from whom the entire body, being
    supported and knit together by its joints and tendons, grows with a growth that
    is from God.
  eng-BSB: He has lost connection to the head, from whom the whole body, supported
    and knit together by its joints and ligaments, grows as God causes it to grow.
  cpu-NT: Te irovithaajatyaari irikaite itzimi aitotanaari aakaite. Irika aitotaari,
    iriitake tharomentakaarori okimotayetzi avatha, irojatzi ovithaavakaantayetari.
    Tema Pava kantakaakarori.
  san-ASM: সন্ধিভিঃ শিৰাভিশ্চোপকৃতং সংযুক্তঞ্চ কৃৎস্নং শৰীৰং যস্মাৎ মূৰ্দ্ধত ঈশ্ৱৰীযৱৃদ্ধিং
    প্ৰাপ্নোতি তং মূৰ্দ্ধানং ন ধাৰযতি তেন মানৱেন যুষ্মত্তঃ ফলাপহৰণং নানুজানীত|
  tac-NT: Suwábaga alué ralámuli tabilé oyérame ju Kristo, alué Kristo napu nuleme
    ju suwábaga oyérame, 'lige napu aminacho a'walí 'yame ju alué oyérame. Krístoka
    suwábaga tábiri 'yame ju napu resílá alué oyérame. Onorúgameka 'ma 'la 'nátalige
    churigá 'yamio bi'lepi 'nátili.
  eng-WEBPB: and not holding firmly to the Head, from whom all the body, being supplied
    and knit together through the joints and ligaments, grows with God’s growth.
  gfk-H: Ira mangana tunatuna hua diet ta tamakutus laah talur Karisito, ia no walina
    ta dahat no palatamaina. Ia nong i la balaurei timaan tar no kidilona palatamaina
    bia no tamaina na kap ra dadas ma na harpasum timaan ma no harharahut ta ira lalas
    na harpasum, ma bia na tahuat hoing Kalou i sip bia na tahuat hua.
  viv-viv: Bana Keliso uꞋuda ma againe badi keke-moꞋa hidamiyaveꞋavina. Bana uꞋuda
    tu ide saꞋeyana saꞋeyana vaita havi kadu waloga amine Keliso wowona againe kaveꞋetohavihavida,
    ada yada faiwala Keliso uꞋuda againe giꞋelaꞋela be ide Bana wowona matatabuda
    katubutubuga katubutubuga Yaubada nuwanuwana amine.
  yao-yao: Mundu jo alesile kukamulangana ni Kilisito ŵaali ntwe wa chiilu. Kwa litala
    lya ŵelewo chiilu chose chikutagwa machili ni kulumbikanywa pamo kwa iŵalo ni
    mitasi jakwe, nombecho chikukula kwa unonyelo wa Akunnungu.
  tgp-tgp: ale mo sopo sor̃otahi hin Kr̃isto, enia natu, patu epena tari, pani enr̃a
    manmanina r̃ilangi peresi na sor̃osor̃o epena, r̃a ulua r̃a sor̃otahi hinia matan
    r̃a lavi na ulua mo tai hin suiha atu God mo lo silea.
  auc-NT: Mönö ocai encamö inte cænguï cæ̈ninque mönö baonga wepæ̈më tömäo gogadinque
    pæmompa. Ayæ̈ adobaï mönö ocai encadinque oguëmë tönö baö beyæ̈ cöñe pö cöñe pö
    cæmompa. Mönö pönencabo adobaï Codito tönö adoyonque baï ïñömonte tömengä Önoncamö
    baï ïnongä inte në angä ingampa. Mönö mänömaï ïmö incæte tömënäni wæætë në Önoncamö
    baï ïnongä ingante Baa äninque nämä wido tote wææ̈ïñö baï edæ wadæ godänipa. Ïninque
    wææ̈ïñö baï ïnäni incæ mïnitö ïmïnite wææ änäni apa quëwëmïnii.
  kbc-NT: Niɡ̶ini oko aɡ̶aleeɡ̶ica daɡ̶a yexogotege Cristo ane ɡ̶odacilo. Cristo eote
    inatawece lolaadi, ane loiigi, me idapaɡ̶a diiticogi me ili ane yemaa Aneotedoɡ̶oji
    me liciagi. Odaa idatawece ɡ̶odilaɡ̶atiwage leeɡ̶odi loniciwaɡ̶a Cristo, micataɡ̶a
    ɡ̶odolaadi mowidi laɡ̶aagetedi, pida oniditeci, leeɡ̶otedi ɡ̶odiniocidi inaaɡ̶inoa
    ɡ̶odomolokenali.
  bmh-bmh: Dudu go ag agtal Kristus dual pezai dab tam. Kristen duailel ag Kristus
    nugau enib sul. Kristus go gagaliag sul. Kristus nug gonugau enib gumena, tutak
    dacaneu. Agzozou isa isanarena, gonugau enib gusig maimai, naliu dacaneu. Gonun,
    gonugau enib go Uwait nugau dabeleu tutak sesamoraimai, naliu banou macaneu.
  ctu-BL: Pero ma'anic mi' yumañob Cristo. Mach chuculobic ti' bʌc'tal Cristo ba'
    mi' tajob i p'ʌtʌlel i cha'año' bʌ Cristo. Pejtelel i bʌc'tal Cristo tsuyulʌch
    ti' p'aquel tac yic'ot ti' chijil tac. Mi' taj i colel ti' p'ʌtʌlel Dios.
  meq-meq: Nəteye madzapa eye tə Kəriste bəy tay sa bay. Matəra andza gər na, neŋgeye
    ada ndo məpe mədzal gər hay ka Yesu na, bo ŋgay. Ndo neheye madzapa eye tə neŋgeye
    na, ta hutiye gədaŋ mə həlay ŋgay, maa dzapa tay ha ka təv manəte eye na, neŋgeye.
    Ta gəliye, ka tsəveɗ ŋgay andza nakə a yay a gər a Mbəlom aye. Ma piye tay ha
    ndo ŋgay hay ka təv manəte eye hərwi ada nəteye tebiye tâ dzapa andza bo i ndo
    nəte a zəv ka təv manəte eye tə mbəle hay ada ta slo i bo hay.
  noa-H: Mamʌ mag nʌm chan Cristota chi hʌ̈k'a nʌm k'ʌʌn Pörk'a sim dʌ̈i k'aba nʌmta
    mag nʌm. Maachigan Cristoouta warag hich hiek k'augpiejem, t'achdam k'ö nʌmua
    chaain dʌ̈rrpamaajemjö. Hich jãg maach padamjã hichdëuta t'umaa sõpigk'a wai sĩejemjö,
    maach hich hiek hʌ̈k'a nʌm k'ʌʌnjã hichdëuta hõor hãbpaimk'a wënʌrrapiejem, warrgarwe
    hichdëu magpiju hatarrjö, hiwiir hãbmuajã chik'am higbam haba.
  alp-NT: eti masike Kristuse Iono elake po esi lene lokoI moneka. Kristuse Iono elake
    hoko Alla Eni tamataru pususi esa kai Kristuse titinai, kai esi maka hlaleke etapa
    ktili rame lulu Alla Eni sukare.
  san-VEL: sandhibhi.h "siraabhi"scopak.rta.m sa.myukta nca k.rtsna.m "sariira.m yasmaat
    muurddhata ii"svariiyav.rddhi.m praapnoti ta.m muurddhaana.m na dhaarayati tena
    maanavena yu.smatta.h phalaapahara.na.m naanujaaniita|
  kbq-kbq: Hianagi Kraisi'ma asenima mani'nea avufgamofonte zamagra rekanuhe'za omani'naze.
    Na'ankure Kraisi'ma asenima mani'nea avufgamofona hanavea nemino, agruna nofi'mo
    zaferinafi hagenerafigeno kora nofi'mo vuno eno higeno, Anumzamofo hanavere nehage.
  kbh-kbh: Chënga Jesucrístoftaca cánÿiñe ndoñe tmonjoquedanga, y Cristo endmëna chë
    nÿetsca os̈buáchiyëngbe amëndayá, mo chë bests̈as̈e nÿets cuerpo jtsemandayancá.
    Canÿe cuerpiñe chë bests̈as̈e jtsamana nÿets cuerpo chaóbochema, nts̈amo Bëngbe
    Bëtsá tojtsebos̈cá, chë cuerpo ndayá jasama chaotsebomnama jtsamëse, y nÿetsca
    chë cuerpents̈a soyënga chamenefjnanama jtsamëse. Cachcá, Cristo jtsamana nÿetsca
    os̈buáchiyënga cánÿiñe mo canÿacá cháftaca chamotsemnama, y cada te más ts̈abá
    cha chas̈motsábuatmama.
  ron-LSB: și neținându-se ferm de Cap, de la care tot trupul, fiind alimentat și
    unit prin încheieturi și ligamente, crește cu creșterea lui Dumnezeu.
  pon-pon: O a jota kin keleki tapwi, me war pon ale jan kijin mana ki kokon akan,
    iduen a pan kakairida ni kupur en Kot
  nhe-BL: Pero inijuanti ax motlatzquilijtoque ipan Cristo, yajaya tlen totzonteco
    huan tlen techyacana nochi titlaneltocani tlen tiitztoque ipan itlacayo. Huan
    tojuanti, quena, tiitztoque san sejco ipan itlacayo huan timotlatzquilijtoque
    ipan ya. Huan timoscaltíaj san quema tijselíaj nopa chicahualistli tlen huala
    tlen Toteco.
  sps-sps: Vanongon vaare yam, tana saa, ayei te gima tsue of mamin faatsuts man nane
    Krais. To e Krais, Ayei te onot non ma kat a gum nar vainy fafaaman Tsunia er
    tsutsun faparits to, faarei tsuiny non to te koman fi non e Gov, sa faarei non
    u patsuun te natiny tau iny non puan ma karap ya, sa nom tap faavot iny non puan
    tana suman nan tsuan an nuat, jesan kan, Krais te faan non a gum nar vainy fafaaman
    faavot Tsunia, na fo mamatsiny ka tan matsua tan aaven, ana Ayei sumainy faavots
    rarori er faarei to na isen.
  wnc-wnc: Aminu waapata nindane tupan tapaninde wam teke ina banipda siwan daniwik.
    Ngana nindane tupan amin tapaninda ninu inane aminabam papan kekekakamang. Ngan.
    Anututa nin papan kekekamangu waakngata sitake kuku buyambam siwik.
  bus-bus: À pɛna Kirisi kɛ̀ dɛ mì ũuaro. Kirisi guun mɛ̀gu píngi è kↄ̃ kũn, aↄ̃
    nakↄ̃a kↄ̃n tĩinↄ gbãaao, mɛ̀ pì ègↄ̃ gbãa lán Ludaa yezi à gbã nà.
  gub-BL: Nuzeruzar katu kwaw Zaneruwihawete rehe. Zaneretekwer uzapo ma'e ta'e zaneàkàg
    uzapo kar izupe a'e xe. Nezewegatete Zaneruwihawete hetekwer ài zaiko zane. A'e
    wiko wetekwer iàkàg ài a'e, ta'e uzapo kar ma'e zanewe a'e xe. Zanerazuk kwer
    umukàg zanekagwer iàpytàro haw a'e wà. Nezewegatete Zaneruwihawete ikàgaw zanemono'og
    zanemukàg pà. A'e rupi zazeruzar wera'u hehe zane. Xiruzar tuwe ize'eg no.
  imo-imo: Kano imbomu yu lino Kraistinga kangi moromolomunga pinyewe Kraist kinye
    ingi tipe naa amboromo. Aku iye pinyewemuni kimbo ki kangi melemanga pali nokopa,
    ombele pulkono melema pali enge nipili nimbe langi tirimo. Aku teremomunga Gotenga
    engemuni Kraistinga kangimu tepa akondoromo.
  boj-boj: Tamo deqaji naŋgi Kristus beteryosaieqnub. Kristus a gago gate. Iga aqa
    jejamu qujai. Iga aqa siŋga ti baŋ ti bul. A na iga siŋgilatgeqnu deqa iga kalil
    jejamu qujaiq di turtobuloqnsim Qotei aqa wau na boleoqnsim siŋgilaeqnum.
  eng-DRA: And not holding the head, from which the whole body, by joints and bands,
    being supplied with nourishment and compacted, groweth unto the increase of God.
  knf-knf: Baanji bamëban ţi Kriŧtu anwooŋ bkow. Ul ankaaŋ kë uleef bŧi uji uka uko
    bŧi wi unumiiŋ, kamëbandër bnuura ţi dko di imoh ijaaŋ iyitiiraan, kabot kadëm
    jibi Naşibaţi aŋaluŋ.
  san-KHM: សន្ធិភិះ ឝិរាភិឝ្ចោបក្ឫតំ សំយុក្តញ្ច ក្ឫត្ស្នំ ឝរីរំ យស្មាត៑ មូទ៌្ធត ឦឝ្វរីយវ្ឫទ្ធិំ
    ប្រាប្នោតិ តំ មូទ៌្ធានំ ន ធារយតិ តេន មានវេន យុឞ្មត្តះ ផលាបហរណំ នានុជានីត។
  arn-NT: Fey kisu engün kiñewkülelay Cristo mew, tati longko, fey kisu ta elukefi
    ñi trokiñche ñi tremael reke kimün mew, femngechi tañi kiñewküleael kake kiñeke
    che chumngechi tañi adkünuel ta Ngünechen.
  zas-NT: Per laa reeman ad nabannët reeman Jesucrist, bén rniabee dunuj ree. Abiꞌ
    por laaman caysnuu cayigniaꞌ ree xhienaag yunaal ree xnejzaman din yadxajg du
    lasaꞌ ree yayajc ree tijbzi con Jesucrist ziꞌc na̱j xixgab Dios.
  ken-NT: Ɛkʉ bɔ bábhɨ́kɨ́ pɛrɛ bhat mmʉɛt nɛ Kristo, mǔnti wap. Yí kɛ achi mbɔ
    ntí nɛ bǒnkwɔ bachi mbɔ mmʉɛt ɛyi. Básɔ̀t bɛtaŋ ɛbhap mɛnkɛm chi ntá yi nɛ
    ǎkʉ̀ bɔ mánchɛm mmʉɛt ndǔ nkwɔ amɔt mbɔ ɛnyǔ barɨŋ ákɛm byoŋómʉɛt. Bágò
    yɛ ndǔ mbi Mandɛm mbɔ ɛnyǔ yi áyàŋ.
