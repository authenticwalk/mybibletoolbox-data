  san-ORI: ସନ୍ଧିଭିଃ ଶିରାଭିଶ୍ଚୋପକୃତଂ ସଂଯୁକ୍ତଞ୍ଚ କୃତ୍ସ୍ନଂ ଶରୀରଂ ଯସ୍ମାତ୍ ମୂର୍ଦ୍ଧତ ଈଶ୍ୱରୀଯୱୃଦ୍ଧିଂ
