  cof-NT: Meralaquinade! Cristo yachi tsachilachi misu cuwenta joe. Chiquilari yachi
    puca cuwenta jolajoyoe. Aman tsachilachi pucabiri piyanle silichi, chide tularanunlachi,
    titiya alimento can, uwa in, iminla joyoe. Jun tsanquenan Cristo yachi tsachilachi
    misu cuwenta joto, yalaca se suwan, man tencari suwan, quimin joe Diosichi sonbabe.
    Ya seitonque micariminla mantimini misu butunhica junla cuwenta Crístoca puracala
    joe.
  srm-NT: Fa de sai dë, de disa Masa Jesosi gaanduwe. Ma hën da di Hedima fuu di ta
    sölugu u ta seeka fuu ko dë kumafa Gadu kë. Hën ta hoi hii u tuu makandi kumafa
    dee tatai u sinkii ta hoi di sinkii fii makandi faa sa göö kumafa a dë fanöudu.
  qvs-NT: Paykunaka kikinkuna alabanakushpa mana Jesukristuwan tantallachu kawsaykansapa.
    Ñukanchikuna Jesukristuwan tantalla kawsaptinchikuna payka allita yachachiwanchisapa
    ashwan ashwanta Tata Diospa munananta rurashpa kawsananchikunapa. Sukaman allita
    tantanachiwanchisapa sukwan sukwan kuyanakushpa kawsananchikunapa.
  zca-NT: Rë men ba', gat nzhont bixa' ro' Jesukrist, Me kwa'n nile' mandad lo rë
    men che'n Me, nela xmod nile' yek men mandad lo dub kwerp che'n men; no niza'
    Jesukrist yalnaban kwa'n kinu Me, par ka' rë men che'n Me, no por Jesukrist, tutsa
    nak bixa', mbaino más nzhak nayax bixa' no niro'b bixa' lo kwa'n nak che'n Dios,
    nela xmod nzhakla Dios.
  cbc-NT: Na pʉame marĩ Jʉ̃gocʉ, Jesucristo yarã mee niñama. Marĩ pʉame roque cʉ̃
    ya poa macããna marĩ ãniña. Cʉ̃ã niñami marĩ rʉpoare bairo caãcʉ̃, marĩrẽ nipetirijere
    camasĩõʉ̃, catutuarijere cajoʉ. Tie jʉ̃gori Dios cʉ̃ caborore bairo jõpʉame caroaro
    marĩ ãnajẽ cʉtinemogarã.
  qxo-NT: Tsay llutan yachatsicogcunaga manam Jesucristupa munayninchötsu caycäyan.
    Nogantsicmi itsanga Señornintsicpa munayninchö caycantsic. Tsaynö paypa munayninchö
    cashgam imaypis yanapamantsic willacuyninta warayninman warayninman tantiyacur
    alli cawacunantsicpä.
  mox-mox: Taudi ge ida luvetuba ʼekalesia ana toludebana Keliso maega. Mana itaʼa
    ʼekalesia Keliso ʼwafina, ta ena luvine ʼinega duʼu ʼaidega ʼaidega tubwe be wese
    walowaloqa ʼidiega kaveʼaidega ta kavewaiwai. Ta Yaubada ena nuanua ʼinega itaʼa
    Keliso duʼunavo giveqidueda be wese givewaiwaieda.
  kew-kew: Gore Krais ora Aa Mudu piruaaya pare mo aa-rupare Krais raapu napiruaaya.
    Krais-miri niaa nipuna yogane piraminalo puri gua surubea. Goa pua nipuna uni-para
    kogaapu-para puri gua niaa irulu saapiruaaya. Goa pua Gote-me niaa Krais-na rururi
    nipu raapu piramonalo puri gea.
  dww-dww: Taudi Keriso a raukaigosena, tauna vutuna Mamaitua na damma debanama. Be
    Keriso ya voie da Mamaitua na ḡoane na damma ya moraba be yai rewapanana. Maika
    nama debadama tauna tubuḡidama e raberabena nama. Be mate waro tubuḡidama matabuna
    e kaikaididi tenaḡena.
  twi-ASANTE: Saa nnipa yi nyɛ Kristo a ɔyɛ onipadua no nyinaa Ti no dea bio. Kristo
    na ɔma onipadua no ahoɔden na ɔka onipadua no akwaa nyinaa bɔ mu, ma ɛnyini sɛdeɛ
    Onyankopɔn pɛ sɛ ɛnyini no.
  aoj-aoj: Esis ina sahapila Krais sisihina anen nape nagaliꞌ endilisima ma apeꞌi,
    owaꞌ. Anen balaga numafi gwaꞌaisi nalaga alop siꞌip eaꞌ nandaꞌ gigisilimb mais
    soꞌmatagw sandahapima atin alop siꞌip. Eaꞌ deiꞌ God nandaꞌ alop pataga luꞌup banagep.
  cbv-cbv: Páant niijnítboó Cristo ã wʉtat pah chãjcan, ãjeéh ĩ jʉmcan caá. Obohjeéhtih,
    jwiítboó ã́ihwã ãjeéh jʉmnit, ã́ih bácah panihni jwĩ jʉmna caá. Caánboó wao dáh
    panihni jʉmna, jwiítdih ã wʉtna caá. Caandíh jwĩ jepahachah, Diosboó jwiítdih
    ãpĩ́ teo wáacna caá, caandíh chah jwĩ jéihyat pínah niijná.
  taw-taw: Bɨ anɨb ak, Klays nop chɨg tep ma gɨl, nop kelɨgup. Pen Klays, ne kɨmɨg
    won tek ak mɨdeb, chɨn wak ñɨn kɨd tob kɨd ne tek mɨdobun. Ne chɨnop gek, chɨn
    nop chɨgɨl, bɨ kɨdɨl tek jɨmñɨl mubwak nokom mɨdobun. Anɨgɨl mɨdon, God chɨnop
    gek wog gon amek nɨm, mɨdtep gɨnɨgabun, Klays mubwak ne awl gɨl kɨles gɨnɨgab.
  jic-NT: Ma jisas Jesucristo quinam. Jesucristo jüp'üy jay pjucj jinwá. Cupj jüp'üy
    jinwá. Jüp'üy jos, jay pjucj 'yaya niná. Jüp'üy 'a mulú jupj jut'um witjacj mpes,
    tsjüitsjim witjacj mpes 'ots'ipj. Jüp'üy 'ücj t'yüna jay pjucj mpes. Mpes 'ücj
    pyala jüp'üy lal. Nin p'iyá, 'üsüs qjuesé palá Jesucristo mpes. Dios jos niná
    qjuesé palá, mpes nin qjuesé palá.
  zap-NT: Yra mén guin ne nak zenga let lodet Jesucrist ngab men. Laa Jesucrist raknonen
    yra xpén Ne no laa Ne rlaa ne tebegue nak men zegnak te kwerp ne chiich ngyedelsaa
    chen mazre ylaleedx men Ne.
  wer-wer: Omën ke pilörö Kristook yal naën wë. Pi tiarim kepönö, ën ingre mor saurö
    tiar pim möönre koröpö. Kepönöök möönre koröpö kaamök elniin urötre kosatring
    yal ëën pangk yaë. Pël ëaan Anutuuk weëre kosangöt yaningkën kaö yes.
  ipi-ipi: '@see-verse:COL.002.018'
  qul-NT: Paycunaka mana umawan ujchaskachu cancu. Chay umaka Cristo; payka tucuy
    creyentecunata wiñachin cristiano causaynincupi, sapa uj creyente ujlla canancupaj
    Diospaj munaskanman jina.
  ter-NT: Kó'inokeneye isóneuhiko, koati haxá koyeâtihiko Kristu mani tûti. Yoko koati
    xoko tuti ûti úkea ne xunakóti yonoâti ne uhá koeti muyo ûti vekotíya xoko kuso
    ûti yoko ekéyokoku ne póhutihiko iháxakexoku, kutí'inoke koukóponovoti muyo ûti.
    Yoko énomonemaka kuteâti koeku ûti xoko Kristu, uti kutipoâti, uti kutí koeti
    mûyo koeku itúkeovo énomone kotúti ûti, kutí'inoke koukóponovoti ûti ikéne, kuteâti
    isóneunovi Itukó'oviti.
  bmr-NT: Jaamo diito, Cristo monigaɨbadɨ iicaaboma gataacɨnɨtɨhi. Jaanotɨ mɨɨhai
    Cristo ifibadɨ mihicamoco diibo aamusuuboro ujusisubadɨ ficuubo, Moocaani esamaaje
    onoobadɨ icano.
  fuf-fuf: edii ɓe humaade e Hooreejo on, on mo ɓandu ndun fow jogondiriri sabu mun,
    fottiri jokke ɗen e ɗaɗi ɗin, mawni no Alla yiɗiri non.
  bhl-bhl: Feinka! I Kulais eso fewtokoko, elo kilele aluwbinba kekabiliw kate, sios
    kunum waneng nu Kulais em anggil emdiw keko, buluwi, e num emisik kak kebe te.
    Kebomi, emisik kak be akalem kal anggil biilo wanin yemgiwbelei, em kun so, yan
    so, kal anggil alik alik beelo melmel sok so fewtokoko, koyemkabe te. Kanebelei,
    Sunbin-Got akalem ete kal anggil beelo dokolewei, e tebeko, fian kekabe te.
  ons-ons: So eŋe Kristo maine mi malipka luke okoramami, oŋo lewetze, ŋo ŋene kie
    metine so sola bikumine, Kristoŋo kie mete so sola bikum ea korop warekaki, eŋane
    bango geki ŋara gume kamaike, so tutuine ea maturage more ginogom gorop malipkeki,
    Anutuŋo suayakane det okanmaike, ea wane rokopko zonom mangi, sua togole okanmaike.
  con-NTPO: Tsa'caen in'jamba tisu tsovema catiqquia'caen tsu Cristo'ye joqquitssipa
    tisei'ccu jincho'fambi. Nane tsove tsu tsu'tta, tsain'fai'ccu ai'voma quiñaemba
    ñoña'su cuintsu fae'ngae jinchopa Chiga in'janqquia'caen ti'tsse'tssiave coen'faye.
  ghs-ghs: Mooro, Oko ma boto ma sama ma sasake pobipobitake eete patta ma quba moitorai
    oi ape bahe Kiristu qiba napaho teenanita oho quba napai qesa hongasire ao bitotorai.
  peg-peg: ଗାଗାଡ଼୍‌ନି କାପ୍‌ଡ଼ା ଲାକେ କ୍ରିସ୍ଟତି ତାଂ ହେୱାର୍‌ ଏଡ଼ା ଆତାର୍ଣ୍ଣା । ତା ବଲ୍‌ଦାଂ
    କେଇଗାଲ୍‌କୁ ହାନ୍ଦ୍‌ଣି ଆରି ଚିରାଂ ହୁକେ ହାରି ଲାହାଂ ମିହାଜ଼ି ପୁରା ସାକ୍ତି ଆନାତ୍‌ ଆରି
    ଗାଗାଡ଼୍‌ ଇସ୍ୱର୍‌ତି ଇଚା ଇସାପ୍ରେ ବାଡା ଆନାତ୍‌ ।
  txu-NT: Ne arỳm Kritumã iren 'amỳnh kêt. Kritubê Metĩndjwỳnh djwỳnhkumrẽx. Ta ne
    wỳnhĩ. Kute ta krã pyràk. Me baje Kritu mar ne gu me baje ĩ pyràk. Nhym bep Kritu
    ta ne kute krã pyràk nhym me kum iren 'amỳnh kêt. Nã gu me bakukràdjàri ajkanhõk
    ne kam tu batypydji. Apỹnh kêtê. Me bakukràdjàmẽ me bakudjêk kunĩo aben pydjin
    me bakrãmã kumẽ. Nãm ã Kritu ta kubê krãkam ta ĩo djuw mexo tẽ, me bajo djuw mexo
    tẽmo ane. Kritu ne ta õ me jamã bẽnjadjwỳr ne kam amim meo atom ne meo djuw mex.
    Te apỹnh me ba djàri baba nhym tu amim me bajo atom, me bajo aben pydji gu me
    batypydjin aben mẽ ar baban kam kôt bamã aben jabên kam baro'ã Kritu maro tẽ.
    Metĩndjwỳnh ne amim me bajã karõ gu me kam kàjmã kôt ã maro batẽmo ane.
  eng-WEBU: and not holding firmly to the Head, from whom all the body, being supplied
    and knit together through the joints and ligaments, grows with God’s growth.
  gnw-NT: Cua nunga uyeco'ã Cristo re. Echa'ã Cristo co jae upurugüɨrovia vae reta
    iñãca. Echa'ã opaete yandeyuapɨapɨa jare yanderayɨ uyapo yanderete penti ramiño.
    Ẽrei yanderete uyeco ñaneãca re, ucuacuaa cavi vaerã. Jucuarãiño vi Cristo jete
    ucuacuaa Tumpa jei vae re.
  mux-mux: Yambu kanili yu Krais-kene tere leku naa molembele, lupa-lupa molembele.
    Oliu Krais-nga kangiele, yu kangieliinga pengale. Pengale-ni kimbu ki kangi mélemanga
    pali nokupa, ombele pulkanu mélema pali ‘tondulu pupili.’ nimba langi silimú,
    aku-sipa mele Krais oliunga pengale-ni oliu yunga kangiele yu-kene liipu tere
    lepu molemulu kene aku telemú. Aku telemáliinga Pulu Yili-nga tondulale-ni ⸤Krais-nga⸥
    kangiele tepa ai silimú.
  maj-NT: Ja i̱ncha ngji t'axíhi̱n xi nintaku̱ xu̱ta̱ ni̱nku̱ maha. A̱t'aha̱ xi nintaku̱
    xu̱ta̱ ni̱nku̱ maha, kui xi ts'ín nga sá yjonintee̱ xi nkú ts'ín mjehe̱ Nti̱a̱ná
    nga sá. Sá yjonintee̱ a̱t'aha̱ i̱ncha y'a y'ahá ra̱ xinkjín.
  bkq-NT: Pymâ Jesus einwândyly imoimbyrymoem; tywaunroru imoimbyry xuzatyby aramo
    kulâ. Awylygue mawânkâ alâ kulâ awylymo, aguelymo warâ. Cristo mawânkâ kyangahu;
    sodo pylâ kurâ-ro warâ. Egâ wâne kydadaseudo modo wâgâ kodo wayam wayam idyly,
    eon-honwadyly warâ myara lâpylâ Cristo wâgâ Deus kon-honwanâdyly, ize ato ara
    aguisezedoem.
  kue-kue: Ana yombamo i eremogl Krais nono bitno moglkwa i akegi dikre kondingwa.
    Ana bre i eremogl nangiye prapra kaiya mokna tongwa ana miye ya gonguno i sidakagl
    wakai paingwa. Ipre ana nangiye God yombuglomo mina yake kande ere giglendi pangwa.
  cot-NT: Teenicate intsaroventamajajiguempariji Quirishito Amajirote. Iriotaque tampishitacaajiacaji
    maasano quemisantajiguirica cameetsaniji antsipamajajiaquempari, arimpaquea antsaroventamajajianaquempari
    quejetaca ininque Aapani Irioshi.
  bnp-bnp: A bakovi maea i uka ma i pesi tata turane Kristo. E Kristo i muga, i matakari
    e huriki a murimuri vona ri laho palupu. I manga kunana a gina bakovi, i habi
    a maki ni kani vona a maka tabeke lobo na kakaina, lakea ri leho, ri koru palupu
    na nitora na Vure.
  apn-NT: ãm mẽ kot Tĩrtũm kapẽr kwỳm ri mẽ ahkre jakamã mẽ kêp Jejus kwỳ hkêt. No
    mẽ papajaja mẽ pahpê Jejus kwỳ na pu mẽ. Nhũm Jejus kêp mẽ panhõ Pahihti jakamã
    na hte tanhmã mẽ pahto paxihtỳx to pu htem kukwak ri tanhmã axpẽn to ajuta hto
    ho ri papa. Nẽ hkôt axpẽn to paxihtỳx o ri papa. Mẽ pahpiitã mẽ pahte hkôt amnhĩ
    nhĩpêx mex o ri papa kaxyw. Tĩrtũm kãm hprãm xà hkôt.
  ctp-NT: loꞌo ja ndukwa ꞌa neꞌ kanꞌ chaꞌ nchkwiꞌ Krixtu nu nka ndloo la ꞌñaan. Krixtu
    nduun loo la ꞌin nchga ta nten nu ngiꞌni tnun ꞌin Ndiose nchga seꞌen; kanꞌ chaꞌ
    suꞌwa ꞌa chaꞌ ꞌñaan loꞌo xka la taꞌa ntean, kanꞌ chaꞌ suꞌwe la ndiꞌin chaꞌ ꞌñaan
    loꞌo Ndiose, chaꞌ kaꞌan la tñan ngiꞌni Krixtu niꞌ kasiya ꞌin nten ꞌin Ni, sa ñaꞌan
    nu nchka tiꞌ Ndiose chaꞌ ka.
  opm-opm: Ire ma ihapti oh hanip diradire ina boknong moh dahenmur. Hanip diradire
    hito meo tam mingo dip taham isip hat ma sapat oh kak ohe pe oh isip hat sapatmur.
    Amaru hat orhor Got orhe nita sios bap dir Krais orhe meo tam mingo hito oh hatin
    hat patimur. Orhor kak gon hat patim orhor kak hat pat ohe pe oh Got orhe damdapat
    Ihir ihat isip hat ha songwe ma dahapat ohe pe oh dirnong isip nahat napisapatmur.
    Dasuh meng naporipti han bap ire ma dasuh meng naporipti oh Krais ohe kak ohe
    boknong na dip tahat patim irarhe be ina dam gonwi hat patim ihtin meng oh naporipti
    ohoh ihan ire naporipti mengnong ohri amrapri.
  bvr-bvr: Wurra Christ gun-nika janguny birripa gala gubi-rrima. Wurra Christ nipiya
    jarra an-gatiya wupa nyanma arr-wucha a-workiya ganyjarr, ngayburrpa nguburr-guna
    nguburr-yigipa gu-galiya yerrcha derta nguburr-negachichiya nguburr-workiya gu-gapa
    gu-guta gun-gata minypa gu-ngardapa nguburr-negiya nguburr-bamburda rrapa nguburr-molamola
    nguburr-nirra nguburr-bamburda minypa Wangarr gu-borrwurra arrburrwa barra nguburr-yirda.
  wal-wal: Hegaa mala asi huuphe gidiya Kiristtoosa mintti oiqqidoogaa lefissees.
    Bolla ubbai he huuphiyaappe wolqqaa demmidi, bollan de7iya kuriyaaranne shayaara
    issippe ohettidi, Xoossai dichchiyo dishuwaadan diccees.
  zad-NT: Beṉ'ka' chon ka' bi nakgake' Crístona' txen, beena' zaklebi yic̱hjchona'
    daa chṉabi'e cho' nonḻilall'chone'. Na' cho' nakchone' txen, chakchacho ka cheeni
    Chioza', ka chak c̱he tkwen wej kwerp c̱hechoni ndiḻ nllagan bec̱hj bnia'ka' nox̱'
    ljwellin kwenc̱he ka' chgolgakan txen.
  kmg-kmg: Jaŋe hâcne Kristorao sâcne mi siŋkeeŋgopieŋ. Eki qizec-nâŋec â nâŋâc me
    sahac-ticne. Eme qizeckonec ruazi fâuckerâ wahahuc me kike fâri ombâŋ-ticne basanaŋ-nâpohuc
    bândeŋ-nâpoekac. Ehuc gume hesiwiŋ enâreme soka sanaŋte tâpiri Anuturaonec fua-nâreekac.
  aso-aso: Aꞌmine neꞌmine aleve nene leliꞌ godote neꞌmino neive Kilisitodoꞌ nene eze
    aleve mukitoꞌ giꞌmizo noneꞌ neꞌmine igi ingine nene giꞌmizamave. Idoꞌ laza eitoꞌ
    giꞌmizo noneꞌ nene ezelatiꞌ guꞌnuhuvolo neꞌmo eze okoꞌno linge ato atoꞌ neꞌmine
    nonive mukiꞌ nene do giliꞌ lo-lidivo mino Oꞌmosoꞌmo hize eleꞌ o-lede neivo neꞌmo
    nene naba oꞌmo vo minaaꞌ noune.
  uli-uli: Ngo re tay yetedah deper uwol Kristus le iy mele ye tamolu eklesia le ila
    mele holongol. (Kristus mele ye lamli holong le, ngo iy mele ye kekamaley ngo
    iy mele ye hammachu fengali pangal haholhol kala iyang, ngo yela pallengdah le
    ye wululul mala Deus ye dipli.)
  nin-NT: A si di nggurr bi na ampu ukpa a Kristi wa zizo hen. Uwa yo a si itu ikpa
    yi we, na di ssu nu ukpa ku we ni inina ikpa yi na achi ka gri ni inkla iyirr
    zizi, na du ukpa ku so furr nâ su nggo Abachi à zha nggo.
  acu-NT: 'Nu aints ainauka Cristojai tsaniasarka pujuinatsui. Antsu Cristo mash aa
    nuna apuri asa, ni aintsri ainautinka pengker waitmaji. Tura asa metek nintimsaram
    Yus wakera nunisrumek pujustaram tusa, ni aintsri ainautinka kichkia nunisang
    jiirmaji. Tura: Miatrusrumek umirtuktaram tusa, ni kakarmarijai ni aintsri ainautinka
    yainmaji.'
  cak-WNT: Riye' xa quijachon el qui' riq'ui ri Cristo ri jolomaj (wi'aj) pa kawi'
    konojel ri kaniman chic. Ya Riya' nibano chake chi yojq'uiy riyoj ri yoj oconek
    achi'el ruch'acul. Nuben chake chi junan kawech konojel. Nuben chake chi yojq'uiy,
    can achi'el ri nrajo' ri Dios. Can achi'el c'a rubanic ri ruch'acul jun winek,
    ri jabel quitunun qui' y quichapon qui' ruma ri ruboch'il.
  ebk-ebk: Chaancha inturuy ay omafurot as nan tit-iwa ay sursuron Cristo ay hiya
    nan pannakauru takú, ya chitaku nan pannakaachorna. Kaman as nan am-in ay parten
    nan achor ay ustuustuy enatcha ay naesoop, assesa us ay mun-us-usaun ya papigsaun
    Cristo nan tatakuna ta masikun nan achor ay maiyunud as nan planon Apo Dios.
  spa-PDDPT: al no aferrarse a la Cabeza, de la cual todo el cuerpo, sustentado y
    unido por medio de ligamentos y coyunturas, crece con el crecimiento de Dios.
  ruf-ruf: kaleka ukwikinda na Kiristu, iyali litwi lya lukuli, kubitila yeye lukuli
    lwose lwekinda na kulungighwa hamwe kwa pfilungo na nyughe yake, na lwokula ka
    Imulungu pfayobama.
  gun-gun: Ha'e kuery ojepe'a ma igreja kuery Akã gui. Mba'eta hexe vy tete nhandekuai
    va'e ha'e javi oiko porã ha'e oĩmba porã, mba'eta Nhanderuete ae ojapo iku'ea
    ha'e hexegua ikuai va'e yvateve ovy aguã rami.
  agu-BL: Cho'n quitane'n cye'tz chi tane'n jun yaj yi qui'k wi'. Na yi wi' jun yaj
    na xcye' tan cawe'n yi wekl yi wankil. Ej nin yi wi' ya'stzun yi c'a'chanl tetz
    yi wankil. Cha'stzun tane'n Cristo tan tak'le'n ketz kajtza'kl nin tan tak'le'n
    kawalor, na i' kawi'.
  isn-isn: uNg'wenso shanga wiliambiila itwe. Ingi kupuma mu itwe kina u muili wihi
    kukiila nungo niakwe ni makupa ikinyinkanigwa nu kuambinkanigwa ku palung'wi;
    nu kukula ku ukuli nuipumigwaa nu Itunda.
  eng-PEV: They are trying to have a church without Jesus. You see, God set the church
    up like this. Jesus is the head, and his people are his body. Jesus holds his
    people together just like a body has joints and ligament strings that hold it
    together. And God makes the church grow, just like he makes bodies grow.
  ilo-ULB: Saan isuna a kumpet iti ulo. Manipud iti ulo a matartaraonan ken mapagkakadua
    ti entero a bagi inggana kadagiti nagsusuopan ken ur-urat; dumakkel daytoy babaen
    iti panagdakkel nga inted ti Dios.
  pir-NT: Sa yepeta Cristo tiquiro dutiro saha yeye niedare. Cristo pehe tiquiro yequinare
    dapu yero saha ijire tiquiro yequina pʉhtoro ijiro. Tiquiro yequina pehe tiquiro
    pagʉ yero saha ijiyequina tiquiro ya curua cjẽna ijire. Mari cohãri dohoye mari
    wa dari gʉ̃hʉ mari pagʉre ihcã pagʉ ijigʉ̃ yere. Sata Cristo pehe tiquiro yequinare
    ihcãno mehna quehnoano mehna ijigʉ̃ yere. Sa yero Cohãcjʉ̃ pehe tiquiro yequinare
    tiquirore masi nemogʉ̃ yere.
  anv-NT: Ne ɛbwɔ́ áfa mbwa ne Kras muú alu ndɛre mekpo né mbaá menyammyɛ. Ɛlé
    Kras ne apyɛ nnó menyammyɛ akɛne chaŋéné ne ji ne apyɛɛ́ nnó upɔ menyammyɛ
    uko ucho mbaá ama. Anɔɔ́ mali ne ufɛre ne ápyɛɛ́ nnó upɔ menyammyɛ uko uchome
    mbaá ama nnó menyammyɛ awɛne ndɛre Ɛsɔwɔ aké ɛ́bɛ́.
  sab-NT: Kwian e me kle Cristo gai ulia mo Chugagwallale malen ama kle gerule ngwale
    mau tale alin. Agwa ba nu Cristo gerua gaba ulia ba mo chugale ngwadi Cristo ba
    ta gbe no trate ule kwaitre alin daba na Chubenu ole geru ulia giti ene ba be
    ñage chege no Chube gwa giti Chube takalin kare. Ba ulita Cristo gerua ganga ulia
    ba Cristo jegwalenu kare, Cristo ba ulita Chugagwalla, Cristo kle ba ulita kira
    gbe toi ma no chui kaire kairege Chube takalin kare.
  tmd-tmd: Nöbö mö piaku, ñɨŋ Krais röböxön mag gwogwo aku rola dumɨdöia. Makwam Krais
    nuŋ yöcmac maga mɨdön, mɨxɨñ nuŋ aku, magalɨg löxlö akuyöbö nɨgliu nöl nɨgön,
    ap wä nölön, nugwidɨx mɨd ri abmɨn nugugɨrön, God nuŋ rɨm mɨxɨña dib röxmɨn dumɨda.
  acr-NNT: Rike na kakaj ta kꞌu kakitaqej ri Cristo. Rire e ujolom riglesia y riglesia
    e ucuerpo. Ri Cristo e ꞌanayom xa jun chike konoje ri e kꞌo puqꞌabꞌ jelaꞌ pachaꞌ
    taq ri ubꞌaqil juna cuerpo uchapom ribꞌ rukꞌ taq rigonsiyil y ribꞌochꞌil. Yey
    e ri Cristo ri kuya che ru iglesia ronoje ri kajawax che chaꞌ utz kakꞌiy rukꞌ
    ri kꞌiyibꞌal kuya ri Dios.
  kpg-kpg: Gei mee gu hagalee dogi ang gi Christ, dela go di libogo o tuaidina. I lala
    nia mogobuna o Christ, tuaidina hagatau le e mouli gei e daahi go nia dudaginga
    mo nia galawa gi di gowaa e dahi, ge tuaidina le e tomo aga be di hiihai a God.
  taj-taj: थेह्रङ्बा म्‍हिगदे चा ह्राङला ल्‍हुइला थोबो ह्रङ्‌बा ख्रीष्‍टदेन छ्‌याम
    आचिना, फेसी चिमुला। ख्रीष्‍टदेन छ्‌याम गिक तसी चिजी भिसम जे य्‍हाङला ल्‍हुइला
    जोर्नी जोर्नीरी भङ वाङ्सी परमेश्‍वरसे म्‍हन्‍बा अन्‍छार य्‍हाङ ल्‍हेबान निला।
  avt-avt: Mɨt nar ik hɨr ap netike Krais nau niutɨp au nentar Krais hɨrak kɨre paan
    naanmɨpre haiu mɨt kerek haiu mɨre yɨnk, haiu mau niutɨp. Paan hɨrak kɨkaap yɨnk
    ketike hemik, nekeni, naan, hɨram mɨniuham hɨram mamre iuwe mamɨntar God kewetai
    menmen mɨrak iuwe.
  cbk-cbk: Sila hende ta sigui fuerte na verdadero enseñanza acerca di Jesucristo,
    quien amo el Cabeza del maga creyente. El maga creyente dol cuerpo di suyo, y
    si Jesucristo el Cabeza quien ta controla canila. Bajo del di suyo mando el entero
    cuerpo ta sigui vivi enbuenamente, y ta esta unido el un parte con el otro, dol
    por medio del maga cuyuntura y maga laman, y el entero cuerpo ta engranda conforme
    el querer de Dios.
  uig-ARA: ئۇلار «باش»نى چىڭ تۇتقىنى يوقتۇر؛ لېكىن باشتىن ئۈگە ۋە سىڭىرلار ئارقىلىق
    پۈتكۈل تەن قۇۋۋەتلىنىدۇ ۋە بىر-بىرىگە باغلىنىپ، خۇدادىن كەلگەن ئاۋۇش بىلەن ئاشماقتا.
  tuf-tuf: Uw éyinat Cara Jesucristo chihtá sicor bar waca téjecro. Jesucristo eyan
    Sir uw bahnaquin acu cara yehnjacro. Jesucristo imatan urán cuít chácaro. Chihtá
    tehmó áytiro. Ey chihtá cuitar Sirat acsar acsar cuít siw̃ro. Sir im uwan ey sibarán
    wanro.
  abx-abx: Akabulag iya si Takulok nga magpakiwa si bug'os puho' nga agtubo' sigon
    si karuyag-na si Diyos ngan anarig si pagsumpay-na si mga luta-luta pati' mga
    ugat.
  mco-NT: Yɨ jadu'mbɨ jäy ca' ajcxy yajpatcɨxy ma Cristo, je huɨdibɨ nigohuajc'ajtp
    tüg'ócɨy mɨbɨjcpɨdɨjc. Je mɨbɨjcpɨdɨjc Cristo yajyeecp ma ajcxy ymɨbɨjcɨn jadu'n
    nej Dios tzocy, e yɨ' ajcxy patcɨxy tüg'ócɨy mɨc'ajt etz tɨy'ajt ma yɨ'. Mɨɨd
    co Cristo nigohuajc'aty je mɨbɨjcpɨdɨjc, paady ajcxy y'ijtcɨxy tügpɨcy, jadu'n
    ajcxy nipaady nej tüg jäy ñinïcx mɨɨd ycohuajc huɨdi ane'm je ñinïcx etz mɨɨd
    emy huɨdibɨ yajyücxtaayb je ninïcx.
  cpb-NT: Te riwithaatsikaitari jirikapaini aitotanaarika aakapaini. Jirika aitotanaari,
    iriitake thaamentakaawori akimotatantari awathaki, irojatzi awithaawakaantayetari.
    Tema Pawa kantakaakawori.
  aon-aon: Enyudok arpen enyen douk madae nyutukur Krais apakin baragin uwe, uwok.
    Krais douk nape narik kabi douk barag um. Aria apak ihishmorim ananish arpesh
    mape kabi douk roguhw aiyas um. Aria anan nutaurum ihihwumorim yegenyihw hwape
    dodogowihwi. Aria anan nenek nyugurish iri bishiguh shanakrupam dodog aria shasuhw
    ihihwumorim yegenyihw hwape atugun. Aria douk Iruhin nenekohw hwatogur debehw
    aria dodogowihwi. Aria nenek apak ananish arpesh matogur dodogowip meshagrakuk
    riguk marik mape um.
  hus-NT-2005: Jechéꞌ an okʼtsixtsik yab kʼwajat kʼal a Kristo. Na Kristo jaꞌich na
    kʼwajat jelti nin ókʼ an belomtsik ani wawáꞌ xu belomich, jaꞌich nu kʼwajat jelti
    nin putálíl nin tʼuꞌúl. Na Kristo jaꞌich nin tʼajál abal ku belmách más, tu likedhantsal
    ti ejattal ani in tʼajál abal ku kʼwajay juniniꞌ i chalab, anchanꞌ xan ti na Dios
    in léꞌ kin chuꞌu ku kʼwajay.
  mig-NT: Te tú ká'i̱in ni̱'in‑i jíín máá I'a̱ kúu xini̱. Chi̱ máá‑yá kúu ja̱ skuá'nu
    yikɨ kúñu, chi̱ skée máá‑ún túchi, te ñútá'an sá'a máá túchi, te já'nu máá sá'a
    Dios.
  bps-bps: Na talà ale gagot i uluito Krayst i gumdà i kgal i lawehan, du fagu di
    kenen i ksasatu i kdeeito dad faglut mbaling mgal salngad i kgal i laweh mdà di
    kasgagot i dad kalngat di dad bukulan, na too fye kalnok kdeeito di lawehan du
    falnok Dwata.
  mbs-mbs: Kenà dan egtaking te Pengolo tadon si Cristo. Sikandin se olo tadon, aw
    iling kidon te lawa din. Eglowan se olo diyà te lawa, aw doen eg-inangen niyan
    pineokit te luluwadun aw ogat. Iling heman kenyan, pineokit ki Cristo megkagsen
    se pegpemenal tadon aw meg-inang kidon te ibeg te Timanem.
  tof-tof: Akó i myamem dabyórrün kokeako Kerrisoka, Singül nótóke. Oya amkoman angun
    pamkolpam bübako. Kwók akó kwókan püós, i büb arümdako akó dayóndako, akó singüla
    büb alngomólda. Olgabi büba dódórr bainda. Ene dadan ngarkwatódó, Kerriso amkoman
    bangun pamkolpam balngomólda akó olgabi i tibiób tangbamtindako akó dabyórrünako.
    Olgabi God ibü dódórr bainda Kerrisokama.
  cme-NT: Ba saa bel Kirsa maama‑i nammu hãi, a ne da u yaa i yuŋgu‑i aa miɛ i waa
    u borre‑i. Fuɔ yaa ciɛ i bel i-naa fafamma bel daama‑i temma‑i tiɛ kãyã i-naa
    aa kunaŋgu ta ku suur-yiɛ ku naara ŋaa Diiloŋ uŋ taaraŋ-kuɔ dumaa.
  sus-sus: E mu fatuxi Isa ma, naxan na xunyi ra. Fate xunyi salonse birin naɲɛrɛma.
    Kankan xirixi e boore ra, Ala sɛnbɛ fima e birin ma alɔ a wama a xɔn ma ki naxɛ.
  pon-2006: E sohte kin poadidiong Krais, me tapwin mwomwohdiso. Pahn manaman en Krais
    waro pwon kin momour oh tengetengkipene kakone kan oh selin nan paliwar akan;
    oh e kin kekeirda nin duwen kupwur en Koht.
  dad-dad: Ĩ bouwa nẽ mudur Kristus anĩ folõ fel fen ifaren, mudur are Kristus, ĩ
    bunem bouwa ganan tuwa katõ fiya ado dirumunã anidim disennẽ di, katõ fel ifar
    fen, Negur yogo age fe di, odugedig.
  zab-NT: Per laadeb quɨt rbeznétideb Crist ni rnabee dunnɨ. Ne pur laany zeza cayacbeen
    xa xquel chonuun xnezny par idxasaan gacnɨ tubyzi cun Crist zec ni ná xgab Dios.
  jae-jae: Êsêac sêsap Kilisi, taŋ kêtu môkêapac naŋ, tôŋ atom. Kilisi tau gêlôm tau
    ôli to kêkêŋ ŋaduc to ŋawalô gedeŋ ôli ŋagêŋlêlôm tôŋ e kesewec to kêtôp kêtôm
    Anôtô tau gêsuŋ ŋaclai.
  ksd-ksd: ma pa i vatur vake ra Ula, nina ba ra palapakana parika i taiak tana ma
