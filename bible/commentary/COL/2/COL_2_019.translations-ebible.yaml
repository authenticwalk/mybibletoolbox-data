  kmk-kmk: Sadatu un tagu, inggongda daon un maiyossaan kan Kristu un pannakauḻu taku’n
    manuttuwa. Si Kristu ud mampaos-ossaan kan ditaku un long-ag na kan siya’d mangtod
    sidan kasapulan taku daḻapnu dumakoḻ taku uttun naispirituwan un mataguwan taku
    un kama’t din piyaon Apudyus un mampapadakoḻ kan ditaku.
  cao-NT: Tsayacahuë. Cristo, naa noba Rëquëniniti Ibo-iboria banahuacasyamacani quiha
    rë. Ja qui ja riiyamacani quiha. Jabi Cristó noqui rëquëninino tsi coshinaqui
    noa, naa noqui Cristo banahuacanaibo. Huësti ca yora jascaria xo noa ra. Toca
    tsi Dios qui jia ca quinia ó tsi shinahaxëqui noa, naa noqui Cristo banahuacanaibo.
  bbr-bbr: Kiro roat ak akasar Krais pak pasar rawau wa. Kristen roasiret ak Krais
    nukan enipsau senek. Krais ko tapiaka senek. Krais nuka kon enipsau kamenuk, karar
    raiäu. Aka aka sarsaratena, kon enipsau sakau mianik, eposek raiäu. Keseria, kon
    enipsau kiro Anut nukan ronkat karar tainorianik, eposek urekniäu.
  inb-inb: 'Pai­kuna, Cristo uma kag­sina kas­ka­wa mana sug­lla­pi kan­kuna­chu.
