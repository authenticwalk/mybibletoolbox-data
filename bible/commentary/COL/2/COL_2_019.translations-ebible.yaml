    kéh púana itene inonka págegeue kéhre. Minayabe Manikánka séhréh aitéhraq ite
    Sísa tagariona ke wene anonka tahnsá méq anonúkúne.
  gdn-gdn: Nu ka Keriso e idai yo e kerarai yo e midi kwakwarepui kuduba inako, ko
    e eya ka debai. Ko iyapana yabara kawakawaratagamu idiwu mu ka eba nu yabiyabirinuga
    apunai Keriso e naureya idiwu ko mu paeperetagubu mu mubo mena idiwu. Ko nu katainugu
    da nu ka Keriso wadimipi e naureya idiwei ragidai. E nu tenibu dibinibu manako
    Mamanuga God e nuwaiya badidi wainapiyau ki makeya makeya ka Keriso e midi kwakwarepui
    ki kawayawagau yarau.
  nko-NT: Ɔhá ánfɩ odu lamáɩ́n ɩwɩ lɛ́ Kristo amʋ́ʋ́ ógyi ɔpasua ámʋ nwun ámʋsʋ.
