  ory-ory: ତାହାଙ୍କଠାରୁ ସମସ୍ତ ଶରୀର ପ୍ରତ୍ୟେକ ସନ୍ଧି ଓ ଶିରା ଦ୍ୱାରା ଉପକାର ପ୍ରାପ୍ତ ହୋଇ ପରସ୍ପର
