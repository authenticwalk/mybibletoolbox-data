    pjacʉ jichʉ yoara. Tó seheta Cristo sehe to yainare cʉ̃noi noano mehne jichʉ yoara.
    Ã yoa marine yoadohora Cohamacʉ cahmaare mari noano yoahto sehe.
  ksj-ksj: Zeꞌe Keriso mene hegoteꞌohe. Keriso ani ekalesia vadiga, ekalesia azaḡaꞌe
    ane ahiꞌa. Aꞌuꞌa zu viniga hina tibuzetene ahiri niduꞌa gigazeꞌohe. Ebu Badiꞌaꞌa
    ekalesia ibitoziniꞌenaꞌa inariꞌuma.
  sbk-sbk: Umwene sagakhatizya itwee. Hufume mwitwe nubele gwakwe namafupa akhatane
    nakhatanizye pandwemo akule na kulilo mwa Ngolobhe.
  mya-JVB: ဦးခေါင်း တော်မှ တစ်ကိုယ် လုံး သည် အဆစ် အပိုင်းအထုံးအဖွဲ့ များအားဖြင့် ၊
    အားဖြည့် ၍ ထုံးဖွဲ့ လျက်၊ ဘုရားသခင် ၏ အလိုတော်နှင့်အညီ ကြီးပွား တတ်၏။။
  kgf-kgf: Imuhuc wamma orucnina kecʒac Yesu iwac muru ménda toroqeanʒu. Waŋu oruc
