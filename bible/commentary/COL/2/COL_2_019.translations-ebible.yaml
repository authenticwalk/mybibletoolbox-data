    wiñan­ga­pa: chasa­lla­ta­mi Cristo­wa, paipa kuir­pu ni­raias­ka­kuna, Taita
    Dius imasa munas­ka­sina wiñan­chi.'
  hrv-hrv: a ne drži se Glave, Njega od kojeg sve Tijelo, zglobovima i svezama zbrinuto
