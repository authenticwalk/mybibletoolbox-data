    ŋuya soso riní kondéreyote. Ŋunde ŋuro kowí ŋu Anutu koro wimbímo parámi teyote.
  zpz-NTPP: De yu zeꞌ a̱ꞌ nac nu dey Crisht, biñ nu nac too tub cuerp. Nunu mi zeꞌ
