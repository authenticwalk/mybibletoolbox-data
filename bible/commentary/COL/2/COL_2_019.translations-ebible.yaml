    A'ere aeakaga etee imuaranuwukari imujaa. Nan tee futat Kristu 'ga jerowiarukari
    tãmẽjẽ werowiaaramũ janee. 'Uwarete 'ga remifutar imũ etee futat 'ga iapou.
  dao-dao: Pumsa lupuma kyaki Khritawa mtisaa am kya ti u. Pumsa avan cun Khritawa
    tumbeinak üng xüng lü atänga ngsüngcawng lü Pamhnama hlüeia kba dämduhkie ni.
  cya-cya: A n'ni cunta ne' 'in Cristo nu lca Que 'in na, ñi nu n'ni cha' ndlyo na
    tsaña'an nu nchca ti' Ndiose, na'an seen ñi 'in na, ngui'ni sca ñi 'in na tsaña'an
    nguiaa cha' 'in na lo'o se'en ntsu'hui cula na lo'o chcuin na.
  wrk-wrk: Baki miku yalimi durrijba Jisus Krayis. Miku yalimi yarrijba Jisus Krayis
    yalungi mambuka. Miku yalimi barrinani mankanyi nangangi Jisus Krayiskanyi. Ngambala
    Krisjinmuku ngambala barrinani mankanyi nangangi, baki nyulu barrinani kulaji
    nanankanyi mankankanyi. Ngambala kajamuku, ngala ngambala malumba jungku barrinani
    yingamali mankanyi, baki nyulu barrinani kulaji ngambalangi. Barriwa. Jala jarrbangka
    kunyba mama jukawanyi, baki jardijbangka nyulu walkurra mankanyi, ngiruka barri.
    Nani barri jala ngambala durrijba Jisus Krayis kudanyu barri, baki ngambala jardijbangka
    ngiruka kurdulu nangangi. Ngambala jardijbangka walkurra nangangi Jisus Krayiskanyi.
    Jisus Krayis barri nyulu ngambalangi mambuka, nyulu milidimbaka ngambalanya nangangi
    Kudkanyi. Ngambala mili jingkijbangka Kud, milidimbakangangi nyulu ngambalanya
    mili yurrngumba Jisus Krayiswanyi. Barriwa.
  nii-nii: Wumb yi nge, Krais wumb tiłap mon. Krais ei sinim peng embił mił mołum
    ei, sinim pii gii wumb ei eim ngenj simb angił pei kułpun ngopun kin, mołmun.
    Sinim dambiltpin se ende pu mołmun ei, eim ngenj simb angił pei dambiltpin ngenj
    ende pupun mołmun. Sinim ngenj dinga sinim ei, Gos eim dinga ełe opu, ba ni piinim
    mił punum.
  ign-NT: Vítisera vimutu viti apana­pa­ne­ne­ji­que­ne­ha­vianahi véhicanahi ema
    Jesucristo. Eta viúrujia­si­raipahi éma, vaipa apaima­ma­ji­ha­vi­nahini máicha.
    Tímicu­ti­ji­ri­ca­vaipahi mácani achane máitucahi eta macaju­ru­sirahi ena machicha­naveana.
    Náurujiacahi namutu nácani machina­naveana, machinenana, mámari­na­vea­napuca.
    Émana­ri­chu­hisera ema téchahi. Ene vicahehi viti véhicanahi ema Cristo. Macarichu
    ema téchahavihi. Vímica­ta­ji­ri­cacahi vicatiu­ji­ri­ca­ca­hivare vimutu maicha
    ema Viya.
  dik-NT: Raan cït kënë acï rot mɛɛc wei tënë Raan cï lɔc ku dɔc yen mac akut kɔc
    cï gam. Akut kɔc cï gam acït guɔ̈p Raan cï lɔc ku dɔc. Yeen amac akut ku ë diɛɛr
    ë ye. Ku ë käk tɔ̈ thïn cɔl alui ë tök rin bï akut riɛl, ku le tueŋ dhöl yen wïc
    Nhialic.
  cac-cac: Yuj chi' maxtzac yac'och sb'a eb' d'a Cristo ticnaic. Palta a Cristo chi',
    icha co jolom, icha chi' yaj d'ayon̈. A on̈xo snivanil caji. Yujto a tz'ac'an
    quip co tec'c'aji. Yuj spoder Dios junn̈ej tzon̈ aj co masanil icha yaj junoc
    nivanil.
  tzj-E: Cara' nqueban com me bien ta jun quebnon ruq'uin Cristo. Ja' Cristo arja'
    wi'aj kxin konjelal ja ok recuerpo y rmal arja' tak nokq'uiya. Ajni' rbanic jun
    cuerpo xjun rebnon, rexmon ri' chbil tak ri' y nnimaj je nbixa tzra rmal wi'aj
    ch-utz c'ara' che nq'uiya. Y cara' chka ajoj chka', tak neknimaj je nbixa chka
    rmal Cristo che nkaban jara' nokq'uiya rmal, per jun c'yinem je nwen ntz'e'ta
    rmal Dios.
  san-BUR: သန္ဓိဘိး ၑိရာဘိၑ္စောပကၖတံ သံယုက္တဉ္စ ကၖတ္သ္နံ ၑရီရံ ယသ္မာတ် မူရ္ဒ္ဓတ ဤၑွရီယဝၖဒ္ဓိံ
    ပြာပ္နောတိ တံ မူရ္ဒ္ဓါနံ န ဓာရယတိ တေန မာနဝေန ယုၐ္မတ္တး ဖလာပဟရဏံ နာနုဇာနီတ၊
  yaa-NT: Afokai Cristo fe rafepaikanima. Akka Cristo nõko mapo keskara askatari nõ
    ãfe yora keskara. Nãskaxõ nõko yora nõ kexesharax nõ mitsisipakõi itiro. Nãskatari
    nõko pono efapayafo, nõko pono mĩshti, nõko nami mẽranoax ichanãtirofo. Afeskatama
    nõ isharakõinõ. Akka nõ Cristo fe rafekõiaito Epa Niospa ãfe Fãkeoxõ ãfe kerex
    shara noko inãtiro a keskara shara nõ inõ. Nãskarakõi noko axopai.
  cab-NT: Mámañanu lídan ában lúma Crístu, le ichǘgüdinaü joun sun lánigu ja gíribaña
    lúgubu, le ágüdajabalin úgubu ligía, le awáanseragüdübadiwa lídan cátei le lánina
    Búngiu, ru ligía ubáfu woun lun gayáraabei lan lídan wamá ában queísi labúseeruni
    Búngiu.
  clu-clu: Indi nanda gosto nga magpasakup kay Cristo nga atun pinakaolo. Tana ang
    nagataw sa anang lawas anang mga kinanglan paagi sa mga parti nga nagapaarangut-angut,
    kag sa toladia nga paagi nagatobo kita sono sa anang gosto ang Dios.
  swh-ULB: Yeye hakishikilii kichwa. Ni kutoka katika kichwa kwamba mwili wote kupitia
    viungo vyake na mifupa huungwa na kushikamanishwa kwa pamoja; na hukua kwa ukuaji
    utolewao na Mungu.
  tpt-NT: Yuꞌuncha jantu chꞌantaun tatꞌajun kun Cristo. Ni yucha xaꞌaqtsul yu lhakapuꞌanau,
    kijnan va ixlakatunaj. Yucha kintaxtaqniyan tapꞌasta y Dios makay para kaꞌaynlhi
    kilhakapuꞌatkꞌan. Va tacha taun lakatunaj ajin tejkan ixjasivikna malakatanuy
    tapꞌasta y ox laqxtoꞌa taꞌan talachꞌapata.
  aai-aai: Nati sabuw Keriso biyanamaim hai murab i turu’um. Keriso i ukwarin. Naatu
    it etei i biyan turin, yabin it etei i ana murab fokarinamaim irarit, naatu God
    ana kokomaim tara’at ata not etataseseb.
  sny-sny: Sosu lu ape mo Krais ne tote nate tawesi se ta'ame. Krais lai Owane tutawe
    nomo lo ne. Lu taune werese Krais ne tote tawesi umasinamisiya ape, lowe Meni
    Owane Krais unahi ironamisiya. Lowe meni Krais tei nate tawesisiya su, lowe lu
    taune tere'e tere'e tiyati au ferafereisiya. Lowe lu taune tere'e au ferafereisiya
    su, tote tawesiyei lowe lo kairefi a'i ironamisiya. Sosu aiwawe a'i lu taune aseyaro
    werese a'i ape mo lowe kairefi a'i teisiya. Serai lu taune aseyaro wara'i a'i
    Owane Sitewi lo marepi umasinamirowa. Sosu lu taune ape mo tomu ne'ese a'i henerairowa.
    [Ef 2:21; 4:16]
  myy-myy: Mani Ʉjʉ Cristo bajiro tʉoĩarã meje ñama ĩnaõna. Mani Ʉjʉ ñari, Cristo
    sĩgʉ̃ti ñami mani rijoga bajiro bajigʉ. Ĩre boca ãmigoana ñari ĩ ya rujʉ robo
    bajirã ña mani. Ĩre riti mani tʉorʉ̃nʉja, sĩgʉ̃ bajiro riti tʉoĩarã yirãji mani.
    Ito yicõri Dios ĩ ãmoro bajiroti bʉto bʉsa Cristore tʉorʉ̃nʉ warã yirãji mani
    ĩja.
  trc-NT: Dan me se taj cúú yave̱ nij soꞌ táá gaán chihá nij soꞌ vaa, ese taj Jesucristó
    rihaan nij soꞌ mei. Ne uno nij soꞌ se‑na̱na̱ Jesucristó maꞌ. Ne̱ Jesucristó me
    se ase vaa rii taꞌngaꞌ cúú yave̱ níꞌ rihaan nee̱ man níꞌ roꞌ, da̱nj vaa rii taꞌngaꞌ
    Jesucristó rihaan taranꞌ níꞌ si̱j noco̱ꞌ man soꞌ, ne̱ sa̱ꞌ doj nocoꞌ níꞌ man Diose̱,
    ꞌyaj Jesucristó, ne̱ ina̱nj da̱nj me rá Diose̱ quiꞌya̱j níꞌ na̱nj ado̱nj. Ne̱
    ase vaa vaa sca̱ꞌ nee̱ man níꞌ ꞌyaj yaꞌaâ man níꞌ roꞌ, da̱nj vaa cuya̱a̱n rá taranꞌ
    níꞌ si̱j noco̱ꞌ man Diose̱ ꞌyaj Jesucristó ado̱nj.
  cut-NT: hua riquendi ye vederihquentiyon yahn Dihvo vo Jesucristo, ihyan min che
