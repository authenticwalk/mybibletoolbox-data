    ijkón ken totlalnakayo nochi mokikitzkijtok. Iwan yen Cristo katlej techmaka chikawalistle
    para timoskaltiaj ijkón ken Dios kineki.
  asm-FB: কিন্তু সংস্পৰ্শ আৰু বন্ধনবোৰৰ দ্বাৰাই প্ৰতিপালিত আৰু দৃঢ়ৰূপে সংযুক্ত হোৱা
    গোটেই শৰীৰ যি জনৰ পৰা ঐশ্বৰিক বৃদ্ধি পাই বাঢ়িছে, সেই মূৰ স্বৰূপ খ্ৰীষ্টক অৱলম্বন
    নকৰে৷
  okv-okv: Eto Keriso amo ungotenau siro rate enana na amita ke avo matu egikari ra
    te Keriso ta titi jigari be amo ungotena Keriso ta hamo amina indari javotoho
    be Keriso ta degi umbuto indie vasiri javotoho ue God ta simba ari na javotoho
    pajiora.
  mxt-NT: Ñu cuan ñima chi ra Cristo ra cuví xiñi nyicón ñu. Yucuan chaha nyacuví
    ñu tandɨhɨ cuan. Soco yoó cha nyicón yo chi ra, maa ra cuví nuu chi yo. Ta sandu
    ɨɨ́n ri ra chi yo chihin ra. Ta sacuahnú ca ra chi yo chihin tunyee iñi ra tari
    cuhva cuñí maa Nyoo.
  tzo-NT: Ja' ti quermanotic scuyoj sbaique ti mu'yuc sc'opilal ti yo'nton ti smantal
    ti totil cu'untique, ja' ti Cristoe. Yu'un ti ho'ucutic ti jch'unojtique, jun
    no'ox ti totil cu'untique ti chispasucutic ti mantal jcotoltique, ja' ti Cristoe.
    Yu'un jtsacoj jbatic jcotoltic xchi'uc ti Cristoe, hech yu'un xu' cu'untic ti
    yabtele. Hech más chijlecub yu'un chijyac'bucutic bendición ti Diose.
  ind-AGS: Orang-orang seperti itu tidaklah mengikuti Kristus sebagai kepala yang
    memimpin kita, jemaat, sebagai tubuh-Nya, dipelihara dan bersatu melalui urat
    dan otot tubuh. Dan ketika tubuh itu bersatu bersama, tubuh itu bertumbuh dengan
    cara yang Allah ingin tubuh itu bertumbuh.
  omw-omw: Mwi vaisihua Karaisira qaqira kyeta hia mwiavata kuaaqi variara. Karaisiva
    tiri qiata votima kyero varihata tire mwia mwamwanta votima kyeta varunanrave.
    Mwamwantave, kyuqu kyauquve, nrunrunruve, ekyaa mwi inraikyava qiatavata taaqau
    viro vahiraro qioma vaisivanto kepukyaqa hiro nronra tuemwa quananro. Mwia votima
    kyeta tire Karaisiravata taaqauvi kuaaqi variarera, tire mwia mwamwanta variqata
    qioma nronra tuaananra. Tiriara mwihua mwitaamaqi viqata nronra tuemwa quate tiro,
    Kotira mwutukya vahira.
  yrb-yrb: I amarama Yesu Keriso munegou utawa, Yesu Keriso Dana yanu kofiri. I kofirima
    i ofe ubu nesiaba buna matasuro ima yanu ofero ememetu nesia daisineda ofe derawere
    uteda demurai utasu. Enoba yanu ofena Godinu bunama ma daisinasu.
  maa-NT: Xi̱ta̱ koi mìtsà ya̱ ndaà fìt'aà‑la̱ Cristo. Nga jè Cristo tíjna sko̱‑la̱
    na̱xa̱ndá‑la̱ ko̱ jè tsjá‑la̱ kjo̱hítsjeèn ko̱ nga'ñó ko̱ jè síkítsa̱jnajtín xi̱ta̱‑la̱
    koni s'ín ma yijo‑ná nga jñà naxá‑ná bítéya nindaà‑ná, mé‑ne nga ndaà si̱ìxá‑ne
    na̱xa̱ndá‑la̱ Cristo koni s'ín mejèn‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo pu húmati rene ihena roe haha mahoꞌo kaho niꞌajahuna pana. ꞌEnavo
    nú Huni haha ꞌahi tanuka ꞌee chinumijipo roe ihenuara. ꞌEnajihunaꞌe harura kaꞌene
    Godoni rena roujara harura múhe niꞌajúhuꞌe emareju.
  sus-A: عٍ مُ قَتُشِ عِسَ مَ، نَشَن نَ شُنيِ رَ. قَتٍ شُنيِ سَلٌنسٍ بِرِن نَحّرّ مَ.
    كَنكَن شِرِشِ عٍ بٌورٍ رَ، عَلَ سّنبّ قِمَ عٍ بِرِن مَ عَلْ عَ وَ مَ عَ شْن مَ
    كِ نَشّ.
  jpn-1965: かしらに堅く結びつくことをしません。このかしらがもとになり、からだ全体は、関節と筋によって養われ、結び合わされて、神によって成長させられるのです。
  fra-SBL: et en ne s'attachant pas fermement à la tête, de laquelle tout le corps,
    alimenté et uni par les jointures et les ligaments, croît selon la croissance
    de Dieu.
  yka-yka: Meˈ aˈa inin gaˈi ne pateteg pu si Almasi, bu Almasi hep dalil kōkin duk
    meˈ masandel si iyehin dalil barannen. Almasi magbayaˈ si barannen, hātinen meˈ
    masandel si iyehin. Pabasagne sandelden sa kabayaˈan Tuhanin duk pagdambuwaˈne
    siye kēmon kuweˈ dalil baranin isab magtoket kēmon sabab meˈ ohatnen.
  mle-mle: Atampika duw day Jisas Kraisab bwan kwiykuw, day dayadiy kupwarapa mawul
    dayadiy mawulaam van tikwanadiy. Jisas Krais miyawa God dikidi gwalugwum tinadiy
    duw taakw dayadi Yitaypika Duw tikuw, di nyanaam van tikwadadiyan. Duw taakw dayadiy
    apawa kwiyaar ap kwurkuw, nakamwiyib tikwanadiy. Atawa Jisas Kraisak wukijibir
    tinadiy duw taakw, day diwa nakamwiyib tikuw, ata ap yikwanadiy God diki mawul
    wala pik.
  shp-NTPO: Jaskarabora Cristo betanma iki; ja iki joi akaibaon mapo, ja jatiobi yora
    jawékiamakin animai, itan jatíbi mebibo jakibicho jawen itinkobo ja Diossen keena
    keskáakin mepinai.
  aom-aom: Bogo biririvoromo Keriso mae uehorovoruomajeje. Röhu Keriso hu simanoho
    jioꞌi no hesi övo höruꞌoho javue. Hu simanoho jiëꞌëro muebejavuego övo höruꞌoho
    jarömi umuogëro darugoho baerovoromo gemuoro bimuvorovoromo God-hu ëhi ëꞌojöro
    nimadëhi ëhi vaeromo böviraebe vaꞌarueje. Ëhi jiëꞌëro Keriso nosi simanohoje röhu
    ë sisë aribövioho bogo biririvoromo simanoho Kerisoꞌo gemuoroho bimuvorovoruomajeje.
  geb-geb: Mbe maaŋ mbuav, mbe guigira nza won guman pan Krais, mbe ana suira havhargi
    fhuvara. Mba pan, ana za mban won kharɨga ndɨɨim, ana ŋkɨriiŋ thɨvi, nta ana fhava
    phorgap nzerara ki. Maaŋ muuŋgiap, ana kharɨk, ana Fhe Bakɨmen ŋkasŋkar, ana vuzvugar,
    ana vhuuva kɨvi.
  bsj-bsj: Mani mwerkangum kange dor. Mor dore bwiyo gwam kange niyetimun ma nagentinye
    la ci mwerum wari. Tidui ki duikako kwama ne tiyeu.
  cak-cak: Ri ni'in quiri', man c'o ta apu riq'uin ri Jesucristo ri c'o pa kavi' roj
    ri kaniman, ri nibano chi riq'uin ri quiyukulu'n-qui' chi ch'uti'k chi nima'k
    tak ruboch'il, ri cuerpo nic'uje-pe ruchuk'a' y xa jun rubanon niq'uiy chupan
    ri q'uiyilen ri nuya' ri Dios.
  chf-NT: Ni jindajob mach tomp'e u biji ayanob t'oc aj Cristo. Aj Cristo chich ni
    mero u chenonla manda. Une ca' a wälä cä pamla, y no'onla que cä tz'onila, ca'
    a wälä u cuerpojonla. Tomp'e chich ayanonla t'oc, y une chich u yäc'ben u yutzi
    cä pixanla tuba cä chen entendela más y ajniconla más tu toja, ca' chich yo Dios
    ajniconla.
  tlf-tlf: '@see-verse:COL.002.018'
  piu-2006: Paluru tjana wiya Yiitju Kurayitjaku wangka kuliṉi, tjana wiya palumpa
    walytja nyinanyi. Katutjaku walytja tjuṯaku nganampa Yiitjunya mayutju nyinanyi.
    Paluru nganaṉanya rapalpayi palumpa wangkawana tjukarurru nyinanytjaku. Yalatji
    nganaṉa tjukarurru nyinanytjala Katutjanya nganampa yunypa nyinaku.
  poh-NT: Jeꞌ woꞌ chic, reꞌ take cꞌacharel reꞌreꞌ, maꞌ wilque̱b ta chi riꞌsil i rajawric
    i Jesus jeꞌ ricab xitikꞌa̱ꞌ wach i Dios reh chi reꞌ ritinami̱t nariqꞌuihic wach,
    jeꞌ woꞌ ricab ncꞌuluric ru̱cꞌ katiꞌjolal kabakil. Jeꞌ reꞌ nikꞌor maj reꞌ katiꞌjolal
    i hoj wilic woꞌ jenaj rina̱ nchopbic reh eh reꞌ katiꞌjolal reꞌreꞌ riwi̱ꞌ woꞌ chi
    reh chi naribanam riwaꞌ riha̱ꞌ reh chi nariqꞌuihic johtok eh chi wilic woꞌ ricowil
    take tikbal reh kabakil nchopbic reh katiꞌjolal.
  tue-tue: Cʉ̃́ã Cristomena niiricua. Cristo cʉ̃ʉ̃mena niirã́ dícʉre dutigʉ́ niiĩ.
    Marĩ cʉ̃ʉ̃mena niirĩ, marĩrẽ padeonemórere ticoqui. Cõãmacʉ̃ booróbirora cãmerĩ́
    maĩ, cãmerĩ́ tiiápu tiiádacu.
  bjp-bjp: Biil mang i patep lo Karisito ae i paklu kerer, ma kere pununfo. Karisito
    i farakrakai pununfo kuruur tom, ke ka fapatep turim u ini foron tungtugus ke
    ini foron loles, ke ka kuum namin wolwol tom ke God.
  xon-xon: Baa joo timi aayidaan Kristo. Uma aapɔɔn pu, le ti muun waasan ni, Uwumbɔr
    aah ban pu na. Uma le kpaan timi kimɔbaan, ke ti li tuk tɔb pu, ke ŋituk ni ŋigir
    aah cha tiwon aawan mɔmɔk tuk tɔb pu pu na.
  tzo-ZNT: Mu xichꞌic ta mucꞌ ti Cristoe. Li voꞌotique jaꞌ joltic yaꞌel ti Cristoe;
    voꞌotic spat xoconotic yaꞌel yuꞌun jaꞌ xa quichꞌojtic ta mucꞌ ta jcotoltic. Coꞌol
    chiscoltaotic ta xchꞌunel ti cꞌusi lec chile, yoꞌ coꞌol jun o coꞌontic chac cꞌu
    chaꞌal tscꞌan ti Rioxe.
  mpm-NT: Ti vasu ka kaꞌan i ja ka kandixia i Cristo, ko tuu, chi tu ka jandatu i
    maa jnuꞌun ndaa nava kaꞌan Cristo. Tu ka yɨꞌɨ i jiin maa Cristo, ja kuu ya xini
    nuu yɨvɨ ka kandixia. Maa Cristo kuñaꞌnu nuu yɨvɨ ka kandixia, ti yoꞌo ka kuu
    yo nanu yɨkɨ kuñu ya, chi ɨɨn ni ka kuu yo jiin ya. Ti siaꞌan nanu ka niꞌin yo
    ja skuaꞌnu yo yɨkɨ kuñu yo, suni siaꞌan kuaꞌa Cristo nuu yɨvɨ ya taka ja ka nandɨꞌɨ
    i ja na kaka ndaa i nuu ñuyɨvɨ jaꞌa. Saꞌa yo nanu ja ñujnaꞌan yɨkɨ yo jiin tuchi,
    ti ka yɨjnɨ nuu ñujnaꞌan yɨkɨ un nava na koo vaꞌa ti sajniñu nɨ tuꞌu yɨkɨ kuñu
    yo. Suni kuu nanu ja ñujnaꞌan Cristo jiin yɨvɨ ya, chi kancha ya jiin i naa i.
    Siaꞌan kuu ja jaꞌa Yandios jnundee ini nava na kundee ini i jiin jniñu ni tatu
    ya nuu i naa i.
  ots-NT: Gueguejʉ ya xí wembijʉ car Cristo. Nugöjʉ, como ngu̱ dar e̱me̱jʉ car Cristo,
    dí bbʉpjʉ‑ca̱. Dí jñɛjmʉ cár cuerpo guegue, cja̱ guegue ncjahmʉ ʉm ña̱jʉ. Rí hñe̱h
    car Cristo cam nzajquijʉ cja̱ co cam ttzɛdijʉ, cja̱ bbʉ dí yojmʉ guegue, göhtjoguigöjʉ
    i cjagui dí zɛdijʉ cja̱ dí mföxjʉ pa gu hmʉpjʉ rá zö. Ca Ocja̱ i cjaguijʉ dí zɛdijʉ,
    ncja ngu̱ ga zɛj nʉm cuerpojʉ bbʉ rá zö ga hmʉy.
  hoy-hoy: अदिक मसीह अक हुळकु ईटोद बंद माळ बुटार, आव मसीह जो मय इन ताल्ला हुन. मसीह
    अन्द हात्‍ती ता दा सप्पा मय आद जो जोळगोळ अदिक नशगोळ से ऊंदा सांगुळ जोळ्सकु आव,
    अदिक परमेश्वर जसा वाळुसोद चाहासतान हांग वाळुस्त होगतद.
  uri-uri: Tu pa nlokgen tu alntu ti kai atn tukulein Krais ti. Krais pa kil tukgunakgen
    a numpwam wrongwailet alkilen pake. Numpwam wrongwailet ti kai almitne atn num
    a Krais. Ningkli ti kli hore tita ak nampil numpwam wrongwailet ti ye kai atn
    wrij yatom nip ak titnongket a Maur Wailen wreitn wor wail.
  amo-amo: Na ame myin un Kristi kuba na amere di nnuzu kidowo amini myin ligowe kitene
    limunun kidowo kani di nkunju nafo na Kutelle nati kinin ki kunno.
  pjt-pjt: Uwa, nyanga tjananyaya kuliṟa wantima, panya tjana Christala mayatja puḻkangka
    tjungu ngaṟanytja wiyaringu. Panya Godalu Christanya tjunu palumpa walytjapitiku
    mayatja puḻka nyinanytjaku, ka paluṟu nganaṉanya uwankara tjunguṟa kanyini kutjuṯu
    wanka nyinanytjaku. Alatji Godalu palyaṉu nganaṉa Christala tjungu ngaṟala kuṉpu
    puḻkaringkunytjaku. Panya pulyku munu tarka tjungu ngaṟapai nganaṉa paḻtjuṟa kuṉpu
    ngaṟanytjaku, pala palu puṟunypa Godalulanya Christalawanungku kanyini kuṉpu.
  cwe-cwe: na kaigola na Chilisito yeli ditwi da lukuli ulo wotazigwa na kulumbilizigwa
    hamwe viungo na mige yake, nawo wokula fana viyolonda Mulungu.
  daa-NT: ho ŋu icɗo botol ta Iisa kaak kaay ka *Eglizdi. Ka seener gay, Egliz ŋaar
    zi ka Iisa, ho iŋ ŋaar ko, zi okin̰ji goyiyo ho kaasi iŋ caari n̰umiyo. Kar iŋ
    ŋaar ko zi-ak maaɗiyo ar taat Buŋ rakiyo.
  mlp-mlp: Mat naqanta in i gifaqin Krais ago hib soqotim a hi osaqta. Ta teq i gifaqin
    naqmo in i giwamuzsa i in anon nog iyim osauqta. Ossa i gifaqin na in ahuliq teq
    abensen teq anaghan bunmo didaq negsa in aliklikin teq ahol anaghan bunmo araqibmo
    an wastonim usayta. Usad in anon na God-mo ago zawayib gwahtiqim ayah iyaqta.
  ape-C: Enyudok arpen enyen douk madae nyutukur Krais apakin baragin uwe, uwok. Krais
    douk nape narik kabi douk barag um. Aria apak ihishmorim ananish arpesh mape kabi
    douk roguhw aiyas um. Aria anan nutaurum ihihwumorim yegenyihw hwape dodogowihwi.
    Aria anan nenek nyugurish iri bishiguh shanakrupam dodog aria shasuhw ihihwumorim
    yegenyihw hwape atugun. Aria douk Iruhin nenekohw hwatogur debehw aria dodogowihwi.
    Aria nenek apak ananish arpesh matogur dodogowip meshagrakuk riguk marik mape
    um.
  bgs-bgs: Dì dan malyag na pasakup dan tun ki Cristo na ulu ta. Su igpasakup ki tun
    ki Cristo, ágpabákkár ki asta ágpasábbadé ki iring na mga laluwadan asta ugat.
    Ukit kani, makatuman ki katô kakalyag ka Manama.
  faa-faa: Aporoane Yasu Keresoaki kataka marekea rekenafapo. Yasu Kereso isiapo Unihaepo.
    Asiane aporoamo Unihaeane metakarikia, eaki kataka marekea rekenafapo. Isu Keresoa
    paosa aporo hinamoane aporomano kau hakása asiapo. Yasu Kereso ipi unihaepo. Aporomano
    unihaea ipi kiki suane kataka risikinapo. Kataka risikino unihaemo kiki kataka
    risia memetereane soko sarimaraka mawakapunapo. Aina ayiáka isiapo Unihae Keresoaki
    kataka marekea risikino Kotimo isuane mawakapurakanapo.
  kik-kik: Mũndũ ta ũcio ndegwatanĩtie na Mũtwe, ũrĩa arĩ we ũnyiitagĩrĩra mwĩrĩ wothe,
    akaũnyiitithania hamwe na nyunĩro ciohanĩtio na mĩkiha, naguo ũgakũra o ta ũrĩa
    Ngai atũmaga ũkũre.
  cap-NT: Ninacaqui Cristo Jilirz̈quiz ana tsjii kuzziz tjurt'ichi z̈ejlc̈ha. Pero
    Cristupankazza criichinacz̈ jiliriqui. Niiz̈ cjen tjapa criichinacaqui tsjan tsjan
    zuma kamañchiz cjisnasac̈ha. Niz̈aza Cristuz̈ cjen tjapa criichi z̈oñinacaqui
    tsjan tsjii kuzziz cjisnasac̈ha. Jaknuz̈t z̈oñz̈ curpuqui, yekja yekja cjenami,
    tsjii curpuchizkazza, jalla niz̈ta irata criichi z̈oñinacaqui, yekja yekja cjenami,
    tsjii kuzzizkazza.
  ksr-ksr: Yoŋonoŋ Kraist waŋnana kolooji, iwo nanaŋgia ii mesaoŋ laŋ laligoju. Kraistnoŋ
    waŋnana kolooŋ iyaŋaa sele busuya kuuya anana galeŋ koma nonono saanoŋ qokotaaŋ
    aoŋ laligojoŋ. Sii toroqeqeya ano tokotokoya iikanoŋ mono sele busuyaa dondomoŋuruta
    mindiriŋ somoŋgoŋ nonoŋgi metulaŋgoŋ motooŋgo koloojoŋ. Kaeŋ kolooŋ Anutunoŋ nemuŋ
    koma nonomakejiwaa so somariiŋ kotiiŋkejoŋ.
  eng-TNT: and holdeth not the heed wherof all the body by ioyntes and couples receaveth
    norisshment and is knet to gedder and encreaseth with the in creasynge that commeth
    of god.
  sbs-sbs: Ka kwatilili ku mutwi. Chizwa ku mutwi kuti muviri wonse ku sika mwi nuungo
    ni matefukiro zi tenda ni ku kwatila hamwina; chi kula ni cha mukulilo u herwe
    nji Ireza.
  sue-sue: Nukare ami giti kopi nasokai Kristo awa oko ziro baititinowera. Nu awa
    giti kopi nasokai, ota nanekai meni awa te-wana tama ipu nuso. Are giti kopi ami
    te-wana tama ipu awa dia wawi amire te-wana tama ipu zewai inowia awa. Umure wuwurare
    meni te-wana tama ipu awa susumuro poti dara nawi amire Anutu nininua te baziro
    zewai waire putoure kei awinowia awa.
  fra-NCL: sans s’attacher au chef, duquel tout le corps, à l’aide des liens et des
    jointures, s’entretient et grandit par l’accroissement que Dieu lui donne.
  snn-NT: Mai ta'yejeiyereba Ëjaguë Jesucristoni gare zi'iñe beoye ba'iyë. Mai Ëjaguë
    coñete cato, yëquëna hua'na, baguë bainreba ba'icuani sa'ñeña ai yëreba yë güeseji.
    Maini sa'ñeña yo'o con güeseji. Baguë yo'ore quë'rë re'oye yo'o concuare maire
    re'huani baji. Ja'nca baguëbi ba Cristo ba'iye'ru ba'icua quë'rë re'oye ba'icuare
    maire re'huaji Riusu.
  atb-NT: Yhang gi, Garai Gasang kô myhâng nhang é su, gungdu gón é gungsho showui
    showang pé eq shogyi pé lé htuqbang byi mù rahá lâng tsing tô é haû ulhum nghut
    é Hkrisduq eq xoq é hkyô lé byoq ló nhâng bê nghut ri.
  cek-AK: nihcae loe Lu ah kaom Kri hoi angpehhaih tidoeh om ai, lu hoi takpum to
    angpeh moe, ahuh hoi thaquinawk boih nawnto amcong o, to tiah takpum boih tha
    a caksak moe, Sithaw koehhaih ah a qoengsak.
  bkd-bkd: Hurà dan labet ki Cristo ha iyan ulu daw sa alan ha mga tumutuu iyan lawa
    din ta diyà ta kandin agkapuun sa mga kinahanglanen ha iyan igtubù hu alan ha
    bahin hu lawa sumalà hu pagbayà hu Dios.
  ctu-76: Pero jiñob mach'an mi yajñelob ti Cristo. Como Cristo i jolʌch ochemo' bʌ
    ti' t'an Dios yubil ba' mi' tyajob pejtyel i p'ʌtyʌlel i cuxtyʌlel chʌ bʌ jach
    yom cha'an colic i bʌc'tyal. Pejtyel i bʌc'tyal ts'uyulʌch ti' p'ac tyac yic'ot
    ti i chijil tyac. Mi colel majlel che' bajche' yom Dios.
  lac-NT: Robob cu tus tucricob ij quet acsʌ'orirex, cax mʌ' tan u sayʌrob tu pach
    a ba' cu camsico'onex Cristo, a mac ic Jaj Ts'urirex, quire' raji' ic jo'rex.
    Mʌ' ja wirej, raji' cu chichquintic u muc'ob tu cotor in winquirirob. Rajen, c'ucha'an
    ij corex ic beyajex ti' Cristo, a baywo' je' ic tsoytarex an ten bic C'uj u c'at
    u tsoyquintico'onex.
  xla-xla: Adipalati, epapele soye sos dokopala oplami Keliso dla tame po-u-ulalipo
