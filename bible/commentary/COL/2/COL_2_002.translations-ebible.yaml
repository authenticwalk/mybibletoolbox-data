  zav-NT: '@see-verse:COL.002.001'
  sgz-sgz: Iau lu songsong ngorer suri na rakrakai i bál gam no má gamák tur dik,
    má suri na tukes i kamu hol kabin gam lu armámna arliu. Ki ngorer kamu mánán suri
    kán hol taru ái Káláu na lala pakta má na hau kunlán, má ngorer gama talas muswan
    suri kán hol taru ái Káláu, wa ái Karisito sang!
  kek-NT: Ut nintz'a̱ma ajcui' chiru li Dios nak cauhak le̱ ch'o̱l sa' le̱ pa̱ba̱l.
    Cherahak taxak e̱rib che̱ribil e̱rib re nak junajak e̱ch'o̱l. Lix naubal li na'leb
