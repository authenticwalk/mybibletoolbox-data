    mukmu nak quicuan chak. Li xya̱lal li mukmu nak quicuan chak, a'an nak li Cristo
    cuan e̱riq'uin.
  blz-NT: Giigii' men koiya'a wawauonku kada' noamuu tia noana i raaya'a kotata'u
