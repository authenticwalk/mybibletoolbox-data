verse: COL.002.002
translations:
  kpx-kpx: Di lovi baluga vamale kemo isivialeike la malevei negotievege laeabuna
    uvu igaeai moleho isivilahai mole tedaevegei. Di kateai isivialeike la Dilava
    hotomo lulelelahai. Lana kemo lulelelahaliege Dilavau hoto mahogovale ke hilokave.
    Au mahogovale keike Iesu Keliso hoto.
  okv-H: Eto ari ainge eagona amo ungona osa ari na embo vahai jo vahai ue siro pure
    ue God ta ke avo kito kogo ue tupo embo ainge ue God ta ke mahu ojikari avo be
    kiagova eagona.
  tbo-tbo: Ma u winugonugotuhu ipa taumi ona nugomotu po ona itulatulana imahi ma
    omi hanapu uyahinei taumi mei tu wasawasa po tu hanahanapu hai mae po Yaubada
    a nugohine gowagowada naka Keliso ona galena tuhaga imahiyeya.
  mal-C: സർവ ജ്ഞാനത്തിന്റെയും വിവേകത്തിന്റെയും നിധികൾ മറഞ്ഞിരിക്കുന്ന ദൈവരഹസ്യമായ
    ക്രിസ്തുവിനെക്കുറിച്ച് അവർക്ക് അറിയാൻ കഴിയേണ്ടതിന് പരിജ്ഞാനത്തിന്റെ പരിപൂർണനിശ്ചയം
    സമൃദ്ധമായി ലഭിക്കാൻ, അവർ ഹൃദയത്തിൽ ഉത്സാഹമുള്ളവരും സ്നേഹത്തിൽ ഏകീഭവിച്ചവരും ആകണം
    എന്നാണ് ഞാൻ അഭിലഷിക്കുന്നത്.
  grc-SR: ἵνα παρακληθῶσιν αἱ καρδίαι αὐτῶν, ⸂συμβιβασθέντων⸃ ἐν ἀγάπῃ, καὶ εἰς ⸂2πάντα
    πλοῦτον⸃ τῆς πληροφορίας τῆς συνέσεως, εἰς ἐπίγνωσιν τοῦ μυστηρίου ⸂3τοῦ θεοῦ
    καὶ πατρὸς καὶ τοῦ χριστοῦ,⸃
  bgc-bgc: मै इस खात्तर मेहनत करुँ सूं ताके मै उनकै बिश्वास नै मजबूत कर सकूँ। थारा
    एक-दुसरे कै खात्तर प्यार थारे ताहीं आप्पस म्ह बाँधकै राक्खै, मै चाहूँ सूं के उननै
    पूरा भरोस्सा हो क्यूँके उन ताहीं परमेसवर की गुप्त योजना की पूरी समझ सै, जो के
    मसीह सै ए।
  khz-khz: Au geku ririwa kamuna kwapunamo, ira aora pia tiliga, e maparara ulamagi
    aonai pia kwapuna. Kwalana vovetaina pia kala vou pia tugamagiilu-gitakau, ne
    Palagu genai emia-veavugana gauna pia ripaa, gauna Keriso.
  deu-TKW: auf daß ihre Herzen aufgerichtet werden, zusammengehalten in Liebe, und
    zu allem Reichtum der Gewißheit des Verständnisses, zur Erkenntnis des Geheimnisses
    Gottes, Christus',
  zsr-NT: Runaꞌ cni quië laꞌdíp ládxiꞌquëꞌ, len lacquëꞌ tuz lu yöl‑laꞌ nadxíꞌi, len
    luziꞌë xbey yúguꞌtë yöl‑laꞌ tsahuiꞌ qui yöl‑laꞌ run löz gdu le runn queëruꞌ yöl‑laꞌ
    rejniꞌi. Cni rac quië lunbëꞌë le bgachiꞌ queëꞌ Dios Xuz, lë naꞌ nacczëꞌ Cristo.
  lin-lin: Nazali kosala bongo mpo ete balendisama, bazala moko kati na bolingo, batonda
    na elikya oyo ewutaka na bososoli ya mabombami ya Nzambe, mpe batonda na boyebi
    ya mabombami yango ; mabombami yango ezali Klisto.
  hns-NT: Ham bahoet maangiela toelogke diel me hiemmat pahoetjaawe. Tab toelog apane
    me pjaar karke ek man me rahiehe, aur poera taur se Parmeswar ke tjhiepal baat
    samadjh paihe djaun ke matlab Kriest hai.
  noa-E: Mag Ẽwandamag jëeu nʉm gaaita ogdʉba chiraajemʉn, pãach thãar onee amkhĩrau,
    ich jãg agdaujö dich khapeen kha khõsi wënʉrrʉmua warag khĩirjug paarpamaawai
    Ẽwandamau ich appaimua khaphʉ sĩerrta pãachdëujã ajapcha khaugmamkhĩir; ajapcharan
    pãar maar meeun khabam khʉʉnagjã Cristota ajapcha khap amkhĩirma.
  eng-EMTV: that their hearts may be comforted, being joined together in love, and
    to all riches of the full assurance of understanding, to a full knowledge of the
    mystery of God, both of the Father and of Christ,
  mib-NT: Chi cúní rī jeē coo ndeyɨ́ ni anuá i, te ɨnuú‑ni coyūcu mánī i, te jecūhun
    ndɨhɨ ni i ndese yōhyo cúcá i jíín jnúhun jeē candíje nīhin i. Chi cuni i ndese
    Yaā cúu Cristo, chi máá yá cúu jnūhun Yaā Dios jeē ni yɨ́sāhí un.
  lif-NT2: खिनिॽ के़रे़क्‍ले़ सिक्‍लुङ्‌मो हाङ्‌हाङ् के़बोःक्‍खिआङ् खिनिॽ लुङ्‌माॽ
    तुक्‍सिङ्‌मो थिक्‍हुप् के़बोःक्‍खिर के़लॽबा आनिङ्‌वाॽ वाॽरो, हे़क्‍केलॽरिक् खिनिॽ
    के़रे़क्‍ले़ कुलिङ्‌धो इःत्‍छिङ्‌साम् के़घोःसुम्‍माङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसिबिॽ पाःन्‍निन् कुसिङ्‌के़निःत्तुम्‍लरो॥ खे़न् कुसिबिॽ पाःन्‍निङ्‌ग ख्रिस्‍ते़न्‍नेरो॥
  xnj-xnj: Nikita chenichi muni kwa kuvakangamalisa mitima kangi kuletwa pamonga muuganu
    muni mumemeswa mota za kumanya uchakaka. Muni muhotola kumanya mambu gegafiyiki
    na Chapanga, mambu ago ndi Kilisitu mwene.
  mmx-mmx: Lavavara rak i lok keretna. Lununu atnemi axap na nemen lolos la mina tu
    eburu mi labalamu ela kusu lorooro atnimi na umsu mi laxasep silok, mo i lok ngan
    lapnovos silok tinimi. Ap mo mun langas nemi minabaklen lodomdoma lipe at ne Moroa,
    la mo lodomdoma lipe neni ne Karisito.
  cbr-NT: Mitsúnmi Cristomi cushicë 'aish bëtsibë bëtsibë nuibanani achúshisaishi
    'ianan upí oquin a 'unáncëma 'ixunbi bërí Cristo 'unánquin, uisaira oquin cara
    mitsu 'aquinti 'icë quixun 'unánun, cana mitsu Nucën Papa Dios ñucáxunin.
  tee-NT: Iclacasq'uin ni alhilac'ap'it'it ju Cristo ixlhichux ju mi'alhunut'an ju
    uxijnan. Chai vana va chun catalalh ju ali'in. Iclacasq'uin ni va lakatamch a'unt'it
    va ixlaca'atalh ni vasalh lamap'ainiyat'it chai slivasalh mach'akxayat'it ixchivinti
    Dios ixlacata ju Cristo. Yuchach ju jantu ix'amavasalanican ju lapanacni ju mak'anchich.
  eng-LSV: that their hearts may be comforted, being united in love, and to all riches
    of the full assurance of the understanding, to the full knowledge of the secret
    of the God and Father, and of the Christ,
  cak-NT: Ninjo' chi junan ta iwánima iwonojel roma nijo-iwi' y junan ta nic'ue' ruchuk'a'
    iwánima. Ninjo' chi can ronojel niben ta entender, chi nitemaj ri c'aja' oc tuk'alajij
    ri Katata' Dios. Ri c'aja' oc tuk'alajij raja' ja ri Cristo.
  pah-NT: 'Nhi''ag̃ata ji pe ndehe g̃a ndehe no jiporavykyheteavo tokoveveuhua''javyme
    ti g̃a javo. Jiyvyteri pe ji ei ipota pe me g̃a pe no: Tonhoarõ hete ti g̃a ovy''a
    ojogwehe. Tokwaha ti g̃a a''itituhẽva''ea. Po g̃a a''itituhẽva''ea kwahavi, a''ero
    koji''i ti g̃a Tupana''ga rembiepiukaripyre''yma''ga kwahahetei tuhẽ nehẽ. Garembiepiukaripyre''yma''ga
    ko Cristo''ga tuhẽ. A''ea nhaporemo ji apota javo jijapyakavo pe ndehe g̃a ndehe
    no jiporavykyavo.'
  sja-NT: K'inia bɨ parã jõmaweda t'ãri o-ĩa Cristode ijãadamerã mãik'aapa t'ãri a-ba,
    chik'inia p'anapataadamerã. Mãga p'anadak'ãri, wãara k'awaa wãdait'ee jõmaweda
    Tachi Ak'õrepa eperãarãmaa k'awapi k'inia bɨ Cristode. Naawedapemaarãmaa mãga
    k'awapi-e paji. Mamĩda ɨ̃rapemaarãmaa Cristo k'awapiji.
  xed-xed: Ta kumay yu ta nzata taŋ nda hbatá ŋuɗuf, ka nzəvuvusta həŋ ta vgha ma
    ɗvu, ka ndəghafta həŋ nda vərɗa hiɗaku ŋa snaŋta ɗifatá skwa Lazglafta, ta nzakway
    ka snaŋtá Kristi ya.
  mks-NT: Ndúcú ndéé e̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱ha̱ ná já ná ndi̱hvi ndée̱
    Ndióxi̱ ini ínima̱ na̱ ta in ná nduu na sa̱há ña̱ quíhvi̱ ini táhan na. Ta xíca̱
    ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná canda̱a̱ va̱ha ini ná ña̱ nda̱a̱ sa̱há Jesucristo,
    ña̱ mé a̱ nda̱a̱ ndíya̱hvi ndiva̱ha. Jáchi̱ ña̱ na̱sahi̱in je̱hé jihna na̱jána̱ha̱
    Ndióxi̱ nu̱ ná viti ta ña̱ yóho cúú Jesucristo.
  gfk-S: Iou papalim dades hobi be ni haragat ira tinga di ma be di na tikenong mon
    tano nudi harmarsai harbasie waing di nage hung ma ira tamat na minminanes bakut,
    kaie di nage nunure ikino tutuno nong God ga sie, ma aie ne Krais iat.
  bmu-bmu: 'Kewö köulukömakzal: Anutu, gi mönö uruŋini naŋgöm eŋginöŋga öröröŋ jöhöba
    jöpaköm aŋguba mohotŋe urugö aködamunŋini pakpak miwikŋaime. Mi miwikŋaiba ölöp
    köhöiba yuai pakpak möt kutum teköme. Mewö aka ölöp Anutugö Buŋa tölapŋi, Kraistkö
    könaŋi mi körek möt asarim teköme.'
  dgz-dgz: Ne ap anuingina iwa ame ne yaentuk wawa bibigam tamopen, mu imu potamu
    daiton tap amba baigan gapan tobot ta wanumopen menan anuivin. Ap gapan God anut
    mega karauawawa ame Keriso di mu anu kakayasepen menan anuivin.
  eng-GNV: 'That their heartes might be comforted, and they knit together in loue,
    and in all riches of the full assurance of vnderstanding, to know the mysterie
    of God, euen the Father, and of Christ:'
  zaa-NT: qui'ni ccá ttùba la' rulábalatsi' qui' cabi nna gata' la' tsì'i latsi' qui'
    luetsi cabi nna gappa adí ánimo lo losto' cabi, ą'hua qui'ni gata' adí la' ritelíni
    qui' cabi para qui'ni thi' cabi adí la'ỹeni lo losto' cabi nna gunibia' cabi Cristo
    enne' runi Dios Padrea declarar le' yetsiloyu por primera vez.
  eng-WEBSTER: That their hearts may be comforted, being knit together in love, and
    to all riches of the full assurance of understanding to the acknowledgment of
    the mystery of God, and of the Father, and of Christ;
  guh-guh: Asaëyata Diosojavabelia pacatovajëtabiabatsi papecajamatabëcuene asaëyaexanaenexa
    Cristo pelivaisi panejumecovënëtsijava. Pacatovajëtabiabatsinua najamatabëcuenejëpaeya
    panejinavanapaenexa namataenetsia panenasivaxae. Pacatovajëtabiabatsinua panejamatabëëthëtota
    ayailivaisi paneyapëtaeponaenexa xaniavaetsia itsa payapëtaneme Cristo. Bajarapacuenia
    pacatovajëtabiabatsi xaniavaetsia paneyapëtaenexa pexaniajailivaisi, palivaisi
    picani Dioso apo yapëtaeyaexanae itsajivijavabelia ata, baitsi jane baja Cristo
    pelivaisi.
  bon-bon: Cane pui lui irecu ätumuta kaakesea jaawenune weene piiyepu teepi ngenecu
    kokre äbitame, piiyepu weene iyeta yepä me äbitame weene liba weemeweme singi
    läbitaninuye, piiyepu iyeta weeme ngene atwanena bine weene toraca umle cabu acraname.
    Piba pepu pana ireclota cabu weene cängena umle päbitipeye lui ngene atwanena
    ne Acejiyame te eboclomtenige, lui Keriso sine.
  nhw-BL: Nimotlatlajtía ica Toteco para ximoyolchicahuaca huan ximotlatzquilica ica
    itlaicnelijcayo. Nojquiya nijtlajtlanía para xijpiyaca temachili pampa anquimachilíaj
    nochi nopa tlalnamiquilistli catli Toteco quisencajqui catli achtihuiya elqui
    motlatijtoc. Huan nopa elqui nochi catli quinchihuilisquía masehualme ica Cristo.
  swh-ONEN: Kusudi langu ni watiwe moyo na kuunganishwa katika upendo, ili wapate
    ule utajiri wa ufahamu mkamilifu, ili waijue siri ya Mungu, yaani, Kristo mwenyewe,
  wbi-wbi: nivomba imbombo iji kuuti inumbula saave siwesie kuhuvisivua..... kukwisa
    palikimo ku lughano na mu vutajili.... vwoni vwa vwinga nu vukyang'haani vwa luhala,
    kwa kukagula ulufiso lwa lweli ulwa Nguluve, juno ghwe Kilisite.
  bba-bba: Nɑ mɔ̀ mɛ, n kɑ bu dɑm kɛ̃ n kpɑ̃, kpɑ ben tii bɑ n ɡbinnɛ kɑ kĩru, kpɑ
    ben yɛ̃ru tɑ n sosimɔ sikɑ sɑriru sɔɔ. Nɡe mɛyɑ bɑ koo kɑ Gusunɔn ɑsiri ɡiɑ ye
    yɑ sɑ̃ɑ Kirisin tii.
  eng-KJVCPB: that their hearts might be comforted, being knit together in love, and
    unto all riches of the full assurance of understanding, to the acknowledgement
    of the mystery of God and of the Father, and of Christ;
  kgk-NT: Amba'apo hatã voi peẽ-my gwarã-rehe penhembopy'a mbaraete hagwã, pejohayhu
    hagwã pende joja hagwã ojóupe. Amba'apo hatã pende-rehe pene arandu tee hagwã,
    “Hupigwa meme voi” peje hagwã Nhandejáry nhe'ẽ-rehe. Upéixa ramo peikwaa porãmba
    voi va'erã Nhandejáry remimombe'use peẽ-my. Hemimombe'u Cristo rehegwa nhe'ẽ voi.
  waj-waj: Ngieeta iyaatama mmannammanna mmuaa ausa tinni yoketaivaa tasipama varida
    mmuaavaugiataama mmuduuya rida Anutuuqaa kuaivaa arinaima rikiada yaagueeqama
    ivaara kutaavaivee kiaa kiada Anutuuqo hatauma kioo kuaivaatama tuqinnama rikiaateeraivaara
    na pinaa mmoorivai varauvai. Anutuuqo hatauma kioo kuaivaa oyaivo Yisuu Kirisiivavee.
  cpy-cpy: Rootaki noshintsi-shirewentan-tzimiri okantyaa pithaamenta-shiretan-tyaari,
    petakota-wakaan-tyaari, piyotani-perotan-tyaari, pikemathatan-tyaawori rantayiteeri
    Ashiteeri Tajorentsi, tema tee riyotako-witeetari paerani Jeepatzii-totaa-rewo.
  mpx-mpx: No logasisi puna kaiwena nuwau yayaluwamiu ni gasisi, ge wami boda ni maisena
    kaiwena ku penunuwana-agimiu. I ola al nuwau nuwatu sasapona nuku gogomwaui ge
    Yehoba wana nuwatu misusumena puna nuku atena, he puna o heiya te Keliso.
  wbp-wbp: Ngajuju karna-janarla tarnnga-juku warrarda wangka Kaatukuju jintawarlayiki-jiki
    yungulu lani-wangu nyina purnparrpa, manu yungulu-nyanu yulka tarnnga-juku jintangka-juku.
    Ngulakunya karna-nyarrarla nyurrurlarlanguku warrarda wangka Kaatukuju yungunkulu
    junga-nyayirni purda-nyanjarla langa-kurra-mani Yimi Ngurrju Jijaji Kiraji-kirli
    yangka yimi kujalpa-nyanu Kaaturlu wuruly-mardarnu nyanunguku yapa-kujakuju.
  luo-luo: Gima adwaro en ni mondo gibed gi chuny motegno kendo giriwre e hera, eka
    ginibed gi mwandu mar ngʼeyo tiend weche mar adier. Ka gitimo kamano, to giningʼe
    ma lingʼ-lingʼ mar Nyasaye ma en Kristo,
  nhe-NT: Nimomaijtohua ica Toteco para ximosemacaca huan ximotlatzquilica ica itlaicnelijcayo.
    Nijtlajtlanía para ximotemachica para inquimachilise nochi nopa tlalnamiquilistli
    tlen Toteco quisencajqui tlen achtohuiya quitlatijtoyaj. Huan nopa tlen quitlatijtoya
    elqui nochi tlen quinchihuilisquía tlacame ica Cristo.
  aii-aii: ܕܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܠܸܒܵܐ ܘܚܘܼܝܸܕܹܐ ܒܚܘܼܒܵܐ، ܕܗܵܘܹܐ ܠܗܘܿܢ ܟܠܔ ܥܘܼܬܪܵܐ ܕܦܲܪܡܲܝܬܵ‌ܐ
    ܓܡܝܼܪܬܵ‌ܐ، ܕܝܵܕܥܝܼ ܐܪܵܙܵܐ ܕܐܲܠܵܗܵܐ ܒܵܒܵܐ، ܗ݁ܘ ܐܪܵܙܵܐ ܕܝܼܠܹܗ ܡܫܝܼܚܵܐ،
  esk-NT: Agaayyutimtuq pitchuksaallaŋniaġligich piqatigiił̣hatigun piqpakkutiłikun,
    suli nalupqigiŋaiġḷugu kaŋiqsiḷḷautaqtilligich nalunaqtuaŋanik Agaayyutim. Unauvva
    nalunaqtuaq Christ-ŋuruq.
  msb-msb: Ginahimo ko ini agod magkaigwa sinda sin masarig na tagipusuon kag ginausad
    sa pagkamuot. Tapos agod makaigwa sinda sin biyo na kasiguruhan san tunay na pagkasabot
    kag paagi sani maaraman naman ninda sin biyo an sikreto san Dios na waraʼn iba
    kundi si Cristo.
  cpa-NT: Hno¹jni hi² lén² dsǿa¹²dsa, hi² tógh¹dsa cøng² jǿg³, hnio¹dsa roh¹³dsa.
    Hno¹jni li¹ŋë́h² dsǿa¹²dsa. Mi³jøng² dsio¹ lé² quiah¹²dsa, niu¹ tí² dsǿa¹²dsa.
    Hno¹jni li¹ŋi¹²dsa cu²rø² jǿg³ quiah¹² Diú¹³ hi² mi³chi³jnøa¹², jǿg³ quiah¹² Cristo.
  dso-dso: ଏ ସବୁ ବିସଇ ତମ୍‌କେ ଆତ୍‌ମା ଇସାବେ ସାର୍‌ଦା କରାଇବାପାଇ ମୁଇ କଲିନି । ଜେନ୍ତାରିକି
    ତମେ ଗଟେକ୍‌ ମନ୍‌ ଅଇକରି ଆଲାଦ୍‌ କରାକରି ଅଇସା । ତମେ ପୁରାପୁରୁନ୍‌ ବୁଜ୍‌ବାବେଲେ ବେସି ଆସା
    ଆରି ସାର୍‌ଦା ଅଇରଇସା । ଜଦି ତମ୍‌କେ ଏ ଆସା ରଇଲେ, ପର୍‌ମେସର୍‌ ଜଜ୍‌ନା କଲାଟା ଜାନିପାରାସ୍‌
    । ସେ ଆସା ପୁର୍‌ବେ ରଇଲା ଲକ୍‌ମନ୍‌କେ ଜାନାଇ ନ ରଇଲା । ସେଟା ନିଜେ କିରିସ୍‌ଟର୍‌ ବିସଇସେ ।
  meu-meu: Na uramu lalodia bae hagoadadia, bona lalokau ai bae hedaro boubou; na
    uramu danu lalo-parara idoinai ese baine hataḡadia, ela bona Dirava ena hereva
    hehunina, Keriso bunai, bae diba.
  yva-NT: Sya bekere mamo indamu wea tenambe wasanuga mbambunin muno wabe intabove
    wamuinyo wasai vambinibe. Muno ribeker indamu wananta Amisye apa bekero ngkokaibe
    rai, inda vemo wamamaundive rai nora. Apa ana ngkokaibe soamo raroron kakavimbe,
    opirati Kristus.
