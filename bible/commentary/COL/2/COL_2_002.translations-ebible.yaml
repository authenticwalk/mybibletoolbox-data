  bus-bus: lɛ aↄ̃ swɛ̃̀ e à kpáɛ, aↄ̃ lɛdolɛ kɛ kↄ̃n yenzio, lɛ aↄ̃ wɛ́ɛ kɛ̃ wásawasa,
