    iijɨ gaajaratɨno iicauboco. Jaarunofaño jisumi diiboco magaajacuuhi.
  fuf-fuf: Ɗun ko fii no ɓerɗe maɓɓe ɗen wakkilora, e no ɓe tamondirira e nder giggol,
    ɓe heɓa kala ko woni e pellital heewungal iwrungal e faamu, fii andugol gundoo
    Alla on, ɗun ko *Almasiihu on tigi,
  bhl-bhl: 'Nimtew angom? Nem ibolow fukunin e kanekote: “Yom ibolow fukunin be kitil
    kuw keyemeko, ibolow mutuk fian so dulew dulew kukuw e yom dim e fian kuw gekeko,
    boka!”, angekabi kasike. Keko beli, Sunbin-Got em ibolow win sang ken be yukal
    atin kuw dolon kuw keko, kal kebiliw te. Ibolow win sang beem mongom e Kulais
    ete te.'
  ons-ons: Na urata togogole yale mawe, eŋane kotoeno sorin borinŋo maine watke payake,
    so eaŋo ma wisikae ŋungi, Anutu wane ŋei ŋerep eŋerop wet maepŋo weneŋ orodoŋka
    qeturage maine weku paki, eŋe dereret weleŋo riwe morian wat watko tebakaki sarimaike,
    ea mage gekei, paki eŋe baŋ Anutu wane san qabuine detluk kakei, ea yemo Kristo
    oŋom ea wane kine okanmaike.
  con-NTPO: Tsa'caen in'jamba gi injama'choni vana'jen cuintsu tsendeccu tisupapora
    fuiteccopa fae'ngae jinchopa injama'choni avujatssi'faye. Toya'caen gi in'jan
    cuintsu tsendeccu osha'choma atesupa “Tsa'caen tsu tsoña” qquen in'jamba Chiga
    tayopi condambi'choama'qque in'jan'faye. Tsata tsu Cristo.
  ghs-ghs: Qeetemi isaiteqa adzahaha naate kokoraho tete iso keke saridzare. Saridze
    nikei gesina naate soubiremi Ohongaho khaire ma gunugunu dzukudzukuna oi meupunoma
