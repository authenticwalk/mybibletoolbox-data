  mdy-ETH: ታ ዶዲ ማዻሢ ዒና ዔያቶኮ ዶዲ፥ ናሹሞናኣ ፔቴ ማዒ፥ ፒዜ ማዔ ማሊ ጶቂሥሢ ዖርጎቹሞ ዴንቂ ፆኦሲኮ ዓኣሺንቴ ማሊፆ
    ማዔ፥ ኪሪስቶሴ ዔያታ ዔራንዳጉዲኬ።
  spl-spl: Anitâŋe ikŋe nâŋgân nâŋgân ya embâŋânâk ki sâm teteop. Yâhâ yiwereŋeâmâ
