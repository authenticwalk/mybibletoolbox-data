    yu kulemgum katyiŋgian. Yakât otmâmâ yen Laorika kapi ambolipŋe orowâk biwiyeŋe
    orotok sâmapgât buku konohâk oraŋgim biwiyeŋe hikuakmâ manŋetgât naŋgan. Yawu
    otmâ mannomai yanâmâ Anitâ yet Kiristo yetgât topyetŋe nâŋgâm heŋgeŋgunomai sâm
    biwinaŋe hikuyekmâ mansan.
  usp-NT: pire tawetemajtak y tretemajtak rechak y tiwa'x jcowil awanmak y ranmak
