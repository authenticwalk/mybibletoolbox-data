  ena-ena: Viaŋ naludɨ iagaŋ lagulagu saŋ vɨsɨvasi igu igu Asɨ dɨ abɨlan uami. Asɨ
    dɨ hulaŋ iamɨgali limu hɨhɨle agɨlasaŋ mavɨn hekɨlɨ hɨnibalaŋ aba hameŋ lɨlan
    uami. Mavɨn hekɨlɨ hɨnihɨni nɨbɨlaŋ hula hɨji humɨgaŋ pam hɨnibalaŋ aba lɨlan
    uami. Namɨlaŋ hɨji huaci daŋ hɨnihɨni Asɨ dɨ ciaŋ sɨhɨvia igahɨlɨbalaŋ aba lɨlan
    uami. Asɨ dɨ ciaŋ agaŋ sɨvɨla hɨniadami agadɨ hɨdɨlɨ sɨhɨvia igɨbalaŋ aba lɨlan
    uami. Jisasɨ Kɨlaisɨ nukeŋ nɨbu ciaŋ sɨvɨla hɨniadami agadɨ hɨdɨlɨ uami.
  tgo-tgo: Lo rovurɨgheghe rɨghethoru kaiwae nuwaŋguiya ya ŋaevairɨŋga na hu wabwi
    na regha kaiwae hu ve gharethovu weŋga. Tembe ŋgoreiyeva nuwaŋguiya hu vwenyevwenyeŋa
    ghareghare emunjoru na mbala Loi le renuwaŋa rorothuweleniye hu ghareghare, na
    iyako iye Krais.
  yap-yap: Gu be rin’ ni aray rogon ni bochan e nge athamgil lanin’rad miyad chichir
    nga ta’bang u fithik’ e t’ufeg rorad ngorad, me ri pagan’rad ko tin kar nanged
    fan ni ir e ba riyul’. Ma aram miyad nang e tin rib fel’ ni kem’ay i leamnag rok
    Got, ni er Kristus.
  mop-NT: Walac in c'aatic ca' chichaque'ex a wool tanil a mas yacuntique'ex a bajil.
    Walac ilic in c'aatic ca' mas jetz'lac a woole'ex. Jede'ec u mas jetz'tal a woole'ex
    ti tane'ex a mas ch'a'ic u tojil biqui yanil a Cristojo. Le'ec abe' a t'an a muca'an
    u men a Dios uchiji.
  tet-tet: Haꞌu kakara kakbiit emikaan neon, nebee emi bele talin malu dadi mesak,
    hodi moris hadomi malu. Hodi nunia, emi bele hatene tebes Naꞌi Maromak hakaran
    nosi lia Kristus mak uluk Nia sei la dale loke fore dauk baa ema raiklaran.
  hlt-MCSB: Te daengah ni amih kah thinko te a hloep vetih, Khrih neh Pathen kah olhuep
    mingnah ham lungnah neh ngaikhueknah khuehtawn cungkuem dongah yakmingnah neh
    n'cului eh.
  xtd-NT: Jaꞌan‑da nuu‑n tnuꞌu Ianyuux xa na kukaꞌnu anu koio‑n. Io xa juemani tnaꞌa‑n
