  srm-NT: Mi ta wooko sö fuun musu kisi degihati, be un dë ku wan hati ta lobi unu
    seei. Biga te un ta libi sö kaa, nöö woon ta fusutan soni u Gadu gbelingbelin
    seei. Nöö woon ko sabi dee tjubitjubi soni u ˻Masa Jesosi˼ Keesitu awaa, dee Gadu
    u Tata bi abi nëën pakisei a fesi.
  qvs-NT: Tata Diosta sukaman roygaykani kankunata allita animuchishunaykichipa ashwan
    allita kuyanakushpa kawsanaykichipa. Roygaykani kankuna Tata Diospa ñawpa manara
    yachachikushkanta ashwan allita entiendinaykichipa. Chaypirami Jesukristuta ashwan
    allita riksinkichi.
  zca-NT: Se' nilen par más yila go widi'zh che'n Dios, no nazhebt go lo rë kwa'n
    nizak go, no par le' go tutsa xigab, no chizhi' go rë wech go, no par gap go rë
    kwa'n wen che'n Dios, nes par nane go, walika mizobyek go xmod nak rë widi'zh
    naga'ch che'n Dios, no widi'zh naga'ch re' nak yub Jesukrist,
  cbc-NT: Na yeripʉ tʉ̃goñatutuariquere Dios cʉ̃ cajoparore bairo ĩ, na yʉ jʉátinemoña.
    Jĩcã poa, jĩcã yericʉnarẽ bairo na ãmeo maiáto ĩ, na yʉ jʉátinemoña. Tunu bairoa
    Dios yaye quetire ñe ũnie rʉsaeto na tʉ̃gomasĩáto ĩ, na yʉ jʉátinemoña. Bairo
    masĩrã yua, tirʉ̃mʉpʉre camasã na camasĩẽtãjẽ ati yʉtea roque Dios cʉ̃ camasĩõgarijere
    masĩpeyocõãgarãma, Jesucristo na mena cʉ̃ caãnicõãnierẽ.
  qxo-NT: Noga mañacuycä Tayta Dios munangannö cushishga cawayänayquipä y jucniqui
    jucniquipis cuyanacur cawayänayquipämi. Tsaynö cawarga Tayta Diospa y Jesucristupa
    willacuyninta shumagmi tantiyacuyanqui.
  mox-mox: Nuanuagu qiduana egu vona iula ʼinega ina vewaiwai, ta wese nuanuagu veyolubega
    taudiega ma ediavo ina ʼitavidi. ʼInega ge ina venuana magilafu, mana Yaubada
    ena nuanua ʼwaiʼwaivina niʼa ialamani aqiaqiea, e tauna Keliso.
  kew-kew: Neme kogono go-rupa pere nimuna pu robaa-para puri mapalaawa pirua raana
    omape kone sua piraliminalo kogono pe. Go rabu nimumi makuaae kone mua pu robaa-para
    rulatabenalo waru mealiminalo. Goa pua nimimi Krais nipu Gote-na pagaa i agaana
    re adaliminalo kogono peme.
  dww-dww: Taugu aba yà ḡoeḡoena inam taumi sibo wainuapaḡoe koyai rawateḡeimi be
    koyai kawa duḡu vivirana, be Mamaitua sibo koya katai kaue da ami waisumaḡama
    sibo yai rewapanana. Be mate yà ḡoeḡoe da taumi Mamaitua riunama semosemonama
    sibo koya katai kauena. Be riunama semosemonama, inam vutuna Keriso,
  twi-ASANTE: Me botaeɛ ne sɛ, wɔbɛnya nkuranhyɛ wɔ wɔn akoma mu na wɔatena ase ɔdɔ
    mu sɛdeɛ ɛbɛyɛ a, wɔbɛnya nteaseɛ a ɛwie pɛyɛ. Na wɔbɛhunu Onyankopɔn ahintasɛm
    a ɛne Kristo no.
  aoj-aoj: Aeꞌ andaꞌam ahifima opalef ipeꞌilifi fegataga banagalef pegape ukup pindaima
    atina sahin owan ipeꞌisi. Ama ipaꞌ pegefaꞌ gawa fasini endilisi negewaꞌ banaga
    hapif ipeꞌini ma pegegawa basef Godi endilisifi atif. Aeꞌ andaꞌ maol inimba ma
    ipaꞌ pegegawa basef ifimba Godi kofagefa fowaꞌ fandambahiꞌi faꞌi Krais atona.
  cbv-cbv: 'Nin panihat pínahdih wã teona caá: Wẽinit, míic oinit, tʉ́i biícdih ñi
    jʉmat pínah, “Dios jwiítdih bʉ́dí ã tʉ́i chãjbipna caá”, ñi niíj jéihyat pínahdih
    wã náah yacna caá. Dios jon jã́tih ã jéihya jwʉhca naáhjidih ñi tʉ́i jéihyat pínahdihbʉt
    wã náah yacna caá. Caán ã jéihya jwʉh canaáhji nin pah caá: Yeéb judíowã nihcannitbʉt
    Cristodih jepahnit, Diosjeéh ñi tʉ́i jʉmbipna caá.'
  taw-taw: Nɨbi mɨdupsek gos sek mɨdɨl, penpen mapen lɨl jɨmñɨl yenɨmɨb agɨl, nɨbop
    nen wog kɨles gɨpin. Anɨgem, gos tep nɨŋɨd nɨgtep gɨnɨmɨb ak nɨm, God gos ne we
    gɨl yolɨgup ak nɨgtep yɨbɨl gɨnɨgabɨm. Pen gos ne we gɨl yolɨgup anɨb ak nɨm,
    Klays nop ak nep.
  jic-NT: Napj najas yupj más 'üsüs mponecj Dios lal, mpes nin lejay. Pasal quelel
    la sajay na yuwá, ca nin nsem. Najas t'üc' way ca sin mü'üsüs Dios sin 'yüsa liji.
    Najas yupj jus nlay wa t'üc' way sin tji'yüsa quinam. Mpes ca jus nlayecj tsjan
    niná Dios 'üsüs liji gente jis lal Jesucristo mpes. Yas nam Dios ma sin tji'yüsa
    lis tjiji niná pjü jilal.
  zap-NT: chen mazre guu lextoo de yra de men, gak tebegue de yra de men, gyanelsaa
    de no chen mazre tsuu xgyeryen de chen gun de gan ydee de kwent xdiiz Dëdyuzh,
