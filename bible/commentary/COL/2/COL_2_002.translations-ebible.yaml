    ai fɨfɨrɨmbɨrɨhinda samboanahɨ. Ŋga Krais-ani ai ahandɨhoarɨ hoafɨ ranahambo nɨmɨndɨhayu.
  ptp-ptp: Om a vông yuac levac ên a nêb xam nɨlôm i vô nivɨha dɨ xam xêmyaa i vin
    lecma, dɨ xam kô xovôên levac ên xovôên tige i vông xam le xêkɨzêc vac vông vinên
    dɨ i vô nôn nivɨha vô xam. Dɨ a nêb xam xovô Anutu kɨyang wê yêp xôpacên ge kehe,
    ên kehe ge Kɨlisi vaci.
  nak-nak: Eau suli amutou mai ele veia ge vivagari amutou, veia amuto ge vipuhi tigi
    moli, ge vigogo baoli amutou, mai ale amuto igigoa. Eau veia ge viteteli tai amutou
    veia amuto ge rovi sesele La Tahalo Uru, me oilo vola amuto ge balava sesele.
    Mai alele amuto ge rovi la merera tetala ale eia pala tabuli kokovu, ale eia baha
    e Kraist somai tegatou. Me e Kraist moli ele, eia ge kope la mari me la merera
    te La Tahalo Uru ale sesele eia pala tabuli kokovu.
  lbb-lbb: A toli larning sur ir arakrakai anunla lalaun, pa lar kes na marmaris taum,
    sur lar bukus ana tnan tastasman rop, sur lar tasman a utna ane God, ning nating
    i kes mumun, esaning e Karisito ot.
  kan-2017: ಅವರ ಹೃದಯಗಳು ಉತ್ತೇಜನಗೊಂಡು, ಪ್ರೀತಿಯಿಂದ ಒಂದಾಗಿದ್ದು, ದೇವರ ಮರ್ಮವನ್ನು ಅಂದರೆ
