  ipi-ipi: '@see-verse:COL.002.001'
  qul-NT: Llanc'ani paycuna sonkoncupi animaska, munacuypi ujchaska, sumaj entendiywan
    khapajyachiska canancupaj, Diospaj pacaskan jina Cristomanta sumajta yachanancupaj.
  ter-NT: Ngixínoakeneye, ngoxuná'ixovoti itukétike maka áxunane iséneu ikéneke Vúnae,
    koáne maka yópoehapoanenoe ikéneke koeku ákoyea omótovokoko yokóvo, koane yupíhapunemaka
