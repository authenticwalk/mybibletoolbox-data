    Dɨuni io xa jandixa‑n xa ɨɨn xandaa kuu tnuꞌu‑ia; maxku jɨn tnɨɨ anu‑n. Nux daa
    na kada koio‑n, kukaꞌnu anu‑n. Nux vaꞌa na kaꞌu koio‑n tnuꞌu‑ia yodotnuni, jini
    koio‑n xa Cristu kuu Ia n‑ñu ini Ianyuux xa kixi‑ia ñuñayiu. Ñatu n‑datuu‑ia xijan
