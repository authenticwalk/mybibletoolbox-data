  cof-NT: yape nula jeralelachi tenca sonbailaisa. Laquiracaato, man junni jonola
    joe. Crístoca paca fiquica tsaracari mirato, seque miralarayoeque tenhinola joe.
    Yasiri tsarasica miisa carimin joe. Yasiri jerale tsarasi jonunca micarimin joe.
