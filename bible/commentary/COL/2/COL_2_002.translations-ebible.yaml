  nhy-NT: Nimotekipachoa nimotiotzajtzilia inawak Dios porke nikneki ximoyolojchikawakan,
    iwan ximosetilikan ika tlasojtlalistle, para ijkón okachi xikweyilikan namotlalnamikilis,
    iwan xikmatikan tlan ya wejkawitl in Dios mach okinnextiliaya in tlakaj, kijtosneki
    yen Cristo.
  asm-FB: মই বিচাৰো তেখেত সকলৰ হৃদয়ে যেন আশ্বাস পায় আৰু তেখেত সকলে প্ৰেমত সংযুক্ত
    হৈ সম্পূৰ্ণ নিশ্চয়তাযুক্ত বুদ্ধিৰূপ সকলো ধনত ধনী হ’বৰ বাবে যেন ঈশ্বৰৰ নিগূঢ়-তত্ব
    জানে, সেই নিগূঢ় তত্বই হ’ল, খ্ৰীষ্ট৷
  okv-okv: Eto ari ainge eona amo ungona osa ari na embo vahai jo vahai ue siro pure
    ue God ta ke avo kito kogo ue tupo embo ainge ue God ta ke matu ondikari avo be
    kiova eona.
  mxt-NT: Chiquén chi Nyoo na cunɨɨ ca iñi ndo, ta cu ɨɨn ri ndo chihin cha cuñí ndo
    chi tahan ndo. Ta cutuñi vaha ca iñi ndo yoso caa cohon nuu ca ndo chi ra Cristo.
    Vatyi ican ra cuví tuhun cumi̱ xehe Nyoo ta cha naha. Soco vityin sacotó ra chi
    yo tuhun ihya.
  tzo-NT: Yu'un ti jc'an ti chmuc'ub avo'ntonique, yu'un ti más c'ux chava'i abaique.
    Yu'un hech chana'ic ti melel ti sc'op ti Diose ti ach'unojique. Yu'un más chavojtiquinic
    ti Cristoe, ja' ti muc x'ac'bat yojtiquinic yu'un ti Diose ti crixchanoetic ti
    vo'onee.
  ind-AGS: sehingga kalian boleh merasa dikuatkan. Kiranya kalian saling mengasihi
    lebih sungguh-sungguh, mengalami keuntungan yang besar dengan benar-benar yakin
    dalam pemahaman kalian, sebab inilah pengetahuan sejati yang Allah berikan. Kiranya
    kalian memahami rahasia Allah yang sudah dinyatakan, yaitu Kristus!
  omw-omw: Nkyi mwutukyaqitairo qihaakya hirata nanrianra nanrianra mwutukya vahirata
    kuaaqi variqi quate tina, nte nkyi kyaahaqamaqina vura. Nte nkyi kyaahaqamaqina
    quarita nkye Kotira qua ntapihi kye rieqata mwi quara qutaa quama vaiho tiqata
    Kotiva uqeta tai quara, Karaisirara timwa tai quara, anoma kye riemwaqi quata.
  yrb-yrb: Nana Godibai guriguri uteda weta sinana eno, yanu yanu neno arama ue mataforo
    yanu neno nesia demurai ari ufiro buna ufisu. Yana Godinu imueta iwata uegou ufote
    Danu Yesu Keriso kiwuma imueta iwata ufoita. I kiwuma imueta Yesubai ibinu, eno
    watane.
  maa-NT: Koií k'oa̱s'ín tìkjaàn‑tji‑nò mé‑ne nga kàtas'e‑la̱ nga'ñó ini̱ma̱‑nò ko̱
    mé‑ne nga jè kjo̱tsjacha xi tjín‑nò si̱ìkítsa̱jnajtín‑nò. Jè xi mejèn‑na nga ìsa̱
    ndaà ko̱kixi̱ kjo̱hítsjeèn‑nò nga nguì ndaà ko̱chi̱ya‑nò jè kjoa̱ xi tjí'ma‑la̱
    Nainá xi Na̱'èn‑ná. Jè kjoa̱'ma jè, jè‑né Cristo.
  mcq-mcq: ꞌEjakame puni ojijija niꞌajihuna. ꞌEje oja ꞌekaravuri vajijino ahuma parahuna.
    ꞌEjakame uneunecha kaꞌene mahoꞌo hena kavura ꞌee henaka kaꞌene nimaa Godoni hemiji
    hena kahuna. Ijaho Kerisona.
  sus-A: ﭑ نَ فٍرٍ مَسٌ كُي عَلَكٌ وٌ بْحّ شَ لِمَنِيَ، وٌ شَ بٌنِ وٌ بٌرٍ رَ شَنُنتٍيَ
    كُي، وٌ مَن شَ شَشِلِ قَنيِ سْتْ. نَ كُي، وٌ نْمَ نّ عَلَ شَ فُندٌ كٌلٌندٍ. نَ
    فُندٌ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ نَن نَ.
  jpn-1965: それは、この人たちが心に励ましを受け、愛によって結び合わされ、理解をもって豊かな全き確信に達し、神の奥義であるキリストを真に知るようになるためです。
  fra-SBL: afin que leur cœur soit consolé, qu'ils soient unis par la charité, et
    qu'ils acquièrent toutes les richesses de la pleine assurance de l'intelligence,
    pour connaître le mystère de Dieu, du Père et de Christ,
  yka-yka: Iye inin hinangkun supaya asig ateybin duk luwal kaˈam maglasa-ilasa, ubus
    ngahaget ne sandelbin duk gaˈi ne kaˈam duwe-duwehan peggeˈ tahātibi ne teˈed
    mabennalin. Manjari kataˈuhanbi ne iyan sabab tinapukan Tuhanin, hātinen sabab
    Almasi.
  mle-mle: Wun atawa watuwadiygwurik, wuna mawul gwurak yikuw. Yarakara kaliva-tuwadiygwurik
    aw mwiyir gwuradiy mawul ap tidakikik. Atawa tigwur, gwur ata lakwun lakwun mwiyir
    lakwu-kidiygwurik adiy jaav tayir pakwun tidiy Jisas Kraisak, aw kita God mwugiydik,
    maykaar wakwunadiy.
  shp-NTPO: Jaskati koshi teetira ea jenéyamai, jaboribi jaton shinan meran beboni
    koshikanti kopí. Jaskatax noiananax westíora shinanyabicho ikax, ja maton akonkin
    ikonhaxon onannaton, ja Diossen joné jawékibo maton onannon ikax ja iki Cristobi.
  aom-aom: 'Naehu mu vaejaje hesi bëhoho na nege jemesi dë vövöbajoꞌohuꞌo jabesirohuꞌo
    biririvëhoꞌiröhego. Jemëꞌo jabuꞌo huë baerovoromo rajahirovoꞌirarijego. Jöho avoho
    heromo ëhuro mae uehorovoromo uvoꞌirarijego: Jöho bogo sareriꞌehu jioꞌi ma-mae
    gemu höjo. Ëhuro God-hu urimo subivëhade jö hesi bëhoho Keriso-are jöho gaꞌirarijego.'
  geb-geb: Gu mba ŋaara mbuav, gu za mben ndavi havharav, mben ndavi khavi, mbe guigira
    wari won ndavir warir nɨɨŋv, mbe phorgɨp ndava bavira kɨri. Gu khueŋ vuzvugi,
    nde ndɨkndɨgi vhuuiŋ ndirim, mba ndɨkndɨgi nde Zisas khothɨgi ndɨkndɨk havhargirga.
    Gu vhɨra khueŋ vuzvugi, nde vhɨra Fhe Bakɨme mba zorgi buneŋ nɨɨeŋ, nde niŋge
    kaŋgirga. Krais, ana nduara mba zorga ki bunen nɨɨeŋ ma.
  bsj-bsj: man ma nagen na neerciro fiya bikwan fiye mwerka ciyek mor cuika, ya ciko
    cweka ciyen gwam wo bicome kange nyomka yurke bilenker kwama mor Kritti.
  cak-cak: Quiri' nin-en roma ninjo' chi pan ivánima nic'uje-vi ri uchuk'a' ri nipe
    tok xa jun ni'en chivech roma nijo-ivi', richin chi nic'uje' pan ivánima ri beyomal
    ri nipe roma tz'akat chic ri ajani iveteman, richin quiri' kitzij (nik'ax, nino')
    chivech ri man can ta k'alaj ruchojmil ri ojer can chirij ri Katata' Dios y ri
    Jesucristo,
  chf-NT: 'Ni cä c''atben Diosba, jinda une: Que ajniquetla ch''a''a ajinla, y que
    a maläc yajna''tan abala tuba ajnic tomp''e a c''ajalinla, y totoj tic ta'' c''ajalinla
    upete lo que u chi aj Cristo por anela, y a c''alin tz''onänla. Uc''a aj Cristo
    chich ni ajni tu c''ajalin Dios que u xe u täscun.'
  tlf-tlf: Kale niyo bong faga-bom dong daga-e-bilita, ipmi aget tem uyo titil fagaa
    bom-nilip e, aget kobina tala ke mangkal ninggil maagup ke no ke-nilip e, aget
    tambal fugunin uyo kulipta, bota tebe ipmi Krais imi ilak dugamin uyo dong dogopmu
    atin titil kup faga-nilip e, God imi weng kwep yang kubasa umi magam uyo utam
    dagaa ku no kelin o agan-bom-nilita, dong daga-em tebesi ko. Weng kwep yang kubasa
    boyo Krais imi sang uta kale,
  piu-2006: '@see-verse:COL.002.001'
  poh-NT: 'Reꞌ cok ruꞌ to̱b ta woꞌ wilic take quikꞌetbic pa̱m nibe̱h, reꞌ hin nicuy
    chiꞌnchel reꞌreꞌ reh chi reꞌ hat-tak na̱cowsam acꞌux tak. Jeꞌ woꞌ, reh chi enatik
    tak juꞌ wihꞌic pan jenaj wach cꞌuxlis chawibil awi̱b tak ruꞌum reh ricꞌaxbal i
    Dios wilic pan awa̱mna tak chi jeꞌ ricab ncꞌuluric nok nrakmajic jenoꞌ bihomal,
    enarak tak chiri̱j chi manlic i tijinic reꞌ hat-tak tijimaj wi̱ꞌ. Ru̱cꞌ reꞌreꞌ,
    reꞌ hat-tak ewoꞌ nawehtꞌalij tak i nim wach noꞌjbal wili reꞌ xiteh cho wach i
    Dios chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric:'
  tue-tue: 'Mʉ́ãrẽ biiro jĩĩ sãĩbosárucua: “Cõãmacʉ̃, cʉ̃́ãrẽ yeeripũnarĩrẽ wãcũtutuare
    ticoya. Cʉ̃́ã cãmerĩ́ maĩrémena sĩcʉ̃põna tiiróbiro niiãrõ. Cʉ̃́ãcã ãñurõ mʉʉye
    maquẽrẽ tʉomasĩ́petijããrõ. Teeré tʉomasĩ́petira, too sʉguero macãrã masĩña maniríguecãrẽ
    tʉomasĩ́ãdacua”, jĩĩ sãĩbosáa. Tee masĩña manirígue Cristora niiĩ.'
  bjp-bjp: Wara ia ka tel u arae, isi iak farakrakai ri ma rik ti turim na famais,
    ke rik fuun tekentu ini tasum tikii isi rik malal rokap na wolwol ke God ae i
    kum tah, i e Karisito tom.
  xon-xon: ke m pɔɔk bitaakpab. M ban ke ni mɔmɔk li kpaan kimɔbaan, ki li gee tɔb,
    ki bee Uwumbɔr aabɔr mbamɔm, aan ki li pak ti mbamɔm, ki taa joo beeni. M ban
    ke ni bee Uwumbɔr aabɔbɔrkaan, ti ye Kristo aabɔr na.
  tzo-ZNT: Ti ta jcꞌopon Rioxe, jaꞌ ta jcꞌan ti más ta stsatsubtas avoꞌonique, ti
    coꞌolcoꞌol chacꞌan abaique yoꞌ xavilic o ti cꞌu xꞌelan chascoltaic ti Cristoe,
    jaꞌ ti cꞌusi mu toꞌox bu svinajesoj ti Jtotic Riox ta vinajele.
  mpm-NT: Ti siaꞌan saꞌa ri ja kuu taka yɨvɨ kandixia un, nava na niꞌin i jnundee
    ini jiin jnuꞌun xnaꞌan ri nuu i naa i. Ti ɨɨn nuu kuantaꞌu i jnuꞌun un, chi ɨɨn
    nuu ka kundaꞌu ini jnaꞌan i. Siaꞌan ka saꞌa i chi ka siuku i taka jnuꞌun ndaa
    sɨkɨ Cristo. Ti nu na kuantaꞌu i jnuꞌun xnaꞌan ri, ja siaꞌan ti kɨvɨ vaꞌa inijnuni
    i nasa kuni kaꞌan jnuꞌun Yandios ja ni yɨsaꞌyɨ undi nuu. Ko vijna tukaa, chi vijna
    ja ka jini yo ja kaꞌan jnuꞌun sɨkɨ Cristo.
  ots-NT: Dí mbe̱nquijʉ, cja̱ dí öjpi ca Ocja̱ da jñu̱jtiqui ir mʉyjʉ, da möxquijʉ
    pa gui ma̱jtsjɛjʉ, cja̱ da ddahquijʉ mfe̱ni pa drá zö grí pa̱dijʉ ja i ncja car
    Cristo. Por rá ngue guegue‑ca̱, nuya, ya xqui nu̱quijʉ car Tzi Ta ji̱tzi ncjahmʉ
    jin te guí tu̱jʉ. Bbʉ jí̱ bbe mbá e̱h car Cristo, jí̱ mí fa̱di ja drí guatijʉ
    ca Ocja̱ yʉ cja̱hni jin gui judio.
  hoy-hoy: ताकी आंदुर मनगोळी प्रोत्साहित सिकुल अदिक परस्पर प्यार दा एकजुट आगेगुल,
    अदिक अद पुरा विश्वास इन धन जो खरा समझ देल प्राप्त आगतद आंदरी सिक्केगुल. ई प्रकार
    देल आंदरी परमेश्वर उन भेद पता नळदोदित, जो मसीह खुश आन.
  uri-uri: Yiprokgen a kupm ak tolpa pati, kupm ak ekg akal ak titnongketel nikgwalpm
    a tu pa ekg al tu ukpma wor wakrongen tita, ekg al tu wi nikgwalpm arie wor kai
    itn yiprokgen a nikgwalpm wrongwailet. Ekg al tu ari nikgwalpm hampen a Maur Wailen
    pa. Nikgwalpm ariworwor hampen wrongwailet pa apm Krais kil alkil pake.
  amo-amo: Nworu nibinai mine basennagang, nanya nworu ida vat nimon nacara na idin
    dasu kiti ncau kibinai nin nyinnu nimong linyeshin unere Kristi.
  pjt-pjt: Panya ngayulu mukuringanyi nyuranku tjungu mukulya nyinanytjaku panya nyanga
    alatji nyinara nyura kurunpa raparingkuku. Munuṉa mukuringanyi nyura tjukurpa
    Christanyatjara kuliṟa puḻkaṟa nintiringkula uti kulintjaku. Tjukurpa nyangatja
    panya Godalu kumpilpa kanyiningi palu kuwari nyanga paluṟu utinu katja palumpa
    iyaṟa.
  cwe-cwe: Notenda ivo muladi kuwaguma moyo na kulumbilizwa muna ulondo, muladi wadahe
    kuwa na mvunyo mkulu wa umanyi, muladi waumanye ufiso wa Mulungu, niiyo iyo Chilisito
    mwenyewo
  daa-NT: Nu inda Buŋ asaan kuu zeeɗe ɗuune masisko, kuu ele ziŋkiko iŋ gelbin rakki
    ho kuu gase ibine kaak taɓ kaak asa min ɗo Buŋdi. Paa kat, kuu ibinin̰ maan kaak
    Buŋ cigiltu awalle, ŋaar ko Iisa Masi.
  mlp-mlp: Ya inad God ago on mataw na bunmo gigem zaway iysa in an anan ginad bilaqsa
    osad in mataw en amulikmo iyeq osiy haqaiq. Teq in ginad helmo haqayta na ayahmo
    diq iysa in ginad em hasiy haqaiq. Ginad em haseq God ago gamuk helta ulilemim
    usta na ago in hurit kemiy haqaiq. Teq gamuk ulilemim usta na alulin Krais-mo.
  ape-C: Eik yeneken namudok um yakri inek eshesh ihishmorim shuni ipak pupe namudok.
    Yakri ipakip urkwip iri aparuh shupe dodogowish aria ipakip urkwip punawasham
    kupaishi Iruhin ananish arpesh. Aria shopunek um purao epudok ihipmorim yopipi
    urkwip iri saki. Aria ipak ta pudukemesh abom um Iruhin ananin baraen douk adurin
    atin abom. Aria eik yenek enyudok mour um yakri kupaishi shuni ipak pudukemesh
    abom um baugenyum um enyudok Iruhin ananin baraen douk seiwok nyanabeshuk nyape
    iri douk nyakrium Krais atun.
  bgs-bgs: Tô gó tô áglumun ku ébô mabákkár tô pusung yu na sumarig ki Cristo ébô
    pasábbadé kó ukit katô kapaginawaé yu. Tô gó tô áglumun ku ébô kagpáttan yu gó
    tô kabánnalan tingód ki Cristo na ándà pa pasóddóri ka Manama dángngan.
  faa-faa: Asiamo nōmo hemakapusuane repo namina yia suaki himu tumurumo hemakapukua,
    arirakano repo Keresoaki himu hakásaraka hemakapusuane paroaka wakapuaka risikiasimo
    nōmo hemakapurakaripo. Koti menane repo koteaka hemakapukua rosaka taehoasimo
    nōmo hemakapurakaripo. Asiamo repo rosaka taeraka hemakapuraka Kotimo makata
    kepo mahamesane repo sia hemakapukusapo. Kotimo makata fana mahamesane Kereso
    ipipo.
  kik-kik: Ndĩĩgiaga ũguo nĩgeetha magĩe na ũmĩrĩru wa ngoro na magĩe na ũrũmwe mohanĩtio
    nĩ wendani, na nĩgeetha maingĩhĩrwo nĩ ũtonga wa kũmenya wega ũhoro wa hitho ya
    Ngai, na nĩyo Kristũ,
  cap-NT: Jalla nuz̈ tjapa aztan langznuc̈ha, Yoozquin criichi z̈oñinacz̈ kuzquiz
    zumpacha p'ekinchayta cjisjapa, niz̈aza tsjii kuzziz cjisjapa, niz̈aza porapat
    zuma munaziñi kuzziz cjisjapa. Niz̈aza langznuc̈ha, Yooz chjojta pinsita puntu
    zumpacha intintizkatzjapa. Jalla nuz̈ zumpacha intintazcu, anc̈hucqui tjurt'iñi
    kuzziz cjequic̈ha. Jalla nii tuquitan chjojta Yooz pinsitaqui Cristuz̈ puntuc̈ha.
    Wejrqui Cristuz̈ puntu paljaycan langznuc̈ha.
  ksr-ksr: 'Kokaeŋ qama kooliŋkejeŋ: Anutu, gii mono uugia naŋgoŋ oŋona ororoŋ somoŋgoŋ
    jopagoŋ aoŋ motooŋ uuwaa akadamugia kuuya mokoloowu. Ii mokolooŋ saanoŋ kotiiŋ
    iwoi kuuya moma kotodaborowuya. Kaeŋ ama saanoŋ Anutuwaa Buŋa aasaŋgoya, Kraistwaa
    kania ii kuuya moma asaridaborowuya.'
  eng-TNT: that their hertes myght be conforted and knet togedder in love and in all
    ryches of full vnderstondynge for to knowe the mistery of God the father and of
    Christ
  sbs-sbs: Ni seveza njikuti inkulo zavo zi susuwezwe chaku letwa hamwina mwi lato
    ni mu chose chifumu cha kwi zula nsepo ye nkutwisiso, mu maano a vuniti vuli patite
    vwa Ireza, nji kuti, Keresite.
  sue-sue: Nikare dubara dumi ina-puma inoise duba da wero zewai wero nuawise bua
    bamubake inowena. Anutura bui niniro baitai awa wau me awa. Are nikare wau awa
    puro nuawise bua bamubake inowena. Anutura bui awa Kristo awa.
  fra-NCL: afin que leurs cœurs soient réconfortés, et qu’étant étroitement unis dans
    la charité, ils soient enrichis d’une pleine conviction de l’intelligence, et
    connaissent le mystère de Dieu, du Christ,
  snn-NT: Riusubi mësacuani quë'rë ai ba'iye sa'ñeña recoyo te'e zi'inni ba'i güeseja'guë
    caguë, sa'ñeña ai yëreba yë güeseja'guë caguëna, mësacua yua quë'rë jëja ba recoñoa
    re'huani ba'ijë'ën. Riusubi mësacuani quë'rë ta'yejeiye ai re'oye yo'o güeseguëna,
    bojoreba bojojën ba'ijë'ën. Mai Ëjaguë Jesucristo, baguë raosi'quëre mësacuani
    quë'rë ai ba'iye masi güeseji Riusu. Ja'anrë baguë bainni ja'nca masi güesemaji'i.
  atb-NT: Haû su awui ahke shikut é hkyô gi, yhangmoq, myit má wum-o byî é hui râ
    eq chyitdap myit má rading ralhum za wó dut râ matú nghut lhê. Haú hkûn, yhangmoq
    gi, Garai Gasâng é zaú tô é hkyô nghut é, Hkrisduq lé wó sé râ matú, sê gyô é
    nyan lhunglhâng é isut byíng shoq lé wó yû kó râ nghut lhê.
  cek-AK: amlunghaih bangah nawnto amhong moe, hmuennawk boih koep ah panoekhaih a
    tawnh o thaih pacoengah, Ampa hoi Kri ah kaom kathuk Sithaw ih lok panoek o thai
    hanah, nihcae to tha ka paek.
  bkd-bkd: Sa tuyù ku iyan sa madasig kaw daw makagsabuwa kaw daan duun hu pagpinalanggaay
    ta daw makasabut kaw gayed hu kamatuuran daw matun-an nuy sa inlilung su anay
    hu Dios ha iyan sa mahitenged ki Cristo,
  ctu-76: Com mi ñuc isʌntyel la' pusic'al. Com junlajal mi la' wajñel ti p'untyaya
    yic'ot mi la' más cʌn Cristo che' mi la' más ch'ʌm'en isujm jini yom bʌ i pʌs'eñonla.
    Jini mu' bʌ i pʌs'eñonla Dios wale iliyi mach'ʌ ba'an tsictiyem ti yambʌ ora,
    jiñʌch Cristo.
  lac-NT: Quire' a teno' in c'at in chichquintic a worex soc jach manan ca pacran
    yajquintiquex a bʌjex, soc a baywo' a werex u t'ʌn C'uj a ta wacsex ta worex raji'
    taj. Bayiri' xan, soc jach manan a werex Cristo, quire' a ucho', mac mʌna' yerob
    u t'ʌn Cristo.
  xla-xla: Adipalati, na꞉ta solotamale koko patoye epo elema, mikadepe dle soye gadle
