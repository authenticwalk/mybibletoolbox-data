    paa mindili noro. Aku teko pilkolio Gotenga ungu lopeke tepa peremomunga eno pilengeila
    nimbo na mindili norola. Aku lopeke tepa peremo ungumu Kraist yu.
  boj-boj: E niŋgi kalil are siŋgilatetŋgitqa niŋgi segi segi qa qalaqalaiyo kumbra
    yoqnsib are qujaitosib sqajqa deqa osim wau koba yeqnum. Ijo are koba endegsi
    unu. Niŋgi powo bole osib Kristus qa nuŋgo areqalo torei siŋgilaboletosib dena
    niŋgi Qotei aqa uli anjam geregere qalieqab. Kristus a segi uli anjam di aqa utru.
  eng-DRA: 'That their hearts may be comforted, being instructed in charity, and unto
