verse: COL.002.009
translations:
  kpx-kpx: Iesu Kelisou vatae lohoale ata holige Dilavau au vaveve bahata malei avuemo
    mamonu.
  okv-H: Eto Keriso enda ta puvuna amita jo ta amo God ta ari eto amita hajire tapa
    avo mihia.
  tbo-tbo: Matababana Keliso Yaubada a woihudihudi hogohogona uyahina i memae po i
    wilawa hota.
  mal-C: ക്രിസ്തുവിലല്ലയോ സർവദൈവികസത്തയും ഒരു മനുഷ്യശരീരമായി വസിക്കുന്നത്;
  grc-SR: ὅτι ἐν αὐτῷ κατοικεῖ πᾶν τὸ πλήρωμα τῆς θεότητος σωματικῶς,
  bgc-bgc: थारे ताहीं ये लोग धोक्खा ना देण पावै, जिब के मसीह नै मानव रूप धारण करया
    पर वो पूरी तरियां तै परमेसवर था।
  khz-khz: Kwalana Palagu gena maguli e kala maparara Keriso tauniparanai gemiana.
  deu-TKW: Denn in ihm wohnt all die Fülle der Gottheit leiblich,
  zsr-NT: Zoalen Cristo gdutë le nacczëꞌ Dios zal‑laꞌ böaquëꞌ bunách,
  lin-lin: Ezali kati na Klisto, kati na nzoto na Ye, nde mobimba ya nyonso oyo ezali
    kati na Nzambe evandi.
  hns-NT: Parmeswar to ekdam se okare me rahe hai.
  noa-E: Mamʉ Ẽwandam khaugaag chan pãrau magʉm khĩirjug igba nʉm, Cristo wounag pawi
    maach ee pʉ̈itarr gaaimua Ẽwandamau warre ichchata khaphʉ apitarr aawai.
  eng-EMTV: For in Him dwells all the fullness of the Godhead bodily;
  mib-NT: Chi ndɨhɨ ndese cúu máá Yaā Dios, suni súcuan cúu Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तओरक् निङ्‌वाॽफुमाङ्‌ङिन् नासिङ्‌गे़न् थक्‍को कुलिङ्‌धो
    के़त्‍लो॥
  xnj-xnj: Muni, mugati ya Kilisitu umundu waki, uvi utimilifu woha wa Chapanga,
  mmx-mmx: Lampenaxa at ne Karisito i lok ngan mun ne Moroa. Neni ga lox asuusu nom
    leveloklok de xopok at na lavatbung menemen ngan laradi.
  cbr-NT: Cristonëx ca uni 'icën, 'aíshbi ca uisaira cara Nucën Papa Dios 'icë usaribi
    'icën.
  tee-NT: Pus ju Cristo Dios junita.
  eng-LSV: because in Him dwells all the fullness of the Godhead bodily,
  cak-NT: Roma riq'uin ri Cristo can nik'alajin-wi anchique ri Dios; roma raja' can
    Dios-wi chuka'.
  pah-NT: Uvame yvya koty okovo Cristo'ga gwepiuka pa nhande ve Tupana'ga rekokatua
    gareaporog̃ita. A'ereki ga oko Tupana'ga javijitehe.
  sja-NT: Mamĩda mãga-e. Cristo k'ap'ɨadeta Tachi Ak'õre bapari.
  xed-xed: Inda glakwa Lazglafta ná, nzamə ma Kristi.
  mks-NT: Tá quia̱hva cáa Ndióxi̱ quia̱hva já cáa Jesucristo va̱tí na̱nduu a in ña̱yivi.
  gfk-S: Mu na harbalaurai timaan hokike kinong ira bilai na linge bakut ing God la
    hung ter me i kis ter tane Krais nong ga hanawat turadi.
  bmu-bmu: Anutugö mötmötŋi aka aködamun yuaiŋi pakpak mi körekmakörek Kraistköreŋ
    ahöiga gölme sile memba asuhuyök. Miaŋgöra böhi takapulakaŋi mewöŋi yeŋgöra mönö
    galömŋini mem aŋguba malme.
  dgz-dgz: Iwa, wan dim dim uruga God inapewa ame Keriso apan mini yaneni gapan, me
    waren potap wandia.
  eng-GNV: For in him dwelleth all the fulnesse of the Godhead bodily.
  zaa-NT: Porqui'ni Cristua dèsdeba neru nna née tì' tabá ná Dios lani itute la'huacca
    qui'e nna, chi bitée uccuee ènne'yu'.
  eng-WEBSTER: For in him dwelleth all the fullness of the Godhead bodily.
  guh-guh: Pacuenia Dioso jamatabëcueneitsi, Cristo itajëta mapanacuata itsa ponapona.
  bon-bon: Yepä, Keriso cabu piti nemi iyeta toraca umle piiyepu iyeta kokre, ingle
    tabe lui Acejiyame gyene binamerage me trupa cabu sine.
  nhw-BL: Cristo itztoc senquistoc Dios huan senquistoc se tlacatl catli quipiya itlacayo.
  swh-ONEN: Maana ukamilifu wote wa Uungu umo ndani ya Kristo katika umbile la mwili
    wa kibinadamu,
  wbi-wbi: ulwakuva mwa mwene uvunywilifu vwoni uvwa Nguluve vukukala mumbili.
  bba-bba: Domi mɛ̀n nɔru Gusunɔ nɛ, yɑ sɔ̃ɔsirɑ Kirisin wɑsi tɔnuɡii sɔɔ.
  eng-KJVCPB: For in him dwelleth all the fulness of the Godhead bodily.
  kgk-NT: Ha Cristo katu heko Nhandejáry reko-rami. Ha'e ramigwa voi. Oheteporu ramo
    jepe, ha'e-rami joty oĩ. Ndaha'éi hekoha ambue va'e. Ha'e ramigwa joty voi.
  waj-waj: Anutuuqaa yaata tinni yoketaa mmuakiaayauvai Yisuu Kirisiinna mmammaivaki
    suvuainno vaivai.
  cpy-cpy: Tema Tajorentsi riitaki thotyaa-perotzirori inampi-wathatantari Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: He nuku matahikagimiu ni ola to, kaiwena Yehoba yawalina ge wana pagan
    gegewena Keliso i kalaopopwi ge i tabwa gamagal,
  wbp-wbp: Langa-kurra-mantalu! Jijaji Kiraji karla jirrnganja nyina Kaatuku kurru-yukanja-warnuku.
    Manu yangka kujalpa Jijaji Kiraji nyinaja nyampurla walyangka, ngulajulpa-pala
    nyinaja jinta-juku, yangka kuja karla warrarda kurru-yuka-juku Kaatuju Jijajikiji.
  luo-luo: Nyasaye mangima gi kite duto odak ei Kristo, tiende ni e ringre Kristo,
  nhe-NT: Cristo itztoc senquistoc Dios huan senquistoc se tlacatl tlen quipiya itlacayo.
  aii-aii: ܣܵܒܵܒ ܒܝܼܹܗ ܟܹܐ ܥܵܡܪܵܐ ܟܠܵܗ̇ ܡܸܠܝܘܼܬܵ‌ܐ ܕܐܲܠܵܗܘܼܬܵ‌ܐ ܓܘܼܫܡܵܢܵܐܝܼܬ.
  esk-NT: Uvvatakku iluqaġmi Agaayyun iñuuruq inuqsraŋaiqhuni Christ-mi, amiami ilaan
    timaani.
  msb-msb: Ginasabi ko ini kay ada kan Cristo nakapirme an bilog na pagka-Dios san
    Dios Ama.
  cpa-NT: Hŋiah¹² Cristo báh³ lán¹² Diú¹³ ja³ca¹lah¹jǿ¹, ju³lah lán¹² Jmi² jniang³.
  dso-dso: କାଇକେବଇଲେ ନର୍‌ରୁପ୍‌ ଦାରିରଇବାବେଲେ ମିସା କିରିସ୍‌ଟ ପୁରାପୁରୁନ୍‌ ପର୍‌ମେସର୍‌ ରଇଲା
    ।
  meu-meu: Badina be Dirava ena mauri ḡoeva-daena na Keriso tau-anina ai vada e noho.
  yva-NT: Amisye no irati Kristus anasine rai vintabo arono be vatanbe no mine so.
  dgc-dgc: Dahilan ti Cristo, éy édse dén ta bégi na i buu a pagkadiyos na Diyos.
  zpm-NT: Saṉgue ne, ndioṉ ne gaṉle zigne nac Dios scapaa nac Jesús.
  hix-NT: Àsok hana nehxakon ha, Kryestu ha. Toto me nehxakon hamà. Tuhnye nehxakon
    hamà. Toto rma, Khoryenkom me rma naha. Ehonomnà rye me rma haxa natxhe, noro,
    tàyàm yakoro.
  sim-sim: Ji hishika. Krais mak or naha nir hom nari ri. Hako mbele mbele Avui Wasilakahikop
    nanda wapjip hishi orhi nga kwambu orhi nga jiviwavi orhi nga osmu Kraishik nanduwa.
  npi-ULB: किनकि उहाँमा परमेश्‍वरको पूर्णता शरीरमा बास गर्दछ ।
  cgc-cgc: 'Yi matuod na tudlo na dapat nyo patian: Daw ino naan ta Dyos naan man
    ki Cristo bisan pa na Cristo an giling ta kalibutan i na natao kanen an na isya
    na ittaw.'
  tim-tim: Nâŋgâi? Anutugât dâp are Kristo hâk biwiŋân sambelem pikmâ ârândâŋ akmâ
    yendâp.
  yor-yor: Nítorí nínú Kristi ni ẹ̀kúnrẹ́rẹ́ ìwàláàyè Ọlọ́run gbé ní ara,
  wos-wos: Godna atéfék hundi akwi déka atéfék hambuk akwi déka atéfék jondu akwi
    Kraisna séfimbu sukweka téndéka wuni guniré wungi we.
  emp-NTPO: Critora naʌ̃ djarad̶e b̶asimĩna wãrãda Ãcõrẽ basía.
  eng-F35: Because all the Fullness of the Godhead dwells in Him in bodily form,
  ind-ind: Ingatlah bahwa Yesus sendiri adalah Allah sepenuhnya, bahkan ketika Dia
    hidup di dunia ini dengan tubuh manusia biasa.
  pes-OPCB: در مسیح طبیعت و ذات الهی، به طور کامل، در یک بدن انسانی ظاهر شده است.
  mpt-mpt: Klaiste nakane dimo Gode e titil osa e bobol tem funin osa e omalea i dumo
    makob aibbio kesoa Klaiste wengo olota bainobe.
  ssx-ssx: Pa ekipeke Ketiso pa꞉ta꞉ta꞉ Koda꞉ ipika꞉ hala꞉eki paeya tapao kenke loke
    tupa꞉ hala꞉me.
  mkl-mkl: Ntɔ ntɔ zɑkɑ bɛi Ilɑɑɔ̃ í to fei, ɑ̀ yɔɔ si ɑrɑi Kirisi mɑm mɑm.
  gaq-gaq: ପର୍‌ମେସର୍‌ କିସ୍‌ଟନେ ଡାଗ୍ରା ସତ୍‌ରେ ରେମୁଆଁ ଗାଗ୍‌ଡ଼େ ସାଚେ ବାସା ଲେଃକେ ।
  gof-RNT: Xoossaa Xoossatethay Kiristtoosa asatethan kumethi de7ees.
  unx-unx: ଚିଆଃଚି ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନୱା ରୁପ୍‌ରେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରା ସଭାବ୍‌ ତାଇନଃତାନା
    ।
  gah-gah: Gilinahe. Ómasímini avevezahaváa mukitó nene Kilistoni agisa agizatokagi
    agupeló mukí mino gikí oko neve.
  lcm-lcm: Using si Karisto kana laulauan kirol a God kapo sinong singina na kalapo
    sung pukun tatana.
  aer-aer: Kele tyerrtye yanhe areye awetyale anaye, nhenge Christ-arle ahelhe nhenhe-werne
    apetyeke tyerrtye-irremele anteme, rarle Ngkarte akwete anthurre aneke. Christ-nge
    anerle-aneme tyerrtye ikwerenhenge.
  qvc-NT: Chaqa Siñurninchiq Jisukristu kwirpuyuq kashpapismi, tukuy imapi Tayta Dyusshinalla.
  tgl-ULB: Sapagkat sa kaniyang katawan nabubuhay ang lahat ng kaganapan ng Diyos.
  cbs-NT: Cristodan, Diosuna jasbia nukun yuda keskatan na mai anu uinti shadai taxnikidaniki.
  xtm-NTPP: Te vitna ja maa Cristo ma kúu ndaka tnu'u ndee tnu'u ndatnu Su'si ma.
  nnq-nnq: Gambu, nkati ja Kilisto ku mmele gwakwe, kulenganile Unnoongo gwoa,
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca bojoca cʉti niirije niipetirijepʉra, bau niirora Cristorena
    upʉra niicãmi.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ କୃତ୍ସ୍ନା ପୂର୍ଣତା ମୂର୍ତ୍ତିମତୀ ଖ୍ରୀଷ୍ଟେ ୱସତି|
  huv-NT: Pues Teat Cristo masey nipilan nej, tanaámb Dios nej aton.
  otn-NT: Ra̱ Cristo bi hnu̱ ngue bi̱ nja̱'i̱ na̱, pɛ hi̱nte di 'bɛdi ngue rá̱ ts'ɛdi
    Oja̱.
  nop-nop: Abe nadiiŋ? Bepaŋ’walaŋ hatihati eŋ saŋiniŋŋiŋ diniŋ tinaulibiŋiŋ u Kilisto
    foloŋ tokiŋa hatak.
  obo-NT: Su iddos kovonnaan moka-atag ki Disas Krays, nominuvu sikandin no duwon
    lawa iling keta, piru riyot kandin iddos langun no botasanon to Monama.
  cak-ENT: Roma ri Cristo Dios vi. Y quiri' xk'alajin tok xoc vinük y xc'uje-pe chere'
    chuvüch ri ruch'ulef.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤀᤥᤖᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤳᤗᤥ॥
  mie-NT: Chi ndihi-ni nāsa cúu maá Yāā Dios, suni súcuán cúu Cristo.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ ཀྲྀཏྶྣཱ པཱུརྞཏཱ མཱུརྟྟིམཏཱི ཁྲཱིཥྚེ ཝསཏི།
  qve-NT: Imaynan Dios Tayta, saynallataqmi Wawan Jesucristopas. Chaymi Jesucristoqa
    kay pachapi runa kashaspan rikuchiwanchis imaynas Dios Taytan kasqanta.
  pao-NT: Tamme sakwa ka Te Pabe'e suu'mu nakabetsea. Tooe Te Pabe'e numu manese sapa
    oosoo togesoo ka Te Naa-wa'ne'yoo.
  cbu-NT: Itaru, Isus kikiritcha Apanllirita. Apanllpat Isuspat izuuru tatsamkanaya.
    Wamaritcha Isus ashkasha. Itaru, siysa Isuschicheem tiptsiri kinayanllus tatsamooktischa.
    Sheenllus, ¿mayaja siyaam pishtach? ¿Mayaama chiy arangeem ngutich chinachich?
  usa-usa: maanáyaba ítáaro. Áánûqtuni mútûq-aaikoma Îtu Káríqtopi wáiye.
  soy-soy: Mɛsei sei kɛ Uléécɑɑ uu Kirisi ipiŋɛ kɛ́mɛɛ we nɛ umɛsɑ́ nnɛ́í.
  hui-hui: Keriso ibu agali hole dindini ibu heangi Ngode Datagaliwabe kagobiore howa
    ibu tinginihe ka.
  amf-amf: Harrna hambhidianna, Kiristooska Barjosa dayntano wul joogima waanka koda
    haapadhe.
  quc-NNT: Ronojel k'u ru b'anik ri Dios käriqtaj wa' ruk' ri Cristo ri xil u wäch
    waral cho we uwächulew, rumal chi ri Cristo, are qas Dios.
  dob-dob: Manuna Keliso namo ꞌenaya Yaubada ꞌina waiwai ta ꞌina bubuna maiboꞌana
    simiyami.
  wrs-wrs: Noinda yunalm posvhoana, manimani memba wohlehv Sesoam hevm, nomba pilivhoa
    wohlohv eva Kristusinamba, nonamba Kristusva huiva petharava avnamba, veiva, daipota.
  mca-mca: Qe pa' week ƚunye'j pa' Intata i'nji'teje'm pa' ƚ'ese'n hakha'an.
  tzo-TZC: Yuꞌun scotol stalel ti Diose tey oy ta stojol ti Cristoe.
  mya-mya: လူ့​ဇာ​တိ​အ​ဖြစ်​နှင့်​လော​က​တွင်​သက်​တော် ထင်​ရှား​ရှိ​တော်​မူ​စဉ်​အ​ခါ​က
    ခ​ရစ်​တော်​၌ ဘု​ရား​ဇာ​တိ​တော်​အ​ပြည့်​အ​ဝ​ကိန်း​အောင်း တော်​မူ​ပေ​သည်။-
  gng-NT: Kimɛ Uwien nin uʼyul te wɔn Kristo ni nɛ ki tì gben'.
  cbi-NTPO: Tsaju' Cristo chachi tiya' nakayañu, Dios naaju tsamantsaa juñu bain,
    Cristaa chaiba juntsaa juve.
  ikk-NT: Kanị, ẹhụ Kraịstị kẹ ihiẹn ile Osolobuẹ gi wụrụ Osolobuẹ rịchanrịn.
  leu-leu: A mu vilaana e lamonan xapiak sina Piran xa re fabas xapin a vipin sina
    saxa mataa mon, na Krais.
  maz-NT: E Jesucristo ngue Mizhocjimi. Texe c'ua ja nzi ga cja Mizhocjimi, je xo
    ga cjatjonu e Jesucristo.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གི་རང་བཞིན་ཕུན་སུམ་ཚོགས་པ་ཐམས་ཅད་ནི་གཟུགས་དང་ལྡན་པར་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་བཞུགས་ཡོད་པ་དང་།
  tca-NT: '@see-verse:COL.002.008'
  zpl-NT: Xne tucu nú neca Diose scua neca Jesucristo,
  mbc-NT: Maasa pra tamî'nawîrî î' kai'ma Paapa wanî manni' warantî Cristo wanî mîrîrî.
    Awanî Paapa pe tîîse pemonkon pe eena'pî tîpun ke.
  ndg-ndg: Kwa kuwa mu'ywembe ukamilifu woti wa Nnongo utamile mu'yega.
  wsk-wsk: Nina ko ikisan, Kristus ana ali kariimet iwitatala tairam, bare nu Kualala
    ko munan se ko marak sokel suen la ago terong mam.
  toj-NT: Ja jastal ja yijlab ja Diosi, ja jastal jel lec ja sc'ujoli, ja jastal jel
    ja syajal sc'ujoli soc jel ja yipi, jach ni ja Cristo chomajquil tac.
  tbc-tbc: Man dugo, Anut san bunun fidian an Kristus tinin iŋanefute ya.
  sna-sna: Nokuti muna Kristu kuzara kwouMwari kunogara maari pamuviri,
  smk-NT: Pakailag kamo sa sain bana' ta say tutuo ket, iti sa lalaman na ni Cristo
    a sarban nikaDios nan Dios.
  grc-TCGNT: ὅτι ἐν αὐτῷ κατοικεῖ πᾶν τὸ πλήρωμα τῆς θεότητος σωματικῶς,
  gof-WFTW: Xoossaa Xoossatethay Kiristtoosa asatethan kumethi de7ees.
  spa-BLM: Porque en él habita corporalmente toda la plenitud de la Deidad,
  kyz-NT: A'eramũ ki pẽẽ 'gã porogyta rerowiare'ema pejejemogyau. 'Uwarete 'ga 'jawe
    katu katu futat Kristu 'ga. Jejui Kristu 'ga te 'ã 'ut 'au ywy pe 'Uwarete 'ga
    ree jane mu'jawamũ rakue. Kũima'eramũ jane 'jawe agawewi futat 'ga. A'ere 'ga
    'Uwarete 'ga 'jawe futat.
  dao-dao: Isenitiüng, Khritaw khyanga a thawnnak üng Mhnam ning cun kümceiki ni.
  cya-cya: Si'yana Cristo chcui ña'an nguiaa cha' 'in Ndiose nguiaa cha' 'in ñi,
  wrk-wrk: Jisus Krayis barri, nyulu jandanyi nangangi Kudkanyi. Nyulu nanamannga
    barrinani Kud. Yurrngumba wabulinyi yuwajiwa nyulu nanamannga barrinani Kud. Baki
    jali nangka birnandaba Jisus Krayiskanyi, jali nyulu jungku mankanyiyudi, nanamanji
    marda nyuli nanamannga barrinani Kud. Nyulu mambuka bukambijuyngka. Nyulu mambuka
    yijankanyi, marda ngirukanyi yajinyi lalijina. Nyulu wirimalaru bukambijuyngka
    yajinyi. Baki narri Krisjinmuku, nyulu jungkuka Jisus Krayis narrindu kurduluna.
    Bababanyamba nyulu narrinya, baki narri jungkuka ngiruka nangangingangi. Mikuwali
    yingkawanyi narrinya yabimba ngiruka, ngawamba nyulu. Narri jungkuka ngiruka nangangingangi.
  nii-nii: Enim piinmin; epi kanim kanim oł kun ka ni, noman konj ei, Gos eim nge
    oł kun ka wii ei, Krais eim ngenj ełe mołpu kin, piki tonum.
  ign-NT: Ema Viáquenu Jesucristo, jéhevare éma, yátupi­quenehi santo. Taicha ticuti­ca­canahi
    ema Tata Vicaiyaquene eta nasantu­vanahi éna. Ticuti­ca­ca­na­hivare eta náurivahi,
