  bht-bht: कलीसिया इक शरीर है यीशु मसीह उस शरीरे दा सर है, उसी ने ही शरीरे दे सारे
    हिस्सयां दी देख रेख होंदी है कने जालू इना जो इक सोगी जोड़दे न, तां सै बददे न जियां
