    ijiyequina ijiye “Masi peho cjã ʉsã”, ni tʉhotumene tiquina. Sa yeye tiquina apequinare
    “Yʉhdʉdʉcaeraja”, niñequina, sijoro saha yeeyequina yero saha ye ihñomene mʉsare.
    Sa yeye mʉsare tiquinare ihña cũ dutire. Tiquina sa dutigʉ̃ tiquinare sa ihña
    cãhña.
  anv-NT: Ndɛre ɛlúmbɔ, dekámégé fɔ́ ne bɔɔ́ abi áshyií wyɛ nnó muú nyú abɔ
    mánshule gemɛ jií mme ne nnó debɔ manoge wyɛ makiɛ́nné Ɛsɔwɔ ndɛré ɛbwɔ́
    ápyɛ. Ɛbwɔ́ ábwɔ́lege ɛnyú nnó dépyɛ́ge unó bina. Ágáré nnó Ɛsɔwɔ alɛre
    ɛbwɔ́ unó né amɛ gejya. Yɛ́mbɔ unó bina utanégé ɛbwɔ́ né metɔɔ́ ne upyɛɛ́
    ɛbwɔ́ ábwɛge mmyɛ. Ne wáwálé alu nnó unó bi ɛbwɔ́ álɛ́régé úlú lé
    ubyaŋkwɔ unó.
  sab-NT: Ba Cristo gerua gaba ulia malen ba me mo chuge ngwadi kwian ba gbe tañachuge
    ba me age ama kle age kare gire ene ba me Chubenu ulia. Kwian e kle mo gbe tangle
    daba nadi ama kle mo sobade ngwale daba nadi, ama kle lle boanga Chube alin nga
    ngaña giti gai dage mo chugagwallale salengwli Chube kare. Kwian ngwale e kle
    gerule ama kle gwage lle gwealedige kwian na me gwagebadige, ama gerule lle e
    kle meñe amage gbire, gire e giti ama kle suge moge ma kweri daba nage, agwa ama
    kle gerule ngwale mau tale alin, ama me Chubenu ulia. Malen ama kle gerule giti
    ba me geru e tallade, geru e ngwale me ulia.
  tmd-tmd: Makwam, nöbö mö bli hön, mönö mɨxɨla pɨxön, “An rɨb nugwöl aku mɨ, ñɨŋ
