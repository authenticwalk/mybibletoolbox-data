    بینیویانە، لەخۆبایی بوون بەو بیرۆکە پووچە دنیاییانەی کە لە مێشکیاندایە.
  nas-nas: Napoꞌ teinge aava nkonukai diiꞌ dootuuꞌnupoong makosinuka deeaing tantaariko
