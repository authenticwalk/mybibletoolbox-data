    pintsajigueji aviatimpajia. Naatimpa iroguenti iquenquetsatacaaquena Irioshi noguimaanequi,
    irootaque notsatantajiacaca.” Maasano quejejiaqueroca imaica iriguenti amataatsica,
    mana yaventacojianaca intati, iroguentitari iquenquejajiaque irashipae caquinte.'
  bnp-bnp: Naha ni vakahale mua mu gu longo mai a viri i tamilalu ni vakakiroko ia,
