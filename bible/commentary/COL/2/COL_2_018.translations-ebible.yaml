  kan-OKCV: ಕೆಲವರು ತಾವು ದರ್ಶನ ಕಂಡದ್ದರ ಬಗ್ಗೆ ಬಹಳ ಮಾತನಾಡಿ, ತಮ್ಮ ನಿರರ್ಥಕವಾದ ಪ್ರಾಪಂಚಿಕ
