    mö dib, me rön, hör haiwo mɨxɨla urmɨdöia.
  acr-NNT: Chajij ibꞌ alaq ma kꞌaxtaj ruma junoq na kakꞌul ta alaq ri karaj kuya ri
    Dios che alaq chilaꞌ chikaj. Maꞌan kꞌu e alaq kukꞌ ri kakiloqꞌnimaj kiqꞌij taq
    ri ángeles. Ma ri kebꞌanaw waꞌ e lik keꞌek kinaꞌoj puwi ri na kakimaj ta usukꞌ.
