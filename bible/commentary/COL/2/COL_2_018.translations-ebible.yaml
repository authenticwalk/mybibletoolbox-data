    ಇವರು ನಿಮ್ಮ ಬಳಿಗೆ, ನೀವು ಪ್ರತಿಫಲಹೊಂದದೆ ಇರುವಂತೆ ಅಡ್ಡಿಮಾಡಲು ಅವಕಾಶಕೊಡಬೇಡಿರಿ.
  bbb-bbb: E gue buka kufuimena aroekaranoekinu e gue kiavo no anera ijiebuo baname
