  noa-H: Har jãg hamachdëuta hajapcha hʌ̈k'a nʌm hawi pãachig, “Maar dënjö Hẽwandam
    chognaanagpa jëeuba naawai pãar chan hagt'a hajapcha k'aba nʌm” ha hiek'aawai,
    hoob ham hiek hasekasmiet. Jãgʌm k'ʌʌnaun, Hẽwandamau hamagta nem hinagjã dau
    daau hoopiejeewai hamauta pãar k'ãaijã k'apcha nʌm hanaa, sĩi hamachdëu nem k'ap'ʌmta
    t'ö hiyʌ̈ʌ sĩerrjëem.
  alp-NT: Imi sebeie tamata rebe esi ono lelemake saka siere tamata rebe mpe lebu
    bei tamata makete, rebe esi tatu loko malekataru esi lemake imi yake. Esi suka
    lemake loko imi leke hadia rebe suke imi supure, imi supu yake. Sie meru esi kwakwaesi
    le esi maka noake bei nusa meije eleyo esi maka noake mere esi guna sae mo. Kai
    esi isike saisa rebe esi selulu kena kmanire,
  san-VEL: apara nca namrataa svargaduutaanaa.m sevaa caitaad.r"sam i.s.takarmmaacaran
    ya.h ka"scit parok.savi.sayaan pravi"sati svakiiya"saariirikabhaavena ca mudhaa
    garvvita.h san
  kbq-kbq: Mago'mo'ma avanama kenesia zankuma huno, tamagra anteramita ankeromofo
    mono hunteho hanigetma, tamagra atrenenkeno tamagrira tamazeri fenka otreno. E'inahu
    vahe'mo'za korapa zamarimpamofo avu'ava nevaririza, zamagrama antahi'zana zamagra'ake
    knare antahi'zana eri'none hu'za zmavufga ra nehaze.
  kbh-kbh: Báseftanga mondmëna y chënga mo nduamanëngcá ents̈ángbeñe jtsebínÿnana,
    pero tsoye cachënga corente uámanënga jtsenobiamnayana y angelënga jtsadórayana,
    mo Bëngbe Bëtsá cuaftsemncá. Ndoñe caso s̈mattsabiamnaye, ts̈ëngaftanga ndoñe
    ts̈abá s̈montsama ca chënga tmojtsichamo ora, nts̈amo chënga tmojtsichamcá ts̈ëngaftanga
    ndoñe s̈montsámayeca. Chënga jtsichámuana bëts soyënga mo otjenayoquëcá tmojinÿe
    ca, y nÿe cachënga puerte jtsenábotamnayana, pero chca chamotsamama razón ndoñe
    quemátsbomna, er nÿe nts̈amo inÿe ents̈anga imnetsejuabnaycá chë́ngnaca cachcá
    jtsejuabnayana.
  ron-LSB: Nimeni să nu vă răpească premiul vostru prin înjosirea de sine și închinarea
    la îngeri, stăruind în lucrurile pe care nu le-a văzut, îngâmfat în zadar de mintea
    lui trupească,
  pon-pon: Jota me pan kataue jan komail katin pamail; pwe iei i me kin wiawia pein
    injen a ni a karakarak o poni on tounlen kan, me a jota kilaner o me aklapalap
    o perenki pein i ni tiak en uduk a.
  nhe-BL: Amo xiquintlacaquilica nopa tlacame tlen quinequij xiyaca ipan seyoc ojtli
    para amo xijselise nopa tlen inmechchiya ipan elhuicac. Nopa tlacame quichihuaj
    queja nelía moicnonequisquíaj, pero ax neli. Quiijtohuaj monequi xiquinhueyimatica
    elhuicac ehuani huan para inijuanti quiselijtoque ni tlamachtili ipan temictli
    huan yeca quipiyaj más inintlalnamiquilis. Inijuanti san moilhuíaj queja tlajtlacolchijca
    tlacame.
  sps-sps: Vanongon vaare tan ta mes te fakats fi non nei e Gov gim non ma nai faarof
    mami, tana saa, ami te gima faatouf e Gov to tana sanaan te tsue fi ri ami ma
    vovou iny ya, ito ami ma fakamits a tsivom ana mi ma faatouf morena. Ami ma nongoiny
    vaaren tsoiny fifaatsuts gamgam te fakats non a ka tovei of mami, tana saa ayei
    te tsue of mami na fo fakats tsunia, to te tagei ya tan taraa, an tana saa, ayei
    kan te fapaas a tsivon, ana foka to aya a fo fakats tsun te poo me tan koma iring
    tsunia sa tsue of ya ma vovou iny ya.
  wnc-wnc: Siwan ginda dua katewa aminu tapatuta wamu ginde temapa yawik. Dasingge?
    Aminu tapatuta mia takngatu takngatu ba kawik. Kakengu ita mia wa kakutde apbakngawik.
    Bakngake natdetdeu wa ita mia kake pakutde natake inane umana moo siknga yatangenawik.
    Ngan. Natdetdeu wa inane musiaatangga enakgak kakngaakngae natake gin yaipapaakusinangge
    natake daniwik. Danike asikaya ginda gisatakan Anutue take kundopning ba dasing
    ngang danisapduwik. Aho. Ninda angela akwakgekan inindatapnanu take siwik ngang
    daniwik. Siwan ngana ginda dua katewa wamu wa binga daniwik. Wena.
  bus-bus: Àton tó gbɛ̃ kɛ̀ è a zĩnda busa ɛgɛ pↄ́ ũ kɛ̀ è dↄnzi kɛ malaikanↄnɛ a
    sãsã à a kɛ̃ pↄ́ kɛ̀ a wɛ́ɛ pɛ́aaro. Wɛ́ɛgupu'ena yã bé ègↄ̃ gbãa gbɛ̃ beee
    takanɛ, ben è a zĩnda sɛ́ lezĩ pã a gbɛ̃nteekɛda laasuunↄ yãnzi.
  gub-BL: Aze amo i'i peme nehe. — Tupàn wexak kar ma'e ihewe a'e, ihe zutyka'i aexak
    kwez ihe, aze i'i peme nehe, pezekaiw zo ize'eg rehe nehe. — Napepuner kwaw Tupàn
    pe peze'egaw rehe nehe, heko haw pe har wanupe peze'egaw rehe nehe, aze i'i peme
    nehe, pezekaiw zo ize'eg rehe nehe. Ta'e a'e teko heko wer wera'u pewi a'e xe.
    Nuiko kwaw nezewe. Nukwaw kwaw Tupàn ze'eg.
  imo-imo: Imbo te kumbu tepa kanoromo melema temane topa yu yunu konopu tiembo kani
    nanga imbi ola naa molopili molambo nimbe kolo topa, enselemanga imbi lipe ola
    mundupe kapi nimo imbo teni aku tepo teromunga na nanu lipe manjili olando peremo
    nimbe enoni teko kenjirimelemunga Goteni eno melema naa timbelo linge nimbelo
    kinye yunge ungumu naa pileio! Kano imbomu yu yunu yunge oi konopumuni aku tepa
    pimo.
  boj-boj: Tamo qudei na niŋgi endegsib merŋgwab, “Niŋgi nuŋgo segi ñam aguq atoqnsib
    olo laŋ aŋgro naŋgi qa louoqniy. Iga ŋeiobilqei na kumbra di unem deqa niŋgi degyiy.”
    O ijo was, niŋgi tamo di naŋgo anjam quetnjraib. Tamo deqaji naŋgi naŋgo segi
    areqalo namij dauryeqnub. Osib mareqnub, “Iga powo bole ti unum.”
  eng-DRA: Let no man seduce you, willing in humility, and religion of angels, walking
    in the things which he hath not seen, in vain puffed up by the sense of his flesh,
  knf-knf: Banjaaŋ bahajan ikow yi baka pa pwinana, kadëman ŋwanjuŧ, nakdinan baka
    baji naduknaanaa. Baji babi ţu ţu ŋşal ŋi baka bŧi ţi ŋwanjuŧ na iko impënuŋ awinana
    ţi kadun ki baka. Ŋşal ŋi baka ŋaji ŋaţu baka banah, ŋawo ŋi bañaaŋ bajën, ŋawaaŋ
    udooni.
  san-KHM: អបរញ្ច នម្រតា ស្វគ៌ទូតានាំ សេវា ចៃតាទ្ឫឝម៑ ឥឞ្ដកម៌្មាចរន៑ យះ កឝ្ចិត៑ បរោក្ឞវិឞយាន៑
    ប្រវិឝតិ ស្វកីយឝារីរិកភាវេន ច មុធា គវ៌្វិតះ សន្
  arn-NT: Elukefilmün tamün kondenayaetew tüfey engün tati ñom piwkefaluwkelu, fey
    engün ta püramyekefilu tati pu werken püllü. Tüfeychi pu che ta feypikey engün
    ñi llowken dungu Ngünechen mew welu re koylatukey engün, ka rume mallmawkey ka
    rume kim chekawkey engün fey ñi nien re che müten ñi rakiduam.
  zas-NT: Ad tiëbidi gutiaalguiiw bén rën ree anjl ziꞌc Dios lëjt, par gusaꞌndi xnejz
    Dios, din laa reeman rulüü na̱j reeman bén naxanladx, per ad najt reeman laan
    rëb tëë reeman guial yuꞌ ni rulüüloj loj reeman. Dxel laagajc reeman rlies xvalor
    por xixgab gajc reeman.
  ken-NT: Bǎkɛ́ rɔ yɛ̌ mmu ándɛ́m bɛ bǎbhɨ́kɨ́ kway, ansɛt nkwɛrɛ bɛ bǎbhɔŋ bɛbhɔŋ
    ɛnyǔ nɛsɛptímʉɛt ɛnɛn nɛ́pú tɛtɛp, nɛ bɛ bǎbhɔŋ bɛchyɛ kɛnókó ntá bɔángɛl.
    Bǒbhɔ bápà bɛ Mandɛm ǎtɔ̀ŋ bhɔ mɛnyɨŋ ndǔ kɛnɔ́ amɨ́k anti fúú, nɛ báyòŋ
    mmʉɛt ndɛ́ndɛm. Nkaysi yap achí chí anɛ bǒ mmɨk.
