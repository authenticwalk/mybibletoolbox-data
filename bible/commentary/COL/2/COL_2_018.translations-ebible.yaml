  eng-PEV: There are some people that tell lies and say, “God has shown us special
    things.” Those people think up their own ideas, and that makes them feel smart.
    But they tell you that they are not smart, and then they tell you to show respect
    to God’s angel messengers, as if those angels are God. But they are trying to
    trick you. Don’t take any notice of those people, and don’t believe those lies.
  ilo-ULB: Awan koma ti matakawan iti gunggona babaen iti panagtarigagay ti kinapakumbaba
    ken panangdayaw kadagiti anghel. Ti kasta a tao ket sumrek kadagiti banbanag a
    nakitana ken agbalin a nalastog babaen iti nainlasagan a panagpanpanunotna.
  pir-NT: Ohõ saha nimene ti dutiyere ye dutiyequina. “Sijoro saha ijiyere bajuagʉ̃
