  ita-1885: Niuno vi condanni a suo arbitrio, in umiltà, e servigio degli angeli,
    ponendo il piè nelle cose che non ha vedute, essendo temerariamente gonfio dalla
    mente della sua carne.
  muy-muy: Nahkay maslaŋa àgray ti kìjʉmkia ke divi ge Melefit a ba. Mis ndahaŋ tə̀ɗəm
