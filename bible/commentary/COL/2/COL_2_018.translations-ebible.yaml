    lemo tunginga nenge lape a mene. Te palut laka rara ia tenau operia ngaria mur
    pe nem manmanna ero iange leteria muta toto ia reria poinga poreke ngana mur.
  eng-BBE: Let no man take your reward from you by consciously making little of himself
