    təjalaki ahàr ka zlam ya tə̀ɗəm Melefit àŋgazli ana tay ni kəlavaɗ ; tiji zlabay
    àna zlam gatay ya təjalaki ahàr ni ciliŋ. Zlam gani nani ɗek ti zlam masakani.
  kqc-kqc: Amiye yokoi yaku ofa ave nina ma Sei di naivo naivo vima nivakena dudu,
    yi obini ya rofu moi etagae ga riyaine. Makai ina yaku yaduka vena kana dudu ago
    tau nigasa, roaita di mokena dudu ina kaya moi tora risi
  tav-tav: Jocarã ĩma, “Cabopacarãre bairo jã bainucu, caroaro Dio jãre cʉ tʉgooña
    wariñuato ĩrã. Dio tʉ macanare ángel maja quenare na jeni nʉcʉbʉgoya, Dio tʉpʉ
    aágarã,” ĩtoma. “Apeye uniere jã iñoonucumi Dio quẽgueriquere bairije. To bairi
    Dio yere caroaro camajirã jã ã, Dio cʉ caiñooricarã aniri,” ĩma. To bairo mʉjaare
    caĩrã Dio mena mʉja cãni wariñuubopere caĩ matarã ãma. To bairi na apiʉjaqueticõaña.
  eng-ULB: Let no one who wants humility and the worship of angels judge you out of
    your prize. Such a person enters into the things he has seen and becomes puffed
    up by his fleshly thinking.
  spa-VBL: No permitan que nadie los engañe y les arrebate el premio insistiéndoles
