    tininzi, aku sindeka ŋana sipaneanzi aŋelo tona. Miki ma kapaloŋo pa nenzi ŋgua
    laŋeŋa ŋinde ndimo. Tia ma muli Maro Kindeni ma tini pwâka tu kulu ara toŋge ilami.
  crx-NTPO: Ndet whuch'a oonúlhde-un nohghá whults'ut khun 'uyoonne nohghu haóodunit'ah
