  lww-lww: Yeririna la p̃asia asum̃a ga nap̃a la asitom ke asape la apo manene taulu
    amiu, komin nap̃a la apisu sur la moki e kiela m̃eniena lala, ana la asitom ke
    asape la akilia manene e lepas nen navisi lala. Ana asitom ke asape la apo, akila
    kiela sitomena lala sike ga tano yo, taulu yeririna tap̃ena lala, ana peraga,
    la nene la sa ga keriko. La asum̃a apilave ga e kiela visena lala, nap̃a la apisayu
    manene laa ke sina ga pap̃isi, ana kiela sitomena lala pulen ga vilaveena amio
    kiela sitomena korena tap̃ena lap̃asia, vano vano-o tol nap̃a la asum̃a amieluar
    la ke sina ga. Ve sanene, amiu ve atam̃an re si la nene alip̃ere amiu avisave
    amiu na pe atol re sur nene poli wa nap̃a la asike e p̃isi rui,
  ckb-ckb: مەهێڵن ئەوانەی کە حەز دەکەن خۆیان بە درۆ نزم بکەنەوە و فریشتەکان بپەرستن
