  agu-BL: Ncha'tz e' xubsi'chu' cyak'un yi e' yi na cyocsaj quib juy tane'n, poro
    qui', na yi e'a'tz, na cho'c tan chic'u'laje'n yi e' ángel. Nin na chipit quib
    tan xtxole'n e'chk xtxolbil yi qui na pujx cya'n. Nin na cyocsaj quib nim tu cyajtza'kl.
    Yi jun jilwutz wunaka'tz, chijatxo'n quib tu Cristo, yi mero wi' banl ketz kawi'
