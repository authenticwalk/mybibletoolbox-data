    viliha.
  apn-NT: 'Nẽ koja mẽmojaja mẽ awỳr mra nẽ hêx rom tanhmã mẽ amã amnhĩ jarẽnh to nẽ
    mẽ amã: —Na pre Tĩrtũm ãm mẽ papxipix mẽ inhmã amnhĩ to amnhĩrĩt. Jakamã kwa mẽ
    ixkapẽr ma. Kot kaj mẽ inhmar kêt nẽ hãmri nẽ mẽ amex kêt nẽ apa. Anhỹr o mẽ amã
    kapẽr japêr ka mẽ ama nẽ ãm mẽ ma. Rỳ nhũm mẽ amã: —Tĩrtũm mẽ parom kot amnhĩ
    to rax o kot mẽ pahpiitã mẽ pajakrenh par jakamã kwa mẽ tanhmã amnhĩ to hwỳr to
    hkêt nẽ. Kot ka mẽ anẽ nhũm mẽ ama nẽ mẽ akamã gryk nẽ. No kêt mẽ amnhĩ to kapẽr
    o wrỳk xwỳnhjê mãn wỳ. Koja mẽ ama nẽ mẽ akamã gryk kêt nẽ tanhmã mẽ amã mẽmoj
    nhĩpêx to. Anẽ. Koja mẽ ã mẽ amã kapẽr anẽ ka mẽ ama nẽ ãm mẽ ama. Te ho mẽ àhpumunh
    tỳx kãm mẽ kot ã mẽ amã kapẽr anhỹr pyràk no ãm mẽ kapẽrja mex kêt. Na htem amnhĩ
    krã hkôt te amnhĩ to rax pyràk o ã mẽ amã kapẽr jao mẽ hamaxpẽr tũm o hamaxpẽr
    o ri pa. No mẽ apyrà nẽ mẽ hamaxpẽr nyw o hamaxpẽr kêt nẽ.'
  ctp-NT: Ja kuwe tiꞌ wan ꞌin ya ñaꞌan ti nten nu kuꞌni siyeꞌ loꞌo wan, neꞌ nu kti
