    ar amã mỳjja jarẽnho ban we amijo àmra ba. Kati, nãm arĩk ar ta amijo 'êx ne amijaxwekôt
    amiman kam we amijo àmra ba. Kati, nãm me 'êx.
  eng-WEBU: Let no one rob you of your prize by self-abasement and worshiping of the
    angels, dwelling in the things which he has not seen, vainly puffed up by his
    fleshly mind,
  gnw-NT: Agüɨye quía tapeopia Tumpa umeeta peve vae güi. Echa'ã amocue vae uñemɨmichi-raanga,
