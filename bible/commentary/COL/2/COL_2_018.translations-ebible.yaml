  maj-NT: Najmi tu̱ 'ba̱i̱nto nga xi b'asje ni̱ma̱kju̱a̱ maña̱ yjoho̱ ko̱ benkjún
    ntítsjee̱ i̱ncha k'u̱échjanu̱u ni xi n'e̱kjóho̱on. Kui jóo̱ xi ni xi ma chji suba
    kuihi̱ nchja̱ni̱míyaha ko̱ nk'a b'asje tiya yjoho̱ nga̱t'aha̱ ni xi mankjihi̱n
    e̱i̱ a̱sunntee̱.
  bkq-NT: 'Tâlâ wakeim modo: “Deus tyize itoem, tâwâlâ tadapioguze, todo tatâwâze
    warâ xina. Deus tyize itoem âzeguhoam tâise xina anju domodo tynrense warâ. Xina
    aito ara amipyra mawylymogue, koendonro mâkeba âmaemo Deus xurâem” keim modo.
    Akaemo agueho modo kulâ olâ kâjiwantaguedaundâ. Akaemo agueho amânhedylymo watay,
    koendonro Deus âmaemoem nhekanâdyby mâenmakewâbyra ise âmaemo. Wakelymo lâpylâ:
    “Deuslâ xinaram âepanâgueim xina nhâenkyem. Tânugue tâense xina” kelymo. “Xina
    nenomedâdâ âdara xina aidyly awyly, tyize itoem. Awylygue akadâmo imâem iwâgâ
    xina nhutuly” kelymo. Kewâdylymo kulâ olâ. Deus xurâ mâkeba nhenomedâdomo; tytaumbyry
    kulâ nhenomedâdomo. Âdy adawihomo lâpeba.'
  kue-kue: 'Yeglpre ene ta kan winge erimbi ana yomba ta eremogl ene kakimbi ditendre
    ana ye yegl dinambuka: Na yomba kande moglka, te taragl kanekane i ongumutna-mugl
    orko kaninga, ana ene angelo dembiye karaugl ere tenaglkwa, yegl dinan ene kamo
    pirkriyo. Yomba yeglmere ye yene nomane goglo mina dingwa.'
  cot-NT: 'Aatoja piquemisantajiguiri irirajia cantajiavetaquempineca: “Aatogueti
