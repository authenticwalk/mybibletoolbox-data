    କିଦ୍‌ମେତ୍‌;
  txu-NT: Kwãrĩk wãnh me 'êx ne kute amijo pijàm ne arĩk Metĩndjwỳnh kadjy mrãnh djwỳnhmã
    kabẽnja wãnh nõ. Nãm me kum mỳjja ja kĩnh ne 'ã ar amã apnê, ar aje me kudjwamã.
    Nãm we me, —Dja gar me ikudjwa kadjy mrãnh djwỳnhmã amijarẽn kum rax jarẽ nhym
    arỳm Metĩndjwỳnh kum ar akĩnh. Dja ga ar o anhỹr kêt nhym arỳm kum ar akĩnh kêt.
    Djãm abẽnjadjwỳr got ga tu Metĩndjwỳnhmã akabẽn, ane. Kati, nãm me 'êx. Kwãrĩk
    wãnh wãm nõ gê me ja ar anoo biknor kêt. Nãm we me biptirkam mỳjja pytiro ikwãn
