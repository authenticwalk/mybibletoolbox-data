verse: COL.002.018
translations:
  kpx-kpx: Mesoho ata moleu lae lohoi la lobogevege lainaho hotove evilive. Ata kena
    loui kosea, “Di tababuai hilokage nahi anelu hoesegevei.” Keu kateai louge lainaho
    hotove evigelive. Kosealemo hotove keu loboe hoto. Ata katealeu au kinamo hoto
    kateale loui au ebia ebagemai isiviale la hotove evisi ehovai.
  okv-H: Eto embo nei na ehure ta ari neite neite kiaguja avoeto ungo tihi jigesi
    ke ijie meni isapa sira eto ari sokova ue Anera neite neite jakeka ava ahe poekaguja
    embo avo be tovujo, eto embo ainge amita ke amo be mane sokova amina keniga eaguja.
  tbo-tbo: Ma ega iyai gehouna ina gagalena idibogimi po ina pa, ‘Taumi ega kikina
    ota nugohopuhopu babana tu winoyanoya mi yadena ega ota wotalagiyehi.’ Luboniyei
    hai winugonugotuhu powa hi geleta po he nugonugogege yababa.
  mal-C: സ്വന്തദർശനങ്ങളിൽ ആശ്രയിച്ച്, ജഡത്തിൽ ദുരഭിമാനംപൂണ്ട്, ശിരസ്സായവനിൽ മുറുകെ
    പിടിക്കാതെ കപടവിനയത്തിലും ദൂതന്മാരെ ആരാധിക്കുന്നതിലും രസിക്കുന്ന ഒരാളും നിങ്ങളെ
    പ്രതിഫലം നേടുന്നതിൽനിന്ന് അയോഗ്യരാക്കരുത്.
  grc-SR: Μηδεὶς ὑμᾶς καταβραβευέτω θέλων ἐν ταπεινοφροσύνῃ καὶ θρησκείᾳ τῶν ἀγγέλων,
    ἃ ⸋μὴ⸌ ἑώρακεν ἐμβατεύων, εἰκῇ φυσιούμενος ὑπὸ τοῦ νοὸς τῆς σαρκὸς αὐτοῦ,
  bgc-bgc: कोए आदमी झूठ्ठी विनम्रता अर सुर्गदूत्तां की पूजा करा कै थारे ताहीं दौड़
    के ईनाम तै राख ना दे। इसा आदमी देखी होड़ बात्तां म्ह लाग्या रहवै सै अर अपणी शरीरिक
    समझ पै बेकार फुल्लै सै,
  khz-khz: Pene talima ta gogitaana, matotauna manau talimanai evevega-ago-opakauna
    e aneru ealirupulali-venirana, e nivi pa mata-vanagi ai ati egitarana gaura ekilagirana
    aonai, karona ragai pio kamonagia. Ia gena netugamagi ne evevili-puripurito. Netaunilimalimalima
    vetairana gomi pia opa-leami, ne voimi namana ati pio vaia.
  deu-TKW: Niemand soll euch um den Siegespreis bringen, der sich gefällt in Kopfhängen
    und Dienst der Engel, auf Vision pochend, hohl aufgeblasen von seines Fleisches
    Sinn,
  zsr-NT: Cutu güiꞌliꞌ latj nu gun ga unitliꞌ le ral‑laꞌ siꞌliꞌ, nu runtsca bayúdx
    ga lac nöxj ládxiꞌgac bunách len lun zxön yuguꞌ gbaz laꞌy. Tuꞌgutsaꞌ cuinquëꞌ
    le cutu gulaléꞌinëꞌ, len tun ba zxön cuinquëꞌ ca nac le dzöꞌz icjquëꞌ lu yöl‑laꞌ
    bunáchz quequëꞌ.
  lin-lin: Botelemelaka bato oyo bamisepelisaka na komikitisa ya lokuta to na kosambela
    ba-anjelu, bopesaka bango nzela te ya kozangisa bino elonga. Bamipesaka na bimoniseli
    ya makanisi na bango, batondi na lolendo ezanga tina,
  hns-NT: Djab koi bole hai kie Parmeswar aapan waada khaalie poera kariega djab toelog
    apane ke tjhota dekhaihe aur parie logan ke aadar kariehe, tab okar baat na soeniehe.
    Aisan manai bole hai kie oesab ie baat djagte ek sapana me djaan gail hai. Bakie
    oesab iensaan ke bietjaar biesaal maanke apane ke djhoetthe ke barwargie kare
    hai.
  noa-E: Ar jãg amachdëuta ajapcha ʉ̈kha nʉm awi pãachig, “Maar dënjö Ẽwandam chognaanagpa
    jëeuba naawai pãar chan agtha ajapcha khaba nʉm” a iekhaawai, oob am iek asekasmiet.
    Jãgʉm khʉʉnaun, Ẽwandamau amagta nem inagjã dau daau oopiejeewai amauta pãar khãaijã
    khapcha nʉm anaa, sĩi amachdëu nem khaphʉmta thö iyʉ̈ʉ sĩerrjëem.
  eng-EMTV: Let no one rule against you, desiring to do so in false humility and in
    worship of the angels, intruding into those things which he has not seen, in vain
    being puffed up by his carnal mind,
  mib-NT: Ma cuáha ro jnúhun jeē cásɨ ni ɨɨn ñayuu jeē nihín rō tahū rō. Chi cáchiñúhún
    i tācá ndajéhé yā, te cácahān i jeē súcuan cásáha suchí i máá i. Te cácahān i
    jeē cájini ndije i jeē iyó ndáā jnūhun cánacani i, te tuú. Te súcuan cásáha téyɨ́
    sáá‑ni i máá i, chi cájeni néé ni i.
  lif-NT2: आनिगे़ सुफो निःम्‍मना लॽरिक् के़बाःप्‍पार, निगे़दे़प्‍पा पाःन्‍नोरक् चुङ्‌जिगे़न्
    नःम्‍नःम्‍बा ओसेःन्‍धाक्‍सिङ्‌मा कुसिराॽ के़धाङ्‌बा हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाहाॽ
    सेवा के़जोःक्‍पाहाॽआङ् मे़वाॽरो॥ खे़ङ्‌हाॽरे़ हाङ्‌से़म् मे़ङ्‌घोःमनाबा के़मे़न्‍जोगिन्‍लरो॥
    कङ्‌हाॽग थेनाधे लायोबा निङ्‌वाॽओ आङ्‌दिङ् मे़लॽरो॥
  xnj-xnj: Mkoto kuyidakila kuhamuliwa na mundu yoyoha mwakujikita kuvya wabwina kwa
    gala geakugawona na kugahololela ngamwene na kukangamala ungolongondi wa udese
    na kumuyupa mtumu wa kunani kwa Chapanga. Mundu mwenuyo muyimu ndava ya mahalo
    gaki gegakumkonga gegihuma kwa vandu,
  mmx-mmx: Ixok mokso do tara na tong i rinimi do mixo epovo kusu mina lok kaka leveloklox
    anarong at ne Moroa. Laradi xerepmo i lok poovo i do i lox asi aleng lorooro ren.
    I nua i do i ruuna laasen silok mila i lotu saparap lubungangelo la mumu bok levesilimet
    teren. Ketla i ruuna loklok papavas la i mumu asu mene lodoxoma kopmen tavasuun
    teren boro at na lavatkangka.
  cbr-NT: Atúnbi ca —'ëx asama 'ixun cana Nucën Papa Diosma ángelcamaishi rabiti 'ai
    —quixun sinánquin atúnbi sináncë ñu ñui rabíquin unicana bana ñuixunia. Usa 'ain
    camina Cristonan 'iti ëntin rabanan atúan mitsu ñuixuncë bana a tantima 'ain.
  tee-NT: Jantu alak'a'init'it ni xamati' cata'ulaniyan ju mintalak'alhin'an ni jantu
    chun layat'it tachi ju yu'unch. Pus ju yu'unch tanajun ni jantu tu'u' ixtapalhni'an
    ni laich catalak'aya ju tucan Dios. Alai va anquilhnin ju talak'ayai. Chai tanajun
    ni palai tamispai ixtaxtokni Dios ni amavasalanicanta tachi ju va la'ilhtatat'an.
    Va k'aya talhitak'ayai ju ixtac'atsan'an ju va lhilapanac junita.
  eng-LSV: let no one deceive you of your prize, delighting in humble-mindedness and
    [in] worship of the messengers, intruding into the things he has not seen, being
    vainly puffed up by the mind of his flesh,
  cak-NT: Man jun timajo chiwe ri premio ri c'o chicaj, man quixka pa quik'a' ri winak
    ri can man jun oc quik'ij niqui'en, y romari' niquiya' quik'ij ri ángeles. Ri
    winak ri niqui'en quiri', niqui'ij chi q'uiy quieta'n, más que man jun anchique
    quitz'eton. Reje' más que man jun quik'ij, xa quiyon niquiyala-ka quik'ij. Ja
    no'j (na'oj) ri' ri uc'uayon quichi roma xe itzel tak ex ri niquirayij.
  pah-NT: 'Taperoviari ti ga – kiroki ga e''i tehe: “Ji ko ako tehe. Nanhimbohetei
    ji. A''ea ti ahe te''i ji pavẽi,” e''i tehe ga. “Tombohete ti ahe Tupana''gapyrive''g̃a
    yvagipeve''g̃a okoteheavo g̃a ko jiruvihavuhuhete''g̃a javo. Nahã ti xa''e,” ei
    ga ikwahave''yma. “Ahepia ji yvagipeve''g̃a,” ei ga o''mbero. Omoandyandyi pota
    ga ahe jihi akwaha hete javo tehe. Ndokwahavi reki ga onhimboheteavo. Gareaporog̃ita
    tiruahũ. Taperoviari ti ga. Ganhi''ig̃a rupi pe ndekorame ga ndogwerekoukari pe
    me pyryva''ea Tupana''ga hugwi.'
  sja-NT: Mapa k'ĩsianáatɨ awaraarãpa jara p'anɨ mĩda parã atuadait'ee ɨt'aa t'ɨ̃dak'aa
    perã angeleerãmaa ãchia oopatak'a. ¿Ãchia jara p'anɨ-ek'ã tachia jĩp'a ɨt'aa t'ɨ̃daik'araa
    bɨ Tachi Ak'õremaa, mãga ooruta pɨrã audua p'anɨda a p'anadairã? Angeleerãmaata
    ɨt'aa t'ɨ̃daipia bɨda a p'anɨ, mãɨrãpa pedeedamerã Tachi Ak'õremaa tachi pari.
    Ichiaba nepɨrɨ p'anɨ ãchia unupatada a p'anɨ; ne-inaa k'ãimok'araa pɨk'a bɨde.
    Mamĩda ijãanáatɨ ãchi audua pedee, ãchi k'ĩsiadeepapai mãga jara p'anadairã.
  xed-xed: Yaha kuni zlanaŋtá ghəŋa ghuni ta sanlaha ma mnduha, tsa gwal ta tsəlɓu
    ta kəma duhwalha Lazglafta ta mna gwaɗa ta ghəŋa mazəmzəmha nghaŋ həŋ manda skwi
    ma suni ya, da ŋraptá həŋ ta kaghuni. Tsa mnduha ya ná, ndana mnda səla ma ghəŋa
    taŋ,
  mks-NT: A̱ cándúsa ndó ña̱yivi tá cáchí na̱ xi̱hi̱n ndó ña̱ cu̱hu̱n ndó indayá sa̱há
    ña̱ co̱ cája ndó ña̱ cáchí mé ná. Cája cáhnu na táto̱ Ndióxi̱ ta sa̱há ña̱ ja̱n
    ndája to̱hó ndiva̱ha na mé ná. Ta cáchí na̱ na̱ca̱ha̱n tívi Ndióxi̱ xi̱hi̱n ná
    sa̱há ña̱ cán quéa̱ ndíñehe jícó ndiva̱ha na mé ná. Xíní túni̱ na̱ yóho cúú á
    xíní túni̱ ña̱yivi ñuyíví cuití va.
  gfk-S: Ma dong ing di harababo be di manga sip be a matien na turadi di, ma di lotu
    tupas ira angelo, ma di manga hininaawas uta ira nudi mangana ninanaas na tanuo,
    io, waak mu bala leh di be di na kure mu uta so i bilai ing mu sip be mu na gil.
    Ira nudi sana lilik mon i hatamat habaling di ma pata ta burwana be di na gil
    hobi.
  bmu-bmu: Tosatŋi yeŋgö sihimŋini mi nanŋini urunini memba et ala Suep garata waikŋini
    memba bem ewö möpöseim eŋgibingöra ahöza. Mewöyök jeŋini meleŋni imutimutŋini
    eka mieŋgöra söŋgöröqök ahakze. Mewö nanŋine gölmegö mötmötŋan kuŋgum eŋgiiga
    sileŋini öne töhön memba öŋgöba tiwokmawok ahakze. Yeŋgöreŋök kunŋan tilipköm
    eŋgiba Kraistköreŋök utum eŋgibapuk. Mewö mötnaripkö aoŋgitnöŋ luhut qahö ala
    töwaŋini qahö membepuk. Miaŋgöra mönö galömŋini mem aŋguba malme.
  dgz-dgz: Amba waenapan da muk inak muga eboewa taine munan ya wababayan imaep. Mu
    bet ine anea yawamo wapi gapan, anea wa taragat mumat diaepi ame nop muga ya di
    anune. Ian mame muk etumu ae wat otutamet wa taiwanumain go iae guine muga koewa
    bararaeni gapan muk oyok ene wa taiwanumain.
  eng-GNV: Let no man at his pleasure beare rule ouer you by humblenesse of minde,
    and worshipping of Angels, aduauncing himselfe in those thinges which hee neuer
    sawe, rashly puft vp with his fleshly minde,
  zaa-NT: Acca bítturu guni caso le qui' canu calatsi' quį cca le adí enne' obediente
    qui' quį nna guni la le adorar ca ángeli nna bítturu edacca' latsi' le por Cristua.
    Ca enni'a nna yala rebàta' cą tì'atsi yala enne' dacca' chi ná cą de rena cą qui'ni
    chi bilá'ni cą ca cosa milagrosa, pero de balde ba rulaba latsi' quį ca cosį porqui'ni
    labí fundamento té qui' quį por nu rinne cą nna,
  eng-WEBSTER: Let no man beguile you of your reward in a voluntary humility and worshiping
    of angels, intruding into those things which he hath not seen, vainly puffed up
    by his fleshly mind,
  guh-guh: 'Pëtsa pajumecovënëtame itsamonae pacajumaitsi ata mapacueniaje: “Beveliajamatabëcuenevi
    panataema. Pavajëtabiabarenua ángelevijavabelia Diosovecua panenaxuabiyaniva.
    Bemajitsinaebota baja cajena pataniji bajarapacuenia vajaexanabiabinexa,” pacajai
    ata, pëtsa pajumecovënëtame. Bajarapamonae beayaijamatabëcuenevi nataeyabiaba
    pejamatabëcuenepijilivaisi saya petsipaebaponaejava yabara.'
  bon-bon: Yoo, nuuja taje biname te jiicuge egä tabe baborage gyene Acejiyame me
    opo gaabe je, ingle tabe mule bine wama pana jääpänemuge. Pepu biname me mene
    gone jäätecijuye, tabe liba biname bine yaabiberäjemuge egä teepi miiji teemämu
    gawe me äbita peei cabu ca awepyeräja ne päpäname. Coo, tabe liba biname bine
    yaabiberäjemuge mename seemo bine awejename, teeme mene gone jäätecijuye. Pepu
    biname te apu jaangenuge egä tabe babo umle cama gyene, yepä teeme ngene atwanena
    lui papa gemi, biname bime ngene atwanena gemi, peei name pi gone yaawademuye.
  nhw-BL: Amo xiquintlacaquilica nopa masehualme catli quinequij xiyaca ipan seyoc
    ojtli para amo anquiselise nopa tlatlancayotl catli anmechchiya ipan ilhuicac.
    Nopa masehualme quichihuaj quen nelía moechcapantlalíaj, pero amo neli. Quiijtohuaj
    monequi xiquinhueyimatica tequihuajme huan para quiselijtoque ni tlamachtili ipan
    temictli huan yeca más quipiyaj inintlalnamiquilis. Inintlajtlacolchijca tlalnamiquilis
    quinchijtoc ma mohueyimatica miyac.
  swh-ONEN: Mtu yeyote asiwaondolee thawabu yenu kwa kusisitiza kunyenyekea kwake
    na kuabudu malaika. Mtu kama huyo hudumu katika maono yake, akijivuna bila sababu
    katika mawazo ya kibinadamu.
  wbi-wbi: umuunhu ghweni nangapokuaghe ingigha jaake kwa kunoghelua uvukoola na kukufunya
    avanya Mhola. Umuunhu ughwa ndikio aikwingila mu sino asaghile ka na kusyangua
    na masaghe ghake agha m'bili.
  bba-bba: Goo wi u sɑ̃ɑre u tii kɑwɑmɔ, mɑ u wɔllun ɡɔrɑdobɑ sɑ̃ɑmɔ, i ku de u bɛɛ
    bɛɛn siɑn ɑre wɔrɑri. Domi tɔnu win bweseru u tii suɑmɔ kɑ̃sinun sɔ̃, u mɑɑ tii
    ɡɑ̃ɑmɔ kɑm win bwisiku tɔnuɡinun sɔ̃.
  eng-KJVCPB: Let no man beguile you of your reward in a voluntary humility and worshipping
    of angels, intruding into those things which he hath not seen, vainly puft up
    by his fleshly mind,
  kgk-NT: 'Ani pehendu teĩ peẽ-my he''i va''e: “Peẽ ko ndapeikói va''e tekoha-rupi.
    Iporãve ereiko xe rekoha-rupi” he''i mo''ã. “Xe py''amirĩ voi. Xe kyhyje Nhandejáry-gwi.
    Upéa-gwi nanhemopeteĩry Nhandejáry-pe imboete-vy. Nhandejáry rembigwái kwéry-pe
    yváy pygwa va''e ae amboete ave” he''i mo''ã. Ani pehendu teĩ inhe''ẽ. Ixupéte
    ojehexa uka va''e omombe''u mbe''upa rei hikwái. Ikéra-py ohexa va''e omombe''u
    rei. Omombe''upa peẽ-my onhembotuvixa mba''ese-gwi mo''ã. Ha nonhembotuvixa mba''e
    teéiry. Ha''e ae oakã gwigwa omombe''u rei arã peẽ-my. Nhandejáry-pe oikwaa e''ỹ-gwi,
    Nhandejáry arandu katu nomombe''úi.'
  waj-waj: 'Gioonna kiaapu voovoono inna avu tinniivo hanigiano ari vookaraiyauvaa
    too tinara: Ngia mmanna vaidiyavee. Vaa neenoo ngii yaataraunoo, tiivaara sa ngii
    ausaiyauvo mmuaararakiaivee. Ivo itaama taivaara ngii tinara: Ngia adida varida
    aangeraiyara mmuduuya ruatee, tiivaa sa rikiaatee. Itaa kua tii gioonna kiaapu
    ivo ari tinniyaadiri ariinoo ari mmammaivaara yaata utuoo unnakua itaa kua tiivo
    kuminayaa ari mannaka tiivai.'
  cpy-cpy: 'Paamaeyaari kowayita-tsini ikijathatemi, ikowatzii pikimita-koyitee-yaari
    jempe ikantayita rirori-paeni. Rootaki ikantan-tayitzimiri: “Jame atsinampa-shire-yitee,
    ari okantyaa apinkatha-yitan-tyaariri Ronampiripaeni tajorentsi.” Roo kanteencha
    tee iñaawoo-tziri Ronampiri tajorentsi, apatziro roetziñaarikotawo ikenkithashiryaa-kowaetawo
    ikowashiyitari rirori, ikantakaa-peroyitawo.'
  mpx-mpx: Bahi nuku golugoluwa gamagalau elal bolo hi awa naknakagimiu ge hi ba tage
    nuku teli lowagimiu bwabwage ge nuku kululuek aneloseyau elal. Heliya pankite
    bolo hi kitel kaiweliya hi mimi liwaliwan, ge totoliya hi pahanaha-agil kaiwena
    wali nuwatu i noek panayawi nuwatuina elana.
  wbp-wbp: Marda jinta-kari yapa kajika-nyarra jangkardu yanirni kula-nganta yijardunju-kula,
    kala lawa. Yaninjarla kajika-nyarra marda kuja wangka yapa pululu nganta, ‘Ngaju-piyalu
    nyinaya ngurrju ngula kaju Kaatuju wangkami yuruyururla. Ngaju-piyarlulu-janarla
    yunpaka purlapa marramarra-watiki.’ Kajilpa-nyarra kuja yaninjarla wangkayarla,
    ngulajulu jamulu purda-nyangka. Yapa kuja kalu kuja wangka, ngulakuju kula kajana
    Kaatu wangka yuruyururla, lawa. Ngari kalu-nyarra kujaju wangka nyanungu jaruju
    yungulu-nyanu wiri-pajirni.
  luo-luo: Kik uwe ngʼato angʼata mamor kuom dembruok mar miriambo kod malamo malaike
    omi ubed maonge pok. Ngʼat makamano wacho mathoth konyiso ji kuom fweny moseneno,
    kendo pache mar dhano miyo otingʼore malo kowuoyo kuom gik mokia tiendgi.
  nhe-NT: Amo xiquintlacaquilica nopa tlacame tlen quinequij xiyaca ipan seyoc ojtli
    para amo xijselise nopa tlen inmechchiya ipan elhuicac. Nopa tlacame quichihuaj
    queja nelía moicnonequisquíaj, pero ax neli. Quiijtohuaj monequi xiquinhueyimatica
    elhuicac ehuani huan para inijuanti quiselijtoque ni tlamachtili ipan temictli
    huan yeca quipiyaj más inintlalnamiquilis. Inijuanti san moilhuíaj queja tlajtlacolchijca
    tlacame.
  aii-aii: ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܕܵܐܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܢܵܫܵܐ ܕܟܹܐ ܚܵܕܹܐ ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܒܲܛܝܼܠܬܵ‌ܐ
    ܘܒܣܓ݂ܵܕܬܵ‌ܐ ܕܡܲܠܲܐܟܹ̈ܐ ܕܣܵܠܹܒ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܦܘܼܪܥܵܢܵܘܟ݂ܘܿܢ. ܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܟܹܐ
