    mʉja. Aru mearore jíbejarã ángelevare máre, yópe ʉ̃i d̶aiyepe. Ʉ̃́recabe arĩduyʉ
    ʉbenina “Jãvemu ji coyʉiye, ji jã́iye báque boje apʉcʉ yópe decoboainope”. Ʉbenita
    jã́memi iyede, ʉ̃i coyʉiye borore. Aru, “¿Meacʉ bárica apevʉ pʉeno?” ʉbenina arĩduibi.
    Nópe arĩduibi ʉ̃i d̶aicõjeiye boje ʉ̃i dápiainore ʉ̃i ãmeina d̶aiyʉeque.
  ita-1927: Nessuno a suo talento vi defraudi del vostro premio per via d’umiltà e
    di culto degli angeli affidandosi alle proprie visioni, gonfiato di vanità dalla
