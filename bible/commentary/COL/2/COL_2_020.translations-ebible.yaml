    liupa pemali, susinna:'
  rus-SYN: 'Итак, если вы со Христом умерли для стихий мира, то для чего вы, как живущие
    в мире, держитесь постановлений:'
  mbh-mbh: 'Thomu o rin tomo nge a Krais lale. Na thomu o vthopot ol nge a Moses ile
    patorong panesnga. Na i vova ake lomu mimiong rongan i ranga ve ini toko ako ilemio
    nge a Krais avele ile mimiong, e? Na i vova ake thomu o panes patorong ako ranga
    ve:'
  bdd-bdd: Mwalo waꞌamasa Keliso baꞌidamiu, ꞌoinega mumuga gogo gabulena ꞌana loina
    ꞌoimiya ꞌilolaguwa, ma toꞌaha weyahina ꞌabwa wapaipaihowa gide gogo gabulena mumugana.
  cbt-NTPO: Iráca Quisocristo chiminin. Canpitanta' ina imapatama', inarë'quëma' chiminamaso
    pochin ninama' ni'ton, co huachi a'napita pochin nisha nisha chiníquën nanantopisopita
    imaramahuë'. Inapitaso' inahuara yonquinëna quëran nisha a'chinpi. “Nani ma'sha
    natëhuatoi, cha'ësarai,” ta'tona', “Ama ina ca'cosohuë. Ama pi'nicosohuë'. Ama
    së'huayátëracosohuë',” itarinënquëma'. ¿Ma'marëta' ipora huanta' ina natëcamaso'
    yonquirama'? tënahuë yonquiato.
  srn-NT: Efu un dede makandra nanga Kristus, èn efu tapu sowan fasi un kon fri fu
    den gronprakseri fu grontapu, dan fu sanede un e meki sma poti wèt gi unu neleki
    un na fu grontapu ete?
  cta-NT: Pana cuꞌma̱ ni, cua nguxtyanu ma̱ jiꞌi̱ xaꞌ la joꞌó nu ngua xuꞌna ma̱ cua
    tsubiꞌ la, cua nguxtyanu ma̱ jiꞌi̱ lcaa chaꞌ nu jlya tsa tiꞌ ñati̱ chalyuu jiꞌi̱.
    Tya loꞌo ngujuii Cristo lo crusi chaꞌ cuaꞌni tye jiꞌi̱ chaꞌ biꞌ, tya liꞌ cua nguxtyanu
    ma̱ jiꞌi̱ chaꞌ biꞌ. Ngaꞌaa ntiꞌ chaꞌ tya cuaꞌni ma̱ ñiꞌya̱ nu nduꞌni xaꞌ la ñati̱
    chalyuu; ngaꞌaa ntiꞌ chaꞌ taquiyaꞌ ma̱ jiꞌi̱ lcaa xaꞌ la cña nu nclyo nguꞌ jiꞌi̱
    ma̱,
  bqc-SIM: Lá a ga ń Kilisio fɛlɛkaa pↄ́ pↄ́ wì misiilɛnɛ́ↄ yã́ musu, bↄ́yãi
    i yãdilɛnɛ ma lán dṹnia gbɛ̃́ↄwai?
  tcz-CHONGTHU: Nangho Christa to thithaa nahitah uleh, hiche vannoi lhagao thaneinaa
    kona nachamlhatsah u ahitai. Chuti ahileh ipi itia vannoiya hingnalai banga chu
    vannoi chonna dan kihilna,
  mar-mar: म्हणून जगाच्या मूलतत्त्वांना तुम्ही ख्रिस्ताबरोबर मरण पावला आहात, तर जगात
    जगत असल्याप्रमाणे तुम्ही नियमाधीन का होता?
  snp-snp: Ena mikaleka ka mona ya meni umuti, Kilistoki lakoina fulutamo wenena linate
    ya mikaleka wenena mona melamo yamaidana oti lo fuko gedamo kalo ya nediti meyalo
    mele minae?
  isl-isl: Þið dóuð með Kristi og þurfið því ekki að fylgja hugmyndum heimsins um
    hvernig eigi að frelsast. Vinna góðverk og fara eftir alls konar reglum. En hvers
    vegna haldið þið samt áfram að fylgja þessum hugmyndum og hvers vegna eruð þið
    ennþá bundin af reglum
  spy-NT: Kyōōbēku /ankiikiityaakteenaak ātēbuutēkaab kōōrooni kuu yoo kimēē ꞉Kiriistō.
    Ām nee yu tōōrubē kiruutēkaab kōōrooni
  xnn-xnn: Dakayo ay mamati et kaneg kayo naitapi ken Kristo isnan nateyana isonga
    siya nan naipalobosanyo isnan ogalin di ipogaw ya isnan kananda en bilin di adi
    kaila. No siya di dayon aped patiyen kayet nan lawlawaenda ay mangwani en
  mwe-mwe: Bhai, ibhaga mmanganyanji mwashinkuwanganga pamo na a Kilishitu na gombolwa
    mmashili ga bhaatagwala bha pa shilambolyo, bhai, kwa nndi tama kabhili mbuti
    bhandu bha pa shilambolyo, nnibhishilwanga ibhagu?
  tte-tte: Mekamikava Keliso kwaboita toyawa, mwa nige tabe kwamimiyayoi loina yaulina
    mena, siya ali nuwatu ilau yanuwa yaulina bwaite koina. Kabo gubesi nagamo kwapaipaisowai
    komiu besiele yanuwa yaulina tomonliyao na loinao bwaite kwamulimuliya, bwaite
    iwaloba,
  tcs-tcs: Yupla i bin ded tugeda lo Kraist ane em i bin meke yupla pri prom dem debolspirit
    paua blo dis wold. Bat aukam yupla kip pole dem rul blo da wold,
  hlt-THB: 'Ve khawmdek a kung kqannaak awh Khrih nami thih haih hawh a dawngawh,
    kawtih khawmdek a koe na ak awm amyihna:'
  soq-soq: E sumanailala Keriso do boitene ita ina sanaa wadale bedewe wainilana.
    Sa baiwa tawo dewawa mukawa daitada mapo taudoledia tauma lotonaubeno me mukawa
    e osolawo mai wineipona, dia. Apana da wisepie kakaiwa itupie wapiase, “Ema mai
    dewasaa, ea! Sa mai naa, dia! Nitu sa mai wadaa!” E dima baiwa tawo dewawa anaanau
    epe ruau ipusia eteile ruawaitile dewamoilana, tawo dewawa mapo e taudolena wadadolede,
    ba?
  qub-qub: Jesucristo cruscho wañuyninpami gamcunaga paywan jucnayllanöna caycanqui.
    Manami espiritucunapa munayninchönachu caycanqui. Chauraga ¿imanirtaj cay pachacho
    runacuna yarpaynillanpita yachachishantaräga chasquircaycanqui? ¿Imanirtaj wiyacurcaycanqui
  att-att: Á sittam nga manguruk kâ Apu Kesu Kiristu, kunnay ittam ta nepulù kuna
    ta ánge na sù pate na ta kurù. Á yáyù nga arát tamin kurugan yù dán nga kustombare
    nayù ira tatolay nga meyannung sù rilisiod da. Á sikayu, ngattá laguk ta uputan
    naw paga nga kurugan yù kagian nayù ira tatolay nga ari manguruk kâ Apu? Anni
    má ta makitulù kayu nira?
  bki-bki: 'Kiniou nemijikia Kiniou nemijikia never ka jibe ka Kristo naio m̃aro nanua
    ruei, kamiu bunu kum̃aro bija naio, mila napano ea tivelinio na bajago va, kum̃aro
    eaio ruei, mia maka rimemedu ka bajago va ritokol kenemiu meuliano bereio. Mia
    Kristo naio buru bulag kamiu ruei bunu den moroano nalo na jukamu na vio yetano
    nei, bija sim̃aro nene nalo. Jibe na naruei ana na nejidom nevika den kamiu, ka:
    ?Jum̃abe kamiu kumitu kumiel kia ga jibe kamiu kube na vio yetano nei kia ga vo?
    ?A ka venia ana kamiu kumitum̃a kumonmonea tuboiano moruo napano aberloglogio
    ka kamiu nua, napano aberenio'
  bqp-bqp: Zaakũ a ga kũ Kirisio andunia yãkɛnanↄ musu, bↄ́yãin adì ń yãditɛnnɛnanↄ
    ma lán andunia gbɛ̃nↄ bàa?
  mcp-mcp: 'Bɨnɔ̂ŋ *Krîst bɨ á yə, shwɨy dɔɔŋg í á mə́ sá nə́ bɨ béégyág nə bɔ́w-bɔ̂w
    *míshíshim mí ŋgə́ kyey nə isâ yâ shí ga myá. Ká nəcé jɨ́ bɨ́ ŋgə́ ná cʉgə nda
    buud ɔ shí ga yí? Nəcé jɨ́ bɨ́ ŋgə́ magʉlə nə́ bwə́ ŋgə́g nə yɨ́ɨ́mbʉli bɨ́ nə
    məmpə́ndí mə́sə́ nə́:'
  hat-hat: 'Se konsa, si nou mouri ansanm ak Kris la ki te delivre nou anba pouvwa
    lespri k''ap donminen nan lemonn yo, poukisa pou n''ap viv tankou si nou te toujou
    anba pouvwa ki nan lemonn yo? Poukisa pou nou kite yo soumèt nou anba prensip
    tankou sa ki di:'
  npl-NT: Tla nomejwah yononmikkeh iwan Cristo, iwa ayakmó nonkitlakitah tlan kitlakitah
    n tlaltikpaktlakah, ¿tleka ok nonkimokawiliah manomechyakanakah ika tlanawátilteh
    kemi ninteh?
  bgg-bgg: Nathek ne Masi rog shii iy ne hamangnyiak pha ragungthek khohthek pha ji
    è ichad rek phi. Nyie, chiihphado è nathek ne ichiih sohjambling è rey pha duiine
    rai habey? Nyie rek ne nathek ne ji è rek pha Iphey ji nuii phlei
  eng-TCENT: If you have died with Christ to the elements of the world, why, as though
    you were living in the world, do you submit to regulations such as,
  eng-BSB: 'If you have died with Christ to the spiritual forces of the world, why,
    as though you still belonged to the world, do you submit to its regulations:'
  cpu-NT: Aparoni kaminkari tekatsi irante, eero okantzi irimonkarayetero itzitayeetari.
    Arira pikempiyetanaari eerokaite pitsipashiretanaari Cristo, kempitajaantaka pinkamatyeemi.
    Te onkovajaantya pimonkarayetairo okaratzi itziyeetari. ¿Opaitama pamenaashivaitantari
    pantayetziro ikantayetziri atziriite?
  san-ASM: যদি যূযং খ্ৰীষ্টেন সাৰ্দ্ধং সংসাৰস্য ৱৰ্ণমালাযৈ মৃতা অভৱত তৰ্হি যৈै ৰ্দ্ৰৱ্যৈ
    ৰ্ভোগেন ক্ষযং গন্তৱ্যং
  tac-NT: '''Émika ''yako ''nátame nile napurigá uché jaré ralámuli, nobi jípeko ''máchigo
    ''la bi''lepi ''nátili ''nátame júkó ''emi pe Krístocho ''yuga napu mukule ''emi
    gu''íriga. ''Émika ''ma pecha a''chigóriga nokimeli júkó napurigá nokame nílige
    ''emi ''ya. ¿''Lígebiché chonigá oyériliaché ye nulalí napurigá oyérame nílige
    ''emi ''ya, alué nulalí napu anime ju:'
  eng-WEBPB: If you died with Christ from the elemental spirits of the world, why,
    as though living in the world, do you subject yourselves to ordinances,
  gfk-H: Muat ta maat tikai ma ne Karisito ma muat langalanga talur no mangana mintota
    makai napu. Io hua, wara biha muat lonlon hoing bia gar tano ula hanua a baa muat?
    Wara biha muat la bulbul habalin muat manapu ta ira warkurai? Kaikek ra warkurai
    i tangai bia, “Waak muat palim! Waak muat namianei! Waak muat sigirei!”
  viv-viv: Tu Keliso giꞋalika againe kadu omi waꞋalika. Keliso buye waꞋalika-yo BanaꞋe
    balauma fifiwaladiyao hida babi againe hivehivehimeya-ma agevavadiya gilugolegolemi.
    Hidede amine gilugolegolemi faꞋina, gavadi-yo wahuluhuluva vaita omi hida babi
    ana yoꞋo kalivai-dina? GavaiꞋona-yo hawata tulina tulina waꞋitaveꞋavini? Babi
    ana kaliva higahe higayo, “Hida gaitoma hawahawatana keke wanaꞋabini. AꞋa hawahawatana
    keke wanaꞋuꞋani. Mema hawahawatana keke wanakibwaꞋeni.” Hidedemi higahe tu yadi
    gahe keke wanavenogaleni.
  yao-yao: Ŵanyamwe mwawile pamo ni Kilisito ni kuwombolwa kutyochela mu machili ga
    masoka gagakulamula pa chilambo. Ana ligongo chi nkutama mpela ŵandu ŵa pa chilambo?
    Kwa chichi nkugajitichisya malajisyo gati yeleyo,
  tgp-tgp: 'Ale matan hin Kr̃isto ka mate moiso, ale mo vai kamim ka materi na suiha
    vui sasati mata varama, ale mata sava ka pa lo r̃omr̃omi sohena tamlohi varama,
    ale ka lo oloolo na leu sohen harihi:'
  auc-NT: Wëënëñedë inguipogaque ante näni wææ angaïnö ante në ëñengaïmïni incæte
    ñöwo wæætë Codito tönö godongämæ̈ wæ̈nïmïni inte mïnitö wænte baï ïmïni inte mänïne
    ante ædö cæte ëñenguïmïnii. Inguipogaque quëwëmïni ïmïnipa diyæ̈ mänïne ante ëñente
    cæquënëmïni inguïmïnii.
  kbc-NT: Niɡ̶ida makaamitiwaji micataɡ̶a daɡ̶a ɡ̶ademaɡ̶awa Cristo. Odaa aɡ̶aleeɡ̶ica
    anenitege liiɡ̶enatakaneɡ̶eco, codaa me niɡ̶inoa lakataɡ̶a niɡ̶ina oko. Enige,
    igaamee ina me ɡ̶adiciagi niɡ̶ina oko ane beyagi lakataɡ̶a digoina iiɡ̶o? Igaameetiwaji
    ina me iwitece icoa lajoinaɡ̶aneɡ̶eco niɡ̶ina oko?
  bmh-bmh: 'Ag Kristus dual noumaimai, em e ebuan igul eg utemenin. Gonun, ag einen
    em ebuan duailel sul koli em e ebuan kasai ze sesamorabun aimai guzenanemen? Ag
    einen kasai ze enai sesamoranemen: “Ag ee go i zan.” “Ag ze go i zan.” “Ag ece
    go i patan”?'
  ctu-BL: Mi tsa'ix chʌmiyetla la' wic'ot Cristo yomix mi la' cʌy la' jac'ben i cʌntesa
    pañimil. ¿Chucoch woli la' wotsan la' bʌ ti' wenta jini mandar tac che' bajche'
    i cha'año' bʌ pañimil?
  meq-meq: 'Nəkurom ka sərum ha, ka mətum ka bo tə Kəriste. Andza niye, fakalaw hay
    ta ləviye kurom sa bay. Taɗə kə ge andza niye tuk na, ada ka ndzum andza nəkurom
    ndo i məndzibəra hay sa kəkay? Faya ka pumay bəzay a wu neheye tə gwaɗ:'
  noa-H: Ya pãrau tag parhoobam k'ĩirjug hõrau jaau nʌm hʌʌrk'aba haag chadcha Cristo
    dʌ̈i meewi nʌmjö naawai, meperau maach k'ũguraag hẽk'aajemjö hamau maach peerdʌju
    hawi nem waupi jaau nʌmjã hipierraa haag k'aba nʌm. Mag nʌmta, ¿k'an jãgwi hagt'a
    Cristo k'augba wënʌrrʌm k'ʌʌnjö
  alp-NT: Kena Kristuse Imatare, imi lekwe molupe imi mata sakesa kaiNi peneka, kai
    imi supu tie bei nusa meije esi aturane peneka. Hoko hnauna rebe ubeteke be, “Kerike
    meije yake, kane meije yake, nanakwalami kena meije yake,” pusue meru imi lulu
    yanoma.
  san-VEL: yadi yuuya.m khrii.s.tena saarddha.m sa.msaarasya var.namaalaayai m.rtaa
    abhavata tarhi yaiै rdravyai rbhogena k.saya.m gantavya.m
  kbq-kbq: Hagi tamagra Kraisi'ene frizageno, Agra ama mopafi havi Avamumofo hankavefintira
    kazufe tamantegetma fru hutma mani'nazagu, nahigetma ama mopafi tra keramintera
    amagera antevava nehaze.
  kbh-kbh: 'Cristo tojanóbana ora enjamna mo ts̈ëngaftángnaca cuafjobancá, y Bëngbe
    Bëtsá ts̈ëngaftanga cmojatsebacá chë quem luarents̈e imománda espíritëngbe cucuats̈ents̈ana.
    As, ¿ts̈ëngaftanga ndáyeca s̈mojtsiyena jtsamëse mo chë nÿe quem luarama enojuabnayëngcá?
    ¿Ndáyeca ts̈ëngaftanga cabá s̈mobedecena chca mandënga, mo:'
  ron-LSB: Dacă ați murit împreună cu Hristos de duhurile elementare ale lumii, de
    ce, ca și cum ați trăi în lume, vă supuneți la rânduieli,
  pon-pon: A ma komail ian Krijtuj melar jan tiak en jappa, menda komail pil lodi
    on tiak kan likamata komail memaureta nin jappa.
  nhe-BL: Imojuanti inmijque quema Cristo mijqui, huan yajaya inmechtojtonqui tlen
    inintlamachtil ajacame ipan ni tlaltepactli. Huajca ayoc xiquincahuilica ma inmechnahuatica
    nopa piltlanahuatiltzitzi tlen inijuanti quichijtoque,
  sps-sps: Te faarei non ami te mat, to te mat fi Ya, to te faaman ami ten Krais.
    Ai tovei, sikia bus ma binun tsumi tan manaats a fo faun, te kat faarei tsuiny
    non a ka tana monaagits tovei. To aya nan, ami ma fatangan vaare tan vovou iny
    ta ka te agaagon iny rori te kat a mes, tabuiny faarei romin a mes a vainy tana
    monaagits tovei.
  wnc-wnc: Siwan ginda Kraiskat gatake yuke wamu gisane bapusata tangenake sanga kepdakane
    nana akngae natake yaking kaknga ginda gwa bitateking. Dasingge apmanu ginu wamu
    wa kepdakane nana akngae gepbiatang gatusa kopnangge nataaing? Natake mama wamu
    takngatu takngatu aminu tapatuta ina banipda siwan natake yanggak kaknga ginda
    gatusa tawanangge tasikaing. Ginda unzingu take dua tasikaing. Ngan. Mama wamu
    takngatu takngatuta yake, “Sanga wa takwan! Gata ma tapim! Ba gata ma napim! Ba
    gata ma tanggaganuwim,” ngang yanggak. Siwan sanga atnananga ba katakngata tananga
    akngae natake takwan ngang yanggak ngana aminda sanga waaknga take ba napan kana
    wena siwik.
  bus-bus: Zaakɛ a ga kↄ̃n Kirisio anduna yãkɛnanↄ musu, bↄ́yãnzin eè ń yãdiɛnnɛnanↄ
    ma lán anduna gbɛ̃nↄ bàzi?
  gub-BL: Aze awa umàno a'e nehe, amo ae teko nupuner kwaw ma'e iapo kar haw rehe
    izupe a'e wà nehe. Zaneruwihawete umàno zanerekuzaromo a'e. A'e rupi umàno ma'e
    kwer ài zaiko zane. A'e rupi ni amo nupuner kwaw ma'e iapo kar haw rehe zanewe
    wà nehe. A'e rupi Zurupari hemiruze'eg a'e wà, ize'eg rupi upureruze'eg ma'e a'e
    wà, nupuner kwaw ikatu 'ym ma'e iapo kar haw rehe zanewe wà kury. — Màràzàwe tuwe
    peiko wiwi ywy rehe wikuwe ma'e ài. Màràzàwe tuwe pezapo wiwi ikatu 'ym ma'e,
    a'e peme.
  imo-imo: Eno Kraist kinye peya kolkolio mai kombuna ulu keri kerima kamukumu tiye
    koloringi tendekuna manda naa molongemunga ambe temona kinye eno ya mai kombuna
    imboma mele molko mai kombuna ungu manema pilko liko teko moromeleya? Ungu manemani
    langi mare kinye no mare kinye akumando naa ambolaio nimbe, naa naio nimbe, kini
    lope naa tendaio nimo aku ungu manema ambe telka pilko liko teremeleya?
  boj-boj: Niŋgi Kristus koba na moreŋobuleb deqa niŋgi mondor uge uge laŋ ti mandam
    ti taqatejunub qaji naŋgo sorgomq di sosai. Deqa kiyaqa niŋgi olo mandam tamo
    naŋgo kumbra dauryeqnub? Kiyaqa niŋgi naŋgo dal anjam dego dauryeqnub?
  eng-DRA: If then you be dead with Christ from the elements of this world, why do
    you yet decree as though living in the world?
  knf-knf: Wi nakeţuŋ na *Kriŧtu, kë mnhina mi umundu maankak ahilanan nin uko uloŋ,
    we ukaaŋ kë naji naţaş udolade wi wa, ji wul umëbanuŋ ubida wi nan ba?
  san-KHM: យទិ យូយំ ខ្រីឞ្ដេន សាទ៌្ធំ សំសារស្យ វណ៌មាលាយៃ ម្ឫតា អភវត តហ៌ិ យៃै រ្ទ្រវ្យៃ
    រ្ភោគេន ក្ឞយំ គន្តវ្យំ
  arn-NT: Fey eymün ta laymün reke ta Cristo eymün, ka dew ngüneniewelaeymünmew tati
    nieyelu pepiluwün feyti ngüneniefilu ta tüfachi mapu. ¿Fey chumngelu anta petu
    inaniefimün ti kuyfi wimtun dungu aporianiengelu reke ta eymün? Famkonkilmün tati
    mapu tuwünngechi kuyfi wimtun dungu mew,
  zas-NT: 'Yan bal walidi ma güjtidi con Jesucrist par ree ni rbëëguijc ree bénguidxliuj,
    ¿chexquiza zeel ruzoobidi xtiidx ree bén rëb:'
  ken-NT: Bǎgú nɛ Kristo, nɛ Mandɛm afɛ́rɛ́ bhe antɛn bɛfóŋó ɛbhɛn bɛbhɔŋɔ bɛtaŋ
    fá amɨk. Ndu ɛ́chí nɔ, ndaká yi bǎchi mbɔ bǒ mmɨk? Ndaká yí bǎbhʉɛt bɛkoŋo
    bɛbhé bǒ mmɨk, mbɔ ɛbhɛn bɛ́rɛ̀m bɛ,
