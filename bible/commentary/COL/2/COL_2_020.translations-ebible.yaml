verse: COL.002.020
translations:
  kpx-kpx: La Iesuluvuta igaetolahai haluviale kemo osiohoike la atae menakamo negolahai
    tima.
  okv-H: Eto ungo enda ta hotembari neite neite mahu agi ere uaeheva te ungo Keriso
    ga pehari avo God na ere kogua avoeto enda ta hotembari na ungo ehako mane peika
    tika aisuja te ungo do avoembo embo javotoho asi enda emita ari peni ke ijie mihove?
    Eto do avoembo enda ta ke pepeni neite neite amo agi eagove?
  tbo-tbo: Taumi amaka Keliso mitehi o hilage gogona po Tomodulele a taniwaga u hinena
    amaka o kokoe ma awai binei o wootago gawahi po mei taumi tu mehipuli hai bagibgi
    naka pitenana? Awai binei lawa hai lugagayo o wootagohi?
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനോടുകൂടെ ഈ ലോകത്തിന്റെ പ്രാഥമികപ്രമാണങ്ങൾക്കു മരിച്ചുവെങ്കിൽ,
    എന്തുകൊണ്ട് ലൗകികരെപ്പോലെ ജീവിച്ചുകൊണ്ട്,
  grc-SR: Εἰ ⸆ ἀπεθάνετε σὺν ⸆2 χριστῷ, ἀπὸ τῶν στοιχείων τοῦ κόσμου, τί ὡς ζῶντες
    ἐν κόσμῳ δογματίζεσθε,
  bgc-bgc: जिब के थम मसीह के गैल दुनिया की पुराणी शिक्षा की ओड़ तै मरगे सों, तो फेर
    क्यूँ उनकी तरियां जो दुनिया के सै जीवन बिताओ सों? थम इसी विधियाँ के बस म्ह क्यूँ
    रहों सों,
  khz-khz: Gomi Keriso ria gokwarega-kouto, pe gomi na rova irauirau e tanopara palagura
    ragai mapio kwalanara. Rakagau gaurai noowane tanopara magulinai gomagulina talimara
    vetaira rova magokwalanarana, ei?
  deu-TKW: Wenn ihr mit Christus den Elementen der Welt abgestorben seid, was lasset
    ihr euch Satzungen machen, als lebtet ihr in der Welt?
  zsr-NT: Lbiꞌiliꞌ chnátlenliꞌ‑nëꞌ Cristo quië cutur laꞌná beꞌi lbiꞌiliꞌ zxba qui
    yödzlyú. ¿Bizx quië runliꞌ tsca ni nacliꞌ qui yödzlyú, len runliꞌ ca taꞌná bëꞌ
    zxba qui?
  lin-lin: 'Bokufaki elongo na Klisto mpe bokangolamaki longwa na bowumbu ya milimo
    mabe ya mokili oyo. Boye mpo na nini, lokola nde bozali nanu bato ya mokili oyo,
    bozali lisusu kondima mibeko na yango lokola :'
  hns-NT: Toelog Kriest se ek baate, aur djab oe maral tab Parmeswar ke aakhie me
    toelog bhie mar gaile rahiele. Ohie se toelogke djaroerie na hai iensaan logan
    ke hoekoem aur dharam ke nem par tjale ke.
  noa-E: Ya pãrau tag parhoobam khĩirjug õrau jaau nʉm ʉʉrkhaba aag chadcha Cristo
    dʉ̈i meewi nʉmjö naawai, meperau maach khũguraag ẽkhaajemjö amau maach peerdʉju
    awi nem waupi jaau nʉmjã ipierraa aag khaba nʉm. Mag nʉmta, ¿khan jãgwi agtha
    Cristo khaugba wënʉrrʉm khʉʉnjö
  eng-EMTV: If you died with Christ from the basic principles of the world, why, as
    though living in the world, do you submit to regulations—
  mib-NT: Núu súcuan te nájnūhun jeē je ni cajihī rō jiín Cristo, cúu jeē ní casiáá
    rō tāca jéē tajnúní jeē castéén ini ñayɨ̄vɨ́. Núu súcuan ¿te naun cásáha ga rō
    nájnūhun cásáha ñayuu ñayɨ̄vɨ jéē jéndije ró táca jéē tajnúní i?
  lif-NT2: खिनिॽ ख्रिस्‍ते़न्‍नु सोरिक् के़स्‍ये़ॽइबारो, हे़क्‍क्‍याङ् खुने़ॽए इक्‍सादिङ्
    खाम्‍बेःक् कुहेःक्‍सिङ्‌माआङ्‌धोबा हने़बा खाहुन्‍लाम् चोःक्‌युम्‍भो के़बिरिआङ्
    वाॽरो॥ हे़क्‍केःल्‍ले़ कन् ओगप् मे़जोगे़न्‍ने़ॽ, खे़न् मे़साॽरे़न्‍ने़ॽ, हे़क्‍क्‍याङ्
    मे़सुसे़न्‍ने़ॽ के़लॽबा इक्‍साबा थिम्‍हाॽ थेआङ् के़इःत्तुम् के़नाःत्तुबाबे?
  xnj-xnj: Nyenye mfwili pamonga na Kilisitu na kugombolewa mumakakala ga mizuka yeyilongosa
    mulima. Ndava kyani mwakona mwitama ngati vandu va mulima uwu? Ndava kyani myidakila
    malagizu ngati aga?
  mmx-mmx: I lok ngan ta do nemi miga met eburu mi ne Karisito la miga sepmus basinge
    mo leventaangas at na lavatkangka. Tila ba nemi mi mumu asu i nom kerekngan limixin
    mede xopok? Mi mumu asu na levelinga keretna,
  cbr-NT: ¿Mitsux 'uchatëcënuxma Cristobë bamacësa 'aíshbi caramina uisa 'aish bërámami
    unin ñuicë ënë nëtënu 'icë ñuishi sinánquin rabicësa 'itëcënin?
  tee-NT: Pus ju chavai ju Dios talhilhcatan ni tachi ju va nit'at'it ni nilh ju Cristo
    ixtapalh mi'alactu'unti'an. Chai ju chavai jantu tasq'uini ni vana alak'ayat'it
    ju xataxtokni ju ani lacamunutpa'. Para tajuch ni vana va chun ju ts'uc'up'alat'it
    tachi ju ali'in ju jantuca' talhilaksita ju Jesús. Tajuch ni vanach navip'alat'it
    tachi ju tanajun ju yu'unch.
  eng-LSV: If, then, you died with the Christ from the rudiments of the world, why,
    as living in the world, are you subject to ordinances—
  cak-NT: Rix can anche'l xixcom riq'uin ri Cristo cuando raja' xcom, romari' jix
    caminak chic chech ri no'j (na'oj) chi ri rech-ulef. Y xa quiri' ibanon, ¿anchique
    roma niben ri niqui'ij ri winak ri man ja' ta ri ketzij ri niquic'ut, anche'l
    xa c'a jix richi ri rech-ulef?
  pah-NT: 'Cristo''ga omano tamombo g̃andekote''varuhua javo. Nurã Cristo''ga pavẽi
    pe jikoty''aro g̃waramo pendeaporog̃itatiruahũa opi. Nurã pe ndekoi ojipe''g̃a
    ja rũi avo yvya koty g̃andeaporog̃itatiruahũrame. A''ereki nahã g̃anemimbo''ea
    e''i: “Nahanahã yvya hako yvaga pavẽi po rimba''e. Nahanahã ti ahe toko,” e''i
    g̃anemimbo''ea. Peko pe g̃a ja rũi. Maranameuhũ pe ndekopotara''javi g̃anemimbo''ea
    rupi naerũ? Tapekoa''javi hehe.'
  sja-NT: Parã Cristo ome araa p'anapata perã, iru piuk'ãri, parã jida piu pɨk'ajida.
    Mãgá uchiajida eperãarãpa ne-inaa k'ĩra t'ãdoo oopipata jua ek'ariipa. Mãga bɨta,
    parãpa ¿sãap'eda at'ãri ma ne-inaa oo k'inia p'anɨma?
  xed-xed: 'Wya mtumta kuni kawadaga nda Kristi, ta haɗ mbrakwa na ghəŋa haɗik na
    ta ga mgham ta ghəŋa kaghuni wa. Kabgawu tama ta kəl kuni ka gɗata ta magaku manda
    ŋa gwal ma ghəŋa haɗik na? Kabgawu ta kəl kuni ka sna na zlahuha taŋ ta mnay kazlay:'
  mks-NT: 'Tá na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ já cúú á tátu̱hun na̱xi̱hi̱ ndó nu̱ú
    cua̱chi, jáchi̱ co̱ cómí ga̱ ña̱ha ñuyíví yóho cuéntá sa̱ha̱ ndó viti. Sa̱há ña̱
    cán quéa̱ co̱ ndítahan nu̱ ndó caja ndó tá quia̱hva cája ña̱yivi ñuyíví yóho.
    Co̱ ndítahan caja ndó ña̱ cáchí na̱ xi̱hi̱n ndo̱ tátu̱hun ña̱ yóho:'
  gfk-S: Mu te mat tikai ma ne Krais ma mu langalanga sukun no mangana minminanes
    mekira napu. Io kaie, ura biha mu lolon hoke be tano ula hanuo baak mu? Ura biha
    mu la bulbul habaling mu ra hena ira harkurai? Kike ra harkurai i tange be, “Waak
    mu palim! Waak mu namiane! Waak mu sigire!”
  bmu-bmu: Iŋini Kraistköreŋ qekötahögetka uru walŋinan kömuiga bem suahö galöm yeŋgö
    kösö gwarönöhök lök lolohoget. Mieŋön Suep gölme sutŋire mala yuaiŋiri pakpak
    galöm köl eŋgimakzemö, iŋini qahö galöm köl eŋgigetka malje. Miaŋgöra böhi takapulakaŋi
    mewöŋan jimkutukutu laŋ al eŋgimakzei, mi mönö wuanöŋgöra öne wuataŋgömakze? Suepkö
    buŋaya akzemö, töndup gölmegö keuya wuataŋgögetka siksauk ahakza.
  dgz-dgz: E Keriso den borit wayana gapan, piup ma guegue mega koewa ge aro amun
    mega ugup ugup gapan Keriso wat vetaen. Menan, iwa dimen e sia piup ma guegue
    megawa ge iup mega anen wani ame ewap aisean ayamase taiwanin?
  eng-GNV: Wherefore if ye be dead with Christ from the ordinances of the world, why,
    as though ye liued in ye world, are ye burdened with traditions?
  zaa-NT: Chi gùtti le lani Cristua nna chi gulà le le' ca la' rulábalatsi' nu labí
    dacca' iỹu' qui' yétsiloyuį, biálácca runi ba le tì'atsi ná rù le ttùba lani canu
    yétsiloyuį nna runi le obedecer ca costumbre nu runi cą seguir.
  eng-WEBSTER: Wherefore, if ye are dead with Christ from the rudiments of the world,
    why, as though living in the world, are ye subject to ordinances,
  guh-guh: 'Itsamonae jamatabëcuenenavëxaniabiaya jumai tsabiabi: “Vajanacacapanepaenexa
    Diosojavabelia, pexaniacuene toexanavanapaenatsi itsamonaejavabelia. Jumecovënëtavanapaenatsinua
    daxita pacuenia nacaitoroba mapanacuapijivije,” jai tsabiabi itsamonae jamatabëcuenenavëxaniabiaya.
    Itsiata baitsi jane paxamë baja payapëtaneme bajarapalivaisi apo pexaniajailivaisicuene.
    Cristo itsa tëpa, paxamë ata, Cristo bepapecayajavatëpaevi, Dioso pacatane. Nexata
    baja picani paxamë mapanacuapijicuene yabaraje apo bepasivanajamatabëxainaemë.
    ¿Detsa nexata xuajitsia itsiata pajumecovënëtavanapame mapanacuapijivi jamatabëcuenenavëxaniabiaya
    papecatsipaebilivaisije?'
  bon-bon: Keriso liba budre äbituji, weeme sasa ireclota ten cama budre ge, siige
    weene äsecrera gemi ai gawecewe me mule cabu ca. Cije piba weene ngena tääpume
    cerämu inajininige ai gawecewe me ireclota mule cabu? Weene ngena tääpume gawecewe
    me cotre bine singi gemi wawename apu egä,
  nhw-BL: Amojuanti anmijque quema Cristo mijqui, huan yaya anmechtojtonqui tlen inintlamachtil
    ajacame ipan ni tlaltipactli. Huajca ayacmo xiquincahuilica ma anmechnahuatica
    nopa piltlanahuatiltzitzi catli inijuanti quichijtoque,
  swh-ONEN: 'Kwa kuwa mlikufa pamoja na Kristo, mkayaacha yale mafundisho ya msingi
    ya ulimwengu huu, kwa nini bado mnaishi kama ninyi ni wa ulimwengu? Kwa nini mnajitia
    chini ya amri:'
  wbi-wbi: 'ulwakuva mlyafwile palikimo nu Kilisite mu maghendele gha iisi, ongo mukukala
    hwene mukujivombela iisi:'
  bba-bba: Mɑ̀ i ɡu kɑ Kirisi sɑnnu i kisirɑ hɑnduniɑn komɑnun di, mbɑn sɔ̃nɑ i wɑ̃ɑru
    dimɔ nɡe hɑnduniɑ yeniɡibu. Mbɑn sɔ̃nɑ i derimɔ bɑ bɛɛ woodɑbɑ sɔbimɔ be bɑ nɛɛ,
  eng-KJVCPB: Wherefore if ye be dead with Christ from the rudiments of the world,
    why, as though living in the world, are ye subject to ordinances,
  kgk-NT: 'Ha Hesu Cristo katu omano va''ekwe kurusu-rehe. Peteĩxa pemoirũ-gwi íxupe,
    peiko ãy pemano va''ekwe-rami ave. Upéa-gwi ndaipu''akavéi pende-rehe ko mundo
    járy Nhandejáry e''ỹ va''e kwéry va''e, yváy pygwa. Upéixa ramo, ani vyteri pehendu
    teĩ gwĩ omanda rei va''e nhe''ẽ, Cristo ndive peiko e''ỹ va''e-rami. No''ã-rami
    he''i va''e ko mundo járy kwéry omanda-vy: “Oĩ ja''u va''e. Oĩ ja''u e''ỹ va''e
    ave. Ani erehupi teĩ ja''u e''ỹ va''e. Ani eremboja jepe ne apekũ-rehe. Ani erepoko
    teĩ hese” he''i mo''ã. Ma''erã po pehendu upe va''e nhe''ẽ. Upéa rehegwa ja''u
    ramo, ndaiporivéi-ma, opa voi. Opa va''erã-rehe naiporãi nhamanda.'
  waj-waj: Yisuu Kirisiinnara kutaavaivee kiaa suaivaki saaka sifaa moomeeyara iira
    aataruuyauvo hama kava ngii puaisakama utivai. Vaidi putiraiya roosiima vaa ngia
    ivaara putuaavai. Itaama vaikiai ngia aaniira ii mmatayaa diaa aataru iyauvaara
    mmuduuya ruaannee? Vo aataru vo aataruuyauvo vaivaara ngia aaniira iyauvaara rikiada
    vaida iikiaavainnee?
  cpy-cpy: Apaani kaminkari tekatsi rante, eero omata imonkaa-yitero itziteetari.
    Ari pikimi-yitanaari eeroka-paeni pitsipa-shireta-naari Jeepatzii-totaa-rewo,
    kimiwitaka pikamatyeemi. Tee okowa-perotyaa pimonkaa-yiteero okaatzi itziteetari.
    ¿Iitaka paminaa-shiwaetantari pantayitziro ikantayitziri atziri-paeni?
  mpx-mpx: 'Alomiu Keliso ku yaomal toyawa, inoke nige al ku miminaa logugui gabulaliyaa
    bolo ali nuwatu i noek panayawi ya elana. Inoke ga i ola ge ku giginol i oola
    komiu panayawi ya gamagaliliyau ge logugui ololal ya ku toutoulil, toto i ba:'
  wbp-wbp: Nyurrurla yangka Jijaji Kiraji-kirlangu-patu, ngulaju-nyarra wankaru-manu
    Jijaji-piya palinja-warnuju, manu wankaru-maninjarla muurl-mardarnu-nyarra maju-kujaku
    pirlirrpa-kari pirlirrpa-kari-kijaku manu jukurrpa-kari jukurrpa-kari-kijaku maju-kujaku.
    Ngula-kujaku-nyarra nyurrurlaju muurl-mardarnu Kaaturluju. Nyurrurla kulankulu-jana
    nyampurraku jukurrpaku ngawuku manu nyampurraku pirlirrpaku ngawuku, lawa. Nyarrparla-yijala
    kankulu kujaju pina-parnkanjarla nyina yangka-patu-piya-yijala, kuja kalu yangka
    yapa-patu-karirli purami-yijala nyampurra jukurrpa-kari manu pirlirrpa-kari ngawu?
  luo-luo: Ka usetho gi Kristo mi ogonyou kuom timbe machon mag pinyni, to koro ere
    gima omiyo pod uwuotho ka jopiny? Angʼo momiyo pod umako chike mawacho niya,
  nhe-NT: Imojuanti inmijque quema Cristo mijqui, huan yajaya inmechtojtonqui tlen
    inintlamachtil ajacame ipan ni tlaltepactli. Huajca ayoc xiquincahuilica ma inmechnahuatica
    nopa piltlanahuatiltzitzi tlen inijuanti quichijtoque,
  aii-aii: 'ܒܵܣ ܐܸܢ ܡܝܼܬ ܠܵܘܟ݂ܘܿܢ ܥܲܡ ܡܫܝܼܚܵܐ ܡ̣ܢ ܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܕܥܵܠܡܵܐ، ܩܵܡܘܿܕܝܼ ܒܸܚܵܝܵܐ
    ܝܬܘܿܢ ܐܲܝܟ݂ ܕܐܸܢ ܓܵܘ ܥܵܠܡܵܐ ܒܸܫܠܵܡܵܐ ܠܦܘܼܩܕܵܢܹ̈ܐ، ܐܲܝܟ݂:'
  esk-NT: Christ tuqupman tuquqataurusri Christ-mi. Taatnamik aŋalatiŋaiqsuksraurusri
    tamatkunuŋa aŋalarrutaiñun saŋŋiiñunlu siḷam. Suvaatami tupigivisigik iñuuniaqurrutit,
    itnaqsimaruat,
  msb-msb: Kun sugad, kay bagaʼn namatay na kamo sa pakig-usad kan Cristo, ginpalibre
    na hali sa pagtuman sa nauna na mga katukduan san mga tawo didi sa kinab-an. Kaya,
    nano kay nabubuhay pa kamo na bagaʼn tagadidi kag nagapasakop sa katukduan sani,
    pareho san
  cpa-NT: ¿He² løa¹ tiog¹³ jmóh³ hniah¹² mai³¹ quiah¹² jmøi¹guǿi¹ la²? Ma²ca¹hen¹
    báh³ jǿg³ jøng² chi²júh² lah¹dsóh² ca¹dsanh¹ hniah¹² quianh¹³ Cristo,
  dso-dso: ତମେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମଲାର୍‌ପାଇ ଏ ଜଗତର୍‌ ସାସନ୍‌କାରିଆମନର୍‌ ଟାନେଅନି ମୁକ୍‌ଲିଆଚାସ୍‌
    । ତେବେ ଏ ଜଗତେ ରଇବା ନିୟମ୍‌ମନ୍‌ ଏବେ ଜାକ କାଇକେ ମାନିଆଚାସ୍‌ ?
  meu-meu: Benaini, Keriso ida tanobada laumadia edia lohia badadia edia amo vada
    o roho mauri, a dahaka dainai ene taravatu o badinamu, emui mauri na tanobada
    ai na heto, a?
  yva-NT: Sya arakove, weapamo maisyare wakakai Kristus atavon, weti Po wasaugavuje
    anawayo kakaijo wo mine so raijanande awa vambunine raora to. Soamo mine so amaura
    wasai jakatoe ramu, weti wabeanimaibe wabeta mine so ama ananyaowe rai jakato?
  dgc-dgc: Nadid, éng nate kam dén a kaguman ni Cristo, éy nakaligtas kam ngani dén
    du medukés a espiritu. Ey nadid, da kona sa, éy bakit sugsugén moy pabi i ugali
    ta mundua? Bakit méniwala kam pabi ta pégtoldu du kontara ta Diyos?
  zpm-NT: Zeeṉe sca gut Jesús, gataa bnitlo me grëtaa miṉe nac to glo, gane niina
    ngadoodraa to lo grë ncuaaṉe zienaḻ grëraa miech guidzliu. ¿Pe nac dzigo ne bii
    zienaḻ to grë miṉ co?
  hix-NT: Toto komo nhananàhrà ro me mehxatxkonà, Kryestu nhananàhpàtor me mak ha.
    Nyamoro meyukyatxkonà. Kryestu wayhàthàrà wyaro, àwayehsaho wyaro harha mehtxownà,
    nyamoro yoyukhura harha oyehtxoho menye. Meyukyatxowà rma hatà. Ànhananàhrà kom
    me rma manatxow hatà, Khoryenkomo xanhàn komo wyaro mak ha. Àsok tawro meyukya
    txowà. Eyukhuranye ro mak tehxorye manatxhe. Àwyanye ahananàhtoho kom yawo rohra
    tehxorye manatxhe. Onà wyaro katxho kom yawo rohra rma tehxorye manatxhe,
  sim-sim: Jir angop Krais hahandari hom hari jir. Uhu mbele mbele kava misambik fehen
    ji halaha orin tiyanda jir. Uhunda osik jir mbeek wasi ol misambik fehe ondo lihi
    siyok sinda ambu jir. Hako ter mberem ushiwak indik ji ihi wasi ondo lihi siyok
    ji sinda hom ji yandu?
  npi-ULB: यदि यस संसारका तत्त्वहरूप्रति तिमीहरू ख्रीष्‍टसँगै मरेका छौ भने, किन तिमीहरू
    यस संसारमा समर्पित भएर जिउँछौ ?
  cgc-cgc: Tenged na sakep kaw ki Cristo, paryo kaw napatay na duma ki kanen tak dili
    kaw en naan ta dati nyo na kabui na gasunod kaw ta mga kaugalian parti ta mga
    ispiritu naan ta kalibutan. Man-o tak anduni paryo kaw isab ta mga ittaw na ula
    gapati ta Dyos? Man-o tak anduni pabaton nyo mga patudlo
  tim-tim: Akto Yesu Kristo moep dop hainâk akmâ luâk areyeŋgât biwiyeŋân den are
    hamiaŋgim Yesugâlân dewatiyigât yeŋe luâk âmbâle dondâ arekŋe Yesugât hâkâŋe akmâ
