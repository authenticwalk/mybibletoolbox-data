    en yöl-laʼ réajniʼi.
  kde-kde: Kwa kuva, nkati mwake dìpihijwe hasina dyammalele dya lúnda na elimu ya
    chinnungu.
  ata-ata: Xavutala mo lavulavu lailaixe mukalusi e mutalume ne muꞌanaꞌana noxou.
  qvw-NT: Payćhümi talinchic lluy pacaläśha alli ćhaniyu yaćhaycunactawan tantiaycunactapis.
  nfa-nfa: Ladhe miu paꞌèki jꞌajꞌi dꞌara èci dènge Kristus, heka Na hia miu dꞌèlu-mèu
    dhu miu parluu, aa ajꞌa miu pake mamèu se, sèna ka tao jꞌara-jꞌara dhu beꞌa. Mamèu
    seꞌe se, nuka sèmi mèdha-panyau dhu kabꞌua.
  tnp-tnp: iətəm Uhgɨn təmoriarun neinatɨgiən mɨne nəhruniən təuvɨr mɨn rəfin rəhan
    tətatɨg lan.
  urd-urd: उसी में हिक्मत और इल्म — ओ — 'इरफ़ान के तमाम ख़ज़ाने छुपे हैं।
  hot-hot: Ma auk lôkmaŋgiŋ lôk auk bêŋ sapêŋ havuŋi hamô yani kapô hatôm payeŋ mavi
    ek nêm alalô sa.
  mqj-NT: Mendemmi temo illalan kalena Kristus kapaissananna anna kakeakasanna Puang
    Allata'alla tibuni yolona.
  rus-SYN: в Котором сокрыты все сокровища премудрости и ведения.
  mbh-mbh: Na Krais ienga inga i pango pat a God ile mire na ile lemi rumong ninenga.
    Na nge ler teoong a i nge, te el ur sivesivenga areke ako i ngo kine nomenga.
  bdd-bdd: Ma Kelisoina ꞌoina sonoga ma sanapu mabwaiyana simiyamiya, beno ꞌida wasawasa
    madouna.
  cbt-NTPO: Quisocristo ya'ipi nitotërin. No'tëquën yonquirin. Inasáchin catahuarinpoa'
    no'tëquën yonquicaso'. Ina na'con yonquihuatëhua', noya noya nitotarihua'. Na'a
    piyapi'sa' co nitotopirinahuë', Yosë anitotërinpoa' Quisocristo pochin yonquicaso
    marë'.
  srn-NT: Na ini En ala den gudu fu koni nanga sabi kibri.
  cta-NT: Xquiꞌya chaꞌ ngusñi na chaꞌ jiꞌi̱ Cristo, biꞌ chaꞌ taca quijeloo chaꞌ jiꞌna
    macala su ntucua quiyaꞌ lcaa chaꞌ nu ntsuꞌu tyiquee ycuiꞌ Ndyosi, masi lcaa chaꞌ
    nu ndaꞌya hique Ni chaꞌ cuaꞌni Ni nde chalyuu.
  bqc-SIM: Aà guu ↄ̃nↄ ń dↄ̃ao àizɛɛ píi ulɛau.
  tcz-CHONGTHU: Ama a chu chihna le hetna gou aboncha kisela ahi.
  mar-mar: त्याच्यात सर्व ज्ञानीपणाचे व ज्ञानाचे धन लपलेले आहेत. कोणी तुम्हास लाघवी
    भाषणांनी फसवू नये म्हणून मी हे सांगत आहे.
  snp-snp: Goti ka manenau nemo ka, ido kolife lo minami ka, muki ya Kilisto lulau
    faitoto mino edami yamu kolife lenune, loto ya amodokatiko moni wilito olu oloto
    pinumo ne.
  isl-isl: Í honum er að finna alla fjársjóði vísdóms og þekkingar.
  spy-NT: Kiriistō ꞉nyēē ng'oong'u tukuuk tukul chēbo kiirnātēētaab Yēyiin choo kāroomēch
    ānkiiyēēlootiin.
  xnn-xnn: Tay wada gedan ken Jesus nan nemnem ya nan am-in ay silib Apo Dios isonga
    siya et kedeng nan makaipagtek isnan ipogaw.
  mwe-mwe: Kwa bhenebho ishikwiiya ibhiko yowe ya lunda na lumanyio.
  tte-tte: Iya koina sonoga yo katai meuloina besiele wasawasa siwadam kita tomeliwo
    kaiwela.
  tcs-tcs: Ane i Kraist nau uda i soe yupla ol dem gudsamting ane gudsens po wanem
    God i wandem.
  hlt-THB: anih awh cyihnaak ingkaw simnaak boeih ce thuh na awm hy.
  soq-soq: Ipawa insaisa euda dodomana ita aten maurala debamawa bauta God mampe werego
    winedia tauma uduudu Keriso bedewe sabamoleide, no atentataa rua.
  qub-qub: Jesucristunami tantiyachimanchi Tayta Dios yachaj cashanta, imapaj buluntänin
    cashantapis.
  att-att: Á si Apu Kesu Kiristu lâ yù makáwayyá nga mangipakánnámmu sù napiá nga
    sírik ni Namarò ánna yù kebalinán nayù bilin na.
  bki-bki: Nina bior ea Kristo, tomu nalo amijikia aleal vite novo nalo na Atua kiano
    masouano a jikiaiano, napano naio bar vanio jua Kristo.
  bqp-bqp: A kĩnaan ↄ̃ndↄ̃ kũ dↄ̃naao aruzɛkɛ sĩnda pínki ùtɛn.
  mcp-mcp: Njɨ nyə́dɨ́ wə́ múúd jɨ́ nə ŋkul kwey sá jɛ̂sh í dʉ́gyá nə fʉg nə mpúyá
    yí.
  hat-hat: Se nan li tout richès ki nan bon konprann ak konesans Bondye a kache.
  npl-NT: Porke itech Cristo tlaatitok tlan miak ipati de tlan se weletis tlaixmatis
    iwa tlan se weletis kajsikamatis.
  bgg-bgg: Ai ne Hamangkhung-aphuii ro ug pha khani nane ìd pha thazang ji hong pha
    ziu ro.
  eng-TCENT: in whom all the treasures of wisdom and knowledge are hidden.
  eng-BSB: in whom are hidden all the treasures of wisdom and knowledge.
  cpu-NT: Tema iriitake Cristo kantakaarori inkemathatakaantairo kaari jiyotakoveetari,
    okempivaitakaro aparoni ashaararontsi otzimi jomanayeevetari.
  san-ASM: যতো ৱিদ্যাজ্ঞানযোঃ সৰ্ৱ্ৱে নিধযঃ খ্ৰীষ্টে গুপ্তাঃ সন্তি|
  tac-NT: Suwábaga napu tabilé 'la námame ju ralámuli churigá ko Onorúgame, pe Esukristo
    oyériga 'la machiboa churigá ko Onorúgame.
  eng-WEBPB: in whom all the treasures of wisdom and knowledge are hidden.
  gfk-H: Ma ira mangana mintota bakut i kis susuhai taar ta Karisito hoing tiga bilai
    na bunbulaan.
  viv-viv: Yaubada yana nuwahuya kadu yana halamana vaita lokolokofou sevasevauyana
    amine, tu Bana Keliso Yaubada yana nuwanuwa tulina tulina ide agaideya gihawavemogatalena.
  yao-yao: Ŵelewo pe ni ŵakukombola kwatenda ŵandu alumanyilile lunda lose ni umanyilisi
    wose wa Akunnungu.
  tgp-tgp: ale God mo jarohi na nona tavtav mata lelevosahi peresi na levosahi tari
    hin Kr̃isto hasena.
  auc-NT: Edæ, Æbänö ï, ante, Æbänö waa cæquïï, ante Wængonguinque nänö nö pönënö
    incæ mönö Codito mänïnö tömänö ante ëñëninque waëmö pönï incoo baï wë wodonte
    mante baï entawengampa.
  kbc-NT: Cristo liciagi niɡ̶ina nakabakenaɡ̶anaɡ̶adi ane yomoke epoagi, igaataɡ̶a
    jiɡ̶iniaa ikee niɡ̶icoa niliicaɡ̶ajetecidi Aneotedoɡ̶oji, niɡ̶icoa ane diɡ̶icoateda
    monadi niɡ̶ina oko. Niɡ̶idiwa niliicaɡ̶ajetecidi idatawece niɡ̶ica lixakedi Aneotedoɡ̶oji,
    codaa me lowooɡ̶otakaneɡ̶egi ane yajigote oko.
  bmh-bmh: Kristus ebu, Uwait nugau dabeleu naliu unum wageimai dareu.
  ctu-BL: C'ax ñuc i ña'tʌbal Cristo. Laj cʌñʌlʌch i cha'an. Mi' pʌsbeñonla jini mucul
    tac bʌ i cha'an Dios.
  meq-meq: Neŋgeye na, ma həndəkakweye tsəveɗ hərwi ada kâ hutakwa metsehe ada kâ
    sərakwa wu hay. Metsehe nakay na, lele haladzay, ma səkəmiye bo ta suloy bay.
  noa-H: Hãba mag Cristo k'ap'ʌ nʌm gaaimuata chadcha hichdëu nem waupim k'õsimjã
    waau k'ap'ʌ waaujem.
  alp-NT: Batuke baue Kristuse pine Iono ite rekwa pusue saisa rebe Alla Isuka onore,
    lalane makete sae mo.
  san-VEL: yato vidyaaj naanayo.h sarvve nidhaya.h khrii.s.te guptaa.h santi|
  kbq-kbq: E'i Agripi miko knare antahintahizamo'ene, miko antahi'zana frakino, zago
    nompi me'neankna huno me'ne.
  kbh-kbh: Mo canÿe bëtscá bomnana iytë́mena soycá pero mora ya uínÿenana, cachcá
    Crístbeñe entsemna nÿets osertánana y obenana Bëngbe Bëtsá jtsabuatmama. Chë soye
    tempo Bëngbe Bëtsá ents̈anga ndoñe tonjaninÿanÿé, pero mora Cristo yojtsama bënga
    chë uámana soyënga chamotsebomnama.
  ron-LSB: în care sunt ascunse toate comorile înțelepciunii și ale cunoștinței.
  pon-pon: Pwe pai en erpit o dedeki, me okiok re a.
  nhe-BL: Ipan Cristo tijpantise nochi tlalnamiquilistli huan nochi tlamatilistli.
  sps-sps: Tan nainy te kaa romi koman e Krais, ami onot rom tan nat faman an inainy
    fanatnat iny a masun nan vegiau ten Gov, tana saa nat faavot te kaa non koman
    e Krais.
  wnc-wnc: Siwan Krais waapa natdetdeu nomana kuupbamdane yapii unin.
  bus-bus: À kiian ↄ̃ndↄ̃ kↄ̃n dↄ̃nao auziki píngi utɛn.
  gub-BL: Aze amo uzeruzar Zaneruwihawete rehe a'e wà nehe, ukwaw putar Tupàn ze'eg
    ikwaw pyr 'ym a'e wà nehe, ukwaw putar ma'e izàwe a'e wà nehe no.
  imo-imo: Lipe manjili ulu puluma kinye, konopuni pimele ulu puluma kinye, aku ulu
    puluma Kraist yu kinye lopeke tepa peremo. Akuma kou mone bengena lopeke tepa
    tengepeya tepa ltemo mele aku uluma yu kinye aku tepa peremo.
  boj-boj: Qalie ti powo ti kalil aqaq di uliejunu.
  eng-DRA: In whom are hid all the treasures of wisdom and knowledge.
  knf-knf: Ţi a di di iko inuura maakan bŧi yi uşal unŧuŋa na injaaŋ ihaabëş ñaaŋ
    uşal iwooŋ.
  san-KHM: យតោ វិទ្យាជ្ញានយោះ សវ៌្វេ និធយះ ខ្រីឞ្ដេ គុប្តាះ សន្តិ។
  arn-NT: Fey Cristo mew am mülelu ta kom kümeke kimün ka kümeke adümuwün.
  zas-NT: por laaman zëëd gra guialrajc në guialrigniaꞌ.
  ken-NT: Yí kɛ ánɛ̀nɛ mbi bɛ sɛ́mbák barɨŋɨ́ndak nɛ bɛ sɛ́ndɨ́ŋɨ́ mɛnyɨŋ. Nɛrɨŋɨ́ndak
    ɛnɛn nɛ́rɨ nɛcha.
