verse: COL.002.003
translations:
  kpx-kpx: Iesu Keliso kemo luleleu ua. Dilavau au lulele bahata malei ominu.
  okv-H: Eto ke erena amo Kerisora amita jota amo God ta kore ari dombo be avo mihia.
  tbo-tbo: Babana tauna uyahinei hanapu po nogutuhu wasawasahi he gelegeleta.
  mal-C: കാരണം, എല്ലാ ജ്ഞാനത്തിന്റെയും പരിജ്ഞാനത്തിന്റെയും നിക്ഷേപങ്ങൾ ക്രിസ്തുവിൽ
    മറഞ്ഞിരിക്കുന്നു.
  grc-SR: ἐν ᾧ εἰσὶν πάντες οἱ θησαυροὶ ⸂τῆς σοφίας καὶ τῆς γνώσεως⸃ ἀπόκρυφοι.
  bgc-bgc: परमेसवर ए सै जो बुद्धि अर ज्ञान की समझ देवै सै जो छिपे होए खजान्ने की ढाळ
    सै।
  khz-khz: Aoneka e ripa vonu-poraketona maparana Keriso genai gemia-veavugana.
  deu-TKW: in welchem alle Schätze der Weisheit und der Erkenntnis verborgen sind.
  zsr-NT: Lu nëꞌë Cristo ruziꞌruꞌ xbey yúguꞌtë yöl‑laꞌ tsahuiꞌ qui yöl‑laꞌ rac szxöni
    len yöl‑laꞌ rejniꞌi.
  lin-lin: Ezali kati Klisto nde bomengo nyonso ya bwanya mpe ya boyebi ya Nzambe
    ebombami.
  hns-NT: Parmeswar ke sab biesaal gjaan aur barhia bietjaar khaalie Kriest ke dwaara
    djaan sakal dja hai.
  noa-E: Ãba mag Cristo khaphʉ nʉm gaaimuata chadcha ichdëu nem waupim khõsimjã waau
    khaphʉ waaujem.
  eng-EMTV: in whom are hidden all the treasures of wisdom and knowledge.
  mib-NT: Te ini Cristo yɨ́sāhí tāca jnúhun jeē cucúcá ró jiín, suu jnūhun ndíchí
    jíín jnúhun jécūhun ni.
  lif-NT2: खुने़ॽए काक् सिक्‍कुम्‍दिङ् निङ्‌वाॽ नु साम्‍जिक् निङ्‌वाॽरे़ कुबुन्‍लो॥
  xnj-xnj: Mugati yaki mwene vifiyiki vindu vyamahele na luhala na umanya wa Chapanga.
  mmx-mmx: Neni mun lengki ti suang mo lodomdoma lipe, kusu limixin dina epovo dinaklen
    ka mo lodoxoma la lakleklen silok at ne Moroa.
  cbr-NT: An camabi ñu 'unáncë 'ixun ca ainan cupíshi Cristonën aín unicama 'unánmia.
  tee-NT: Pus la'ixmacni Cristo alink'ojui tachi chun ju atalaninti chai ju ac'atsanti.
  eng-LSV: in whom are all the treasures of the wisdom and the knowledge hid,
  cak-NT: Riq'uin ri Cristo nilitaj-wi ronojel ri utzilaj tak no'j (na'oj) y ronojel
    ri keta'n.
  pah-NT: Ikatu hete Tupana'ga rembikwahava. Omombaragwaha pa ga. Onhimi nhande ve
    garembikwahava. Cristo'ga jate okwahavuka pa garembikwahava.
  sja-NT: Iru k'ãyaara ne-inaa pipɨara wẽ-e k'awadait'ee, iruta jõmaarã k'ãyaara k'ĩsia
    k'awaara bapari perã. Mapa irua aupaita k'ĩsia k'awaapii parãmaa.
  xed-xed: Inda gadghəla ɗifil nda ghunizlak ná, ma Yesu Kristi ɗifaghuta həŋ.
  mks-NT: Ta mé Jesucristo cánda̱a̱ ini a tócó ndihi ña̱ha. Cánda̱a̱ ini a ndía̱ quéa̱
    ña̱ núu ta ndía̱ quéa̱ ña̱ va̱ha ta cúni̱ mé á ña̱ ná canda̱a̱ ri ini mé ví ña̱
    ja̱n.
  gfk-S: Ma ira mangana minminanes ma ira minanes bakut i kis mun ter tane Krais hoke
    tike bilai na bunbulaan.
  bmu-bmu: Anutunöŋ mötmötŋi aka mötkutukutuŋi mi körek Kraistköreŋ ala asamböriga
    ahöza. Anutu mötkutukutuŋaŋgö köweŋi mi guli dötnam ewö köwe tölapŋe ahöiga Kraistnöŋ
    miaŋgö kiŋi moröŋi akza. Kraist tem köla mewö miaŋön ölöp mötkutukutuŋi miwikŋaibin.
  dgz-dgz: Iwa Keriso inap anut ge dima kakae guragut ugup ugup ame ukum umen wandia.
  eng-GNV: In whom are hid all the treasures of wisedome and knowledge.
  zaa-NT: Cristua nna née llave nu rithàlia para ri'u itúỹiani la' riyeni tse' nna
    la' ritelíni lígani nu uccua gàttsi' ba antes.
  eng-WEBSTER: In whom are hid all the treasures of wisdom and knowledge.
  guh-guh: Cristo pelivaisi xaniavaetsia itsa yapëtanetsi, nexata yapëtanetsi pacuenia
    Cristo nacatojitsipa vajatonacuenebavanapaenexa.
  bon-bon: Yoo, iyeta toraca umle piiyepu toraca ngene atwanena lui Keriso me ireclota
    cabu yaaboclomtuge.
  nhw-BL: Ipan Cristo tijpantise nochi tlalnamiquilistli huan nochi tlamachiltili.
  swh-ONEN: ambaye ndani yake kumefichwa hazina zote za hekima na maarifa.
  wbi-wbi: mwa mwene vutile vwoni vwa vukoola nu luhala sifisilue.
  bba-bba: Wi sɔɔrɑ bwisi kɑ yɛ̃run dukiɑ kpuro beruɑ.
  eng-KJVCPB: in whom are hid all the treasures of wisdom and knowledge.
  kgk-NT: Ha Cristo katu ha'e anho mante oikwaa uka va'e nhande-vy. Nhandejáry arandu
    jaikwaa e'ỹ va'e gwive oikwaa uka va'e voi nhande-vy jaikwaa porãmba hagwã. Ha'e
    nhane mo'arandu Nhandejáry arandu porã porã ete-rupi jaikwaa porãmba hagwã.
  waj-waj: Anutuuqaa tinni yaatayaa vau kua yoketaiyauvo ramuunnaama kioo vauyauvaa
    Yisuu Kirisiivaano hatuaa kioo kooyaa ti vitaikiai ta taunnavai.
  cpy-cpy: Tema riitaki Jeepatzii-totaa-rewo kantakaawori ikemathata-kaanteero kaari
    riyotako-witeetari, okimiwitakawo apaani ashaahawontsi romanawitee-takari.
  mpx-mpx: Iya eliyana siba ge aatena gegewena hi ola gogomwau hi misumi kila kaiwela.
  wbp-wbp: Ngulangka Yimi Ngurrjungka kanyanu Jijaji Kirajirli milki-yirrarni ngalipa-kurraju
    yungurlipa nyiyarningkijarra langa-kurra-mani pinangkulku.
  luo-luo: En ema mwandu duto mag rieko kod ngʼeyo Nyasaye opando kuome.
  nhe-NT: Ipan Cristo tijpantise nochi tlalnamiquilistli huan nochi tlamatilistli.
  aii-aii: ܗ̇ܘ ܕܒܝܼܹܗ ܟܘܼܣܝܹܐ ܝܢܵܐ ܟܠܵܝܗ‌ܝ ܣܝܼܡܵܬܹ̈‌ܐ ܕܚܸܟ݂ܡܬܵ‌ܐ ܘܕܝܕܵܥܬܵ‌ܐ.
  esk-NT: Christ-ŋum kisimi kaŋiqsimapkaġai iñuich Agaayyutmik, iluqaanik iḷisimaraksraŋatnik
    Agaayyutikun.
  msb-msb: Siya naman an bagaʼn lyabi sa tanan na nakatago na kayamanan san kadunungan
    kag kaaraman san Dios.
  cpa-NT: Dsa² héi² báh³ dsa² tiúh¹ jmo¹ hi² li¹ne³ jniang³ ca¹lah¹jǿ¹.
  dso-dso: ସେ ନିଜେ ଏ କବରର୍‌ ଅରତ୍‌ ବୁଜାଇପାର୍‌ସି । ସେଟା ଗଟେକ୍‌ ବେସି ମୁଲିଅ ରଇବା ବିସଇ
    ।
  meu-meu: Ia lalonai aonega bona lalo-parara kohudia iboudiai na vada e hehunimu.
  yva-NT: Weti Amisye apa ana po ratantona ntiti ntuna Kristus obo ai vintabo.
  dgc-dgc: Kéye diya i étanan a karunungan na Diyos. Siya san i makapagpaliwanag ta
    tolay tungkul ta isip na Diyos.
  zpm-NT: Me nac meṉ ne rap grëse guieḻrac, grëse guieḻbiini nroob cheṉ Dios.
  hix-NT: Noro rma, Khoryenkomo yehutwatxho hutwamohsehe. Tàywero rma haxa tehutwaxem
    me naha, Khoryenkomo. Tehutwanàr me rma, omeroro uhutwatxehkanye ro me naha. Noro
    yehutwatxho rma hutwamohsehe, Kryestu. Uhutwahnà rotho rma hutwamohsehe.
  sim-sim: Krais ortonom nirin or mukunak mas wanyindari mashi oson armek ni heyekrahakorokwa
    nir.
  npi-ULB: ज्ञान र बुद्धिका सबै सम्पत्तिहरू उहाँमा लुकाइएका छन् ।
  cgc-cgc: tenged maintindian ta gid ta usto plano ta Dyos paagi ki Cristo tak daw
    ino alam daw pag-intindi ta Dyos yon man alam daw pag-intindi Cristo.
  tim-tim: '@see-verse:COL.002.002'
  yor-yor: Nínú ẹni tí a fi gbogbo ìṣúra ìjìnlẹ̀ ọgbọ́n àti ìmọ̀ pamọ́ sí.
  wos-wos: Atéfék God takandén yikafre jondu, déka mwi hundi akwi déka xékélelaki
    akwi di Kraismbu faakwa re.
  emp-NTPO: Idjiabʌrʌ Ãcõrẽ necawaada, crĩcha cawaa sid̶a poya diaya. Maʌ̃ necawaara,
    crĩcha cawaa sid̶a bio bia panʌa.
  eng-F35: in whom all the treasures of the wisdom and the knowledge are hidden.
  ind-ind: Dia ibarat kunci yang membuka pikiran kita terhadap semua hal yang dulu
    dirahasiakan dari manusia, yaitu kebijaksanaan Allah yang sangat indah tentang
    rencana keselamatan-Nya.
  pes-OPCB: تمام گنجینه‌های حکمت و معرفت خدا، در مسیح نهفته است.
  mpt-mpt: Nakaia unangai imalo Gode wengo mitmakamo mo tekein kebibba otane Yesus
    Klaiste elekiem eleta inamin namino alukum tekein kebe kesoa ibo e bainobo geniba
    e doboniba ib bobol temo dababbaib mole e ibo Gode wengo mitmakamo kla alebenea
    tekein kenomabiobe.
  ssx-ssx: Ipikita꞉ mo Koda꞉ pa꞉ta꞉ a꞉mbao ula꞉ hone lenkena꞉ pea wita꞉la꞉ ekimanu
    pita꞉ hone wopu wita꞉la꞉ ekimanu paeyao hamekena꞉ ke lao wala꞉la꞉ halie.
  mkl-mkl: Bisi nlɑ do kumɑ̀i Ilɑɑɔ̃ fei wɑ sinɡɑ siɛ.
  gaq-gaq: ଜିସୁ କିସ୍‌ଟ ଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ କୁଚିକାଡ଼ି ଆଣ୍ଡିନେ ଇସ୍‌ପର୍‌ନେ ବୁଦି ବାରି ଗ୍ୟାନ୍‌ରକମ୍‌
    ସାପା ବୁଡ଼ିକ୍ନେ ସମ୍ପତି ବୁବନେ ଡୁଆ ରଃବିଏ ।
  gof-RNT: Iyan Xoossay minjjida eraynne cinccatetha ubbay de7ees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ହବାଅଃତାନାଏ ଏନ୍‌ ଚାଭିକୁଞ୍ଚି, ଅକ୍‌ନାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସେଣାଁ
    ଆଡଃ ବୁଦ୍ଧି ଲେକାନ୍‌ ସବେନ୍‌ ଦାନାଙ୍ଗ୍‌ଆଁକାନ୍‌ ଖୁର୍ଜିରେୟାଃ ଭାଣ୍ଡାର୍‌ ନିଜଃଆ ।
  gah-gah: Aitoka nene likigikagú luhuva utó oakalímini gele vevesoakaláa nenémini
    ohunáa halá geneimó neve.
  lcm-lcm: Na ninia papalik kapo angkoai si tat palas ani tutuman i mamain ta tauia
    i masam na nas.
  aer-aer: Christ anyentele-ante kwenhe arratelhe-ileme angkentye nhenge renhe akethelhe-ilemele
    ayeye alengke-iweke-arle renhe. Angkentye yanhe ikwerenge-ntyele ware anteme nhenge
    arrantherre awetyeke akaltye-anthurre-irretyenhenge angkentye Ngkarte-kenhe ingkirrekeke.
  qvc-NT: Chaqa Jisukristuqam noqanchiqkunapaqqa ancha balin maski ch'aniyuq urumanda.
    Payllam atin yach'achiwayninchiqta Tayta Dyuslla yach'ashqandaqa.
  tgl-ULB: Sa kaniya ay nakatago ang lahat ng kayamanan ng karunungan at kaalaman.
  cbs-NT: Eskaki, matu yuinun shinaindakanwen. Jawen unanepati pepa inun jawen tapinti
    dasibidan, Cristo anu jayaki, jaska Diosun jakidi junenidan.
  xtm-NTPP: Vaa nuu maa Cristo ma iyo ndaka tnu'u ndichi tnu'u va'a ma, ji'in naxe
    jin jaku'ni ini o ma.
  nnq-nnq: Nkati jakwe iigwe mbambo yoa yambone, malango nu kumanya.
  bao-NT: niipetiro majirique, tʉo jeeño majirique, cʉ̃pʉre yaio cũurique niicã.
  san-ORI: ଯତୋ ୱିଦ୍ୟାଜ୍ଞାନଯୋଃ ସର୍ୱ୍ୱେ ନିଧଯଃ ଖ୍ରୀଷ୍ଟେ ଗୁପ୍ତାଃ ସନ୍ତି|
  huv-NT: Cos wüx Teat Cristo almajlüy meáwan fis, meáwan leaw ngomeaag maxom omeaats
    wüx nipilan, nej ajaw meáwan.
  otn-NT: Nu̱na̱ ra̱ Cristo, guesɛna̱ da̱ xoga̱ ma̱ n'yomfɛ̱ni̱hʉ na̱ ngue da̱ di̱nma̱
    mmʉihʉ hanja na̱ ra̱ hya̱ ta̱te di̱ mu̱ui.
  nop-nop: Biyagoŋ kuyoŋ, adi’walaŋ nadinadi fuliŋgoŋiŋ, eŋ nadidakaleŋiŋ woŋ adi
    duhuduhu wapum hinek, u Kilisto gineŋ kamehebiŋit hatak.
  obo-NT: Su riyot ki Disas Krays iddos langun no moraom no koovottan woy sinorollan
    to Monama.
  cak-ENT: Riq'uin ri Cristo nilitüj-vi ronojel ri utzilüj tak etamabül y na'oj.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤣ ᤁᤠᤰ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ ᤏᤢ ᤛᤠᤶᤈᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤖᤧ ᤁᤢᤒᤢᤴᤗᤥ॥
  mie-NT: De inī Cristo yíyuhū ndācá tūhun jā cúcuícá nú jíín, suu tūhun ndíchí jíín
    tūhun jícūhun inī.
  san-TIB: ཡཏོ ཝིདྱཱཛྙཱནཡོཿ སཪྻྭེ ནིདྷཡཿ ཁྲཱིཥྚེ གུཔྟཱཿ སནྟི།
  qve-NT: Chay pakasqa hina planninmi anchata valen ashka qori qolqemantapas aswan
    mastaraq. Chayraykun Señorninchis Jesucristomanta yachaspanchisqa, Dios Taytapa
    chay pakasqa hina planninkunata allinta yachasunchis.
  pao-NT: Tamme ka Te Pabe'e sopedakwadoona tamme punno'o no'oko hemma sopedakwadookwu,
    oosoo ka unu soonammena no'oko hemma sopedakwadoona.
  cbu-NT: Isusoo izuuru mangoonkuni, Apanllee wayasash ichinguru mangoonkitamanaya.
  usa-usa: Îtuma wemá miráuma kíraa umá máena Áánûqtuni máqten-itai-yataakomma ítukaiye.
  soy-soy: Ukɛmɛɛ́ kɛ mɛwɛ́ɛ́sɛsɔhɔ nɛ Uléécɑɑ picere lisɔnɛ nnɛ́í ɑi pékɑɑlɛ̃.
  hui-hui: Ngode Datagaliwabenaga mini gigabi wulenebi manda bulenebi baya burugule
    do ho ngaru uruni bibahende Keriso ibuni panga duguaga ki howa ibugua dugualu
    mo pani haga ka.
  amf-amf: Pakalmakkonbee dhesintonbesa wodimmakkono wul aachimayse konin dohoono
    Kiristooskalne.
  quc-NNT: Ruk' k'u ri Are' sib'alaj k'o wi ronojel u wäch etamanik xuquje' ronojel
    u wäch no'j ri sib'alaj je'lik.
  dob-dob: Ta Keliso nina ꞌena sinasinapu be mwalatoi maiboꞌadi simiyami, nate ꞌida
    esaesa sinabwana.
  wrs-wrs: Sna nowolna nowolna nengavnang peplavhona, pilivhoalohv Kristusindava,
    os maim oi, di nalohv benkra. Yeoa hemoa plalnahonam levrapivolo, manara hengas
    plalna monamba, pimba levrapivolalmba Sesoana poaitamomba.
  mca-mca: hikha' pakha' wanat'in ji'teje'm pa' qi witikfeliyaxets pe' wekwek qa pa'
    qi witikfeliya'xkii.
  tzo-TZC: Yuꞌun jaꞌ oy ta yoc ta scꞌob Cristo scotol ti jbijiltique, ti snopobil
    cuꞌuntique.
  mya-mya: ထို​အ​ရှင်​သည်​ကွယ်​ဝှက်​ထား​သော​ဘု​ရား သ​ခင်​၏​ဉာဏ်​ပ​ညာ​ဘဏ္ဍာ၊ အ​သိ​ပ​ညာ
    ဘဏ္ဍာ​ကို​ဖွင့်​ပြ​သည့်​သော့​ချက်​ဖြစ်​တော် မူ​သ​တည်း။
  gng-NT: Miyɛnfuom nin mibɛnm ŋmɔbe lifaal là kɛ nnɔ buɔ wɔn saan nɛ.
  cbi-NTPO: tsaju' naa-i aseetaju tiyanu juu bain, naa-i mi tiyanu juu bain ya' mityaa
    juntsainuu dejuve.
  ikk-NT: Imẹ Kraịstị kẹ Osolobuẹ zuemẹ amamihiẹn lẹ nghọta ile.
  leu-leu: E nane a toxan a fafanaian ina texaasan molava e masaman xapiak la xunus
    ina.
  maz-NT: Na ngueje nguextjo e Jesucristo c'ü pãrã texe c'ü mbeñe Mizhocjimi. Nu c'ü
    mbeñe Mizhocjimi ngue c'ü me na zö'ö c'ü. Nu 'ma bübü e Jesucristo cja ín mü'bügöji;
    ngue 'ma rí pãrãgöji ja ga cja Mizhocjimi 'ma.
  bod-N: ཤེས་རབ་དང་ཤེས་བྱའི་གཏེར་ཁ་ཐམས་ཅད་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་སྦས་ཡོད།
  tca-NT: Rü nüma nixĩ i nüxü̃́ nangẽxmaxü̃ i guxü̃ma i cuèx i aixcüma mexü̃. Rü nüma
    nixĩ i taxcèx nango̱xẽẽãxü̃ i Tupanachiga.
  zpl-NT: Nu equie cuendaꞌ liꞌinu nzeꞌta ye nú reca elliiebacuꞌ bee bene, cuna nú
    rriꞌi bee bene beyaꞌ.
  mbc-NT: Maasa pra mîîkîrî Cristo neken wanî Paapa winîpainon, anî' nepu'tî pepîn
    epu'tîya'nîkon emapu'tînen pe. Paapa nepu'tî epu'tîya'nîkon emapu'tîiya. Maasa
    pra mîîkîrî ton pra si'ma mîrîrî epu'tîya'nîkon eserîke pra awanî.
  ndg-ndg: Mu'hazina yoti ya hekima ni maarifa ziyowanika kwaa.
  wsk-wsk: Mu awuk, ikia sinar se ikia ningo ko munan suen la mu noko ningi ninguru
    aniso.
  toj-NT: Porque ta huan c'ax c'uantic meran ja Cristo, mi jas oj sc'ul quitic palta.
    Yen oj ya jnaatic spetzanil porque mi ni jun cosa ja ba mi huas snaa ja yen tac.
  tbc-tbc: Iŋ tinin ilon lo, Anut gubak mi mel fidian naod lak na geig ak maŋau san,
    agod kankan milaen ak san dam, imianaig dimianuk go dien da.
  sna-sna: maari ndimo makachengetwa pfuma yose youchenjeri nokuziva.
  smk-NT: Nakaator kona a sarban matandaan tamo maipa'ka' sa kanakman tan kadunungan
    nan Dios.
