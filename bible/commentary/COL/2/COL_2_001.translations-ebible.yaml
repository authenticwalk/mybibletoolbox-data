  cco-NT: Jo̱ iin˜n e ñíˆbaꞌ e jngáamꞌ˜bɨ́ɨ dsiiˉ e jmóoˋbɨ́ɨ bíˋ uíiꞌ˜ quíiˉnaꞌ có̱o̱ꞌ˜guɨ
