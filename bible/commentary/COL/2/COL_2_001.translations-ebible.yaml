  ztq-NT: Chakladzyaa nii kaknan do nii mban xtyeedyaa por lëë do ni por meñ Laodicea
    ni por meñ nii xyuumbeydy naa.
  zai-NT: Racaladxe ganna tu pabiá' cuyube acaniá laatu, laatu ne cani nuu ndaani
    guidxi Laodicea, ne irá ca xcaadxi ni qué huayuuya lua'.
  upv-upv: Numarong kaprongwose nga nurat temijpal suri kami ko suri m̃eri Laotisia
    nir, ko suri nir jile nga sete marlesi wos wore nibek ko nok.
  wap-NT: Aizii õaipan uaitapan naꞌapam õtiwautinan dadara, õkaminkaꞌutaꞌazon idi
    unao, naꞌiki wunaouꞌu mishidainao Laodicea iainaouz, naꞌiki ipai baꞌoran mishidainao
    aonaꞌoraz zii ĩtukapauzon õgaru.
  mva-mva: 'Ngau urere bokai kamakaua: Ngau kam kanabe malipi-lo panganagu uzelezelekia-tina.
    Tago kam-la. Tamoata be aine Laodisia kaba-lo disoaki, be tamoata be aine isi
    tago ngau liligu dita nge di kanabe upipi be!'
  dwr-NT: Taani hinttenttoonne Lodooqiyaa giya katamaan de7iya asatoonne qassi taana
    be7ibeenna ammaniyaawanttoo ubbatoo ay keenaa baaxetaadditantto hinttenttu erana
    mala koyyay.
  kfw-kfw: Nangni khat-um Laodicea ah kaom inmani ngai, halli kei kanalamumak mi rakip
    sik-ah angtuk kapoong karaalla chuon katho itihi nangni'n ningjet kha kei'n kamanuom.
  bfz-bfz: आऊँ चाऊँआ कि तुसे जाणी लो कि तुसा खे और लौदीकिया नगरो री मण्डल़िया खे और
    तिना सबी लोका खे बी जिने आऊँ देखी बी नि राखेया तिना सबी खे आऊँ केड़ी कड़ी मईणत
    करूँआ।
  cuk-09: Ar bemar nue wisgubi an abedo, an bemargala nue-dummad alamaknaid, degine,
    Laodiceagi-bukmaladga, deginbali, bela dulemar amba-yo-an-wagar-dakmaladga, an
    nue alamaknaibalid.
  ben-OBCV: লায়োদেকিয়ার অধিবাসীদের ও যাদের সঙ্গে আমার ব্যক্তিগতভাবে সাক্ষাৎ হয়নি,
    তাদের এবং তোমাদের জন্য আমি কত সংগ্রাম করে চলেছি, তোমাদের তা অবগত করতে চাই।
  mil-NT: Te cuìní‑í sá nchòhó cutnùní iní‑ndó sǎ ǐo sàni iní‑í cuèndá‑ndó, ndɨhɨ
    cuèndá nchaa ñáyiu ndècu ñuú Laodìceá, ñáyiu xǐndecu ichi Xítohó Jesucrìstú. Te
    ducaⁿ‑ni ǐo sàni iní‑í cuèndá nchaa ñáyiu vátá quìní ñáhá‑gǎ xii‑í.
  myu-myu: Kapikpig̃ cĩcã juk adi og̃uy eywebeam―ojojo'uk'ũmayũ beam, Laodicéia ka
    watwat peam tak. Õn jeymukũyjo iboam.
  fue-fue: Mii yiɗi anningo on hawre mawne ne kaɓammi gam mooɗon, e gam banniraaɓe
    meeɗen wonuɓe Lawdikiya, e woɓɓe ɓe meeɗay yi'ugo am e gite muuɗum fu.
  amk-amk: Weo yawiaifa we ambori mewaitawanaifa we irurai katui kahai we mea, tuti
    we mano na Laodikia fosa, tuti we kaiwasa bitoya foi kiaio wiro etaroanso yau
    kaha fosa.
  fai-fai: Nam aket, kiba nam kim luk wok kitid fakudin so Leoddisiya abiw wanang
    kinim im luk wok kitid fakubi so yak wanang kinim nam madik itamongin banim luk
    nam wok kitid fakubi so uyo kal keidin kala.
  ura-NT: Laodiseau nenacaauru, chae inara, chaen chabana canu coaraelanaala nenacaauru-
    canu benaa caje cacoitucuureraauru, naaonjoainuri neeichene corenihane, jataain
    mainajeriin necairichaaun.
  mcd-NT: Uhuun yoramishtichin, un mato tapimapai. Matohuunshonfin curushcain un mato
    Upa Dios cufishofafaini Laodicea anoafo futan futsafoanri ua oianmafiamisifoan
    nanfori un ato Upa Dios cufishofafaini.
  urt-urt: Ŋam de ma mini yip yaŋah, ŋaiye ŋam mende wah nihme yip, topoꞌe lenge miyeꞌ
    tuweinge ŋaiye yarp moi embere Laodisia, topoꞌe lenge lahmende miyeꞌ tuweinge,
    ŋaiye yukur sisyeme ŋam bworerme.
  kiz-kiz: Kwa kuj'ha nilonda mmanyai jinsi ambagho njele ni mal'ombosi gha mahele
    kwa ndabha j'hinu, kwa bhoha bhabhayele laokidia na kwa bhoha ambabho bhabhaloli
    Lepi pa mihu pangumu m'mbele.
  tzo-TZE: Ta jc'an chana'ic ti ja' batem o co'nton ta snopilanel ti c'u x'elan xu'
    chajcoltaoxuque, xchi'uc c'u x'elan xu' ta jcolta li quermanotactic tey ta lum
    Laodiceae, xchi'uc ti jayib tey achi'uquic ti mu'yuc yilojicune.
  lex-lex: Ina-nara ama-hyali, a'g e giwra totpa miat niohora la emkameni la awualeran
    toto' meman la a knia'ru la miy rerieimi, me la' walia makden la Laodikia rerieini
    me la' walia riy rahu mak edon kat niohor ma't a'u, rerieini.
  dov-dov: Nkambo ndiyanda kuti muzibe bupati bwamapenzi ngindakajana aandinywe, nkambo
    kabaabo baliku Layodisiya, abaabo bakatakonzya kubona busyu bwangu munyama.
  rgu-rgu: Emi fo leo nai kota Kolose, ma sira fo leo rai kota Laodikia, ma sira fo
    bei ta parnaa raneta roo au. Nenene matalolole! Au nau emi basa bubuluꞌ au oi-tao
    sota an seli fee emi, ma fee sira.
  toc-NT: Aquit cla­cas­quín naca­tzi̠­yá̠tit lácu cca̠­liaka­tzan­ka̠­ni̠tán cca̠­li̠­kalh­ta­hua­kayá̠n
    xli̠­hua̠k hui­xinín xalac Colosas, na̠chuná xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán
    Cristo nac Laodicea, y hasta maka­pi­tzí̠n hua̠nti̠ nia̠ quin­taucxilha y ni̠
    quin­ta­la­ka­pasa.
  som-som: Waxaan jeclaan lahaa inaad ogaataan sida weyn oo aan idiinku dadaalayo
    idinka iyo kuwa La'odikiya jooga iyo in alla intii aan arag wejigayga anoo nool;
  mam-C: Wajb'ila tu'n kyb'inti'y, qa tok tilil wu'n kujxix wen, tu'n kyel wena toj
    kynimb'ila, ex ikyxjo kye' aj tnam Laodicey, ex kykyaqilxjo a na'mx wiwli'y kyu'n.
  ndj-ndj: Leki ndivawombeli ndambu yigola chichuku kwa uhwadali kwanongwa ya yumwi
    na kwa vandu va Laudekia na vala vosi vangajila kung'ona kwa mesu.
  mbj-NT: Ỹ karẽn bë bahapäh nyy da tak'ëp ỹ ky n'aa etsẽẽ, tak'ëp ỹ hyb n'aa tam'aah
    bë hyb n'aa, Raw-Diseej panang buuj sa hyb n'aa na-ããj hẽ, jé Jesus hã h'yy ka'eeh
    do ỹ ranahapäh do wób sa hyb n'aa na-ããj hẽ.
  lat-VUC: 'Volo enim vos scire qualem sollicitudinem habeam pro vobis, et pro iis
    qui sunt Laodiciæ, et quicumque non viderunt faciem meam in carne:'
  ngp-ngp: Naunga mmanye ivo hukombeka kwa ajili yenyu, na kwa ajili ya want'hu wa
    Laodekia na kwa ajili ya wose hewenati kuniyona.
  enq-2: Nyakamapi, Laodisia kalyamino endakali dupapi, namba enomba nakandenge endakali
    dupapi, dupa nisalanya etete lekeleke tao kalai pyoo kalyo doko nyakamame masimi
    laka lao nambame masilyo.
  eng-ASVBT: For I would have you know what great conflict I have for you, and for
    them at Laodicea, and for as many as have not seen my face in the flesh;
  mna-mna: 'Nio leleŋ be niom kuute ta kembei: Nio aŋbelmbel uraata bekena aŋuulu
    yom, mi zin Laodisia kan, mi wal boozomen ta tire ruŋguŋ zen na.'
  myw-myw: Sivinag bukukwakins gunawotet tawtoun pinamiy yakamiy, simiyas min-Leyodisiy
    sisiyas tasiyas na-ikakins magig yey ven watinow waseg.
  sby-sby: Ndayandanga kumwishibisha ncito njondasebensenga cangofu cebo canjamwe
    bantu omuli ku Laodikaya ne bantu bonse batana bambonapo.
  sll-sll: Ni Kolosi malgi monga hobi ire, Leodisia malgi monga hobi ire, na gumana
    hankinga hobi ire dire, pir ni tere honagi nega dire olga i, hana pinana dire
    di ni teiwa.
  yaq-NT: Bwe'ituk inepo, emo betchi'bo intok jume' jum bwe'u jo'ara Laorisea' tea'po
    jo'aakame betchi'bo, intok si'ime jume' kee nee bit ta'aame betchi'bo, nee Liojta
    bichapo aneka, tua unnaa in tekipanoa'uta nee enchim a' ju'uneiyaa i'a.
  uro-uro: Bä nani a ngo iva ngänät dräm i nak sa nguat tualat masirhat ivakt iva
    ngua rhatnärhäm ngän dä qosaqi iarhakt kärarhae i rha nämät ama värhäm ama mor
    äm ma Laodisia dä bä bä iarhakt moe qärarhae i as kaku rha lu ngo nämät arhä saqong.
  ita-1885: PERCIOCCHÈ io voglio che sappiate quanto gran combattimento io ho per
    voi, e per quelli che sono in Laodicea, e per tutti quelli che non hanno veduta
    la mia faccia in carne.
  muy-muy: Nawayay ti kə̂sərum nə̀bu nakaɗvu dal-dal azuhva kʉli, azuhva ndam Lewʉdisi
    akaba mis ndahaŋ ya ti tìpi nu e eri vu ɗay-ɗay ndo ni ɗek.
  kqc-kqc: Adina nai ura bi nai duro rena di toe bi gokai ya ma Laodicea ri amededi
    vene ma amiye tau, kaere nai seira vena kode, rofu diba niyagane.
  tav-tav: To bairona mʉjaare, Laodisea macana quenare, yʉre catʉjʉñaquetana nipetirã
    mʉja cabaipere seeto yʉ tʉgooña, Diore mʉja jenibojaʉ.
  eng-ULB: For I want you to know how great a struggle I have had for you, for those
    at Laodicea, and for as many as have not seen my face in the flesh.
  spa-VBL: Quiero que sepan cuán arduo estoy trabajando por ustedes y por los que
    están en Laodicea—y de hecho, por todos aquellos que aún no me han conocido personalmente—
  fra-_FOB: Je veux, en effet, que vous sachiez combien est grand le combat que je
    soutiens pour vous, et pour ceux de Laodicée, et pour tous ceux qui ne m'ont jamais
    vu en personne.
  hau-ULB: Ina so ku san yadda na sha faman gaske dominku, domin wadanda ke a Lawudikiya,
    da kuma wadansu da yawa da a jiki basu taba ganin fuska ta ba.
  mal-mal: നിങ്ങൾക്കും, ലവുദിക്യപട്ടണത്തിലുള്ളവർക്കും ജഡത്തിൽ എന്റെ മുഖം കണ്ടിട്ടില്ലാത്ത
    എല്ലാവർക്കുംവേണ്ടി,
  lit-lit: Mat noriu, kad jūs žinotumėte, kaip stipriai kovoju už jus ir už tuos Laodikėjoje,
    ir už anuos, kurie nėra matę mano veido kūne,
  urd-GVR: Maiṅ chāhtā hūṅ ki āp jān leṅ ki maiṅ āp ke lie kis qadar jāṅfishānī kar
    rahā hūṅ—āp ke lie, Laudīkiyā wāloṅ ke lie aur un tamām īmāndāroṅ ke lie bhī jin
    kī mere sāth mulāqāt nahīṅ huī.
  far-far: Nau ku doria mulu kai saitamana ne nau ku rao nikila fua mulu, ma fuana
    wane ki ne kera to laona mae fere 'i Laodisea laugo, ma fuana sa ti ne nao si
    ada to'oku 'ua.
  suz-BL: गो इन पर्बम, लाओडीसीया सहर ङा थमा सुइक्‍ब आन पर्बम नु का निक्‍शी अरु आं
    कली गेनायो मताइब मुर आन पर्बम गिश श्‍येत जङा, मेको नेल्‍ल इन कली तुइक्‍पाइक्‍चा
    दाक्‍नुङ।
  car-NT: O'wanokon me, mo'karon Laodisea ponokon 'wano me, pa'poro mo'karon yjembatary
    anene'pa e'i'san 'wano me enapa irombo ywo'mikary ukutyry 'se o'waine wa.
  amp-amp: Na kanga akfo nuhasanko niko nanpno tafi nahti duha Kolosiko, Laodisiako
    yo niko womko, na niko dukahato yiha yiha kfo bruttna nnfiwa.
  bht-bht: मैं चांदा है की तुसां जाणी लिया की तुहाड़े कने उना दे जड़े लौदीकिया शेहरे
    च न, कने उना सबना तांई जिना ला मैं नी मिलया है, मैं कड़ी मेहनत इस तांई करदा है,
  eng-NOY: For I would have you know what a great struggle I have for you, and for
    those in Laodicea, and for as many as have not seen my face in the flesh;
  cub-NT: Coreóvare d̶aiyʉvʉ mʉjare pʉeno baju ji memeiyede pʉ ʉetʉyʉvacari, cad̶atecʉyʉ
    mʉjare aru ina Jesúre jʉ aivʉ Laodicea ãmicʉriĩmarocavʉre, aru apevʉ Jesúre jʉ
    aivʉre máre, yʉre jã́mevʉ bácavʉre.
  ita-1927: Poiché desidero che sappiate qual arduo combattimento io sostengo per
    voi e per quelli di Laodicea e per tutti quelli che non hanno veduto la mia faccia;
  lww-lww: Ee, naga sa nap̃a nepisa ne, nap̃a nesum̃a nemiyum̃ae m̃arera komin amiu,
    a komin m̃ena ga la nap̃a nae Laotisia a amio m̃ena ga yeririna tap̃ena lala nap̃a
    la pe apisuli re marau pogos tai poli wa.
  ckb-ckb: دەمەوێ بزانن چ خەباتێک دەکەم بۆ ئێوە و ئەوانەی لە شاری لاودیکییان و هەموو
    ئەوانەی ڕووبەڕوو منیان نەبینیوە،
  nas-nas: Ninge tee diiꞌke noruꞌkoo piamoing tee diiꞌkoo ning poreꞌmomanaꞌ diiꞌ pakurampima
    eeꞌnoko napoꞌ teing-koo Leodesiaꞌnupoong-koo nariꞌ, eeꞌnoko napoꞌ teing-koo nkaang
    oing mmeꞌ oomaavaing-koo.
  uvl-uvl: Iau lemek ke e teke a eteia ke iau eume ke kerkereng toto ke e halaua imo
    pe iri nenge Laotisia pe iri lochloch ngana nenge te naue iau ero toto.
  eng-BBE: For it is my desire to give you news of the great fight I am making for
    you and for those at Laodicea, and for all who have not seen my face in the flesh;
  ixl-CNT: Aꞌ unsaꞌ setootzaji aas kaana vaqꞌtu yakꞌil setiꞌ tuchꞌ tiꞌ qꞌu niman tetz
    u Jesuus tu Laodicea utz, tuchꞌ tiꞌ qꞌuꞌl yeꞌ tootzaj unvatz.
  xsi-xsi: Naŋa iloŋgu tu miki ma kasama mine; naŋa uru amakâsa ŋalae ŋinde ŋana avila
    miki kâ. Aku naŋa uru amakâsa mine nâ ŋana avilanzi kalo-tawana tamâta simo Laodisia
    lawea tona, sitavanzi tamâta pinde naŋa ŋandai ataŋo mbaunzi ŋga.
  crx-NTPO: '''Et nohni, ndunne Laodicea whut''enne, ''enne cha, ''ink''ez mbene la
    ''aw sulhi''elne, nohni ts''iyawh t''ewhuntihzeh ''et nohts''u hukwa'' nuszun,
    dawhulcho-i be soo hoolhtus whe nohba hukwa ''ust''en.'
  kan-OKCV: ನಿಮಗಾಗಿಯೂ ಲವೊದಿಕೀಯದವರಿಗಾಗಿಯೂ ವೈಯಕ್ತಿಕವಾಗಿ ಭೇಟಿಯಾಗದವರಿಗಾಗಿಯೂ ನಾನು ಎಷ್ಟು
    ಶ್ರಮಿಸುತ್ತಿದ್ದೇನೆ ಎಂಬುದನ್ನು ನೀವು ತಿಳಿದಿರಬೇಕೆಂದು ನಾನು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo e ije sidove Reodisia kariva ijiakiro e ije bu naebe na giena
    vierafeva ije naka i gikikimana joefuo meve. Ijadufuo na vua ige kuariako ni mukoreigia
    fiena vierafefo.
  blw-blw: Chàyu way sosnod ahnad Colosas ya ad Laodicea, ya uray chàyu amin way tapena
    way cha-an mangila an haén, achiyà makefaga hen kenapararon hen hamhamàon chàyu.
  tam-2017: உங்களுக்காகவும் லவோதிக்கேயாவில் இருக்கிறவர்களுக்காகவும், சரீரத்தில் என்
    முகத்தைக் காணாதிருக்கிற மற்றெல்லோருக்காகவும் மிகுந்த போராட்டம் எனக்கு உண்டென்று
    நீங்கள் அறியவிரும்புகிறேன்.
  azz-NT: Huan nicnequi xicmatican de queniu nimotequitilijtoc ya ica por namejuan
    huan no ica por neques ten calyetocque campa Laodiceajcopaca cuac namechnojnotztinemía
    ica in Tajtoltzin de Dios. Huan no nimotequitiltijtinemi ica por nochi neques
    ten ayamo nechixmati.
  spa-RV-1909: PORQUE quiero que sepáis cuán gran solicitud tengo por vosotros, y
    por los que están en Laodicea, y por todos los que nunca vieron mi rostro en carne;
  csy-csy: Banghangziam cile note le Laodicea a om te ahizong, maitang kisi in hong
    mu ngei ngawl lai te atu in deisakna lianpi ka nei na thu na heak tu uh ka dei
    hi;
  mxq-NT: Ndsejpyʉts es xyñijáwʉdʉt ko ndúñʉts mʉt wínʉdsʉ njot mʉt miidsʉty, es mʉt
    nandʉꞌʉn diꞌibʉ myʉduundʉp ja Jesukristʉ ma̱ yʉ Laodiseeʉ ka̱jpn, es mʉt nidʉgekyʉ
    wiingátypyʉ diꞌibʉts kyaj xyꞌíxtʉts wingʉjxm.
  tzj-NT: Como anin nwajo' chi newotakij wach'alal, congana jun nimlaj lucha nintajini
    nban pan ecuenta in pa quicuenta chakaja' ja kach'alal ja rec'o pa Laodicea in
    pa quicuenta chakaja' ja jule' chic kach'alal ja mta jutij rtz'aton ta ri' kawach
    cuq'uin.
  tdt-tdt: Hau hakarak atu imi iha sidade Kolose hatene katak, hau servisu makaas
    ba imi, hanesan mos ba sarani sira iha sidade Laodiseia ho mos ba sira seluk nebee
    seidauk konhese hau.
  ron-BTF: Fiindcă doream să știți ce mare luptă am pentru voi și pentru cei din Laodiceea
    și pentru toți câți nu au văzut fața mea în carne,
  eng-WEBP: For I desire to have you know how greatly I struggle for you and for those
    at Laodicea, and for as many as have not seen my face in the flesh;
  eng-FBV: I want you to know how hard I'm working for you, and for those at Laodicea—in
    fact for all those who haven't met me personally—
  nld-1939: Want ik wil, dat gij weet, welke strijd ik heb te voeren, zowel voor u,
    als voor hen, die in Laodicea wonen, en voor allen, die me persoonlijk niet hebben
    gekend;
  bwo-bwo: It jangonat Lodok'itse fa'a ashuwots aaninwere t shiitso dab be'e danaw
    ash jamwotssh awuk'o bodts kup'ts kaaro t kariruwok'o itdanetwok'o shunfee.
  nch-BL: Nijnequi xijmatica quenicatza nimotequipachohua huan nimotajtatía por amojuanti
    huan nopa tiopamit ten taneltocani ipan altepet Laodicea huan por nochi sequinoc
    taneltocani cati amo quema nechitztoque.
