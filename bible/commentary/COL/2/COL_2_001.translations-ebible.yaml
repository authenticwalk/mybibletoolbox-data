  pan-pan: ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਇਹ ਜਾਣੋ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਜਿਹੜੇ ਲਾਉਦਿਕੀਆ
