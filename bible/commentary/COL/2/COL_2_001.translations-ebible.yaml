  ory-ory: କାରଣ ତୁମ୍ଭମାନଙ୍କ ଓ ଲାଅଦିକିଆର ଲୋକମାନଙ୍କ, ପୁଣି, ଯେତେ ଲୋକ ମୋହର ମୁଖ ଦେଖି ନାହାନ୍ତି,
