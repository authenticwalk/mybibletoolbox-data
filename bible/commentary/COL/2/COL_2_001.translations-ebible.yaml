  nko-NT: Ndekléá mlɩbɩ́ɩ ɩprɩ́ɩ ánɩ́ ndɛprɩ́ɩ ɔwʋnlɩ́nsʋ́, mlɩa ɔpasua ámʋ́ʋ́
