verse: COL.002.001
translations:
  kpx-kpx: Di hoto mole louge evive. La hilokage di lovive ke vai la tedaeve dua vanu.
    Isi Laodesia evievi ata kebiata tedaevei ata degomoleau di elehaholiale kebiata
    di tedaeve dua vanu.
  okv-H: Eto ungo te da Laodicea embomeni te eto embomeni isapamane amo nau tombu
    kiari eto nei kiae rate ungo avoembo pure ngahia eagona avo ano ingova uje ere
    ona.
  tbo-tbo: A luhogaleya ipa ona hanapugeya tau a ileta labatana taumi bimiyei po mi
    Leodisiya ubeihi po lawa gehouhi yohola ega hita gagaleu ubeihi.
  mal-C: നിങ്ങൾക്കും ലവൊദിക്യയിലുള്ളവർക്കും എന്നെ അഭിമുഖമായി കണ്ടിട്ടില്ലാത്ത എല്ലാവർക്കുംവേണ്ടി
    ഞാൻ എത്രയധികം പോരാടുന്നുണ്ടെന്ന് നിങ്ങൾ അറിയാൻ ഞാൻ ആഗ്രഹിക്കുന്നു.
  grc-SR: Θέλω γὰρ ὑμᾶς εἰδέναι ἡλίκον ἀγῶνα ἔχω ⸂περὶ⸃ ὑμῶν καὶ τῶν ἐν Λαοδικείᾳ,
    καὶ ὅσοι οὐχ ἑωράκασιν τὸ πρόσωπόν μου ἐν σαρκί,
  bgc-bgc: मै चाहूँ सूं के थम जाण ल्यो के थारे अर उनकै खात्तर जो लौदीकिया नगर म्ह
    सै अर उन सारया खात्तर जिनतै मै न्ही मिला, मै उनकै खात्तर किसी मेहनत करुँ सूं।
  khz-khz: Au aririwana, gomi pio ripa, au e avekwalavi-rakavana, gomi Kolose ekalesiami,
    e Laodisia ekalesiara, e ekalaesia vogo au wailaku rogoti gere gitaa, aririwana
    maparaparami ana veakavami.
  deu-TKW: Es verlangt mich euch zu sagen, welchen Kampf ich für euch habe, und die
    in Laodikea, und alle die mich nicht von Angesicht im Fleische gesehen haben,
  zsr-NT: Rëꞌndaꞌ gnö́ziliꞌ ruiꞌtsca ladxaꞌa runaꞌ le gaclen lbiꞌiliꞌ lencaꞌ le gaclen
    bunách yödz Laodicea, len le gaclen caꞌ yúguꞌtë nup gatga gulaleꞌi nedaꞌ.
  lin-lin: Nalingi boyeba ete nazali kobunda etumba makasi mpo na bino, mpo na bandeko
    ya Laodise mpe mpo na bandeko nyonso oyo bamoni ngai nanu te.
  hns-NT: Ham maangiela toelogke djanaawe kie ham ketana mehenat se kaam kariela toelog
    aur Laodiesea sahar ke iesaai log aur sab doesar bieswaasie log ke khaatien djaun
    hamme kabhie na dekhies hai.
  noa-E: Mʉch mag chirʉmuata pãrag khap apim khõsi chirʉm, chadcha dʉ̈rrcha Ẽwandamag
    jëeu chiraajem pãar kõit, Laodicea iglesia eem khʉʉn kõit, maimua khĩircha mʉchdëu
    ooba aajem khʉʉn kõitpa jëeub khaba jëeu chiraajem.
  eng-EMTV: For I want you to know how great a struggle I have concerning you and
    those in Laodicea, and for as many as have not seen my face in the flesh,
  mib-NT: Chi cúní rī jeē na jécūhun ni rō ndese yōhyo ndúcú ndéyɨ́ rí jehē rō, jiín
    jéhē ñayuu ñuu Laodicea, jiín ndé tāca ñáyuu jeē tu ní cájini cuɨtɨ nuū rī.
  lif-NT2: खिनिॽ नु लाओदिकिया पाङ्‌जुम्‍बा सेसेहुप्‍लक् हे़क्‍क्‍याङ् वेॽ याप्‍मि
    मे़न्‍दुम्‍मे के़वाॽबा के़रे़क् फुॽनुसाॽहाॽरे़ लागि स्‍याङ्‌मे़न्‍दाङ् याःम्‍बक्
    चोगुङ्‌ङाङ् वाॽआ के़लॽबान् कुसिङ् निःत्ते़म्‍मे़ॽ फाॽआङ् निङ्‌वाॽ चोगुङ्‌लो॥
  xnj-xnj: Nigana mmanyai chanihenga lihengu chakukangamala ndava yinu, ndava ya vandu
    va Laodikea na ndava ya vandu voha vevangakonganeka na nene.
  mmx-mmx: Ana tong axasep nimi do nia a gugu lolos ti lok tooro nimi eburu mi limixin
    nunu boro Lodisia eburu minedi bok kovisi dina epen etang minia.
  cbr-NT: 'Ënë ñucama ''unánun cana ësoquin mitsu cain: Mitsúnmi ''acësaribi oquian
    Laodiceanu ''icë unicama ''imainun bëtsi bëtsi ëmanu ''icë unicamanribi ''ë iscëma
    ''ixunbi cana mitsu ''imainun aturibi sinánquin Nucën Papa Dios ''itsaira ñucáxunin.'
  tee-NT: Iclacasq'uin ni ac'ats'at'it ni slivasalh na iclhamak'aninin ju milacata'an
    chai ixlacata'an ju tavilanancha lak'achak'an Laodicea chai ixlacata'an tachi
    chun ju ali'in ju jantuca' quintamispai.
  eng-LSV: For I wish you to know how great a conflict I have for you and those in
    Laodicea, and as many as have not seen my face in the flesh,
  cak-NT: Ronojel re' nin-ij chiwe roma ninjo' chi rix nina'ej chi can jixc'o-wi pa
    wánima y yalan nin-en orar iwoma. Y quiri' chuka' nin-en coma ri kach'alal ri
    jec'o pa tenemit Laodicea y coma conojel ri kach'alal ri man jun mej (bey) quitz'eton
    nuech.
  pah-NT: Aporavyky hete ji nhi'ag̃ataramo pe ndehe takwahavuka ti ji g̃a pe Tupana'ga
    nhi'ig̃a javo. Jiporavykya pe pekwaha. Aporavyky hete ji nhi'ag̃ataramo Laodicéiapeve'g̃a
    ndehe no – kiroki g̃a ojiko Cristo'ga rehe onhimono'ono'og̃a pevo tihendu Tupana'ga
    nhi'ig̃a javo. Ojipe'g̃ape'g̃a pe Jesus'gareheve'g̃a pe ti ji takwahavuka ganhi'ig̃a
    no. G̃a nhaporemo ndajirepiagi ve jira'oa kwahave'yma. Pe nhaporemo ndajirepiagi
    ve no.
  sja-NT: Ma awara mɨa nãga k'awapi k'inia bɨ parãmaa. Mɨa ichiaba jɨrɨpari parã pipɨara
    ijãadamerã Cristode. Mɨa mãgá parã k'aripa k'inia bɨ. Ichiaba mãgá k'aripa k'inia
    bɨ Laodicea p'uurudepema ijãapataarã mãik'aapa jõma ijãapataarã, mɨ k'ĩra waide
    k'awada-e p'anɨɨrã paara.
  xed-xed: 'Ta kumay yu ta snaghunamta kazlay: Nda bla na slna ta magə yu ŋa ghuni,
    nda ya ŋa gwal ma luwa Lawdikiya, nda sanlaha ta kul pghaftá ira taŋ ta iʼi na
    kəʼa.'
  mks-NT: Cúni̱ ña̱ ná canda̱a̱ ini ndó ña̱ ndúcú ndéé e̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱
    sa̱ha̱ ndó xi̱hín sa̱há na̱ cúú cuéntá Jesús ndúu ñuu Laodicea. Ta quia̱hva já
    ndúcú ndéé e̱ xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱há na̱ cúú cuéntá Jesús, na̱ a̱ ñáha
    cuni táhan xi̱hín i̱.
  gfk-S: Ma iou sip be mu na palai be iou manga papalim dades uta mu ma uta di bileng
    rusu Laudisia ma uta di bakut bileng ing pa dile nes baak iou.
  bmu-bmu: Nöŋön Kolosi eŋgöra aka bim qeba maljal. Mewöyök Laodisia sitinöŋ maljei
    aka urumeleŋ alaurup tosatŋan silenaŋgö jemesoholni qahö nekeri, mönö körek yeŋgöra
    köuluköba gwötpuk aum-mörimakzal. Nöŋön iŋini miaŋgö könaŋi mötmegöra mötzal.
  dgz-dgz: Ne imunap, ne enan anenen nao tan wat iran wat kaimagamen taina ame menan
    e di anupen. Amba God waenapan mega pa sewa Leodasia wanumune gapan amba waenapan
    uruga ya yawanegen Iesu ewap amuine nagire munan den ap anega anuivin.
  eng-GNV: For I woulde ye knewe what great fighting I haue for your sakes, and for
    them of Laodicea, and for as many as haue not seene my person in the flesh,
  zaa-NT: Calátsa'a' cca le saber qui'ni yala duel·la' runia' hàsta cca'a' sufrir
    para qui'ni thi' le adí bendición, ą'hua para ca hermanos tse'e le' yétsi Laodicéa
    nna iyaba ca hermano canu labí nabia'ni cabi inte' nna,
  eng-WEBSTER: For I would that ye knew what great conflict I have for you, and for
    them at Laodicea, and for as many as have not seen my face in the flesh;
  guh-guh: Jitsipajë paneyapëtaenexa pacuenia bitso pacasivanajamatabëxainatsi. Nexata
    asaëyata Diosojavabelia pacatovajëtabiabatsi. Laodicea tomarapijivi ata tovajëtabiabajë.
    Itsamonae ata, pamonae abaxë apo netae, bajarapamonae ata tovajëtabiabajë.
  bon-bon: Cane singi weebibine umle wawename cane lipu babo kaakesea jaawenune weebibine
    ätityerame, cuta piiyepu weeme ätrunga binamewale bine lui Laodikea cewe cabu
    je, cuta piiyepu iyeta ätrunga biname bine lui cina camu gemi cebine päpäna.
  nhw-BL: Nijnequi xijmatica quenicatza nimotequipachohua huan nimotlatlajtía por
    amojuanti huan nopa tiopamitl tlen tlaneltocani ipan altepetl Laodicea huan por
    nochi sequinoc tlaneltocani catli amo quema nechitztoque.
  swh-ONEN: Nataka mjue jinsi ninavyojitaabisha kwa ajili yenu na kwa ajili ya wale
    walioko Laodikia, na pia kwa ajili ya wote ambao hawajapata kuniona mimi binafsi.
  wbi-wbi: ulwakuva ninoghua kuuti mukagule ndavule nilyale ni mhumhuko nyinga vwimila
    jiinu, ku vooni vano vali ku Laodikia na kuvoni vano navaghaghile amaaso ghango
    mu lwa m'bili.
  bba-bba: I de n bɛɛ sɔ̃ nɡe mɛ nɛn hɑniɑn kpɑ̃ɑrɑ nɛ bɛɛn sɔ̃ kɑ Lodiseɡibun sɔ̃
    kɑ mɑɑ be kpuron sɔ̃ be bɑ ǹ kɑ mɑn nɔni wɑɑre.
  eng-KJVCPB: For I would that ye knew what great conflict I have for you, and for
    them at Laodicea, and for as many as have not seen my face in the flesh;
  kgk-NT: Ko'ãy amombe'use peẽ-my xe rembiapo hatãha. Peẽ-my gwarã ajapoha amombe'use.
    Laodicéia tetã mygwa pegwarã ajapoha, xe rexa e'ỹ va'e gwive pegwarã ajapoha ave
    amombe'use ave.
  waj-waj: Na ngiiiyaraatama gioonna kiaapu Rautikiaa variaiyaraatama hama ni tinniivaa
    teera gioonna kiaapuuyaraatama pinaama boo tiee yaagueeqama mmoori varauvaara
    na ngii giaa ngii minaravee.
  cpy-cpy: Tema nokowatzii piyoyitee osheki noshintsi-shirewentakimi, eejatzi Laodicea-jatzi
    ikaatzi kemijanteeriri Jeepatzii-totaa-rewo, noshintsi-shirewentakiri. Ari nokimitakiri
    maawoeni kaari ñaawooneetenani.
  mpx-mpx: Nuwau nuku atena te ya logasisi nabi kaiwemiu, alomiyau ge toabulilek bolo
    hi minaa Leodisiya ge gamagalau gegewel al bolo nige sauga etega maniniu hi kikite.
  wbp-wbp: Nyampurla rdakungka, ngampurrpa karna-nyarra nyina nyurrurlakuju Kalaji-wardingki-patuku
    yungunkujulu manngu-nyanyi ngaju wajawaja-maninja-wangurlu kuja karna-nyarrarla
    Kaatuku warrki-jarri nyurrurlaku yukayi-karda. Ngulaju kula karna-nyarrarla nyurrurla-mipaku
    warrki-jarri. Yapa panu-karirlanguku karna-janarla warrki-jarri yangka kuja kalu
    kirri-karirla nyina yirdingka Latujiyarla manu yapa-kariki ngajarriki kuja kajulu
    ngurrpa nyina miparrpa nyanja-wangu ngajukuju.
  luo-luo: Adwaro mondo ungʼe kaka akedonu matek, kaachiel gi joma ni Laodikia gi
    ji mamoko duto mapok onena gi wangʼ-gi.
  nhe-NT: Nijnequi xijmatica quejatza nimotequipacho huan nimomaijtohua imopampa huan
    nijtlajtlanía para nochi tlaneltocani ipan altepetl Laodicea huan ininpampa nochi
    sequinoc tlaneltocani tlen ax quema nechitztoque.
  aii-aii: ܒܵܥܹܝܢ ܕܝܵܕܥܝܼܬܘܿܢ ܕܝܼܘܸܢ ܓܵܘ ܐܵܓ݂ܘܿܢܵܐ ܓܘܼܪܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܘܒܘܼܬ ܐܵܢܝܼ
    ܕܝܼܢܵܐ ܓܵܘ ܠܵܕܝܼܩܝܼܵܐ، ܘܒܘܼܬ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܚܸܙܝܝܼ ܦܲܪܨܘܿܦܵܐܝܼܬ،
  esk-NT: Iḷisimatqugipsikii qanutupiaq sakuuktilaamnik ilipsitñun tamatkunuŋalu Laodicea-miittuanun
    suli iluqaŋitñun qiñiqsimaitchuanun uvamnik.
  msb-msb: Nasabi ko ini kay gusto ko maaraman gayod niyo na nagatalinguha ako sin
    maayo sa pagpangadyi para sa iyo, amo man sa mga taga-Laodicea kag para man sa
    tanan na wara pa makaatubang sa akon.
  cpa-NT: Hno¹jni hi² li¹ŋih³ hniah¹² hi² cuø¹²jni ma¹dsio¹² bí² quiánh² hniah¹² quianh¹³
    dsa² tiogh³ jøa³juøi² Laodicea quianh¹³ ca¹lah¹já¹ dsa² tsa¹ma²ca¹jǿi² jní².
  dso-dso: କାଇକେବଇଲେ ତମର୍‌ପାଇ, ଲାଉଦିକିଆର୍‌ ଲକ୍‌ମନ୍‌କେ ଆରି ଏବେ ଜେତ୍‌କି ଲକ୍‌ ମକେ ନ ଦେକିରଇଲାଇ,
    ସେ ସବୁଲକର୍‌ ପାଇ, ମୁଇ କେତେକ୍‌ କସ୍‌ଟ କଲିନି, ସେଟା ତମେ ଜାନା ବଲିକରି ମନ୍‌କଲିନି ।
  meu-meu: Badina be na uramu ba diba, lau na hekwarahi hereamu umui daimui ai, bona
    Laodikea taudia daidiai, bona vairagu do asie itaia taudia iboudiai daidiai.
  yva-NT: Ribeker wapo raen syo Amisye apa anakere raijaro panyoambe, syo raijaro
    arakovo Kolose wasai muno arakovo una no munijo Laodikia mansai muno arakovo kaijinta
    nanawirati wo rinaen dainya nene mansai tenambe.
  dgc-dgc: Nadid, éy métagegék dikam. Kanya ipanalangin ta kam ta mahigpit. Sakay
    panalangin ko be du édsa ta Laodisia, sakay du étanan a méniwala ta Diyos a éwan
    ko pabi neta.
  zpm-NT: Racladz naa gacnaṉ to gaṉle ne nlipaa tibaque no to guic naa, zigtaa tow,
    zigtagaa zha Laodicéw, ni grëragaa zha ne gard gaṉlo naaw.
  hix-NT: Ronyehnà ro me manatxow hamà, omnyamo. Rawdeseya hon komo xarha, oyowto
    màhton komo rma, ronyehnà ro me rma rha natxow hamà. Onà wyaro uhutwanàr xe mak
    wehxaha, owyanye. Ohyakanye rma katamokyaha. Ronyehnà ro komo hyaka rma katamokyaha,
    thenyehra rma haxa, ohxe oyesnàr kom horà.
  sim-sim: Ji hishika, an lerawu hava menden jirin a jelyakmbaha amu landuwa. Jir
    yanga Kolosik linda nga ma ol yanga Laodisiak linda ondo nga ma ol fuma anhin
    heyenda ambu ondo nga amber jirnjik lerawun amu landuwa.
  npi-ULB: किनकि मैले तिमीहरू अर्थात् लाउडिकियामा भएकाहरू र शरीरमा मेरो अनुहार नदेखेकाहरू
    सबैका निम्ति गरेको धेरै ठुलो सङ्घर्षबारे तिमीहरूले जानेको म चाहन्छु ।
  cgc-cgc: Liag ko na mlaman nyo daw ino ake na pagpangabellay para ki kyo daw ta
    mga gatuo naan ta Laodicea daw mga gatuo man na ula pa kakala ki yaken ta sura.
  tim-tim: Galama, nâŋe keine nâŋgâŋetgât hin makyeŋgiwe. Ye akto Laodikea kepian
    manmai arekŋe bo nekmai Yesugât kâmot yeŋgât nâŋgâm kinmâ aregât âi ire biwinande
    kepeim kinmâ hâk hilâlâm owâiŋe bo nâŋgân.
  yor-yor: Mo fẹ́ kí ẹ mọ bí mo ti ń jìjàkadì fún un yín àti fún àwọn ará Laodikea
    àti fún ọ̀pọ̀ ènìyàn mìíràn tí wọn kò ì tí ì rí mi sójú rí.
  wos-wos: Guni Krais Jisasna hundika xékékwa Kolosimbu rekwa du takwa, gunika weséka
    yawun jémbaka xékélakingute wuni mawuli ye. Krais Jisasna hundika xékékwa Laodisiambu
    rekwa du takwaka akwi wuni weséka jémba ya. Wuna saawi xéhafi yandé Krais Jisasna
    hundi xékékwa nawulak du takwaka akwi wuni wungi weséka jémba ya.
  emp-NTPO: 'Mʌ̃a quĩrĩã b̶ʌa bãrãba naʌ̃da cawad̶ida: mʌ̃ra bio traja b̶ʌa bãrã Colosad̶ebemarãda,
    djabarã Laodicea purud̶ebemada, jũma djabarã mʌ̃ ununaca sid̶a carebai carea.'
  eng-F35: I want you to know how great is my concern for you and those in Laodicea,
    even all who have not met me personally,
  ind-ind: Saudara-saudari, saya ingin kalian tahu bahwa saya berjuang keras untuk
    menolong kalian yang di Kolose, juga saudara-saudari kita di Laodikia dan semua
    pengikut Kristus yang belum pernah bertemu dengan saya.
  pes-OPCB: ای کاش می‌دانستید که من برای شما و ایمانداران لائودیکیه و مسیحیان دیگری
    که شخصاً مرا ندیده‌اند، با چه سوز دلی دعا می‌کنم.
  mpt-mpt: Ne funania Ne weng olo ibo baabenimio kla tekein keine geiobe. Ne okoko
    sbalma biania ibsa eka Leodisia bib seli bainobo galin nakaia unanga isa eka bainobo
    galin nakaia unangai bib mak bib mako blibi i sino ne mo natemim blim isa daayebibe.
  ssx-ssx: Ikina꞉ make mo Laodisia wanda꞉halina꞉ make mo I̱ hone na wilimi mandane
    wanda꞉halina꞉ make iki paeyaona꞉ I̱ma꞉ honkopu tieke hao e pokaaloeki iki la kionoe.
  mkl-mkl: Ǹ bi i mɑ̀ ŋɑ bɛi kujɑbum í lɑ í to nɑ iri nŋɛ do inɛi Lɑodisee ŋɑ do inɛ
    ŋɑ iyi ɑ kù yɛm do iju fei.
  gaq-gaq: ଡାଗ୍ଲା ପେଇଂ ନ୍‌ସା ଲାଓଦିକିଆନେ ରେମୁଆଁ ବାରି ଆନେଙ୍ଗ୍‌ ରେମୁଆଁ ବାବ୍‌ରେ ସାମୁଆଁ
    ଆଲେଃକ୍ନେ ସାପା ରେମୁଆଁ ନ୍‌ସା ନେଙ୍ଗ୍ ଜେ ଉଡ଼ି କସ୍ଟକାମ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ ଆତେନ୍‌ ପେଇଂ
    ମ୍ୟାପା ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ।
  gof-RNT: Ta hinttewunne Loodoqiya kataman de7iya asaas, hessadakka tana ayfen be7iboonna
    asa ubbaas ay mela baaxetiyakko hintte erana mela koyays.
