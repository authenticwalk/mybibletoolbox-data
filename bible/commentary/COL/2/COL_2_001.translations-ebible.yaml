  gof-ENT: ታ ሂንቴዉኔ ሎዶቂያ ካታማን ዴዒያ ኣሳስ፥ ሄሳዳካ ታና ኣይፌን ቤዒቦና ኣሳ ኡባስ ኣይ ሜላ ባፄቲያኮ ሂንቴ ኤራና
