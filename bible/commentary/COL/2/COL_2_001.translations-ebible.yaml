  aau-aau: Hano uron hokwe senkin, homkwe senkin nonkway e, hakwe hme hokuaw aw po
    hiy-orok ono, seyr uwrsa Laodisia ko o, uwrsa lowpwarowp hane ma lonyay lopa ma
    lwak o, seme hiymon ey hokwe.
  tvk-tvk: E ieok bei tengan namiteni mi xamim xa midep iaxa di nakon pupu tengan
    natutou ni rin namim, rin na ngan xil mun xa ladi e taon te hal Laodisia, e rin
    na ngan xil vus xa natapus ti mu xil.
  prf-NT: Gustu ku a matukuyan moy ni sakonya ti kadikál en págtiis ku para dikomoy,
    kona bi ten taga-Laodicea hidi sakay ten atanan a awan palla hidi naketa dikoku.
  auy-auy: Maanááímó simátíménda ísáaro. Kembiwísé Réóndísiyaa-naopakewiye kembó ímbo
    suwánaraawiye óraaꞌ-imayaa éꞌa inaí séꞌa kawerá úmaiya méraao-imayaa wéeꞌa óraa-kisauraamba
    úmai wémaeꞌa
  tbg-tbg: Kaiqe te vukaari utuqi viha nivata, Laodisiaqi variakavata, vokiaka kia
    ti viri tavaakavata, kahaqama nimitaqi vi vaunarara tiva nimiari.
  hub-NT: Tura wii atumin shir pujusarti tau asan, Yuusan aujkun waitamu nekaatarma
    tusan wakerajai. Ima atumnak aujtaknaka imanikan waitatsjai, ashi Laodiceanam
    matsatainancha, chikich wina waitchau ainajaimak aujtakun imaniajai.
  hmo-hmo: Lau ura umui diba, lau hekwarahi bada herea umui dainai, bona Laodikea
    taudia dainai danu. Bona lau idia diba lasi taudia momo dainai danu lau gaukara
    momo vadaeni.
  big-big: Ini keya yongkambanu yereng Leyorisiya mei puragawili keya kolokngagono
    neyegirau keriya ono puwili ne ini mabuwiliyegi sawelagirikki wiyeke ne yawe kozang
    panu mizarikki nogo kelirik ini iwakaweki.
  gux-G: Kelima n bua yin bandi min kɔni ya kɔnli i po ń paa maama yinba yeni Lahodise
    yaaba yeni ya niba n yabi kaa bani mini nbá mɔko.
  cnl-NT: '''Náan²³ ''e³ rɨ²móo²ra''³ ''e³ jmii''³¹ ''nɨɨ''n³¹ jmeen²³ ta² ''e³ la²³
    li²³dxʉ́²³ quién² ''nee''²³. ''E³ quie''²³ la''³ quie''² dsa³ Laodicea co̱''³.
    ''E³ quie''²³ la''³ quie''² la²³jɨn³ dsa³ ''i³ ''a²³jia''³ lɨ''³ ca³mǿn²na²³.'
  zar-NT: Rë́ʼëndaʼ inö́ziliʼ ruíʼidaʼ ládxaʼa runaʼ le gácalen libíʼiliʼ, encaʼ le
    gácalen bönachi yödzö Laodicea, en le gácalen caʼ yúguʼtë nupa bitiʼ ilaʼléʼeni
    nedaʼ.
  kde-kde: Ngùlembela mumale namuna chingutumbama kukola madengo kwajili yenu, na
    kwajili ya vanu vankulupîla Yesu va imanga ya ku Laodikiya na kwajili ya vammalele
    vakánapata kungwona kwa meho.
  ata-ata: Eni emasaxa lexe ngingi ngalavusou lexe eni axaxai xavileli manina mo atoxavisilo
    sou asuꞌulingengi xe ta mitema ta temanu lalotu no tuala tila ne Laodekia xe ta
    mitema ane imaisilo xe ilavusilo uasi.
  qvw-NT: Chayurá cayta yaćhaycälinayquitam muná. Aw, rasunpa sumä gänaśhwanmi mana
    jucmanyällal mañacú amcunapïpis, Laodiceacunäpïpis, jinaman imaypis mana lisimäśhancunäpïpis.
  nfa-nfa: Miu dhu pea ètu kota Kolose, aa miu ètu kota Laodikia, dènge rèngu dhu
    paraga rèdhi mèka dènge jaꞌa. Nanene paie-iie! Jaꞌa dꞌèi sèna ka miu aaꞌi-aaꞌi
    mi meꞌa mèu sasabꞌa jaꞌa dhu bia ne hia miu, aa hia mi rèngu kahèi.
  tnp-tnp: Iəkolkeikei məmə nəkotəhrun məmə iəu iatol uək əskasɨk agɨn o təmah nətəm
    Kolosi, mɨne nətəm Laotɨsiə, mɨne nəuvein mɨn nətəm kəutəfaki mətəu iəsehiən ilah.
  urd-urd: मैं चाहता हूँ कि तुम जान लो कि मैं तुम्हारे लिए किस क़दर जाँफ़िशानी कर
    रहा हूँ — तुम्हारे लिए, लौदीकिया शहर वालों के लिए और उन तमाम ईमानदारों के लिए
    भी जिन की मेरे साथ मुलाक़ात नहीं हुई।
  hot-hot: Yaleŋhaviŋ môlô noyala nena yahadum ku lôk vovanik bêŋ ek môlô lôk avômalô
    Laodisia lôk avômalô êvhaviŋ lôkthô atu ba miŋ bôk êyê ya ami.
  mqj-NT: Moraina' kela muissanannia' umba kukua umpa'kadua-duaikoa' sola to dio Laodikia
    anna angganna to ta'pa dengan ummitana'.
  rus-SYN: Желаю, чтобы вы знали, какой подвиг имею я ради вас и ради тех, которые
    в Лаодикии и Иераполе, и ради всех, кто не видел лица моего в плоти,
  mbh-mbh: Tho sis ve aro lomumu mire nge lek omaing ako lok vur nge, ma i opoal thomu
    na toko lemioongare ako a Laodisia, tomo nge areko o thopol mun tho rongan.
  bdd-bdd: Nuwanuwagu ma wanuwa sabwalena ꞌabehega taugu yahetahetapewa madouna ꞌomi
    weyahimi, ma wete Leodisiya weyahidi, ma wete taudi ꞌabwa geya siꞌitegau weyahidi.
  cbt-NTPO: Na'con iyaro'sa' yonquiranquëma'. Naotisiaquë ya'huëpisopitanta' yonquirahuë.
    Na'aquëma' inatohua' ya'huëramasopita co nohuitaponquëmarahuë', na'con yonquiranquëma'.
    Co pi'pisha tëranta' nohuantërahuë' nisha cancantacamaso'. Napoaton ninshitaranquëma'.
  srn-NT: Bika mi feni en fanowdu fu un sabi o bigi a strei de san mi mus strei gi
    unu, gi den wan di de na Laodisea, nanga gi ala den trawan di noiti no si mi fesi.
  cta-NT: Ta naꞌ sca chaꞌ loꞌo ma̱, chaꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ lye tsa nguaꞌni
    naꞌ cña cuentya jiꞌi̱ ma̱, loꞌo juaꞌa̱ cuentya jiꞌi̱ nguꞌ quichi̱ Laodicea, loꞌo
    juaꞌa̱ cuentya jiꞌi̱ tyu̱u̱ tyaꞌa nguꞌ, masi tya lyiji tyuloo nguꞌ ꞌna.
  bqc-SIM: Má ye àↄ dɛ̃ɛ zↄ̃ↄ pↄ́ málɛ káɛ́ dↄ̃, ápiↄ ń Laodisideↄ ń gbɛ̃́
    pↄ́ wi wɛsikↄ̃lɛoↄ píi,
  tcz-CHONGTHU: Keiman nangho le Laodicea a um houbungho chule tahsaa kakimupi loulaiho
    chengse dinga nasatah a kapohnat peh uhi nahet dingu kalunggot ahi.
  mar-mar: कारण माझी इच्छा आहे की, तुमच्यासाठी व त्याचप्रमाणे जे लावदीकिया शहरात आहेत
    आणि ज्यांनी मला शारीरीकरित्या पाहिलेले नाही, अशा तुम्हा सर्वांसाठी माझा लढा किती
    मोठा आहे हे तुम्हास समजून,
  snp-snp: Etito ya ka ama kolife lenawae, loto kolito ya logiminagolowe. Kolalo.
    Mono wenena linate ido Laodisia wenena ido wenena maleka yaki omudikafo kone neyámamo
    wenena muki, ya linatemu aumafofo loto kolito ya lonowa olu-olu o minowe.
  isl-isl: Ég vil gjarnan að þið vitið hve mikið ég hef barist í bæn fyrir ykkur og
    fyrir söfnuðinum í Laódíkeu. Einnig fyrir mörgum öðrum vinum mínum, sem aldrei
    hafa kynnst mér persónulega.
  spy-NT: Āmāchē ōnkēt kule āmiitē ā-āmē booryēēt kubo akweek Kolosaayeek, biikaab
    Kiriistō ām Laawotikeeya āk alak choo manaakasa.
  xnn-xnn: Dakayo ay iColosas ya iLaodicea ya am-in ay mamati ay egayko inil-ila,
    kayatko ay getkenyo ay ipakpakatko nan kabaelak gapo ken dakayo.
  mwe-mwe: Ngunapinga mmumanyanje, shinguti lajilila kutenda liengo kwa ligongo lyenunji,
    na kwa ligongo lya bhandunji bha ku Laodikia na kwa ligongo lya bhowe bhakanabhe
    monanga mmeyo bhala.
  tte-tte: Nuwanuwagu wakataiyau yakato yau yatonatonan kaikaiwe kaiwemiu, mekamikava
    tomeli siya simiyamiya Laodisiya yo tomo meuloili tabe siya nige sauga yabo kau
    koleya sigigitai.
  tcs-tcs: Ai prapa wande yupla ol dem Kristian de wea Kolosi ane da taun blo Ladasia,
    po sabe ai bin wok prapa ad po elpe yupla, ane po dem nada Kristian de tu uda
    i no bin luk pes blo mi.
  hlt-THB: Nangmih ingkaw Laodicea khaw awh ak awmkhqi, pumsa awh kai ama nik hu khawi
    thlangkhqi boeih aham iqyt ka khuikha ti nami sim aham ngaih nyng.
  soq-soq: Ne menanedia e sumanailala bola Kolosia bedewe wainilana ateitana ne e
    baila, ita do sumanailala Laodisia bedewe wanwanlala baibu nuana pola wadio badowa
    nolantedina. Tane do mo uduudu, mida e ruala ne ibuna mai ewapona, baibu nuana
    pola wadio badowa nolantedina.
  qub-qub: Ñacashäta gamcuna musyanquiman. Ñacaycä gamcunapaj, Laodicea marcacho caycaj
    ermänucunapaj, waquin mana rejsimaj ermänucunapäpis.
  att-att: Á ikáyâ ku nga ipakánnámmu yù burung ku nikayu nga taga Kolosi ánna yù
    ira gapay nga taga Lodisia ánna yù ira káruán nga kunnay nikayu nga ari paga nakasingan
    nikán. Á mappanà yù ákkimállà ku kâ Namarò megapu nikayu ngámin.
  bki-bki: Nao-o, javukia na kiniou neberenio, ka napano nobu-kudeli toru bior kamiu,
    a bior nalo na vio Leotesia bija tomu dolu nalo bunu napano maka aial miraku kija
    bogo tai vo.
  bqp-bqp: Má ye àgↄ̃ kokari zↄ̃kↄ̃ kũ matɛn kɛárɛ dↄ̃, ákↄ̃nↄ kũ Laodiseadenↄ kũ
    gbɛ̃ kũ ódi wɛ́ sikↄ̃lɛronↄ pínki,
  mcp-mcp: Mə ŋgə bul jɨɨ nə́ bɨ mpúg nə́ mə ŋgə cúna məma cúná shú dʉ́n, nə shú ókrîstɛn
    wâ Lɔwdisê, nə shú bɔ́ɔ́lʉ́gá bɛ̂sh bwə́ abwɛ́lɛ́ dʉ́g mə wá.
  hat-hat: Mwen vle fè nou konnen ki kalite batay m'ap mennen pou nou, pou tout moun
    ki nan lavil Lawodise ak pou tout lòt moun yo ki poko konn figi mwen.
  npl-NT: Nikneki xikmatikah satlawel nimochijchikawa ni tekiti por nomejwah, iwa
    por non chantitokeh Laodisea, noiwa por nochteh non amo nechixmatih.
  bgg-bgg: Ji-è gu è nathek chiih-è Laodisea pha bran nane zab gai hanyie gu shii
    athieg ba pho chiang gu ne khama diig blia rek pha ji gu nathek shii yao riig.
  eng-TCENT: For I want you to know how great a struggle I have for you, for those
    in Laodicea, and for all who have not seen me face to face.
  eng-BSB: For I want you to know how much I am struggling for you and for those at
    Laodicea, and for all who have not met me face to face,
  cpu-NT: Tema nokovatzi piyoyetai iniroite noñaashintsiventakami, eejatzi Laodicea-satzi
    ikaratzi kempisantairiri Cristo, noñaashintsiventakari. Ari nokempitaakeri maaroiteni
    kaari ñaavorotaajatenane.
  san-ASM: যুষ্মাকং লাযদিকেযাস্থভ্ৰাতৃণাঞ্চ কৃতে যাৱন্তো ভ্ৰাতৰশ্চ মম শাৰীৰিকমুখং
    ন দৃষ্টৱন্তস্তেষাং কৃতে মম কিযান্ যত্নো ভৱতি তদ্ যুষ্মান্ জ্ঞাপযিতুম্ ইচ্ছামি|
  tac-NT: Neka najkí napurigá 'emi 'la machimela 'we a'wágame nochio ne 'lige aminami
    'emi beníriga 'lige aminami Laorisea anilichi we'ká riógichi ejperégame 'lige
    aminami suwábaga napu tabilé 'cho machime ju ne'chí.
  eng-WEBPB: For I desire to have you know how greatly I struggle for you and for
    those at Laodicea, and for as many as have not seen my face in the flesh;
  gfk-H: Ma iau sip bia muat na palai bia iau manga papalim dadas wara uta muat ma
    uta diet mah kinas Laudisia ma uta diet bakut mah ing pa diet nas baa iau.
  viv-viv: Siule tobohiyakweyao, nuwanuwaku wanahalamanena omi Kolosi tovetumagana
    faꞋimiya kadu badi Leyodisiya tovetumagana faꞋidiya kadu gaveyao moyaꞋaidi keke
    magigiku hidaꞋitani-ma faꞋidiya yaku faisewa gavatoyoga.
  yao-yao: Ngusaka mmanyilile inguti pakupanganya masengo kwa kuchalila kwa ligongo
    lyenu ni kwa ligongo lya ŵandu ŵa ku Laodikia ni kwa ligongo lya wose ŵanganamone
    une.
  tgp-tgp: Na opoia vara ha levosahi na noku kalvono tavera vara a matahi na r̃omimim
    peresi la haratu la lo toho Laodicea, moiso la haratu la sopo lo hite na nahoku
    hin te rani,
  auc-NT: Botö mïnitö beyæ̈ nanguï cædinque Daoditea ïñömö quëwënäni beyæ̈ adobaï
    nanguï cæbo aedäni. Ayæ̈ wadäni botö awinca adämaï ïnäni beyæ̈ adobaï tæ̈ï pæ
    pagænte cædinque nanguï cæbopa, ante apæ̈nebo ëñëedäni.
  kbc-NT: Enice jemaa mowooɡ̶otitiwaji meliodi me idinoniciwaɡ̶adi me ɡ̶adaxawani,
    codaa me jaxawa ɡ̶onioxoadipi ane niɡ̶eladimigipitigi nigotaɡ̶a Laodicéia, codaa
    minatawece eledi ɡ̶onioxoadipi ane diɡ̶icata me etidadi.
  bmh-bmh: Iz ag isanarabun salau gusig banou mai darem abe mabun en awarem. Iz Laodisia
    uzanan duailel han isanarabun salau gusig mai darem. Duailel ipal ag izal aip
    i pianemen, iz ag han isanarabun salau mai darem.
  ctu-BL: Com mi la' ña'tan bajche' wolic cha'len wersa e'tel cha'añetla yic'ot año'
    bʌ ti Laodicea yic'ot pejtelob maxto bʌ anic tsi' q'ueleyob c wut,
  meq-meq: A seŋ na, sərum ha na ge məsler haladzay hərwi kurom Kolosi hay, hərwi
    ndo i Lawdise hay ada hərwi siye i ndo neheye ta ŋgeteŋ zuk bay aye.
  noa-H: Mʌch mag chirʌmuata pãrag k'ap hapim k'õsi chirʌm, chadcha dʌ̈rrcha Hẽwandamag
    jëeu chiraajem pãar kõit, Laodicea iglesia heem k'ʌʌn kõit, maimua k'ĩircha mʌchdëu
    hooba haajem k'ʌʌn kõitpa jëeub k'aba jëeu chiraajem.
  alp-NT: Au sukare imi rekwa be au atula ktili titinai ete imi, kai ete sie rebe
    esi me Laodikiare kai pusue rebe esi rena au mosare.
  san-VEL: yu.smaaka.m laayadikeyaasthabhraat.r.naa nca k.rte yaavanto bhraatara"sca
    mama "saariirikamukha.m na d.r.s.tavantaste.saa.m k.rte mama kiyaan yatno bhavati
    tad yu.smaan j naapayitum icchaami|
  kbq-kbq: Hagi tamagri'ene mago'a Leodisiama nemaniza mono naga'mo'zane, mago'amozanema
    nagri'ma nage'za antahi'zama osu'namokizmima zamaza hu'naku maragu'zama netuazana
    antahi ama' hanazegu nehue.
  kbh-kbh: Ats̈e së́ntsebos̈e ts̈ëngaftanga chas̈motsetáts̈ëmbo, Bëngbe Bëtsá becá
    tsimpadánama, ts̈ëngaftangbioye jujabuáchama, chë Laodicea puebloquënga Jesucrístbeñe
    os̈buáchiyënga y nÿetscanga chë ndocna te ats̈e s̈monjinÿe os̈buachiyë́ngnaca.
  ron-LSB: Căci vreau să știți cât de mult mă lupt pentru voi și pentru cei din Laodiceea,
    și pentru toți cei care nu Mi-au văzut fața în trup,
  pon-pon: A I men, komail en aja iran ai pei laud pweki komail, o men Laodijaa, o
    irail karoj, me jota kilan maj ai ni uduk o.
  nhe-BL: Nijnequi xijmatica quejatza nimotequipacho huan nimomaijtohua imopampa huan
    nijtlajtlanía para nochi tlaneltocani ipan altepetl Laodicea huan ininpampa nochi
    sequinoc tlaneltocani tlen ax quema nechitztoque.
  sps-sps: Anyo komainy tsue of maromi ma natiny ami na binun tsian fiisok to te suan
    minyo tan faakouts mami, amin vainy fafaaman tana ngats fan iny Kolosi, an tan
    faakouts kan rarin vainy fafaaman tan a ngats fan iny Leodisia, an tan faakouts
    kan rarin mes panan tsurin vainy fafaaman, to nyo tabuiny nak rarori, ana ri kan
    tabuiny tagaa varonyo.
  wnc-wnc: Siakan. Wamu nata wa daninggau ginu kuupbamda puya nata gin gatandamunangge
    tasinggatde natapningge yanggat. Ngan. Nata puya kwatan siknga aminu natane noma
    dua nandupbing amin gatayamunangge tasinggat. Tasike gikat gatu aminu Leodisia
    yot gapmane nana amikat gatu kepna kepna nana aminda na dua nandupbingu wa kuupbamde
    natake tasinggat.
  bus-bus: Má yezi àgↄ̃ aĩa bíta kɛ̀ mɛ́ɛ kɛɛaree dↄ̃, apinↄ kↄ̃n Laodiseadeenↄ kↄ̃n
    gbɛ̃ kɛ̀ wée wɛ́ɛ sikↄ̃lɛroonↄ píngi,
  gub-BL: Tuweharupi hema'enukwaw putar penehe ihe, Tupàn pe heze'eg pà penehe ihe.
    Hema'enukwaw Araorixez tawhu pe har wanehe ihe no, amogwer uzeruzar ma'e hekwaw
    'ymar wanehe ihe no.
  imo-imo: Eno kinye, Kraistinga imbo talape Laodisia moromelema kinye, kombumanga
    pali imbo na oi kanopa naa ltendeli imboma kinye, eno paa lipo tapondambo nimbo
    mindili nombo kongono tero mele eno pilengei konopu lteo.
  boj-boj: O ijo was, niŋgi endegsib qalieoiy. E niŋgi qa ti Kristen tamo uŋgasari
    Laodisia qureq di unub qaji naŋgi qa ti tamo uŋgasari kalil ijo ulatamu unosaieqnub
    qaji naŋgi qa ti wau koba yeqnum.
  eng-DRA: 'For I would have you know, what manner of care I have for you and for
    them that are at Laodicea, and whosoever have not seen my face in the flesh:'
  knf-knf: Dŋal name kë dwo ţi pgutaran, an na biki ubeeka wi Lawodiŧiya, na bañaaŋ
    bŧi banwooŋ baambaaŋ kawinën na këş ki baka ; ugut mënţ utam maakan.
  san-KHM: យុឞ្មាកំ លាយទិកេយាស្ថភ្រាត្ឫណាញ្ច ក្ឫតេ យាវន្តោ ភ្រាតរឝ្ច មម ឝារីរិកមុខំ
    ន ទ្ឫឞ្ដវន្តស្តេឞាំ ក្ឫតេ មម កិយាន៑ យត្នោ ភវតិ តទ៑ យុឞ្មាន៑ ជ្ញាបយិតុម៑ ឥច្ឆាមិ។
  arn-NT: Fey ayülen tamün kimael iñche ñi rume fütra rakiduameluwkülen ta eymün mew,
    ka ti pu che mew mülelu ta Laodisea, ka itrokom tüfeychi pu che tañi petu kimnoetew
    ta iñche.
  zas-NT: Rënan gagbeedi guial cayün daꞌtan naguiejn cayünan lëjt yudar, në ree bén
    zojb guiedx Laodicea në gra ree bén ad wayünbeet naj.
  ken-NT: Nchí yaŋ mǎndɨŋɨ ɛnyǔ nchí nu tontó ɛ̌ti nkwɔ Kristo anɛ Laodísia
    nɛ ɛ̌ti bakwɔ́ bho bachak ankɛm, abhɛn bábhɨ́kɨ́re ghɔ mɛ.
