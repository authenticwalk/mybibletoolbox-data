    kuasa yang hebat, ko kasi idop kambali sang Yesus Kristus dari Dia pung mati.
    Dia ju pake itu kuasa ko karjá di bosong pung hati.
  pol-UBG: Pogrzebani z nim w chrzcie, w którym też razem z nim zostaliście wskrzeszeni
