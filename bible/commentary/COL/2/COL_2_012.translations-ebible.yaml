    xucꞌastajisaj lo ri Cristo chiquixoꞌl ri ecaminak.
  rop-rop: '@see-verse:COL.002.011'
  mee-mee: Bae Nutu ke talu miau kala nge Karais ka ineke pamagoe miau. Ba ke pasigipaga
    miau kala nge i bole kurumea lopatokona ae miau ta Nutu kumangngana. Ka i a Nutu
    e pasigipage Karais nga mateng.
  dif-dif: Nunkangu jela jura bakana todina wonti multibanilali, nunkangundru jura
    bakana jela jiritjibana wonti morlalu ngundranali Godaia ngurulani, Nulia ninaia
    jiritjibana wonti narindru,
  gam-gam: Ye nu pai al ge, Krais goi gull toi mal embe ye para aike gull toi. Ba
    alla, God Krais i gun wori al ge ye para aike i gun wori. God yembe dongall al
    Krais goi i gun wori mal ge, ye pillgi djinj pille, ye aike i gun wori.
  nou-nou: Edo ingo umo mi ewamei ari wasiri awa burisewa iji ainde ingo Keriso ga
    da bebetisewa edo God mi ingo jigiri erewo ingoda wasiri bebegae mamatu awa atae
    isira ainda be awa ingo God da goroba da gebe isewa edo goroba amimi Iesu betetiri
    God mi umo jigiri eririsira awasedo.
  mqb-NT: À alay a kwanay sa ga baptisma ata nà, kə̀ tərak kawa ta lak kwanay à
    məke inde pə kərtek a tatə Yesu Almasihu awan. Aday à alay a kwanay sa may ahay
