  kfw-kfw: Ajarchu baptize ningtho phakhan, nangni Christa le ningthi kha ejei, halli
    baptism khan akathi makheiya Christa kha kaminring nangni ngamna Pathian ranak
    khan nangni-um Christa le ningring kha ejei.
  bfz-bfz: और तुसे लोक बपतिस्मे रे मसीह साथे दबाए गये और तिदे ई परमेशरो री शक्तिया
    पाँदे विश्वास करी की, जिने से मरे रेया बीचा ते जिऊँदा कित्तेया, तेस साथे जिऊँदे
    बी ऊए।
  cuk-09: Ar bemar Bab Dummad na e-ganguedgi gannar Cristo-odulosadgi bengussurmarsoggu,
    bemar Bab-Jesús-digi-ogleged-igar imaksamargu, Cristoba napa-urba diglesayob gunonimalad,
    degine, eba gannar bemar durgusmalayob gunonimarbalid.
  ben-OBCV: এর ফলে, বাপ্তিষ্মে খ্রীষ্টের সঙ্গে তোমরা সমাধিপ্রাপ্ত হয়েছ এবং মৃতদের
    মধ্য থেকে যিনি তাঁকে উত্থাপিত করেছিলেন, সেই ঈশ্বরের পরাক্রমে বিশ্বাস স্থাপন করে
    তাঁরই সঙ্গে তোমরা উত্থাপিত হয়েছ।
  mil-NT: Te nchòhó sa ní sandute‑ndo te cada iní‑ndó sǎ dàtná tnúhu sá nǐ xíhí‑ndó
    ndɨ̀hɨ Xítohó Jesucrìstú, te ní nguɨ́ndǔxi‑ndo ndɨ̀hɨ‑gá, te ní ndoto‑ndo ndɨ̀hɨ‑gá,
    te ducaⁿ càda iní‑ndó chi ñá túú‑gǎ ndécú‑ndó ìchi cuehé ichi duha. Te ducaⁿ chi
    sàndáá iní‑ndó nchàa nacuáa quìde Yá Ndiǒxí, te dɨu‑gá ní dándótó‑gǎ Xítohó Jesucrìstú.
  myu-myu: Wuymubatisasan puje Cristo a'õbi wuyag̃uyokokat oi'ũm wuye'ũap puxim. Ixe
    a'õbi oi'ũm wuykocap puxim. Kuy bima Deus waram g̃uto Jesus o'g̃utait ce'ũap tomukadi.
    Imẽnpuxim ijodi bima dak wuyag̃uy'isum wuyju jekukum waram g̃uto wuyetaicap puxim
    wuye'ũap tomukadi. Wuyag̃uy'isum wuyju jekukum g̃asũ Deus soat podi ma ya'õbaca
    iap kay wuyetabut puye.
  fue-fue: Diga e batisi, on uwidaama e Almasiihu, on pintidinaama bo e makko, gam
    on goonɗinii baawɗe Alla pintinɗe mo e maayde.
  amk-amk: Weo memarareha ria Kristusi ampa na mewebaptisifo, tuti mesuwi aha riati
    na meroaso Allai ne mambiriufo, amani mano duwi Kristusi na marareha rorong foi
    aha ma fo.
  fai-fai: A nuka wok ban bomin umi kit be ken atamoduw ka. Watawo kaleyo bá, kimi
    wok ban bosidiw be kiba fikalin taw keidiwo, Got ayo Yesus so makuw kei imu nadale
    Got Yesus tá dafose, kal kibiliwso asawil bakan tem fikaliw imusiw kalo, tá imuda
    matam kaunsin keisidiw kala. Watawo kaleyo bá, kiba aket afan kalomo, Got atin
    alam kitid dukum tuw Yesus fikalanin uyo kudá, tá dafoda matam sinik lakuse ka,
    kaleyo kayo ko kala.
  ura-NT: Nii atinaain conautenojoineein nihalune caje ichanaalu Jesocurisitone rijijieeinte,
    inara atinaain inara itajihane rai niha osane caje, Curisito aina cuaain nichoteeichene
    coujunacaniha acauhanau teein baotisanojoineein neeichelu. Nitohaneeinte neeiche,
    niicha ichana nainei ichaain oo caje ichateralu Cana Coaunera esenetaain neeichene
    jaun.
  mcd-NT: Ascano man unu muran iquimamuaitian maton chacafo man chaca huapaoni cuscan
    nanfo mai huamua shinantsai. Ascan non Jesús mainitian man chaca huapaoni cuscan
    nan chacafori mai huamua shinantsatiro. Man unu muran iquimamuashu funinaca huanni
    man Jesús fu funi cafiscatiro a cuscara funa shara iishquin. Diosin ahuun curushhuunoashu
    Jesús afanan funini nan non icoinra huaa. Ascano Jesús mai murannoashu funinitian
    marifi man afu funi cafiscatiro a cuscara funa shara iishcaquin.
  urt-urt: Ŋupe ŋaiye yip yambaꞌe pinip pe, hwap ŋaiye yip yende luku nule ko pe,
    Got ŋononde topoꞌe Krais. O ŋoihmbwaip yip teŋeime Got ŋaiye ŋahraꞌe Jisas topoꞌe
    bongol kin pe, kin tahar nasme nule pe, kin ŋahraꞌe yip topoꞌe Krais pe, yip yambaꞌe
    laip mise.
  kiz-kiz: Mwasyelibhu pamonga ni muene, mu bhubatatizo. Ni kwa NJ'ela j'ha imani
    mwa muene mwafumulibhu kwa bhuweza bhwa bhwa K'yara, j'ha amfufuwili kulioma kwa
    bhafu.
  tzo-TZE: Yu'un c'alal laj avich'ic vo' ta sventa Cristoe, ja' senyail ti mu xa xapasic
    li c'usitic tsc'an avo'nton atuquique yu'un ja' xa chapasic li c'usitic tsc'an
    Diose. Yu'un ach'unojic xa ti ja' chascoltaoxuc li Dios ti ech'em stsatsale, ja'
    ti la xcha'cuxes loq'uel ta smuquinal li Cristoe. Jech c'alal laj avich'ic vo'e,
    xco'laj xchi'uc co'ol lachamic co'ol lamucatic, xchi'uc co'ol lacha'cuxesatic
    xchi'uc li Cristoe.
  lex-lex: Yoma la'a lerni maka ha rharan miy die emekwalima e rhuwur wutg olek miy
    lia Yesus Kristus. Ne la'a nhiaran die wal pia, miy miana mliernohor walia Yesus
    Kristus de pa mmiori owa'ana, yoma miy e mpiesiaya Uplerlawna plolli-mneheni (rurni-laini).
    Ne Uplerlawna ed mak kamori-kalewna Yesus Kristus la matmiatni ralamni.
  dov-dov: Mwakazikwa anguwe mulubbabbatizyo, amulinguwe mwakabusigwa mukwindila mulusyomo
    lwanguzu zya Leza, oyo wakamubusya kuzwa kubafu.
  rgu-rgu: Fai fo ara sarani emi pake oe, ria sama leoꞌ emi nana natoiꞌ sama-sama
    moo Kristus. Boe ma emi hapu soda bebeuꞌ, sama leoꞌ Ria hapu soda bebeuꞌ a boe.
    Emi hapu leoꞌ na, nana huu emi mamahere mae, Manetualain pake kuasa kahere Na,
    fo fee Yesus nasoda seluꞌ neme mamate Na mai. Ana pake kuasa ria boe, fo noi-tao
    nai emi dale mara.
  toc-NT: Hasta acxni̠ hui­xinín taakmu­nútit qui̠­taxtuy pi̠ acxtum ta̠ta̠c­nú̠tit
    Cristo nac xta­huaxni, pero na̠ qui̠­taxtuy pi̠ acxtum ta̠la­cas­ta­cuanántit
    nac ca̠li̠ní̠n porque ca̠naj­la­yá̠tit pi̠ a̠má lanca xli̠t­li­hueke Dios hua̠ntu̠
    li̠ma̠­la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n na̠ scujma nac mila­ta­ma̠tcán.
  som-som: Idinka waxaa isaga laydinkula aasay baabtiiska, kaas oo isaga laydinkula
    soo kiciyey xagga rumaysadka aad u qabtaan xoogga Ilaah oo shaqeeya oo isaga kuwii
    dhintay ka soo sara kiciyey.
  mam-C: Tu'npetzi'n, tej qku'x toj a' te jawsb'il a', nyakuj o qo kyim tojjo ojtxe
    qten, ex nyakuj o qo kux muqet junx tuk'a Crist, tej tku'x toj tx'otx'. Ex tej
    qjatz toj a', jun techil qa ma qo jaw itz'je tuk'a jun ak'aj qchwinqil, ikyxjo
    tze'nku jaw itz'je te Jesús juntl majl kyxol kyimnin. Ex a te' ak'aj qchwinqil
    ma tzaj qk'mo'n noq tu'n qnimb'il ti'j tipin Dios, a jatz anq'in Jesús tu'n.
  ndj-ndj: Pamubatishiwili musikiwa pamu na Kilistu na muubatishu yumwi mulowuliwa
    na Kilistu kupitila ujumilu muliwovi lya Chapanga yamshukushili Kilistu munjifwa.
  mbj-NT: Bë nu kemuun bong bä bë radakä jëng hadoo Kristo sii. Bë genä bong do hadoo
    Kristo sii p'aa hẽnh bë nu gawëëj däk doo. Ta tii d' tawén hadoo P'op Hagä Do
    hejój hã, Kristo ganä wät hanoo do hã bë h'yy ka'eeh do hyb n'aa.
  lat-VUC: consepulti ei in baptismo, in quo et resurrexistis per fidem operationis
    Dei, qui suscitavit illum a mortuis.
  ngp-ngp: Kwaviya umwo mwabatizwagwa, nomzikwa hamwenga na Kilisito, naho mwo ubatizo
    nomuuyulwa hamwenga naye kwa kuhuwila, mwe zinguvu za Mnungu, uyo amuuyulaga Kilisito.
  enq-2: Nyakama kaimbu nyiamino dokonya-kaita Kraisa-pipa malu petae kateami. Dopaka
    pyoo, Kraisa baa malunya sakatasiamo Gote dokonya kalai pingi dupa tungi pingi
    dokonya-kaita nyakama apata sakatasetae kalyamino.
  eng-ASVBT: having been buried with him in baptism, wherein ye were also raised with
    him through faith in the working of God, who raised him from the dead.
  mna-mna: 'Ka zaala ta kembei: Indeeŋe ta kakam yok, ina kembei kagaaba Krisi pa
    meeteŋana kini ma titwi yom. Mi niom kuurla ki Anutu ta ipei Krisi ma imaŋga pa
    naala na mburaana, tana Anutu ipei yom tomini ma niomŋan Krisi kamaŋga mini pa
    mbotŋana popoŋana.'
  myw-myw: Nakabapta̱yseimiy mamagina nukukwanigs simiy Kelis, nukubus alawagamiy,
    mo nukukits vayuwein simiy Kelis, peinan kusimounids waseg Yowbad, peinan nitawtoun
    mo iyakit Kelis vayuwein.
  sby-sby: mpomwalabatishiwa mwalabeti mulabikwa pamo mumanda ne Klistu, kayi ne lubatisho
    lopelolo mwalapundushiwa pamo nendiye, pakushoma ngofu sha Lesa uyo walamupunndusha
    kubafu.
  sll-sll: Te Yudari memini pangwo gaung bol olungwo meri omaga nir bil tomua. Nir
    bil ni tongwo haung iwe, tal nigi dongwo olala di pinga i, Kraist gongwo meri
    haya gomia, golere tal nigi dongwo ol wanga pring pangwo i man wu emua. Engure
    God Kraist aki di tere uling yungure hon airungwo meri aire God aki di na tomia,
    tal nigi dongwo hon olkirala dire, a i si wanua.
  yaq-NT: Eme'e, bato'owaawakai, junako eme'e junae, aapo'ik Krijtota mak ma'atuka
    intok ketchia junama'a eme'e, kokolam taka, aamak nau jiabijtek. Junuen eme'e,
    Liojta utte'ata aet ayuka, Krijtota kokoarim nasuk a' jiabijtetuaka'uta enchim
    a' sualeka' betchi'bo.
  uro-uro: Sa rha baptais pät a ngän di sa rha sasärhäm ngän doqoräkt ngän nä ma Krais.
    Näkt nasot dä qosaqi ma Ngämuqa qa märanas na ngän ngän nä ma Krais i nävät angän
    gatnanakt mäni ma Ngämuqa qärakni i qat tualat na aa qrot masirhat toqoräkt i
    qa märanas nä ma Krais nämät ama tñäpki.
  ita-1885: Essendo stati con lui seppelliti nel battesimo; in cui ancora siete insieme
    risuscitati, per la fede della virtù di Dio, che ha risuscitato lui da' morti.
  muy-muy: Gekʉli ya *tàbaray kʉli ni ti kala tìlia kʉli ka ahar bəlaŋ akaba Krist
    a. Kəfumki ahàr ke Melefit, kə̀səruma àhəŋgaraba Krist e kiɗiŋ ga ndam eviɗ ba ;
    nahkay ti lekʉlʉm day Melefit àhəŋgaraba kʉli e kisim ba àndava.
  kqc-kqc: Ya babatiso reyori, bi inasa vakoi guri aeyadi kana, ye ya mokena vari
    gira Sei yeiva iniye rofu aeyadi, kaere Keriso muyenari gutuna dadi rae reyo;
    ma ya ka dadi rae reyo.
  tav-tav: “Caroorije yʉ cátibataje to cõona yʉ áti janagʉ,” ĩri mʉja cabautisa rotiyupa.
    To bairi Diore apiʉjari cañuurã, cayeri wajoarã mʉja ani maji, tʉgooña ocabʉtirique
    mʉjaare cʉ cajoorije jʉgori. Cristo cabai yajiricʉ cʉ cãnibato quena cʉ catunu
    catioyupi Dio. “To bairo cáti tutuaʉ aniri yʉ quenare yʉ wajoa majiimi Dio, cañuʉ
    yʉ cãniparore bairo,” mʉja ĩ maji.
  eng-ULB: You were buried with him in baptism, and in him you were raised up through
    faith in the power of God, who raised him from the dead.
  spa-VBL: Ustedes fueron sepultados con él en el bautismo, y fueron levantados por
    medio de su fe en lo que Dios hizo al levantarlo de los muertos.
  fra-_FOB: Ayant été ensevelis avec lui par le baptême; en lui aussi vous êtes ressuscités,
    par la foi en la puissance de Dieu, qui l'a ressuscité des morts.
  hau-ULB: An binne ku tare da shi ta wurin baftisma. Kuma a cikinsa ne aka ta da
    ku ta bangaskiya a cikin ikon Allah, wanda ya tashe shi daga mutattu.
  mal-mal: സ്നാനത്തിൽ നിങ്ങൾ ക്രിസ്തുവിനോടുകൂടെ അടക്കപ്പെടുകയും അവനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന്
    ഉയിർത്തെഴുന്നേല്പിച്ച് ദൈവത്തിന്റെ വ്യാപാരശക്തിയിലുള്ള വിശ്വാസത്താൽ അവനോടുകൂടെ
    ഉയിർത്തെഴുന്നേല്ക്കുകയും ചെയ്തു,
  lit-lit: patyrę palaidojimą su juo krikštu, kuriuo buvote ir prikelti kartu su juo
    per tikėjimą veikimu Dievo, kuris jį prikėlė iš numirusiųjų.
  urd-GVR: āp ko baptismā de kar Masīh ke sāth dafnāyā gayā aur āp ko īmān se zindā
    kar diyā gayā. Kyoṅki āp Allāh kī qudrat par īmān lāe the, usī qudrat par jis
    ne Masīh ko murdoṅ meṅ se zindā kar diyā thā.
  far-far: Sulia kada kamulu siuabua, nia dia kera faitoli na amulu laona kilu gwau
    dia ne kera sasia ana sa Jesus Christ. Ma ana siuabue laugo, kamulu tatae fasia
    na maee fainia sa Jesus Christ sulia na famamanae kamulu ana nikilalae God ne
    taea sa Christ fasia na maee.
  suz-BL: मिनु गेपुकी ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसीनीनु, मेको नु बेक्‍शा थिम्‍शो
    दुम्‍तीनी। परमप्रभु यावे आ पतीके कली थमा सुइक्‍तीके मेको नु बेक्‍शो रे सेंशो यो
    बाक्‍नीनी। रोमी ६:४; कलस्‍सी ३:१
  car-NT: Moro ajetykarykon ta tunenje imaro mandon. Moro ajetykarykon ta enapa tawonje
    rapa mandon, moro iromby'san wyino Kristus awonganenymbo Tamusi pori'tory amyikary
    ke o'waine.
  amp-amp: Bi Kraisrpno nohmokomn rpat sinyamoko. Baftais hingrneftn nd Kraisr nohhato
    sinyamo hingrneft baftais nuhasmoko. Kraisr nohhato tfit sinyamohat, fitoh yimam
    duka kangm, Kraisr nohmohat tfit tu Bro Nkifrarhu bbuka yafotharn tfit kasinyamorr,
    ndhtet dukeft yakitohet yimam baftais neftpno nd dukefr kak nuhaswomr. Niko to
    ndhtet dukefr yakitohmotko baftaismoko.
  bht-bht: कने तुसां बपतिस्मा लिया, ऐ इसा गल्ला जो दसदा है की तुहाड़ा पापी सभाब मसीह
    सोगी कबरा च दबी दिता है कने जालू तुसां नोऐ सभाबे ने पाणिऐ ला बाहर आये। ऐ इस तांई
    होया क्योंकि तुसां भरोसा किता की परमेश्वरे अपणी शक्तिया ने मसीह जो मरयां चे जिन्दा
    किता।
  eng-NOY: having been buried with him in your baptism; in which also ye were raised
    to life with him through faith in the working of God, who raised him from the
    dead;
  cub-NT: Mʉje jã́d̶ovaiye báquede Jʉ̃menijicʉre ocoque yaivʉ bácavʉpe tedejaquemavʉ
    mʉja Cristoque, aru ne põe jarʉvainoi epeiye báquepe mʉjare ʉ̃́que, aru Jʉ̃menijicʉi
    nacovaiye báquepe mʉjare ʉ̃́que máre yainore jarʉvarĩ. Que d̶acarejaquemavʉ Jʉ̃menijicʉ
    mʉjare ʉ̃i majié parʉéque mʉje jʉ aiyede ʉ̃́re, “Jãve Jʉ̃menijicʉ nacovarejaquemavʉ
    Cristore yainore jarʉvarĩ”, mʉje aiyede.
  ita-1927: essendo stati con lui sepolti nel battesimo, nel quale siete anche stati
    risuscitati con lui mediante la fede nella potenza di Dio che ha risuscitato lui
    dai morti.
  lww-lww: A pogos nap̃a la akee amiu, naga sa nap̃a Ntewa sin amiu amio Kristo, a
    naga kila amiu amal m̃ena ga amio Kristo, naga nene komin nap̃a amiu ap̃asine
    nam̃areraena keviu nene kiena ne Ntewa nap̃a kila Kristo mali sina ga e marena
    rui.
  ckb-ckb: لە کاتی لەئاوهەڵکێشانتان لەگەڵ ئەودا نێژران، لەگەڵ ئەویش هەستانەوە بەهۆی
    باوەڕتان بە توانای خودا، کە لەنێو مردووان هەڵیستاندەوە.
  nas-nas: Eeꞌnoko tenang diiꞌ teie ntong-koo minkie meekaꞌantaraaruꞌnang diiꞌ teing
    Karistooꞌ ninka nariꞌ Kumponinge dakoꞌduruꞌning tee urikung aarumo onoue komperikoꞌning
    ninka. Eeꞌnoko napoꞌ tee Karistooꞌ ninka nariꞌ daaꞌduruꞌ, Kumponing bakaang iriꞌ
    tasiꞌperi masikaꞌantaveriko, Jiisuuꞌ booꞌketa daaꞌuuꞌnung-koong.
  uvl-uvl: Nga etue nenge a mene henuninga, nem pomanga a mete luluch nge Kristus
    pe tealo hit luluche imo nge i. Pe nga letemo manmanna ngana NeHalang hemaul heke
    imo pule nga nena kerkerenga nenge hemaul heke Kristus ia.
  eng-BBE: Having been put to death with him in baptism, by which you came to life
    again with him, through faith in the working of God, who made him come back from
    the dead.
  ixl-CNT: Utz aatz tu vebꞌant evautiismo, echaꞌ ela vetmujaxex tuchꞌ u Jesuus. Utz
    echaꞌ ela vetqꞌaavitzꞌpꞌex tuchꞌ tan, kꞌujlel ekꞌuꞌl tiꞌ u Tioxh vaꞌl qꞌaav itzꞌpixsan
    xoꞌl qꞌu kamnaj tu u mam iyakꞌil.
  xsi-xsi: Muŋga Maro Kindeni ne walo kaika ipaŋo Kirisi lâ mateŋa nianzi imo via
    kilo. Aku miki kapaipa kuku Kirisi lâ. Mine kala lâ zo ŋinde miki kalili pâri
    ara ne lââ, ande ŋinde itogo Maro Kindeni ikea miki lâ kuru ilo kuku Kirisi, ŋineŋga
    ipaŋomi kamo viami kilo kuku i.
  crx-NTPO: Too be úlhneh whe 'et 'ants'i hiyulh ánohalhti lé'aht'ih. 'Ink'ez Yak'usda
    be 'ut'en-i, 'i be yaidlanne toh Christ dunabudinla, 'et nohba 'alha' hoont'oh.
    'Et 'i be nts'en'a la dunabudinla, 'et whuz un'a nohni cha hiyulh dúnanuhodinla
    whe' hoont'oh.
  kan-OKCV: ದೀಕ್ಷಾಸ್ನಾನದಲ್ಲಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನೊಂದಿಗೆ ಸಮಾಧಿಯಾದಿರಿ ಮತ್ತು ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು
    ಮರಣದಿಂದ ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದ ದೇವರ ಶಕ್ತಿಯಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವುದರ ಮೂಲಕ ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನೊಂದಿಗೆ
    ಮರಣದಿಂದ ಜೀವಂತವಾಗಿ ಎದ್ದು ಬಂದಿರಿ.
  bbb-bbb: Ro maza ije ja do rueva ije jane Jesuna oevo Godi fu kena mako ruima ijieki.
    Ro maza ije Jesu fu una mako ijia urima ijia Godi fune karauniamo jane Jesuna
    una uriva ijieki. Ro ire ije fu rema ije ja Godido daro ije ma vierafevo ijadufuo
    fu ijiege rei.
  blw-blw: Wat hen anchi nafunyagantaaw, yachi hen nanginsinyar way nìyatéytaaw an
    Jesu Cristu ya nìlufùtaaw ya nìyuchitaaw an hiya. Te gapoh nanchichinlantaaw hen
    anchi mannakafalin Apudyus way yachi chillu hen nempauchi an Jesu Cristu wat nekoros
    ya nilufù hen anchi nachachà-an way hamhamà way nigagangay an chitaaw. Ya nìyuchitaaw
    an hiya ah faru way ataguwan way yachi hen nafalewan hen hamhamàtaaw.
  tam-2017: ஞானஸ்நானத்திலே அவரோடுகூட அடக்கம்பண்ணப்பட்டவர்களாகவும், அதிலே அவரை மரித்தோரிலிருந்து
    உயிரோடு எழுப்பின தேவனுடைய செயலின்மேலுள்ள விசுவாசத்தினாலே அவரோடுகூட உயிரோடு எழுந்தவர்களாகவும்
    இருக்கிறீர்கள்.
  azz-NT: Huan tech ne tonal cuac namechahuijque, ijcuacón in Yecticatzin Espíritu
    namechteaxcatilij ihuan Cristo. Huan queme nanpoutinemij ya ihuan Cristo, ica
    ya nojón cuac Yejuatzin quitalpachojque, ijcuacón Dios namechpohua que namejuan
    no namechtalpachojque ihuan Cristo. Huan no cuac Yejuatzin panquisac yoltoc intzalan
    in ánimajme, ijcuacón iixpantzinco Dios namejuan no nanpanquisque nanyoltocque
    ihuan Cristo. Huan nochi nijín mochihuac porín nantacuautamatque tech ne huelilis
    de Dios ten Yejuatzin quitenextij senteixteno cuac Yejuatzin quipanquixtij Iconetzin
    yoltoc intzalan in ánimajme.
  spa-RV-1909: Sepultados juntamente con él en el bautismo, en el cual también resucitasteis
    con él, por la fe de la operación de Dios que le levantó de los muertos.
  csy-csy: Tuiphumna sung ah Ama taw a ki vui te na hi uh hi, taciang note mithi te
    kung pan Ama a thokiksak Pathian nasep na upna uh tungtawn in Ama taw na thokik
    zo uh hi.
  mxq-NT: Ko miits mnʉbajttʉ, oj mnaxtʉ́kʉdʉ mʉdʉ Kristʉ, es nandʉꞌʉn mʉʉt mjikypyʉjktʉ,
    mʉt ko xymyʉbʉjktʉ ko myʉda̱jtypy ja mʉkꞌa̱jtʉn ja Dios diꞌibʉ yajjikypyʉjkʉ.
  tzj-NT: Queri' c'a rbanic como xixban bautizar in tok xixban bautizar jari' cani'
    ixix jun xixmuk ruq'uin ja Cristo, cani' ixix jun xixc'astaj ruq'uin chakaja'.
    Queri' xeban como c'oli ja yukulbal ec'u'x ruq'uin ja nimlaj poder ja xucoj ja
    Dios ja tok xuc'as ja Cristo chiquicojol camnaki'.
  tdt-tdt: Momentu imi simu batizmu, nee hanesan imi mate tiha ona i hakoi hamutuk
    ho Kristu. Liu husi batizmu, imi mos moris fali hamutuk ho Kristu, tanba imi fiar
    katak Maromak iha kbiit hodi halo Nia moris fali husi mate.
  ron-BTF: Fiind îngropați cu el în botez, în care sunteți și înviați cu el prin credința
    lucrării lui Dumnezeu, care l-a înviat dintre morți.
  eng-WEBP: having been buried with him in baptism, in which you were also raised
    with him through faith in the working of God, who raised him from the dead.
  eng-FBV: You were buried with him in baptism, and you were raised with him through
    your trust in what God did by raising him from the dead.
  nld-1939: Want met Hem zijt gij door het Doopsel begraven, met Hem zijt gij ook
    verrezen door het geloof in de almacht van God, die Hem uit de doden heeft opgewekt.
  bwo-bwo: It gupewor Krstosntoniye itdukeyi, bíntonowere k'irotse turte, k'irotse
    it tuwwere Krstosi k'irotse tuzts Ik'o angon it amantsotsne.
  nch-BL: Quema Itonal Toteco amechtali ipan Cristo, elqui quej anmijque huan amechtalpachojque
    ica Cristo. Huan teipa Toteco amechyolcuic pampa anmotemachijque ipan ihueyi chicahualis
    cati quiyolcuic Cristo quema yaya mictoya. Huan ya ni cati tijnextíaj quema timocuaaltíaj.
  quc-TNT: Aretak xban i kasna', je' ta ne ri xixmuk junam ruc' ri Cristo, xukuje'
    junam xixc'astaj ruc'. Je ri', rumal chi xixcojon che ri nimalaj u chuk'ab ri
    Dios ri xc'astajisan ri Cristo chquixol ri cäminakib.
  tfr-NTPO: Pjãy waraba jer di roshkoshko ga pjãy wol̈ono to Cristo tjok wl̈eni. Cristo
    woshrara Sbörë iröng obi, ba dbo ara go. Ga pjãy mär Sbö dbo ara go kjĩshko ga
    pjãy opshik tëm di roy dwayoshko ga pjãy woshrara iröng obi Cristo tjok wl̈eni
    bakoe.
  kaq-NT: Jeneho hihquimaha tah man Cristoyabi tsahonni quesca janiqui. Jene chicho
    queha huenihihnihah sca tah man Cristoyabi huenihihnini quesca jai.
  sgb-sgb: Gawan bay hên binawtismoan kaw, ay nanad ha in-ilbêng kaw hên kalamo ni
    Apo Jesu-Cristo hên in-ilbêng ya, haka nanad kaw hên biniyay oman hên kalamo na
    hên biniyay yan oman. Habaytsi ay gawan ha ampaniwala kaw ha kapangyarihan ni
    Apo Namalyari ya namabiyay oman kana.
  vie-1934: Anh em đã bởi phép báp-tem được chôn với Ngài, thì cũng được sống lại
    với Ngài bởi đức tin trong quyền phép Đức Chúa Trời, là Đấng đã khiến Ngài từ
    kẻ chết sống lại.
  kxv-kxv: ମୀରୁ ଏଚିବେ଼ଲା ବାପ୍ତିସ୍ମ ବେଟାଆ଼ତେରି ଏଚିବେ଼ଲା ମୀରୁ କ୍ରୀସ୍ତ ତଲେ ମୁସ୍‌ପିଆ଼ତେରି,
    ଇଞ୍ଜାଁ ଆମିନି ମାହାପୂରୁ କ୍ରୀସ୍ତଇଁ ହା଼ତାରି ତା଼ଣାଟି ନିକ୍‌ହେସି, ଏ଼ୱାଣି କାମା କିନି ବା଼ଡ଼୍‌ୟୁତି
    ନାମାଲିଏ ଏ଼ ବେ଼ଲାତା ଏ଼ୱାସି ମିଙ୍ଗେ କ୍ରୀସ୍ତ ତଲେ ନିକ୍‌ହାତେସି ।
  amu-NT: Quia na teitsꞌoomndyoꞌ, tjacantꞌiuuꞌndyoꞌ ñequio Cristo. Ndoꞌ mati cwitandoꞌxcoꞌyoꞌ
    ñꞌeⁿñê ncꞌe cwilaꞌyuꞌyoꞌ na waa najndeii na matseixmaⁿ Tyꞌo̱o̱tsꞌom na tquiaaⁿ
    na tandoꞌxco juu.
  hin-CV: जब तुम बपतिस्मा में उनके साथ गाड़े गए तथा उसी में उनके साथ उस विश्वास के
    द्वारा जिलाए भी गए, जो परमेश्वर के सामर्थ्य में है, जिन्होंने मसीह को मरे हुओं
    में से जीवित किया.
  spa-BES: Habiendo sido muertos con él en el bautismo, con el cual resucitaron con
    él, por la fe en la obra de Dios, que lo hizo volver de entre los muertos.
  san-BEN: মজ্জনে চ তেন সার্দ্ধং শ্মশানং প্রাপ্তাঃ পুন র্মৃতানাং মধ্যাৎ তস্যোত্থাপযিতুরীশ্ৱরস্য
    শক্তেঃ ফলং যো ৱিশ্ৱাসস্তদ্ৱারা তস্মিন্নেৱ মজ্জনে তেন সার্দ্ধম্ উত্থাপিতা অভৱত|
  tdx-tdx: ie nalenteke mindre ama’e amy lipo­tsey naho nindre natroatse ama’e am-patokisañe
    ami’ty fitoloñan’ Añahare nampitroats’ aze an-kavilasiy.
  naf-naf: '@see-verse:COL.002.011'
  grc-MT: συνταφεντεσ αυτω εν τω βαπτισματι εν ω και συνηγερθητε δια τησ πιστεωσ τησ
    ενεργειασ του θεου του εγειραντοσ αυτον εκ των νεκρων
  vid-vid: Mhela lombatizigwe na mtiligwa hamwe na Kilistu, na kuli kubatizigwa namzilipuligwa
    kahi hamwe na heye kwa kukunda kuli mong'ho wa Nguluwi yamzilipule Kilistu.
  pio-NT: 'Càita nacái íimáaná yái pibautizáanácuécawa: Quéechatécué piricùacaalítéwa
    úni yáaculé, yá píasáidacatécué Cristo idéca ichuìdacuéca pibáyawaná machawàacacaténácué
    pibáyawaná iyúwa yéetéerimiwa. Iná càicatécué píade iyúwa yéetéeyéimiwa Cristo
    yáapicha càliculìi irìcu, piricùacaalítécuéwa úni yáaculé. Néese pimichàacaalítécuéwa
    úni yáacuíse, yáté píasáidacuéca pidàbacaté pìyaca picáuca wàlisài yáapichawa
    càide iyúwa pidéca nacáicaalícué pimichàacawa yéetácáisi íicha Cristo yáapicha,
    peebáidacáináté cachàiníirica Dios íiwitáise, yái imichàidéericaté Cristo yéetácáisi
    íicha.'
  tsn-tsn: Gonne mo kolobetsong lo bona ka fa tlholego ya lona e kgologolo e e bosula
    e suleng nae ka teng le ka fa e neng ya fitlhwa nae ka teng; mme jalo lo ne lwa
    tsoga mo losong nae lwa tsogela mo botshelong jo bosha gonne lo ne lo ikanya Lefoko
    la Modimo o mogolo o o tsositseng Keresete mo baswing.
  amr-NT: Kenpaʼti Jesucristo eʼbueydeʼte e̱gkubarakkaʼuytada Diosa teyda o̱ʼe̱po
    oʼnoyhuada̱ʼuyate. Opudomey kenda moknopo̱e̱po bautiza mogkaʼpo konigti Cristoere
    eʼkubarakkaʼnig Cristoere Diosa moʼnopoʼnoeaʼuyne.
  pwg-pwg: Babataito kamonai na korabobo da Keriso yavata idogomi. Ma bade babataito
    kamonai Keriso yavata rabobowai kovomiiri, iyamna God ina rewapana kovi tumaghanei,
    tuna rewapaninai Keriso ivi yawasi.
  cjv-cjv: Ena ari ne yokamai nuwi bui ereinga kakom tei ne yokamai Kirisito gere
    ama yono manomdi ei ereingoro te ari nuwi bui ereinga kakom i Yai Gumam yoporam
    ori wom boiro Kirisito yono einga manomdi tei okom ako are tonguamere epe ne yokamai
    “Yaromi no yokamai okonom ama ako are norowame,” diro fi ki singa ena yaromi bei
    moiro ne yokamai ako arongoro ena ne yokamai yokori moime.
  tha-KJV: ได้​ถู​กฝังไว้กับพระองค์ในบัพติศมา ซึ่งท่านได้เป็นขึ้นมากับพระองค์​ด้วย
    โดยความเชื่อในการกระทำของพระเจ้า ผู้​ได้​ทรงบันดาลให้​พระองค์​เป็นขึ้นมาจากความตาย
  por-BR-2018: sepultados com ele no batismo, no qual também com ele fostes ressuscitados
    pela fé no poder de Deus, que o ressuscitou dos mortos.
  mhl-mhl: Kristore qoŋgbuŋ yoŋgo ruabuŋ, ŋoŋore maŋ raŋgbaŋineji oŋuine kamasi komeru
    miti meso oo kome yoŋgo rakaya. Oŋu rakayayoŋ, Anutuji Kristo bogboreme komegone
    pakereya, iŋore usunji ŋoŋo oŋuakoŋ dobe ŋaberu miti meso oo maŋgo ŋeŋareko gborebuŋ.
    Ŋoŋo Anuture usuŋ oi roru sabareku manesiŋ gabuŋ ore eru Kristore keririŋgo gboreru
    sanaŋgaru gogobi.
  klv-klv: Husur nǝboŋ mǝttobaptais ehum mǝttomat, lototavun gamit mai aKristo. Ale
    aGot igol gamit mǝtule mǝhat dan nǝmatan mai aKristo, husur mǝttoriŋ nǝlomit len
    nab̃iltidaŋan siGot togol aKristo tole mǝhat dan nǝmatan.
  bco-bco: Gio꞉ ho꞉n amilo꞉ to꞉lolab a꞉namio꞉, Ya꞉su o꞉lia꞉ hen daido꞉wa difa꞉. A꞉la꞉ta꞉ga꞉
    Ya꞉sulo꞉ dasi alifa꞉ Gode a꞉ma꞉ ene halaido꞉ a꞉namio꞉, gio꞉ tilidabu ko꞉lo꞉, gio꞉lo꞉
    e o꞉lia꞉ a꞉ma꞉la꞉ dasi alifa꞉ ko꞉lo꞉lab.
  kdl-NT: An a lyuɓugu ɗa̱, a ciɗa̱ngu ɗa̱ ta̱ kaɓolo n Kawauwi. Aku a ꞌya̱nga̱sa̱
    ɗa̱ n uma adama a ɗa iꞌa̱ri n upityanangu a asuvu a ucira u Kashila̱, uza ɗa u
    ꞌya̱nga̱sa̱i Kawauwi a ukpa̱.
  apu-NT: Hĩpatxisatikosaaki, Kristokata ikatakoni atoko hĩtxaua. Eereka hõkitikaãka
    Kristo õkitikiko atoko. Hĩte õkitikaãkako, kotxi hĩte auikari Teoso posotiire
    Kristo õkitikini ipĩkasaaki.
  roo-roo: Ari ita, oirara visii-ia baptaisa puraiva vao oa iava oiso rutu toupatavoi
    visii ita, Krais tapo kopiitaepa. Oa iava rera tapo tova-ia rokotava. Oa iava
    vorevira rera tapo ita toretaepa. Vao iava osa Pauto vo goruaro rutu oisoa oirao
    pie iraopata, vo goruo oa iava Krais vorevira tore piereva rikui iava.
  miz-NT: Dā ítsi ntute nto ne, vata tē intúꞌxi dadɨɨ nto nī Cristú ne, ntoto xtuku
    nto ni ñā dɨ, tsi kuíntiꞌxe nto tsí kuvi vií Xuva ko nantōto ña ña rkontuvi dá
    xiꞌi ña.
  qvz-NT: Canguna bautisarishcaibi Cristohuan pariu pambashcacuinta tucushcanguichi.
    Yaya Diosca Cristo huañushcamanda cuti causachira. Paihua jatun ushaita quirishcamanda
    cangunahuas bautisarisha cuti causachishcacuinta mushuc causaita charinguichimi.
  deu-ELO: in der Beschneidung des Christus, mit ihm begraben in der Taufe, in welcher
    ihr auch mitauferweckt worden seid durch den Glauben an die wirksame Kraft Gottes,
    der ihn aus den Toten auferweckt hat.
  mjc-NT: Quɨvɨ tsicoondutya̱ ndo tsitsi ndutya, tumaa tsa tsihi̱ ndo tsihin ra Cristo
    tan quɨhvɨ̱ ndo tsitsi ñuhu cuví can. Tacan tan nandoto̱ tucu ndo tsihin ra tyin
    tsinú iñi ndo tyin Nyoo janandoto̱ tsi ra tsihin tunyee iñi ra.
  caa-caa: Y conda chꞌujyox osenox tama e jaꞌ y tamar era quetpox bꞌan cocha jay mucbꞌirox
    ani taca e Cristo. Y conda loqꞌuesnox otronyajr tujor e jaꞌ quetpox bꞌan cocha
    jay sujta bꞌixqꞌuesnox ani tujam e chamenobꞌ taca e Cristo, y bꞌan numuy umen
    que war ixcꞌupseyan tama ucꞌotorer e Dios xeꞌ ixin usuti ubꞌixqꞌues e Cristo tujam
    e chamenobꞌ.
  pls-NT: Are jaha ra joiguitte ra de ngain jinda, mé rroc̈ho que jaha ra ẍavá ra
    conixin Jesucristo, co jamé cai xechon ra conixin jehe ixin vitticaon ra ngain
    joachaxín Dios que joinchexechon Jesucristo.
  eng-WYC-2018: and ye be buried together with him in baptism, in whom also ye have
    risen again by (the) faith of the working of God, that raised him from death [or
    that raised him from (the) dead].
  bdv-bdv: ତୁମିମଃନ୍ ବାପ୍ତିସମେ ତାର୍‌ ସଃଙ୍ଗ୍ ମଃରି ଉଟି, ଜୁୟ୍‌ ଇସ୍ୱର୍‌ ତାକେ ମଃଲା ତଃୟ୍‌
    ହୁଣି ଉଟାୟ୍‌ଲା ତାର୍‌ କଃରୁହାର୍ତା ସଃକ୍ତିଏ ସଃତ୍‌ କଃରି କ୍ରିସ୍ଟର୍‌ ସଃଙ୍ଗ୍ ଆରେକ୍‌ ଉଟି
    ଆଚାସ୍‌ ।
  otq-NT: Nunar xixthe xka hñöhu̱, po̱ntho bi tꞌa̱kꞌahu̱ mahye̱giwi ar tsi Hmu Hesukristo.
