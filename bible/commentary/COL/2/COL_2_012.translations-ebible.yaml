    mana ovetumaqana ena waiwai ʼinaya. E baʼe waiwai nana ʼinega lova Yaubada Keliso
    ʼaligega giveyaʼitotoya.
  kew-kew: Gore nimimi baptais misimi raburi nimumi Krais matmat-para rogaasimi-rupa
    nimi page nipu raapu rogaabaema. Goa pua Gote-na purimi Krais matmat-para marekaasa-rupa
    nimimi baptais mua Krais raapu ome onaanu piri-para gimoa rekaeme.
  dww-dww: baninama ami babataitoe, inam taumi Keriso mate a dobo tenaḡemina. Be mate
    Mamaitua na rewapanae gurie be ya kawa midisuḡu munaḡemina ami waisumaḡama aubainama.
    Teneḡinama nama Mamaitua Keriso gurie be ya kawa midisuḡu munaḡena.
  twi-ASANTE: Wɔbɔɔ mo asu no nso, wosiee mo ne Kristo. Afei wonyanee mo baa nkwa
    mu, ɛfiri sɛ na mowɔ gyidie wɔ Onyankopɔn tumi mu a ɛnyanee Kristo firii awufoɔ
    mu no.
  aoj-aoj: Ipaꞌ pefaꞌ saꞌof eaꞌ pandaloma paloma Krais sawepa palomana. Ipaꞌ pahapifa
    banagami Godi nagasaꞌma Krais matmati, isimba atis deiꞌ anen nasaꞌmipai wapani
    paloma Krais.
  cbv-cbv: Caandíh ñi jepahachah, daabánit ñit jʉmʉp taga. Pánih daabánit, jwʉ́ʉb
    pah jʉ̃óhna, Jesúsdih ĩ yohat, ã jwʉ́ʉb boo pʉd jʉ̃ʉ́wát pah ã jʉmna caá. Páant
    ã chãjat dée pah chãjnit, ãjeéh biícdih ñi jʉmna caá. Pánihna, “Dios ã wẽpatjĩh
    Cristodih ã booanachah, weemdíhbʉt ã wẽpatjĩh tʉ́iniboodíh ã tʉ́ʉt nʉʉmbípna caá”,
    ñit niíj jenah joyóp taga.
  taw-taw: Nɨbi ñɨg pakɨpek ñɨn ak, Klays nop chɨgɨl, Klays ayɨp kaw mɨgan yek tek
    yesɨpɨm. Pen God ne Klays nop kɨles gɨl gek tɨkjakak ak nɨŋɨd, God kɨles ne ak
    gos nepek. Nɨbi gos anɨb ak nepek anɨb ak, ñɨg pakɨpek ñɨn ak, God nɨbop gek nɨbi
    abe tɨkjakɨpek.
  jic-NT: Bautizar nu tepyala na, taca'liqué jinwá nu tepyala Jesucristo lal. Mpes
    quina ma nin lojí püna la tjüjí jinwá. Taca'liqué jinwá quinam, mop'in nusin tjijyünsa
    jinwá nu tepyala wa, 'üsǘ mpe nusin tjijyünsa na. Mpes niswa tapatjaqué jinwá
    nu tepyala, Jesucristo lal tepyala jinwá. Mpes quina nun lojí Jesucristo jos jin.
    Nun poné Dios püné, ne pajal 'üsüs liji; nin mpes nin tepyala nun jis lal. Dios
    püné, mpes 'ücj jas tjijyünsa Jesucristo la püt'üs tepe'e na.
  zap-NT: Ne wrobnis de yra de, neguin rna ne wet de yra de Jesucrist no wban ke de
    yra de Ne, porke rlaleedx de ne rap Dëdyuzh poder wneban Ne Jesucrist.
  wer-wer: Arim i yanimë piptak Kristook yal ëak wel wiin piiring yang kel niweera.
    Ën i yanimë taptak Anutu pim weëre kosangöök Kristo weletakaan wal ë moulmëa pöpök
    ar pim weëre kosangöön kön wi kosang yewasën Kristooring wal ë nuulëa.
  ipi-ipi: '@see-verse:COL.002.011'
  qul-NT: Bautizaska caspa, Cristowan p'ampaska paywan causarimuska jinataj canquichis,
    Dios Cristota causarichimuskan atiyninpi creeskayquichisraycu.
  ter-NT: Koáhati itínoe kutí koeti xané kixoti Kristu ekóxeokono yaneko yahíkovo
    iháke, koane kutí koetímaka xané kixepoâti exépukopea ukópea xapa ivokóvoti ya
    koeku kívivoxo Itukó'oviti, ihínovatimaka ne hána'iti xunáko, enepone koexépukopoti
    Jesus ukópea xapa ivokóvoti.
  bmr-NT: Mɨɨro minitɨcafotoneri amɨɨhai sano Cristoma mɨcɨhacafetehi. Jaamoro bu
    sano diiboma mubuheetesucafetehi, Moocaani mitya diibo guijevefañotɨ siino ubuheetesuunoco
    mimiyaavogomaño.
  fuf-fuf: On surridaama e makko, e nder *looteede maande kisiyee, on immintinidaama
    e makko sabu ko gomɗinɗon bawgal Alla ngal kon, on Immintinɗo mo e hakkunde mayɓe
    ɓen.
  bhl-bhl: Keko beli, yom yulo ok da koyemsiliw ding dim bakate, alik alik yu Kulais
    eso makuw fewtokosomi, fomkamin dim elo tew unsiliw te. Uniwi, yu Sunbin-Got em
    kitil melmel fian beelo “Fein! Em kitil e ki keko, kuankemin beem deiw be okileweko,
    finik so bin koyemoke te.”, dangsiliw kasike, e yulo Kulais eso makuw fomkamin
    dim elo tew yemkalfolse te.
  ons-ons: Ŋine miti doku taukoi, naso yewao ŋine Anutuŋo Kristorop weneŋ deŋesereo
    dukŋunge, wane ŋine koso Anutu wane zonomŋo Kristo deŋesereo ŋine koso ma wieke,
    ŋine yewa malipka more miti doku tauwi, Anutuŋo ŋine koso Kristorop weneŋ ma wirikŋungi
    wiekoi.
  con-NTPO: Que'i fetiyepa qui fae'ngae Cristoi'ccu papa atuye'fa. Tsa'ma fetiyepa
    sombojipa fae'ngae Cristoi'ccu qui ccase qquendya'fa. Nane Chigaja Cristoma pa'cho'ye
    ccase qquendyaensi qui Chiga tsa'caen ccushaen'chove in'jamba tsa'caen qquendya'fa.
  ghs-ghs: Ma paha nike sobasoba saridzeta oi teeho mumure bahe nikeke Kiristuma gama
    baatetaho qura tuputa qurabiretaho qaseqase naatemi Ohongaho beedzae nikeho ai
    tataumata baura eete tukutomi nike ao Kiristuma ttaike eehaha naate oorai, sobasoba
    oi ooni.
  peg-peg: ଇନେକିଦେଂକି ବାପ୍ତିସିମ୍‌ତ ଅନି ହୁଦାଂ ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ଲାହାଂ ମୁଚିୟା ଆଜ଼ି
    ମାଚାଦେର୍‌ ଆରି ଜିସୁ କ୍ରିସ୍ଟତିଂ ଆରେ ନିକ୍‌ନାକା ଇସ୍ୱର୍‌ତି ଜାର୍‌ତି କାମାୟ୍‌ ସାକ୍ତିତ
    ପାର୍ତି କିନି ହୁକେ କ୍ରିସ୍ଟତି ଲାହାଂ ଏପେଙ୍ଗ୍‌ ପା ଆରେ ନିଂତାଦେର୍ଣ୍ଣା ।
  txu-NT: Jeju akubyn tĩn ne me tyk krã kurũm kator'ã ne ngônhmã gwaj bajangjênhja
    amijakre. Ngônhmã gwaj bajangjênh ne kute Jeju tyk ne pykakam ir pyràk. Nãm me
    ã ngônhmã gwaj bajangjênho ane. Ngônhmã gwaj bakrã jangjênh, gwaj kam akubyn bakrã
    apôx ne kute Jeju kẽnkre kurũm akubyn tĩn ne kator pyràk. Metĩndjwỳnh ta ne tỳxo
    akubyn Krituo tĩn, me tyk kurũm Krituo kato. Gwaj kam arỳm tu amim kamnhĩxkumrẽx
    nhym kam ngô kurũm me bakator kute gwaj badjwỳ akubyn batĩn pyràk, kute ta tỳxo
    Kritumẽ ro'ã gwaj bajo tĩn pyràk. Kam dja gwaj bakukràdjà nykôtbit amijo baba.
  eng-WEBU: having been buried with him in baptism, in which you were also raised
    with him through faith in the working of God, who raised him from the dead.
  gnw-NT: Piyembɨbautizaca yave, piñeñotɨ co Cristo ndive, jare Tumpa umee peve tecove
    opa mbae vae Cristo ndive. Cua uyeyapo Tumpa imbaepuere rupi, pepurugüɨrovia ramo.
    Echa'ã Tumpa umbɨjecove ye Cristo güeru umanocue vae reta ipɨte güi.
  mux-mux: Eni no liinjiring kene Krais-kene wasie eni ⸤kuluring⸥ ónu tiring kanili.
    Pe eni ‘Sika Pulu Yili-ni yunga tondulale-ni Krais topa lomburupa ola munjurum.’
    niku tondulu munduku piliiringeliinga Krais topa lomburupa ola munjurum Pulu Yili-ni
    eni no liiring kene Krais-kene wasie topa lomburupa ola munjurumko.
  maj-NT: Nk'ie nga kisatentó, tsangiyanjiko̱o Cristo̱. Nk'ie nga kis'ejinnu̱u nga'yúhu̱n
    Nti̱a̱ná xi kits'ínkj'áíyako̱ ngáha̱ ra̱ Cristo̱ ngabayoo̱, ta̱ j'áíyako̱o ko̱
    kui a̱jihi̱n ngabayoo̱.
  bkq-NT: Batiza mâiehodaymo, Cristo agâ igueypyem, epyâdybyem waunlo ara makyrenmo.
    Cristo kurâem itonmâ, myara lâpylâ paikayba onokuduomo, iweloem ietybyem mawylymo
    menehomo. Xirâ ton-honru imâsedoguelâ Deus Cristo kurâem nhetondobyrygue, iweloem
    aetondomoem ton-honre Deus awyly meinwânmâmo.
  kue-kue: Ana ene baptais erikwa enge ikra ene Yesus bogl akiye ende maugl atne eingwa
    mereyegl pangwa God kongun giglendi ere Krais goglmara ikor endungwa i ene pirngi
    dindre baptais erimara i mina ene Krais bogl akiye andigl ukor eingwa.
  cot-NT: Ariquea iviñacajajitaquempigueti ari oquejetaca pitsipajiacari Quirishito
    yoguijajitaquerigueti yoguijantapinijitarica metojaguetatsica, iroompaquea pisotojaatanajigueti
    ari oquejetaca pitsipajijaari itancorejanajigueti. Pinejajiaqueriquea caaviji
    yagavejamajati Aapani Irioshi, iriotari tancorejajiri Quirishito. Irootaquequea
    itancorejantajimpica paventajiacarogueti iragavejane.
  bnp-bnp: Na tahuna ni vahilolo mua, i manga a Vure i tanu mua turane Kristo. Lakea
    mu pesi rike turane Kristo, a vuhuna mu luhoi tora a nitora na Vure, ra nitora
    na Vure i vakamahuri mulea e Kristo na matenga.
  apn-NT: Tã na pu htem jarãhã mẽ pahte Tĩrtũm kôt amnhĩ nhĩpêx o papa hã amnhĩ jarẽnh
    kaxyw amnhĩ jakàr kêt nẽ. Na pu htem hpãnhã amnhĩ kaxyw Tĩrtũm xihtỳx o hihtỳx
    xwỳnhja kôt pajamaxpẽr. Kot mẽ panê pahte amnhĩ tomnuj rênh par kôt pajamaxpẽr
    hãmri nhũm mẽ gôx kãm mẽ pahkrã kumrã. Te mẽ pahte gôx kãm mẽ pahte amnhĩ nhĩpêx
    tũm rer par pyràk o amnhĩ nhĩpêx. Te Jejus htyk nhũm mẽ kot haxàr nhũm nõr nhũm
    mẽ pahte amnhĩ tomnujja ĩhkô hã nõr nẽ hapêx par pyràk. Tã pu htem ra gôj rũm
    pahkrã hapôj. Te Tĩrtũm kot akupỹm Kris o htĩr pyràk. Jao ra mẽ pahte Kris kôt
    amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx o papa hkrax ã amnhĩ to amnhĩrĩt.
  ctp-NT: Bra nu mdukwatya wan ni, ñaꞌan tiꞌ si wa ngutsiꞌ wan niꞌ kwaa loꞌo Krixtu,
    ngwañaꞌan ngwa wan; loꞌo kanꞌ ñaꞌan tiꞌ si wa ndyuꞌu wan suꞌwa ti loꞌo Krixtu
    xiyaꞌ, ngwañaꞌan ndyoꞌo chaꞌ kanꞌ bra kanꞌ. Ndiose lka nu yꞌni chaꞌ ndyuꞌu wan,
    chaꞌ ndiꞌin chaꞌ ꞌwan loꞌo Ni.
  opm-opm: Gure orhe boknong ma hat pati oh mamarumur. Gure tom ma wahiri oh orhorsi
    tap hat hapura orhorsi tap mat mong temnong sein ha nasariya hatin hatirimur.
    Hapti it tom dahdapat kot teinong ma marhuri oh Krais ohsi haput patimdapat tap
    hat it ha masaya hatin hatirimur. Ihat it masaya hatin ma hatiri oh gur Got oh
    kasipsi hat pat han ohoh ihan orhe kasip ohsi krais ohnong ma pamsuhupru mat orhor
    dirnonghe imat it napamsaprawa daham ama dahaya ohe pe oh Krais ohsi it masaya
    hatin hatirimur.
  bvr-bvr: Rrapa gun-gata ana-goyburrpa bama nyiburr-gurragachichiya nyiburr-workiya,
    gun-narda gun-maywapa minypa gun-burral gun-gata birripa abu-jurnumbuna Christ
    rrapa ana-goyburrpa burr-guta birripa nyirrbu-jurnumbuna. Ngardawa ana-goyburrpa
    nyiburr-gata gun-nerra nyibi-rrimarra ana-goyburrpa nyiburr-juwuna. Rrapa gun-gatiya
    Christ nipa jarra a-juwuna, wurra Wangarr nipa a-jarrkarrana rrapa wanngu a-negarra,
    gun-narda minypa ana-goyburrpa burr-guta Wangarr nyirr-jarrkarrana rrapa wanngu
    nyirr-negarra minypa ana-goyburrpa marr nyiburr-balcha nula Wangarr an-gatiya
    a-jarrkarrana Christ.
  wal-wal: Intte xammaqettido wode, Kiristtoosaara moogettidi, Kiristtoosa haiquwaappe
    denttida Xoossaa wolqqaa ammanido gishshau, xinqqatiyan Kiristtoosaara issippe
    denddideta.
  zad-NT: Ka wchoale nisa' wak iṉacho witlenle Crístona', na' bgash'lenlene' ka bgashee,
    na' ḻekzka' bibanle ka bibane' ladj beṉ' wetka' daa wyajḻe'le Chioza' bisbane'
    Crístona' kon yeḻ' wak c̱he'na'.
  kmg-kmg: Ihec eniŋte Miti Opâ rua-ŋarehuc ere hâmocko šuhuc-ŋopakicne, erâ Anutu
    e tâpiri-ticnezi Kristo hâmockonec bâɋârewec, tâpiri ijaha manasiŋkepie ŋoŋerao
    fotâcneme fafahare-ticnao wâc šuhuc-ŋopakicne.
  aso-aso: Ee, lingine noso hilanguꞌ nene Kilisitoꞌ galeseuꞌ liminguꞌ nene linginesi
    makaꞌ ezesi limaniꞌ gele neive. Idoꞌ ezeloꞌ giꞌmizi mini eze galeseutiꞌ do ote-dive
    Oꞌmosoꞌmi amuzo neꞌmo lelikisi do ote-ledelidoꞌ lisiheꞌ o neive li gili eleꞌvoleꞌ
    aniꞌ neꞌmo nene ezesi galeseutiꞌ do ote-dinguꞌ nene lengikisi makatoꞌ do ote-lingidineꞌ
    gele neive.
  uli-uli: Bo yodwe ha baptismus ngo ye wochog molwe ha liblib sew mo Kristus. Iwe
    ngo irel yami baptismus mele ha wol dabey Kristus irel molow tefael mo irel maes
    le fael tugulul ladep la yami irel mala kkelel Deus le iy mele ye hamolowa tefaeli
    Kristus mo irel maes.
  nin-NT: A zzu imba na amasirr wa nggo, uwa a si na ta a zzu imba ni ibe mu ni Kristi
    ku, na gɨ imba gru na ku meme ki ahe̱he̱. Imba i kpanye di Abachi a se nu ukyekye
    ku nggo u gɨ Kristi gru ni ibe yi nggo. Ima yo i du Abachi a gɨ imba gru nu Kristi
    ku ki ahe̱he̱.
  acu-NT: Tura atumsha Cristo nemarkatasrum entsanam maakrumka, Cristo jakamtai iwiarsarmia
    nunisrumek entsanam mengkarme. Nuniasha Yus nekas ni kakarmarijai ni Uchirin jakamunmaya
    inankimia nunisrumek atumsha Criston nekasampita tusaram entsanmayangka ataksha
    tsapuarme.
  cak-WNT: Y chuka' tek xixban c'a bautizar, yac'ari' tek can achi'el xixmuk junan
    riq'ui ri Cristo, y yari' chuka' can achi'el c'a xixc'astej el junan riq'ui. Queri'
    xiben ruma chi can xicukuba' wi c'a ic'u'x riq'ui ri nimalaj ruchuk'a' ri Dios,
    uchuk'a' ri xc'ason riche (rixin) ri Cristo chiquicojol ri caminaki'. Rumari'
    xiwil c'a ri ic'aslen riq'ui.
  ebk-ebk: Tay as nan nafunyakiananyu, kaman kayu naetapi kan Cristo as nan nailubkana.
    Assesa us ay naetapi kayu as nan natakuwana manipud as nan utúy babaen as nan
    pammatiyu as nan pannakafialin Apo Dios ay nangtaku kan Cristo manipud as nan
    utúy.
  spa-PDDPT: En el bautismo fueron sepultados y resucitados juntamente con Él por
    medio de la fe en la operación de Dios, Quien lo resucitó de entre los muertos.
  ruf-ruf: Kwaapfila hambatitsighwe, tsamtsikighwa hamwe na Kiristu, na mne ubatitso
    mwemwe pfipfila mtsilihulighwa kwa kutsitoghola ngupfu tse Imulungu, iyamtsilihule
    Yesu kulawa mne lifwa.
  gun-gun: Mba'eta penhemongaraia py penenhono porãa avi raka'e hexeve. Penhemongaraia
    rupi penemboete ju avi, mba'eta Cristo omanoague gui Nhanderuete omboete ju va'ekue
    po'akaa re peẽ voi pejerovia.
  agu-BL: Nin ya'stzun na elepont yi bautism yi mbajij scye'ju'. Na na ẍchaj yi ja
    quim yi cyajtza'klu' cachi', yi quime'n Cristo swutz pasyon. Nin na ẍchaj yi ja
    mukxij yi mukxe'n i'. Nin na ẍchaj yi ja chitz'iju' junt tir chi ban Jesucristo
    yi titz'e'n junt tir ẍchixo'l alma'. Na yi e' cyeru' e'u' ac'aj wunak jalu' tan
    tu' yi cyocsalu' yi ja xcye' Kataj Ryos tan je'se'n tzaj Cristo ẍchixo'l alma'.
  isn-isn: Ai muikilwe palung'wi nu ng'wenso mu wogigwa. Nu kunzila a uhuiili mu ng'wenso
    ai miukigwe ku uhumi nuang'wa Itunda, Nai umiukilye kupuma muashi.
  eng-PEV: You know, after you became a Christian, the church leaders baptised you.
    You went into the water, then you came up out of it. In that ceremony, it’s like
    you did what Jesus did. He died, and it’s like that bad part of your spirit died.
    And God made him alive again, and he came up out of the grave. And now you believe
    that God has strong power, and your spirit is joined to Jesus, so God’s power
    makes your spirit alive too, just like he made Jesus alive again.
  ilo-ULB: Naitabonkayo a kadua iti pannakabautisar. Ken napagungarkayo gapu kenkuana
    babaen iti pammati iti pannakabalin ti Dios, a nangpagungar kenkuana manipud kadagiti
    natay.
  pir-NT: 'Tiquiro yequina ijina wame yenohrina wahari jiri mʉsa. Tiquiro wame yenohrina
    wahana ohõ saha ni ihñona nidi jiri mʉsa: Panopʉ cjẽ mʉsa ñañe yerire mʉsa duhurire
    ihñona nidi jiri mʉsa. Ti mʉsa ñañe yerire mʉsa ya cũboro saha tire duhuri jiri
    mʉsa. Cristo masa mʉjano quehnoanopʉ wahahye. Tiquiro sa wahariro sahata Cohãcjʉ̃re
    wacũ tutuana “Tiquiro tutuariquiro ijire”, nina, quehnoañe pehere camesari jiri
    mʉsa. Tiquiro Cohãcjʉ̃ pehe Cristore masoriquiro ijire. Tiquiro wame yenohrina
    ijina quehnoañe pehere mʉsa camesarire ihñona niaga mʉsa.'
  anv-NT: Gébégé áwyaá ɛnyú manaá Ɛsɔwɔ, genó ɛyi gepyɛɛ́ gelu nnó, anií
    ntó ɛnyú ne Kras. Né gébé ɛyigé mbɔntó, Ɛsɔwɔ apyɛ ɛnyú dekwilé né negbo
    ne Kras gétúgé dekame ne uto Ɛsɔwɔ ɛbimbɔ, nnó apyɛɛ́ Kras akwilé né negbo.
  sab-NT: Ba Cristo gerua gau ulia, ba mo ta gbu suge ulia Chube ñadu Cristo gbeni
    gwade mo kiralla giti gire ba mo ñeangu chiske, e salengwli ba jokeda ule Cristo
    ole ba jaba ogle ule ama jaba ole kare, e gerule ba age me no talla ulita chugu
    ngwadi ba me kle mo ta dbe toi dare age me no ba agedu ngeru kare. Ba chku ngaña
    chigage, e salengwli ba jaba chkuni gwade Chube kiralla giti ule Cristo ole kare,
    ene kaire ba me kle toi ngeru kare, ba kle toi Chube kiralla giti Chube takalin
    kare.
  tmd-tmd: Ñɨgö röbö palmä aku, ñɨgö Krais pɨsaŋ hogw pɨlmä; ñɨŋ God ölɨsö nuŋwa Jisas
    pɨ pabɨl nölöŋa aku nugw pɨmä aku mɨ, God ñɨgö Krais pɨsaŋ pɨ pabɨl nölmɨn, nöbö
    mö kömö yoŋyöbö nuŋwa mɨdöia.
  acr-NNT: Ekꞌuchiriꞌ xkꞌul alaq ri bautismo, e pachaꞌ xmuq alaq junam rukꞌ ri Qanimajawal
    Jesucristo yey xkꞌastaj lo alaq junam rukꞌ Rire; ma xkoj alaq ri Dios rukꞌ ruchuqꞌabꞌ
    xukꞌastajisaj lo ri Cristo chikixoꞌl ri ekaminaq.
  kpg-kpg: Idimaa, goodou ala gu babdais, guu danu madalia a Christ. Malaa, goodou
    ala gu babdais, gu mouli aga labelaa madalia a Christ mai di godou hagadonu di
