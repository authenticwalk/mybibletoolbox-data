    mijen, suri kamosuri Atua nga derteren sen ololi Iesu mimaur luwi re mijen.
  wap-NT: Pudida-kao kawanuꞌo Christ tuma wuruꞌu puchikaawunuu-kaoaz. Naꞌiki pukadishita-kida-kao
