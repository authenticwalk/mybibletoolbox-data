  taj-taj: तिग्‍दा भिसम बप्‍तिस्‍मा किन्‍मा एनीगदे ख्रीष्‍टदेन छ्‌यामनोन ल्‍हुबा मुबा।
    ओच्‍छे परमेश्‍वरला शक्तिसे ख्रीष्‍टदा सिबाग्‍याम सोना लबा हिन्‍ना, थेनोन शक्तिथोरी
    विश्‍वास लबासे लमा एनीगदेदाएनोन ख्रीष्‍टदेन छ्‌यामनोन सोना लबा मुला।
  avt-avt: Nɨpaa wɨ kerek mɨt nɨkɨri neriuwe tɨpar, menmen im hɨram mar ke yi yetike
