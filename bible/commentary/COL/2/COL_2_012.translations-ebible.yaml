    wanacur, yacuwan ushyacunchi. Chaura juchaynajta-jina Tayta Diosninchi ricamanchi.
  nwi-nwi: Kɨni ye nɨpɨg yame kɨmnakatənɨm kɨn əmiə ye nu, ramor nɨmtətien mə nɨmraghien
