  mgh-2016: Ikatema vaabatiiziye inyu mwaahovithiya vamoka ni Kuristo. Ni wo ubatiiziya
    uwo mwaattiva chiicho mwahohihimushiya wo urumelhelha machiri a Nlhuku anhihimunshe
