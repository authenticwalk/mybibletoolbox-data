    koveꞌ ke Kristo.
  agd-agd: Mai ma monó non pereona anon Yisas Karaisin má ma masí einí ukhareyan inká
    mai ma Tiyarafenu ano ma Yisasin Karaisin orun avían mantein ákonará ma mumunan
    eona anon Karaisin má evaráne orun mantakha ono.
  rkb-NT: Kytsa nimyharasusukunahaze moranahaze mymyhatoto nahaze kywa Kiristu nury
    nitsahoroknahaze kywahi. Deus Sesus izihyrizikpowy ikiahatsa kino niwatihi tsinahyrizikpobanaha
    Kiristu watsa, Deus zikwy humo meky watu mytsaty tsimykaranaha ahamysapyrẽtsa
    tsimoziknaha. Deus Sesus Kiristu izihyrizikpowy ana hi sizikwy atsatu. Ata bo
