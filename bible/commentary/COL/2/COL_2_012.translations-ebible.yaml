    ñari, Jesucristo ĩ ejarẽmose rãca Dios ĩ bojarore bajiro yirã ñaja mani.
  pib-NT: Waleyma kapnatkalungi katlewluya. Katlewlukoxaya Waleyma yotunkaakalungi,
