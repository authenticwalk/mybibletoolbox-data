  apz-apz: Mijo kiyomayo huyoꞌmango soꞌno wosyofɨsyano. Mijomo kesojisyasiyoso olenoho.
    Nakwoe honɨngkano wonyo somneꞌno Jisas peꞌnɨmentiso hopa peꞌnalokuhwono. I mijo
    mtaꞌni lɨkafoso Jisasɨmo Anɨtu ulɨkaꞌmentiso hopaso nakwo lɨkofalokuhwono. Nakwo
    Anɨtuye yokumpohnꞌnyo hisomo sɨmeho hiꞌntnnono uyalokuhwone soꞌno Anɨtu kako Jisasɨꞌnji
    songo humayoꞌneso nelɨkofalofoho.
  yon-yon: '@see-verse:COL.002.011'
  poi-NT: Cuando micchiŋta̱ mimicht́am, miwagacumta̱ con Cristo. Cuando acpɨsta̱ jém
    Cristo, miwaganapɨsta̱ porque iŋcupɨcta iga Dios wɨa̱p icpɨs jém caaneyajwɨɨp.
  wuv-wuv: Ma hamona i'ifaifipui a'ana wagii fei pudugufaia ma asi'afipui a'ana wagii
    fei we'iaa naranara a'a fei faufau mei Haidaa, mei i fa'asi'ania a'a fei ma'ea.
  quf-NT: Qamkuna shutikurllapaqami, Jesuswan pulla pampakaq yupay karaykillapa amana
    uchakunaykillapaq. Chaymanta qashan paywan pulla mushuqmanta kawsamuq yupay karaykillapa,
    allinlatana ruranaykillapapaq. Chaqa kriyiraykillapari Jesucristuta kawsachimusha
    kusa puytiq Dyusninchikllapapi.
  yuw-yuw: Sonu yamuc gubungan bongono wocin wömai Kopotorocho son Duicot kondonggon
    oring figoc. O sonthon kombing tobic tobic soniha tongga Kopotorocho son inoin
    gesödec Duicot omocdecma dongyun wekogung.
  hus-NT-1971: Ma tam tit pujnenecchic ejtil max it junax joliyat c’al a Cristo ani
    ejtil max it junax ejtha c’al jaja’, cum a belal abal a Dios c’al in lej tsap
    in ejtha’ a Cristo ti al an jolimtalab.
  med-med: Enim nu tʉtʉng ei kʉn, Kraist kʉn kunda on etʉng. Got nga ronduⱡ ei ndi,
