    jee˜ jaléngꞌˋ ꞌlɨɨ˜ laꞌeáangˊ có̱o̱ꞌ˜ e ꞌgøiñꞌˊ do.
  deu-1951: indem ihr mit ihm begraben seid in der Taufe, in welchem ihr auch mitauferstanden
    seid durch den Glauben an die Kraftwirkung Gottes, der ihn von den Toten auferweckt
    hat.
  alq-ALGNT: Apitc mega ka sigaadazo8eg, mi maia pejig8an kekina8a kagi nibo8egoban
