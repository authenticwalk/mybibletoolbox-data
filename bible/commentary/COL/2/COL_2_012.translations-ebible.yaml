  ztq-NT: Worñee kwchobnis to lëë do pkyeetsy ksa do Crist ni lëë do pañ worñee pañ
    xaa, porñee bniladzy to xtiits Tat Tios nii beeñ kpañ xaa.
  zai-NT: Ne ra uyuu nisa tu casi ñaca bigaachi né tu laabe, ne laca casi ñaca bibani
