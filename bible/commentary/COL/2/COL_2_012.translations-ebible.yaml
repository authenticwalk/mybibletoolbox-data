  mdy-ETH: ዓይጎሮ ጌዔቴ ዒንሢ ዋኣፆና ማስቴ ዎዶና ኪሪስቶሴና ዎላ ዒንሢ ዱኡቴኔ፤ ሃሣ ዒዛና ዎላ ሃይባፓኣ ዒንሢ ዔቄኔ፤
