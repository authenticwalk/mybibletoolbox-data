    Etatra ba rih sar siw̃ír cuitar, Sir ub cahmar Jesús ruhcuír eyta ba cat eyta
    chein ruhjáquinan wan chájacro. Acsar cat ba cat Jesús jor sicor yehnaran wan
    chájacro. Baatán Siran ajcan urán cuít síhw̃aro. Eyta síhw̃ayat, Sirat ítitan,
    chein ruhcuír car sicor estají yinjáquinan wanro. Sirat Jesús sácajaquin tac icar
    bin yehn áyjacro. Ba récaji sácajacan wan cuar, baat tayar yajacan Sirat sicor
    tayar bár chájacro. Eyta chaquir car ba ur icar ima chihtá chájacro.
  abx-abx: kay iyay nan i kamutangan-na si pagbunyag si ka'am. Parti si pagbunyag,
