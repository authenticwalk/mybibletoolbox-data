  msk-msk: Na yang pagbawtismo kamayo yaan yang toosanan na maynang yakaupud da kamo
    kang Jesu Kristo patayun aw lubungan. Yang pagkagimotmot mayo disang tobig nang
    pagbawtismo kamayo yaan yang toosanan na maynang yakaupud da kamo kang Jesu Kristo
    boiin oman na sikun patayun. Sabo yamaimo yaan kamayo tungud sang pagtoo mayo
    sang gaom nang Dios na yagaboi kang Jesus na pyapatay.
  gyr-NT: Pe ãpiramosa pɨpe ndoyavɨi pe recocuerai ñotɨmbrɨ Cristo reseve. Ẽgüe ehi
    avei ndoyavɨi pe recocuer ocuerayevɨ vahe seseve avei, peyeroyase Tũpa pĩratasa
    rese. Ahe niha ombogüerayevɨ vahe Guahɨr omano vahe pãhu sui.
  kmh-kmh: Ñiŋg pikpik ak, Krays yip kumiy tip tikjakpun aŋgiy ñiŋg pikpik. Pen Gor
    bi kilis kun ak key yimb. Nuk Jiysis Krays nup gek tip tikjakak rek, chinup kunep
    gek, biynimb kim kisenimb mindpun.
  ukr-ONPU: будучи похованими разом із Ним через хрещення, в якому ви також воскресли
