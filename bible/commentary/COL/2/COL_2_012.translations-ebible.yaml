    neꞌe ho sabꞌa ètu dꞌara miu.
  tnp-tnp: Kəni e nian kəməueiu itəmah e nəhu, in nəmtətiən kəti məmə nəmiəgəhiən
    aupən rəha təfagə tərah rəhatəmah kəutohmɨs kəni katɨtənɨm ilah Iesu. Kəni Uhgɨn
    təməmiəgəh mɨn itəmah e nəmiəgəhiən vi mɨn itəmah Iesu, mətəu-inu nəməutəhatətə
    e nəsanəniən asoli rəha Uhgɨn iətəm təmol Iesu təmiəgəh mɨn e nɨmɨsiən.
  urd-urd: तुम को बपतिस्मा दे कर मसीह के साथ दफ़नाया गया और तुम को ईमान से ज़िन्दा
    कर दिया गया। क्यूँकि तुम ख़ुदा की क़ुदरत पर ईमान लाए थे, उसी क़ुदरत पर जिस ने
    मसीह को मुर्दों में से ज़िन्दा कर दिया था।
  hot-hot: Ba uthik ŋaŋ ma Wapômbêŋ halav môlô haviŋ Kilisi. Ma hathak unim ôêvhaviŋ
    Wapômbêŋ anêŋ lôklokwaŋ atu ba hik Kilisi liŋ ma hik môlô liŋ haviŋ.
  mqj-NT: Inde ammu ditedokke, sirapangkoa' dilamun sola Kristus. Ia siamo duka' mungei
    dipatuo sule sola Kristus annu ummoreangkoa' kakuasaanna Puang Allata'alla to
    umpatuo sule Kristus dio mai alla'na to mate.
  rus-SYN: быв погребены с Ним в крещении, в Нем вы и совоскресли верою в силу Бога,
    Который воскресил Его из мертвых,
  mbh-mbh: Na nge wop lemi ako thomu o el paninuong, aken ini ile paatealing aken,
    na i ranga ve ako thomu o rin, na God i tetun thomu tomo nge a Krais, lama i palos
    werera mun thomu tomo nge i, eneke lomumuo nge a God ile engenging ako i palos
    werera a Krais nge rinong.
  bdd-bdd: Coinega Keliso baꞌidamiu babitaiso waꞌeweya gide ꞌamasa, ta wete Keliso
    baꞌidamiu ꞌimi babitaisowega watoholo hila. Weyahina Yehoba ꞌina waiwai wahemisaeya
    ꞌabehega Keliso ꞌamasega ꞌiꞌabihetoholo hileya.
  cbt-NTPO: Aporihuanpatëhua', Quisocristo pochin ninëhua'. Chiminpachina, pa'pitopirinahuë'.
    Yosë nohuanton, nanpiantarin. Inapochachin canpoanta' co noyahuë' yonquirëhuasopita
    naniantarihua'. Ina quëran Quisocristo nanpiantarinso pochin ninëhua'. “Yosë ya'ipiya
    nanitaparin,” topatëhua', catahuarinpoa' ina pochin nicacaso'.
  srn-NT: Di un teki dopu, un beri makandra nanga En. Un kon baka na libi nanga En
    tu, fu di un bribi ini a krakti fu Gado di meki A kon baka na libi.
  cta-NT: Loꞌo cua ntyucuatya ma̱ ni, ñiꞌya̱ laca si cua nguatsiꞌ ma̱ neꞌ cuaá loꞌo
    Cristo, juaꞌa̱ laca ma̱ loꞌo Cristo; loꞌo liꞌ ñiꞌya̱ si cua ndyuꞌú ma̱ stuꞌba
    ti loꞌo Cristo chaca quiyaꞌ, juaꞌa̱ laca chaꞌ biꞌ liꞌ. Ycuiꞌ Ndyosi laca nu nduꞌni
    chaꞌ tyuꞌú ma̱, xquiꞌya chaꞌ ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Ni.
  bqc-SIM: Asa da'ilɛkɛa guu wà á vĩ́aànↄ mɛ́ a vuaànↄ, kɛ́ a gbãa pↄ́ Lua aà
    fɛ̀lɛ bↄ̀ò gau náaikɛ̀ yã́i.
  tcz-CHONGTHU: Ajeh chu baptize nachanuva chu Christa toh kivuitha nahi tauve. Chule
    nanghon Christa kaithoupa Pathen thahat chu natahsan jaluva Amatoh hinkho thah
    a kaithouva uma nahi tauve.
  mar-mar: त्याच्याबरोबर तुम्ही बाप्तिस्म्यात पुरले गेला व ज्याने त्यास मरण पावलेल्यातून
    उठवले त्या देवाच्या कृतीवरील विश्वासाद्वारे तुम्ही त्यामध्येच त्याच्याबरोबर उठवले
    गेला,
  snp-snp: Eti enae, loto linate mono noku wiyagu ya amodoka ekele gedeto, ya kaleku
    amoki lako mele gedaiye. Eti o gedami, ya Gotikafo folaiguti olu nedi edami we
    aumala ya koli kikito umamo yamu amoki lako olu nedi gedaiye.
  isl-isl: Í skírninni dó ykkar gamla, eigingjarna eðli og var grafið með honum. Síðan
    risuð þið upp frá dauðum ásamt honum og hófuð nýtt líf í trú á orð hins almáttuga
    Guðs, sem vakti Krist frá dauðum.
  spy-NT: yoo /kikēēbātisānook. /Kikeemuyaak āk Kiriistō /ankiing'eeteenaak meet āk
    inee, kuuyu kyookaasee keey kāāmuukēywēēkaab Yēyiin nyoo kiing'ēētēē inee meet.
  xnn-xnn: Tay nan kakaanan nan nemnem tako ay ngawi et maipaila isnan kabonyagan
    tako tay kaneg tako natey ya kaneg tako naitapi ken Kristo ay naikaob datakot
    matago isnan balo ay biyag ken siya gapo isnan pammati tako isnan kabaelan Apo
    Dios ay nangtago ken Jesu Kristo gedan.
  mwe-mwe: Pabha, nkabhatishwanjeje mwashinkushikwanga pamo na a Kilishitu, na yuywa
    pamo na bhenebho kwa kulupalila mashili ga a Nnungu, bhaayushiye a Kilishitu bhakaweje.
  tte-tte: Besiele tomeli komiu ami babitaiso koina mekamikava Keliso kwaboita toyawa
    na sipeimiu salai mena kabo mekamikava tabe kwatolo toyawa. Yaubada ikele-yatoloyoimiuko
    kaiwena kwameli yakato iya Yaubada me ana kaiwe iya mwa Keliso ikele-yatoloyoiyama
    boita mena.
  tcs-tcs: Seimkainwei wiskain Kraist i bin ded, yupla bin ded tu wen yupla bin baptaiz
    lo wata. Ane yupla i bin kam po stap wea niulaip tu seimkain wiskain Kraist i
    bin kam po mata stap wea niulaip. Yupla bin bilib lo da strongpaua blo God uda
    i bin meke Kraist po kamlaipgen prom ded.
  hlt-THB: baptisma awh amah ing pup haih na awm u tiksaw, amah ce thihnaak awhkawng
    anik hulkung Khawsa ak thaawm cangnaak ak caming ak tho haih na awm bai uhyk ti.
  soq-soq: Do e babatutu mampe Keriso bowa bedewe e do dobosaleiena ita Keriso doitene
    bo bedewe enalawilene inaida sanaa bedewe wainilana, ipawa e God, me mida mukawa
    debama mampe Keriso bo bedewe inasano enenwisena, bedewe sumanaila ituilana baiwa.
  qub-qub: Bautisacushpayquimi Jesucristo pampasha cashanno jucha ruraypaj wañushanöna
    carcaycanqui. Chaynöpis Jesucristo wañushanpita cawarimushannömi gamcunapis cawarimushanöna
    carcaycanqui. Chayno carcaycanqui munayniyoj Tayta Diosman yäracurmi. Paymi Jesucristutapis
    cawarachimusha.
  att-att: Á ta karigù tam, á kunnay ittam ta natay, nga nepappetanam kâ Apu Kesu
    ta pate na. Á got tam nga maggapu ta danum, kunnay ta nepaginnanolay ittam kâ
    Apu Kesu, á bagu yù áttole tam megapu ta pangikatalà tam sù pakáwayyá ni Namarò,
    si Namarò nga namaginnanolay kâ Apu Kesu.
  bki-bki: Naruei ka bogo napano abar uei ea kamiu, jibe ka ga napano Atua jivinko
    kamiu kamliko Kristo, a ka naio mila kamiu bunu kumeul bereio kamliko Kristo,
    nina bior kamiu kubarkar tiniemiu ea Atua kanano burum̃ara moroano napano naio
    mila Kristo meul bereio ea nam̃ariano.
  bqp-bqp: Zaakũ da'itɛkɛnaa gũn ò á vĩ kãao, akũ a futɛ kãao, kũ a gbãna kũ
    Luda a fùtɛo bona gan náani kɛ̀ yãi.
  mcp-mcp: Ntɔ́ jɨ nə́ duwanʉ́lə bɨ́ á duwan yí, bɨnɔ́ŋ Yésus bɨ á dɔw, bɨnɔ́ŋ mú
    gwûm. Jɨ́ ntɔ́ nəcé bɨ a búgʉla ŋkul mə́ Zɛmbî í á gwúmʉshi Yésus yí.
  hat-hat: Wi, lè yo te batize nou, nou te antere ansanm ak Kris la. Apre sa, nou
    leve soti vivan ansanm avè l' tou, paske nou te kwè nan pouvwa Bondye ki te fè
    l' leve soti vivan nan lanmò.
  npl-NT: Porke ijkuak ononmokuaatekijkeh, noni kijtosneki onomechtookakeh iwan Cristo,
    iwa ijkó noiwa onomechyolitijkeh iwan Ye, porke ononkineltokakeh iweletilis Dios
    okiyoliti de kan mikemeh.
  bgg-bgg: Chiih-è nathek è khowo yi shii, nathek shii de masi rog shii wiengjong,
    chiih è hanyie è aishii hòi din yi pha, Hamangkhung-aphuii blu khowo shii nathek
    ro migi è Masi rog hòi din ro.
  eng-TCENT: Having been buried with him in baptism, you have also been raised with
    him through faith in the powerful working of God, who raised him from the dead.
  eng-BSB: And having been buried with Him in baptism, you were raised with Him through
    your faith in the power of God, who raised Him from the dead.
  cpu-NT: Tema poviinkaayetakara pairani, pikempitatyaarira Cristo Jesús tsika ikanta
    ikamavetapainta irirori. Iroovaitanake arimi pinkaratakerimi pinkitatya, ikitaveetakari
    irirori. Ipoña pañagai, jañagaira irirori. Tema paventaanaari iroñaaka Pava tsika
    itzimi ashitaro ishintsinka ovañagaimiri.
  san-ASM: মজ্জনে চ তেন সাৰ্দ্ধং শ্মশানং প্ৰাপ্তাঃ পুন ৰ্মৃতানাং মধ্যাৎ তস্যোত্থাপযিতুৰীশ্ৱৰস্য
    শক্তেঃ ফলং যো ৱিশ্ৱাসস্তদ্ৱাৰা তস্মিন্নেৱ মজ্জনে তেন সাৰ্দ্ধম্ উত্থাপিতা অভৱত|
  tac-NT: Napu'lige 'emi 'ma rewarásiga bilena ba'wichí, alueka pe anime kéré Kristo
    mukúligo 'lige ku ajániligo ramué alawala bi'wigá. 'Émika 'we 'la bijchígime ju
    Onorúgame wa'lú a'walí nígame ko napurigá 'yámala a'walí bilé mukúgame.
  eng-WEBPB: having been buried with him in baptism, in which you were also raised
    with him through faith in the working of God, who raised him from the dead.
  gfk-H: Ma Kalou ga bus muat tikai ma ia ing di ga bapitaiso muat. Ma tano numuat
    nurnur tano dadas ta Kalou nong ga hatut Karisito talur ra minaat, Kalou ga hatut
    pakur muat ma ia.
  viv-viv: Boi wabafitaiso ana toveya, vaita Keliso buye waveꞋatutamoꞋaimi, higa Keliso
    giꞋalika be hitauna-yo Yaubada alikeya gisivemididina amine, meda omi gufeya watowa
    higa vaita omi wayawaimi tuwaina wamiyami-ma kalivai-mina waꞋalika be hitaumi-yo
    Yaubada gisivemididimi. E, Yaubada Keliso gisivemididina-ma yana faiwala wavetumaganena
    faꞋina, omi gisivemididimi be yawaimi ivaguna givelemi.
  yao-yao: Pakuŵa pamwabatisilwe mwasichikwe pamo ni Kilisito, ni mu ubatiso wo iyoyo
    ŵanyamwe mwasyuchile pamo nawo ligongo mwakulupilile machili ga Akunnungu, juŵansyusisye
    Che Yesu.
  tgp-tgp: hinau atu mo masese hin rani atu ka paptijo hin Kr̃isto, mo sohen God mo
    tavuni kamim peresia, ale ka mele turu na mauri paro peresia matan ka rasu na
    suiha tavera non God, haratu mo lo sauteterahi Kr̃isto na mateia.
  auc-NT: Wængonguï në tæ̈ï pïñæ̈nongä inte Itota ingante angä ñäni ömæ̈mongacäimpa,
    ante wede pönëmïni inte mïnitö, Itota tönö godongämæ̈ näñe wænte baï ïmompa, ante
    æpæ̈në guiimïnitapa. Ayæ̈ adobaï adocä në tæ̈ï pïñæ̈nongä ingante wede pönëninque
    mïnitö æpæ̈në guiidinque Itota tönö ñäni ömæ̈monte godongämæ̈ tao gongænte quëwëmïnipa.
  kbc-NT: Odaa idaaɡ̶ee niɡ̶ijo naɡ̶adinilegenitiwaji, liciagi deɡ̶etiɡ̶adalicitiniwace,
    deɡ̶etiɡ̶adawanaɡ̶atitege Cristo, odaa niɡ̶idiaaɡ̶idi ja ɡ̶adewikitacetiwaji niɡ̶ijo
    naɡ̶a yewiɡ̶atace Cristo, leeɡ̶odi me iwaɡ̶ati Aneotedoɡ̶oji meliodi loniciwaɡ̶a,
    codaa me iwaɡ̶ati me yewikatiditace Jesus.
  bmh-bmh: Ag ze ziwaremenin ziwas ebu, ag Kristus dual ereg ob oug nomenin. Kristus
    go noumina, Uwait nugau gusig, gonugtal koli asai meun. Agal oiagab Kristus en
    petak emen, gonun, ag koli Kristus dual ob oug eiman wasemenin.
  ctu-BL: Tsa' tem mujquiyetla la' wic'ot Jesús ti ch'ʌm ja'. Che' ja'el tsa' tejchiyetla
    ch'ojyel la' wic'ot Jesús cha'an tsa' la' ñopo i p'ʌtʌlel Dios tsa' bʌ i teche
    ch'ojyel Jesús ba'an chʌmeño' bʌ.
  meq-meq: Ahəl nakə ta dzəhuɓ kurom ha a yam aye na, andza nakə tə la kurom ka bo
    tə Kəriste aye. A həlay niye ka tsalumaw abəra ma yam na, andza nakə nəkurom tə
    Kəriste ka lətsumaw abəra ma mədahaŋ aye hərwi ka dzalum ha Mbəlom na, gədaŋ ŋgay
    andaya mələtse kurom ahaya abəra ma mədahaŋ andza nakə a lətse ahaya Yesu Kəriste
    abəra ma mədahaŋ aye.
  noa-H: Pãach pör choopi nʌm hed pãar warre Cristo dʌ̈icha hãbam jẽbdeg hauk'ërbarmjö
    hajim, hajapcharan mag chi k'ëchamjö nʌisiewai pãachdëu nem k'aigbam waaujerr
    hisegpʌ̈iwia tag wauba haag. Magnaa hĩchab pãrau Hẽwandamau hich Cristo p'iriu
    hautarr jua t'eegjã hʌ̈k'a naawai warre hich Cristo dʌ̈ichata hiiu p'iidʌtk'abarmjö
    hajim, hich hag jua t'eegau hichdëu nem waupim k'õsimpai wau wënʌrraag.
  alp-NT: Le kena imi supu baptise, mere saka imi mata kai hnouke imi sakesa kai Kristuse.
    Kai mere lekwe saka imi kwana suike bei matale sakesa kai Kristuse Ikwana suike,
    le imi persaye be Alla Eni kbasare eono Kristuse Ikwana suike bei matale.
  san-VEL: majjane ca tena saarddha.m "sma"saana.m praaptaa.h puna rm.rtaanaa.m madhyaat
    tasyotthaapayiturii"svarasya "sakte.h phala.m yo vi"svaasastadvaaraa tasminneva
    majjane tena saarddham utthaapitaa abhavata|
  kbq-kbq: Mono tima frazana Agri'ene frizageno aseramantegeta tamentintima hazageno'a,
    Anumzamoma Kraisima fripinti azeri otinemofo hankavemo, magoka Kraisi'ene tamazeri
    otine.
  kbh-kbh: Ts̈ëngaftanga s̈mojánenabaye ora, enjamna mo nts̈amo cach Cristo tmojanatbontsacá
    ts̈ëngaftanga utebuantsánënga cuaftsemncá, er ts̈ëngaftanga s̈mojanajbaná jtsamana
    chë tempo s̈mojánama bacna soyënga; y nts̈amo Cristo cháuatayenama Bëngbe Bëtsá
    tojamcá, cachcá, ts̈ëngaftanga s̈mojánenabaye ora, enjamna mo ts̈ëngaftanga chas̈matayenama
    Bëngbe Bëtsá cuafjamcá, er mora ts̈ëngaftanga mo tsmëma ents̈angcá s̈mondoyena.
    Chca tojanopasá, Bëngbe Bëtsá obená bétsemnama ts̈ëngaftanga s̈mojtsos̈buáchema,
    y chë obenana tojama Cristo cháuatayenama.
  ron-LSB: fiind îngropați împreună cu El în botez, în care ați și înviat împreună
    cu El, prin credința în lucrarea lui Dumnezeu, care L-a înviat din morți.
  pon-pon: Ni atail ian I jerkidi paptaij, o me komail pil maur kida pojon manaman
    en Kot, me kaiajada I jan ren me melar akan.
  nhe-BL: Quema Itonal Toteco inmechtlali ipan Cristo, elqui queja inmijque huan inmechtlalpachojque
    ica Cristo. Huan teipa Toteco inmechyolcuic pampa inmotemachijque ipan ihueyi
    chicahualis tlen quiyolcuic Cristo quema yajaya mictoyaya. Huan ya ni tlen tijnextíaj
    quema timocuaaltíaj.
  sps-sps: Ai to kan a mes a ka, te faarei non to tan nainy te peenan romi, ami te
    mat fiisen me Krais, ito tan koman tamuan nan puainy mes tsumi kats fiisen me
    Krais, ai tan nainy te ruak ami jiarasan tana aurom, te faarei tsuiny non e Gov
    te fatsuiny fatabin bus mami fiisen me Krais, ai te faan mami na toto na foun
    fiisen men koman foun, tana saa, ami te faason rom tana parits ten Gov te fatsutsun
    fatabin e Krais tana mat.
  wnc-wnc: Siwan ginda gisane waiakngasa bitapewa aminda ginu yangga sautdamuking.
    Sike sanga wa ginu yangga sautdamukingu wa sanga Jesuta kupan kwaikingge natake
    tuwanguke tasiking. Siwan Anututa Krais akumbut katangga gatuna tangenakut takngae
    ginda natapa siakan singgak. Siwan ginda natapa siakan singgau waakngata gin gatandaman
    ginda sanga asinggan kayuk yutnanga waaknga takingge natake Jesuta gatuna enakut
    takngae tuwanguke ginu yangga sautdamuking.
  bus-bus: Zaakɛ batisikɛna guu wà a vĩio, ben a fɛɛo, kɛ̀ a gbãaa kɛ̀ Luda à fɛ̀ɛo
    bↄna gaan náanɛ kɛ̀ yãnzi.
  gub-BL: Pezemuzahazahak kar mehe peiko Zaneruwihawete rehe we itym pyrer ài. Hehe
    we imugweraw kar pyrer ài peiko no, ta'e pezeruzar Tupàn ikàgaw rehe xe. Umugweraw
    wa'yr a'e. Zanemugweraw putar nehe no.
  imo-imo: Eno no ltingi wali Goteni Kraist kinye eno popo tipe ono terimu. Altopa
    eno paimbo Goteni yunge engemuni Kraist topa makinjirimu ningo ipuki tiko pileringimunga
    Kraist topa makinjirimu Goteni eno no ltingi wali Kraist kinye waye topa makinjirimu
    kala.
  boj-boj: Niŋgi yanso eb bati deqa niŋgi Kristus beteryosib a ti moiyobuleb. Onaqa
    Qotei na niŋgi Kristus ombla subq atobulej. Qotei na Kristus olo subq na tigeltej
    bati deqa a na niŋgi Kristus ombla subq na tigeltŋgobulej. Di kiyaqa? Niŋgi Kristus
    qa nuŋgo areqalo siŋgilateb deqa.
  eng-DRA: Buried with him in baptism, in whom also you are risen again by the faith
    of the operation of God, who hath raised him up from the dead.
  knf-knf: Ţi batiŧmu namoya na a, abot anaţa ţi pkeţ wi nafiyaaruŋ mnhina mi Naşibaţi
    manaţanuluŋ ţi pkeţ.
  san-KHM: មជ្ជនេ ច តេន សាទ៌្ធំ ឝ្មឝានំ ប្រាប្តាះ បុន រ្ម្ឫតានាំ មធ្យាត៑ តស្យោត្ថាបយិតុរីឝ្វរស្យ
    ឝក្តេះ ផលំ យោ វិឝ្វាសស្តទ្វារា តស្មិន្នេវ មជ្ជនេ តេន សាទ៌្ធម៑ ឧត្ថាបិតា អភវត។
  arn-NT: Fey fawtisangelu eymün, rüngaltukungey reke tamün kuyfi mongen ta Cristo
    engu, fey ka femngechi wiñomongetuymün ta Cristo eymün tamün we mongen nietuael,
    feyentulu am eymün Ngünechen ñi pepiluwün mew, tañi wiñomongeltufiel mew ta Cristo.
  zas-NT: Chi gurobnijsidi, laan rën guiëb guial güjtidi con Jesucrist abiꞌ babandi
    con laaman stijb guial rliladxidi Dios rajp guialrniabee persi basbanman Jesucrist
    loj guialgüjt.
  ken-NT: Mpok bájwítí bhe, bábhɛ́mɛ be nɛ Kristo. Bě nkwɔ bǎpɛtnsɛm ndǔ nɛpɛ́m
    nɛ yi mpok yi apɛtnsɛm ndǔ nɛpɛ́m. Ɛ́fákári nɔ mbɔnyunɛ bǎsɨkɨ nyaka ntɨ ndǔ
    bɛtaŋ Mandɛm mmu ákʉ́ Kristo apɛtnsɛm ndu nɛpɛ́m.
