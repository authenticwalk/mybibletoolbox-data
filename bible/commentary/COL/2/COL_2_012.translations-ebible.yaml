    Douk namudak ali anan nahul ipak chopuk panu Krais paitak pape.
  grc-F35: συνταφέντες αὐτῷ ἐν τῷ βαπτίσματι· ἐν ᾧ καὶ συνηγέρθητε διὰ τῆς πίστεως
