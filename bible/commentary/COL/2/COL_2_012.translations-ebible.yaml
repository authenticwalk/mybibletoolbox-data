  chz-NTPS: Hiꜙ läꜙ maˊ gaꜙsa̱a̱hˉ hnähꜘ jmɨɨˉ, läꜙko̱o̱ˉ heˉ gaꜙha̱a̱hꜗ hnähꜘ kya̱a̱yhˊ
