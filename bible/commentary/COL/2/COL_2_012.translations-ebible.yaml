    Yesu, kɨni Kughen rɨmnor əmiə nakhamragh mɨn ye nɨmraghien wi. In e nhatətəyen
    kapəmiə ye nəsanɨnien ehuə kape Kughen yame rɨmnor Yesu rɨmɨmragh mɨn ye nɨmhəyen
    kafan.
  kmo-kmo: God riita Kraist riina yesokwar. Kwon uku yeetiichi Kraist riitaka kwotaka
