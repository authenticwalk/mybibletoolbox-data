    ekꞌuꞌl stiꞌ uvaꞌ kat ulsan taama u Cristoeꞌ.
  boa-NT: Muuráhjáa metsójtsótsámeíñeri ménaavénú dsɨ́jɨ́véébekée ditye cúúune. Ááneríi
    méúújetsó ɨ́hdée múhdurá meícyahíjcyáné tsúúca meɨ́hvejtsóne. Aame ícyooca tsíhdyuréjuco
    mee Píívyéébée ɨ́ɨhnáhoori bóhɨ́ɨ́tsóóbeke mecáhcújtsónema.
  etr-etr: Dili ödägi gei ameada, Gelesobalä gedola baui amomelë. Gode e geloi edefade
    neebe amea, Geleso e baagoiala nowelasi neebe amoma dilia asigi afädë negesebegi,
    dilige Gelesobalä gedola nowela ifosi neagomelë.
  quh-NT: Cristowan cuscataj bautismopi p'ampaskas carkanquichej. Cristota wañuymanta
    causarichimoj Diosmin kancunatapis Cristotawan cuscataj mosoj causayman causarichimusorkachej
    atiyninpi creejtiyquichej. Chay atiywan Dioska Cristota causarichimorka.
  kwi-kwi: Kwazikasa munarawane, une Cristo munkasa munat kit kwail kiashiarachi,
    Cristora kanpaana. Cristo irɨtkas, Diosne ussa irɨt kamkis kakulninta. Dios kimtu
    aizpa nɨjkulturuzakas kakulninnanazi.
  agm-agm: Iyataatɨ sahɨ waapoho nehohura Kɨraisihoaisawɨ tɨmaamaitauhɨ Autaahaatɨho
    sangi netɨ Kɨraisihoaisatɨ maasɨ anɨmwaahɨpatopɨ yasamwaasɨhiyaatamatetawaayopo.
    Iyataatɨ amɨ Autaahaatɨho komɨ watɨpɨhanda Kɨraisihoai japɨhɨ anɨmwaahɨpatombɨ
    ahowimatɨ numwaasɨtɨhandapɨ sahɨ gɨwunyaahohɨtɨhanda Autaahaatɨho komɨ watɨpɨhanda
    sangi maawɨ Kɨraisihoaisatɨ japɨhɨ anɨmwaahɨpatombɨ isɨhiya napohiyɨhiyaamɨhatɨhapɨ
    ahosimatɨ nasamaasɨhiyaatamataiwɨ noaipawaayopo. Sahɨ waapoho nehohura sandɨ sangi
    sasimatataise.
  ubr-ubr: Ato omi wobibapataito nan on God on omi Keriso mat igarobim, ato omi wobibapataito
    nan on God on omi Keriso mat rabob emon ibobaimisirem ba, ato ari on woibobounim
    men. Atonio bobo imamatar yabin omi ami baitutum on God an faiwar aurin woyein.
    God On Keriso rabob emon ibobaimisirai men.
  tsw-NT: Ana a yuwaan ɗu urumbusu, a̱ ciɗo ɗu ta̱ oɓolo na̱ Yesu Zamawawa. Reve a̱
    ꞌya̱sa̱n ɗu a̱ tyo a wuma adama a na i ri nu ucawu wo okolo a̱tsuma̱ o ucira wa̱
    A̱sula̱, za na ꞌya̱sa̱in Kristi Zamawawa a̱tsuma̱ a̱ a̱kwa̱kwa̱.
  cax-NT: Numo abüriquia, abaca tacanarrtü abacatü cütu ichepeti Cristo, y auqui tütorrio
    nuevurrü ausüboriquibo ichepeti, itopiqui amoncatü ümo arrüna tarucu nicusüurrti
    Tuparrü, uiche süboricoti tato Cristo tücañe.
  aia-aia: Na'i 'oha mou bwareomaea, 'a 'onaa do 'ia God 'a toringiai tahinga bwani
    amoou beia Kraest mamougu suruta'e aho'i ro'u 'anai dauai tahinga haoru. 'A o'asi
    suria mou hinihinia i mena ana God na ha'a-suruta'ea Kraest baaniai mae.
  srp-1865: Zakopavši se s njim krštenjem, u kojemu s njim i ustaste vjerom sile Boga
    koji ga vaskrsnu iz mrtvijeh.
  agt-agt: A gafu ta nesipat kanan ta pasi na en a nesipat kam hapa ta neketanam na
    en ta nepagzigut muyen. Ammi tekamuyen lumattog ta danumen a nesipat kam hapa
    ta nepagtolay na en, te intu nekatalak muy ya pakapangwa na Namaratu ewan nga
    mangtolay tekamuy ta kuman na nepangtolay na te Hesus ta pasi na en.
  lug-lug: Bwe mwabatizibwa, mwaziikibwa wamu naye, ate ne muzuukizibwa wamu naye
    olw’okukkiriza kwammwe mu maanyi ga Katonda eyamuzuukiza mu bafu.
  yby-yby: Yamuya noku udiki Jisesi helibokuya koliminaboma ne. Sa-ikayoko, Omaimidana
    abuha-wowolaloti Kalaestida ilime sinaibo abuha-wowolamu eli elewole ikayoko,
    ohatama weutipoki iki moliki itaboto kolo libituwe loko dilipe sinaibo maya ne.
  heb-heb: כי נקברתם אתו בטבילה אף קמתם אתו בתחיה על ידי האמונה בגבורת אלהים אשר העירו
    מן המתים׃
  mpp-mpp: Ailu ngenge misa lowaibong, iwa Kristoholec longngebawec ingucne. Aime
    Wapongti Kristo homackacni bagboliyewec. Wapongti bole tapiliineholec bacaigac,
    ngenge yogo ngagesingkeibongte, yefe iwa ngenge inguchac misa lowaibong, iwa yedi
    Kristoholec bagboliyecngebawec ingucne.
  apb-apb: Oto maholo loto maa'ilemiu e lae, e urihana a God e haitolinge'ini'omu
    oto pe'ie a Kraes, na e ta'ela'ini'omu oto lo'u pe'ie no'one hunie mauringe haalu.
    A God e si esuie urine i tehula'ana hiiwalaimolinge i'omu aana nanamanga paine
    ingeie nge e ta'ea a Kraes mwaanie maenga.
  san-TEL: మజ్జనే చ తేన సార్ద్ధం శ్మశానం ప్రాప్తాః పున ర్మృతానాం మధ్యాత్ తస్యోత్థాపయితురీశ్వరస్య
    శక్తేః ఫలం యో విశ్వాసస్తద్వారా తస్మిన్నేవ మజ్జనే తేన సార్ద్ధమ్ ఉత్థాపితా అభవత|
  ben-IRV: বাপ্তিষ্মের তোমরা তাঁর সঙ্গে কবরস্থ হয়েছিলে, ঈশ্বরের ওপর বিশ্বাসের শক্তিতে
    তোমরাও তাঁর সঙ্গে উত্থিত হয়েছিলে, যিনি তাঁকে মৃতদের মধ্য থেকে উঠিয়েছেন।
  ntu-ntu: Mzli kc tqwrkxtr-ngrnamu, nzyrtzmqmimu Kraes, x nzatumilz-kzpamu Kraes,
    murde brti drtwrmu zmatq ngr Gct kc tqatulzle Kraes mz nzbz-krde.
  pan-pan: ਤੁਸੀਂ ਬਪਤਿਸਮੇ ਵਿੱਚ ਉਹ ਦੇ ਨਾਲ ਦੱਬੇ ਗਏ, ਜਿਹ ਦੇ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੰਮਾਂ ਉੱਤੇ
    ਵਿਸ਼ਵਾਸ ਰੱਖ ਕੇ ਜਿਵੇਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਾਇਆ, ਤੁਸੀਂ ਉਹ ਦੇ ਨਾਲ ਜਿਉਂਦੇ
    ਉੱਠਾਏ ਵੀ ਗਏ।
  gvc-gvc: 'To yaina jina bautisarina wahari jire mʉsa. To bautisarina wahana õ sehe
    ñona niri jire mʉsa: Panopʉ macaa mʉsa ñaa yoarire mʉsa duhurire ñona niri jire
    mʉsa. Tí mʉsa ñaa yoari buhirire mʉsa ya cũboro seheta tíre duhuri jire mʉsa.
    Cristo masa mʉjano noanopʉ wahari jire. To ã waharo seheta Cohamacʉre wacũ tuana
    “Tiro tuariro jira”, niina jina noaa sehere cohtotari jire mʉsa. Tiro Cohamacʉ
    sehe Cristore masoriro jira. To bautisarina wahana noaa sehere mʉsa cohtotarire
    ñona nina mʉsa.'
  ksj-ksj: Eꞌe hugaꞌe, zaeꞌa Badiꞌa ni mae ḡihinadu bapatizo meiroteꞌe zamaḡano, Keriso
    teite ḡuriro, ebu Keriso ane teite bare ḡabode iḡuniro. Mazaḡa Badiꞌaꞌa Keriso
    runeonoꞌo bare ḡaboniroteꞌe gigiꞌaḡa mazao zaeꞌa firo ꞌahine.
  sbk-sbk: Mwaselelwe pandwemo hudala lya hozewe hwidala lyeteho ashilile Ongolobhe
    wazwoshele afume hwabhafwe.
  mya-JVB: ဗတ္တိဇံ အားဖြင့် ထိုသခင် နှင့်အတူသင်္ဂြိုဟ် ခြင်းကို ခံကြ၏။ ခရစ်တော် ကို
    သေ ခြင်းမှ ထမြောက် စေတော်မူသောဘုရားသခင် ၏ ပြုပြင်အားထုတ် တော်မူခြင်းကို ယုံကြည်
    သောအားဖြင့် ၊ ဗတ္တိဇံကိုခံ၍ ထိုသခင် နှင့်အတူ ထမြောက် ခြင်းသို့ ရောက်ကြ၏။။
  kgf-kgf: Ini imi iwac doku naec hakaiguc Kristoguc momacnec téŋgé énécmimia waŋec.
    Waŋu Anutunéŋ Yesu meɋelimiyu yarec imi ninʒéŋgégic iwac qeriaiguc momacnec meɋeli
    énécmimia waŋec.
  awb-awb: Ite Sísaba mía míaéq wání merowe. Itega weba mía míaonsabé sega Sísa maisatotaq
    ite moq maisatowe. Manikánka Sísa iriwe oganúq atonsabe aiq pútare atárónsabé
    Manikánka ite moq iriwe oganúq ítáráire.
  gdn-gdn: Nu Keriso e si pokaiya siruwaigibi makeya ki ka nu e mete popoigibi manako
    e urubau supu ki maba nu awana rabineya sumipi. Ade nu awana rabineya kimpi ubumpi
    ki ka e Mamanuga God e kasiyarai pokaiya iyawena kipu ubupu ki maba ka nu e kasiyarai
    sumamipi ki pokaiya ka nu e mete ewapuru iyaigibi kimpi ubumpi.
  nko-NT: Brɛ́á bɔbɔ mlɩ asú á, bopulá mlɩ tsiátɔ́ dada amʋ fɛ́ alɩá bopulá
    Kristo; Bulu lɔ́kʋsʋ́a mlɩ ba nkpatɔ fɛ́ alɩá ɔlɔkʋsʋ́a Kristo, tsúfɛ́ mlɩlóhogyi
    ánɩ́ Bulu bʋ túmi kʋ́sʋ́a mʋ tsú afúlitɔ.
  bsn-NT: Mani bautizaecojama, Jesucristo rãca rijariarãre bajiro bajiyuja mani. To
