  wiv-wiv: Kilaka kua miu ta pelea baptais, ia miu te vatunga habuka miu te mate baliki
    Iesus, a Vuvu kini tavunimiu na matmat kamani Kristus, na vuna kua miu ta bilip
    na galanga kua a Vuvu e katia, kua e valamari mulehia a Kristus na matmat. Kamana
    kua miu ka pelea baptais, ia a Vuvu e valamari mulehimiu ve na matea.
  reg-reg: Mwasikilwe amwi nage mu bhubhatijo. Na munjila ye likilisha mu mwene mwasuluywe
    kwo bhuinga bhwa Nyamuanga, unu amusuluye okusoka mu bhafuye.
  mlh-mlh: Kristore qoŋgbuŋ yoŋgo ruabuŋ, ŋoŋore maŋ raŋgbaŋineji oŋuine kamasi komeru
    miti meso oo kome yoŋgo rakaya. Oŋu rakayayoŋ, Anutuji Kristo bogboreme komegone
    pakereya, iŋore usunji ŋoŋo oŋuakoŋ dobe ŋaberu miti meso oo maŋgo ŋeŋareko gborebuŋ.
    Ŋoŋo Anuture usuŋ oi roru sabareku manesiŋ gabuŋ ore eru Kristore keririŋgo gboreru
    sanaŋgaru gogobi.
  gof-ENT: ሂንቴ ፃማቄቲዳ ዎዴ ኪሪስቶሳራ ኢሲፌ ሞጌቲዲ፥ ኪሪስቶሳ ሃይቆፔ ዴንዳ ፆሳ ዎልቃ ኣማኒዲ፥ ኪሪስቶሳራ ኢሲፌ ዴንዲዴታ።
  aau-aau: Payhokuaw, hwon hu mon prouk menkin, hne kokwe Krais se nion non-opru kawk.
