    kɨbokiinaiiniiyɨm mɨ kɨma ha namɨkwomaiyɨuwiyɨm, ya tariigɨna ya ɨni Bɨiyan Adi
    Komiiyɨn yɨpɨkɨ Krais siir hɨdnɨnsiin ɨdwowɨn siir kɨrɨeya ɨni saiir hɨriinan
    ywowa mɨ siya kɨmiirɨn saɨkar nɨnkɨn kinɨnsiin ɨdwokikɨn. Dimusi rani, kɨma siir
