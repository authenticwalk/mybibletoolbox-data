    fasiꞌaémbá tokéna miyá uráiye séꞌa Káráísitiyeꞌa kááísamaimo méraantafeꞌa íyáfasintinkaanteniꞌa
    wéiye.
  tbg-tbg: Ne namari varo entara ni Karaitira vataake vohaa quntama tora. Ni quntama
    tomanta ne Kotiva Karaitira qutu vuraqihairo qaiqaa qaqi vara himpimako kempukara
    virara ne kempukaiqamake iriqi vuvarora tiro, Kotiva Karaitira vataakero nivata
