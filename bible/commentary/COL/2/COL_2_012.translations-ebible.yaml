    Diose. Yuꞌun achꞌunojic xa ti chascoltaic li Dios li echꞌem stsatsale, jaꞌ li
    la schaꞌcuxes loqꞌuel ta smuquenal li Cristoe. Jech cꞌalal la avichꞌic joꞌe, xcoꞌolaj
    schiꞌuc coꞌol lachamic, coꞌol lamucatic, schiꞌuc coꞌol lachaꞌcuxesatic schiꞌuc
    li Cristoe.
