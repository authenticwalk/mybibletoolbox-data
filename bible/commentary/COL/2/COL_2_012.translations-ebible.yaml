verse: COL.002.012
translations:
  kpx-kpx: Katealemo abu la babatisogevei la tabagevege la Iesu Kelisou hatai hovelahale
    kemo avuluvuta igaetoalu. Dilavau Iesu etuvage hovelahale ke vuvunemo la la uvu
    mai avuemo mavoi babatisolahai avuluvuta igaetoalu.
  okv-H: Eto ungo bapataito ueva ai ta amo ungo Keriso ga kajueto use ta horeto God
    ta sovera avo humota ururave amina ungo Keriso ga tapa jiginu vasiri te ereto
    mihovova.
  tbo-tbo: Ma hougana ta ibapatiso anona naka Keliso mitehi ta hilage gogona po Keliso
    mitehi hilage uyahinei ta towolo meme babana Yaubada a kadidili ta itumaganeya
    naka Keliso hilage uyahinei i witowolo meya.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനോടുകൂടെ സംസ്കരിക്കപ്പെടുകയും ക്രിസ്തുവിനെ മരണത്തിൽനിന്ന്
    ഉയിർപ്പിച്ച ദൈവത്തിന്റെ ശക്തിയിലുള്ള വിശ്വാസത്താൽ, ക്രിസ്തുവിനോടൊപ്പം ഉയിർപ്പിക്കപ്പെടുകയും
    ചെയ്തു എന്നതാണ് സ്നാനത്താൽ പ്രകടമാക്കുന്നത്.
  grc-SR: συνταφέντες αὐτῷ ἐν τῷ βαπτίσματι, ἐν ᾧ καὶ συνηγέρθητε διὰ τῆς πίστεως
    τῆς ἐνεργείας τοῦ θεοῦ, τοῦ ἐγείραντος αὐτὸν ἐκ ⸋τῶν⸌ νεκρῶν.
  bgc-bgc: जिब थारा बपतिस्मा होया (यो थारा पापमय सुभाव दिखावै सै) तो थम मसीह की तरियां
    गाड़े गये, अर जिसा मसीह जिवाया गया, अर उस्से तरियां थम भी जिन्दा करे गए (नये सुभाव
    तै)। यो इस खात्तर होया क्यूँके थम बिश्वास करो सों, के परमेसवर नै मसीह ताहीं अपणी
    शक्ति तै मुर्दां म्ह तै जिवाया।
  khz-khz: Kwalana bapatiso gogapiato aonai, gomi noo Keriso ria getole-koumito; e
    Palagu na Keriso ria evega-kuliiti-waimito, kwalana Palagu gena inagulu tiavuna
    govega-taunataunaato gaurai. Votiavu na Palagu na Keriso kwaregana evega-kuliiti-waiato.
  deu-TKW: da ihr mit ihm begraben wurdet in der Taufe, in welchem ihr auch auferweckt
    wurdet durch den Glauben an die Wirksamkeit Gottes, der ihn von den Toten erweckt
    hat.
  zsr-NT: Catiꞌ bdil‑liꞌ nis bgáchiꞌlenliꞌ‑nëꞌ Cristo tsazxö́n yeru ba len bubánlenliꞌ‑nëꞌ
    tsazxö́n le gyéjlëꞌliꞌ Dios, len yöl‑laꞌ huac queëꞌ buspanëꞌ Cristo lu yöl‑laꞌ
    gut.
  lin-lin: bakundaki bino elongo na Klisto na nzela ya libatisi ; mpe, kati na Ye,
    bosekwaki elongo na Ye na nzela ya kondima kati na nguya ya Nzambe oyo asekwisaki
    Ye kati na bakufi.
  hns-NT: Djab toelog dopoe leile, tab Parmeswar ke aakhie me toelogke mattie paral
    Kriest ke saath. Aur toelog bhie okar sanghe djie oethaawal gaile hai. Toelog
    Parmeswar ke saktie me bieswaas karle hai djaun se oe Kriest ke maral logan me
    se djie oethaais hai.
  noa-E: Pãach pör choopi nʉm ed pãar warre Cristo dʉ̈icha ãbam jẽbdeg aukhërbarmjö
    ajim, ajapcharan mag chi khëchamjö nʉisiewai pãachdëu nem khaigbam waaujerr isegpʉ̈iwia
    tag wauba aag. Magnaa ĩchab pãrau Ẽwandamau ich Cristo phiriu autarr jua theegjã
    ʉ̈kha naawai warre ich Cristo dʉ̈ichata iiu phiidʉtkhabarmjö ajim, ich ag jua
    theegau ichdëu nem waupim khõsimpai wau wënʉrraag.
  eng-EMTV: having been buried together with Him in baptism, in which also you were
    raised together through faith in the working of God, who raised Him from the dead.
  mib-NT: Te jeē ní cajendute ró cúu nájnūhun jeē ní quindūji ró jíín Cristo, te suni
    nájnūhun jeē ní natecu rō jiín yá. Chi ni cacandíje ró jéē jiín poder Yaā Dios
    ni nastécu yā Cristo mēhñu ndɨ́yɨ.
  lif-NT2: बप्‍तिस्‍मा के़बोःक्‍खिल्‍ले़ ख्रिस्‍ते़न्‍नु सोरिक् के़हुमि, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ कुसिवे़त्‍लाम् कुहिङ्‌वे़त्‌चोगुबा मुक्‍साम्‍मो
    खिनिॽ नसाःन् के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ खुने़ॽनु सोरिक् के़हिङिआङ् के़वयिॽरो॥
  xnj-xnj: Muni pemwabatizwi mwazikiwi pamonga na Kilisitu na mukubatiziwa kwenuko
    mweayukiswi kwa kusadika makakala ga Chapanga gegamuyukisi Kilisitu.
  mmx-mmx: Se nemi miga lok ka lesep susu, i lok ngan ta do miga vutup at lamaaut
    eburu mi ne Karisito la ap mo lesep susu bok nemi miga xatu kaxat amlong eburu
    mi ne Karisito keneng at lununu atnimi la lolos at ne Moroa, mo ga lox aroo xat
    ne Karisito basinge lanmet.
  cbr-NT: Mitsun, Nucën Papa Diosan ca bamacëbi Cristo baísquimiacëxa quixun 'unánquin,
    an ca a cushínbi 'ë ië́miti 'icë quixun 'unani camina ax 'iásaribiti nashimicë
    'aish Cristobëbi bamacë acëñun maíncëx abëbi baísquiasa 'ain.
  tee-NT: Pus acsni akpaxau pus ju Dios quintalhilhcatan ni tachi ju va k'aixtam t'a'acnuyau
    ju Cristo chai tachi ju va t'alok'onchokotauch ju yuchi. Chunch ju quintalhilhcatan
    ju Dios ni lhilaca'anauch ju yuchi ni na tachapun chai ni yuchach ju malok'oni
    ju Cristo la'ix'aninti.
  eng-LSV: being buried with Him in the immersion, in which you also rose with [Him]
    through the faith of the working of God, who raised Him out of the dead.
  cak-NT: Cuando xix-an bautizar, can anche'l xixmuk junan riq'uin ri Cristo, y chuka'
    can anche'l xixc'astaj junan riq'uin. Can xiya-wi iwánima riq'uin ri Dios, roma
    iweta'n chi ja raja' ri xc'ason richi ri Cristo chiquicojol ri caminaki'. Romari'
    xiwil ri ic'aslen riq'uin.
  pah-NT: 'Penhimobatizaukarame pe ei a''ero: “Ymyahũ Cristo''ga omano tamombo g̃andekote''varuhua
    javo. A''ero g̃a ga tymi. Omanorame Cristo''ga omombo jirekote''varuhua ji hugwi.
    Ga jikoty''aro g̃waramo ji pavẽi jireaporog̃itatiruahũa opi a''ero.” Nahã pe ei
    penhimobatizaukarame. A''ea rupi pe ei no: “Tupana''ga ombogwera Cristo''ga gamanoa
    hugwi ga mbopyahuavo. Na jitehe Cristo''ga pavẽi nhande jikoty''aro g̃waramo Tupana''ga
    nhandereaporog̃ita imbopyahui opopoakara pyvõ. A''ereki nhande xajiko Tupana''ga
    popoakara rehe,” pe''e pe penhimobatizaukarame.'
  sja-NT: Ma awara parã araa p'anapata perã Cristo ome, jaradai Cristo k'ap'ɨa piuda
    ɨadak'ãri, parã auk'a ɨa pɨk'ajida. Ichiaba iru chok'ai p'irabaik'ãri, parã auk'a
    p'irabai pɨk'ajida, ijãapata perã Tachi Ak'õre, chi jõmaarã k'ãyaara waibɨara
    bɨpa, Cristo p'irabaipiji. Ak'ɨpijida Cristo ome araa p'anapata poro choopidak'ãri.
  xed-xed: Ma magaghunaftá batem fadata lu ta kaghuni kawadaga nda Kristi da kulu,
    ka sliʼagaptá kuni kawadaga nda tsi guli nda ma zlghafta ghuni ta mbrakwa Lazglafta
    ta sliʼaganaptá Kristi ma mtakuya.
  mks-NT: Jáchi̱ tá na̱candúta̱ ndo̱ cuéntá Jesucristo já na̱sa̱cuu a tátu̱hun na̱xi̱hi̱
    ndó ta na̱ndu̱xu̱ ndó xi̱hín Jesucristo jáchi̱ na̱jándacoo ndó cua̱chi na̱caja
    ndó. Ta tá na̱nditacu mé á na̱sa̱cuu a tátu̱hun na̱nditacu ri mé va ndó xi̱hi̱n
    á sa̱há ña̱ cán quéa̱ cúú ndó ña̱yivi sa̱á viti jáchi̱ na̱candeé ini ndó ña̱ íin
    ndée̱ Ndióxi̱ caja ña̱ ná nditacu Jesucristo.
  gfk-S: Ma ne God ga bus mu tikai ma ie ing di ga baptais mu. Ma tano numu nurnur
    tano dades tane God nong ga hatut Krais sukun ra minat, God ga hatut pakur mu
    ma ie.
  bmu-bmu: Kraistkö qamötŋi lömnöŋ algeri, eŋgö uru walŋan mönö mewö tandöktandök
    kömumba o melun miaŋgöreŋ kömup lömnöŋ geyök. Mewö geyökmö, Anutunöŋ Kraist mem
    guliiga kömupnöhök wahöröhi, yaŋgö kukösumŋan mönö iŋini mewöŋanök inahöba o melun
    miaŋgöreŋ nam köl eŋgiiga guliget. Iŋini Anutugö kukösumŋi mi möt aŋgön köla möt
    narim waŋgigeraŋgöra aka Kraistkö qöhöröŋe guliba köhöiba malje.
  dgz-dgz: Iwa e dup iayana gapan, imuya koewa namua Keriso gamup korup den unugean.
    Amba God aro amun mega gapan Keriso wan bop gan sia inakae yon wanden, ame aroewa
    gapan anu tumat taiana menan e Keriso den bop gapan ao sia yon wainean.
  eng-GNV: In that yee are buried with him through baptisme, in whome ye are also
    raised vp together through the faith of the operation of God, which raised him
    from the dead.
  zaa-NT: De uccua le bautizar nna chi ná le ttùba lani lù'uti qui' Cristua nna bigàtsi'
    le lani lèe, ą' tehuá beyaccabàni le lani e ttu la'labàni cubi por medio de la'huacca
    qui' Tata Dios lo losto' le loti' huíalatsi' le qui'ni bechìthe Cristua de lo
    lù'uti.
  eng-WEBSTER: Buried with him in baptism, in which also ye are raised with him through
    the faith of the operation of God, who hath raised him from the dead.
  guh-guh: 'Itsa pacabautisaba, merata pacabubutaxuareca. Nexata papecabautisabijavata
    itsa pacabubutaxuareca, Dioso pacatane Cristo bepapecayajavamëthëtsivi itsa mëthëtatsi
    petëpaecujinae. Nexata papecabautisabijavata, papecabubutaxuabicujinaereca icatsia
    itsa pacamatacotsina menevetsina, Dioso pacatane Cristo icatsia bepapecayajavaasaëvi
    petëpaecujinae icatsia itsa asaë. Bajarapacuenia Dioso pacatane tsipaji Cristo
    yabara pajamatabëjumaitsimë mapacueniaje: “Xaniajai rabaja. Dioso pesaëta Cristo
    asaëyaexanatsi petëpaecujinae,” pajamatabëjamë.'
  bon-bon: Yoo, mine liba niiye ca äciseja ne ituge acatena Keriso me ngii cabu, peei
    cabu ca mine teeme budre piiyepu arpinenta cuta mime tääpume ituge acata. Mime
    niiya mule ireclota ne budre pana me ituge wawena, piiyepu kirece ireclota te
    teeme arpinenta pana ituge gije abacita, mine liba Acejiyame ne itu jitrungujisi
    mibibine pepu pana ätityerame, tabe lui te Keriso ne budre cabu ca itu erpinantuji.
  nhw-BL: Quema Itonal Toteco anmechtlali ipan Cristo, elqui quen anmijque huan anmechtlalpachojque
    ica Cristo. Huan teipa Toteco anmechyolcuic pampa anmotemachijque ipan ihueyi
    chicahualis catli quiyolcuic Cristo quema yaya mictoya. Huan ya ni catli tijnextíaj
    quema timocuaaltíaj.
  swh-ONEN: mkiwa mmezikwa pamoja naye katika ubatizo, na kufufuliwa pamoja naye kwa
    njia ya imani yenu katika uweza wa Mungu, aliyemfufua kutoka kwa wafu.
  wbi-wbi: mukasyililue palikimo nu nu mwene mu lwofugho. na kusila ja lwitiko mukasyilulivue
    ku ngufu sa Nguluve juno akansyuluile kuhuma kuvafue.
  bba-bba: Geemɑ, sɑnɑm mɛ bɑ bɛɛ bɑtɛmu kuɑ n sɑ̃ɑre bɑ bɛɛ sikuɑwɑ kɑ Kirisi mɑ
    bɑ bɛɛ seeyɑ kɑ wi, yèn sɔ̃ i Gusunɔn dɑm bɑkɑm nɑɑnɛ sɑ̃ɑ wi u nùn seeyɑ ɡɔrin
    di.
  eng-KJVCPB: buried with him in baptism, wherein also you are risen with him through
    the faith of the operation of God, who hath raised him from the dead.
  kgk-NT: 'Cristo va''ekwe omano rire, hetekwe renda-py omoĩ hetekwe. Upe rire, oikove
    jevy. Ha peẽ penhemongarai uka kuri Hesu Cristo réry-py. Penhemongarai rire-ma
    peiko-ma peteĩxa hendive. Ãy katu peiko-ma Cristo ndive pemano va''ekwe vérami.
    Peikove jevy va''ekwe vérami peiko. Hesu omano rire va''ekwe, omoingove jevy íxupe
    Nhandejáry. Upe va''e nhe''ẽ pehendu ramo: “Imbaraete voi Nhandejáry” peje hese.
    Pejerovia-ma hese.'
  waj-waj: Ngia nnoori vareera suaivaki vaidi putiraivo mmata nnauvaki virayaama ngia
    Yisuu Kirisiinna tasipama kuaavai. Anutuuqo Yisuunna tuduu diitoneema nnoori vareera
    suaivaki ivo ngii tikiai ngieetama diitaavai. Ngia diitada eenanaa mmamma iira
    aataru mminnamminnaa maisa mmuakiaayauvai pikiada karaasaya diitada variaavai.
    Anutuuqo ari yaagueeqaivaadiri aikiooma Yisuunna tuduu diitoovaara ngia kutaavaivee
    kiaivaara karaasaya diitada variaavai.
  cpy-cpy: Tema pomitsiryaa-yitaka paerani, pikimitaantyaari Jeepatzii-totaa-rewo
    jempe ikanta ikamawita-paenta rirori. Kimiwitanaka arimi pikaatakiri pikitata-kyaami
    ikitawitee-takari rirori. Opoñaashitya pañahae, rañahaera rirori. Tema pawentaa-naari
    nimaeka Tajorentsi ashitawo ishintsinka owañahaemiri.
  mpx-mpx: Wami babitaiso eliyana alomiu Keliso ku aliga toyawa ge hi telemiu salaiya,
    inoke alomiu al ku lut toyawa. Yehoba i palutimiu kaiwena ku abulilek te Yehoba
    alona ge wana gasisi Keliso i palutem yaomala.
  wbp-wbp: Yangka kujankulu papitaji-jarrija, ngulaju kula-ngantankulurla jirrnganja
    yukaja milyi-kirra Jijajiki. Ngula-jangkaju, kujankulu yangka wilypi-pardija ngapa-jangka,
    ngulaju-nyarra Kaaturlu pina-wankaru-manu Jijaji-piya, kuja kamparru-wiyi yakarra-maninjarla
    wankaru-manu. Ngulakunyankulurla wala nyinaja Kaatukuju pirrjirdikiji yungu-nyarra
    nyurrurlarlanguku wankaruju yinyi.
  luo-luo: Kane obatisu, to noyiku kode kendo nochieru kode nikech yie ma un-go kuom
    teko mar Nyasaye ma nochiere oa kuom joma otho.
  nhe-NT: Quema Itonal Toteco inmechtlali ipan Cristo, elqui queja inmijque huan inmechtlalpachojque
    ica Cristo. Huan teipa Toteco inmechyolcuic pampa inmotemachijque ipan ihueyi
    chicahualis tlen quiyolcuic Cristo quema yajaya mictoyaya. Huan ya ni tlen tijnextíaj
    quema timocuaaltíaj.
  aii-aii: ܘܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܒ݂ܝܼܪܹܐ ܥܲܡܹܗ ܒܡܲܥܡܘܿܕܝܼܬܵ‌ܐ، ܘܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܡܘܼܩܸܡܹܐ ܥܲܡܹܗ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܩܵܡ ܡܲܩܸܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Paptaakkaukapsi kaŋiġruaqtaqsi iḷuviqatauruq Christ-mi, aasriiñ saŋŋian
    Agaayyutim aŋipkaġaasri nutaamun iñuułiġmun takku tunŋaplusri saŋŋiruamun Agaayyutmun
    aŋitqiktitchiruamun Christ-mik iñuułiġmun.
  msb-msb: Kay san ginbunyagan kamo bagaʼn ginlubong kag ginbangon naman kamo kaupod
    niya, tungod san pagsarig niyo sa gahom san Dios na nagbuhay gihapon kan Cristo
    hali sa mga patay.
  cpa-NT: Ca¹hogh¹ hniah¹² quianh¹³ Cristo. Jø¹² bíh³ lah¹jøng² ca¹hiogh² hniah¹²
    quianh¹³dsa, mi³ca¹chiog¹dsa hniah¹² jmøi². Di³ héh² hniah¹² jǿg³ ca¹jmo¹ Jmi²
    jniang³ hi² ca¹hiog² Cristo hŋiah¹² mi³ca¹jon¹dsa.
  dso-dso: ତମେ ଜେଡେବେଲେ ଡୁବନ୍‌ ନେବାକେ ପାନିଟାନେ ବୁଡ୍‌ଲାସ୍‌, ସେଟା ତମର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନ୍‌
    କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମରିକରି ତପିଅଇଲାପାରା ଅଇରଇଲାସ୍‌ । ପାନିବିତ୍‌ରେଅନି ବାରଇଲାଟା ନୁଆ
    ଗୁନ୍‌ଚଲନ୍‌ ଦାରି କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ଆରି ତରେକ୍‌ ଉଟ୍‌ଲାପାରା ଅଇଲା । ପର୍‌ମେସର୍‌ ତାର୍‌
    ବପୁସଙ୍ଗ୍‍ ମଲାତେଇଅନି ଜିବନ୍‌କରି କିରିସ୍‌ଟକେ ଉଟାଇଲା ବଲି ତମେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ଏଟା
    ତମ୍‌କେ ଗଟ୍‌ଲା ।
  meu-meu: Emui bapatiso ai ia ida e gurimui hebou bona ia ida o tore isi hebou, Dirava
    o abidadama heniamu, ia siahuna ese Keriso e hatorea isi lou, dainai.
  yva-NT: Arono wasaugasya kuvuni mana rai, omamo maisyare wakakai Kristus atavon
    muno wasantuna atavon no aipapo rai. Muno arono wasaugasya kuvunija wabe akasen,
    omamo maisyare wakovakato Kristus atavon. Wakovakato Kristus atavon weye wapanave
    wapare Amisye opi bambunin po aijaseo kovakato no wene ama uga rai.
  dgc-dgc: Sakay to nipagpabinyag moy, éy saya i halimbawaa a minelbéng kam dén a
    kaguman ni Cristo, sakay kaguman moy be siya a nabuhay. Kona sa, da naniwala kam
    dén ta kapangyarian na Diyos to nipamuhay na ni Cristo a huway.
  zpm-NT: Ni zeeṉe brobnis to, rrieequia bgueetsnie to me ga ni brieebannie to me,
    sacne bliladz to poder ro ne rap Dios meṉ ne blische me leṉ baa.
  hix-NT: Ayataymomnàtokonye, àwayehsaho wyaro harha mehtxownà. Kryestu wayhàtxhe,
    noro yonamtxownà, toto komo. Àro wyaro rma rha, ayataymomnàtokonye, enamsaho wyaro
    harha mehtxownà, atxke oyexetxhàyamo hokonohnà me harha oyosonyhotho menye. Àwayehsahonhàrà
    rma yanàmye harha, Khoryenkomo. Noro wyaro rma rha, ayataymomàtxhenye, asanàmsaho
    wyaro harha mehtxownà, anar me harha oyosonyhotho menye. Khoryenkom yahoxet hona
    owyanye xenytxoho hoye ro, anar me harha mehtxownà, ohnawonye, Kryestu yanàmnyenhàr
