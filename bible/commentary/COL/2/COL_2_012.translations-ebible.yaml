    pə kərtek a tatə Yesu Almasihu a re. A təra matanan nà, anga kwanay kə ɗəfen
    apan nga, məgala a Mbərom inde sə slabakay ahay kwanay à məke wa kawa anahan
    sə slabakay anan ahay Yesu Almasihu à məke wa ata re.
  ape-B: Ali ipak penek pas Krais ali penek baptais. Ali enyudak enyen kobi douk chanugamepu
