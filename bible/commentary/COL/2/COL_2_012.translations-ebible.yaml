  cav-NT: Cutsameretitsu tuque ecuanaja beruque inime jidamaque terehua; iyacuanetanahua
    ecuana Jesús queja ecuana catyatihua tibu. Majutsu chacha enetitsuranucaque buchique
    ecuana. Iyacuanetanahua ecuana, Yusuja ecuana iyacuane ishuque casa aniyaque ejenehua
    tibu. Turatu tuja casa tsehue Cristo emajuque chacha nityatsuranucahua.
  kgp-NT: 'Ti mré ter ri ke han kỹ ẽg tóg vẽnh kej kãkã nỹ ri ke han mũ gé, ti mré.
    Vẽnh kype to ken hã vẽ, batismo to ken hã vẽ, hã vỹ: ti mré vẽnh kej kãkã nỹ ri
    ke han mũ, he mũ. Kỹ ẽg tóg ti mré rĩr mãn ri ke han mũ gé sir, ẽg tỹ goj kãtá
    kãkutẽ kỹ. Ẽg jykre si tỹ tóg hur tũ'' hé, kỹ ẽg rĩr mãn vẽ sir. Topẽ vỹ Cristo
    rĩn mãn, ti ter kỹ. Ẽg tỹ ti ki ge kỹ tóg ẽg rĩn mãn mũ gé sir.'
  bvd-bvd: Suli 'ana si kada kamolu molu siuabu, nia mala 'ana da ano faafi kamolu
    naa lao kilu mala bae da ilia 'ana sa Disas Kraes. Ma 'ana siuabu lae lau guu,
    kamolu molu tatae faasia maee fai sa Disas Kraes suli molu manata mamana 'ana
    tetedea God ne tataea Kraes faasia maee.
  ukr-1871: погрібшись із Ним хрещеннєм, і в котрому і встали вірою в силу Бога, котрий
