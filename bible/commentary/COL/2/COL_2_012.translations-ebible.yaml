    namotlahtlacol huan yinanquipiyahque yancuic nemilistli tehuan Cristo ihcuac onanquineltocaque
    in ichicahualistzin in Dios.
  yuj-yuj: Yumo ént mek nér nap te, Kwaro Kraisént yumwan apár me mek kák námpria
    yénkép napon. Tá yumo Kwaromp kárákárerao Kraisén apár me mekamp fárámpea papámpan
    mér napara, yumo kor ént meknámp forokor nap te, yumwan Kraisént apár me mekamp
    fápárámpea kák námpan yénkép námpon.
  kto-kto: Uala iriro tavuk o nuvietiap buun meba akosarang tavuk ila muri o kasau
    na agat ang. Muana a iriro tavuk o nuvietiap, la are mivara ra ga Karisito. Ga
    miumu Morowa ga Karisito na tara la naganming iro ubi ang Morowa la imua Karisito
    na una.
  gmv-NT: ፂንቃታን ኢዛራ ኢሲፌ ሞጌቲዴታ። ኢዛ ሃይቆፔ ዴንꬂዳ ፆሳ ዎልቃን ኣማኒዲ ቃሴካ ኢዛራ ኢሲፌ ዴንዲዴታ።
  por-BLT: Vocês foram sepultados com ele no batismo e, depois, ressuscitaram com
    ele por acreditarem que Deus ressuscitou o seu Filho dos mortos.
  stp-NT: Na pimɨt paiꞌ dhuuk jum bopko suudaiꞌ kɨꞌn, dhiꞌ jaꞌp jir jum duukam na
    pimɨt bɨɨmaꞌn jum yaas guch Xoiꞌkam janoꞌ na mɨt paiꞌ dhuuk yaas na mɨt xi muꞌaak.
    Baꞌ nat paiꞌ dhuuk duadɨk giop buus miꞌ dhɨr koiꞌñgaꞌn tɨr, aapiꞌm puiꞌ bɨɨmaꞌn
    duduadɨk jup baapam, na pimɨt guꞌ tɨ jɨɨꞌñ na dai gu Dios bɨxchuꞌx bhaaiꞌ na pu
    tu duñiaꞌ.
  ame-NT: T̃arroʼmar allempo sapataret̃ta Yomporecop sapaʼ añ setmaʼntena ñerraʼmrrat̃eʼ
