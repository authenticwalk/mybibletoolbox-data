    maten tetela. Hi tepol ni tehe reitin e meulien namim, vengan xa muteling neketen
    namim e hisit xeihen nan iaxa tesak ni Iesu Kristo temea rilomun ra maten.
  prf-NT: Dikona binyagan kam ay nelábbáng kam a kaguman ni Cristo, sakay nabiyag
