  emi-emi: poli am ghe mate teela Karisto nau eteva laghe asuuemla tale manu me am
    ghe totu teeiela tale ouna ateva maulue, poli am aatoka tuutuliimim tale kaluimim
    niaikaaiaa elome tale sarasarakaniaana God, ghe totula Karisto tale nimate.
  zpv-NT: ya loh nin guroꞌbañihsa tu loh xcweenta nin guhchi Jesucristu niꞌchin nin
    rluuꞌyi bigaꞌtsinee za tu laꞌh Ñiꞌh, tin para gucaꞌha tu guelnabahan nacuubi xcweenta
    nin babahn Ñiꞌh loh guelguhchi laasii gwachiistoꞌ tu nahpa Dxiohs xtaada Ñiꞌh
    guelrnabwaꞌ nin bacwaꞌhn Ñiꞌh laꞌh Lliiꞌn Ñiꞌh loh guelguhchi.
  gux-gux: Bi den taani ki piini yi leni o mi batisima nni ke yi go fii leni o ki
    ye leni o kelima li dandanli yaapo, leni U Tienu paciamu yuu n den fiini o bi
    tinkpiba siiga yaapo.
  kos-kos: Mweyen ke kowos baptaisla, kowos wi Christ pukpuki ac kowos oayapa akmoulyeyukyak
    yurin Christ, ke sripen lulalfongi lowos ke ku lun God, su akmoulyalak liki misa.
  ibo-ibo: Mgbe e likọtara unu na ya na baptizim, e sitere nʼọnwụ kpọlite unu na ya
    site nʼokwukwe ahụ dị nʼike Chineke onye sitere nʼọnwụ kpọlite ya.
  yml-yml: Wata side baniꞌodi. Keliso i wafaga i tavuni, wata baniꞌodi ta bafitaiso
    i lekoada ufayega, yada ꞌeba ꞌisa Iesu taiadi ta wafa i tavunida. Tutuyanina Yaubada
    Iesu i sivetovoia, ꞌida ta vetumaganaga Yaubada yana toketokena ꞌwaineye, taiadi
    i sivetovoida nika mia ꞌivauna wata ꞌatumaina ta veluagadi.
  ory-ory: ତୁମ୍ଭେମାନେ ବାପ୍ତିସ୍ମରେ ତାହାଙ୍କ ସହିତ ସମାଧିପ୍ରାପ୍ତ ହୋଇ, ଯେଉଁ ଈଶ୍ବର ତାହାଙ୍କୁ
    ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉଠାଇଲେ, ତାହାଙ୍କ କାର୍ଯ୍ୟସାଧକ ଶକ୍ତିରେ ବିଶ୍ୱାସ କରି ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ
    ମଧ୍ୟ ଉତ୍ଥାପିତ ହୋଇଅଛ।
  bzj-bzj: Kaa wen dehn mi baptaiz yu, dehn beri yu wid Krais, ahn yu geh rayz bak
    op wid hihn tu wahn nyoo laif chroo yu fayt eena di powa a Gaad, weh rayz op Krais
    fahn di ded.
  chk-chk: Pun lupwen oua papatais, oua eti Kraist le peias, nge lon ämi papatais
    oua pwal eti Kraist lon an manausefäl ren ämi lükü manamanen Kot mi amanauasefäli
    Kraist seni mäla.
  ssd-ssd: Tane kule pisne tinaig ta tane Kristus ndoŋ kumanu taŋaŋ kumnaig. Tane
    Kuate tuku saŋgri Kristus nu kumna le te-tina ta son ŋga Kristus ndoŋ tiŋganu
    taŋaŋ tiŋginaig.
  acr-TNT: Ecꞌuchiriꞌ xcꞌul alak ri bautismo, e pachaꞌ xmuk alak junam rucꞌ ri Kanimajawal
