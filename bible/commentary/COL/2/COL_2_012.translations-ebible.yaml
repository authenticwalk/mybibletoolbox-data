    niniłkhin ąįį gwik'injuhkhit geh'an nakhwats'ą' jyaa digwiizhit t'oonchy'aa.
  gvn-gvn: Yurra Godundu jurrkijin, bamangka yurranin banabu dukul-daman. Jana yurrangan
    banabu dukul-daman, yinya yala yurra wulaynda, nandan yala Jesus Christ, because
    buyun yurranga maja karikuda. Jesus Christ juranman baja. Jana yurrangan banabu
    dukul-daman, yinya yala yurra juranman baja, yala Jesus Christ. Yurra jirakalman,
    juranman baja, yurra Godundu milka-jananya. Yurra nyungun trustim-bungan. Nyulu
    junkurrji bajaku, Jesus Christ juran-bunganka baja yarkinmun.
  nhy-NT: Nijkuak amejwan anmokuateekijkej, kijtosneki oamechtookakej iwan Cristo,
    iwan noijki anmoyolkuikej iwan Yej. Porke namejwan ankineltokakej in Dios katlej
    kipia poder katlej okiyolitij in Cristo.
  asm-FB: বাপ্তিস্মত আপোনালোক তেওঁৰ সৈতে মৈদামত থোৱা হ’ল আৰু ঈশ্বৰৰ কাৰ্য সাধন শক্তিত
    বিশ্বাস কৰাৰ দ্বাৰাই তেওঁৰ সৈতে তোলাও হ’ল।
  okv-okv: Eto ungo bapataito ueva ai ta amo ungo Keriso ga kajueto use ta toreto
    God ta sovera avo tumota ururave amina ungo Keriso ga tapa jiginu vasiri te ereto
    mitovova.
  mxt-NT: Quɨvɨ condutya̱ ndo chichi ndutya, tari quɨvɨ chihi̱ ndo chihin ra Cristo
    cuví cuan. Tyicuan ta quita̱ ndo chichi ndutya, tari quɨvɨ nandoto̱ ndo chihin
    ra Cristo, vatyi chinó iñi ndo tyi Nyoo chihin tunyee iñi ra sanandoto̱ ra chi
    ra Jesús.
  tzo-NT: Yu'un c'alal laj avich'ic ho' ti stojol ti Diose, ja' señail ti co'ol nachamic
    ti cruz co'ol namucat ti ch'en xchi'uc ti Cristoe xchi'uc ti apoco cuxlejalique
    chil ti Diose, ti co'ol nacha'cusesat xchi'uc ti Cristoe chil ti Diose. Yu'un
    ti nacha'cusesatique, yu'un ach'unojic ti jelaven sp'ijil ti Diose ti laj xcha'cuses
    loq'uel ti ch'en ti Cristoe.
  ind-AGS: Kalian sudah dikuburkan bersama dengan Dia dalam baptisan kalian, dan kalian
    dihidupkan kembali bersama dengan Dia melalui rasa percaya kalian karena kita
    percaya Allah memang menghidupkan Kristus kembali dari antara orang mati.
  omw-omw: Nkye haaru nramanri vareqa Karaisiravata varuvaro mwi entara nkyi Karaisiravatama
    kyeta quntamwa tora. Nkyi quntamwa tovata nkye Kotiva Karaisira qutu vuraqitairo
    qati vara sivuma kyorara kepukyaqama kye riemwaqi quavarora tiro, mwiva Karaisira
    vatama kyero nkyivata quntamwa toraqitai qati vara sivuma kyora.
  yrb-yrb: Eno utate babataito uteda Yesuini uitaro Godima Yesuini yaini i babataito
    uetaroma uietaroma ma uyanono ma uyari. Yana yanu naueta Godibai oitaba Godima
    Yesu uietaroma ma uyari enanari ya ma uyari.
  maa-NT: Ti̱koa̱ k'e̱ nga komà bautizar, k'oa̱á ngaya‑la̱ koni tsà ya̱ kisìhijiìn‑t'aà‑là
    Cristo xi kjoa̱ ts'e̱ jé‑nò. K'oa̱á ti̱s'ín jaáya‑nò koni s'ín jaáya‑la̱ Cristo
    koií kjoa̱‑la̱ nga mokjeiín‑nò nga'ñó xi tjín‑la̱ Nainá nga komà kiskímiìtje̱n
    Cristo i̱t'aà ts'e̱ kjoa̱ biyaà.
  mcq-mcq: Hua mweꞌi vaji apúsavume ꞌurina jaꞌinaꞌe ja ꞌuꞌo pu puꞌúmo toi samaume
    ꞌurijara. ꞌEne Huaꞌe nimaa rojari vajijino Godira Huaꞌe kwamana kaꞌene vejume
    ꞌurina jaꞌinaꞌe ja ꞌuꞌo venaume ꞌurijara.
  sus-A: وٌ بَرَ وٌ شُنشَ يٍ شْورَ. نَ بَرَ مَنِيَ عَلْ وٌ نُن عِسَ بَرَ رَفَتَ فَبُرِ
    كٍرٍن كُي. نَ شَنبِ وٌ قَن بَرَ كٍلِ يٍ شْورَ عَلْ عِسَ كٍلِشِ فَبُرِ كُي كِ نَشّ.
    نَ بِرِن نَبَشِ نّ بَرِ مَ وٌ بَرَ لَ عَلَ سّنبّ رَ، نَشَن عِسَ رَكٍلِشِ قَشّ
    مَ.
  jpn-1965: あなたがたは、バプテスマによってキリストとともに葬られ、また、キリストを死者の中からよみがえらせた神の力を信じる信仰によって、キリストとともによみがえらされたのです。
  fra-SBL: ayant été ensevelis avec lui dans le baptême, dans lequel vous êtes aussi
    ressuscités avec lui par la foi en l'action de Dieu, qui l'a ressuscité des morts.
  yka-yka: Duk pamandi si kaˈamin, dalilnen patuhut kaˈam pu si Isa Almasi kinubul,
    duk patuhut isab kaˈam si iye pinakellum balik peggeˈ kahagad kaˈam weˈ balakatan
    Tuhanin. Duk Tuhanin mamakellum Almasi amban kamateynen.
  mle-mle: Jisas Krais kiyakuw ridik, God dikidi nimadi apaar ata kirapitakadid. Aw
    gwur God atampika nimadiy yawiy kwur-kwadadiy wukijibir tigwuralik tikuw, awarab
    gwur God gwurak kwula mawul kwiy-kwiyik bwunak tikwanaad wukijibir tigwuralik
    tikuw, aw alik gwur Jisas Kraisawa patin tikwanadiygwur. Aw gwur dikiwa patin
    tigwuralik tikuw, alik God Jisasaam kirapitakadik, aal dikiwa kawamiyaam kwana
    pik kwakuw, gwuraam ab dikiwa God kirapitaka-didiygwur pik kirapitaka-didiygwur.
  shp-NTPO: Ja mato bautizanmeenontianra, Cristo betanbi miinmeetax jabébi jiria keskábo
    mato ikana iki. Ja Diossenbi jawen atipana koshin, Cristo jirimaa maton ikonhaa
    kopí.
  aom-aom: Jemë bapataeto vaejarijevare evare Keriso guomamu hure bamarohuro ëhuro
    jemesi uehoro mamioho huꞌo gemu mae guavëhëꞌeje ioroꞌioremu barëjëhoꞌiröhego.
    Röhu God-ro darugoho bojamamu Keriso guomoromo riꞌöjadeje. Ëdarugoho jemëro mae
    uehorovoromo ëhuro Kerisoꞌo gemu mae riꞌöromo uehoro iꞌoho baejarijeje. Bapataeto
    vaejarijevare ëhi jëvadeje.
  geb-geb: Nde ndavi dorgap, nde Zisas phorgap ruagim, Fhe Bakɨme nde ndiv, Krais
    phorgap mboga tɨgi, nde rimgi. Krais rimgim, Fhe Bakɨme taagia ana khavgim, nde
    Fhe Bakɨme ŋkasŋka khothɨgap, ruagim, ana maaŋ muuŋgiap taagia Krais khavav, ana
    vhɨra nde khavgi.
  bsj-bsj: Fuwerum kom wari mor yuka mwegk kwamak. la more ce ci kung kom mor bilenker
    kibi kwan kwamar, wo kung co bwareu.
  cak-cak: Tok rix xix-an bautizar, junan xixmuk riq'uin ri Jesucristo, y junan xixc'asos-e
    riq'uin chiquicojol ri anima'i', roma cukul ic'u'x riq'uin ruchuk'a' ri Dios ri
    xc'ason-e ri Jesucristo chiquicojol ri anima'i'.
  chf-NT: Jinq'uin c'abletla, ca' a wälä mujquetla nämte' t'oc aj Cristo, y nämte'
    chich t'oc aj Cristo u cuxpesetla Dios tuba a chenla utz tu jut. Ca' jini chich
    u chi Dios uc'a a tz'onila cache' t'oc chich u poder u cuxpesi aj Cristo tan ajchämejob.
  tlf-tlf: Kale ipmi daak ok tem iinip ok sam ugobe-silip boyo ipmi siin fengmin kuguup
    kupkalip God tebe ipmi fengmin kupkan kebela biniman-suu ulutap kale, bogal mungkup
    Krais imi kaana duba-silip ulutap no ko. Aa mungkup, ipmi ok sam ugobelip mitam
    e ti-silip boyo God tebe ipmi telela imola suun nin unang tinum ke-silip ulutap
    kale, bogal mungkup God imi Krais dufola fen tigi mo-se ulutap no ko. Kale ibo,
    God imi Krais dufola fen tigi mo-se imi titil uyo tii kalaa agelipta, God yagal
    telela imolata, suun nin unang tinum ke-silip ko.
  piu-2006: Nyurrangarri palumpa walytjarrinytjala ingkaṯa tjuṯangku nyurrangarrinya
    kapingka tjarrpatjunkula papatatjimilaṉu. Palulanguru wiyanyurra yunytjurringkupayi
    kuya palyalkitja. Yalatji Katutjalu nyurrangarrinya ngangkari tiṉatjarrangku ngulytjuṉu.
    Ngangkari palunyatjarrangku paluru Yiitju Kurayitjanya mirringuru kanaṉu.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ naxacꞌul tak i rehtalil reꞌreꞌ jeꞌ woꞌ xaꞌn woꞌ tak i kahsanic
    haꞌ reꞌ rijalwachej rimuhkic i Jesus. Maꞌ xa ta reꞌreꞌ xaꞌn tak jeꞌ laꞌ woꞌ ru̱cꞌ
    rikahsjic aha̱ꞌ tak xcꞌuluric woꞌ awu̱cꞌ tak jeꞌ ricab xcꞌuluric ru̱cꞌ i Jesus
    naxuctic woꞌ chic cho chi quixilac take camnak ruꞌum reh rinimal rajawric i Dios.
    Jeꞌ reꞌ nikꞌor maj reꞌreꞌ xuctic woꞌ chic cho chi quixilac take camnak reh chi
    naricꞌacharic woꞌ chi junpech. Jeꞌ woꞌ, reꞌ hat-tak naxatuctic tak cho riꞌsil
    haꞌ xachop tak jenaj acꞌ chic cꞌacharic ruꞌum chi xacoj tak wach chi reꞌ Dios
    xucsaj cho i Jesus chi quixilac camnak.
  tue-tue: Cristo diaari siro, sicatuti coari tutipʉ cṹũnoyigʉ. Mʉ́ãcã ocoména wãmeõtinorã,
    tiitutipʉ cʉ̃ʉ̃menarã cõãríra tiiróbiro niirã tiiyíro. Mʉ́ã “Cõãmacʉ̃ cʉ̃ʉ̃ tutuaremena
    Cristore masõyigʉ” jĩĩrére tʉoyíro. Teeré padeorá niijĩrã, wãmeõtiari siro, “Cristomenarã
    masãrira tiiróbiro niicu marĩcã” jĩĩ tʉomasĩ́yiro.
  bjp-bjp: Aunbiing gam kep bapitaiso, i arae ri ile ta gam tura Karisito. Ma gam
    ka apti fis tura, wara na unune kimi na rakrakai ke God ae i fapti fafis ta Karisito
    tina minet.
  xon-xon: Baah muin nimi nnyun ni na, ni mɔk ke bi di nimi sub Kristo chee la. Baah
    nyan nimi nnyun ni na, le ni mɔk ke ni ki fikr u chee; ba pu? ni pak ke Uwumbɔr
    kpa mpɔɔn ki fikr Kristo nkun ni.
  tzo-ZNT: Ti cꞌalal avichꞌic voꞌ ta scuenta ti Cristoe, coꞌol lamucatic yaꞌel, coꞌol
    lachaꞌcuxesatic yaꞌel, yuꞌun mu xa bu chapasic li cꞌusitic chal avoꞌonique, jaꞌ
    xa chapasic li cꞌusitic lec chil ti Rioxe. Yuꞌun achꞌunic xa ti chascoltaique,
    ti oy syuꞌele yuꞌun ixchaꞌcuxes loqꞌuel ta smuquenal ti Cristoe.
  mpm-NT: Ja ni ka janducha ra, yukan ni ka jaꞌa ra jandaa ja ka yɨꞌɨ ra jiin Cristo,
    ja ni kuu nanu ja ni ka ñunduji ra jiin ya. Suni ni kuu nanu ja ni naxndoto Yandios
    roꞌo naa ra jiin Cristo, chi ni saꞌa Yandios jniñu ñaꞌnu na ni naxndoto ya Cristo
    nuu ñujiꞌi, ti ni ka kandixia ndaa ra ja suni siaꞌan saꞌa Yandios jniñu ñaꞌnu
    ja kuu maa ra naa ra.
  ots-NT: Bbʉ ngú xixtjejʉ, ncjahmʉ gú yojmʉ car Jesucristo bbʉ mí du̱ cja̱ bbʉ mí
    hñögui. Bi mpum pʉ ca bbɛto ir hmʉyjʉ. Rá ndo nzɛh car Tzi Ta ji̱tzi, cja̱ co
    cár ttzɛdi bi xox car Cristo bbʉ ya xquí du̱. Nuquiguɛjʉ, como ngu̱ xquí hñe̱me̱jʉ
    ca xí ma̱n ca Ocja̱, ya xquí yojmʉ car Jesucristo. Eso, bbʉ ngú nantzijʉ jar deje,
    gú fʉjtijʉ hnar ddadyo vida ca rí hñe̱h ca Ocja̱.
  hoy-hoy: याग नीव बपतिस्मा ताकोंडीदिर रा नीमी मसीह अन्द सांगुळ दफनुसकु आगीत अदिक
    बपतिस्मा दा नीम परमेश्वर उन सक्रिय शक्ति दा विश्वास इन माध्यम देल मसीह अन्द सांगुळ
    भी नेगुकु आगीत, आऊन सांगुळ जित्‍ता भी आदुर.
  uri-uri: Wa tol tu pike kalukepm kai nang a Krais pa, pa plan tol kipm mo namponen
    Krais pa ase, yatom uwentepm kai kirkhap pa ase. Wa kipm ukpma tolpa, titnongket
    a Maur Wailen pa ntie, om kil la yatom kipm nti Krais wreitn atn. Pa tol pike
    Maur Wailen kil la yatom Krais kil wa wreitn atn pa.
  amo-amo: Iwa kasu minu nanya su ubabtisma. Nin yinu sa uyenu inani wa fita nin ghe
    nanya likara Kutelle, ulena ana fiyaghe kiti nanam nkul.
  pjt-pjt: Ka panya nyuranya uṟungka baptise-katinytja kulinma! Panya uṟungka unngu
    tjarpanytja nyara paluṟu nintini ilunytja, panya Christanya nyurampa anga-ilungu.
    Munu uṟunguṟu ngalya-pakantja nyara paluṟu nintini wankaringkula pakantja, panya
    Christanya nyurampa ngalkilpa anga-ilunytjatjanu wankaringkula pakaṉu. Panya Godalu
    witulya puḻkangku Christanya ilunyangka wankaṟa pakaltjingaṉu, munu nyuranya kuḻu
    aṟa nyanga palunya kuliṟa mulamularingkunyangka palu puṟunypaṯu wankaṟa pakaltjingaṉu
    palumpa walytjaringkula iwara tjukaṟurungka ankunytjaku.
  cwe-cwe: Kwaviya vimubatizigwe, muwandigwa hamwe na Chilisito, na muna ubatizo iviya
    muzilibuka hamwe na Chilisito kufosela uhuwilo yili muna ludabwa lwa Mulungu,
    yoyamzilibule Yesu kulawa kwa wowadanganike.
  daa-NT: Paa ko, min ŋu *batiziyiŋko ɗo amiydi, ar ku mate ho ŋu tiisiŋko iŋ Iisa.
    Kar iŋ ŋaar ko ku nooytu min ɗo muuti oki asaan ku aamin iŋ gudurre ta Buŋdi taat
    nooyiig min ɗo muuti.
  mlp-mlp: Haiqgam. Ne Krais abinib yuw huziyta nab ne Krais inaq moqim ne inaq hodhodab
    tuqus nog iyiy. Teq ne God ago zaway Krais wazan hodhodab eramta na anan helmo
    haqan God in ne Krais inaq giwazan ne araqibmo hodhodab ta eraq nog iyiymo.
  ape-C: Aria ipak patukur Krais aria penek baptais. Aria enyudok enyen kabi douk
    sharumep pani anan um. Ipak pakri adur Iruhin douk dodogowin aria nohuri Krais
    nakitaki wonugwehw. Douk namudok aria anan nohur ipak shopunek pani Krais pakitak
    pape.
  bgs-bgs: Tô igpabunyag kó, iring na inaté kó asta iglábbáng kó duma ki Cristo, asta
    iring na inanté kó puman duma kandin su igsarig kó katô matulus Manama na iganté
    puman ki Cristo.
  faa-faa: Re hea tapukuamurira maiya amo re Keresoyaki kusua hauaka amarera ayiáka
    hea tapukumurisiapo. Hea tapukumurikia ima yapura ahiramo re Keresoyaki kusuane
    maturikia taena ayiáka maturikia taesapo. Arirakano repo hemakapuraka, “Kotimo
    wakapumo Keresoane maturikia taesapo.” Aíyaka hemakapuraka repo Kotimo wakapuaki
    himu hakásaraka hemakapurakano re soko Keresoyaki hakāsa maturikia taeraka re
    makawesa risikinapo.
  kik-kik: Nĩgũkorwo nĩgũthikwo mwathikirwo hamwe nake rĩrĩa mwabatithirio, na mũkĩriũkio
    hamwe nake nĩ ũndũ wa gwĩtĩkia hinya wa Ngai, ũrĩa wamũriũkirie akiuma kũrĩ arĩa
    akuũ.
  cap-NT: 'Jesucristuz̈quin kuz tjaatiquiztan bautista cjissinc̈hucc̈ha. Bautistaqui
    tuz̈ cjic̈ha: Jaknuz̈t Cristuz̈ curpu tjatz̈taz̈laja, jalla niz̈ta irata anc̈huca
    tuquita ana wal kamaña tjatz̈tazakazza. Niz̈aza jaknuz̈t Jesucristuqui jacatatz̈cu
    Yooz kamaña tanz̈tc̈haja, jalla niz̈ta irata zakaz anc̈hucqui Jesucristuz̈quin
    kuzziz cjen Yooz kamaña tanzinc̈hucc̈ha. Yoozqui ticzinaca jacatatskatzjapa azzizza.
    Jalla nii azziz Yoozquin criiz̈cu, Yooz kamaña tanzinc̈hucc̈ha, Yooz kamañchiz
    kamzjapa.'
  ksr-ksr: Kraistwaa qamoya roŋnoŋ aŋgiti, oŋoo uu walaganoŋ mono iikaaŋa tanitani
    komuŋ oomulu iikanoŋ koomu roŋnoŋ kemero. Kaeŋ kemeroto, Anutunoŋ Kraist meŋ gbiliro
    koomunoŋga waaroti, iwaa ku-usuŋanoŋ mono oŋo kaaŋia-deeŋ inaaŋ oomulu iikanoŋ
    nemuŋ koma oŋono gbiligi. Oŋo Anutuwaa ku-usuŋa ii meŋ aŋaliŋ moma laariŋ mugitiwaajoŋ
    ama Kraistwaa kooroŋanoŋ gbiliŋ kotiiŋ laligoju.
  eng-TNT: in that ye are buryed with him thorow baptism in whom ye are also rysen
    agayne thorowe fayth that is wrought by the operacion of god which raysed him
    from deeth.
  sbs-sbs: Mi mwali muva zwiswa che ntumero mu maata a Ireza, yava mu vusi ku vamu
    bafu.
  sue-sue: Amire wawise ge ou gutewa betai nusore gowai nusore amira susumuwa.
  fra-NCL: Ensevelis avec lui dans le baptême, vous avez été dans le même baptême
    ressuscités avec lui par votre foi à l’action de Dieu, qui l’a ressuscité d’entre
    les morts.
  snn-NT: Ja'nrëbi, mësacuabi bautiza güesejën, mësacua Cristo ba'iye'ru ba'iye bainni
    masi güesehuë. Cristobi yë'ë gu'a jucha ro'ina junni tonni, yë'ë juchare gare
    senjoguëna, yë'ë ja'anrë yo'oguë ba'ise'e'ru gare se'e yo'oma'iguë ba'iyë yë'ë
    cajën, mësacua ba'iyete bainni masi güesehuë. Riusubi Jesucristo junni tonsi'quëni
    go'ya rai güeseguëna, mësacuabi baguë ta'yejeiye yo'oye poreyete si'a recoyo ro'tahuë.
    Ja'nca ro'tani, mësacua mame re'huani ba'iye, baguë ba'iye'ru ba'i güeseyere'ga
    si'a recoyo ro'tahuë.
  atb-NT: Nungmoq gi, wui-myhup hkâm é hkûn Hkrisduq eq rahá myhup yhûm é hui bekô
    nghut mù, Yhang lé shi é mai lhoq dui toq yu é, Garai Gasâng é a-tsam lé nungmoq
    lumjíng kô é yanmai, Yhang eq rahá lhoq dui toq yu é hui bekô nghut ri.
  cek-AK: tuinuemhaih hoiah Anih hoi nawnto na phum o moe, duekhaih thung hoiah Anih
    pathawkkung, Sithaw thacakhaih to na tang o pongah, Anih hoi nawnto nang thawk
    o toeng boeh.
  bkd-bkd: Su bautismuwan kaw iling hu inlebeng kaw duma ki Cristo daw nabanhaw kaw
    daan duma kandin pinaagi hu pagtuu nuy taena ha gahem hu Dios ha iyan migbanhaw
    ki Cristo.
  ctu-76: Che' ñac ti la' ch'ʌmʌ ja', che' bajche' ti motin ch'ujñʌntiyetla yic'ot
    Cristo. Yic'ot tsa'ix tyejchiyetla loq'uel ba'an sajtyemo' bʌ yic'ot Cristo yubil,
    como tsa'ix la' ch'ujbi an i p'ʌtyʌlel Dios tsa' bʌ tyejche loq'uel Cristo ba'an
    sajtyemo' bʌ.
  lac-NT: Mʌ' ja wirej, caj acsa'b ja' ta jo'rex irechex a t'aja'an a baquerex tu
    japnin tunich a ten bic t'oj u baquer Cristo ich japnin tunich uch. Jeroj caj
    ts'oc u yacsic ja' ta jo'rex irechex ric'sa'bechex ta quimirirex an ten bic Cristo
    caj ric'sa'b tu quimirir xan. Mʌ' ja wirej, ta wacsex ta worex ti' C'uj a mac
    chich u muc', quire' tu ric'saj Jesús tu quimirir xan.
  xla-xla: Epame wua꞉ta yú tutula꞉uwa oloma edla wua꞉ye Keliso mate wabasi dulu dla
    ma-hatiwapo. Epame wua꞉ye Keliso mate wabasi dulu tle ma mo-silliwapo. Adipalati,
    wua꞉tapo Godta Yesuye powale tle ma pasakalo duwa itiyamale edla mikadepe duwapo.
  xav-NT: Â dawabzuri hã 're 'manharĩ za'ra wa'aba mono wamhã, â da te 're asãmra
    aba mono zé hã, Cristuhu siré 're atâ'â za'ra wa'aba mono zé, te ai'ãma simiré'é
    za'ra wa'wa. Ab're 're, ĩsiré da te 're aséme aba mono zéb zama, te ai'ãma simiré'é
    za'ra wa'wa. Ta hã 're anomro 'rata aba mono zé hã oto 're ĩrẽme pese za'ra wa'aba
    mono zé, te aima wasu'u za'ra wa'wa. Duré Cristu hã dâ'â uptabi nherẽ, Ĩmama hã
    tiwaihu'u pese na te te ĩhâiwa'utu ne, ma tô duré ĩsiré aihâiwa'utu za'ra wa'wa.
    Ĩsiré 're aihâiwa'utu za'ra wa'aba mono zé hã 're anomro aba mono zép té, te oto
    aima wasu'u za'ra wa'wa. 'Re ĩhâimana u'âsi mono hã ĩwaihu'u pese na asina 're
    ĩ'umnhasi za'ra wa'aba mono zéb zarina, ma tô ãne hã aima pisutu za'ra wa'wa,
    taha ãma si 're anomro aba mono zép téb da hã oto.
  cuk-cuk: Ar bemar Bab-diigi-ogleged-igar-imaksamargu, Cristoʼba napa-urba diglesmalad.
    Deginbali, bemar Bab-Dummad na e-ganguedgi gannar Cristo-odulosadgi bengussurmarsoggu,
    bemar Cristoʼba burbar gannar durgunonikid.
  tbf-tbf: Gi te nga puonongie nga meie e Karisito sien nga ta nga por sinusuruiv
    ma e Raban a te nga vatoa nga meie e Karisito simi vunan nga te nga vodovodon
    tuktuk simi ngesengesien e Raban ese ta nga vatoa e Karisito simi miensei.
  uig-CYR: Униң билән тәң чөмүлдүрүлүштә дәпнә қилинғансиләр; силәр йәнә Уни өлүмдин
    тирилдүргән Худаниң вуҗудуңларда ишләйдиғанлиғиға ишәш бағлаш билән Униң билән
    тәң тирилгәнсиләр.
  ikw-NT: Hne be likọtaru anụ nụ ya n'ọwuwu-mini, be gwelizọkota anụ hite n'ọkwnata
    ovu anụ n'iknernema Chiokike, nye mernu Karaịsi hi n'ẹnwu lizọ.
  khs-khs: 'Kiwa hano toliyetiya ikila emiwa kiwa Kelesowalapulu peleya: tikila epapuluse
    hano tolusulakeye. Hano toliyetipela: fiyatepela: hanakamowa kiwa Keleso mene
    tesi epapuluse kiwa mene tesikeye. Kiyewi Kote penaiyayewi Kelesowa mene teisa:pekeye
    esa: matanese. Alake kiwala Kelesowalapulu mene teisa:pela: hili sitalakeye.'
  dwr-ENT: ሂንቴንቱ ፃማቄቴዳ ዎዴ፥ ኪሪስቶሳና ሞጌቲዴ፥ ኪሪስቶሳ ሃዪቁዋፔ ዴንዳ ፆሳ ዎልቃ ኣማኔዳ ዲራው፥ ኦራ ዴዑዋሲ
    ፂንቃታን ኪሪስቶሳና ኢቲፔ ዴንዴዲታ።
  pma-pma: Ka navong avi baptaes en kami, suval koa arahin kami ral min Iesu Kristo.
    Ka navong mimea ran oai enek, suval koa kami mimoul eris ran matien emun ral mini.
    Ahi mumoni vi anatin en moulien onami veni miling demkatien onami en keihoen onen
    kei koa sakin Iesu Kristo mun moul eris ran matien.
  atd-NT: Ian su, ka pogpabautismu now, songo nounawa rod to nigduma kow ki Kristu
    no inlobong on ka lawa rin. Woy songo nounawa rod to nigduma kow kandin no nouyag
    on to kamatayon din. No ka pogduma now kandin, nigligkat to pogsalig now to ogkohimu
    to kabogbogan to Magboboot no ian din in-uyag ki Kristu to kamatayon din.
  tel-2017: బాప్తిసంలో మీరు ఆయనతో కూడా సమాధి అయ్యారు. అయితే చనిపోయిన వారిలో నుండి
    ఆయనను సజీవంగా లేపిన దేవుని శక్తిపై మీకున్న విశ్వాసం వల్ల మీరు కూడా సజీవంగా లేచారు.
  hat-BSA: Nou te antere avèk Li nan batèm nan. Nan li menm, nou te anplis resisite
    avèk Li pa lafwa kon yon zèv Bondye, ki te leve Li sòti nan lanmò a.
  top-NT: y acxni li̱pa̱huántit Jesús y ta̱kmunútit makní̱tit ni̱ tla̱n minkasatcán,
    li̱tanú la̱ cata̱ní̱tit Cristo y na̱ ta̱lacastacuanántit porque li̱pa̱huántit
