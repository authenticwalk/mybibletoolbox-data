    baˊ beꜘ kihꜗ Dio heˉ kya̱a̱hˊ gaꜙmiꜙji̱i̱yhˋ Cristo jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ.
  kmu-kmu: Yagai otamateneafe tima falelamatea kanala KalaisiꞋenena aigaꞋmaetama maigeno
    agaiꞋene komufina hevailamatene. Anumaya KotiꞋa komufitiꞋma Kalaisina ali hetitenea
