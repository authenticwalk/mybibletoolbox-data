    matenga, ta gimi pade adae mulian toman ngan ei.
  cco-NT: Jo̱guɨ mɨ˜ cajgáangˉnaꞌ jmɨɨˋ, jo̱baꞌ lɨ́ɨˊ lafaꞌ røøbˋ caꞌángˉnaꞌ laco̱ꞌguɨ
    caꞌángˉ Dseaˋ Jmáangˉ, jo̱guɨ lafaꞌ røøbˋ cají̱ꞌˊtu̱ꞌ laco̱ꞌguɨ cají̱ꞌˊtu̱ dseaˋ
