  san-THA: 'มชฺชเน จ เตน สารฺทฺธํ ศฺมศานํ ปฺราปฺตา: ปุน รฺมฺฤตานำ มธฺยาตฺ ตโสฺยตฺถาปยิตุรีศฺวรสฺย
    ศกฺเต: ผลํ โย วิศฺวาสสฺตทฺวารา ตสฺมินฺเนว มชฺชเน เตน สารฺทฺธมฺ อุตฺถาปิตา อภวตฯ'
  iws-iws: Bɨiya ɨiya inkamɨm op baptaisiyɨm ya tariigɨna ya ɨni Krais saɨka naonamnan
