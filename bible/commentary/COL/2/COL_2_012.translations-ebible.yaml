  ood-NT: '@see-verse:COL.002.011'
  lbm-lbm: जब तुम न बपतिस्मा लियो होतो त तुम्ख मसीह को संग दफनायो गयो होतो, अऊर बपतिस्मा
    म तुम्हरो परमेश्वर की सक्रिय शक्ति म विश्वास को माध्यम सी मसीह को संग भी उठायो
    गयो होतो, जेन ओख मरयो हुयो म सी जीन्दो करयो।
  ncj-NT: Onanquineltocaque in ichicahualistzin in Dios quen oteihxitihque in Cristo
