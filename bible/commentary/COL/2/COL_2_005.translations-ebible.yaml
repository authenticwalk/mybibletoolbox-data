  rkb-NT: Iwatahi utakta ahasoho bo mytsaty mynakara. Utakta ahatuk byitatu ahasoho
    bo mytsaty mynakara. Ikiahatsa Kiristu humo ahaspirikporẽtsa ana humo hi kahyrinymyrẽta.
    Ikiahatsa Kiristu humo ahaspirikporẽtsa tsimykaranaha iwaha humo kakurẽta — my.
  san-THA: ยุษฺมตฺสนฺนิเธา มม ศรีเร'วรฺตฺตมาเน'ปิ มมาตฺมา วรฺตฺตเต เตน ยุษฺมากํ สุรีตึ
    ขฺรีษฺฏวิศฺวาเส สฺถิรตฺวญฺจ ทฺฤษฺฏฺวาหมฺ อานนฺทามิฯ
  iws-iws: Kara kɨmaka mɨ o karamaeka wɨndi, kara kɨmiiramɨn ɨna mɨ aɨngwowɨn. Kara
    ha naɨngwowi kɨma ɨni wadɨeyar nwowɨm mɨ ta saiirsika kɨma Jisɨs Krais siiramɨn
    nhami nhami panɨɨnsi yaɨngwo tɨbmiisi. Mɨ ta hɨriinan saiirsika, kara kɨmiiramɨn
    maɨrgɨmaɨrga asi nwowi. Ɨriig.
  pol-SZ: Chociaż bowiem jestem daleko, sercem jestem z wami i cieszę się, widząc,
    że jesteście zdyscyplinowani i nieugięcie wierzycie Chrystusowi.
  ztq-NT: Nikxe sodyaa yuubaa lo do, per so xkyalbiniin aan xlen nii ngui nche do
