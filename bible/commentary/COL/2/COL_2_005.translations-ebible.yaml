  kan-OKCV: ನಾನು ಶಾರೀರಿಕವಾಗಿ ನಿಮ್ಮಿಂದ ದೂರವಾಗಿದ್ದರೂ ಆತ್ಮದಲ್ಲಿ ನಿಮ್ಮೊಂದಿಗಿದ್ದು ನೀವು
