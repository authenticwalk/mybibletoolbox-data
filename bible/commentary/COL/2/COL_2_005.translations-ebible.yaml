    na kabuamiu, ma nimiu na taluutuni te laga haia so itatana Christ.
  dgr-DOGNT: Sezhį̀į̀ t'à naxıts'ǫ̀ gǫǫwà whıhda, hanìkò sınì t'à naxıxè aht'e. Hotıì
    ehkw'ı aahda, eyı xè Zezì-Krı ghǫ naxınì nàtso t'à sıì sınà hǫt'e.
  pes-OPV: زیرا که هرچند در جسم غایبم لیکن در روح با شما بوده، شادی می‌کنم ونظم و
