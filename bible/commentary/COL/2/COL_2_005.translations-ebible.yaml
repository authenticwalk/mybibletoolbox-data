  cof-NT: Lari nulabe pechututonan, nulabe pechumin cuwenta nulaca tenca canayoe.
    Junni nulaca tenca cato, duque son timin joyoe. Nulari Crístoca seque quereito,
    seque tenca cato nenaminla joeque meráto, son timin joyoe.
  srm-NT: Biga aluwasi ee miseei an dë a unu mindi seei, ma mi hati dë a unu ala.
    Nöö te mi jei taa un dë gingin a pasi ta biibi ˻Jesosi˼ Keesitu ku wan hati nango,
    nöö mi ta wai seei.
  qvs-NT: Mana kankunawan tantalla kashpaynipish sukaman kuyashpa yuyaykaykichi. Kushikuni
    yachashpa mana sampayashpa Jesukristuta allita kreyishpa kawsanaykichita. Kushikuni
    allita kuyanakushpa kawsaykaptikichi.
  zca-NT: Ter gat nzot yuba kun go, per nak da nela tu men chigab nzo ka kun go ga',
    porke zilita' nilen xigab por go, kuze' nizak laxto'n por tutsa nak xigab che'n
    rë go, mbaino por naye nzo go lo kwa'n ngwayila go Jesukrist.
  cbc-NT: Bairo yʉ pʉame mʉjãã mena ãmerĩmicʉ̃ã, mʉjãã watoa ãcʉ̃rẽ bairo mʉjããrẽ
    bʉtioro yʉ tʉ̃goñanucũña. Tunu bairoa jĩcãrõ tʉ̃ni mʉjãã caátiãnierẽ, bairi Jesucristo
    yaye quetire mʉjãã cajãnaetiere tʉ̃gori yʉ ʉseaniña.
  qxo-NT: Gamcunawan mana juntararpis mana gongaypam gamcunapä yarparaycämü. Cuyanacuyangayquita
    y Señor Jesucristuman criyicur cawayangayquita musyarmi cushicü.
  mox-mox: Tomotaugu yatoa luluvai ʼimiega, ta ʼesi egu nuanua ʼinega kavona be yaʼa
    omiʼa maega kada toatoa. Ta yaqaiawa qiduana emi toa aqiaqina be wese emi vetumaqana
    falafalana Keliso ʼinaya weaqina.
  kew-kew: Gore ni nimi raapu meda-para napima pare nina koneme nimi madaa epenaato.
    Nimimi Krais madaa puri paloa kone rulaawa padane-rupa pimi-pulu ni ora raaname
    omalo.
  dww-dww: Avedi da taugu nam taumi mate, be arue yaḡoro taugu taumi mate. Be yàwai
    nuavere kauana da ami waisumaḡama Keriso ḡarone koya boru be tauna na sague ko
    midimidi bagibagina. Inam nama raḡan matabuna ko miana.
  twi-ASANTE: Ɛwom sɛ menni mo nkyɛn wɔ ɔhonam fam deɛ, nanso mewɔ mo nkyɛn wɔ honhom
    fam. Ɛyɛ me anigye nso sɛ monam Kristo mu gyidie so aka mo ho abom gyina hɔ pintinn.
  aoj-aoj: Endilisi aeꞌ deiꞌ ina ape alomepa, apaꞌ nomonas aeꞌasi a siꞌi ape agalomepa
    andagalama sati ipaꞌ pagalutu banagepa ma pagahapifa Krais andeandeꞌ.
  cbv-cbv: Weém ñijeéh wihcan yʉhna, ñijeéh jʉmni pah wã jenah joiná caá. Pánihna,
    Cristodih tʉ́i péenit, tʉ́i biícdih ñi jʉmat doonádih joinít, bʉ́dí wã wẽina caá.
  taw-taw: Yad man palawl mɨdebin ak pen, gos yad ak nɨbop yɨl amnaknɨŋ, nɨgɨlɨg mɨdebin.
    Pen nɨbi Klays nop gos kɨles gɨl lɨnɨgɨlɨg, jɨmñɨl mɨdebɨm ak nɨŋɨd, yɨp tep gup.
  jic-NT: Len̈ napj nun jotjaqué nt'a, mop'in nun mpes nola napj lovin, mpes nun jis
    lal 'os jinwá. La p'a wa nawala tjowelepj nun pjü way nin p'iyá nin nujola, nun
    poné Jesucristo tjevelá. 'Üsüs pyala na, nin p'iyá; malala pyala na, nin p'iyá.
    Nin mpes pajal 'ücj najas.
  zap-NT: Mase zudet noo laa zhal noo lo de, per za de lextoo noo no rzhiilen noo
    ne nan noo ne xnëz mbán de no ne rsalzaandet de ne rlaleedx de Jesucrist.
  wer-wer: Nem yeniak pöta songönte epël. Nem koröpöök maimerek wë, ën lupmer pöt
    arring wë. Pël ëeë arën itaangkën arim lup kopëtemer sak wë wotpil yaautre Kristoon
    kön wi kosang yewesaut taë wia pöten ërëpsawi yeë.
  ipi-ipi: '@see-verse:COL.002.004'
  qul-NT: Mana kancunawanchu cachcani chaypas, yuyayniypi kancunawan cachcani. Cusicuni
    allinta purichcaskayquichismanta Cristopi firme creeyniyoj caskayquichismantawan.
  ter-NT: Vo'oku upánini ángo'o xepákukenoe, itea hanekóxo inzóneu xepákuke. Kutí
    koe ambêti ya xepákuke, koane elóke ongóvo noínjea kutikokó ké'iyi ikéneke Vúnae,
    koane títiu kéyeyi ya kívivo Kristu.
  bmr-NT: Amɨɨhaitɨ tehesino icaruubo tahesamaajeri amɨɨhaifeenevɨ iicajirubadɨ icahi.
    Jaaboro imo imo icahi amɨɨhai sabadɨro mihicamoro quehecuno Cristoco mimiyaavogonofaño
    mihicanoco agaajaaboro.
  fuf-fuf: Ko fii, si tawii mi tawdaaka e mon e ɓandu, kono haray miɗo wondi e mon
    ka ɓernde, miɗo weltori yi'ugol nanondiral yaadungal wongal hakkunde mon ngal,
    e tiiɗeendi gomɗinal mon ngal e telen-ma Almasiihu on.
  bhl-bhl: Nimtew angom? Ne kal so kun so yuso mewso binba kebi kate, nakalem ibolow
    fukunin be yuso mewso atew kebe kasike. Keko beli, ne yom kiol kuw kukuw gelewbiliw
    beso, yom Kulais elo “Fein!”, dangeko, kitil kuw mobiliw kukuw beso, alik alik
    be atemeko, kalfong fian keyemeko, bi te.
  ons-ons: Na solaneŋo yemo abaran gemaile, ŋo wetneŋo yemo ŋinerop gemaike, paki
    ŋine mali malipŋine Kristo wano motpi paki, gesoke togogole koboine okorau ŋunbe,
    wetne menaŋgi bakom kitomaile.
  con-NTPO: Ja'ño ñajan que'i'ccu can'jembi. Tsa'ma ña injama'cho que'i'ccu fae'ngae
    can'jenqquia'caen in'jamba gi avujatssi. Que'i Cristove ñoa'me in'jamba fae'ngatsse
    jacan'fa qquen pañamba gi avujatssi.
  ghs-ghs: Oi anaho sama eraqanihe qupai nikeho neta oorai. Oi nikeho ai tatauma Kiristuho
    neta idzoidzoke oorai ma ttarima ooraike gama moo soubiremi naho ttidza qidzanatorai.
  peg-peg: ଇନାକିଦେଂକି ଆତିସ୍‌ପା ଆନ୍‌ ଗାଗାଡ଼୍‌ତ ୱାୱାଦାଙ୍ଗ୍‍ ମାଚିସ୍‌ ପା, ଜିବୁନ୍‌ ବାବ୍ରେ
    ଆନ୍‌ ମି ଲାହାଂ ମାନାଙ୍ଗା । କ୍ରିସ୍ଟତି ଜପି ଡାଟ୍‌ ପାର୍ତି ଇଡ଼୍‌ଜି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ହାର୍‌ସୁସ୍ତା
    ଆତାତ୍ନା, ହେଦାଂ ହୁଡ଼୍‌ଜି ଆନ୍‌ ୱାରି ।
  txu-NT: Nãm te jãnh prãme ba amybỳmbit imã ar akĩnh ne ar amar rã'ã. Arỳm ne ba
    ar aman kam ikĩnhkumrẽx ne. Nã gãm ar amim Kritu markumrẽx ne 'ã angrà tỳx ne
    amã me uma kêt ne kanga kêtkumrẽx ne 'ãno dja, ne akrànmã aben mẽ ar aba. Ba kuman
    kam ikĩnhkumrẽx ne.
  eng-WEBU: For though I am absent in the flesh, yet I am with you in the spirit,
    rejoicing and seeing your order, and the steadfastness of your faith in Christ.
  gnw-NT: Echa'ã yepe tẽi che aĩ'ã pepɨ, ẽrei jecuaeño chepɨa pe ayemɨngueta peré.
    Aicuaa quirãi pico cavi co uyupii, jare quirãi piñemɨmɨrãta pepurugüɨrovia Cristo
    regua re. Jare cua re ayerovia.
  mux-mux: Na eni-kene naa moliu akiliinga-pe ‘eni-kene moliu.’ nimbu piliipu, eni
    tapú-toku tondulu munduku kongunuma sumbi-siku teku yi-nuim Kraisele ‘Sika’ niku
    tondulu munduku piliiku munduku naa kelemele mele nanga numanale-ni piliipu kene
    lakupu numanu siliu.
  maj-NT: Ndaha tsa najmi an kikjin tíi̱jñajinnu̱u, tu̱nga kjinta̱hána jun ko̱ tsjo
    mana nga be xi nkú ts'ín nda tintsu̱ba̱ko̱o xinki̱u ko̱ xi nkú ts'ín ndjá tinchajiun
    Cristo̱, a̱t'aha̱ kui xi s'ejinnu̱u.
  bkq-NT: Agâmopa lelâlâ wâne urâ, âwâgâmo kâpaunzezebyra wipyra olâ urâ. Tuomare
    urâ, on-hoam lelâ âmaemo, Cristo einwânsezedyly mâinmopa âmaemo warâ, kely kâindadylygue.
  kue-kue: I kaima, na nana nangina i ene bogl ta moglkrika, ba na spiritna mina ene
    bogl moglka ana ene prapra kongun wakai ere ana Yesus Krais wedi pirngi dingwa
    gigle dungwa ipre na pir gun yeingwa.
  cot-NT: Tee nontsipajiavetempiji, cotanquitsi oshequi noquenquejajiaquempi. Noshinevaetaca
    noquemacojiaquempi pitsipatavacajaianaca cameetsa, quisho poamajajianajiri Quirishito,
    paventajianajari.
  bnp-bnp: Iau i uka ma made turane mua, pali a niluhoi nau i tabuli turane mua vakaroro.
    A vivi vona a hini mu pesi taku mu luhoi torea e Kristo.
  apn-NT: Nẽ kormã arĩ Jejus ã ijaxàr nẽ ixkrĩ nẽ kormã mẽ akôt ixpa hkêt tã ot pa
