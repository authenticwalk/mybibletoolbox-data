    तुम्हारे साथ हूँ। और मैं यह देख कर ख़ुश हूँ कि तुम कितनी मुनज़्ज़म ज़िन्दगी गुज़ारते
    हो, कि तुम्हारा मसीह पर ईमान कितना पुख़्ता है।
  hot-hot: Miŋ yahamô haviŋ môlô ami, ma doŋtom yadahôlôŋ hamô haviŋ môlô. Ma yahayê
    môlô ômô thêthôŋ mavi ba ôêvhaviŋ Kilisi lôklokwaŋ ba intu yaleŋmavi anôŋ.
  mqj-NT: Annu moika anna sikambelakia' sapo la muangga' illalanna' alla'-alla'mua'
    annu kupaillaan liukoa' penawangku. Anna tiala penawangku umpelelekoa' annu tontong
    liukoa' mesa penawa anna matoto' illalan kapangngoreanan lako Kristus.
  rus-SYN: ибо хотя я и отсутствую телом, но духом нахожусь с вами, радуясь и видя
    ваше благоустройство и твердость веры вашей во Христа.
  mbh-mbh: Eneke tho kene tho voth tomo nge thomu avele, aveto lemik i voth tomo nge
    thomu. Na lemik sivenga nge ako thomu o mit engeng nge lomu lemioong nge a Krais,
    na toko e avele i pavurvur aro i atiteu lomu mitong.
  bdd-bdd: Sauga bewa wahigu ꞌimiya bwaga ꞌoimiyega, ta ꞌigu nuwatuhu ꞌoimiya ꞌimiyamiya,
    ꞌoinega yayaliyaliyaya ꞌimi miya bwebweꞌana maꞌimi hemisa waiwai Keliso ꞌoina
    weyahina.
  cbt-NTPO: Co canpitataquë ya'huaporahuë', nosoroatënquëma', nani tahuëri yonquiranquëma'.
    Noya nini'toma', ya'huarama'. Co nisha nisha yonquiramahuë'. Ya'ipi cancanëma
    quëran Quisocristo natërama'. Ina marë' nóya cancantërahuë.
  srn-NT: Bika awinsi mi srefi no drape, na ini mi prakseri mi de nanga unu. Èn mi
    breiti fu si tak' ala sani e waka na unu soleki fa a musu, èn tak' a bribi fu
    unu na ini Kristus tranga.
  cta-NT: Masi juani ti ná ndiꞌi̱ naꞌ ca su ndiꞌi̱ ma̱, pana luꞌba ti ndyiꞌu tiꞌ naꞌ
    jiꞌi̱ cuꞌma̱. Tsoꞌo tsa ntiꞌ naꞌ loꞌo ndyuna naꞌ chaꞌ tsoꞌo tsa ngusñi ma̱ chaꞌ
    jiꞌi̱ Cristo. Loꞌo juaꞌa̱ tsoꞌo tsa ntiꞌ naꞌ chaꞌ tsoꞌo ti ndiꞌi̱ ma̱ loꞌo xaꞌ
    la nguꞌ tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Baa tó má kúánↄo, ma làasoo ku, má è álɛ yãkɛ a zɛ́wa, mɛ́ á
    Kilisi náaikɛa gbãa, ↄ̃ ma pↄ kɛ̀na.
  tcz-CHONGTHU: Ajeh chu keiman tahsa a nalah uva kaumlou vang'in, lhagaovin kaumpiuve.
    Chule keiman nachondih ule Christaa natahsan det u thu chu kipahtah in kave jinge.
  mar-mar: कारण मी देहाने दूर असलो तरी मनाने तुमच्याजवळ आहे आणि तुमची व्यवस्था व तुमच्यात
    असलेल्या ख्रिस्तावरील विश्वासाचा स्थिरपणा पाहून मी आनंद करीत आहे.
  snp-snp: Moda kolafe? Ukane yakafo linateki mino gedámofa, ido oune-lune-kane yakafo
    linateki mino gedeto linatemu kolomo, ya monatina olu lawoko iti efe loti mele
    minoti, auma witi Kilisto koli kikito umamo mona yamu kolomo, ya sene-muluneu
    lalo kolito minowe.
  isl-isl: Þótt ég nú sé fjarri ykkur, þá er ég hjá ykkur í anda, og gleðst yfir velgengni
    ykkar og staðfestu í trúnni á Krist.
  spy-NT: Ānkoo ‑mākēēboontē keey akweek ām wōloo ōmiitē, kēēboontē keey ām Tāmirmiryēēt
    ankaang'erechaat akas kule ōbuurē ām kēēlto nyēē karaam ōyēnchinē Kiriistō nyēē
    māmoosook ꞉kiy.
  xnn-xnn: Tay olay no adiyak makitetee ken dakayo issa, adiyak kalkalingkingan dakayo
    et men-gasingak gapo isnan napos-aan nan nemnemyo ya isnan kinapigsan nan pammatiyo
    ken Kristo.
  mwe-mwe: Pabha, nkali nkamonanje kwa meyo, ikabheje kwa muntima puni na mmanganyanji,
    nguliangalala nkummonanga shinkuti tamangana ukoto, na kwiishimilika nngulupai
    jenunji nkulundana na a Kilishitu.
  tte-tte: Bwagana yamiya-suwala kolimiu, na yaluyaluwa koina yau ele mekamikava,
    kabo yayaliyaya yo yagitaimiu kwapaisowa toyawa yo kwameli kaikaiwe Keliso koina.
  tcs-tcs: Nomata ai no de wea yupla, bat tingking blo mi i mata de wea yupla. Ane
    ai prapa nadakain api po yupla bikoz ai sabe yupla mata meke ol samting wea raitwei
    bikoz yupla mata bilib wea Kraist.
  hlt-THB: Nangmih a venawh pumsa na am awm hlai nyng, kang myihla taw nangmih a venawh
    awm nawh nangmih ing a cypmyih na Khrih awh cangnaak cak ing nami awm ce huh aham
    ngaih nyng.
  soq-soq: Ne ibunaida mampe mai e do, tane insaisana ita nuana e do wainilana. Ne
    nuaeuntedina, ipawa ne atenten e sumanaila Keriso bedewe itule wala anle badowa
    enale deaitene intaweintawe nolaitilana.
  qub-qub: Nogaga gamcunawan mana carpis mana gongaypami gamcunapaj yarparaycä. Mana
    cachaycuypa Jesucristuman yäracushayquita musyarmi fiyupa cushicuycä.
  att-att: Á mássiki nu awánà nikayu, ngam kun na ajjanà nikayu, ta nononopat takayu.
    Á ayatánà megapu sù napiá nga áwwawági naw ánna yù napasigaggà nga ángngikatalà
    naw kâ Apu Kesu Kiristu.
  bki-bki: Nemil jibe nei bior kanaku jidomiano joa kamiu jikili dam̃ariga. Bekurano
    ka mokotenaku jo koalabo ka kamiu, mia kanaku iviso naio jo miasol kamiu dam̃ariga
    ruei. Mia najaaro toru ka kamiu bunu, napano nomijog ka maka kuve dedade ga, mia
    kubiekouo jikili buronio dam̃ariga ea Kristo.
  bqp-bqp: Bee tó má kú kãáoro, ma nini kú kãáo, ma è átɛn yã kɛ a zɛ́a, akũsↄ̃
    á Kirisi náanikɛna gbãna, akũ ma pↄ kɛ̀ nna.
  mcp-mcp: Mpugá nə́, tɛɛm bə nə́ mə cugɛ́ nûŋ bɨ́dɨ́, *shíshim wâm wɨ́ nûŋ; mə jɨ
    nə məshusʉg nə ŋgə̌lə dʉ́g nə́ bɨ́ ŋgə mpu táág isâ bɨ́dɨ́ ícʉg dɨ̂, búgə́ bɨ́
    ŋgə́ *búgʉla *Krîst yí í təl nə́ shîm.
  hat-hat: Paske, si mwen pa la avèk nou nan kò m', mwen la nan lespri mwen. Mwen
    kontan wè jan nou rete nan lòd, jan nou kenbe fèm nan konfyans nou gen nan Kris
    la.
  npl-NT: Porke maya amo nonewia nika nomowah, noespíritu kajki nomowah, iwa nipaki
    ijkuak nikmati nomejwah kuali nonyeknemih iwa nochipa nontlaneltokah itech Cristo.
  bgg-bgg: Chiih-è gu ne siu shii oi magungde, thuh de gu ne ragung shii ne nathek
    rog shii ro, chiih-è nathek ro migi ne Masi rog shii ò wie chuh rek pha ji riig
    ne gu ne sang ro.
  eng-TCENT: For though I am absent in body, I am with you in spirit, rejoicing to
    see your good order and the firmness of your faith in Christ.
  eng-BSB: For although I am absent from you in body, I am present with you in spirit,
    and I delight to see your orderly condition and firm faith in Christ.
  cpu-NT: Okantaveta te nosaikimotemi pinampiki, iro kantacha nompampithashiretakotapiintakemi
    kempivaitaka ari ankaratajaantemi asaike janta pinampiki. Iro nokimoshireperotantakari
    nokemakoventakemi aripero pikantavakaanaa, oisokero povanairi Cristo paventaanaari.
  san-ASM: যুষ্মৎসন্নিধৌ মম শৰীৰেঽৱৰ্ত্তমানেঽপি মমাত্মা ৱৰ্ত্ততে তেন যুষ্মাকং সুৰীতিং
    খ্ৰীষ্টৱিশ্ৱাসে স্থিৰৎৱঞ্চ দৃষ্ট্ৱাহম্ আনন্দামি|
  tac-NT: Neka pecha 'emi 'yuga ajtí ko, nobi 'wéchigo nélégó ne 'emi, 'lige 'we ganíliga
    ajtí ne 'we a'lá ejpéniga nóchame kame 'emi, 'lige aminami 'we 'la bijchigia mochígame
    'emi Kristo ra'ichálilachi.
  eng-WEBPB: For though I am absent in the flesh, yet I am with you in the spirit,
    rejoicing and seeing your order, and the steadfastness of your faith in Christ.
  gfk-H: A tutun bia no palatamaigu pai kis tikai taar ma muat kaiken. Senbia no tanuagu
    i kis tikai taar ma muat ma iau guama ing iau nunurei lah bia i takodas ira numuat
    magingin ma bia ira numuat nurnur i tur dadas taar ta Karisito.
  viv-viv: IyaꞋeku ma keke hinafamiya gadamiyami tu nuwaku ma ahe giꞋela agaimiya,
    ada yami nuwanuwa saꞋeyana wamididi-moꞋa kadu Keliso againe wavetumaganadona ma
    ganuwenuwena againe, gavemwamwala-moꞋa.
  yao-yao: Pakuŵa atamuno ndalichile kwa chiilu, nambo ndili pamo ni ŵanyamwe mu mbumu,
    none ngusengwa kwiwona ipanganyo yenu ikwendelechela kwa ukotopasyo ni inkuti
    pakwima chimile nkwakulupilila Kilisito.
  tgp-tgp: Hina purongo vara na sopo toho peresi kamim, pani r̃omiku mo lo toho isamim,
    ale na avulahi matan na hitea vara ka lo hase kilau kamim, ale ka lo turu r̃ilangi
    na nomim rasua hin Kr̃isto.
  auc-NT: Edæ wayömö quëwëmo incæ mïnitö weca owote baï botö önöwoca pönëmopa. Ïninque
    botö ayömo mïnitö mönö Codito ingante wede pönente tæ̈ï pïñænte ongöninque ïñacabo
    cædinque töingä pönï cæmïnipa, ante pönëmopa. Mänömaï ïmïnipa, ante ate baï adinque
    botö nanguï tobopa.
  kbc-NT: Igaataɡ̶a idaaɡ̶ida me leegitibigaɡ̶ajitiwaji, jeemitetece meite ee makaamitaɡ̶atiwaji,
    eliodi me idinitibeci me jibodicetibigaɡ̶aji me ɡ̶adilakiitiwagetiwaji, idokidata
    aneni, codaa me atitetiniwace, idioka limedi manakatoni Cristo.
  bmh-bmh: Iza ag abai i darem, bo, iz ag en umkoskos dabilanem. Ag igul naliu maimai,
    agal oiagab Kristus en petak aimai, gusig mai dacanemen, ze go domin en izal oiab
    siksikeu.
  ctu-BL: Isujm mach ya'ic añon quic'otetla pero tic pusic'al wolic ña'tañetla che'
    bajche' ya' añon. Tijicñayon che' mi cubin woli la' wajñel ti jump'ejl la' pusic'al,
    che' xuc'ul woli la' ñop Cristo.
  meq-meq: Sərum ha na, kwa neŋ dəreŋ tə nəkurom bəbay na, faya na dzaliye huya ka
    nəkurom. Ɗərev ga faya ma ŋgwasiye hərwi faya ka gumeye wu hay ta tsəveɗ eye ada
    hərwi nakə ka dzalum ha ka Kəriste aye, nəkurom mandza eye ɓəŋɓəŋ lele.
  noa-H: Chadcha k'ĩircha chan pãar haar k'aba chirab mamʌ, mʌ hak'aran pãar haar
    simjö sim. Magua hĩchab mʌ honee chirʌm, mag pãrau nem parhooba wauba sĩi pãachdëu
    Cristo hiek hʌ̈k'a nʌm gaaita hubʌ nʌm ha hũr chiraawai.
  alp-NT: Le masike au lau bei imi, po auru nete loko imi rame. Kai laleku ndina titinai
    le au rekwa be imi lalemi esa kena hlaleke titinai loko Kristuse.
  san-VEL: yu.smatsannidhau mama "sariire.avarttamaane.api mamaatmaa varttate tena
    yu.smaaka.m suriiti.m khrii.s.tavi"svaase sthiratva nca d.r.s.tvaaham aanandaami|
  kbq-kbq: Na'ankure ama navufgarera tamagri'enena omani'noanagi, avamupina tamagrane
    mani'noankina tamagrama mani fatgo nehutma Kraisinte'ma hankave tamentinti nehazazama
    kenugura muse nehue.
  kbh-kbh: Er masque choca ts̈ëngaftangaftaca ats̈e ndoñe quetsátsmëna, ats̈be ainana
    aíñe choca ts̈ëngaftangaftaca entsemna; y ats̈e puerte sëntsoyejuá ts̈ëngaftanga
    s̈matenëyeunanama y nÿets tempo Bëngbe Bëtsábeñe s̈mojtsos̈buáchema.
  ron-LSB: Căci, chiar dacă sunt absent în trup, sunt cu voi în duh, bucurându-mă
    și văzând ordinea voastră și statornicia credinței voastre în Hristos.
  pon-pon: A ni pali uduk o nai me doo, a ni pali nen i nai mi re omail, i poronki
    o kilan omail jondi mau, o omail pojon kelail Krijtuj.
  nhe-BL: Yonque ax niitztoc campa imojuanti, noyolo itztoc imohuaya huan nipaqui
    pampa nijcaqui para inmonejnemiltíaj nelía cuali huan para inquineltocaj Cristo
    ica nochi imoyolo.
  sps-sps: Anyo kan koman fiisok maromi ma nat faarof, kainon to te gim fi ronyo ma
    kaa fiisen mamimi tana pua vanyo, sana nyo kaa fiisen mamiromi tan fakats tsonyo.
    Nyo kaa mirou a paparaa, tana saa, nyo nat e varou ami te kaa faavot rom faarei
    rom a isen a vainy tsun, ana mi kan te faason faparits em ten Krais.
  wnc-wnc: Sike na gikat gatake dua yuamang ngana natane musipmaatangu na ginde asinggan
    natanggamatanggat. Natanggamatake ginda musipza takngatukan natake Kraisde natapa
    kekeknga siknga singgakge apbaknganggat.
  bus-bus: Baa tó má kúaoro, ma ninii kúao, má è ée yã kɛɛ a zɛ́a, bensↄ̃ a Kirisi
    náanɛkɛna gbãa, ben ma pↄↄ kɛ̀ nna.
  gub-BL: Naiko kwaw pepyr ihe. Apuexaka'u ihe. Penexaka'u haw nuzawy kwaw pepyr hereko
    haw ihewe, ta'e hema'enukwaw katu penehe ihe xe. Pezeruzar katu Zaneruwihawete
    rehe, a'e rupi pezemono'ono'og pezemurywete kar pà pezeruzar haw rehe. Herurywete
    ihe, ta'e napepytu'u kwaw pezeruzar ire xe.
  imo-imo: Na eno kinye naa moro nalo eno kinye moro konopu lepo, eno kinye kopu tepo
    enge ningo kongonoma tumbi tiko teko Kraist paimbo ningo enge ningo pilko tiye
    naa koromele mele nanga konopumuni lipo manjipolio lakopo tono kolto.
  boj-boj: E bini niŋgi koba na sosai. E isaq endi unum. Ariya niŋgi ijo are miligiq
    di unub deqa e niŋgi ti sobulejunum. E qalieonum, niŋgi wau bole yoqnsib nuŋgo
    areqalo Kristus qa geregere siŋgilatoqnsib unub. Deqa e niŋgi qa tulaŋ areboleboleibeqnu.
  eng-DRA: For though I be absent in body, yet in spirit I am with you; rejoicing,
    and beholding your order, and the steadfastness of your faith which is in Christ.
  knf-knf: Uwo manjoonan kë dlowan, kë uşal wi naan uşë wo ţi an, kë nlilan maakan
    wi nwinanaŋ kë namëban bnuura abot anaţ aliinŧ ţi pfiyaar pi nafiyaaruŋ Kriŧtu.
  san-KHM: យុឞ្មត្សន្និធៅ មម ឝរីរេៜវត៌្តមានេៜបិ មមាត្មា វត៌្តតេ តេន យុឞ្មាកំ សុរីតិំ
    ខ្រីឞ្ដវិឝ្វាសេ ស្ថិរត្វញ្ច ទ្ឫឞ្ដ្វាហម៑ អានន្ទាមិ។
  arn-NT: 'Fey iñche tunte mülepulafun rume eymün mew, welu ñi rakiduam mew mülepukan
    reke ta eymün mew, ka ayüwken iñche kimlu tüfachi dungu: tamün nien nor küme dungu
    ka yafüluwkülen mupiltuleymün ta Cristo mew.'
  zas-NT: Majsi ad zaꞌtan con lëjt, per yuꞌguican lëjt abiꞌ rabaan guial cayüjndi
    ziꞌc rayal, zaꞌdxiꞌch tëëdi loj guialrliladxidi Jesucrist.
  ken-NT: Yɛ̌ndu mpú awu, ntɨ ɛna nɛchi nɛ bhe mpoknkɛm. Nkɔŋ bɛghok bɛ bǎkʉ̀ mɛnyɨŋ
    mbɔ ɛnyu ɛ́yàŋ nɛ bɛ bǎte kpirí ndǔ nɛka ɛnɛka nɛ Kristo.
