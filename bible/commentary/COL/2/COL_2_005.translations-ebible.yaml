    dàña ndeé‑ndó sàndáá iní‑ndó Xǐtohó Jesucrìstú.
  myu-myu: Imẽneju soat em g̃ebum õn eykay, eyxe g̃u ma'g̃u õn. Pũg̃ tag̃ ma eyju
