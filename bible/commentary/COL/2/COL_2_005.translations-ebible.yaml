  ory-ory: କାରଣ ଯଦ୍ୟପି ମୁଁ ଶରୀରରେ ଅନୁପସ୍ଥିତ, ତଥାପି ମୁଁ ମୋହର ଆତ୍ମାରେ ତୁମ୍ଭମାନଙ୍କ ସହିତ
