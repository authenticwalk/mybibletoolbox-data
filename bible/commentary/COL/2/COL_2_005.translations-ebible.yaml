    dikai-tina.
  dwr-NT: Ayissi gooppe, taani hinttenttu matappe haakkaade de7ooppekka, ayyaanan
    hinttenttunna de7ay; hinttenttu de7iya maaraanne Kiristtoosa hinttenttu minniide
    ammaniyaawaa be7aade nashettay.
  kfw-kfw: Khachu kei'n kataksa ah nangni makheiya ka-inlaak innum, kei nangnile ratha-ah
