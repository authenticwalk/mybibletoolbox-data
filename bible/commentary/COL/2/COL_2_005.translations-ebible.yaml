    ਸੁਰੀਤਿੰ ਖ੍ਰੀਸ਼਼੍ਟਵਿਸ਼੍ਵਾਸੇ ਸ੍ਥਿਰਤ੍ਵਞ੍ਚ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਹਮ੍ ਆਨਨ੍ਦਾਮਿ|
  nob-LB: Ja, selv om jeg er langt borte fra dere, så er hjertet mitt hos dere. Jeg
    gleder meg over at dere på samme måte som gode soldater står fast og disiplinert
    i troen på Kristus.
  ntj-ntj: Yuwa, tiwa-yan nyinarra. Nyangka-tjananyarnanta kurrurnpakutju ngamu nyinarra.
    Ruu-tjananyarnanta pukurltu nyakula tjiinya-yan lurrtjulu Kurayitjanya wanaranyangka,
    palunyalu-yan kutjupaku mula-mularringkutjamaaltu kutju kuliranyangka.
  sxb-NT: Ni kukawa mbwe ngʼandi ni inywe eyo mu omuwiri, omwoyo gwange guri ni inywe
    alala kandi ndi no owusangaavu ku okumenya kwinyu mu engira eagalana, no okuwona
    kiomo muisimbiriire mu okuganya kwinyu ku Kristo.
  nhu-NT: Ben ekeè lɛ naa no me ncim nu ncejole nɛn nu ɛ me nu beene ɛ̂ keyoy e. Ɛ
    me laŋlaŋe no me n'yuuke no ben gee mwɛɛm ɛ̂ je yi lɛŋ e, ɛ ben ɛ lese fitele
    yî Klistu le ɛ fí tɛmyi ntay.
  row-row: Memaꞌ au leo uꞌudꞌoꞌ o hei. Onaꞌ naa o, au nda liliiꞌ hei sa, huu rala
    ngga naꞌabꞌue neu esa no nggi. Au o umuhoꞌo, huu au bubꞌuluꞌ hei masodꞌa mara
    nandaa, ma feꞌe toꞌu mihereꞌ nemehere mara neu Kristus.
  msy-msy: Kɨ uabɨ uan mɨkarzimɨn ia ko itir puvatɨ, egha kɨ ia gɨnɨghnɨghavɨra iti.
    Kamaghɨn kɨ akurvazir ingangarir dafar kam ia bagha a gami. Egha kɨ ian garima,
    ia uari inigha tuivighav ikiava deragha ingara egha nɨghnɨzir gavgavim Kraisɨn
    iti. Bizir kamɨn kɨ bar akonge.
  agg-agg: Ro se-babɨdɨmbo nɨmboambo-yahɨpoanɨ, ŋga wandɨ hohoanɨmo ana se-babɨdɨmboane
    eŋgoro. Rananahɨ ro se Kraisɨmbo anɨhondümbo-rɨhorühɨ aboedɨ ŋgɨnɨndɨ nɨmboeimbo
    ratüpurayei ranahambo fɨfɨrɨhe hehea hɨhɨfɨ-hɨhɨfayahɨ.
  ptp-ptp: A dô teva lêc a xo xam tɨyi xocbê a dô hɨxôn xam ge, om a nɨlôg vô nivɨha
    ên wê xam vông môp nivɨha dɨ vông i vin Kɨlisi xêkɨzêc ta ge.
  nak-nak: Sesele, eau kama goio tamutou, eala moli oio te la gabutatalala taku eau
    mai ale pou tomi le amutou ele, me eau lege sisigi ale eau hilotia veia amuto
    pou tataho, amuto magiri vagari ale amuto sau tola la merera te Kraist, amuto
    kama igo papai.
  lbb-lbb: A momolna, a kes masik kusun mulo ana palaok, ika ana inguk a kes taum
    ot o mulo, pa a gas ning a oroi mang mulo warkurai tostos anumulo na lalaun pa
    mulo tur rakrakai ana numulo na tortorot o e Karisito.
  kan-2017: ನಾನು ಶರೀರದಿಂದ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇಲ್ಲದಿದ್ದರೂ ಆತ್ಮನಿಂದ ನಿಮ್ಮೊಂದಿಗಿದ್ದು ನೀವು
    ಕ್ರಮಬದ್ಧವಾಗಿ ನಡೆಯುವುದನ್ನು ಮತ್ತು ಕ್ರಿಸ್ತ ನಂಬಿಕೆಯಲ್ಲಿ ದೃಢವಾಗಿ ನಿಂತಿರುವುದನ್ನೂ ನೋಡಿ
    ಸಂತೋಷಪಡುತ್ತೇನೆ.
  cso-NT: Quí¹ uá¹jinh¹ tiá² zenh² jná¹³ ja¹ quián¹³ hnoh² hi³ dí¹tsáun² ná¹, tɨ³la³
