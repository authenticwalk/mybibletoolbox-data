    karok.
  bfz-bfz: कऊँकि आऊँ जे शरीरो ते तुसा ते दूर ए, तेबे बी आत्मा रे तुसा साथे ए। माखे
    ये जाणी की खुशी ओई कि तुसा रा जीवन सई टंगो ते ए और मसीह रे तुसा रा विश्वास बऊत
    मजबूत ए।
  cuk-09: Ar an bemar-abargi sanagwar gudisurmar-inigwele, an bemar-abargi-gudiyob
    be angi binsamaloed. Deginbali, an weligwar itodo, ar an wisid bemar nued nanadimalad,
    degine, Cristogi nue-bensuli bemar nanadimarbalid.
  ben-OBCV: কারণ শারীরিকভাবে আমি তোমাদের কাছে অনুপস্থিত থাকলেও, আত্মায় আমি তোমাদের
