  mcd-NT: Ascacun un matofu iyamafiashon shafatifi fasi un mato shinain. Mun nica
    matohuunoa man nannorifosi Jesushuunoa cayacafi shinanfain man Jesús icoinra huafafainaiton
    nicai un fasi unimacoinni.
  urt-urt: Tukwini leꞌe ŋam yukur marp topoꞌe yip, kom nato ŋoihmbwaip ŋam pe, ŋam
    ŋoihmeryembe yip, topoꞌe ŋam hriphrip ŋaiye yip jan ilyeh yende wah bongol ŋaiye
    ŋoihmbwaip yip teŋeime Krais.
  kiz-kiz: Na ingawa njele dumu pamonga namu mumb'ele, lakini njele namu mu roho.
    Nibekuhobhoka kulola bhutaratibu bhwinu unofu nighofu j'ha imani j'hinu mu kristu.
  tzo-TZE: Ac'o me muc teyuc jchi'ucoxuc pero tey jchi'ucoxuc chca'i ta co'nton. Jech
    xcuxet no'ox co'nton avu'unic yu'un jmoj avo'ntonic, xchi'uc jun avo'nton ach'unojic
    ti ja' Jcoltavanej avu'unic li Cristoe.
  lex-lex: Yoma la'pa a' oliet a lia tiy miy miana, agat niohora de a'g e dien rer
    lia miy onni. Ne a ralmu nahepru yoma mhi'a-myapi die lol talanni, me mirur olek
    la pesiay la Yesus Kristus.
  dov-dov: Nikuba nsili andinywe munyama, ndili andinywe mumuuya. Ndilabotelwa kubona
    kubamba obotu anguzu zyalusyomo lwenu muli Kkilisito.
  rgu-rgu: Tebe au dooꞌ a emeꞌ emi mai. Leo mae leoꞌ na, tehuu au ta afarene heni
    emi, nana huu au dale ka nanahekeꞌ noo emi. Ma amahoꞌo, nana huu au bubuluꞌ emi
    masoda roo-tetuꞌ, ma emi bei mamahere tebe-tebe neuꞌ Kristus.
  toc-NT: Pus ma̠squi la̠nchú ni̠ antá cca̠­ta̠­hui­la­chá̠n xacha̠­tu­mi̠­nica, caca­tzí̠tit
    pi̠ antá ca̠ta̠­la­ma̠­chá̠n quin­ta­la­ca­pa̠s­tacni, xa̠huachí aquit luu ca̠na
    cli̠­pa̠­xu­huay pi̠ hui­xinín aksti̠tum lapá̠tit y chu­na­tiyá tancs li̠pa̠­hua­ná̠tit
    Cristo.
  som-som: In kastoo aan idinka maqnahay xagga jidhka, weliba waan idinla joogaa xagga
    ruuxa, anigoo faraxsan oo fiirinaya nidaamkiinna iyo adkaanta rumaysadkiinna,
    xagga Masiixa.
  mam-C: Exla qa nti'qi'n kyxola, me nimxix nchin ximi'n kyi'ja, nyakuj tze'nku inti'n
    kyxola. Ex nchin tzalaja tu'n nxi nb'i'n qa at nuk'b'il kyxola, ex qa wa'lqexixa
    toj kynimb'ila ti'j Crist.
  ndj-ndj: Nongwa ndiva na yumwi ng'odu, lakini nguvayivasuva ha, ndiva na cheleli
    kuwona ndambu yimuwoloka pamu muujumilwa wenu kwa Kilistu.
  mbj-NT: Ỹ nawäd né paawä bë mahang, ỹ hyb n'aa newëë do bë mahang tabawät. Ỹ tsebé
    baad ub bë babok ỹ ky n'aa napäh do hyb n'aa. Séd h'yyb hedoo mä bëëh. Ỹ tsebé
    na-ããj hẽ dooh né hẽ bë h'yy gejë hõm Kristo hã bë h'yy ka'eeh do hã ỹ ky n'aa
    napäh doo.
  lat-VUC: 'Nam etsi corpore absens sum, sed spiritu vobiscum sum: gaudens, et videns
    ordinem vestrum, et firmamentum ejus, quæ in Christo est, fidei vestræ.'
  ngp-ngp: Kwaviya, hata uneva miye nihale na nyuwe, mna nawafanyanyani, naona kinyemi
    ivo zimbuli zenyu zikugenda vedi no utogi wenyu mwo mhuwi mwa Kilisito.
  enq-2: Namba nyakama-pipa nakalyamanoaka doko, nambanya imambu doko eteke pyao nyakama-pipa
    tole kalyamino. Nyakama kyeto joo Kraisa tungi pyao, baanya mana epe dupanya tolao
    kalai pyoo kalyaminona lao nambame masilyo.
  eng-ASVBT: For though I am absent in the flesh, yet am I with you in the spirit,
    joying and beholding your order, and the steadfastness of your faith in Christ.
  mna-mna: Iŋgi nio itiŋan tombotmbot som. Tamen Bubuŋana ilup ti ma kembei ta aŋbotmbot
    raama yom. Mi aŋre kembei uraata ki Anutu iloondo ambai la mazwoyom, mi kuurla
    ki Krisi, mi urlaŋana tiom tana imbol. Tanata ikam yo ma leleŋ ndabok.
  myw-myw: Kadiveiyov ases, tage nuwaneimiy waseg yey nises. Amwa̱saw peinan akakin
    kusesusa bwein, o peinan kutams bwein Kelis nakaleiwag waseg.
  sby-sby: Nambi nkandipo nenjamwe kumubili ame ndamuyeyenga cindi conse. Ndakondwa
    kunyumfweti buyumi bwenu bwalumbuluka kayi lushomo lwenu lwayuma muli Klistu.
  sll-sll: Na ni yalhobi kina molkiba, aki di ni terala dire nomani si pire di ni
    te moliwa. Molere Kraist gol na tere ol wai ol na tongwo i, a i si ware, nimni
    mona dungwo pire, wai piriwa.
  yaq-NT: Bwe'ituk kannee aman emomak aneka enchim bichaka juni'i, inepo emot eaka,
    emomak in ane'e benasi ne ea. Intok alleenee emo nasuk si'imeku enchim nau eaka
    jiapsa'uta intok ka ta'abwisi eaka, Krijtota ka a' koptaka enchim a' suale'uta
    enchim ju'uneiyaakai.
  uro-uro: Inguna ngäktki i vät gu släqyige di sa qaku qale ngo gem ngän sokt di vät
    gu qloqaqa di sa qale ngo gem ngän. Sa märmär gem ngo iva ngu lu ngän i sa iarhongäkt
    moe di sa maräkt nä irhong mänguräp mä ngän dä ngu lu qärangätni angän gatnanakt
    i ama qrot ngät mäni ma Krais.
  ita-1885: Perciocchè, benchè di carne io sia assente, pur son con voi di spirito,
    rallegrandomi, e veggendo il vostro ordine, e la fermezza della vostra fede in
    Cristo.
  muy-muy: Ku tamal nu driŋ akaba kʉli nəŋgu ni, nə̀bu nəjalaki ahàr ke kʉli dal-dal
    kala nu nə̀bu akaba kʉli. Nə̀səra kə̀bum kəfumki ahàr ke Krist lala, kə̀mbrəŋum
    do. Nahkay nə̀bu nəmərvu.
  kqc-kqc: Adina na bi ya venesa mironari de ameida, idu na bi vima dudu yasa, ma
    gokai yi vegu rorobo ma are rei gira rena, Keriso rofu mokena vari gira aededi
    mina vesi ada reida.
  tav-tav: Mʉja tʉpʉ aniquetibacʉ quena seeto majuu mʉjaare yʉ tʉgooñanucu. Yʉ wariñuu
    caroaro mʉja cáti aniere, Cristore mʉja caapiʉjarije queti apiri yua.
  eng-ULB: Although I am not with you in the flesh, yet I am with you in spirit. I
    rejoice to see your good order and the strength of your faith in Christ.
  spa-VBL: Aunque no estoy allí, físicamente, con ustedes, los acompaño en espíritu.
    Estoy muy contento de ver la manera como ustedes están unidos y cuán firmes están
    en Cristo.
  fra-_FOB: Car, si je suis absent de corps, je suis pourtant avec vous en esprit,
    me réjouissant de voir parmi vous le bon ordre, et la fermeté de votre foi en
    Christ.
  hau-ULB: Ko da yake ba na tare da ku a jiki, duk da haka ina tare da ku a cikin
    Ruhu. Ina murnar ganin ku a yanayi mai kyau da kuma karfin bangaskiyar ku cikin
    Almasihu.
  mal-mal: ഞാൻ ശരീരംകൊണ്ട് ദൂരസ്ഥനെങ്കിലും ആത്മാവുകൊണ്ട് നിങ്ങളോട് കൂടെയുള്ളവനായി
    നിങ്ങളുടെ നല്ല ക്രമങ്ങളും ക്രിസ്തുവിൽ നിങ്ങൾക്കുള്ള വിശ്വാസത്തിന്റെ ശക്തിയും കണ്ട്
    സന്തോഷിക്കുന്നു.
  lit-lit: Nes, nors esu kitur kūnu, tačiau esu su jumis dvasia, su džiaugsmu stebėdamas
    jūsų tvarką ir jūsų tikėjimo Kristumi tvirtumą.
  urd-GVR: Kyoṅki go maiṅ jism ke lihāz se hāzir nahīṅ hūṅ, lekin Rūh meṅ maiṅ āp
    ke sāth hūṅ. Aur maiṅ yih dekh kar ḳhush hūṅ ki āp kitnī munazzam zindagī guzārte
    haiṅ, ki āp kā Masīh par īmān kitnā puḳhtā hai.
  far-far: Sui boroi 'ana nau ku to tau fasi kamulu, nau ku manata to'omulu ga 'aku
    sulia dangi ki. Nau ku eele 'asiana sulia mulu to oku lea ma na famamanae kamulu
    ana sa Jesus Christ 'e nikila.
  suz-BL: गो इन नेक्‍था मबाक्‍ती हना यो, आं थुंमी गेपुकी नु बाक्‍नुङ। इन रिम्‍शो पशो
    नु ख्रीस्‍त कली बोल्‍यो पा थमा सुइश्‍शो तशा ग्‍येरसाक्‍यी। १कोरिन्‍थी १४:४०
  car-NT: Uwa yja'ta ro rypo ajekosaine, mo'ko yja'kary ajekosaine man. Tawa'pore
    wa. Moro iru'pyn me ase'wa ajemamyrykon irombo, moro pari'pe moro o'waine Kristus
    amyikary wairy enapa seneja.
  amp-amp: To na, na nhai nikompno rpa kmit tohkahnom. Na nndo tohwa. To nanhu htiyeft
    inji htitant, thatiprpat nndo tohwot, dukefr nikompno korhwor. Hifa nikmoh toheft
    toh marnyiwakomn Kraisr kakitoh nnuhaknitkomr. Nd ndm wanyakhato yima yuhur yindhorwora.
  bht-bht: क्योंकि मैं तुहाड़े सोगी नी है, फिरी भी मैं लगातार तुहाड़े बारे च सोचदा
    है, मिंजो खुशी है की तुसां इक न कने तुसां अपणे भरोसे च जड़ा मसीह पर है, जिन्दगी
    जिन्दे रिया।
  eng-NOY: For though I am absent in the flesh, yet in the spirit I am with you, rejoicing
    and beholding your order, and the steadfastness of your faith in Christ.
  cub-NT: Ji cʉedeca joai mʉjare jocarĩ ãrʉvʉ yʉ mʉjare cainʉmʉa. Coreóvaivʉ yʉ mʉjare
    cʉrivʉre Jesucristoque cũinávʉpe aru jʉ aivʉre ʉ̃́re parʉrõreca. Que baru torojʉvʉ
    yʉ ji ũmei.
  ita-1927: perché, sebbene sia assente di persona, pure son con voi in ispirito,
    rallegrandomi e mirando il vostro ordine e la fermezza della vostra fede in Cristo.
  lww-lww: Nepis sanene pan amiu komin nap̃a nesitom manene amiu pap̃isi. Pe sur korena
    ga nap̃a tasneu sike laa perinan amiu, ana silaga kiau sitomena sike amio amiu.
    Ana nekekaran manene amiu m̃ena ga, nap̃a nemloge asape amiu na pe asu re ga sanene
    poli, ana asum̃a amiyum̃ae mesmesu ruruia, a asum̃a apa veraga ap̃asine ke Kristo
    m̃arera.
  ckb-ckb: هەرچەندە بە جەستە لەلاتان نیم، بەڵام بە ڕۆح لەگەڵتانم، دڵشادم کاتێک ڕێکی
    و چەسپاوی باوەڕتان بە مەسیح دەبینم.
  nas-nas: Aiꞌ ning tee bane isipoꞌ oꞌnong nkaang mono, teka tee nkaang domange punkaantampiri
    otong. Eeꞌnoko bakei aaꞌnaꞌ dotumaramaung diikaang otootoꞌ tampaꞌ otori mintoontarimaung-koo,
    Karistooꞌkoo eꞌmaniri baitorariritaaꞌ.
  uvl-uvl: Iau etu luluch nge imo ero pe letek la tu luluch nge imo pe e iech iange
    e longe imo nge atu ke elle pe letemo manmanna ngana kerkereng toto nge Kristus.
  eng-BBE: For though I am not present in the flesh, still I am with you in the spirit,
    seeing with joy your order, and your unchanging faith in Christ.
  ixl-CNT: Tan kꞌuxh yeꞌk in texoꞌl utz, yeꞌ nitil tibꞌ unvatz setuchꞌ, ela koꞌxh
    tuchꞌ atilin texoꞌl. Tan tiira atilex sunkꞌuꞌl. Utz kaana untxuqꞌtxuneꞌ tan, nivabꞌi
    aas jikom chit iveet qꞌu kam nebꞌaneꞌ. Utz bꞌaꞌnla txaklelex tu vikꞌujeꞌ ekꞌuꞌl
    tiꞌ u Cristo.
  xsi-xsi: Lâ zo ŋine naŋa amo kumi tia, taitu naŋa uru kaloŋgu ŋgere ŋanami ikura
    zo zo, aku ŋinde itogo naŋa warakâŋgu amo kumi. Aku naŋa andeka nâ, ŋana tu miki
