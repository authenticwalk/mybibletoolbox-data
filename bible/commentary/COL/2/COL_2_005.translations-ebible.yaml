  ena-ena: Viaŋ namɨlaŋ hula ma hɨnilan uami. Agadɨ ala iadɨ hɨji humɨgaŋ agaŋ namɨlaŋ
    hula hɨnilalɨ uami. Namɨlaŋ Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamalama hɨji humɨgaŋ
    pam hɨnihɨni sibɨla huaci huaci agɨladɨ vilalaŋ uami. Lɨdalaŋ viaŋ ciaŋ hɨjɨ agadɨ
    igahɨlahɨla hekɨlɨ hɨjɨŋalɨlan uami.
  tgo-tgo: Othembe ya mebwagabwaga moli e ghemi, iyemaeŋge nyao ele valɨvaŋga tɨne
    ghino mbe weiŋguyaŋgi vara ghemi, na ya warari ya thuweŋga hu kaiwo na regha na
    hu loŋweghathɨ vurɨgheghe weya Krais.
  yap-yap: Ya yugu da gu moy romed, machane bay lanin’ug romed, ma kug felan’ ngarogon
    ni kug guy nike muduwgil lanin’med me ir e ke chagiymed kam pired ni gimed bmuduwgil
    u fithik’ e michan’ romed ngak Kristus.
  mop-NT: Ca'ax ma' que'enen ta yaame'ex, walac in tuclique'ex. Qui' in wool ti ca'
    in wu'yaj ti chiche'ex a wool a tz'ocse'ex a Cristojo.
  tet-tet: Oras neꞌe, ita dook baa malu. Masik nunia moos, haꞌu kanoin emi bei-beik,
    tan haꞌukaan neon talin malu tiꞌan no emi. Haꞌu neon diꞌak, tan haꞌu katene emi
    moris fatan, no emi sei kaer metin emikaan fiar baa Kristus.
  hlt-MCSB: Pumsa neh lakhla mai sitoe cakhaw mueihla nen tah nangmih taengah ka om.
    Omngaih neh aka tueng khaw nangmih kah khuetnetnah, Khrih dongah khangmainah,
    nangmih kah tangnah pawn ni.
  xtd-NT: Vichi ñu ini ñaꞌa‑da ɨɨn ɨɨn‑n. Vichi kuvete‑da xa n‑teku‑da xa xtuu vii
    xtuu vaꞌa‑n. Naka vaꞌa xa ɨnuu ka xani ini‑n, te ñatu ka jantnaꞌa‑n. Dɨuni kuvete‑da
    xaxeꞌe xa dani ka kukanu ini‑n Cristu, xiꞌin xa ñatu dandoo‑n‑ia.
  mdy-ETH: ዎዚ ታ ዒንሢዳፓ ሃኪ ዓኣያ ማዔቴያ ዓያናና ታ ዒንሢና ዎላኬ፤ ዒንሢ ኮይሳማ ጎይፆ ናንጊሢና ኪሪስቶሴይዳ ዒንሢኮ
    ዓኣ ጉሙርቂፆ ዶዱሞ ታ ዛጋሢሮ ዎዛዻኔ።
  spl-spl: Nâŋeâmâ kâlepŋehen mansan. Yawu gârâmâ yen orop biwinenŋaŋe kepeiakmâ konohâk
    otmu mansain. Otmu yeŋe biwiyeŋaŋe Kiristohâlen tiŋâk kepeim manmâ gai yakât den
    pat nâŋgâm biwinaŋe heroŋe otmâ nâŋgâyiŋgim mansan.
  usp-NT: Onque ta' win aac'lak, pero laj inchomorsa'n nic' riq'uil wini' aac'lak
    chi awilicak jwi'l sub'laj inqui'cot chi jtaic ataquilak chi pi jcholajli' tijin
    tab'antak juntir y tz'etel tz'et ta' taquib'aj awanmak chirij Kakaj Jesucristo.
  zav-NT: Ḻa'aṉə'əczə bito zoa' na' len le'e, syempr chona' xbab c̱hele na' chebeida'
    de'en chonḻe can' cheyaḻə' gonḻe na' zotezə zole chonḻilažə'əle Cristən'.
  sgz-sgz: A támin ngo kápán páplun i iau a bokoh alar gam, mái sár kak lala ásásla
    a erei kalar gam sang. Má ák gas i balang mam gam kabin gam lu tur talum má kamu
    ruruna i Karisito kápate gángán, a tur dik pagas.
  kek-NT: Usta ma̱ anihin chak sa' e̱ya̱nk, abanan junelic nequexinc'oxla. Nasaho'
    sa' inch'o̱l chirabinquil nak junaj le̱ ch'o̱l ut cuanquex sa' ti̱quilal. Nasaho'
    ajcui' sa' inch'o̱l chirabinquil nak anchal e̱ch'o̱l nak nequepa̱b li Cristo.
  blz-NT: Mau i yaku' sianta isian tii kuu, kasee na noangku isian ruru-ruru' tii
    kuu ka' i yaku' beles mimiile' posa'angu'anmuu ka' kaparasaya'anmuu men sian raranga'
    ni Kristus.
  poe-NT: Kjónté tjenhya tí cuerpo kuènta̱na tí tjejorá la ntá ncha̱kuenná la mé tjen
    ntiha kíxin xráxinka̱van tí jahará la chàna kíxin tꞌíkua̱n kíxin jína tjejorá
    na̱xa̱ tinkachónkirá Cristo.
  san-TAM: யுஷ்மத்ஸந்நிதௌ⁴ மம ஸ²ரீரே(அ)வர்த்தமாநே(அ)பி மமாத்மா வர்த்ததே தேந யுஷ்மாகம்ʼ
