  ron-1924: Кэч мэкар кэ сунт департе ку трупул, тотушь ку духул сунт ку вой ши привеск
    ку букурие ла буна рындуялэ каре домнеште ынтре вой ши ла тэрия крединцей воастре
    ын Христос.
  tpz-tpz: Oman! Eöꞌ to hikta teꞌ vaꞌpeh me a noꞌ neöm, köm hikta ep voh nem peöꞌ.
    Ivëhkëk, manih po kokoman peöꞌ, nöꞌ to haraꞌ ke noꞌ pan, eöꞌ to teꞌ vaꞌpeh me
    e noꞌ peöm. Paröꞌ vaeö rakah e noꞌ pa ep ka neöm to kiu vatotoopin nem, ko sun
    vakis nem po vaman peöm pa suk e Kristo.
  agd-agd: Para vara seyo, séi ída siretí ankan má bá umpo se sú bá ineine vá ano
    siretin má ban mino. Tireti ma funtáke váke ma Yisas Karaisintá ákonae mumunan
