verse: COL.002.005
translations:
  kpx-kpx: Kosealemo di lahehi ualebene bae la haivei. Isito di keve uoholige di uvuu
    lahehi ua. La la uvu mai Iesu Kelisomo mavoi negolahai igaetoai lovilahamale ke
    di evisi vahaehoanu.
  okv-H: Eto ke be amo na ungota degi irae rate jo nau ungota degi mihia eto ungo
    Keriso humota ue jo vahai na heteto miheva avo kogue tunga javotoho ere ona.
  tbo-tbo: Geka hougana tau a mebala daogemi ma u nugotuhu uyahimi e memae po a kaokaoha
    omi meimahi po omi witumagana kadidili Keliso uyahina binei.
  mal-C: ശാരീരികമായി അകലെയാണെങ്കിലും മനസ്സുകൊണ്ട് ഞാൻ നിങ്ങളോടൊപ്പമുണ്ട്. ഇപ്രകാരം
    നിങ്ങളുടെ ചിട്ടയായ ജീവിതവും ക്രിസ്തുവിലുള്ള വിശ്വാസത്തിന്റെ സ്ഥിരതയും കണ്ട് ഞാൻ
    ആനന്ദിക്കുന്നു.
  grc-SR: Εἰ γὰρ καὶ τῇ σαρκὶ ἄπειμι, ἀλλὰ τῷ πνεύματι σὺν ὑμῖν εἰμί, χαίρων καὶ βλέπων
    ὑμῶν τὴν τάξιν, καὶ τὸ στερέωμα τῆς εἰς χριστὸν πίστεως ὑμῶν.
  bgc-bgc: हालाकि मै थारे तै दूर सूं, तोभी मै थारे बारें म्ह सोचता रहूँ सूं, अर जिसा
    थमनै जीणा चाहिए उसा जीवन अर थारे मजबूत बिश्वास नै देखकै जो मसीह म्ह सै, मै राज्जी
    होऊँ सूं।
  khz-khz: Taunatauna au tauniparaku gomi ria aikina. Na palagu kavanai au gomi lagami
    ai, pe inagulu gokala-gitakaurana e Keriso genai gemi kamonagi roe neekamuna agitaana,
    gaura pakurai averere-rakavana.
  deu-TKW: denn wenn ich auch mit dem Fleisch abwesend bin, so bin ich doch mit dem
    Geist bei euch, mit Freuden schauend die Ordnung und den festen Bestand eures
    Glaubens an Christus.
  zsr-NT: Zal‑laꞌ zoaꞌ ziꞌtuꞌ ga zoaliꞌ lu gdu ca nayáꞌ nabanaꞌ, lu böꞌ nacczaꞌ zóalenaꞌ
    lbiꞌiliꞌ len rudzijdaꞌ le rléꞌidaꞌ röꞌ zxba queëliꞌ len nac tsutsu ca réjlëꞌliꞌ
    Cristo.
  lin-lin: Pamba te, atako na nzoto, nazali mosika na bino, kasi na molimo, nazali
    elongo na bino ; mpe nazali kosepela komona ete bozali kotambola na botosi mpe
    bozali kobatela kondima na bino kati na Klisto.
  hns-NT: Tjaahe ham toelogke lage na baatie, tabbo ham toelogke sotjiela. Aur ham
    khoesie baatie kie toelog ek samaadj ghat aapan djiewan samhaare hai, aur aapan
    bieswaas Kriest me pakarle rahe hai.
  noa-E: Chadcha khĩircha chan pãar aar khaba chirab mamʉ, mʉ akharan pãar aar simjö
    sim. Magua ĩchab mʉ onee chirʉm, mag pãrau nem parhooba wauba sĩi pãachdëu Cristo
    iek ʉ̈kha nʉm gaaita ubʉ nʉm a ũr chiraawai.
  eng-EMTV: For though indeed I am absent in the flesh, yet I am with you in spirit,
    rejoicing to see your orderliness and the steadfastness of your faith in Christ.
  mib-NT: Chi vēsú ndeé jícá rí jiín ró, te ñúhun ni rī rohó, te cúsɨɨ̄ ni rī jeē
    jiní rī ndese cájica ndaā rō te cácandíje nīhin ró Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग खिनिॽनु माःङ्‌घा वाॽआसाङ् आनिङ्‌वाॽइन्‌खिनिॽनु
    सोरिक्‍के वाॽरो॥ हे़क्‍क्‍याङ् हिङ्‌मा के़बोःङ्‌बा हिङ्‌मन्‍नो के़हिङिबा नु ख्रिस्‍तओबा
    नसाःन्‍नो यो-धो मे़ल्‍लॽए के़वयिबा खे़प्‍सुङ्‌ङाङ् साॽरिक्‌सःत्तारो॥
  xnj-xnj: Muni, pamonga na nene kuvya patali na nyenye kwa higa, nambu nivili pamonga
    na nyenye mumtima, ukuvaholalela neju, na niheka kulola mambu ginu chegihamba
    bwina na kuyima musadika yinu kwa Kilisitu.
  mmx-mmx: Nia a tong i na rinimi mila nenia xopmen anak lok eburu minimi. Ketla a
    nemen eburu minemi keneng at lodoxoma rak, la a momo do mi tu buru la mi tu tuxuruxun
    at lununu atnimi keneng at ne Karisito.
  cbr-NT: mitsu 'ura 'aíshbi 'ën sináncënëinshi mitsubë 'icësa 'aish cana mitsúxmi
    uisa ñu cara 'icëbëbi a ëníma Cristomi catamëti ami cushicë 'icë cuati cuëënin.
  tee-NT: Pus mas jantu iclat'avilhchau para va tachi iclapast'ac'au. Chai na iclhik'achanch
    ni icc'atsa ni va lakatamch unt'at'it chai ni ixlhichux mi'alhunut'an ju lhilac'ap'int'at'it
    ju Cristo.
  eng-LSV: for if even in the flesh I am absent—yet in the spirit I am with you, rejoicing
    and beholding your order, and the steadfastness of your faith in regard to Christ;
  cak-NT: Y más que man jinc'o ta apo iwiq'uin, ni man jin-pa'l ta apo pa inic'ajal,
    ri wánima can c'o-wi-apo iwiq'uin. Can yiquicot roma weta'n chi can choj jix-benak
    y can iyo'n iwánima riq'uin ri Cristo.
  pah-NT: A'ereki jireaporog̃ita oko pe pyri ji rekoe'ymame pe pyri. Ikwahava pendekoa
    ji roryroryvamo. A'ereki pe peko katu pejohupe pejikoheteavo Cristo'ga rehe penhimboitavo.
  sja-NT: Mɨ parã ome bɨ-e mĩda, mɨ k'ĩsia parã ome bɨ. O-ĩa bɨ k'awa bairã parã k'ĩra
    jĩp'a p'anapata mãik'aapa wãara Cristode ijãapata.
  xed-xed: Dər má diʼiŋ yu ma sluʼuvgha nda kaghuni má mndani, kawadaga yu nda kaghuni
    ma ndana ɗa. Zɗa ŋuɗufa ɗa ka nda sna yu ta dzaʼa inda skwi nda tvani da kaghuni,
    nda diha zlghay nda ŋuɗufa ghuni ta Kristi kəʼa.
  mks-NT: Ta va̱tí co̱ íin mí i̱ xi̱hi̱n ndo̱ nu̱ ndúu ndó ja̱n joo ñúhu ini i̱ sa̱ha̱
    ndo̱ níí tiempo. Ta cáji̱i̱ ini i̱ tá xíní i̱ ña̱ ndúu vií xi̱hi̱n táhan ndó.
    Ta cáji̱i̱ ini i̱ sánde̱hé e̱ ña̱ co̱ jándacoo ndó ña̱ cándeé ini ndó Jesucristo.
  gfk-S: A tutuno be no palatamaigu paile kis tikai ter ma mu kakarek. Iesene no tanuagu
    i kis tikai ter ma mu ma iou laro ing iou nunure kilam be i takados ira numu tintalen
    ma be ira numu nurnur i tur dades ter tane Krais.
  bmu-bmu: Silenan eŋgö kösutŋine qahö maljalmö, urumötmötnan mönö embuk kinja. Iŋini
    köhöiba Kraist möt nariba tem köla sutŋine areŋinaŋgö dop bönjöŋ maljei, eŋgöra
    mewö möta mötmöriba söŋgaimakzal. Mewö.
  dgz-dgz: Iwa ne tawana nega waran mapa paina ugup di wanik angin go guewa gapan
    ne amena inayap den di wanik angin. Amba atonuya anut anuingina ame e tamanagaet
    guegue ega tamanawa ge anu tumat ega anenen kaimakaet Keriso inap taiana ame yawaet
    anuivin.
  eng-GNV: For though I be absent in the flesh, yet am I with you in the spirit, reioycing
    and beholding your order, and your stedfast faith in Christ.
  zaa-NT: Màsqui'ba inte' nna nútu'a' té làti tse'e le, pero redacca' látsa'a' tì'atsi
    du ba' lani le porqui'ni yua' qui'ni iglesia qui' le nna díą lani orden de tse'e
    iyaba le tsìttsì ríalatsi' le Cristua.
  eng-WEBSTER: For though I am absent in the flesh, yet I am with you in the spirit,
    joying and beholding your order, and the steadfastness of your faith in Christ.
  guh-guh: Apo pacayajavaponaponae atatsi, itsiata pacajamatabënajinabiabatsi. Jamatabëcuenebarëyanë
    itsa pacavënëlivaisitanetsi najamatabëcuenejëpaeya panejinavanapaejava. Jamatabëcuenebarëyanënua
    itsa pacavënëlivaisitanetsi panevajënaeyabelia paneajamatabëcuenesaë tsavanapaejava
    panejumecovënëtsijava Cristo pelivaisi.
  bon-bon: Yoo, ngänu gyene cane cudecewe gäne weeme bau ca, cäme ngene atwanena pisi
    nyene weeme cabu. Cane ngenecu gege cama umle äbitine weeme ätrunga te lipu kokre
    gyene, cuta piiyepu weene lipu yepä pana jäätrunguye Keriso ne.
  nhw-BL: Masque niitztoc huejca tlen amojuanti, noyolo itztoc amohuaya huan nipaqui
    pampa nijcaqui para anmonejnemiltíaj nelía cuali huan para anquineltocaj Cristo
    ica nochi amoyolo.
  swh-ONEN: Kwa kuwa ingawa mimi siko pamoja nanyi kimwili, lakini niko pamoja nanyi
    kiroho, nami nafurahi kuuona utaratibu wenu na jinsi uthabiti wa imani yenu katika
    Kristo ulivyo.
  wbi-wbi: nambe kuuti nanili palikimo numue ku m'bili, looli nili numue ku numbula.
    nihovoka kuvona uvutavike vwinu vunono ni ngufu sa lwinu mwa Kilisite.
  bba-bba: Domi bɑɑ nɛn wɑsin kuseru tɑ̀ kun wɑ̃ɑ bɛɛn mi, kɑ mɛ, nɛn hunde yɑ kɑ
    bɛɛ wɑ̃ɑ. Nɑ mɑɑ nuku dobu mɔ yèn sɔ̃ i wɑ̃ɑ nɔɔ tiɑ sɔɔ, mɑ bɛɛn nɑɑnɛ dokebu
    yɔ̃ dim dim Kirisi sɔɔ.
  eng-KJVCPB: For though I be absent in the flesh, yet am I with you in the spirit,
    joying and beholding your order, and the stedfastness of your faith in Christ.
  kgk-NT: A-py xe aĩ ramo jepe, xe resa katu amondo meme joty pende ha-py. Xe mandu'a
    ramo mba'éixa pa peiko, xe avy'a. Peteĩxa perovia porã Cristo-pe. Peteĩxa ndapevái
    tape porã-gwi. Upe va'e-rehe xe mandu'a ramo, avy'a eterei voi.
  waj-waj: Na hama ngii tasipama hara kiee variaunoo. Na ngieera variauko ni yaata
    utiraivo ngiiiyara nnaasu vaikiai variaunoo. Ngia Yisuu Kirisiinnara kutaavaivee
    kiaa kiada mmuaa tinni mmuaa yaatavai varada yaagueeqama hara kiada variaivaara
    na sirigakiaunoo.
  cpy-cpy: Okantawita tee nojeeki-momitzi pinampiki, roo kanteencha aririka nokenkithashiryaa-kota-piintemi
    kimiwitaka ari akaatemi ajeeke janta pinampiki. Rootaki nokimo-shire-perotan-takari
    nokema-kotakimi ariperotaki pikanta-wakaanaa, poejokirotaneeyaari Jeepatzii-totaa-rewo
    pawentaa-naari.
  mpx-mpx: Bwagana o bwaga i yapu eliyamiu, yayaluwa elana nau iyoho alowau komiu,
    inoke ya yaliyaya te ya kitemiu ku tuwalali toyawa ge ku abulilek gagasisi Keliso
    elana.
  wbp-wbp: Kula karna nyurrurla-nyangurla yalirla nyina ngajuju, ngulaju karna-nyarra
    rdumurdumu-karri nyurrurlakuju. Manu nyampurla karna-nyarra wardinyi nyina yirdija
    kankulu-jana warrarda mamparl-pinyi yapa-patu yangka-patu warlkanji-patu yijardu-wangu-kurlu
    jaru-kurlu, manu karna-nyarra wardinyiji nyina ngajuju yirdija kuja kankulurla
    jintangka-juku wala nyina Jijaji Kirajikiji.
  luo-luo: Nikech kata obedo ni aonge kodu kuom ringruok, to an kodu kuom chuny, kendo
    amor mar neno kaka uchanoru maber kendo kaka yieu ochungʼ motegno kuom Kristo.
  nhe-NT: Yonque ax niitztoc campa imojuanti, noyolo itztoc imohuaya huan nipaqui
    pampa nijcaqui para inmonejnemiltíaj nelía cuali huan para inquineltocaj Cristo
    ica nochi imoyolo.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܐܸܢ ܕܪܸܚܩܵܐ ܝܘܸܢ ܡܸܢܵܘܟ݂ܘܿܢ ܒܦܲܓ݂ܪܵܐ، ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܒܪܘܼܚܵܐ،
    ܘܒܸܚܕܵܝܵܐ ܝܘܸܢ ܕܒܸܚܙܵܝܵܐ ܝܘܸܢ ܟܡܵܐ ܪܹ̈ܐܙܵܢܵܝܹܐ ܝܬܘܿܢ، ܘܟܡܵܐ ܩܘܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ
    ܒܡܫܝܼܚܵܐ.
  esk-NT: Uŋasrikkaluaŋŋaġma ilipsitñiñ piqatauruŋa irrutchipkun. Iḷisimagiga atausiŋŋułiqsi
    suli ukpiqsrił̣iqsi payaŋaiqhusri Christ-mik. Taatnamik quviasruktuŋa.
  msb-msb: Bisan harayo ako sa iyo grabe gayod an pagmalasakit ko sa iyo. Kaya, nalilipay
    ako na maaraman na maayo an pag-urupod niyo kag kun sing-ano katibay an iyo pagsarig
    kan Cristo.
  cpa-NT: Ha¹chi² jmo¹² hi² tsa¹guø³jni quianh¹³ hniah¹². Di³ cónh¹jøng² lǿa¹² báh³
    dsøa¹jni hi² guø³jni quianh¹³ hniah¹². Hioh¹² jéin¹²jni di³ guiang³jni tiogh³
    hniah¹² cøng² jǿg³, tí² hei¹² jǿg³ quiah¹² Cristo hi² héh² hniah¹².
  dso-dso: କାଇକେବଇଲେ ଗାଗଡ୍‌ ଇସାବେ ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ନ ରଇଲେ ମିସା ଆତ୍‌ମା ଇସାବେ ଆଚି ।
    ତମେ କିରିସ୍‌ଟକେ ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କଲାଟା ଆରି ଗଟେକ୍‌ ମନ୍‌ ଅଇରଇବାଟା ଦେକି ମୁଇ
    ବେସି ସାର୍‌ଦା ଅଇଲିନି ।
  meu-meu: Ena be tau-anigu na dia dekemui ai, to laumagu na dekemui ai; bena na moalemu,
    badina be emui hereḡu namona na itaiamu, bona Keriso o abidadama henia tarika-tarikamu
    danu na itaiamu.
  yva-NT: Risyamo rigwaravainyo wasai, weramu inanuga no wasai tutir. Muno inanayanambe
    weye syo ranaun weapamo wabe intabove muno wano tawan no wapa anave Kristus aije
    rai.
  dgc-dgc: Da maski éwanék sina dikam, éy alélahanén ta kam a palagi. Sakay mésayaék,
    da tukoy ko a esa dén i isip moya, sakay matibay dén i péniwala moya ni Cristo.
  zpm-NT: Niicle ne nli zozhaald naa lo to i, per zhiespíritu naa nacnie naa to, ni
    rley naa raṉ naa squi zaacse mban to, tiblique nac guic to dib zdoo to rliladz
    to Jesús.
  hix-NT: Awawonyehra wehxan hamà, uro. Awawonye rma wehxaha, ekato me. Awawonye ryehtoko
    rma, yaworon me konyatxhe. Kryestu hona xenye ro me rma haxa konyatxhe. Anar me
    rhahra manatxhe, ronenyàr me. Àro ke, teryehorye rma haxa wehxaha, ohokonye.
  sim-sim: An ome mbeek jir nga nakrem ni liwa ambu nir. Hako an ermba ermbak jirin
    a hishinda nir. Uhu wavu namtaskop ji hishihi Kraisin kwambuk ji hishiowendan
    a misihi amu rupshinduwa.
  npi-ULB: र म तिमीहरूसँग शरीरमा नभए तापनि, म तिमीहरूसँग आत्मामा छु । म तिमीहरूका
    सुव्यवस्था र ख्रीष्‍टमा तिमीहरूका विश्‍वासको शक्‍तिलाई देखेर आनन्दित हुन्छु ।
  cgc-cgc: Liag ko na dili kaw madala ta dili igo na tudlo tak ake na nakem naan ki
    kyo bisan ula a dyan daw nalipay a tenged gaisyaay kaw gid daw lig-en man en inyo
    na pagtuo ki Cristo.
  tim-tim: Haingât ye kâlewân manbiâ biwine yeŋgâlân arimbo yeŋgât nâŋgâyeŋgim manman.
    Akto biwiyeŋe Yesugât kârikŋe katmâ kepeim manmâ damungom kindâigât biwine âlepŋe
    aktâp.
  yor-yor: Bí ó tilẹ̀ jẹ́ pé èmi kò sí i lọ́dọ̀ yín nínú ara, ṣùgbọ́n mo wà lọ́dọ̀
    yín nínú ẹ̀mí, bẹ́ẹ̀ ni mo sì ń yọ̀ láti kíyèsi ètò yín àti bí ìdúró ṣinṣin yín
    nínú Kristi ti rí.
  wos-wos: Guni wali rehafi yata, afakémbu reta, gunika sarékéta, wuni wun hundi guniré
    we. Wuna mawuli guni wali dé té. Téndéka wuni hundi xéké, guni Kraiska jémba sarékéta
    déka hundika “Mwi hundi dé” naata déka hundi yatakahafi yata guni natafa mawuli
    héraata jémba renguka. Xékéta wuni yikafre mawuli yata mawuli sawuli yata wuni
    re.
  emp-NTPO: Mʌ̃ra bãrã ume b̶ʌẽ́mĩna crĩchad̶eba bãrã ume b̶ʌa. Mʌ̃a cawa b̶ʌa bãrãra
    ãbaa bia duanʌda idjab̶a Critora bio ĩjã panʌda. Maʌ̃ carea b̶ʌsrid̶a b̶ʌa.
  eng-F35: For although in fact I am physically absent, yet my spirit is with you,
    rejoicing as I observe your orderliness and the firmness of your faith in Christ.
  ind-ind: Meskipun saya tidak bersama kalian, tetapi hati dan pikiran saya bersama
    kalian. Saya akan selalu senang ketika mendengar bahwa kalian hidup dengan teratur
    dan tetap bertahan dalam keyakinanmu kepada Kristus.
  pes-OPCB: زیرا با اینکه جسماً از شما دورم، اما در روح با شما هستم، و شادمانم از
    اینکه مشاهده می‌کنم تا چه حد منضبط هستید و ایمانتان به مسیح چقدر مستحکم است.
  mpt-mpt: Ne ibsuo mo bliba otane ne ib bobolo amitie fumbibe. Ibo Yesus Klaiste
    bainobo galino sbal maniba ib sinwalo ib bobol tem funino makob am blib kesoa
    ne seinyebibe.
  ssx-ssx: I̱ta꞉ manda loketa꞉ iki ame̱le̱ na halopate kone pa sipitidi nanema꞉ta꞉
    iki ame̱le̱ halome. Kutupa ika꞉ Ketiso pa꞉ta꞉ hone tulao da̱o̱la hata꞉ epeke tupa꞉
    kake na̱o̱ pitelemeeki handolo hata꞉ I̱ta꞉ ta꞉na꞉ma꞉ homolome.
  mkl-mkl: Ntɔ ntɔ, bɑɑ do iyi ɑrɑm í jĩò ŋɛ, lɑsɑbum í wɑ si ŋɛ. Nɔ ǹ nɛ inɔ didɔ̃
    si nɑ iyi í jɔ̀ inɛ fei wɑ ce icɛ si bɛi í jɔ, nɔ nɑɑnɛ ku dɑsi nŋɛ wɑ leekĩ
    si Kirisi dim dim.
  gaq-gaq: ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ପେନେ ଏତେ ଆତ୍‌ଅରିଆ ଣ୍ତୁ ମାତର୍‌‌ ନେଙ୍ଗ୍‌ନେ
