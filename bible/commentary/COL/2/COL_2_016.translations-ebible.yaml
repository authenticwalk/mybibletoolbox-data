    mɨn u e nian asim mɨn, uə e nian rəha məuɨg vi mɨn, uə e nian rəha Sapət.
  urd-urd: चुनाँचे कोई तुमको इस वजह से मुजरिम न ठहराए कि तुम क्या क्या खाते — पीते
    या कौन कौन सी ईदें मनाते हो। इसी तरह कोई तुम्हारी अदालत न करे अगर तुम हक़ की ईद
    या सबत का दिन नहीं मनाते।
  hot-hot: Aêŋ ba ŋê doho etatale môlô hathak nôm takatu ba oaŋ lo unum ma waklavôŋ
    ôêv yeŋ lo waklavôŋ ayôŋ lukmuk ma waklavôŋ Sabat, êŋ ma miŋ nodaŋô iniŋ abô ami.
  mqj-NT: Iamo too, daua' umperangngii tau ke napasalakoa' annu ummandekoa' andean
    napemalii, battu diiru'naraka, battu ta'rokoka mupengkilalai allo kamai illalan
    pengngalukan, allo pa'parandukannaraka bulan, iaraka anna allo katorroan.
  rus-SYN: 'Итак никто да не осуждает вас за пищу, или питие, или за какой-нибудь
    праздник, или новомесячие, или cубботу:'
  mbh-mbh: Mako thomu o mothong tova o nongal areko olemi otun thomu nge ako thomu
    o panes Judare ole patorong avele, nge ur ako thomu o an i, na o thin i, na nge
    aning aoliloenga a nangre, na nge ngov ponganga a aningre, na nge nang rialonga.
  bdd-bdd: Coinega sahena ꞌeta taiya ꞌiꞌahwaꞌahwa galagalaegomi ꞌami bo nuwana ꞌami
    weꞌaha weyahidi, ꞌeguma ꞌomi ꞌadi bwabwale geya wapaihowadi, nuwana waiꞌena ꞌehauna
    ꞌana sauga, bo nana Sabati ꞌoidiya.
  cbt-NTPO: Napoaton nisha pënënpachinënquëma', ama natëcosohuë'. “Nani ma'sha ca'patëhua',
    o'opatëhua', oshahuanarëhua',” topi a'naquën. Nani sahuato tahuëri chinotopi.
    Nani yoquia'huaraiquë chinotopi. Nisha nisha niyontopiso tahuëri'sa' na'huëpi.
    “Co quiya pochin nipatamahuë', co no'tëquën imaramahuë',” itarinënquëma'. Nipirinhuë',
    ama inapitaso' natëcosohuë'.
  srn-NT: So yu no mus meki no wan sma krutu yu fu san yu e nyan noso dringi. No meki
    den krutu yu tak' yu no e hori wan santa fesadei, nyunmun-fesa noso sabadei.
  cta-NT: Ngaꞌaa ta ma̱ chacuayáꞌ chaꞌ culo xaꞌ ñati̱ cña jiꞌi̱ ma̱ lacua, na laca
    nu cacu ma̱, na laca nu coꞌo ma̱ chaꞌ cuaꞌni tacati ma̱ loꞌo ycuiꞌ Ndyosi. La
    cuiꞌ juaꞌa̱ ná tsoꞌo laca si ñacui̱ nguꞌ jiꞌi̱ ma̱ ni tsa̱ laca nu cuaꞌni ma̱
    taꞌa; masi taꞌa loꞌo ndiꞌi̱ cñaꞌ na nu ndacui snuꞌ tsa̱ ti, masi taꞌa loꞌo cuañiꞌ
    coꞌ, masi chaca taꞌa nu nduꞌni nguꞌ nu ndacui yija̱ ti, ná ntsuꞌu chaꞌ cuaꞌa̱
    jyaca̱ ma̱ jiꞌi̱ nguꞌ biꞌ tsiyaꞌ ti, ntiꞌ naꞌ.
  bqc-SIM: Ayãmɛto ásu to gbɛ̃e yãdilɛɛ́ pↄblea ge imia ge dikpɛ ge mↄbↄa dafu
    ge gↄↄbↄa yã́ musuo.
  tcz-CHONGTHU: Hijehchun nangho naneh u ahiloule nadonu ahiloule nikho khat achoma
    nitloujeh ahiloule lhathah nikho nit ahilouleh choldo nikho thua koiman na-oimo
    dauhen.
  mar-mar: म्हणून तुमच्या खाण्यापिण्यावरून, सण, अमावस्या किंवा शब्बाथ पाळण्यावरून
    कोणाला तुमचा न्याय करू देऊ नका.
  snp-snp: Yamu linate ya weni-netati nonanoti noti ido ánoti enawamo yamu, ido foli
    mona-mona, melegeloti, ikana folami kamenaloti, Sabati foliwaloti yamu koliti
    ido kolámoti enawamo monatina yamu ya wenena mate ka ma logiminawamo, ya koli
    gimámalo.
  isl-isl: Látið því engan ásaka ykkur fyrir það sem þið borðið eða drekkið, né fyrir
    að halda ekki gyðinglega hátíðis- og tyllidaga, tunglkomuhátíðir eða hvíldardaga
    Gyðinga.
  spy-NT: Kunyi, ‑mēētiilchook ꞉chii ng'al kukōōnook kiruut kubo āmit, kiyēē ōyyēē,
    ntāsimuut bo saayeet kuu chēbo yoo kālēēl ꞉araawa nto ku bēsyēētaab *Sabaato.
  xnn-xnn: Isonga adiyo koma patpatiyen nan mangpabasbasol ken dakayo ay mangmangwani
    en lawa nan tapin di makan ya mainom ya nan kananda en masapol ay maikkan isnan
    men-obayaanda ay kaneg nan bomeskaan nan bowan ya nan Sabado ya nan tapin di agew
    ay ibilangda ay napateg.
  mwe-mwe: Kwa nneyo, bhai, mundu ananng'ukumulanje kwa ligongo lya shalya, eu ya
    papila, eu kwa ligongo lya shikukuu, eu ga mwei gwa ambi, eu ga lyubha lya pumulila.
  tte-tte: Koinaele tabu toyakayakatai yabo imwamwakota-yagimiu yakato tabu bwaine
    kanne wakakan yo tabu bwaine wailane kwanunuma o tem tapwalolo kana soi kaiweli,
    o tem waikena waluwaluna kana tapwalolo kaiwena o tem kaliyate Sabati kaiweli.
  tcs-tcs: So yupla lisen prapa gud. No lete nobodi zaze yupla po dem kaikai yupla
    kaikai, o dem dringk wea yupla dringk, o ip yupla no pole eni spesil preadei,
    o spesil preataim wase taim blo niumun, o dem preataim blo dem Zuwis Sabatdei.
  hlt-THB: Cedawngawh u ingawm nangmih a awk a ai awh, bawknaak benawh kaw poei khawnghi
    awh, hlak thai awh Sabbath awh awi koeh ni deng khqi seh.
  soq-soq: Dima God Keriso bedewe e baila dewasana baiwa mai mida da wisepie enitulepie
    wapiase, “Nana ema ita esa sa mai nana, dia! E oda walamawa debama ita uaboa sanaa
    wisedia walamawa oniadewasamonuna!” Ba dialepi wapiase, “Iuswa bubuau walamawa
    Sabat kakaiwa onienadewaitana!” Mai mida da anaana ema ruau wapie mampe e banlakadisalepi,
    dia.
  qub-qub: Chaymi ama cäsupaychu llutan yachachicojcuna micushayqui upushayqui-janan,
    fistacuna-janan, llullu quillacuna-janan, säbadu jamay junajcuna-janan imatapis
    nishuptiqui.
  att-att: Á sikayu nga kopuk ku nga mangikatalà kâ Apu Kesu Kiristu, arán naw laguk
    kurugan yù kagian nayù ira nga mamatuttul nikayu sù kustombare ra. Ta kagumánad
    da kayu nakuan ta kanniawan naw gapay yù kanniawad da nga kanan ánna inuman. Á
    kagiad da ta máwák naw nga ngilinan yù piestá ra ánna yù kustombare ra nga meyannung
    sù lattuák na bulán ánna yù meyannung sù ággaw nga ággibannák da.
  bki-bki: Tibe na, ana mia kamiu kuvijamo re ka toro tai riverbure kamiu river kuvisen
    re tena p̃eli na kumunu re tena. Mia kamiu kuvijamo re ka toro tai riyuku kamiu
    ka kuvitakii kialo bajago moruo nalo ea tivelinio na vite nalo tibe legiano lu
    nalo na yuka, p̃eli na ea tivelinio na jokoluolu na siberio vou, p̃eli na ea tivelinio
    na bogoti aluo.
  bqp-bqp: Abire yãi àsun tó gbɛ̃ke á taari e pↄ́blena ke pↄ́mina ke dikpɛ ke mↄ
    dufu bona ke kámmabogↄrↄ yã musuro.
  mcp-mcp: Ntɔ́, muud nyə ajə́láyɛ́ nə cígə bɨ́ iwushî shú sá í dʉ́gyá nə dəg nə məŋgul
    yí, ŋkí ntâg sâ í dʉ́gyá nə zaŋ mə́cúwo mə mbyôl ŋkí osábaad yí.
  hat-hat: Se sak fè, pa kite pesonn kritike nou pou sa n'ap manje, pou sa n'ap bwè,
    pou jou nou mete apa pou fè fèt, pou fèt lalin nouvèl, osinon pou jou repo.
  npl-NT: Yika, amaka manomechpijpinawi por tlan nonkikuah noso nonkonih, noso por
    amo non ilwichiwah ijkuak yankuik metsi, noso por amo nonkintlakitah n sábados
    tonatijmeh ijkuak mosewia n judíos.
  bgg-bgg: Ji-è hanyie de nyie chie niing dinne gang inai dinne Iwo Habie sai dinne
    Jewthek thung pha inai chiang shii Iphey arab haro.
  eng-TCENT: Therefore let no one judge you in regard to food or drink, or in the
    matter of a feast, a New Moon celebration, or a Sabbath day.
  eng-BSB: Therefore let no one judge you by what you eat or drink, or with regard
    to a feast, a New Moon, or a Sabbath.
  cpu-NT: Te arite pinkantakotavakaiyaaro ovaritentsi, eejatzi jimireyeetari. Te arite
    eejatzi pinkantakotavakaiyaaro joimoshirenkayetari nosheninka, okempitatya osarentsi,
    ovakeracheeri kashiri, kitaite jimakoryaantaitari.
  san-ASM: অতো হেতোঃ খাদ্যাখাদ্যে পেযাপেযে উৎসৱঃ প্ৰতিপদ্ ৱিশ্ৰামৱাৰশ্চৈতেষু সৰ্ৱ্ৱেষু
    যুষ্মাকং ন্যাযাধিপতিৰূপং কমপি মা গৃহ্লীত|
  tac-NT: '''Ma neyúriga ajtí Onorúgame, alekeri ''ma tabilé ''wesi se''winá animeli
    júkuru tachiri go''ame go''yátiká, pecha animeli júkó: ye go''ámeka tabilé go''yame
    júché aleké rawé, ''lige tabilé bajílime júché alué pee rekútume aleké rawé. Jaré
    ralámuli tabilé ''la korime ju jaré go''ame go''á. ''Lige jaré nabí ''la sébali
    oliame korime ju apiépiri piesta, ''lige jaréchigo nabí mechá oliame korime ju
    piesta napu''lige mechá u''tá enágichi, ''lige jaréchigo anime ju nabí tarali
    ''la sébali oliame ko ''la neraga resíbilichi rawé.'
  eng-WEBPB: Let no one therefore judge you in eating or drinking, or with respect
    to a feast day or a new moon or a Sabbath day,
  gfk-H: Waak muat haut lah tikai bia na kurei muat uta ira sa ing i bilai bia muat
    na ien ma bia muat na mamai. Ma hua mah ta ira tamat na bung na lotu, bia a sigara
    teka, bia no Bung na Sinangeh.
  viv-viv: Keliso wai ginago-moꞋena faꞋina ganagahe. KaꞋi mali kaliva hinaꞋela be
    vehimeya hinasena kaꞋi aꞋa faꞋina o bwai faꞋina o kaꞋi tafalolo malamala saꞋeyana
    saꞋeyana agaidiya Mosese gisena-ma faꞋina, o kaꞋi vaikohi ivaguna faꞋina o sabati
    faꞋina, kaꞋi mena gaitomai-dina faꞋidiya nuwanuwadi hinavehimeyemi, bonadi keke
    wanavenogaleni.
  yao-yao: Nkakunda mundu jwalijose kummichila lilajisyo nkati chakulya ni yakung'wa
    atamuno yankati lyuŵa lya chindimba pane Lyuŵa lyakuwoneka lwesi pane Lyuŵa lya
    Kupumulila.
  tgp-tgp: Matan hinau sei ha sopo majinga vara tea i ari kamim mata hanhani teni
    na sava ka lo inua, teni matan te rani tavera, teni matan te rani tavera mata
    vitu paro teni te rani tapu hatea,
  auc-NT: Mönö ee aquënënö incæ bitö quïmæ̈ cæ̈mii, Quïmæ̈ bebii, ante pönö apænte
    pïinte änänitawo. Wængonguï beyæ̈ ante æ̈æ̈mæ̈ cæcæ̈impa, ante apænte ancæ pïïnänitawo.
    Wacä mämö ï ate becæ̈impa, ante wææ änänitawo. Guëmanguïönæ incæ quïmæ̈ cæbii,
    ante mïnitö ïmïnite apænte pancæ cædänitawo. Edæ æcämenque mänömaïnö ante apænte
    ancæ cæyönänite mïnitö wæætë, Tömënäni näni wææ änïnö ante Codito wëä godonte
    baï cægacäimpa, ante pönëninque guïñente wædämaï incæmïnimpa.
  kbc-NT: Enice jinaɡ̶a domaɡ̶a atacolitece niɡ̶ina anodi minoa eletidi ɡ̶oniiɡ̶enatakaneɡ̶eco
    ane leeditibige mejiwaɡ̶atece. Owote niiɡ̶enatakaneɡ̶eco midi ica ane daɡ̶akati
    melici, macipeta, codaa minoa nokododi ane limedi nalokeco, codaa epenai gela,
    codaa modi minoa nokododi me inipenaɡ̶atini.
  bmh-bmh: Gonun, ag du tub utebi, ag ein ee mui, ze mui zebi, uligaraimai, gonug
    agal igul eru neneg aimai i sisiaramau. Ag du go utebi, ag Uwait ulagwag murabun
    ziwas ipal mui, geil awau nugau gil ebu mui, Zuda agal Imabun Ziwas mui, zobu
    pebi, gonug agal igul guzenanemen i sisiaramau.
  ctu-BL: Jini cha'an mach yomix mi la' lon q'uejlel ti xmulil cha'an chuqui tac mi
    la' c'ux, mi cha'an chuqui tac mi la' jap, mi cha'an q'uiñijel, mi che' woli ti
    pasel uw, mi che' ti' yorajlel c'aj o.
  meq-meq: Taɗə kə ge andza niye na, ndəray kwa nəte mâ gakum me hərwi wu mənday kəgəbay
    hərwi wu məse na, ndəray mâ gakum me bay. Ndəray kə gwaɗakum gum magurlom i məhəne
    siye hay, i wur kiye kəgəbay i pat i mazəzukw bo na, kâ təmum bay.
  noa-H: Mag leíu maach kulp pöm nʌm jaau sĩerr jua heemta ya Cristoou höbeer hautarr
    haawai, mag ley higwi hãbmuajã pãraujã maar judionaan dënjö haju haai nʌm hawi,
    nem hinag k'önaa dödöjö dö nʌm hoowi, wa maarjö tagam nem p'iesta hed, hed jop
    nʌm hed wa jua hʌ̃ʌijem hed k'ãijã hʌʌrk'aba nʌm hoowi, jãga haju haai nʌ ha jaauju
    k'aba nʌm.
  alp-NT: Bei mere hoko, imi lene loko tamata esi leuke sala ete imire yake. Esi leuke
    sala ete imi loko peratunane kena lake saisa rebe kanele pise kinure, pise petua
    kena kotie loko Alla pela musune, pise petua kena kotie loko Alla pela bulane
    beluke, pise petu plei pela mikure.
  san-VEL: ato heto.h khaadyaakhaadye peyaapeye utsava.h pratipad vi"sraamavaara"scaite.su
    sarvve.su yu.smaaka.m nyaayaadhipatiruupa.m kamapi maa g.rhliita|
  kbq-kbq: Hanki atrenkeno vahe'mo'za ne'za nezantero, ti nezantero, kasefa ikante
    ne'za retro huno nezantero, mono atru huknarero, manifruhu knagura refako huormanteho.
  kbh-kbh: Ndoñe caso s̈mattsabiamnaye, ndoñe ts̈abá s̈montsama ca ínÿenga ts̈ëngaftangbiama
    tmojtsichamo ora, ndayá ts̈ëngaftanga s̈métsesaye o s̈métsofs̈ës̈nayama, o ndayá
    aíñe o ndoñe s̈mondbétsamama Bëngbe Bëtsá jadórama fiestënga ora o shbojueta fiesta
    ora, o jóchnama tese.
  ron-LSB: Nimeni, deci, să nu vă judece în privința mâncării sau a băuturii, sau
    în privința sărbătorilor, a lunii noi sau a Sabatului,
  pon-pon: Jota amen en kadeik komail da pweki kijin mana, de pil nim, de ran a akai,
    de maram pul, de japat akan.
  nhe-BL: Huajca amo xiquintlacaquilica tlen inmechteilhuíaj huan quiijtohuaj para
    ax cuali tlen inquicuaj huan tlen inquiij. Quiijtohuaj monequi inilhuichihuase
    para Toteco ipan yancuic metztli huan ipan sequinoc tonali queja israelitame quichihuaj
    huan monequi inquitlepanitase nopa tonali quema mosiyajcahuaj israelitame.
  sps-sps: To sana mi ma nongoiny vaare ta mes te tsue fi non nei, ami te kat kat
    iring, tana saa, ami te ainy sabuts tan ainy vavis a kainy ainy, an jiu, ge ami
    te gima makok faun tan kat tan guainy koman a ingainy, ge ami te gima makok tu
    nainy to te ruak a iifaa foun, ge ma makok nan nainy iny fifaatouf tana taa Jiu.
  wnc-wnc: Unzingge ginda dua kapewa aminu kunduta nanam nake tangopsa aknga ginu
    danindaknganing. Ba ginde mama wamu yekau kayuk gwenda akopan kake ie natake yuwatakak
    tapduu gwendu kanangge danining. Ba sande asinggan kaaing kakngae natake danining.
  bus-bus: Beee yãnzi àton tó gbɛ̃ke a taari e pↄ́blena ke ímina ke zĩbaa ke mↄ dufu
    bↄna ke kámmabogurↄzĩ yã musuro.
  gub-BL: A'e rupi amo uze'eg putar nezewe peme wà nehe. — Pe'u ko ma'e nehe, pezekwaku
    kwez ma'e rehe nehe, pepytu'u ko 'ar rehe, pepytu'u zo kwez 'ar mehe nehe, pezapo
    mai'u haw zahy ipyahu mehe nehe, pezapo zo wyzài ma'e mytu'u haw 'ar mehe nehe,
    aze i'i peme wà nehe, pezekaiw zo waze'eg rehe nehe. Peruzar zo waze'eg nehe.
  imo-imo: Yuni aku terimu kani imbo teni lino langi nombo no nombo wali kake telimanga
    uluma tepo, oli ondoromo kinye uluma tepo, koro mololi Sabat walimanga uluma tepo,
    aku ulumanga imbo teni temolo mele moke tepa ungu mane te naa nimbe panjipe, iri
    topa teko kenjirimele nimbe naa nipili neio.
  boj-boj: Deqa tamo bei na nuŋgo jejamuq di anjam qametŋgosim endegsi merŋgaiq, “Niŋgi
    iŋgi uyo ti ya uyo ti yori bati ti bai qala bunuj ti getentoqniy.”
  eng-DRA: Let no man therefore judge you in meat or in drink, or in respect of a
    festival day, or of the new moon, or of the sabbaths,
  knf-knf: Keeri uko wi najaaŋ nade, wi najaaŋ nadaan, këme uko wi ŋfeŧtu ŋloŋ, na
    wi ufeŧtu wi pli phalu na wi *unuur wi pnoorfën wi bayuday uwutan kaţu nadinan
    nin ñaaŋ aloŋ aji naduknaanaa ţi iko iŧënţ yuŋ.
  san-KHM: អតោ ហេតោះ ខាទ្យាខាទ្យេ បេយាបេយេ ឧត្សវះ ប្រតិបទ៑ វិឝ្រាមវារឝ្ចៃតេឞុ សវ៌្វេឞុ
    យុឞ្មាកំ ន្យាយាធិបតិរូបំ កមបិ មា គ្ឫហ្លីត។
  arn-NT: Feymew llemay, iney no rume ta entuüñfilkelmünmew ta eymün tamün ikeelchi
    iyael mew kam tamün putukeel mew kam tati kawiñ antü mew no rume, we küyen mew
    kam ti ürkütun antü mew no rume.
  zas-NT: Zeel achut rayal gulaꞌch lëjt por ni rawidi në ni rëꞌdi o por guial ad rüjntidi
    cwent dxej lanij o dxej ni yuꞌ bëëw cüb o dxej raziiladx ree bejn.
  ken-NT: Ndu ɛchi yɛ̌ nɔ, bǎkɛ́ rɔ bɛ yɛ̌ mmu ánji be bɛ bɛkwɛ́nɛ́ bɛ́chí nɛ bhe
    ɛ̌ti mɛnyǔ mɛnyɨŋ ɛbhɛn mǎnyìɛ nɛ ɛbhɛn mǎnyù. Nɛ bǎkɛ́ rɔ bɛ mmu ampuri
    bhe mǎnkoŋo bɛbhé ɛ̌ti bɛpǎ mmyɛ́, nɛ ɛpǎ ntaŋ akɔ, nɛ ɛ̌ti ɛpǎ nywɔbhɛ́
    nɛywěmʉɛt.
