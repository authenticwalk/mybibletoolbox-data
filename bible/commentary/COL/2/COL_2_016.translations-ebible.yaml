verse: COL.002.016
translations:
  kpx-kpx: Iale lainaho atae menaka ehovalive. Ata degomoleau abu kinamo menaka mavoi
    isiviale la lovi mole mesoho e mole i halevai. Abu kinamo vani ebagevai isiviale
    la vani ke hoesehavoi.
  okv-H: ungona iji ototohu rete hariga eha ta pondo rete jangu indari iji rete amita
    ke pepeni neite neite avo agi ava aisora avo ingito ingarako evujo.
  tbo-tbo: Uyahinei ega emoemotana po iyai gehouna ipa ina tanitaniwagemi omi wiyohi
    binei po omi toleha binei po wamahiya wouna nugomomotana binei po iyeta dalabu
    binei.
  mal-C: അതുകൊണ്ട് ഭക്ഷണപാനീയങ്ങൾ സംബന്ധിച്ചോ പെരുന്നാൾ, അമാവാസി, ശബ്ബത്ത് എന്നിവയുടെ
    ആചരണം സംബന്ധിച്ചോ ആരും നിങ്ങളെ വിധിക്കാൻ ഇടയാകരുത്.
  grc-SR: Μὴ οὖν τις ὑμᾶς κρινέτω ⸂ἐν βρώσει ἢ ἐν πόσει, ἢ ἐν μέρει ἑορτῆς⸃ ἢ νουμηνίας
    ἢ σαββάτων·
  bgc-bgc: इस करकै थमनै कोए धोक्खा ना देवै, अर ना कोए थमनै खाण-पीण या त्यौहार, नये
    चाँद अर आराम कै दिन के बारें म्ह परखै।
  khz-khz: Vovetaina gaurai ganigani e niuniu gaura rovara irauirau galamarai talima
    taa na ragai pene vega-veitumi. E talima taa na Palagu tugamagi-agina velekwana,
    pa uve valiguna velekwana, pa Tapati tomana galamanai maki ragai pene vega-veitumi.
  deu-TKW: So soll euch nun niemand richten über Speise oder Trank, oder in betreff
    eines Festes, oder Neumonds oder Sabbats.
  zsr-NT: Qui lë ni naꞌ, cutu güiꞌliꞌ latj nu uquí lbiꞌiliꞌ ca nac le riꞌj ráguliꞌ
    o le curunliꞌ zxön yuguꞌ dza lni, o le curunliꞌ zxön beoꞌ ziꞌa ruzë́, o le curunliꞌ
    zxön yuguꞌ dza laꞌy quegac bunách.
  lin-lin: Yango wana, bopesaka na moto moko te nzela ya kosambisa bino na tina na
    biloko ya kolia to ya komela to mpe na tina na mokolo ya feti lokola feti ya ebandeli
    ya sanza to ya Saba.
  hns-NT: Ohie khaatien koi ke na tjaahie djadj banke toelogke khaana-piena, tiewhaar,
    naawa tjaan ke nauta kie to soestaai ke dien ke biese me faisala kare ke.
  noa-E: Mag leíu maach kulp pöm nʉm jaau sĩerr jua eemta ya Cristoou öbeer autarr
    aawai, mag ley igwi ãbmuajã pãraujã maar judionaan dënjö aju aai nʉm awi, nem
    inag khönaa dödöjö dö nʉm oowi, wa maarjö tagam nem phiesta ed, ed jop nʉm ed
    wa jua ʉ̈ʉijem ed khãijã ʉʉrkhaba nʉm oowi, jãga aju aai nʉ a jaauju khaba nʉm.
  eng-EMTV: Therefore do not let anyone judge you in food or in drink, or regarding
    a festival or of a new moon or of Sabbaths,
  mib-NT: Núu súcuan te ma cuatáhú ró núu cácahān ñayuu cuēchi sɨquɨ̄ rō, sɨquɨ̄ ɨɨn
    jeē yéji rō chí sɨ́quɨ̄ ɨɨn jeē jíhi ró, chí jéē tu née iī rō quɨvɨ̄ víco jíín
    quɨ́vɨ̄ núcosō yoō jiín quɨ́vɨ̄ ndétātú.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिन्‍हाॽरे़आङ् साम्‌यो तङ्‌नाम्, लासिबा ससाङ्‌स्रोःत्,
    नाःम्‍सिङ्‌ये़न्‍नो नु चामनाबा थुङ्‌मनाबा पाःन्‍हाॽओ आप्‍तिक् के़मे़न्‍गुःत्तिन्‍लरो॥
  xnj-xnj: Hinu ndi, mkoto kuyidakila kupewa malagizu na mundu yoyoha kuvala vyakulya
    na mnyweso, ligono la mselebuko, amala kukamulila mvelu wa ligono la mselebuko,
    kuvandama kwa mwehi amala Ligono la Kupumulila.
  mmx-mmx: Kuren la ixok mokso do tara na ila mumu loklok atnimi mumu mo leveluxa
    mi anan i la levengkadan mi inin i, kopla mumu larapeluxa at ne Moroa kopla mumu
    larapeluxa loklok katling ti lagaaling i vot maxat kopla ti laaleng kaala.
  cbr-NT: Atúan 'acësaribi oquinmi ñu pianan ñu xëaima 'ianan camabi nëtë ca bëtsi
    nëtësaribi 'icë quixun sinánan 'uxë isícëbëa atux 'icësai 'ima 'ianan anun tantiti
    nëtën atux 'icësaribiti 'iama oquian unin ñuicëxunbi camina tantima 'ain.
  tee-NT: Chai ni la'ix'aninti xacak'o ju Cristo ju anu' lhamap'aksin ju jantu lai
    xanaviyau pus jantu alac'asq'uinit'it ni xamati' cata'ulaniyan ju mintalak'alhin'an
    ixlacata tuch'i uyat'it u ixlacata tuch'i k'ot'at'it u va ixlaca'atalh ni jantu
    maklac'a'iniyat'it ju tu'u' c'atan ju chin lakatamin c'ata u lakatamin malhquiyu'
    u ni jantu lhilaksiyat'it ju avilhchan pa'astacni tachi ju ixnajun lacalhamap'aksin
    ju ts'ok'ula ju Moisés.
  eng-LSV: Let no one, then, judge you in eating or in drinking, or in respect of
    a celebration, or of a new moon, or of Sabbaths,
  cak-NT: Roma ri Cristo xixrucol yan, man quie'ic'oxaj ri winak ri yetzijon-pe chiwij
    roma ri nitaj o roma ri nikum, y chuka' roma man nichajij ta ri k'ij cuando nalex
    ri ic' y ri k'ij richi uxlanen y ch'aka chic nimak'ej.
  pah-NT: 'Nurã ti tapenhimbo''eukari ojipe''g̃a pe ha''oa rehe. A''ereki g̃a e''i
    jupe: “G̃wig̃wia ahe ndo''ui. G̃wig̃wia ahe to''u.” Tyhya pe g̃a ei: “G̃wig̃wia
    ahe ndo''ui. G̃wig̃wia ahe to''u.” G̃a e''i: “Tokwaku ahe toryva aporame ano nanani.
    Toapo ahe toryva jahya porame no ikwakuva. Nahanahã ahe toko sábado rupi ikwakuva,”
    ei g̃a. A''ea rehe nhaporemo tapenhimbo''eukari ti g̃a pe.'
  sja-NT: Tachi Ak'õrepa ma jõma ooda perã tachi k'aripait'ee, k'ĩsianáatɨ awaraarãpa
    parã ãpɨte pedee k'achia jararuta pɨrã ne-inaa k'opata k'aurepa maa-e pɨrã topata
    k'aurepa. Ichiaba k'ĩsianáatɨ mãga ooruta pɨrã, parãpa ɨada-e p'anadairã ewari,
    atane mãik'aapa año, ãrapa ma ɨ̃ipata ewate mãik'aapa fiesta ewate ɨapatak'a.
  xed-xed: Tsaya tama, yaha mndu da kɓa kaghuni ta ghəŋa skwi ŋa zay nda za, nda ya
    ŋa say nda sa, ka ta ghəŋa sanlaha ma fitika skalu a tsi, nda ya ta ghəŋa nghakwa
    tili, nda ya ta ghəŋa fitika Sabat.
  mks-NT: A̱ quéhe ndó cuéntá sa̱há ña̱yivi tá ná cande̱hé ndaa na ndo̱hó sa̱há ña̱
    xíxi ndó á sa̱há ña̱ xíhi ndó. Ta ni a̱ quéhe ndó cuéntá tá sánde̱hé ndaa na ndo̱hó
    sa̱há ña̱ co̱ cája ndó víco̱ cája mé ná ta ni sa̱há ña̱ co̱ cája ndó víco̱ qui̱ví
    cája cáhnu na yo̱ó sa̱á. Ta ni a̱ quéhe ndó cuéntá tá sánde̱hé ndaa na ndo̱hó
    sa̱há ña̱ co̱ cája cáhnu ndó qui̱vi̱ ndíquehe ndée̱ na̱.
  gfk-S: Waak mu haut leh tikenong be na kure mu uta so ing i bilai be mu na en be
    mu na mame. Ma hobi bileng ta ira tamat na bung na lotu, be a sigar teka, be no
    Bung na Sinangeh.
  bmu-bmu: Kraistnöŋ luhut al eŋgiyöhi, miaŋgöra iŋini mönö Kraistpuk kinda ewebibiŋinambuk
    saitiŋgit malme. Mewö malgetka eŋgö sutŋine kunŋan wani oŋi aka ölŋi ohoba nemakzei,
    miaŋgöra öne dönqizizin ala jim kutum eŋgibapuk. Yambu (yara) dop kendon kömbukŋi
    kun aka köiŋ dop köiŋ dölökŋi kotzawaŋgö söŋgaipŋi mi alakze me qahö, miaŋgöra
    öne jim bölim eŋgibepuk. Sabat kendon mi Sondagienöŋ me silim kunöŋ tarakzei,
    miaŋgöra öne mesoholŋine qeba jim eŋgibepuköra mönö galömŋini mem aŋguba malme.
  dgz-dgz: Ap menan, e dim dim da naiana ge ya naiana gapan waenapan arok ve munane,
    wawa koko tae ya enu yawae waiwanuman o dugup barip mega wamewa da, o wam aritawa
    wamewa da, o wagat wamewa da men aton ya taiwaniampina menan ya enu yawae waiwanuman.
  eng-GNV: Let no man therefore condemne you in meate and drinke, or in respect of
    an holy day, or of the newe moone, or of the Sabbath dayes,
  zaa-NT: Rena ca enne' qui'ni cca le condenar porqui'ni labí ri'ya ro le según ca
    regla religiosa qui' quį, ą'hua porqui'ni labí rigua le ca tsá ỹeni qui' quį o
    biỹa ca tsá ní qui' ttu ttu biú' l·le ttu ttu semana l·le. Pero lebi'i nna bítturu
    gudà naga' le qui' quį,
  eng-WEBSTER: 'Let no man therefore judge you in food, or in drink, or in respect
    of a holy-day, or or the new-moon, or of the sabbaths:'
  guh-guh: Cristo baja pecueneamoneyabixae dovathi, pëtsa panacopatame itsajivi ata
    papecajaniitavetsinexa panexaejava, panematavëjëaapaejava ata. Itsamonae abaxë
    tsiteca jumecovënëtavanapa perujulivaisi, Dioso Moiséspijinëta penajumecopatsilivaisi.
    Nexata pacuenia itorobatsi bajarapalivaisita, fiestanë exanabiaba caevai canacujitsia.
    Itsafiestanë exanabiaba caejuameto canacujitsia, pejanajuameto itsa ecaica. Itsafiestanë
    exanabiaba penacueraevetsimatacabianë canacujitsia. Pëtsa pajumecovënëtame, itsajivi
    pacajunatsi ata panenaponaenexa bajarapafiestanëjavabelia.
  bon-bon: Yoo, peei name pi weene gone nuuja biname ne padare yääcäruye jajime egä
    weene ngena loolome piiyepu nänäjame, coo weene lui bimu bine baborage me wawename
    kämäge gaabegabe irecu ätumuta tääpume, piiyepu kirece mabye me bimu ne babo me
    wawename, coo weene lipulipu mule wawename Sabade bimu cabu.
  nhw-BL: Huajca amo xiquintlacaquilica catli anmechtelhuíaj huan quiijtohuaj para
    amo cuali catli anquicuaj huan catli anquiijij. Quiijtohuaj monequi anilhuichihuase
    para Toteco ipan yancuic metztli huan ipan sequinoc tonali quen israelitame quichihuaj
    huan monequi anquitlepanitase nopa tonali quema mosiyajquetzaj israelitame.
  swh-ONEN: Kwa hiyo mtu asiwahukumu ninyi kuhusu vyakula au vinywaji, au kuhusu kuadhimisha
    sikukuu za dini, au Sikukuu za Mwezi Mwandamo au siku ya Sabato.
  wbi-wbi: pe lino u muunhu ghweni nangavahighaghe umue kwa kulia nambe kunyua, nambe
    mu kighono kya kuhovokela nambe umwesi umpya, nambe ikighono kya Sabati.
  bba-bba: Ǹ n mɛn nɑ, i ku de ɡoo u bɛɛ tɑɑrɛ wɛ̃ dim kɑ nɔrubu sɔɔ, ǹ kun mɛ tɔ̃ɔ
    bɑkɑnu ɡɑnun dibu sɔɔ, ǹ kun mɛ suru kpɑon yɑribu kɑ tɔ̃ɔ wɛ̃rɑruɡinun kookoosu
    sɔɔ.
  eng-KJVCPB: 'Let no man therefore judge you in meat, or in drink, or in respect
    of a holyday, or of the new moon, or of the sabbath days:'
  kgk-NT: 'Upéa-gwi anive pehendu teĩ gwĩ peẽ-my he''i va''e: “Upe va''e hi''upy e''ỹ”
    he''i “Naiporãi pemboete e''ỹ arete. Naiporãi pemboete e''ỹ jasy ra''y áry pytu''uha
    áry ave” he''i peẽ-my. Upe va''e nhe''ẽ anive pehendu teĩ upe va''e nhe''ẽ.'
  waj-waj: Ivaara vaidi voovoono ari tinniivaudiri vo aataru vo aataruuyauvaara tinai
    rikiada sa inna kuaivaa rikiaatee. Ivo yeenna nneeraivaaraata nnoori nneeraivaaraatama
    ngia kati variateera suaivaaraatama ngii tinai rikiada sa inna kuaivaa rikiaatee.
    Kuraaga karaasaivo nninai nuunakiateeraivaaraatama tauraanaa vaidiiya kati varuu
    suaivaaraatama ngii tinai rikiada sa inna kuaivaa rikiaatee.
  cpy-cpy: Tee okameethatzi pikanta-kota-wakae-yaawo owanawontsi, eejatzi imiriteetziri.
    Tee okameethatzi eejatzi pikanta-kota-wakae-yaawo roemoshirenka-yitari nosheninka,
    okimitatyaa ojarentsi, owakira-cheeri kashiri, kitejeri imakoryaan-teetari.
  mpx-mpx: Inoke bahi gamagal etega ni lologugui-agimiu hauna toto bosowaina nuku
    an o ebo hauna toto bosowaina nuku im, o ebo tapwalolo ana hagali ona kaiweliya,
    o ebo weikena vavaluna ana tapwalolo kaiwena, o ebo lan Sabwata kaiweliya.
  wbp-wbp: Jalangu kuja kankulurla nyina Kaatukulku, ngulangkuju mamparl-pinjarla
    wurra-mantalu-jana yapa-kariji kajili-nyarra jangkardu yanirni jinyijinyi-maninjaku
    kuruwarri-kari kuruwari-kariki puranjaku manu purlapa-kari purlapa-kariki pinjaku
    Juwu-kurlanguku manu yapa-kari-kirlanguku. Ngulajulu-jana mamparl-pinjarla wurra-manta!
    Manu marda kajika-nyarra jinta-kariji kuja wangka, ‘Nyampuju yampiya ngarninja-wangurlu
    mangarri-kari manu ngaparlangu nganimpa-nyangurla kuruwarrirla.’ Kajilpa-nyarra
    ngana kuja wangkayarla, ngulajulu mamparl-pinjarla wurra-manta!
  luo-luo: Kuom mano, kik uwe ngʼato ongʼadnu bura kuom gik muchamo kata mumadho,
    kata kuom weche mag sewni mag lemo, kata sewni mitimo ka dwe manyien owuok, kata
    chiengʼ Sabato.
  nhe-NT: Huajca amo xiquintlacaquilica tlen inmechteilhuíaj huan quiijtohuaj para
    ax cuali tlen inquicuaj huan tlen inquiij. Quiijtohuaj monequi inilhuichihuase
    para Toteco ipan yancuic metztli huan ipan sequinoc tonali queja israelitame quichihuaj
    huan monequi inquitlepanitase nopa tonali quema mosiyajcahuaj israelitame.
  aii-aii: ܒܵܣ ܐܢܵܫܵܐ ܠܵܐ ܕܵܐܹܢܵܘܟ݂ܘܿܢ ܒܡܸܢܕܝܼ ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܝܲܢ ܒܡܸܢܕܝܼ ܕܫܵܬܹܝܬܘܿܢ،
    ܝܲܢ ܒܘܼܬ ܥܹܐܕܵܐ ܘܪܹܝܫܵܐ ܕܝܲܪ̈ܚܹܐ ܘܫܲܒܵܬܹ̈‌ܐ.
  esk-NT: Aŋŋua kisumununniiñ atanniqsinniaqasri niġikkapsigun naagaqaa imikkapsigun
    unniiñ niġiqpagvikaapsigun naagaqaa niġiqpagvikaatigun tatqiḷitqikman naagaqaa
    minġuiqsiaġviksigun.
  msb-msb: Kaya dili kamo magpabaya na husgaran san bisan sin-o an manungod sa iyo
    mga pagkaon o inumon. Amo man kay dili kamo nagapyista san sa Judio, halimbawa
    an sa kapyistahan ninda manungod san tigduluman san bulan, o manungod sa Adlaw
    San Pagpahuway,
  cpa-NT: Jøng² tsa¹tónh² hniah¹² juu¹² chi²júh² hein² dsa² tsa¹tøa¹² dsǿa¹² ha²lah
    cøgh² hniah¹² ho¹ ju³ ha²lah jmoh² hniah¹² jmai³ jmai³, ju³lah jmai³ jŋi¹² dsa²
    judío, ju³lah jmai³ ja³hah¹² tsøh².
  dso-dso: ତେବର୍‌ପାଇ ତମର୍‌ କାଇବା, ପିଇବା, ବିସଇ ଅ କି ତାକର୍‌ କେତେଟା ପରବ୍‌ଚନ୍ଦ୍‌ଟାନେ କି
    ଉଆଁସ୍‌ରାତି ବେଲେ କି ବିସ୍‌ରାମ୍‌ବାରେ ତମେ ମିସାସ୍‌ନାଇ, ବଲି କାକେ ବିଚାର୍‌ କର୍‌ବାକେ ଦିଆସ୍‌ନାଇ
    ।
  meu-meu: Taunabunai, tau ta ese basine hahemaoro henimui aniani dainai, eiava inuinu
    dainai, eiava aria daidiai, eiava hua matamatadia daidiai, eiava dina helaḡadia
    daidiai.
  yva-NT: Sya arakove, vatane inta ubeker wo wasantitidi indamu watavondi vatano Yahudi
    awa koane rai tenambe. Weti wo wasaura tatugadi weye wapo anaisye raisy muno wapo
    mana ramanam, namirati ware ana raisyisyi. Muno wo wasaura tatugadi weye wapo
    awa one rarijate ramu arono wo masyoto akokoe ama one rave muno masyoto sisa embae
    wanyine ama one rave. Muno wo wasaura tatugadi weye wapo awa koano masyoto sambaya
    rarijat tavone ramu.
  dgc-dgc: Ey nadid, dahil ta éya, éy diyan kam méniwala du mégtoldu ta mali. Diyan
    kam pasakup ta maski anya a kagi de tungkul ta bawal kan a pagkain sakay ta inumén.
    Diyan kam maniwala ta pégtoldu de tungkul ta kailangan moy kan éng te bigu a bulan,
    sakay ta pangilin na Judeo.
  zpm-NT: Gacxe waa, ib guṉcasde to zha ne rlisqui dieṉ pe nacne pe row to, pe nacne
    pe rie to, pe nacne ruṉde to grë zhilni zha Israel, ruṉndade to dze ne rquia mëë
    yeeṉ, ruṉndade to dze ne rdziiladz zha Israel lo dziin.
  hix-NT: Atxke manatxhe hampànà katxho mehra harha manatxhe. Àro ke, anar me ahananàhnye
    komo yonytxahra ro mak ehtxoko. Onà wyaro nketxow hamà, nyamoro, owyanye. Amna
    wya ahananàhtoho kom yawo rohra oyehtokonye, atxke manatxhe, ketxow hamà. Àro
    wyaro àwyanye tatoko, enytxahranye rma ehtxoko. Onà wyaro anar me ahananàhyatxow
    hamà. Tonohra ro mak ehtxoko, ketxow hamà, owot kom hoko. Enhàra ro mak ehtxoko,
    ketxhe xarha, owokru kom hoko. Anaro rha awasàn hoko, onà wyaro nketxhe xarha.
    On ho yohà ryhe, Khoryenkomo hutwatxho hoko asahxemtotxoko, ketxhe xarha. Nuno
    yahatakatxhe rma, noro hutwatxho hoko rma rha ehtxoko, ketxhe xarha. Sakmaknu
    ho yohà ryhe, noro hutwatxho hoko rma rha ehtxoko, ketxhe xarha, owyanye.
  sim-sim: Uhunda osik avak ma lar or mba, �Jir ma jivi ambu jir. Jir akwan anda nombo
    os Moses saweshihindak ni tiyanda oson tiyanda ambu jir. Uhu Sabat wolo nga os
    ni tirsaha hiyawun ni unda wolo wolo nga tiyanda ambu jir,� karem mbawa ma oto
    mashi orhin ji misiwa hala.
  npi-ULB: यसैकारण, अब कसैले तिमीहरूलाई खानेकुरा वा पिउनेकुरा वा चाडको दिनको बारेमा
    वा औंसी वा शबाथ-दिनको विषयमा दोष लगाउन नदेओ ।
  cgc-cgc: Gani, dili nyo patian mga ittaw an na gambal na dili igo inyo na mga pabuat
    tenged ula kaw gasunod ta iran na patudlo parti daw ino dapat daw dili dapat kan-enen
    daw inemen daw tenged man na ula kaw galabet ta pagsilibrar ta mga pista ta mga
    Judio, ta primiro na ayag ta bulan o Adlaw Ta Pagpuay.
  tim-tim: Haingât luâk bikŋande âmâ sot tu nem manbiâ bo ârândâŋ akmap me hombaŋ
