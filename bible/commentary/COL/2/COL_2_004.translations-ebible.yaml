verse: COL.002.004
translations:
  kpx-kpx: Di laheho louale keu koseanu. Ata degomoleau loholive la lobogevei la sovavigevege
    lainaho hotoeabe evilive.
  okv-H: Eto na ke erevi ungota degi erena amo embo na ungota degi ke gamo poekagora
    avo ere haekihena eto ungona enana ta ke mane ambo ambo aisova.
  tbo-tbo: Geka a ibaabani uyahimi ma ega lawa hai baha dagihanei hina koyakoya memi.
  mal-C: പ്രലോഭനവാക്കുകളാൽ ആരും നിങ്ങളെ വഞ്ചിക്കാതിരിക്കാനാണ് ഞാൻ ഇതു പറയുന്നത്.
  grc-SR: Τοῦτο ⸋δὲ⸌ λέγω, ἵνα ⸂μή τις⸃ ὑμᾶς παραλογίζηται ἐν πιθανολογίᾳ.
  bgc-bgc: यो मै इस करकै कहूँ सूं के कोए आदमी थमनै झूठ्ठी शिक्षा तै ना भरमावै।
  khz-khz: Ekila avaramina kwalana, irauna talima taa na aogani kilara namara na neopa-vevilimina
    kalirana.
  deu-TKW: Davon rede ich aber, damit euch niemand verwirre mit Blendreden;
  zsr-NT: Lë ni rëpaꞌ lbiꞌiliꞌ, cui gac nu siꞌ yeꞌi lbiꞌiliꞌ, nu güiꞌ didzaꞌ tséjlëꞌruꞌ
    le cunácz.
  lin-lin: Nalobi na bino bongo mpo ete moko te akosa bino na nzela ya maloba ya lokuta.
  hns-NT: Ham ie baat liekhiela nahie to koi aaike toelogse djhoeth bolke toelogke
    bhatkaai deiga.
  noa-E: Mua mag chirʉmʉn, pãachig ãbmua khãijã i wajaug aadee iwiir ãbamʉgjã sĩi
    pãach khũgurpimaaugauta mag chirʉm.
  eng-EMTV: Now this I say so that no one will deceive you with arguments that sound
    reasonable.
  mib-NT: Te jnūhun yáha cáhán rī jiín ró jijnáhan ró, návāha ma stahú ni ɨɨn i róhó
    jíín táca jnúhun stáhú jéē lúu cáhán.
  lif-NT2: आत्तिन्‍हाॽरे़आङ् कुघे़म्‍गे़नुॽबा पाःन्‍हाॽलाम् इङ्‌गे़मे़ल्‍ले़क्‍तिन्‍ल
    फाॽआङ् अक्‍खे मे़त्‍निङ्‌बारो॥
  xnj-xnj: Hinu, nikuvajovela, mkoto kuyidikila kukongwa na mundu yoyoha kwa malovi
    ga udese hati ngati ga kuchenjela.
  mmx-mmx: A malagan na levelinga rinimi, kusu tara noxo xarang arup nimi mi tevelinga
    xaxarang, keke i do i reng nunuan mene nga.
  cbr-NT: Cristonan 'icëa bëtsi unin paránquin mitsu 'atimaquin sinanamiti rabanan
    cana mitsu ësaquin cain,
  tee-NT: Iclajunau chunch ni jantu xamati' cata'okxchok'oyan laca tu'u' c'usi chivinti
    ju catajunin tachi ju va vasalh mas jantu.
  eng-LSV: and this I say, that no one may deceive you with enticing words,
  cak-NT: Y ronojel ri' xin-ij chiwe, roma ren ninjo' chi rix man jix-an ta engañar
    coma ri winak ri yequicusaj utzilaj tak tzij xe chi jixka pa quik'a'.
  pah-NT: A'ea ji ei pe me pekwaha ti javo. Nurã ti pe napenhimoandyandyjukari ojipe'g̃a
    pe g̃a imombe'urame hajihea pe me nehẽ. Ikatu po pe me g̃a nhi'ig̃aturame o'mbero.
    Tapenhimoandyandyjukari ti g̃a pe, a'e ji pe me.
  sja-NT: Mɨa mãga jara bɨ parãpa k'ũrapinaadamerã apidaamaa, ne-inaa awara iwarraa
    jaratee p'anɨ mĩda.
  xed-xed: Kəl yu ka mna tsaya ná, yaha mndu da nanaghunafta nda gwaɗaha ka bətbət.
  mks-NT: Cáxi tu̱hun i̱ ña̱ yóho xi̱hi̱n ndó ná a̱ jándahvi inga na ndo̱hó jáchi̱
    ndúu java na ta ndató ndiva̱ha cáha̱n na̱ joo cúú ná na̱ jándahvi ña̱yivi.
  gfk-S: Iou tange kakarek ra linge ta mu be pata ta tikenong nahula hakalak mu ma
    no nuno keskes na nianga ma ina lamus hakale leh mu.
  bmu-bmu: Kunŋan mondoqondoroŋ ala kelök keu jiba uruŋini kuŋguba tilipköm eŋgibapuköra
    Kraistköra keu mi jizal.
  dgz-dgz: Ne mame wadiangina iwa waenapan da wababayan imae nop kaimake den diae
    gapan imuya potaya ya warupet anuivin.
  eng-GNV: 'And this I say, lest any man shoulde beguile you with entising wordes:'
  zaa-NT: Riquixa'ánia' le nui para qui'ni làa tsíalatsi' le attu te ca titsa' huaya'
    nu rulue' canu yala tse' rudà rú'a quį inne cą.
  eng-WEBSTER: And this I say, lest any man should deceive you with enticing words.
  guh-guh: Bajarapacuenia pacatsipaebatsi itsajivi ata papecayamaxëitojorobiyaniva,
    penajumetsënëtsilivaisi itsa pacatsipaeba, bepexaniajailivaisi itajara panejumetaeyaniva.
  bon-bon: Peei name pi gone nuuja biname ne ire taatu jaacituye walya mene ca weebibine
    angletneja.
  nhw-BL: Ya ni nimechilhuía para amo anmechcajcayahuase inijuanti catli yejyectzi
    camanaltij huan quinequij anmechhuicase ipan seyoc tlamachtili.
  swh-ONEN: Nawaambia mambo haya ili mtu yeyote asiwadanganye kwa maneno ya kuwashawishi.
  wbi-wbi: nijova ndiki neke kuuti umuunhu ghweni nangavavombelaghe igila ku njovele
    inya vusyangi.
  bba-bba: Nɑ bɛɛ yeni sɔ̃ɔmɔwɑ kpɑ ɡoo u ku rɑɑ bɛɛ nɔni wɔ̃ke kɑ nɔɔ dobu.
  eng-KJVCPB: And this I say, lest any man should beguile you with enticing words.
  kgk-NT: 'Upe ramo ha''e-ta peẽ-my: Ani pene mbotavy rei teĩ Cristo arandu e''ỹ mombe''u-vy.
    Oĩ imandu''a porã va''e hemimombe''u-rehe. Ha nomombe''u porãi. Omombe''u ra''anga
    anga rei ae oiko-vy. Ani pene mbotavy rei teĩ, ha''e peẽ-my.'
  waj-waj: Sa gioonna kiaapu voovoono ngii unnakua kiaa kioo nnammari kuaivaa ngiiiki
    yapanai ngia itaida ivaa rikiaa rada iivoora na ii kua ivaa ngii giaa ngii miaunoo.
  cpy-cpy: Netzita-tyaawo nokaman-tzimiro nimaeka, eero piñaantawo ramatawiteetemi.
  mpx-mpx: Ya ba ola o kaiwena nige nuwau gamagal etega wana liwan luluvena kaiwena
    ge ni kakawemiu.
  wbp-wbp: Nyampu wita jaru ngulaju karna-nyarra nyurrurlaku yilyamirra yungunkulu-nyanu
    warrawarra-kanyi yapa-kari-kijaku yimirr-yinja-kujaku. Kajikalu-nyarra jaru-kari-kirlirli
    yijardu-wangu-kurlurlu yimi-ngarrirninjarla karlirr-kanyi Kaatu-kujakuju, kajikalu-nyarra
    ngula-kurlurlu yimirr-yinyi. Jaru nyanungurra-nyangu junga nganta, ngurrju nganta.
    Kala lawa! Ngula-kujakujulu-nyanu warrawarra-kangka muurlparlu yirdija nyampu
    jaru nyanungurra-nyangu kula junga.
  luo-luo: Anyisou wechegi mondo kik ngʼato owuondu gi weche manono maywayo ji.
  nhe-NT: Ya ni nimechilhuía para axaca ma inmechcajcayahuas inijuanti tlen yejyectzi
    camatij huan quinequij inmechhuicase ipan seyoc tlamachtili.
  aii-aii: ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܵܗܵܐ ܕܗܸܟ̃ ܚܲܕ ܠܵܐ ܡܲܚܠܸܛ ܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܡܲܪ̈ܕܝܼܵܢܹܐ.
  esk-NT: Uqautigipsi taavrumiŋa, kiñaunniiñ kinnipkaġniaqani uqallautaqtuanun uqautilusri
    saglunik.
  msb-msb: Ginasabi ko ini agod dili kamo maluko sa mga bagaʼn mahusay na pagsuay
    san bisan sin-o.
  cpa-NT: Lah¹jøng² juǿi²jni hniah¹², mi³jøng² tsa¹ju³héh³ hniah¹² jǿg³ juúh² dsa²
    të² mi¹gan¹² dsa².
  dso-dso: କେ ମିସା କାତାର୍‌ ଚାଲାକିସଙ୍ଗ୍‍ ତମ୍‌କେ ନ ନାଡାଅତ୍‌ ବଲି ଆସାକରି ଏଟା ମୁଇ ତମ୍‌କେ
    ଲେକ୍‌ଲିନି । ସେମନ୍‌ କଇବା କାତା ସତ୍‌ପାରା ଲାଗ୍‌ଲେମିସା ନାଡାଇ ଉଆନାଇ ।
  meu-meu: Ini na gwau tomamu, tau ta ese lalo-ani herevadia baine koilaimui na garina.
  yva-NT: Ayao umaso mamo syo ratoe indamu vemo vatane wo wasanuga raugabe awa ayao
    manavane rai nora, weye wayao angkarive indamu wo wasaponae.
  dgc-dgc: Kagin ko ye dikam monda éwan dikam pagkamalién ta kakabulyan a kagi na
    maski ti ésiya.
  zpm-NT: Laa naa rne miṉ rii lo to, zeeṉa choot yquidiede to, niicle paraa ndzielguic
    rzë xtiidz zho.
  hix-NT: Àro wyaro àkehe, anar komo wya oyonkuhtonàr kom hona. Àsok tawro hana. Nyamoro
    rwonà ryhe, ohxe tonytxaxem me rma nay haryhe mà. Oyonkuhtohrany hak nahtxoko.
  sim-sim: Las avak ma lal li taha mamblakop misiwak jivik nanda hom nanda mashin
    li mbaha jirin li tolmbangoshinak ji mbraharoho nombo apshamhik ji inda ngashi,
    karem a hishihi mashi kason jirin amu sawenduwa.
  npi-ULB: म यो भन्छु, कि बहकाउने बोलीले कसैले पनि तिमीहरूलाई नछलोस् ।
  cgc-cgc: Naan ta yi na sulat pasaysay ko ki kyo parti ki Cristo aged dili kaw maluko
    ta maskin kino na iya na tudlo dili igo, bisan pa na dayad matian iya na mga rason.
  tim-tim: Akto luâk siâŋe hiaŋgi den makto aregât ukenŋe nâŋgâmbiâ biwiyeŋe hâreakto
    ariwopgât aregât hain kulemgoân.
  yor-yor: Mo sọ èyí fún un yín kí ẹnikẹ́ni ma ba à fi ọ̀rọ̀ ẹ̀tàn mú yín ṣìnà.
  wos-wos: Du nawulak guniré séfélak hundi wata guniré yéna yandamboka wuni wun hundi
    guniré we.
  emp-NTPO: Jũma maʌ̃gʌra mʌ̃a jara b̶ʌa ni ab̶aʌba sewa jaradia panʌneba bãrãra cũrũgarãnamãrẽã.
  eng-F35: Now I say this so that no one may deceive you with specious arguments.
  ind-ind: Saya mengatakan itu supaya kalian jangan sampai mengikuti ajaran sesat,
    walaupun ajaran itu disampaikan dengan cara yang kelihatannya bijaksana.
  pes-OPCB: این را می‌گویم تا کسی نتواند شما را با سخنان و استدلالهای فریبنده، گمراه
    سازد.
  mpt-mpt: Ne ibo baabenia Gode tekein kemino Klaiste elekiem eleta tekein kebebo
    ge baabeibio kesoa naka mak unang maki men weng men wengo baabenimibo ibo i wengo
    mo wentenibta Gode wengo mo deibonimibe!
  ssx-ssx: Koto ekina꞉ I̱ma꞉ iki la kitolo ekita꞉ ma꞉nda꞉ma꞉ yayapiki puki napeke
    pi manuma꞉ iki na makeaena꞉ lapa꞉peke. Koto pi manuta꞉ ota꞉ epeke nonopiki pina꞉
    kone loa꞉me.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛ ide ŋɑu ihɛ̃i ku bɑ inɛ ɡɔ ku mɑɑ̀ dĩ iju nŋɛ do ɡɛlɛ didɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଦେକ୍‌ରକମ୍ ବାସଙ୍ଗ୍‌ନେ ଉଦେସ୍‌ ଜେ ଆପେକେ ଡିରକମ୍ ଜାଣ୍ଡେ ନିମାଣ୍ତା ଡାଗ୍‌ଚେ
    ସତ୍‌ଣ୍ତୁନେ ଗ୍ୟାନ୍ ବାନ୍ ବାୟା ଆରା ଡିଙ୍ଗ୍‌ଆର୍‌ଲେ ।
  gof-RNT: Ta hessa oonikka hinttena cimo qaalan balethonna mela koyada gays.
  unx-unx: ଜେତାଏ ଆପେକେ ଏତ୍‌କାନ୍‌ କାପ୍‌ଜିତେ ଆଲକାଏ ବେଦାପେକା, ଏନାମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିପେତାନା
    ।
  gah-gah: Ve makolímo laga likivisiti gakó lo lekemekiko likigika gopa okative loko
    gakó imane lo nolukumumó nene
  lcm-lcm: Napo atulisai animi ta oring ke, ani ki ago ta me kapau ta pasak ro palau
    si me bui animi.
  aer-aer: The nhenhe arrekantherre ileme nhenge arrpenhe areye arrekantherre urrtyirretyakenhe
    angkentye apale akaltyele-antheme-ketye, arrenhantherrenhe uternemele itirretyeke
    itne-arle nhenge arratye akwele ileme.
  qvc-NT: Kaykunataqam niykillapa, ama pipis, mishki mishki parlachishushpa, ingañashunanllapa.
  tgl-ULB: Sinasabi ko ito nang sa gayon ay walang manloko sa inyo sa pamamagitan
    ng mapanghikayat na pananalita.
  cbs-NT: Jaska matu yuikinan, jau ana tsuanda yusian betsawen ana matu padanyamanunbun
    Cristo besti unanepajaidakidi en jaska matu banabimaii.
  xtm-NTPP: Te ndaka cha'a ká'an sa, sukan‑va'a ñatuu na in ko xnda'vi ña'a ji'in
    ndeva'a‑ni tnu'u ka kuni i ja jin kandija ni ma.
  nnq-nnq: Nannengelanga yene makajeketeje koloigwa na mundu jwajoa kwa malobe guwangi,
    ati ikabi gukunogela muno.
  bao-NT: Atere mʉjare yʉ wede majio, jĩcʉ̃ ʉno peera añurijere ca ĩirãre birora díámacʉ̃
    ca niitirijerena mʉjare cʉ̃ja ca ĩi dito epetipere biro ĩigʉ.
  san-ORI: କୋଽପି ଯୁଷ୍ମାନ୍ ୱିନଯୱାକ୍ୟେନ ଯନ୍ନ ୱଞ୍ଚଯେତ୍ ତଦର୍ଥମ୍ ଏତାନି ମଯା କଥ୍ୟନ୍ତେ|
  huv-NT: Aag ayaj sasaj icon ngana mawaiich icon aljane masey ajüic xowüy lajneaj
    andeac.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱, n'namhma̱ ngue hi̱njonda̱ hyär'ma̱ hya̱'a̱hʉ.
    Porque 'bʉhyø ja̱'i̱ ngue ma̱hotho ga̱ ngʉcyø hya̱ mma̱ ngue ga̱ nhäte.
  nop-nop: Tiyauge nebek niŋdi haniŋkulemaaŋ welehik tubufitneeneŋ yoŋa mede i yolat.
  obo-NT: Id ponudtulan ku sikiyu ka-ay, su amoy dii kow od ko-okalan taddot konna
    bonnaan mgo nonaw no uvag kun to ollog.
  cak-ENT: Y ronojel ri' xinbij c'a chive roma yin ninjo' que man nyixch'acatüj pa
    quik'a' ri nye'ucusan jabel tak tzij xaxe richin nyixtzak pa quik'a'.
  lif-NT: ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤢᤄᤧᤶᤃᤧᤏᤢ᤹ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤗᤠᤶ ᤀᤡᤱᤃᤧᤔᤧᤸᤗᤧᤰᤋᤡᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤏᤡᤱᤒᤠᤖᤥ॥
  mie-NT: De súcuán cáhān ni jíín ndá nú, tácua mā stáhví ni iin ji ndóhó jíín ndācá
    tūhun stáhví jā viī cáhān.
  san-TIB: ཀོ྅པི ཡུཥྨཱན྄ ཝིནཡཝཱཀྱེན ཡནྣ ཝཉྩཡེཏ྄ ཏདརྠམ྄ ཨེཏཱནི མཡཱ ཀཐྱནྟེ།
  qve-NT: Chaymi kay allin willakuykunataqa qankunaman yachachishaykichis, pipas qankunaman
    hamuspa, sumaqllataña parlapayaspa, ama engañasunaykichispaq.
  pao-NT: Nu mu tuukwekwu ka mumme nemooagadu toge oo-wa'nesoo nanakadu unnepu-ma
    tamme mu too'e nemooaga, tamme sakwa gi umuoo naka'oedyukupana.
  cbu-NT: Ashirucha, k'kuzee nllitari mazinarintspa táshina. Papcha, tputs ngichzipan
    siyaa tamapingayantspa aturi, siyaa kamankashina. Putittaati tsiyatkusin, ngichkana.
    Ashiriya, Isusootsimari kuk chinangtsa; ngichzee mazinarintspa tina.
  usa-usa: miráitaq kemá kétima-timune. waayúkama kaaqaarigón-únítíq-áímmá téta yemmá
    íma iyuwáiyatawaq keráwáqá makátéro. yaímma-taoqa yeráwáqtí yáagoma íráqôniq kéibo
    atéráaro.
  soy-soy: Úkɑ úu kɑpɛ nɛ n fe ukɛ́ nnɔ́ɔlɑri nɛ nɔ́ n kírɑɑsɛ nnyɑ kɑm lɛ̃ nɔ́
    símisi.
  hui-hui: Aniore bidago lalu langerogoni agali marume bi mana taranaga lalu ogoni
    heneneore larama laragola tí kamirume tigua bi laragoni baya gibiore larabe toba
    harimiyagua ogoni tí mo hondo holebirago de hondo halimu.
  amf-amf: Hayyear taysen dhalqinka yeam kinin dhaddhisoamadettsi yena ida giye.
  quc-NNT: Kinb'ij wa' chiwe rech man k'o tä jun käkowin che i sub'ik ruk' je'lalaj
    taq tzij ri xaq käkib'ij chiwe rech kixqaj pa ki q'ab'.
  dob-dob: Gete yaonaona be ꞌenega geyaꞌabo mali tomota ꞌidi ona dibidibiyega sikabokaboemi.
  wrs-wrs: Kava ovov, osva ata homeis mongo indhanarini yem newondmona moangakala
    ovrevm, ovra, tanam besal, heva os owai, dasalm.
  mca-mca: Aka'an hit'iƚij ewets hats'inha qu' ham pa'qu' nawitji'iƚiji' pe'qu' ƚe'sitsi'ik'i
    ƚe'lijei qa nite'ƚe yijaalija.
  tzo-TZC: Ti jech ta xcalboxuc taje, yoꞌ jech mu xalajic ta loꞌlael yuꞌun ti buchꞌutic
    jun xa yutsil ti scꞌopic yaꞌyele.
  mya-mya: သို့​ဖြစ်​၍​မည်​မျှ​ပင်​ယုတ္တိ​ရှိ​ဟန်​တူ​သော မှား​ယွင်း​သည့်​အ​ကြောင်း​ပြ​ချက်​များ​ဖြင့်
    အ​ဘယ်​သူ​မျှ​သင်​တို့​အား​မ​လှည့်​စား​စေ နှင့်။-
  gng-NT: N tɔkeh nɛ nɛn ŋɔ uba la taa ñɔŋmaagbɛr tuba kí lɛre nɛ nɛ.
