    দেয়।
  ntu-ntu: '@see-verse:COL.002.021'
  pan-pan: ਇਹ ਸਾਰੀਆਂ ਵਸਤਾਂ ਵਰਤਣ ਨਾਲ ਹੀ ਨਾਸ ਹੋ ਜਾਣਗੀਆਂ।
  gvc-gvc: Mari paye barore chʉchʉ dói pihtia wahara. Tó sehe jia barore pihtia barore
    tʉhotua nina ã dutiina. Ti ã dutichʉ ahri yahpa macaa dutia dihta jira tí dutia.
    Masa ti mʉ sʉro ti buhea dihta jira ahri buhea. Ã jia yaba cjihti jierara.
  ksj-ksj: ꞌAhiguḡa goro ḡoeꞌaꞌe vaze mazaonoꞌo onaeꞌohe. Eꞌe goro ḡoeꞌaꞌe mene faḡa
    haḡaeꞌohe zu dauḡeꞌohe.
  sbk-sbk: Goti ega galapiziwe huje uhwihwi uhweza na matumizi na maelekezo ne manyizyo
    izya bhantu.
  mya-JVB: လူ တို့၏ ပညတ် ဩဝါဒ အတိုင်း စောင့်ရှောက် သော ထိုပညတ်ရှိသမျှ တို့သည် ပုပ်ပျက်
    စေခြင်းအကြောင်း ဖြစ် ကြ၏။။
  kgf-kgf: Ic onac ʒézé seli ac ʒéma pakeŋ ac imuhucya méndacbiŋ me? Imi qahac, iwawai
    imuhucya imi mocʒoŋ houma qahac wandacmu.
  awb-awb: Sega irare naneqme íre kagaorahi naneq puana parabaginawire. Minawé peh
    wehukega iwíáhue sehgíóro e sansáne.
  gdn-gdn: Gora inako ki ka iyapana kaina mu mubo umunu-mugu tagamu, ko ki ka waira
    yau e notai ki pokere mara eba rowarowa uburono manako ewa ade gogayagisi.
  nko-NT: Nɩ́ bɔpʋ́ ntobí ánfɩ fɛ́ɛ́ bwɛ́ atɔ́ tá á, iteyíntá. Anyánkpʋ́sa
    onutó mbla pʋ́ amʋ́ atosunáhɛ́ igyi.
  bsn-NT: Jedise ñaja bare. To bajicõari, mʉare ĩna rotise, Dios ye me ñaja. Masa
    ĩna masune tʉoĩacõari, ĩna gotimasiose ñaja.
  pib-NT: Tye yokanrukaka walenwa yineru ginanshichanrukaka, ga wa yineru ginkakletpiranatanrukaka.
    Ga wa kashichanrukaka, ga wa getumganrukaka, ga wa kamrukanrukaka pejnuruko nikawnachripni.
  wiv-wiv: Lo kamahi kuari, da tolu ta muri, muri vona ia vano ia balavutuka, na vuna
    lo kua e sisikulianga tolu vona tolu ka mumuri vona, ia e katu murua na hatuhatua
    kamana lohoihoia kana kaka bukuna vulovulo.
  reg-reg: Ganu gona galagiliywe ingulu yo bhunyamuke bhunu obhuja no bhweselanya,
    okulubhana na melesho na meigisho ga bhana-munu.
  mlh-mlh: Moreŋ ŋiŋigoji yoŋoyaŋunde qoruji oŋu mitigaku goine qaji ŋareegobiyoŋ,
    Anutureo oŋu mata. Anutuji ya sosowo oi ruaru bakimiŋ ore eru miko roru nobeneŋ
    mataeiŋ ore ruame pega. Oi morende ya yayabaine.
  gof-ENT: ሃ ኡባይ ኣሳ ዎጋኔ ቲሚርቴ ጊዲያ ጊሾ ኦሶ ቦላ ፔዒዳፔ ጉዬ ያና።
  aau-aau: Yor senkin somokwe omeme, hrom pokon-aw ma nakyas meio me lohruw-a; somokwe
    enekwei meipey liy lwak ley. Payhokuaw, yor somokwe uwrsa ki ko homkiaw meio ousne,
    seyr homkiaw hiymon sorasor.
  tvk-tvk: Hisit rae e pispisien xil ak, di labit usil holesok xil xa di lakesae e
    melele xa ranggusili. Rae xil ak langgo nenemien na moletin xil tang te ut etan.
  prf-NT: Hidi iyád ay utus sakay toldu la nen tolay, sakay nelaan ten bagay hidi
    a maubus káttapos mu a gamitán.
  auy-auy: Minááímá waásiti imáyáafinken-aaima marapákén-tántááꞌá póna náíyamba úwoi
    násuwanaawe.
  tbg-tbg: Vika minti ti varia haikava, vi haikava vahuqaa haikavano vaivaro vaiintivano
    vi haikara vara kaivaro taiqa vuarira haikavaqaima vaira. Qumina vaiinti vika
    nái irike vokiaka tiva nimi tiha, Tinavu uvaqai avataqi vuate, ti variara.
  hub-NT: Ashi chicham shuar umirmau aina nuka wári megkaaratin, tura juakchartin
    ainawai. Ju chicham umiktarma timauwa juka shuar nitak enentaimsar jintinkartuamu
    ainawai.
  hmo-hmo: Inai bamona idia taravatua gaudia be, ita gaukaralaia murinai, do idia
    ore haraga gaudia sibona. Taunimanima sibona ese inai bamona taravatu idia karaia
    bona hadibaia.
  big-big: Lo keya ngago yogong pilik piyeng yombanuwiligu keremizi keya waligeleyiyengko
    purik ngeragi mabiyeng nagiyengko keya ngeragi piyeng na logo purik yeik sawiyagiyengko.
  gux-G: Lanya fuuna yeni li tunda tie bi niba yaa, ki nua ya bona bona ke ya sɔni
    yeni a ŋan biidi bii ŋan di ki buodi.
  cnl-NT: Qui² te³ sɨ³gua'²³ la²³jɨ³ 'e³ 'e²³te'²³, ¿mɨ³naa'³¹? Te³ dsa³ hua² 'i³
    te̱e̱n³ 'nee'²³ júu² 'e³ lø³² la'³. Te³ dsa³ hua² 'i³ dxa²³ júu² 'e³ la²³ lǿ²
    júu² 'e³ 'e²³te'²³.
  zar-NT: Yúguʼtë lë ni ilaʼniti cateʼ chibugunruʼ léguequi dxin. Caní nácagaca le
    taʼnná bëʼ bönachi, en yuguʼ xibá nazíʼ lu në́ʼeguequi.
  kde-kde: Amuli anedyo dyammalele dìyamba vitukutuku vyondongêka, upala pavitumiwa.
    Na anedyo dyammalele nni malaijo chihi na mahundo la vanu.
  ata-ata: Lapuloto ilou lavulavu e ta mitema milosiengixu ane loxo ne molu noxiꞌa
    ta mitemasi sou mimii e tanoꞌu xe taxaxai no anu la umamulo alaxu vilesisi.
  qvw-NT: '@see-verse:COL.002.021'
  nfa-nfa: Te ngaa atora sèra, dhoka paꞌue-ai nèti dhèu rai-haha, ho ra ajꞌa mi dhèu
    aaꞌi-aaꞌi. Madhutu iia-iia na, atora sèra dhodhoka uri jꞌara-jꞌara dhu èèna na
    ele iia dꞌara di!
  tnp-tnp: Mətəu nəghatiən mɨn u təmsɨpən e nətəlɨgiən rəha iətəmimi. Ilah kəutəghati
    əmə e natimnati rəha nəhue nɨftəni u, təhmen=pən e nauəniən nəuvein, mɨne nəmnɨmiən
    nəuvein. Mətəu natimnati mɨn u, ko təsasiruiən, kəni təsərəkɨniən nɨkitəmah, mətəu-inu
    e nian onəkotos uə nəkotun, kəni tɨkə mɨn.
  urd-urd: इन तमाम चीज़ों का मक़्सद तो यह है कि इस्तेमाल हो कर ख़त्म हो जाएँ। यह सिर्फ़
    इंसानी अह्काम और तालीमात हैं।
  hot-hot: Balabuŋ takêŋ halêm anêŋ avômalô pik iniŋ auk lôk iniŋ abô takatu ba êdôŋ
    ba enaŋ hathak nôm takatu ba aŋ lo anum iyom vêm ma mi.
  mqj-NT: Angganna te pemali susie panggaraganna ma'rupa tau anna umpatu angga la
    pa'dena ke mangkami dipake.
  rus-SYN: что все истлевает от употребления, по заповедям и учению человеческому?
  mbh-mbh: Patorong areke i velpol nge toko ulue angare ole mire inga. Ma aning areken
    o velpol mo te an i, naro i vus werer mun.
  bdd-bdd: '@see-verse:COL.002.021'
  cbt-NTPO: Co ina pochin Yosë pënëninpoahuë'. Cosharo', ma'sha, inapitaso' co ya'huëmiatërinhuë'.
    A'na tahuëri ta'huantarin ni'ton, co inapitaso' aquëtë' Yosë yonquirinhuë'. Piyapi'sa'
    inahuara yonquinëna quëran ina pochin nipënënpi.
  srn-NT: Ala den sani disi na sani di e lasi gwe te yu kebroiki den. Den na wèt nanga
    leri di e kmopo fu libisma.
  cta-NT: Lcaa na biꞌ ni, na culiji ti laca na biꞌ; yaꞌ nu cua nguliji biꞌ, ngaꞌaa
    ñaꞌa̱ na jiꞌi̱ liꞌ. Nu loꞌo nchcuiꞌ nguꞌ juaꞌa̱, sca cña nu ndyuꞌni ñati̱ chalyuu
    ti laca biꞌ.
  bqc-SIM: Pↄ́ beeↄ píi ì láa an mↄaokɛa guuɛ. Gbɛ̃nazĩna yãdanɛ ↄ̃ wa tɛi we.
  tcz-CHONGTHU: Hiche kipuina dan hohi mihem thupeh le thuhil ahin, ahung kimanchah
    toh lhon a mangthai ding thil ahibouve.
  mar-mar: अशा नियमांतील सर्व गोष्टी या उपभोगाने नष्ट होणार्‍या गोष्टी आहेत.
  snp-snp: neta-mata yaidana-amaidana yamu eti loti lo-lo amo netawa, ya ukade atuwa
    neta, u fuli lenami netamu ya faifa lo minae. Yaidana ka ya wenena inanimoni kani
    kiyadoti lo meleti api-napi gilibi minamo ka, ya nediti koli minae?
  isl-isl: Slíkar reglur eru ekki annað en mannaboðorð, því að maturinn er ætlaður
    til neyslu.
  spy-NT: Kāānēētuutēkaab biiko buch ꞉kiruutēchoo tukul. /Kikēēyēyē āmiik kule /sikyoomē
    ānkuyēyiisyēē ꞉bōōrto.
  xnn-xnn: Nan nagapowan nan deey ay bilin et nan nemnem di ipogaw et kedeng dapay
    binoliw Apo Dios nan am-in ta osalen nan ipogaw et maamin.
  mwe-mwe: Gene gowego ni ga indu ya angabhanika, gali malajilo na majiganyo ga bhandunjipe.
  tte-tte: Na loinaone siwalowalo ginauline kaiweli, siya tayapaisowaili yo nige kali
    sauga imamamalawe na sinae. Loinaone bwaite yo yakayakatai bwaite silaomaya yanuwa
    yaulina tomonliyao kolili.
  tcs-tcs: Demwan i ol rul blo man. I nogo las long bikoz i wase kaikai, i go pinis.
  hlt-THB: Vekkhqi boeih taw thlanghqing ak awipeek ingkaw cawngpyinaak awi na a awmawh
    a hawnnaak hly kawi nani a awm boeih hy.
  soq-soq: Anaana epe rua nitu tauma osouwo wainitana umanau wade, tane ando ipa diantopu.
    Anaana mo waia, sa ipa apanaida insaisau ita waeuwau bedewee wisedio rua wai.
  qub-qub: Paycunaga chayno yacharcaycächin yarpaynincunallapitami. Chay yachachishancunaga
    päsajllami.
  att-att: Á ngámin dannian nga kanniawad da, pidde ni Namarò ira, tapè iyusá tam
    ánna kanat tam áddè ta kapúnu ra. Ngattá laguk ta tángngagan naw yù ituddu ra
    nga kanniawad da, nga naggapu galâ ta nonò na tolay?
  bki-bki: Naruei be riano ka napano tomu nalo amijog iliano nalo nei, ana na nalo
    ajidom aber tuboiano nalo na jibe na abe masou bo, mia tuboiano nalo na amiyotuba
    ea toro ga, maka ave Kristo kiano verloglogiano. Aberiio vite nalo na vio yetano
    nei ga, jibe kanio sinaniano, p̃eli vite na munuiano, mia vite nalo na maka ajikia
    ajai kamiu, a maka ajikia ala bulag kenemiu meuliano bunu, bior bogo napano komiduio
    p̃eli na komilaiio, karina abiniuviniu bereio ruei. P̃eli tomu nalo abitiri bulag
    tuboiano nalo nei ka ala von ka ala im̃auano novo nalo tai, napano aberenio toro
    monoka rivolkouo tibe na p̃eli tibe nei, a napano aberenio ka toro monoka rilavon
    ka rila kiano jidomiano vatove tibe na p̃eli tibe nei, a napano aberenio toro
    monoka rilavon ka telanivuu batitig ka tiniabene tibe na p̃eli tibe nei ka vite
    nalo napano jikili ka naio. Mia kiniou neberii ka kamiu, ka tuboiano nalo na jibe
    na, maka leleio ve kanalo moroano ka tokovio ka jidomiano na bova nalo a bajago
    na bova nalo napano m̃a ajua toro kanano iviso.
  bqp-bqp: Pↄ́ birenↄ pínki dì láka kũ ń anfãnikɛnaaomɛ. Bisãsiri yãdannɛnan abirenↄ
    ũ.
  mcp-mcp: Məmpə́ndí mə́nɨ mə́ ŋgə dʉ́gya nə isâ bísə́ nə́, wó ká shîn balan nə jâŋ,
    í shîn yí. Mə́sə njɨ məcɛ̧ɛ̧ nə minjɨ́ɨ́gʉ́lá myâ buud.
  hat-hat: Tout bagay sa yo, fini ou fin fè yo, yo pa fè anyen pou ou. Se lèzòm ki
    mande bagay konsa, se yo ki moutre bagay sa yo.
  npl-NT: Nochi tlákuali iwa nochi tlan se koni tlami ijkuak se kitekitiltia, iwa
    nochi tlan ika onomechnawatiayah san okintlalijkeh n tlaltikpaktlakah.
  bgg-bgg: Zab hì pha mana ne ithek è khoh jishii adunmey pha mana rey dun ro hì pha
    mana chiang è yao ro. Ithek ne bran Iphey nane muyuathek ro.
  eng-TCENT: Such regulations are based on the commandments and doctrines of men,
    and apply to things that will all decay with use.
  eng-BSB: These will all perish with use, because they are based on human commands
    and teachings.
  cpu-NT: Aña jiyotaashivaiyeetakamiro Ikantakaantaitane. Tema aririka oyaaro tsika
    ompaitya, eerora añiiro tsika onkantai, ari othonkari.
  san-ASM: আচৰন্তো যূযং কুতঃ সংসাৰে জীৱন্ত ইৱ ভৱথ?
  tac-NT: Alué rejchólika pe ralámuli rejchólila ju, alué rejchólika pe a'kinánami
    'ma tabilé najtékame ju.
  eng-WEBPB: (all of which perish with use), according to the precepts and doctrines
    of men?
  gfk-H: Diet bakut kaiken ra linga, diet na panim laah ing dahat papalim manei bia
    dahat ien bia dahat gil sa mah manei. Waak muat murmur kaiken ra mangana warkurai
    kanong i tahuat ta ira hartulai ma ira hausur ta ira tunatuna mon.
  viv-viv: Mena gaitomai-dina kaliva hiꞋabina o kaꞋi hiꞋauꞋana-ma au havahavaina,
    faꞋina hawatai-dina inubadi kaliva yadi nuwanuwa againe, keke Yaubada yana nuwanuwa
    againe.
  yao-yao: Yeleyo yose chiŵe yangalimate yamalaga kutumika. Yeleyo yose ili malajisyo
    ni majiganyo ga ŵandu pe.
  tgp-tgp: La retileu sei enira vujangi nona tamlohi purongo, ale i pa sopo tuai la
    hinau sei la pa tihai.
  auc-NT: Ïñæmpa waodänique edæ, Gampodämaï, ante näni änoncoo ïñömö tæcæ ænte cæyömïni
    edæ dobæ wote ba apa ëñëwëmïnii. Inguipogaque quëwënäni näni änewengaïnö ante
    ëñëninque tömënäni wææ änänipa. Dodäni näni odömonte apæ̈negaïnö ante ëñëninque
    wææ änänipa.
  kbc-NT: Niɡ̶ida nakatigi inoka eetece niɡ̶ina anicota me ma, micataɡ̶a niɡ̶ina niweenigi.
    Enice jinaɡ̶a iwitece niɡ̶inoa nakataɡ̶a oteɡ̶exaaɡ̶aɡ̶a niiɡ̶enatakaneɡ̶eco ane
    icoɡ̶otedigi minoataɡ̶a niɡ̶inoa ɡ̶oneleegiwadi.
  bmh-bmh: Kasai ze gonug em e ebuan ece en ananeu, ece go unum tamamam. Kasai ze
    go dudu agal dabeleu abai maranemen, gonun, dai dai, kasai ze go unum kaicamam.
  ctu-BL: che' bajche' i tilel mi' cha'leñob cʌntesa yic'ot tic'oñel i cha'año' bʌ
    pañimil. Pejtel chuqui tac tic'bil mi' jilel i c'ʌjñibal.
  meq-meq: Maa tətik bazlam neheye mapala eye na, ndo hay ɗekɗek tsa. Wu neheye tebiye
    na, ta dziye ahəl nakə ndo hay ta giye ha məsler aye.
  noa-H: Jãgʌm nem sĩi mʌig heegar hõor maachjöpai t'ʌnʌm k'ʌʌnau hamach hiiupai jaau
    nʌm k'abahab. Magʌm nem sĩi bʌ̃ʌr habarmua chuk'u haadeejeewai sĩi magʌm k'oojerr
    gaaimua wa magʌm hʌʌrk'aajerr gaaimuapai chan Hẽwandamau maach haubaju.
  alp-NT: Pusue meru batuke peraturane kena yelu rebe pakele eleki esi guna sasaisa
    moneka. Mere batuke peraturane kai hnauna rebe tamata ionoe.
  san-VEL: aacaranto yuuya.m kuta.h sa.msaare jiivanta iva bhavatha?
  kbq-kbq: E'inahu tra kea mopafi vahe'mo rempi huneramiankino, ana tra kema amagema
    nentaza zamo'a amnezankna hugahie.
  kbh-kbh: Lempe chë mandënga, chë ndayá canÿa ndoñe bontsemna jamana, nÿe soyëngama
    jtsayanana, y tempo tojochnëngo ora, chë soyënga jtsopochócana y chora tondaye
    ntsámanana. Chë mandënga jtsemnana nÿe nts̈amo ents̈anga mondbetsamcá y ínÿengbioye
    mondbetsabuatambaycá.
  ron-LSB: (care toate pier cu folosul), după poruncile și învățăturile oamenilor?
  pon-pon: A mepukat karoj pan okila kadokepa; ari kijin kujoned mal akan, me aramaj
    akan ta wiadar.
  nhe-BL: Imojuanti san inmechmacaj miyac tlanahuatili huan tlamachtilistli tlen tlacame
    quisencajtoque. Nochi tlacualistli tlami quema tijtequihuíaj huan ax hueli inmechyolijtlacos.
  sps-sps: Ami ma agaagon iny vaaren senviir kainy ainy tana saa, e Gov te faan iny
    a foka to aya tan kaa me, ana mi te ainy ya, vou ai te kajiaa. Ai patsun ya, ami
    ma fatangan vaare tan vovou iny ta ka te agaagon iny rori, tana saa arin faun
    te kat tsuiny a vainy, to te pon fi rori nei, ari ma faatsuts iny ya.
  wnc-wnc: '@see-verse:COL.002.021'
  bus-bus: Pↄ́ beeenↄ píngi è yãa kↄ̃n ń aufãnikɛnaomɛ. Gbɛ̃ntee yãdannɛnan beeenↄ
    ũ.
  gub-BL: Aze pe'u amo temi'u nehe, a'e temi'u ukàzym a'e nehe. Màràzàwe tuwe pekyze
    izuwi. Amo teko pemuzekwaku kar amo ma'e rehe a'e wà. Teko romo wanekon wà. Xo
    uze'eg zo umume'u peme wà. Numume'u kwaw Tupàn ze'eg peme wà. Upurumu'e uze'eg
    rehe wà. Nupurumu'e kwaw Tupàn ze'eg rehe wà. A'e teko umuwete katu Tupàn heko
    haw pe har a'e wà. — Ikàg 'ym ma'e romo zaiko zane, i'i mua'u peme wà. Weruze'eg
    ahyahy wetekwer wà no. A'e rupi — Kwa, azeharomoete peiko Tupàn ze'eg imume'u
    har romo, peze wanupe. — Pezekaiw zo wanehe nehe, a'e peme, ta'e azeharomoete
    uzapo agwer ma'e a'e wà xe, ta'e ipurenu wer peze'egatu haw rehe a'e wà xe. Aze
    peze'egatu wanehe nehe, hurywete putar wà nehe. A'e mehe — Zaiko wera'u amogwer
    Tupàn ze'eg imume'u har wanuwi zane, i'i putar uzeupeupe wà nehe. Nuiko wera'u
    kwaw wà.
  imo-imo: Aku ungu manema pali maina imbomani kau konopuni pilko i teko teaio, i
    teko teaio ningo ungu mane tirimelemunga aku ungu manemani pilko teaio nimele
    melema kinye ulu mare teremele kinye walitikale kamukumu keri lepa beambo nimo.
    Kano melemani eno lipe tapondombalo ulu te naa peremo.
  boj-boj: Dal anjam di jejamu qa iŋgi iŋgi qa anjam. Iga jejamu qa iŋgi iŋgi qa are
    qaloqnqom di iga padalqom. Iŋgi iŋgi di urur koboqab. Dal anjam deqaji mandam
    tamo naŋgi na babteqnub.
  eng-DRA: Which all are unto destruction by the very use, according to the precepts
    and doctrines of men.
  knf-knf: Uţiiniyaan iko injaaŋ iluŋ kaŧoka. Uko mënţ uwo udolade wi bañaaŋ.
