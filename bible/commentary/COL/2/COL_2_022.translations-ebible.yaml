verse: COL.002.022
translations:
  kpx-kpx: Menaka kateale abuna bahata uoholisi. Kosealemo menaka keau atae menaka
    unaha. Ataeau menaka kebia otovei isivialeike ataeau menaka ke loui mole haivei
    ke ehovagei.
  okv-H: ke ainge eagora amo teho enda ta donda jigama eoi irae eaguja amita ke ra
    eto ahe poekari ainge amo teho enda embo ta ahe poekari ra.
  tbo-tbo: Ma a paliwelemi geka ginoulihi, ginouli kookoehi babana lawa hai nugotuhu
    po hai wiatatiyana uyahihiyei hi nei.
  mal-C: ഇവയെല്ലാം മാനുഷികകൽപ്പനകളെയും ഉപദേശങ്ങളെയും ആശ്രയിച്ചുള്ളവയും ഉപയോഗത്താൽ
    നശിച്ചുപോകുന്നവയുമാണ്.
  grc-SR: ἅ ἐστιν πάντα εἰς φθορὰν τῇ ἀποχρήσει—κατὰ τὰ ἐντάλματα καὶ διδασκαλίας
    τῶν ἀνθρώπων;
  bgc-bgc: ये सारी चीज काम म्ह लांदे-लांदे नाश हो जावैगी, क्यूँके ये माणस के हुकम
    अर शिक्षा कै मुताबिक सै।
  khz-khz: Na egaura ne pio ganira e pio inagulu-agira ularana. A nerova e vevega-ripa
    taunilimalima gerianamo gevogomaina gaura.
  deu-TKW: (was doch alles bestimmt ist im Gebrauche verzehrt zu werden) nach den
    Geboten und Lehren der Menschen,
  zsr-NT: Yúguꞌtë lë ni laꞌnít catiꞌ chbugunruꞌ leygac dxin. Cni nacgac le taꞌná bëꞌ
    bunách len yuguꞌ zxba nazíꞌ lu naꞌquëꞌ.
  lin-lin: Boni, biloko oyo nyonso ebongisami te mpo na kobebisama sima na kosalela
    yango ? Tala, ezali na yango kaka mibeko mpe malakisi ya bomoto !
  hns-NT: Ie sab hoekoem iensaan log deis hai. Aisan tjiedj thora dien me be-kaamiel
    hoi dja hai.
  noa-E: Jãgʉm nem sĩi mʉig eegar õor maachjöpai thʉnʉm khʉʉnau amach iiupai jaau
    nʉm khabahab. Magʉm nem sĩi bʉ̈ʉr abarmua chukhu aadeejeewai sĩi magʉm khoojerr
    gaaimua wa magʉm ʉʉrkhaajerr gaaimuapai chan Ẽwandamau maach aubaju.
  eng-EMTV: which things are all for corruption with the using, according to the commands
    and teaching of men?
  mib-NT: Te máni jeē tajnúní ñayuu jiín costumbre maá i cúu te tu níhín jníñu jeē
    quéndōo ndaā ñayuu.
  lif-NT2: कन् पाःन्‍हाॽग ओगप् चोःक्‍माआङ् माबेःक्‍लो, थेआङ्‌भे़ल्‍ले़ कङ्‌हाॽग मे़न्‍छाम्
    याप्‍मिहाॽरे़ मे़युक्‍खुबा निसाम् नु थिम्‍हाॽरक्‍लो॥
  xnj-xnj: Mambu genago goha ndi ndava ya vindu vyavihalabika pevitumika ndu, genago
    ndi malagizu na mawuliwu ga vandu ndu.
  mmx-mmx: Na levenngas linga i tu katling levempanga gamasa mun la naba xap gamasa
    mene mila kopmen na laa boro at ne Moroa. Nedi boro at lodoxoma at limixin mun.
  cbr-NT: Usoquian ñuicëxbi ca a ñucama cëñutia, a banacamax ca unían sinánxun ñuicëshi
    'icën.
  tee-NT: Para tachi chun ju ani chivinti ju tajunan va is'akstu'an taxapalaxtui.
    Jantu ixchivinti Dios ju tanajun. Va putasui ni jantu vasalh ju tanajun ni jantiyu'
    ju xavaiti ju lhitapalai ni va tapasai.
  eng-LSV: which are all for destruction with the using, after the commands and teachings
    of men,
  cak-NT: Ronojel ri tzij anche'l re' ri ye'ix y ri yec'ut xa quino'j (quina'oj) winak.
    Roma chirij ri yetej, keta'n chi can ja-wi ri Dios yoyo'n can chi yetej. Chi yeq'uis
    jec'o can. Man xajan (xajam) ta nacusaj, nataj y natz'om.
  pah-NT: A'ea nhaporemo opa ahe i'urame. Kiroki opa ahe i'urame – a'ea pe nhaporemo
    g̃anemimbo'ea e'i. A'ereki nanongara rehe ko g̃a ojapyaka avo yvya koty. A'ea
    ko g̃anemimbo'ea.
  sja-NT: Jõma “jãgɨ́” jarada taarã-ee iru bap'eda jõdait'ee, na p'ek'au eujãdepema
    perã. Ichiaba jõma ma jarada tachia oonaadamerã jõit'ee, jĩp'a eperãarãpa jarateepata
    perã.
  xed-xed: Haɗ sana skwi ta magata tsa zlahuha ya ksaŋər lu wa. Mnda səla tani ta
    tsaʼata fatá tsa zlahuha ya ka taghay mantsa ya.
  mks-NT: Tócó ndihi ña̱ yóho ndihi sa̱ha̱. Tócó ndihi ña̱ cája na yóho cúú á ña̱
    sáhndá ña̱yivi ñuyíví cuití va ta co̱ cúú á ña̱ na̱quixi nu̱ Ndióxi̱.
  gfk-S: Di bakut kakarek ra linge, di na panim leh ing dait papalim me be dait en
    be dait gil so bileng me. Waak mu mur kakarek ra mangana harkurai kinong i tahuat
    ta ira hartule ma ira harausur ta ira turadi mon.
  bmu-bmu: Gölme ambazipnöŋ nanŋini nöröpŋinan mewö jim kutuba tosatŋi kusum eŋgimakzemö,
    Anutunöŋ mewö qahö. Yaŋön yuai pakpak mi lökŋanök aka membingöra jiiga nupŋini
    eŋgigetka qahöwakŋegöra ali ahöze.
  dgz-dgz: Iup mame waiwandini wan dim dim mega ame danamep uon tata. Iwa mame mondi
    apan muk nop muga ge anut muga gapan seane wadidiaiwanum. Ame God iup mega uon.
  eng-GNV: Which al perish with the vsing, and are after the commandements and doctrines
    of men.
  zaa-NT: Pero ri'u nna hua yù ri'u qui'ni nu dacca' go ri'u nna tté bą́ conforme
    dia ba ri'u ruquina' ri'u ą acca labiru la'huacca té qui' quį, pues iyaba ca mandamíentuą'
    nna ná lá cą enseñanza nu chì' gulèqquia ba iqquia ca enne'.
  eng-WEBSTER: Which all are to perish with the using;) according to the commandments
    and doctrines of men?
  guh-guh: Bajarapamonae xua itaveta itsamonae pejayatsiyaniva, pexaeyaniva ata, pepitsiyaniva
    ata, bajarapacuene daxita vereverecaena. Bajarapacuenia pitavetsicuene saya jivi
    pejamatabëcuenepijilivaisita itaveta.
  bon-bon: Iyeta pepu cotre lui deedei piiyepu gwidape poto cidi me, lui bime lenaja
    leca lica gyene, yepä watata lapirininusi, biname cina liba yäärwäjusi. Binamerage
    cina pui cotre bine jaawenemusi piiyepu yaabiberäjemusi.
  nhw-BL: Inijuanti san anmechmacaj tlanahuatilme huan tlamachtilistli catli masehualme
    quichijtoque. Nochi tlacualistli tlami quema tijtequihuíaj huan amo hueli anmechyolijtlacos.
  swh-ONEN: Haya yote mwisho wake ni kuharibika yanapotumiwa, kwa sababu msingi wake
    ni katika maagizo na mafundisho ya wanadamu.
  wbi-wbi: agha ghooni ghalaghilue vwimila uvunangifu vuno vukwisa na kutumila, kuhangilanila
    ni mbulanisio sa vaanhu.
  bba-bba: Yeni kpuro yɑ koo kɑm kowɑ bɑ̀ n ye dendimɔ. Tɔmbun woodɑ kɑ ben sɔ̃ɔsinu
    tɔnɑwɑ i swĩi.
  eng-KJVCPB: which all are to perish with the using;) after the commandments and
    doctrines of men?
  kgk-NT: Upéa rehegwa nde'íry Nhandejáry va'ekwe. Teko rei nhe'ẽ ae upéa nhe'ẽ. Upéa-py
    rei nhane mbo'e va'ekwe teko rei.
  waj-waj: Ita itai mminnaa iyauvaa vaidiiya iima kiaavo taikeeraiyauvovee. Ii kua
    aataru iyauvaa vaidiiya ngiari tinniiyauvunudiri kiaa kiada ngii giaa ngii miaayauvaivee.
  cpy-cpy: Tema riyotaa-shiwaetee-takimiro Ikantakaan-teetani. Tema aririka oyaawo
    jempe-rika oeta, eerowa añiiro jempe okantee, ari othonkari.
  mpx-mpx: He logugui o hi baaba bugul kaiweliya, bolo ta patuwalali-agil ge nige
    ali sauga i yayapu iyaka hi nak. Logugui o ge panpankiti o i neem panayawi gamagaliliyau
    elal.
  wbp-wbp: Nyampurraju kuruwarri miyi-kirlangu ngulaju ngari kalu nyanungurlu yapangku
    jalangurlu ngurrju-mani, manu kalu-jana pinarri-mani ngula-kurlurluju kurdukurdu
    nyanungu-nyangu. Kala miyi-kari miyi-kari ngulaju Kaaturlu-jana ngurrju-manu yapaku
    ngarninjaku. Kuja kalu ngarni miyi, ngulaju-ka miyiji lawa-jarri.
  luo-luo: Giduto gin gik malal nono, nikech gin mana chike gi puonj mag dhano.
  nhe-NT: Imojuanti san inmechmacaj miyac tlanahuatili huan tlamachtilistli tlen tlacame
    quisencajtoque. Nochi tlacualistli tlami quema tijtequihuíaj huan ax hueli inmechyolijtlacos.
  aii-aii: ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܟܹܐ ܚܵܪܒ݂ܝܼ ܒܡܲܦܠܲܚܬܵ‌ܐ ܣܵܒܵܒ ܝܼܢܵܐ ܦܘܼܩܕܵܢܹ̈ܐ ܘܝܘܼܠܦܵܢܹ̈ܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Iluqatiŋ tamatkua iñuuniaqurrutit atuġumiñaitchut, atakkii iñuich piḷiaġigaich.
    Tamatkua iñuuniaqurrutit tunŋaviqałhiñaġniqsut iñuich tillisiŋitñun iḷisauttutiŋitñunlu.
  msb-msb: Ini an ginapamanungod lang sa mga bagay na nauubos myintras ginagamit?
    Mga tawo man lang an naghatag sana na mga kasuguan kag mga katukduan.
  cpa-NT: Jǿg³ jøng² báh³ lǿa¹² quiah¹² jmáh¹lah hi² dsa¹hén² ja³cu²jmó²dsa, ho¹ ju³
    ja³gǿh¹dsa. Jǿg³ he¹² dsa² jmøi¹guǿi¹ báh³ jøng².
  dso-dso: ଏ ସବୁଜାକ ନିୟମ୍‌ ମାନିକରି ଚାଲ୍‌ଲେ ତମ୍‌କେ କାଇ ଲଡାକେ ନ ଆସେ । କାଇକେବଇଲେ ସେଟା
    ଲକ୍‌ମନ୍‌ ତିଆର୍‌କଲାଟା ।
  meu-meu: a ene ḡau iboudiai na iabidia ai bae ore; idia na taunimanima edia hahedua
    bona edia hahediba herevadia mo.
  yva-NT: Anakotaro wo ranyao tenambe wato no tawane ramu. Maisyare arono wamo anaisye
    raisy, wandaunto raumandi kobe. Ananyao somamo vatane wo ranarijo awa ana udatantona
    obo rai umba wo raugaje, yara Amisye wepi po raugaje ma jewen.
  dgc-dgc: Pero diden ya a utus éy gébwat san ta isip na tolay. Ewan bawal a méngan
    ta maski anya a pagkain, da éng kanén mo, éy maubus be.
  zpm-NT: Ncuaaṉe tib rded nac grë ncuaaṉe qui, zig nac guieḻwagw led ncuaaṉe gdiid
    ga, grëse wseed qui miechse bleebeya.
  hix-NT: Àro wyaro hananàhno yeryatxhe, nyamoro, toto hoye ro mak ha. Àro wyaro katxho
    kom yawo rohra tehxorye manatxhe. Àsok tawro hana. Ahehnà onà katxho rma, tonohnà
    mosonà katxho xarha, tosomtatkaxem me nay hamà. Àro ke, kanàhnohpàrany nay hamà.
  sim-sim: Mberem ushiwak mashi ol karem li mbandan ji tiyakmba undu? Mbele mbele
    ol jirin li pantlenda ondo nambek nakwa ambu lir, kolomalok mendek nakwa lir.
    Erem nanda nombo ondo ma misambik fehe wavu lihik li hishihi li owenda sir. Unda
    osik ji tiyawa hala.
  npi-ULB: मानिसहरूका निर्देशनहरू र शिक्षाहरूअनुसार, यी सबै कुराहरू प्रयोगसँगै नष्‍ट
    हुन्छन् ।
  cgc-cgc: Dili kaw magsunod ta iran na patudlo tak parti nang ta mga betang na dili
    maglugay daw iran an na mga kaugalian daw patudlo buat-buat nang danen.
  tim-tim: Dâ den hainare luâkŋeak hanyeŋande nâŋgâm dâmai akto sot wan are nembiâ
    biwiyeŋân gem yânŋân hin gem bo akmap. Aregât akmâ den hain are bo lokom manbei.
  yor-yor: Gbogbo èyí tí yóò ti ipa lílo run, gẹ́gẹ́ bí òfin àti ẹ̀kọ́ ènìyàn?
  wos-wos: Wun hundi dé hurungut hényitekwa jonduka dé wa. Wun hambuk hundi dé duna
    hundi male dé. Du male di wun hundi wakwe.
  emp-NTPO: Jũma maʌ̃ra naʌ̃ ẽjũãnebema crĩchaa. Maʌ̃ crĩcha b̶eara ẽpẽniẽ́ panʌa
    jũma dadjia coped̶ad̶ara, doped̶ad̶a sid̶a jõbari bẽrã.
  eng-F35: (all of which result in corruption through overuse) according to the commands
    and teachings of men?
  ind-ind: Aturan-aturan seperti itu tidaklah penting karena hanya berkaitan dengan
    hal-hal yang sementara di dunia ini. Makanan, misalnya, tidak akan ada lagi setelah
    dimakan. Semua aturan seperti itu hanyalah perintah dan ajaran manusia.
  pes-OPCB: اینها قواعد زودگذر انسانی هستند، زیرا خوراک وقتی خورده شد، دیگر تمام شده
    است!
  mpt-mpt: Nakai inamin namin imeno dowonaibo blimanamabobe. I baaniba Ibo imen olo
    mo dowonaibe ge baabeibbio yole nakai bobol tem funin ota baabeibbiobe. Olo Gode
    bobol tem funinbabe.
  ssx-ssx: Do tombo ula꞉ pi manuta꞉ mo alemanu ika꞉ pea꞉peke ya꞉la꞉ hau paeyaala꞉
    dina꞉ta꞉ pa alema꞉ hando hala꞉ tupa꞉ ula꞉ pi manue. Ikita꞉ pa kenke halima꞉ wa꞉pa꞉la꞉
    pi ula꞉ ekimanu make wala꞉la꞉eki manue.
  mkl-mkl: Mii ŋɑu bɛ fei ɑ́ ce nfe bii ɑ̀ ceò ŋɑ icɛ. Woodɑi ɑmɑnɛ ŋɑ do cio nŋɑ
    nŋui ì wɑɑ too ŋɑ.
  gaq-gaq: ଏନ୍‌ସାପା ବିସୟ୍ ଦର୍‌କାର୍ ଣ୍ତୁ । ଆକେନ୍ ବେବଆର୍ ଡିଙ୍ଗ୍‌ନେ ସାଙ୍ଗେ ସାଙ୍ଗେ ମୁଲ୍ୟହିନ୍
    ଡିଙ୍ଗ୍‌ୱେଏ । ଏନ୍ ଇଂ ମାତର୍‌ ରେମୁଆଁ ତିଆର୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ନିଅମ୍ ବାରି ଗ୍ୟାନ୍ ।
  gof-RNT: Ha ubbay asa woganne timirtte gidiya gisho ooso bolla pee7idaappe guye
    dhayana.
  unx-unx: ନେ ସବେନାଃ କାଟିଃ ଦିପିଲି ନାଙ୍ଗ୍‌ ତାନାଃ । ନେଆଁ ବାଉରାଅତାନ୍‌ଲଃଗି ସାମାକାଜି ଲେକା
    ହବାଅଃଆ । ନେ ସବେନାଃ ହଡ଼ତେ ବାଇୟାକାନ୍‌ ନିୟାମ୍‌ ଆଡଃ ଇନିତୁ ତାନାଃ ।
  gah-gah: Ale geleko nokuko asú oaká netakumú li hoipa iaká niave. Itó vegenalite
    hanuva kagatatunú gelemó vevesokago ali nupa napa iki liaká niave.
  lcm-lcm: Nang tara pasal using iria si vuk taun kudik palau na kian rikek, using
    kipo kokelai kuli kari keve asok na matan akalkalit ri vap.
  aer-aer: Itnenhe awerrirretyale angkentye nhenhe areye-arle itirrentye tyerrtye-kenhe-ante
    ware, urreke-ulkere itne uyerretyenhe. Arrantherre akaltye aneme merne-arlke arne
    arrpenhe areye-arlke anemenge akweke ware. Nhenge arrantherre merne arlkwemele
    re uyerremenge, arne arrpenhe areye-arlke uyerremele-anteye.
  qvc-NT: Yumbay chay kamachishushqanqam kamachiwanchiq mikuna upyana kusaspaqlla.
    Chay layakunaqam das ushyakan. Manam duranchu. Chaqa runakunapa duktrinanmandallam
    chay layakunataqa kamachiwanchiq.
  tgl-ULB: Nakalaan ang mga bagay na ito para sa masamang paggamit, ayon sa mga tagubilin
    at mga itinuro ng mga tao.
  cbs-NT: jaska tibi jatun yunuadan, junibun jaska shinankin jatu yusinmisbu besti
    akaibudan, ja mabu inun ja pitikidi matu yusinkin unanmakin tapinmaibudan, jawen
    jiwekubainaibu jawaida keyuxanikiki.
  xtm-NTPP: Vaa ndaka cha'a chi ja ka kaxtnu'u ñayii ma‑ni kúu, te ka tatnuni i ja
    jin sa'a ñayii ma, te vitna ja ndaka ndatniñu ya'a chi ka tivi i nuna kuatniñu
    o, te ka naa i.
  nnq-nnq: Ilebe yoa kualabika kingobu pitumika, genie nga malagilo na maboulo ga
    bandu tu.
  bao-NT: Ate niipetirije ca dotirijea, tii niirique menara ca petipe, bojoca cʉ̃ja
    ca tii jʉo dooriquerena tii doti, bue majio, cʉ̃ja ca tiirije nii.
  san-ORI: ଆଚରନ୍ତୋ ଯୂଯଂ କୁତଃ ସଂସାରେ ଜୀୱନ୍ତ ଇୱ ଭୱଥ?
  huv-NT: Meáwan aaga ajlüyay arangüch quiaj, apndrom wüx landoj atam, cos meáwan
    aag ayaj nipilan monyac, maquiajchiw wüx.
  otn-NT: Pɛ gätho yø cosa i ja, xa̱nho ngue da̱ ts'i, 'nɛ̱ nu̱'a̱ te si ra̱ ja̱'i̱,
    i thotho. Ja̱na̱ngue nu̱'a̱ te ra̱ hya̱ xännba̱te ya yø ja̱'i̱ ya, yø hya̱sɛ.
  nop-nop: Biyagoŋ kuyoŋ, nemek moŋgo hinaŋ tiŋa bibiŋdok wendok mede yokamehep uyadi
    metam nehi welehik gineŋ nadisuŋa yeniyehitubu-didime tiiŋ.
  obo-NT: Na inis langun no id diiyan dan, iling da to koka-an no kopongnga od kahamit,
    od kowora. Woy inin mgo suhu no id nonaw ran, binovallan da to minuvu.
  cak-ENT: Ronojel ri tzij quiri' xa quinojibül y quitijonic c'a vinük. Roma pari'
    ri nyec'ux, ketaman que ja vi c'a ri Dios ye yo'on can richin nyec'ux. Richin
    que nyeq'uis tok yec'o. Man xajan tüj c'a ncatz'om, nac'ün o nac'ux.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤀᤥᤃᤵ ᤆᤥ᤺ᤰᤔᤠᤀᤠᤱ ᤔᤠᤒᤣ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤱᤜᤠ᤹ᤃ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ
    ᤔᤧᤕᤢᤰᤂᤢᤒᤠ ᤏᤡᤛᤠᤶ ᤏᤢ ᤌᤡᤶᤜᤠ᤹ᤖᤰᤗᤥ॥
  mie-NT: De maá-ni jā ndácu nchivī jíín costumbre maá ji cúu, sochi nduú níhīn tīñú
    jā quendōo ndāā nchivī.
