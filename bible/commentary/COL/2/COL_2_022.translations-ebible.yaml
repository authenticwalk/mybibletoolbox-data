  dwr-ENT: ሃ ኡባባይካ ኣሳይ ሜዳ ሂጌኔ ቲሚርቴ ጊዲያ ዲራው፥ ዎዲያፔ ጉዪያን ያና።
  pma-pma: Vati mengkatien keil ka hihiseien keil enek, meatin keil enges amumoni.
