verse: COL.002.006
translations:
  kpx-kpx: La uvu mai Iesu Kelisomo mavoge au la Kosive holialemo avuluvuta igaetolahai
    uve.
  okv-H: Eto Keriso na ungota Bada eto ungo tihi jigoja umbeva avoeto amiga kajueto
    ambo ambo evujo.
  tbo-tbo: Ata Guyau Yesu Keliso amaka o tuhagaya yaka uyahina ona memae.
  mal-C: ക്രിസ്തുയേശുവിനെ നിങ്ങൾ കർത്താവായി സ്വീകരിച്ചിരിക്കുന്നതിനാൽ അവിടത്തോടുള്ള
    കൂട്ടായ്മയിൽ ജീവിക്കുക.
  grc-SR: Ὡς οὖν παρελάβετε τὸν χριστὸν Ἰησοῦν τὸν κύριον, ἐν αὐτῷ περιπατεῖτε,
  bgc-bgc: इस करकै जिस तरियां थमनै मसीह यीशु ताहीं प्रभु करकै मान लिया सै, उस्से तरियां
    उस ताहीं मानते रहो।
  khz-khz: Keriso Iesu gomi na gogapi-rageato, ne gemi Velekou ai govega-agoato. Gaura
    pakurai gomi ia aonaimo pio talu e pio maguli.
  deu-TKW: Wie ihr nun den Herrn Christus Jesus überkommen habet, so wandelt in ihm,
  zsr-NT: Qui lë ni naꞌ, ca naꞌ gzxiꞌ lu naꞌliꞌ Xanruꞌ Jesucristo, lëzcaꞌ cni ral‑laꞌ
    gunliꞌ yúguꞌtë le gunliꞌ, dzaguëꞌ lbiꞌiliꞌ Lëꞌ.
  lin-lin: 'Yango wana, lokola bosilaki koyamba Yesu-Klisto lokola Nkolo, botambolaka
    lokola bato oyo bazali moko na Ye :'
  hns-NT: Djaise toelog Kriest Jiesoe ke aapan Prabhoe banaile hai, oisane okar rasta
    par bhie tjalte rahiehe.
  noa-E: Magua muan pãragan, ich jãg warrjã maach Pör Jesucristoog pãach peerdʉ aumkhĩir
    i igtarrjö warag i kha ogdʉbata nʉisit a chirʉm.
  eng-EMTV: Therefore as you have received Christ Jesus the Lord, so walk in Him,
  mib-NT: Núu súcuan te nájnūhun ni cajetáhú ró jeē Jítoho rō cúu Jesucristo, suni
    súcuan na cáca ndaā rō jiín yá.
  lif-NT2: हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक् ख्रिस्‍त ये़सु दाङ्‌बे़न् नसाःन् के़जोगुम्
    हे़क्‍केलॽरिक्‍के खुने़ॽनु थिक्‍हुप् पोःक्‍खे़म्‍मे़ॽआङ् चक्‍मे़ल्‍लॽए हिङे़म्‍मे़ॽओ॥
  xnj-xnj: Muni nyenye mumyidikili Yesu Kilisitu mweavili Bambu, muyendelela kutama
    mukuwungana nayu.
  mmx-mmx: Nemi miga siam kaka ne Iesu Karisito ngan Leeme Silok atnimi, kuren la
    minat kis esogo eburu min.
  cbr-NT: Usa 'ain camina ainan 'iisa tania Nucën 'Ibu Jesucristonën mitsu ainan 'imicë
    cupí axa mitsun 'ibuira 'ain, upitiira ami catamëti abë 'i ax cuëëncësabi oíshi
    'iti 'ain.
  tee-NT: Acsni p'ulhnan unc'ant'it ju chivinti ixlacata ju Jesucristo pus lana lac'a'it'it.
    Pus chach tasu lami'atsucunti'an ju chavai ni va lakatam t'a'unt'at'it ju yuchi.
  eng-LSV: as, then, you received Christ Jesus the LORD, walk in Him,
  cak-NT: Rix can iniman ri Ajaf Jesucristo, romari' tic'uaj jun c'aslen utz; quiri'
    nic'atzin niben roma xe jun ibanon riq'uin raja'.
  pah-NT: Pejiko pe Cristo Jesus'ga rehe heikwehe imomboruka pejikote'varuhua gaha
    ko nhanderuvihavuhuhetero javo. Na jitehe ti pejiko jitehe ga rehe xako katu ti
    nhandejikoty'a ga pavẽi javo.
  sja-NT: Ijãadak'ãriipa parãpa wãara ijãapata perã Jesucristo Tachi Waibɨa, t'ãri
    a-ba p'anapatáatɨ iru ome.
  xed-xed: Zlghafzlgha kuni ta Yesu Kristi ka nzakw tsi ka Mghama ghuni. Ndiʼanavawandiʼa
    tavatani ndiʼets.
  mks-NT: Tá na̱ndiquehe ndó íchi̱ cuéntá Jesús já na̱nduu mé á xitoho ndó. Ta viti
    ndítahan nu̱ ndó caca nuu ndó xi̱hi̱n á ndijáá níí qui̱vi̱.
  gfk-S: Io kaie, hoke mu te hatur kawase Krais Jisas be aie no Watong, i tahut be
    mu na lolon haruat ma no numu kinkinis tana.
  bmu-bmu: Miaŋgöra iŋini Kraist Jisös möt aŋgön kölgetka Kembuŋini aka kinjawi, mönö
    yambuk qekötahömakzeaŋgö dop ahakmemeŋini aka memba malme.
  dgz-dgz: Ap menan e imuya potaya gapan Iesu Keriso Ayop ega warayana menan Keriso
    e potayap den di in aisiwanian.
  eng-GNV: As ye haue therefore receiued Christ Iesus the Lord, so walke in him,
  zaa-NT: Chi beni le recibir Jesucristua para quée Xana' le, acca liguni qui'ni ccá
    la'làbani qui' le juntu ba lani lèe ttu ttu tsá,
  eng-WEBSTER: 'As ye have therefore received Christ Jesus the Lord, so walk ye in
    him:'
  guh-guh: Bajaraxuata pacuenia baja copiaya panajamatabëcuenecopatame vajatuxanenë
    Jesucristojavabelia papecacapanepaenexa Diosojavabelia, bajarapacuenia tsiteca
    panajamatabëcuenecopatavanapare. Panajamatabëcuenecoparenua panevajënaeyabelia
    Cristo papecayavenonaponaenexa daxitacuene yabara. Nexata pajinavanapaename Cristo
    papecatojitsipaecuenia.
  bon-bon: Yoo, weene Yeesu Keriso weeme Yageyame tääpume ituge acata, siige ten cama
    cängena inajininige!
  nhw-BL: Anquineltocaque Jesucristo quen amoTeco huan anquiselijque quen nopa Cristo
    catli Toteco quititlanqui, huajca ama quej nopa xinemica anmotlatzquilijtoque
    ipan ya.
  swh-ONEN: Hivyo basi, kama vile mlivyompokea Kristo Yesu kuwa Bwana, endeleeni kukaa
    ndani yake,
  wbi-wbi: ndavule mulyamupile uKilisite Mutwa, mughendaghe mwa mwene.
  bba-bba: Ǹ n mɛn nɑ, nɡe mɛ i Yinni Yesu Kirisi wurɑ, i n bɛɛn wɑ̃ɑru dimɔ i n
    ɡbinnɛ kɑ wi.
  eng-KJVCPB: 'As ye have therefore received Christ Jesus the Lord, so walk ye in
    him:'
  kgk-NT: 'Ha peẽ peje kuri Hesu Cristo-pe: “Nde ko xe ruvixa” peje kuri íxupe. Upéa-gwi
    pemoirũ meme katu íxupe. Ani peheja teĩ.'
  waj-waj: Ngia Yisuu Kirisiinna varaavo too ivo ngii Udaangavai varinoo. Ngia inna
    varaivaara ivo ngiiiki varinai ngia yoketaama hara kiada variatee.
  cpy-cpy: Tema jempe pikanta pikemijanta-nakiri paerani Awinkatharite Jesús Jeepatzii-totaa-rewo,
    eekiro piyaatatyee pitsipa-shiretyaari.
  mpx-mpx: Yawalimiu ana nawanawa Keliso Yeisu wala Babala eliyana ni olaolaek te
    iya wasana toto ku hago ge ku abulilek-an.
  wbp-wbp: Yangka kujankulu kamparru-wiyi Yimi Ngurrju purda-nyangu Jijaji Kiraji-kirli,
    ngulajunkulu rdakurl-kujurnu kapuru-wangurlu, manunkulu yirdiji ngarrurnu Warlalja-Wiri.
    Ngulakuju, tarnngajukulurla warrarda jirrnganja nyinaya jintangka-juku yangkakuju
    Jijaji Kirajiki kurru-yukanja-warnukuju.
  luo-luo: Mana kaka userwako Kristo Yesu ka Ruoth, dhiuru nyime ka udak kuome,
  nhe-NT: Queja inquiselijque Tohueyiteco Jesucristo pampa inquineltocayayaj, ama
    queja nopa xinemica ihuaya. Huan ximocahuaca inmotlatzquilijtoque ipan ya.
  aii-aii: ܒܵܣ ܗܵܕܟ݂ܵܐ، ܕܵܐܟ݂ܝܼ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܠܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ، ܗܵܕܟ݂ܵܐ ܚܹܝܡܘܼܢ
    ܒܝܼܹܗ،
  esk-NT: Ukpiqsriaqsirusri Christ Jesus-mik ataniġmik, ki iñuuniaġitchi tunŋaviqałhiñaġlugu
    ilaa, kaŋiñigusri Christ-mi nappaġusriḷu ukpiqsrił̣ł̣apsigun, ukpiqsrił̣iqsi saŋŋisisaiñaġlugu
    iḷisauttusriusriapsigun ulipkaulalusriḷu quyałiġmik.
  msb-msb: Kaya ngani, kay gin-ako na niyo si Cristo Jesus bilang Ginoo, magpakabuhay
    kamo sa pakig-usad sa iya.
  cpa-NT: Cónh¹jøng² ŋi³nioh³ hniah¹² quianh¹³ Cristo Jesús, dsa² ma²lán¹² Juu¹³ jniang³,
    ju³lah lǿa¹² jǿg³ ca¹hieh¹³ hniah¹² lah¹jiá¹².
  dso-dso: ତେବେ ଜିସୁକିରିସ୍‌ଟକେ ତମର୍‌ ମାପ୍‌ରୁ ଇସାବେ ଜେନ୍ତି ବିସ୍‌ବାସ୍‌ କରିଆଚାସ୍‌, ସେନ୍ତାରି
    ତାର୍‌ସଙ୍ଗ୍‍ ମିସିକରି ରୁଆ ।
  meu-meu: Taunabunai, Keriso Iesu vada o abia lava dae heḡereḡerena, ienai ba raka.
  yva-NT: Weapamo wapo raura wapare Yesus Kristus opamo Amisy, muno wapo augav siso
    wasanuga rai to. Maisyare omaisyamo syare weatavono Obo ai tutir.
  dgc-dgc: Ey nadid, da tinanggap moy dén ti Cristo Jesus a Panginoon moy, éy mékiagum
    kam diya ta mahusay.
  zpm-NT: Nana sca, zigne bzëëb to xnëz Jesús gnabey me to, scagaa goḻtsienaḻ miṉe
    rnabey me,
  hix-NT: Àro ke, onà wyaro àkehe xarha, owyanye. Kryestu Txesusu mahohtxownà, oyohkom
    me harha. Àro ke, ohxe noro yehtxoho wyaro, ohxe roro ehtxoko.
  sim-sim: Jir angop Wasilaka Krais Jisasin wavu jihik ji owenda osik os or mbawa
    nombo hom ji tiyaka.
  npi-ULB: तिमीहरूले येशू ख्रीष्‍टलाई जुन प्रकारले प्राप्‍त गर्‍यौ, सोही प्रकारले
    उहाँमा हिँड ।
  cgc-cgc: Tenged gapati kaw na Jesu-Cristo an inyo na Ginuo, dapat mangabui kaw na
    inyo na batasan sunod ta iya na liag.
  tim-tim: Akto ulikŋân ye Yesu himbimânba giep are Kotdânenŋe dâyi aregât hainâk
    yâkgât amukŋân manbei.
  yor-yor: Nítorí náà, bí ẹ̀yin ti gba Jesu Kristi gẹ́gẹ́ bí Olúwa, bẹ́ẹ̀ ni kí ẹ̀yin
    máa gbé nínú rẹ̀.
  wos-wos: Guni tale Krais Jisasré héranguka maki némbuli dé wali natafa mawuli mé
    hérae re.
  emp-NTPO: Bãrãba dadjirã Boro Jesucritora ĩjãped̶ad̶a bẽrã idjid̶eba nĩbad̶adua.
  eng-F35: So then, keep on walking in the Christ, Jesus the Sovereign, just as you
    received Him,
  ind-ind: Karena kalian masing-masing sudah menerima Kristus Yesus sebagai Penguasamu,
    teruslah hidup bersatu dengan Dia.
  pes-OPCB: پس همان‌طور که این اقرار ایمان را پذیرفتید که مسیحْ عیسی، خداوند است،
    به زندگی کردن در او نیز ادامه بدهید.
  mpt-mpt: Ibo sino Yesus Klaiste wengo wenteniba baaniba Bainobo Yesus Klaiste nib
    Sumobo geibbio kesoa ibte ete naniba ib bobol tem funino makob aniba ibo e kukub
    ota kla wafueine!
  ssx-ssx: Yesu Ketisota꞉ ika꞉ Tekehalie laa handa꞉ meleme ekina꞉ta꞉ ipiki yaapo ta꞉ma꞉ni
    pea hapa꞉peke.
  mkl-mkl: Nɑ nŋu, si bɛi ì ɡbɑ Jesu Kirisi í jɛ Lɑfɛ̃ɛ nŋɛ, i ce isɛɛnɛ nŋɛ si ɑnu
    ɑkɑ̃ do nŋu.
  gaq-gaq: ଏଲେଡିଗ୍ କିସ୍‌ଟ ଜିସୁକେ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ଡିରକମ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ପେବକେ ମେଁନେ
    ଏତେ ମିସେଚେ ଜିବନ୍ ପାରାନ୍ ଆବ୍ରୁଆପା ।
  gof-RNT: Hintte Godaa Kiristtoos Yesuusa ekkidayssada iyan de7ite.
  unx-unx: ଆପେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁକେ ପ୍ରାଭୁ ମେନ୍ତେପେ ବିଶ୍ୱାସ୍‌କିଃ ହୁଲାଙ୍ଗ୍‌ତାଃଏତେ, ଆୟାଃଲଃ
    ମେସାକେଦ୍‌ତେ ଜୀଦାନ୍‌ ବିତାଏପେ ।
  gah-gah: Lekeza Izesu Kilistoni nene Guivahanite loló o limitive liki ali mulutikú
    milamómámini lelegitó nene aitoka gímizi lamaná iiki iki miliki ilo.
  lcm-lcm: Au kanat vang, val mitala ainak ani Karisto Iesu ta ninia na Volava, napo
    sokotuk imi ta mi uli kusing aro asukang palau lak si kami angtogon ve nia.
  aer-aer: Arratye anthurre-arle nhenge angkentye Jesus Christ-akerte aweke-arle arrantherre
    renhe arratye itelareke Alartetye arrekantherrenhe anetyeke. Alakenhe ikwerenge
    anteme arrantherre Jesus-nge apurte anetyeke, untyeme-irretyale. Arne artekerre-akerte
    tnentye akngerre, alakenhe renhe Jesus-nge apurte anetyeke. Arrantherre angkentye
    Jesus-kenhe awetyeke akwetethe renhe mpwaremele renhe alhule-iwetyale, arrantherre
    atnerre anthurre anetyeke, angkentye urrtyirrentye areye akwenpele aweme. Alakenhe
    renhe-arle, akwetethe mpwarewarraye iwenhe renhe itne arrenhantherrenhe arrwekele
    akaltyele-antheke-arle. Nhenge arrantherre Ngkarteke angkemele Renhe akwetethe
    tnaketyeke ingkirreke-arle Rarle arrekantherre mpwarekenge.
  qvc-NT: Chayri chay punta diyakunapi Siñurninchiq Jisukristupi kriyishqaykishina,
    paypi allita kriyishpa, kawsayllapa.
  tgl-ULB: Yamang tinanggap ninyo si Cristo ang Panginoon, lumakad kayong kasama niya.
  cbs-NT: Jaskaken man ma Jesucristo ikunwankubainaibudan, matun Xanen Ibu Cristo
    jiwexunidan, jaska bechipaiai keska ixunkubainkanwen.
  xtm-NTPP: Chukan kúu ja sukan ni ka jan‑ta'vi ni Cristo ma ja kuu ya iya tátnuni
    nuu ni ma, jin ko sa'a jin ko kuu ni sukan kúni maa ya ma.
  nnq-nnq: Andi pamannyeketela Yesu Kilisto kube Nngwana, nnyendekeange kulondana
    nakwe.
  bao-NT: To biri Cristo Jesús're, mʉja Wiogʉre biro ca ñeericarã niiri, mecʉ̃ra Cristo
    yaarãre birora añuro niirique cʉti niiña.
  san-ORI: ଅତୋ ଯୂଯଂ ପ୍ରଭୁଂ ଯୀଶୁଖ୍ରୀଷ୍ଟଂ ଯାଦୃଗ୍ ଗୃହୀତୱନ୍ତସ୍ତାଦୃକ୍ ତମ୍ ଅନୁଚରତ|
  huv-NT: Nganüy cos lameyariün andeac Miteatiiüts Jesucristo, netam merangan atnej
    apiüng nej.
  otn-NT: Nu̱'mø ma̱mbá̱ fʉdi gá̱ 'yɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo, gá̱ 'yøt'e ngue ni̱
    Hmu̱hʉ na̱. A nu̱yá, nu̱na̱ ra̱ Cristo gá̱ 'yøt'e ngue ni̱ Hmu̱hʉ, hønt'a̱ za̱nt'a̱
    da̱ 'yo ni̱ mmʉihʉ na̱ ya.
  nop-nop: Hidi Kilisto Jesu adi Wapumhik tihamdok kahilegiŋ doktiŋa adi’walaŋkade
    kadiŋa hatiyaneeŋ.
  obo-NT: Na, pomon to id tanggap dowd man si Disas Krays nod Longaggon dow, ponoyuna
    row iddos koniyun kodbovotasan no ollog en taddot minuvu no nosokkad diyot kandin.
  cak-ENT: Ic'ulun chic ri Ajaf Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Dios,
    y romari' nc'atzinej que tic'uaj jun c'aslen utz, ri c'uluman que nic'uaj roma
    jun ibanun riq'uin rija'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ ᤍᤠᤱᤒᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤢᤏᤧ᤹ᤏᤢ
    ᤌᤡᤰᤜᤢᤵ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤜᤡᤅᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de tá cúu nūū ní jetáhví ndá nú jā Jētohō nū cúu Jesucristo, suni
    súcuán caca ndaā nū jíín yā.
  san-TIB: ཨཏོ ཡཱུཡཾ པྲབྷུཾ ཡཱིཤུཁྲཱིཥྚཾ ཡཱདྲྀག྄ གྲྀཧཱིཏཝནྟསྟཱདྲྀཀ྄ ཏམ྄ ཨནུཙརཏ།
  qve-NT: Qankunaqa ñan Señorninchis Jesucristotaqa sonqoykichispi chashkikurankichishña.
    Saynaqa paypa munasqanman hinayá kawsaychis.
  pao-NT: Mooasoo mu ka Te Pabe'e Jesus-witu natunedyooepu. Mu sakwa ooosapa oo-no
    meanona,
  cbu-NT: Zurumarpatis Isusumun mangis taturangis, ashiritam zurumarpatatamtis tchitangtsa.
    Wanasiriri taangtsa. Watam Ísúkirístoo kurakariniwa.
  usa-usa: keráwáqá áqnáabaqa Îtu Káríqtomma keráwáqtí uyátárai-naqa awíkeq mimóráíq
    uráániq umá wetê yagaroqtamá matúq-matuq umá máaro.
  soy-soy: Lɛ̃ nnyɑ kɑni nní n ŋmurɛi rɛ Kirisi Yeesu yɛɛ Nɔ́unɛ́píimɑ, ɑni ukupɛ́nɛcɔ
    kɛ́mɛɛ nɔ́inɛ́soi n le.
  hui-hui: Tígua Keriso Yasu ibu tínaga Anduane Homogo ka lalu yu tiga birimigo ibu
    heba ho gimbu bu haabo halimu.
  amf-amf: Ta keeda Imbaa wontea Yesus Kiristoosam yenin tiyondettsi kanka dehee.
  quc-NNT: Je k'u ri', jas ri xib'ano, xik'amowaj ri Jesucristo che Iwajaw, xa jun
    chixk'ol ruk' ri Are'.
  dob-dob: Niꞌatu ꞌida ꞌInapwana Yesu Keliso ꞌena waꞌatetagwala, ꞌenega ꞌilobwenemi
    be tauna ꞌina waiwaiyega wada tautauya,
  wrs-wrs: Yimba doa umni Yesus Kristus mendeklimba, wo osangas nihra wohpepavemno
    hemoa, noinda nemelmomba henamba yeindava doa siheinna.
  mca-mca: Qa hik ta'ƚijupi' ekheweli'ƚ in ƚ'eku'mi'ƚiju'ƚ ha' Jesucristo qu' hik
