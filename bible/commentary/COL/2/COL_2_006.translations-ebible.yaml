  npl-NT: Yika, ijkó kemi ononkiselijkeh n Toteko Cristo Jesús, ijkó ixpa xinemikah,
  bgg-bgg: Nathek è Masi Isu ne Ithong rone nyanuii shii, nathek ne ai rog shii ò
    rek ne rai bo.
  eng-TCENT: Therefore, just as you received Christ Jesus the Lord, continue to walk
    in him,
  eng-BSB: Therefore, just as you have received Christ Jesus as Lord, continue to
    walk in Him,
  cpu-NT: Tema tsika pikanta pikempisantanakeri pairani Avinkatharite Jesucristo,
    eekero piyaatatye pintsipashiretyaari.
  san-ASM: অতো যূযং প্ৰভুং যীশুখ্ৰীষ্টং যাদৃগ্ গৃহীতৱন্তস্তাদৃক্ তম্ অনুচৰত|
  tac-NT: '''Émika ''we a''lá e''wegá nokísimili júkuru Kristo Esusi napurigá o''wínilige
    ''emi ''ya napu''lige chojkía Kristo Esusi oyeria.'
  eng-WEBPB: As therefore you received Christ Jesus the Lord, walk in him,
  gfk-H: Io hua, hoing muat ta hatur kahai Iesu Karisito bia ia no Watong, i tahut
    bia muat na lonlon haruat ma no numuat kinkinis tana.
  viv-viv: Tu boi Yesu Keliso aseꞋasemiya wamidivegaꞋaulena be yami Tovehimeya wasena
    amine, tova moyaꞋaina medede amine Bana againe wanamiyamiyaveꞋavina.
  yao-yao: Nipele pakuŵa mwapochele Kilisito Yesu kuŵa Ambuje ŵenu, iyoyo njendeje
    nkulumbikana ni ŵelewo.
  tgp-tgp: Matan haratu, sohen ka lavi Kr̃isto Iesu sohena nomim Moli, ha hahau sohena
    nona tamlohi la lo hahau,
  auc-NT: Mänömaï beyæ̈ botö ïïmaï ämopa. Mïnitö Itota Codito ingante mönö Awënë ingante
    Ao ante do æ̈mïnitawo. Ïninque tömengä ingante do Ao ante æ̈nïmïni inte mïnitö
    ñöwo adobaï tömengä ingante cöwë Ao ante tömengä nempo quëwëedäni.
  kbc-NT: Leeɡ̶odi niɡ̶ijo anodaaɡ̶ee mabaatege Jesus Cristo me Ǥaniotagodi, odaa
    oleetibige midioka limedi me ɡ̶adexocitege.
  bmh-bmh: Gonun, ag Yesus Kristus, go agal Dubanou Ban dabun en imaiemen. Gonun,
    ag go dual pezai daiban, gonugau igul tutak sesamorai dacan.
  ctu-BL: Jini cha'an che' bajche' tsa' la' ñopo lac Yum Jesucristo, che' ja'el chʌn
    ajñenla ti Cristo.
  meq-meq: Ka təmum Yesu Kəriste ka təra Bəy Maduweŋ kurom. Hərwi niye mede kurom
    mâ ge na, andza nakə a yay a gər a neŋgeye aye.
  noa-H: Magua muan pãragan, hich jãg warrjã maach Pör Jesucristoog pãach peerdʌ haumk'ĩir
    hi higtarrjö warag hi k'a hogdʌbata nʌisit ha chirʌm.
  alp-NT: Kwali betaya, imi naku peneka be Kristuse Yesuse iteki Tuhane, hoko suke
    imi hidupe lulu Eni sukare.
  san-VEL: ato yuuya.m prabhu.m yii"sukhrii.s.ta.m yaad.rg g.rhiitavantastaad.rk tam
    anucarata|
  kbq-kbq: Hanki e'ina hu'negu Krais Jisasina, Rane huta ko avrenazankita Agra'ene
    magoka vano hiho.
  kbh-kbh: 'Ts̈ëngaftanga Jesucrístbeñe os̈buáchiyënga s̈mojanóbiama ora, s̈mojanayana:
    “Cristo Jesús, Bëngbe Utabná entsemna ca”. Chcasna, ts̈ëngaftanga cmontsamna jtsiyenana
    soyënga jtsamëse mo chë cháftaca cánÿiñe mo canÿacá tojtsemnacá.'
  ron-LSB: Deci, după cum ați primit pe Hristos Isus, Domnul, umblați în El,
  pon-pon: A duen omail wuki on Krijtuj lejuj Kaun o, iduen komail en weweideki i,
  nhe-BL: Queja inquiselijque Tohueyiteco Jesucristo pampa inquineltocayayaj, ama
    queja nopa xinemica ihuaya. Huan ximocahuaca inmotlatzquilijtoque ipan ya.
  sps-sps: Ito aya tsun, te senviir tsun non tana sanaan te nom finy ami Krais Jisas
    a Tsunaun tsumi tan nainy te faason romi Tsunia, ai tovei ami ma kaa fatatabin
    tan koman Tsunia ana tou kaakaa tsumi ma faarei na vainy u fasito Tsunia am kaa
    to.
  wnc-wnc: Ginda Jesu Kraisde natake ita nindane Buyambam tapanin ngang natapa kekekanggakge
    natake nata ginu daninggat. Ginda iat gatake sukunong.
  bus-bus: Lán a Kirisi Yesu sì a Dii ũ nà, àgↄ̃ kú à guu lɛ,
  gub-BL: Pemuigo kar Zaneruwihawete Zezuz pezar romo pe. A'e rupi peiko inuromo kury.
  imo-imo: Kinye, Kraist Jisas linonga Awilimu molopili, peya molamili konopuna opili
    ningi aku teko yu kinye peya kopu teko molaio.
  boj-boj: Niŋgi nami Tamo Koba Kristus Yesus osib nuŋgo areq di ateb deqa niŋgi aqa
    kumbra na walweloqniy.
  eng-DRA: As therefore you have received Jesus Christ the Lord, walk ye in him;
  knf-knf: Hënk wi nadinanuŋ Yeŧu *Kriŧtu aji awo Ajugun, mnwo mi nan mandoon kayuuj
    kë awo na an.
  san-KHM: អតោ យូយំ ប្រភុំ យីឝុខ្រីឞ្ដំ យាទ្ឫគ៑ គ្ឫហីតវន្តស្តាទ្ឫក៑ តម៑ អនុចរត។
  arn-NT: Feymew llemay, eymün chumngechi llowfimün ta Ñidol Jesucristo, fey ta famngechi
    kiñe nor mongen mew müley tamün kiñewküleael ta kisu mew
  zas-NT: Zeel ziꞌc ma rliladxidi Dad Jesucrist, ziangajc gol gojc tijbzi con laaman.
  ken-NT: Tɛ̌ndu bǎsɔ́rɛ́ bɛ Yesu Kristo achi Acha, bʉrɛ́ ká nɛpɛ́m ɛnɛka mbɔ ɛnyǔ
    yi áyàŋ.
