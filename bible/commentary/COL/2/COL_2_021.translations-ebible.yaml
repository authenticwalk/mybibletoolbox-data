verse: COL.002.021
translations:
  kpx-kpx: Loboe ataeau loui kosea, “Lainaho ke matagevelive. Isi lainaho ke igelive.
    Isi lainaho ke levelive.”
  okv-H: Eto embomeni na ke einge eagora amo, “Donda mane hame asoa,” eto, “Donda
    amo mane indesoa,” eto, “Donda amo mane jigesoa,”
  tbo-tbo: Hi palipaliwelemi hi pa, ‘Geka ginoulina ega ona wodadani ma gehouna ega
    ona hanahanadadani ma gehouna ona wiyohi.’
  mal-C: “തൊടരുത്! രുചിക്കരുത്! പിടിക്കരുത്!” എന്നിങ്ങനെയുള്ള ചട്ടങ്ങൾക്ക് ഇപ്പോഴും
    കീഴ്പ്പെടുന്നു.
  grc-SR: Μὴ ἅψῃ, μηδὲ γεύσῃ, μηδὲ θίγῃς—
  bgc-bgc: के ना तो “इसनै छुईये,” ना “उस ताहीं खाकै देखिये,” अर ना उसकै हाथ लगाईये?
  khz-khz: Gokilana, “Ragai iogapi-kaulagia; ragai iomamitovoa; gimami na ragai iogapi-tovoa,”
    nogotina.
  deu-TKW: Das berühre nicht, das koste nicht, das greife nicht an
  zsr-NT: 'Cni taꞌná yuguꞌ zxba qui yödzlyú ni: Cutu quitjnuꞌ lë ni; Cutu gaguꞌ lë
    naꞌ; Cutu canuꞌ yetú le dë.'
  lin-lin: « kozwa te, komeka elengi te, kosimba te ? »
  hns-NT: 'Manai logan bole hai kie: „Ie tjiedj na pakar!” Aur bhie: „Aisan khaaik
    na kha!” kie to: „Oe tjiedj na tjhoew!”'
  noa-E: nem parhoobam gaaijã pʉrju khaba, nem parhoobamjã khöju khaba, ni sĩi amau
    jaaujemjö nem inagjã parhooba dich jua ee pöd pʉrju khabamta agtha ʉʉrkha wënʉrraajẽ?
  eng-EMTV: “Do not handle, nor taste, nor touch,”
  mib-NT: 'Chi cácahān i: Ma quehé ró ma cáji rō jeē yáha chí jéē yúcuan, ni ma jnɨ́ɨ
    ró, áchí i.'
  lif-NT2: '@see-verse:COL.002.020'
  xnj-xnj: “Mkoto kukamula ichi,” “Mkoto kumihyanga chila,” “Mkoto kupamisa chila!”
  mmx-mmx: “Nemen mita long tu at na. Nemen mita dem pinga i na. Nemen mita rebeng
    ka i na.”
  cbr-NT: 'Axa usai ''icë unicamax ca ësai quia: —Nucën Papa Diosbë upí ''inuxun camina
    bëtsi bëtsi ñu ramántima ''ain, camina bëtsi bëtsi ñu pitima ''ain, camina bëtsi
    bëtsi ñu min mëcënan bitima ''ain.'
  tee-NT: Ju yu'unch ni va tajumpalan ni alin tu'u' ju jantu lai ach'ap'aya'it'it
    chai alin tu'u' ju jantu lai a'uya'it'it chai alin ju jantu lai ap'iclaya'it'it.
  eng-LSV: you may not touch, nor taste, nor handle—
  cak-NT: Anche'l niqui'ij chiwe chi can man ticusaj la', man titaj re', ni man titz'om
    la', yecha' chiwe.
  pah-NT: 'E''i: “Topyhygyme ti ahe g̃wig̃wia mbatera. To''uyme ti ahe tahepia javo.
    Topokogyme ti ahe hehe,” e''i g̃anemimbo''ea.'
  sja-NT: Eperãarãpa jarapata “Jãgɨ́ t'õbaináatɨ; jãgɨ́ k'onáatɨ; jãgɨ́ jitanáatɨ.”
  xed-xed: «Ma kapaŋ ka ta yeya, ma tapana ka ta yeya, ma ksaŋ ka ta yeya,» kəʼa ya
    na.
  mks-NT: “A̱ tíin toho ndó ña̱ ja̱n. A̱ cáxí toho ndó ña̱ cáa. A̱ cáni ndaa ndáha̱
    ndó ña̱ yóho”, cáchí na̱ xi̱hi̱n ndó.
  gfk-S: '@see-verse:COL.002.020'
  bmu-bmu: Soŋgoŋini kewö alakze, “Mi kude göjupköba meman. Kun mi kude yöhösöröman.
    Yuai mi kude misiriman.”
  dgz-dgz: Iup ame upi anega waiwanum, “Naniap ya wat natane, o da ya nane, o naniap
    ase da ya inatane.”
  eng-GNV: As, Touch not, Taste not, Handle not.
  zaa-NT: 'Por ejemplo rena cą: Labí cca go le nuą'', nìdiruba làa guláppa'' li ą,
    bittu guláppa'' le ca cosą'' porqui''ni ną́ tul·la'' canchu guni le ą́''. Anía
    rena cą.'
  eng-WEBSTER: (Touch not; taste not; handle not;
  guh-guh: 'Bajarapamonae jumai tsabiabi: “Dioso pitabarata panenajamatabëcuene bijianaeyaniva,
    pëtsa pajayatame maxuaje. Pëtsa paxaneme maxuaje. Pëtsa papitame panecobeta maxuaje,”
    jai tsabiabi bajarapamonae.'
  bon-bon: “Gone ai gwidape ne ime ca oomlana,” coo piiyepu, “Gone ai deedei äbita”,
    coo, “Gone sui acata”.
  nhw-BL: 'catli quiijtohuaj: “Amo xiquitzquica o amo xijnechcahuica ni tlamantli,
    o amo xijcuaca ne tlacualistli, o niyon amo xijtoxomaca nopa.” Niyon quentzi amo
    xiquinchihuilica cuenta ni tlanahuatilme.'
  swh-ONEN: “Msishike! Msionje! Msiguse!”?
  wbi-wbi: namungakolaghe nambe kuvonja,
  bba-bba: ɑ ku yeni bɛsu, ɑ ku yeni dendɑ, ɑ ku yeɔnɔ bɑbɑ.
  eng-KJVCPB: (touch not; taste not; handle not;
  kgk-NT: '@see-verse:COL.002.020'
  waj-waj: 'Vo aataru voovai vainno tinoo: Sa aayauvaa utida nnaatee, tikio vo aataru
    voovai vainno tinoo: Sa iyauvaa nneeda taatee, tikio vo aataru voovai vainno tinoo:
    Sa ii mminnaa iyauvaa utuatee, tiivai.'
  cpy-cpy: 'Ikantzimi: “Eero powayitawo iroka, eero pantayitziro iroka, eero poteeya-yitziro
    iroka.”'
  mpx-mpx: Bugul han bahi nuku pipihikan! Aanan han bahi nuku aan! Bugul han bahi
    nimamiu ni nonoek!
  wbp-wbp: Kajikalu-nyarra marda jangkardu yanirni nyurrurlakulku manu wangka, ‘Kajilpankulu
    purayarla Kaatu jungarnirli nganta, ngulajulpankulu yampiyarla miyi-kari miyi-kari
    maninja-wangurlu manu pajarninja-wangurlu manu marnpirninja-wangurlu.’ Kala nyampurra
    kuruwarri-kari kuruwarri-kari miyi-kirlangu ngulaju kula Kaatu-kurlangu. Nyarrpaku-yijala
    kankulu-jana kujaju purda-nyanyi jungarni-wanguju yimirr-yinja-palka?
  luo-luo: “Kik imak gini,” kata niya, “Kik ibil gini,” kata niya, “Kik imul gini”?
  nhe-NT: 'tlen quiijtohuaj: “Amo xiquitzquica o amo xijnechcahuica ni tlamantli,
    o amo xijcuaca ni tlacualistli, o niyon amo xijtoxomaca nopa.” Niyon quentzi amo
    xiquinchihuilica cuenta ni tlanahuatili.'
  aii-aii: ”ܠܵܐ ܕܵܩܪܹܬ، ܠܵܐ ܛܵܥܡܹܬ، ܠܵܐ ܕܵܒ݂ܩܹܬ“؟
  esk-NT: “Niġiñiaqnagu taamna, uuktuaġniaqnagu, aktuġniaqnagu.”
  msb-msb: “Dili ka maghawid sani! Dili ka magtilaw sana! Dili mo ina pagdutduton!”?
  cpa-NT: ju³lah lǿa¹² jǿg³ hi² chi² hi² tsa¹lé² cu³jmóh³ hniah¹², hi² tsa¹lé² cøgh²
    hǿgh³.
  dso-dso: ଏନ୍ତାରିଟାମନ୍‌ ଦାରାନାଇ କି କାଆନାଇ କି, ଏନ୍ତାରିଟାମନ୍‌ ଚିଆନାଇ ମିସା । ଏ ନିୟମ୍‌ମନ୍‌
    କାଇକେ ମାନିକରି ଆଚାସ୍‌ ?
  meu-meu: O tomu “Basio dogoa tao” bona “Basio mamia toho” bona “Basio daua toho”;
  yva-NT: 'Mine so ama ananyao mare: “Vemo wapavakananto ana namije rai nora!”, “Vemo
    wapo anaisye wato rai nora!”, “Vemo wapantukamo ana namije rai nora!”'
  dgc-dgc: Mara kagi de, “Diyan moy ye kékbilan,” sakay, “Diyan moy ina kenaman.”
  zpm-NT: 'Zig nac grë miṉe rnabey zho to, rnee zho: “Nod goṉ yquiin to ncuaaṉ rii,
    nod gow to miṉ rii, gacd ygaaḻ to ncuaaṉ rii.”'
  hix-NT: anhà onà, ahehra ehtxoko, katxho rma, wotohnà mosonà, tonohra ehtxoko, katxho
    xarha, on hokohra ehtxoko, atxke oyesnàr kom hona, katxho xarha. Àro wyaro katxho
    kom yawo rohra tehxorye manatxhe.
  sim-sim: Uhu nombo nombo ol ma misambik fehe li owendan ji tiyaha lihi siyok ji
    sindu? Uhu mashi os karem li mbandan ji misindiyandu? �Jir avak kando kandon ji
    tolowa hala. Kando kandon ji awa hala. Kando kandon tolokmba uwa hala.�
  npi-ULB: “नसमात, नचाख, नछोऊ ।”
  cgc-cgc: parti ta mga betang na kuntra gamiten daw mga pagkaan na kuntra kan-enen?
  tim-tim: Hân luâk arekŋe hin makyeŋgimai, “Are bo mem neŋet.” dâm koyeŋgimai. Akto,
    “Are bo mem ekŋet” dâm makyeŋgimai.
  yor-yor: Má ṣe dìímú, má ṣe tọ́ ọ wò, má ṣe fi ọwọ́ bà á.
  wos-wos: “Guni wun joo guna tambambu yamba hurukénguni. Wun hénoo yamba sakwexékénguni.
    Wun joo yamba séngétakékénguni.”
  emp-NTPO: 'Nãwã jarabadaa: “Jãʌ̃gʌra tãrãnadua, jari b̶ʌra corãnadua, jidarãnadua.”'
  eng-F35: —Don't handle! Don't taste! Don't touch!—
  ind-ind: Buktinya kalian masih mempercayai ajaran seperti, “Jangan makan makanan
    ini sedikit pun!” “Jangan pegang benda ini!” “Jangan sentuh benda itu!”
  pes-OPCB: 'قواعدی که می‌گوید: «این را نخور، آن را نچش، و به این دست نزن!»؟'
  mpt-mpt: '@see-verse:COL.002.020'
  ssx-ssx: Ma꞉nda꞉ma꞉ pi witolo hata꞉ alota꞉ Do ale na miniki hapema. Mo koto ale
    na naa handa꞉pema. Mo ale ma꞉nda꞉ na wataapema laa pi ula꞉eki manuta꞉ ekipeke
    opua telielemepe.
  mkl-mkl: mɑɑ̀ jɛ iyi ihɛ̃, mɑɑ̀ tiɛ iyi ihɛ̃, mɑɑ̀ lu iyi ihɛ̃.
  gaq-gaq: “ଏନ୍‌ ଆସାଗେପା, ଆତେନ୍‌ ଆଚଙ୍ଗେପା, ଆତେନ୍‌ ଆଲିଗ୍‌ଗେପା ?”
  gof-RNT: Ha wogati, “Oykkofa; laaccofa; bochchofa” geetetteyssata.
  unx-unx: ଅକ୍‌ନାଃଚି, “ନେଆଁ ଆଲପେ ସାବେଆ, ଏନା ଆଲପେ ଜମେୟାଁ, ଏନା ଆଲପେ ଜୁଟିଦେ,”
  gah-gah: 'Li huka gakóma láa loko neve: Nene ale gelemo. Volane namo. Imane no gelemo.
    Gakó nenémináa livi hukivi iaká niamó nenemú noluve.'
  lcm-lcm: Ago ta teng an! Ago ta namnamin an! Ago ta sigil an!”
  aer-aer: '@see-verse:COL.002.020'
  qvc-NT: 'Chaqa runakunam qamkunata kamachishungillapa: “¡Ama chay imata rurayllapachu!
    ¡Ama chay imata mikuyllapachu! ¡Ama chay imata llamkayllapachu!” nishpa.'
  tgl-ULB: “Huwag hawakan, o tikman, o kahit humipo”?
  cbs-NT: 'Jabun yunua eska chibankinan: “Ja meyamawe”, ikaibu inun: “Ja piyamawe”,
    ikaibu inun: “Ja min mekenen meyamawe”, imisbudan,'
  xtm-NTPP: Vaa ka ka'an i ja másu ko jin ke'e ko jin kaan ni ma, ni a másu ko jin
    kototnuni ni ji'in yu'u ni ma, ni a másu ko jin kaki'i nda'a ni ma, vaa masu ja
    va'a kúu, ka ka'an i.
  nnq-nnq: “Makakamuje chenje na makapayaje chenje na makakunyuje chache?”
  bao-NT: '@see-verse:COL.002.020'
  san-ORI: ତାନି ମା ସ୍ପୃଶ ମା ଭୁଂକ୍ଷ୍ୱ ମା ଗୃହାଣେତି ମାନୱୈରାଦିଷ୍ଟାନ୍ ଶିକ୍ଷିତାଂଶ୍ଚ ୱିଧୀନ୍
  huv-NT: 'Cos apiüngüw: “Nde merreeg ayaj, nde meat aíün, nde mexaing mendeaand ayaj”.'
  otn-NT: 'Nu̱ya ɛ̱mbi̱ ngue hi̱ngui̱ sä da̱ ts''i ''da yø cosa. Ɛ̱m''mø bi̱ nya̱:
    “''Yo guí̱ nne ngue gui sä, asta̱ ''yo gui thädi”, i ɛ̱na̱.'
  nop-nop: Mede indiŋ. Yoŋ adi mu honeweŋ, eŋ yoŋ adi mu naweŋ, eŋ yoŋ adi mu tibeŋ.
  obo-NT: “Yo kowd gamit ka-ay, Yo kowd ka-an duwon, Yo kowd somad tadda.”
  cak-ENT: Cachi'el ri nquibij chive que man tic'ün la', man tic'ux re', ni man titz'om
    la jun chic la', nquibij chive.
  lif-NT: '@see-verse:COL.002.020'
  mie-NT: 'Chi cáhān ndá ji: Mā quēhé nú yáhá, mā cājí nú ñúcuán, ni mā tīín nú, cáchī
    ji.'
  san-TIB: ཏཱནི མཱ སྤྲྀཤ མཱ བྷུཾཀྵྭ མཱ གྲྀཧཱཎེཏི མཱནཝཻརཱདིཥྚཱན྄ ཤིཀྵིཏཱཾཤྩ ཝིདྷཱིན྄
  qve-NT: '¿Imanaqtintaq qankunari khaynata nisuqtiykichis: “ama chaytaqa tupaychu”,
    “ama chaytaqa mikhuychu”, “ama chaytaqa malliychispashchu”, nispa nisuqtiykichisri,
    kasukusparaq kawsashankichís?'
  pao-NT: '@see-verse:COL.002.020'
  cbu-NT: Ashiriya, tputssha siyaa, Maachi ktungintspa; misha kácharintspa; misha
    anoo ptatintspa; paptsa mantsarintspa atitaatssin, mazinarintspa.
  usa-usa: “maannáma íma ánekuyoro. minnáma ínáaro. maami-káqó-qtátááqá íma ánekuyoro.”
    téta kétewaq nôraq itaráq kaqtó umá kéitaao?
  soy-soy: 'Pi yɛ nɔ́ mɑɑ rɛ: “Kɑpɛ nní kpísi”, “kɑpɛ nní rilélé” nɛ́ɛ “kɑpɛ
    nní ricɑ”.'
  hui-hui: Tigua bi urubi laga, Ogo nanabe. Ogo nayabe. Ogo ela nahabe, laga.
  amf-amf: '@see-verse:COL.002.020'
  quc-NNT: 'Ri winaq ri'' käkib''ij: “¡Michap wa''!” —kecha''. “¡Mitij wa'', miwuk''aj
    wa'' pa i q''ab''!” —kecha ri''.'
  dob-dob: Toꞌase manuna tomota ꞌidi eꞌitao be loinao waematamatanedi ꞌaene, “Geyaꞌabo
    masula gete wagitogitoo, nai walotolotoo?”
  wrs-wrs: manam yimba hlavav honamba, manam yimba bes hlavav nomba, manam yimba tuhviv
    nomba mana vemava?
  mca-mca: —Hasu'uj anatkin, hasu'uj ijaajin qu' ƚuj, hasu'uj ku'mets?—
  tzo-TZC: 'Yuꞌun qꞌuel avilic ti cꞌusi ta xapasique. Yuꞌun tey to achꞌunojic jech
    chac cꞌu chaꞌal liꞌe: “Mu xapiquic leꞌe. Mu xalajesic leꞌe. Mu xatsaquic leꞌe”,
    ti xaꞌutatique.'
  mya-mya: ထို​သို့​ဖြစ်​ပါ​လျက်​သင်​တို့​သည်​အ​ဘယ်​ကြောင့် ဤ​လော​က​နှင့်​သက်​ဆိုင်​သူ​များ​ကဲ့​သို့​ပြု​ကျင့်
    နေ​ကြ​သ​နည်း။ အ​ဘယ်​ကြောင့်``ဤ​အ​ရာ​ကို မ​ကိုင်​နှင့်။ ထို​အ​ရာ​ကို​မ​မြည်း​မ​စမ်း​နှင့်။
    မ​တို့ မ​ထိ​နှင့်'' အ​စ​ရှိ​သည့်​ဥ​ပ​ဒေ​များ​ကို​လိုက် လျှောက်​နေ​ကြ​သ​နည်း။-
  gng-NT: 'Bɛ tien'' ni cèreh bi kùɔndeh nɛ ki teh: la taa mɛn niɛ, ki la lèn niɛ,
    ki la mɛ niɛ.'
  cbi-NTPO: “Aantsa ta'katyude, aantsa fityude, ñu' tyaapachi ka' tadityude” tinu
    uudennu tsanguenu kiikendetsuyu?
  ikk-NT: “Ekwọndọnlẹ!” “Adamịnlẹ!” “Emẹtụlẹ ẹka!”?
  leu-leu: “Muta tawe!”, “Muta ngane!”, “Muta yaase!”
  maz-NT: Anguesji xi'ts'iji c'ü pje nde ma jñõnü na jo rí siji, 'ñe c'ü dya jo rí
    sigueji. Mamaji c'ü bübü c'o dya jo rí chjörüji.
  bod-N: འཁྱེར་མི་རུང་བ༌དང༌། བཟའ་མི་རུང༌བ། རེག་མི་རུང་བ་སོགས་ཀྱི་སྲུང་བྱ་དང་བསྟུན་པའི་རྒྱུ་མཚན་ཅི།
  tca-NT: 'Rü nümagü i Yudíugü rü nüxü̃ nixugüe rü ñanagürügü: “Tama name i nüxü̃
    quingõgü i ngẽã, rü tama name i cunangõ̱x i yea, rü tama name i cunayaxu i ngẽma”,
    ñanagürügü.'
  zpl-NT: “La tiꞌyalu nucuaꞌ. Nu la aculu nucuaꞌ, nu la naꞌtselu nucuaꞌ”?
  mbc-NT: Taa to'ya apî'nîkon mîrîrî ye'ka kîsapi'tî. Moropai mîrîrî ye'ka kîsena'tî,
    mîrîrî ye'ka tappîi pra e'tî, taa to'ya apî'nîkon.
  ndg-ndg: “Kana muikamwe, wala kuionja, wala kuigusa?”
  wsk-wsk: “Mel umu me ilup! Mel umu me kau to! Mel umu me ilu to!” mawoso mu am karo
    tuiwasan?
  toj-NT: Porque ay ma' ahuujilex huax yala que mi bi lecuc xa yamahuex ja iti, mi
    bi lecuc xa yamahuex ja iti, y mi bi lecuc oja c'uxex ja iti, ma quechan ba lec
    ja iti, y mi bi lec huaxa mojanex ja jahui, ja' bi lec ja iti.
  tbc-tbc: Tamol kagin an igo dubol, “Aŋ mel an ta abi na wa.” Tia dubol, “Aŋ anaŋ
    an ta ani ale na wa.” Tia dubol, “Aŋ mel en ta asupuri na wa.”
  sna-sna: “Usabata! Usaravira! Usagunzva!”?
  smk-NT: “Andi' kamo nin mangan nin wanti e! Andi' kamo nin manaway, o mangudit nin
    wanti e!”
  grc-TCGNT: Μὴ ἅψῃ, μηδὲ γεύσῃ, μηδὲ θίγῃς—
  gof-WFTW: He wogati, “Oykkofa; laaccofa; bochchofa” geetetteyssata.
  spa-BLM: “no manejes, ni pruebes, ni toques”
  kyz-NT: Aipo 'jau nanẽ nipo 'gã 'mea pẽ nupe nũ. Mama'e mũ ree nanẽ nipo 'gã 'jau
    nũ. “Peawyky kasi 'aga ne. I'wawe'em nanẽ esaka nũ. Pejewyke'ema nanẽ ee nũ”,
