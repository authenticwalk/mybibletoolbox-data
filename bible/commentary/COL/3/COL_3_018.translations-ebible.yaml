  bus-bus: A nↄgbɛ̃nↄ, a baade gae mì siɛ a zãnɛ. Lɛn à kↄ̃ sìo à kɛ Dii guu lɛ.
  gub-BL: Pe kuzàgwer pe zàkwà wà, peruzar pemen waze'eg nehe, ta'e Zezuz rehe uzeruzar
    ma'e romo peiko pe xe.
  imo-imo: Eno amboma, enonga omenali iyemanga unguma taka liko pilko liko molaio.
    Aku ulumu Awilimuni kanopa penga pimo ulu pulu te kani aku teaio.
  boj-boj: O uŋgasari, niŋgi nuŋgo tamo naŋgo sorgomq di soqniy. Niŋgi degyqab di
    Tamo Koba a niŋgi qa tulaŋ areboleboleiyqas.
  eng-DRA: Wives, be subject to your husbands, as it behoveth in the Lord.
  knf-knf: An baaţ nadoon kaŧiink bayinan, ji bañaaŋ banwooŋ biki Ajugun.
  san-KHM: ហេ យោឞិតះ, យូយំ ស្វាមិនាំ វឝ្យា ភវត យតស្តទេវ ប្រភវេ រោចតេ។
  arn-NT: Eymün fütangechi domo, müngeltumün tamün füta, fey tüfachi dungu müley tamün
    femael tamün feyentulen ta Ñidol mew.
  zas-NT: Lëjt béngunaa yuꞌ ree lacheel, gol bazoob xtiidx lacheelidi, din zian rayal
    güün bén rliladx Jesucrist.
  ken-NT: Bě baghɔrɛ́ nɛ manɛ́m, sɛptí nɔ́kɔ́ ka mmʉɛt ntá manɛ́m abhɛka ndǔ yɛ̌ntɨkɨ
    ɛnyɨŋ mbɔnyunɛ ɛyɔ kɛ ɛrɨ bɛsí Yesu Kristo Acha.
