verse: COL.003.018
translations:
  kpx-kpx: Keatea, la kolivue hoto evisi isiviabe vageve. La Kosive ata holialemo
    Kosiveu isivialeike la vaveve kateale vagei.
  okv-H: Eto ungo evohu tapa ta degi ke erena amo ungo Bada avoeto ipone ta ke agi
    evujo.
  tbo-tbo: Guyau a bolu tauta yaka wiwine tawitawinemi agagomi hai baha ona iyateyatehi.
  mal-C: ഭാര്യമാരേ, കർത്താവിനു യോഗ്യമായവിധം നിങ്ങളുടെ ഭർത്താക്കന്മാർക്കും വിധേയപ്പെടുക.
  grc-SR: Αἱ γυναῖκες, ὑποτάσσεσθε τοῖς ⸋ἰδίοις⸌ ἀνδράσιν, ὡς ἀνῆκεν ἐν κυρίῳ.
  bgc-bgc: हे पत्नियों, जिसा प्रभु म्ह सही सै, उसाए अपणे-अपणे धणी कै अधीन रहो।
  khz-khz: Vegarawa garemi, gomi garawami geria vegitatago tiavuna kapulenai pio talu.
    Kwalana emaguli e Velekou wailanai maguli namana.
  deu-TKW: Ihr Weiber, seid unterthan den Männern, wie es sich ziemt im Herrn.
  zsr-NT: Lbiꞌiliꞌ, ngul nutság náꞌlenliꞌ bönniꞌ, gul‑gún ca rna xtídzaꞌquëꞌ bönniꞌ
    qui queëliꞌ ca ral‑laꞌ gunliꞌ, le náquiliꞌ queëꞌ Xanruꞌ.
  lin-lin: Basi, botosaka mibali na bino ndenge ebongi kati na Nkolo.
  hns-NT: Biehautie logan, apane ke nietje kar aapan aadmie ke aage. Prabhoe aisane
    maange hai.
  noa-E: Ʉʉin jaainpan, pãach jaainau pãachig nem mag aawai oob pãachta am khãai ʉ̈rpai
    aju ẽkhamiet. Pãarjã maach Pör Jesús iek ʉ̈kha nʉm khʉʉn aawai pãach jaainagta
    ʉdʉraa pãach phẽethʉgpiju aai nʉm.
  eng-EMTV: Wives, subject yourselves to your own husbands, as is fitting in the Lord.
  mib-NT: Róhó ñahan cácuu ñasɨhɨ́, cuatáhú ró nuū yɨɨ ró, chi súcuan cánuú sáha ró
    sɨ́quɨ̄ jeē candíje ró Jítoho yō.
  lif-NT2: मेलिङ्‌गे़न् मेःत्‍छे, खिनिॽ इत्‍थुङ्‌गे़न् ये़म्‍बाहाॽरे़ खुनिॽ युक्‍को
    वये़म्‍मे़ॽओ॥ अक्‍खे चोःक्‍माग दाङ्‌बाओ लाॽरुरो॥
  xnj-xnj: Nyenye vadala, muvayuwanila vagosi vinu, muni ndi cheigana Chapanga.
  mmx-mmx: Nemi lavakin. Minang tonga res at levendoxoma at lavatlok atnimi mila na
    loklok, ni loklok at lavakin di nunu at Leeme Silok.
  cbr-NT: Asérabia ax Nucën 'Ibu Jesucristomi sináncë xanux ca aín bënë́an cacëxun
    cuati 'atimaquin sinanima abë upíshi 'iti 'icën. Bënëñu xanucama, mitsux camina
    usai 'iti 'ain.
  tee-NT: Ju uxijnan ju ic'ant'at'it aq'uiclac'a'it'it ju mimpapa'an tachi ju lhijunch
    ni lhilac'ap'int'at'it ju Jesús.
  eng-LSV: 'The wives: be subject to your own husbands, as is fit in the LORD;'
  cak-NT: Rix ixoki', tinimaj quitzij ri iwachijlal, roma jari' utz niben roma iniman
    chic ri Ajaf.
  pah-NT: Kunhano peko ti penhimbireko'g̃a nhi'ig̃a rehe pejikoty'aro g̃waramo Cristo'ga
    pavẽi.
  sja-NT: Wẽraarã, ɨmɨk'ĩra paraa beerã, chok'ek'ee p'anapatáatɨ pãchi k'ima ome,
    Tachi Waibɨapa k'inia bairã wẽraarã irude ijãa p'anɨ mãga p'anapataadamerã.
  xed-xed: Miʼaha, hanaganawa hana ta ghəŋa ghuni mista zəʼalha ghuni manda ya ta
    raku ka magay ta kəma Mgham Yesu.
  mks-NT: Ndóhó, na̱ji̱hí ndúu yíi̱, xíní ñúhú coo jo̱ho ndó nu̱ cáha̱n yíi̱ ndó xi̱hi̱n
    ndo̱ jáchi̱ já ndítahan caja na̱ji̱hí, na̱ cúú cuéntá Jesús.
  gfk-S: Mu ira haine, mu na hanapu habaling mu ra hena ira numu tunana kinong ikin
    tike takados na tintalen haruat ma no numu kinkinis naramon tano Watong.
  bmu-bmu: Ambi iŋini mönö apurupŋini yeŋgö keu bapŋe anda malme. Kembugö buŋaya akzeaŋgöra
    mönö mewö aketka dop kölma.
  dgz-dgz: Waen apan naimoyana nagirewa, memae waia nop muga anun gapan viripamu taiwanian.
    Iwa Ayop waenapan mega ap anega tainampen.
  eng-GNV: Wiues, submit your selues vnto your husbands, as it is comely in the Lord.
  zaa-NT: 'Annana rinénia'' lebi''į ca niula: Nuỹa tediba niula nu chi dua nubeyu''
    quì''į nna, dànią gunią respetar derecho nu té qui'' nubeyu'' quì''į para íchi''ą
    na lo néda, porqui''ni deber qui'' ttu niula cristiana nna ná qui''ni gunią obedecer
    nubeyu'' quì''į.'
  eng-WEBSTER: Wives, submit yourselves to your own husbands, as it is fit in the
    Lord.
  guh-guh: Paxamë papetiriavimë, pajumecovënëtabiabare pacuenia pacaitoroba paneamonajivi.
    Tsipaji bajarapacuenia vajatuxanenë pacatojitsipa paneexanavanapaenexa.
  bon-bon: Magebi, maane määme rooriye ne yäätecijuge teeme singi wawename, ingle
    naace popi Keriso me biname cina miiji pepu pana lenaja.
  nhw-BL: Xitlacaquica ansihuame catli anquipiyaj amohuehue. Nochi amojuanti xiquincahuilica
    amohuehuejhua ma anmechyacanaca quen quinamiqui para catli iaxcahua Toteco.
  swh-ONEN: Ninyi wake, watiini waume zenu, kama inavyostahili katika Bwana.
  wbi-wbi: vadala, vanyenyekelaghe avaghosi vinu, ndavulle lumunoghiile uMutwa.
  bba-bba: Bɛɛ kurɔbu i bɛɛn durɔbu wiru kpĩiyɔ nɡe mɛ n weenɛ Yinniɡii u ko.
  eng-KJVCPB: Wives, submit yourselves unto your own husbands, as it is fit in the
    Lord.
  kgk-NT: Ãy peẽ kunha eremenda va'ekwe-pe anhemonhe'ẽ-ta. Pehendu katu peteĩ teĩ
    pene ména nhe'ẽ. Peẽ Hesu reroviaha voi. Upéa-gwi iporã katu pehendu pene ména
    nhe'ẽ.
  waj-waj: Ngia gioonnaiya ngiingii vaatiiya kuaiyauvaa rikiada iikiatee. Ngia Yisuu
    Kirisiinnara kutaavaivee kiaivaara itaama iikiatee.
  cpy-cpy: Iinanteetari, pipinkathateeri piimi-paeni, rootaki pantayita-neeri pikemijanteeri
    Awinkatharite.
  mpx-mpx: Komiu toalolon meluyowau, lagomiyau wali logugui nuku henapuan, kaiwena
    Babala wana nuwatu kaiwemiu i ola to.
  wbp-wbp: 'Nyampunya karna-nyarra jaruju wangka ngajuju Puurluju nyurrurlakuju karntaku
    ngulaju kuja: ‘Nyurrurla-parnta kali-nyanu, ngulaju pangkalalu-nyarra wiri-jiki
    nyina nyurrurlakuju. Nyampunya kanyarra kujanya wangka Kaatuju Kirijini-patukuju.’'
  luo-luo: Un mon, winjuru chwou, mana kaka owinjore kuom Ruoth.
  nhe-NT: Xitlacaquica insihuame tlen inquipiyaj imohuehue. Sesen imojuanti xijcahuilica
    imohuehue ma inmechyacana queja quinamiqui pampa iniaxcahua Toteco.
  aii-aii: ܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܫܠܘܿܡܘܼܢ ܠܓܲܒ݂ܪ̈ܵܢܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܚܵܫܚܵܐ ܠܡܵܪܝܵܐ.
  esk-NT: Aġnauruasii, kamagilugich uisi, atakkii taamna nalaunŋaruq Agaayyutmi.
  msb-msb: Mga asawa na babayi, magpasakop kamo sa iyo mga asawa pareho san naaangay
    sa pagkita san Ginoo.
  cpa-NT: Jøng² hniah¹² hio¹³, nǿngh³ hniah¹² jǿg³ quiah¹² ji²gugh² ju³lah dsio¹ jmo¹²
    hio¹³ hé² jǿg³ quiah¹² Juu¹³ jniang³.
  dso-dso: ଏ ମାଇଜିମନ୍‌, ତମେ ନିଜର୍‌ ନିଜର୍‌ ମୁନୁସ୍‌ମନର୍‌ କାତା ମାନିକରି ରୁଆ । ଜିସୁ କିରିସ୍‌ଟର୍‌
    ସଙ୍ଗ୍‍ ମିସିରଇଲାର୍‌ ପାଇ ଏନ୍ତାରି କର୍‌ବାଟା ନିକ ।
  meu-meu: Hahine e, adavamui ba kamonai henidia; una na maoro, Lohiabada lalonai.
  yva-NT: 'Ananyao raugaje wanya ubauname mansai no taiso: Wanya mbaunam, wimbeto
    nya anya ai, weye wemirati mamaisyo Kristus apa bekere rai.'
  dgc-dgc: Sikam a bébekés, éy sundin moy i asawa moy, da saya i tama a ugali na méniwala
    ta Panginoon.
  zpm-NT: To ne nac to meṉ wnaa ne ptsieelniale, goḻgon xtiidz tsieel to, sac ible
    sca nonguieḻ gban miech ne no xnëz Jesús.
  hix-NT: Woràskomo komo y, onyo komo eyuhtxoko. Àsok tawro hana. Kohkom yoh me tehtokonye,
    tànyo yoyuknye me natxow hamà, woràskomo komo.
  sim-sim: Nokove jirin, jir avak hula jihi siyok ji sihi mashi lihin ji misindiyaka.
    Erem ji uwa, misokome Wasilakahik jivik nanda sir.
  npi-ULB: पत्‍नीहरू, पतिहरूका अधीनमा बस जुन कुरा प्रभुमा सुहाउँदो छ ।
  cgc-cgc: Kyo na mga bai na may sawa, magpasakep kaw naan ta inyo na sawa tak iling
    tan na buat igo ta mga ittaw na sakep ta Ginuo.
  tim-tim: Âmbâlema, yeâmâ luâklupyeŋe lau lokoyeŋgim manbei. Agak meme hainare Humonenŋande
    ekto huragumap.
  yor-yor: Ẹ̀yin aya, ẹ máa tẹríba fún àwọn ọkọ yín, gẹ́gẹ́ bí ó ti yẹ nínú Olúwa.
  wos-wos: Guni takwa, guna duna hundi xékétanguni. Guni wungi hurungut, wu yikafre
    dé, Néma Du Godna makambu.
  emp-NTPO: Wẽrã quima bara b̶ea, bãrã quimaba jara b̶ʌra ĩjã od̶adua. Dadjirã Boro
    Jesu ume panʌ bẽrã mãwã od̶ida panʌa.
  eng-F35: Wives, subordinate yourselves to your own husbands, as is fitting in the
    Lord.
  ind-ind: Para istri, hendaklah kalian menaati suamimu masing-masing, karena itulah
    cara hidup yang sesuai bagi kita yang bersatu dengan Penguasa kita Yesus.
  pes-OPCB: ای زنان، از شوهران خود اطاعت کنید، زیرا این خواست خداوند است.
  mpt-mpt: Alelwal ibo nib Sume Yesus Klaiste bainobo geibbio kesoa ibo ib imakwali
    wengo kla wenteye bianiba ili weng baanimib iwat namine! Ibo inamibo Sume kin
    dimo ib kukub olo nabibo ayamobe.
  ssx-ssx: Wanda꞉wekio. Hande Ketiso wanda꞉weki hata꞉ pea꞉peke ekita꞉ ika꞉ haliki
    tonu pa꞉ta꞉ homu pea hapa꞉peke.
  mkl-mkl: Iŋɛ inɑɑbo ŋɑ, i sũɑ mɔkɔ nŋɛ ŋɑ iri ilɛ si bɛi í jɔ inɛ iyi í nɛ ɑnu
    ɑkɑ̃ do Lɑfɛ̃ɛ ku ce.
  gaq-gaq: ଅ ସେଲାମ୍ବୁଏଃଇଂ ପେନେ ଆଣ୍ତାଇଂନେ ଅଦିକାର୍‌ ଡିଙ୍ଗ୍‌ପା ଡାଗ୍ଲା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟନେ
    ପାଙ୍ଗ୍‌ନେ ବେଲା ଏନ୍‌ ପେଇଂନେ କାମ୍ ।
  gof-RNT: Machcheto, ammaniyaa asaas bessiyabaa gidiya gisho hintte azinatas haarettite.
  unx-unx: ଏ କୁଡ଼ିକ, ଆପେ ଆପେୟାଃ କଡ଼ାକତାଃରେ ଜିମାନ୍‌ପେ । ପ୍ରାଭୁକେ ଅତଙ୍ଗ୍‌ତାନ୍‌କ ଲେକା
    ନେଆଁ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Vená lekeza vatinitini kagahaisiuka limiki minalo. Guivahanímini mututoni
    lilí ikatita nenémini ikiko lamaná inogo ive.
  lcm-lcm: Nami ri aina osongon, mi alis imi si keve kisngami, using sukana vang nia
    kapo lau roron si kami angtogon ve Volava.
  aer-aer: Arelhe anewe-akerte areye, aywerrkele awaye nhenge anewe ngkwinhe angkerlenge
    arrantherre-arle Jesus-kenhe anemenge.
  qvc-NT: Qosayuq warmikuna, qosaykita allita kasuy. Chaqa Siñurninchiqpi kriyishpaqam,
    ancha alli chayshina kasunaykillapa.
  tgl-ULB: Mga asawang babae, magpasakop kayo sa inyong mga asawa, dahil ito ang nararapat
    sa Panginoon.
  cbs-NT: Beneyabuun, matu yununun ninkakanwen. Ikunwain man ma nukun Xanen Ibuki
    dasinibudan, matun benen jawadakidi matu jancha wai jawen jancha chibankin ninkasama
    axunkubainkanwen.
  xtm-NTPP: Ndijin ja ka kuu ni ña'a ni ka tnanda'a ma, jin kuandetu ni nuu yii ni
    ma, vaa sukan játna ini Iya Tátnuni ma.
  nnq-nnq: Makajumbo, majoe akangwana binu, gambu nga pabapala Angwana.
  bao-NT: Mʉja nomia cʉ̃ja nʉmoa, mʉja manʉ jʉ̃mʉa cʉ̃ja ca ĩirore biro tiiya. Atera
    nii, Cristore ca tʉo nʉnʉjeerãre birora mʉja ca tii niipe.
  san-ORI: ହେ ଯୋଷିତଃ, ଯୂଯଂ ସ୍ୱାମିନାଂ ୱଶ୍ୟା ଭୱତ ଯତସ୍ତଦେୱ ପ୍ରଭୱେ ରୋଚତେ|
  huv-NT: Nganüy sanasaj icon montaj, irangan leaw apiüng minojon. Aag ayaj netam
    merangan cos iyariün andeac Teat Cristo.
  otn-NT: Ague gyø xisuhʉ, da̱mi̱ 'yɛ̱c'ɛ̱i̱ ni̱ da̱mmehʉ. Guehna̱ rá̱ nsäui da̱ 'yøt'e
    te'o ngue ya ɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: Tam yohohiyehinit, hidi yadi Wapum doktiŋa yohohiyedok nadiyembune loune
    mede tiloloŋ tiyemaneeŋ. Unduŋ tubune tuwot hinek tuluwaak.
  obo-NT: Na sikiyu no mgo molitan, po-iraom kow to kodponguu to koniyun sawa, su
    ini en kos ollog nod puungan dow nod pompomakoy.
  cak-ENT: Rix c'a ixoki', titakej quitzij ri ivachijlal, roma quiri' c'uluman que
    nibün roma itaken chic ri Ajaf Dios.
  lif-NT: ᤔᤣᤗᤡᤱᤃᤧᤴ ᤔᤣ᤺ᤳᤇᤣ. ᤂᤡᤏᤡ᤹ ᤀᤡᤳᤌᤢᤱᤃᤧᤴ ᤕᤧᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤢᤰᤁᤥ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤀᤰᤂᤣ
    ᤆᤥ᤺ᤰᤔᤠᤃ ᤍᤠᤱᤒᤠᤀᤥ ᤗᤠ᤹ᤖᤢᤖᤥ॥
  mie-NT: Ndá ndóhó ñahan jā cúu ñasíhí, cuetáhví nú nūū yií nú, chi súcuán cánuú
    sāhá nú sīquī jā cándíja nú Jētohō ō.
  san-TIB: ཧེ ཡོཥིཏཿ, ཡཱུཡཾ སྭཱམིནཱཾ ཝཤྱཱ བྷཝཏ ཡཏསྟདེཝ པྲབྷཝེ རོཙཏེ།
  qve-NT: Casarasqa warmikuna, qankunaqa qosaykichistayá allinta kasukuychis, Jesucristopi
    creesqaykichisrayku.
  pao-NT: Mu momoko'ne sakwa pummesoo kooma nakabetsea, umu ka Te Pabe'e nakabetseana.
  cbu-NT: Mishat, kizis, zaranlleetsiritis kuk tuminungtsa. Ashkachus, yungpariparee
    ashiksa, watam Apanllchichsawa. Isusoo kuk payutssa.
  usa-usa: aaraukáq-nóínínô, keqtiwaiqmááti yáama wáráaro. min-ámmá Îtu Káríqton anaaé
    kéwaraa-kayukati yáaine.
  soy-soy: Nɔ̃́ pinɔ́si, ḿpɑ́ úye ukɛ́ uulɑ n wɑisɛlɛ̃ yɑrɛ kɑi Upíimɑ kɛ́mɛɛ m
    pisɛ.
  hui-hui: Agali oneru-o tí Keriso hamewane biruwa tínaga agalinime bia laradagua
    hale halu bilimu.
  amf-amf: Yedi maanato, Imbaa wontea Yesuska yeam zaskendettsi yesa annginana ee
    hamee.
  quc-NNT: Ri ix ixoqib', ri ix k'ulan chik, chixniman chke ri iwachajil rumal chi
    are rajwaxik chi je' kib'an ix, ri ix kojoninaq che ri Qajaw Jesús.
  dob-dob: ꞌIda ꞌInapwana ꞌina tomotaiyao ꞌaboꞌada ꞌada lobwene ꞌaene iine aiai nimi
    mwanemiyao ꞌidi onao wada ematamatanedi.
  wrs-wrs: Ungevli, yeoa ambo tlahumunpevna anglasingi einvm. Honanamba memba besal
    venalmba mendeklimba.
  mca-mca: Efuts, iwqinheti'ƚ qa ek'eni'ƚets iye pe' ewhe'yetsi'ƚ, qe hik aka' les
    ƚe'wis qu' aqsiiƚijkii ekheweli'ƚ in ƚijayani'ƚ ha' Yatsat'ax'inij.
  tzo-TZC: Ajnililetic, coꞌoluc me avoꞌntonic schiꞌuc ti amalalique. Yuꞌun jaꞌ jech
    scꞌan ta xapasic ti voꞌoxuc ti avichꞌojic ta mucꞌ ti Cajvaltique.
  mya-mya: ဇ​နီး​ဖြစ်​သူ​တို့၊ ခင်​ပွန်း​များ​၏​အုပ်​စိုး​ခြင်း​ကို ခံ​ယူ​ကြ​လော့။
    သင်​တို့​သည်​ခ​ရစ်​ယာန်​များ အ​နေ​ဖြင့်​ဤ​သို့​ခံ​ယူ​သင့်​ကြ​၏။-
  gng-NT: Bipiibɛ, li blinh mɛn niʼyul niʼciɛb ya nun bó. Nì kpɛ bipiib bà pɛ Yonbdaan
    bo ń li teh nnɔ nɛ.
  cbi-NTPO: Supulaya ya' rukulanu meenguen chudei, matyu Bale Rukunu keenguemuya juntsaaya
    junuuñu' mitya.
  ikk-NT: Nwunyẹ, e bu enwẹn i e che okpuru di i, makẹni ẹrịra k'o furu n'i bi—nọkẹ
    onyẹ nke Di-nwọnni-ẹnyi.
  leu-leu: Nami, lutefin tamai, suaian faagutan a mu lavami senaso a vilaana aanabeꞌ
    a vilaana roxo sina lutefin aava ri namkai sena Memai.
  maz-NT: Nu'tsc'eji i̱ṉ ndixũgueji 'ma ya i̱ṉ chjüntüji, rí dyätäji nin xĩraji c'ua
