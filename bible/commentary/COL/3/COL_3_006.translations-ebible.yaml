verse: COL.003.006
translations:
  kpx-kpx: Oleuoleu Dilava hoto evioholisi vaveve kateale vage Dilavana bae abuho
    itumuai.
  okv-H: eto ainge eagora embomeni amo God ta ke agi ae avoeto God na tumo peni vahai
    be aisuja.
  tbo-tbo: Geka ginoulihi ubeihi Yaubada anai uyogigeina apo ina libahibahita.
  mal-C: ഇവ ദൈവകോപം ജ്വലിപ്പിക്കുന്നവയാണ്.
  grc-SR: δι᾽ ἃ ἔρχεται ἡ ὀργὴ τοῦ θεοῦ ⸋ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας·⸌
  bgc-bgc: क्यूँके माणस ये बुरे काम करै सै, इस कारण परमेसवर उन ताहीं बड्डा दण्ड देवैगा।
  khz-khz: Kwalana ekalara galamarai Palagu gena paru pa Kota kamuna karoverave talimara
    geriai penema vega-matagaia.
  deu-TKW: um derentwillen der Zorn Gottes kommt,
  zsr-NT: Le tun yuguꞌ le cni, Dios gunëꞌ zxguiaꞌ yúguꞌtë nup cutún ca rna xtidzëꞌë.
  lin-lin: Ezali makambo yango nde ebendaka kanda ya Nzambe.
  hns-NT: Dje aise kare hai, okar oeppar Parmeswar ke goessa hai.
  noa-E: Magʉm nem parhooba wau nʉm khʉʉn gaaita Ẽwandamau jua khʉaba deeb khaba deeju,
    ich ipierraa khaba aawai.
  eng-EMTV: Because of which things the wrath of God is coming on the sons of disobedience,
  mib-NT: Chi sɨquɨ̄ tācá jniñu yáha cúu jeē cuāha Yaā Dios castigo xeēn nuū ñáyuu
    nīhni ni nuū yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ अक्‍तङ्‌बा याःम्‍बक् के़जोःक्‍पाहाॽ सम्‍दाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाक्‍के़न्‍निन् चुक्‍लो॥
  xnj-xnj: Ndava ya mambu genago ligoga laki Chapanga likuvabwelela voha vangamyidakila
    mwene.
  mmx-mmx: Na leveloklok naba lox asuusu lebelemamao at ne Moroa mo naba vot.
  cbr-NT: Usai 'iia, ax cuëëncësabi oi 'iisama tancë unicama ca Nucën Papa Diosan
    uisa cara oti 'icë usoquin castícanti 'icën.
  tee-NT: Pus va ixlacata ni chunch ju ta'alactu'unun ju lapanacni ju jantu taquiclaca'iputun
    ju Dios yuchi alhi'ulanicanta ixtalak'alhin'an chai ca'amamak'alhk'ajnicana'.
  eng-LSV: because of which things comes the anger of God on the sons of the disobedience,
  cak-NT: Y roma quiri' ri yequi'en ri winak ri man yeniman ta che ri Dios, romari'
    nika ri nimalaj castigo ri xtuya' ri Dios pa quiwi'.
  pah-NT: Kiroki g̃a nahã oko te'varuhu pota okoe'yma Tupana'ga nhi'ig̃a rehe – g̃a
    ndehe Tupana'ga onhimonha'nga.
  sja-NT: Eperãarãpa mãgee ne-inaa k'achia oodak'ãri, Tachi Ak'õre k'ĩraupipata. Mapa
    ewari cherude irua mãgee ne-inaa k'achia oopataarã miapiit'ee.
  xed-xed: Ta ghəŋa tsa skwiha ya dzaʼa kəl ɓasa ŋuɗufa Lazglafta ka lanaghatá gwal
    ta kwalaghuta snanatá gwaɗani.
  mks-NT: Jáchi̱ va̱xi qui̱ví jándoho Ndióxi̱ ini na̱ cája ña̱ yóho sa̱há ña̱ co̱
    xéén na̱ caja na ña̱ cúni̱ Ndióxi̱.
  gfk-S: Karek ra mangana tintalen no burwana be no ngalngaluan tane God na puko burung
    di ira mangana turadi hobi.
  bmu-bmu: Mi akeraŋgöra aka Anutugö irimŋan seholiiga urukazikŋi qakŋine ali öŋgömakza.
  dgz-dgz: Waenapan da inak koe koevet ta amba God ayamase ya taiwanumampinawa God
    nemoro mega inamup taueta.
  eng-GNV: For the which things sake ye wrath of God commeth on the children of disobedience.
  zaa-NT: Fuerte ni ná castigo nu ithèl·la' Tata Dios iqquia iyaba canu labí ríalatsi'
    porqui'ni runi cą ca cosą'.
  eng-WEBSTER: 'For which things the wrath of God cometh on the children of disobedience:'
  guh-guh: Daxita pamonae Dioso apo pejumecovënëtsivi, bajarapitsipibisiacuene pexanavanapaevi,
    Dioso ayaicuenia naneconitsiaexanaenatsi.
  bon-bon: Acejiyame te singi lica gyene iyeta peei mule tääpume. Teeme mäpu daremu
    pisi nyene teeme tääpume lui cina singi lica teeme mene wawename.
  nhw-BL: Huajca ihueyi cualancayo Toteco quinajsis nochi masehualme catli quichihuaj
    ni tlamantli pampa amo quitlepanitaj.
  swh-ONEN: Kwa sababu ya mambo haya, ghadhabu ya Mungu inakuja.
  wbi-wbi: vwimila mu isi soni ing'halasi ja Nguluve jikwisa ku vano navitiki.
  bba-bba: Gɑ̃ɑ ni kpuron sɔ̃nɑ Gusunɔn mɔru wee ben mi, be bɑ ǹ nùn mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: 'for which things’ sake the wrath of God cometh on the children of disobedience:'
  kgk-NT: Upéa rehegwa apoha gwive, Nhandejáry nhe'ẽ rendu e'ỹ va'e gwive, ogwereko
    asy va'erã íxupe kwéry Nhandejáry.
  waj-waj: Ii aataru iyauvaa iida varida Anutuuqaa kuaivaa rikiadaata yaatareeraiya
    fai Anutuuqo tinai irisai maisaivaa varaaravai.
  cpy-cpy: Rootaki ranta-piinta-yitakiri atziri-paeni, rootaki rowajankitaa-wenteeriri
    paata Tajorentsi.
  mpx-mpx: Pagan bolo o kaiweliya Yehoba wana huga i nenem gamagalau bolo anana nige
    hi hahago eliyalil.
  wbp-wbp: Yapangku kuja kalu kujarlu-juku warrarda maju-mani manu punku-mani nyiyarningkijarra,
    ngula-panukuju kapu-jana wilji-panukuju kulu-jarri-nyayirni Kaatuju.
  luo-luo: Nikech gigi, Nyasaye biro olo mirimbe kuom joma ok winj wachne.
  nhe-NT: Yeca ihueyi cualancayo Toteco quinajsis nochi tlacame tlen quichihuaj ni
    tlamantli pampa ax quitlepanitaj.
  aii-aii: ܒܥܸܠܬܵ‌ܐ ܕܐܲܢܹܐ، ܒܹܐܬܵܝܵܐ ܝܠܵܗ̇ ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܥܲܠܔ ܒܢܘܿܢܹ̈ܐ ܕܠܵܐ ܡܲܨܝܲܬܬܵ‌ܐ.
  esk-NT: Tamatkunuuna Agaayyutim qinnautigai iñuich tupiksriñġitmata ilaanik.
  msb-msb: Tungod sani nagaabot an kastigo san Dios sa mga nagahimo sani.
  cpa-NT: Huu¹³ quiah¹² jǿg³ lah¹jøng² báh³ jmo¹ Diú¹³ ta¹canh¹³ dsa² tsa¹ca¹nǿng²
    jǿg³ quiah¹²dsa.
  dso-dso: ଏ ସବୁ କାମେ ବୁଡିକରି ଜନ୍‌ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ କାତା ନ ମାନତ୍‌, ସେମନ୍‌କେ ତାର୍‌
    ବଡ୍‌ ରିସା ଆଇସି ।
  meu-meu: Ene ḡau daidiai Dirava ena badu e kaumu, gwau-edeede taudia latadiai.
  yva-NT: Anakotaro ratodi umaso mbewar ti Amisye apa pari mangke indati Po raugaje
    vatano ubeta Ai jewene mansai.
  dgc-dgc: Kanya ngani éy parusaan na Diyos du éwan méniwala diya, éy dahil ta kona
    sa a gimet.
  zpm-NT: Grë doḻ rii ruṉ grë zha ne nëd gon xtiidz Dios, lozh ga lëë miṉe tsieguiaḻ
    zho laa zho ygaa lo guieḻzi ne csiaab Dios.
  hix-NT: Àro wyaro atxke tehtxoho kom hoye ro, Khoryenkomo nanàhnohrà me natxhe hampànà,
    nyamoro heno, noro yoyuknyehnà komo.
  sim-sim: Avui Wasilaka waplelena orhi ma ol nombo ondon tiyanda ondohik si nanak
    kavak li nakwa wolo osmu pasir nanduwa.
  npi-ULB: यी कुराहरू गर्ने अनाज्ञाकारीका छोराहरूमाथि परमेश्‍वरको क्रोध आउँछ ।
  cgc-cgc: Dapat na dili kaw magbuat ta malain tak mabot adlaw na silutan gid ta Dyos
    mga ittaw na gabuat ta iling tan.
  tim-tim: Wan me wan are hârokgât âmâ Anutugât hâuŋe kuk bâleŋe hain akmai yâk yeŋgâlân
    miawakbiap.
  yor-yor: Lórí àwọn wọ̀nyí ni ìbínú Ọlọ́run ń bọ̀ wá.
  wos-wos: Du takwa wun haraki saraki sémbut hurundaka God mawuli wita dé déka hundi
    xékéhafi yakwa du takwaré wun haraki saraki sémbut hasa hwetandé.
  emp-NTPO: Jũma maʌ̃ cadjirua carea Ãcõrẽba idji ĩjãẽ́ b̶eara cawa oya.
  eng-F35: Because of these things the wrath of God is coming upon the sons of the
    disobedience,
  ind-ind: Hal-hal jahat itu membuat Allah murka sehingga Dia akan segera membinasakan
    semua orang di dunia ini yang tidak mau taat kepada-Nya.
  pes-OPCB: آنانی که مرتکب چنین اعمالی می‌شوند، یقیناً گرفتار خشم و غضب خدا خواهند
    شد.
  mpt-mpt: Nakaia unangai kukub misiam olo wafu blibi Gode wengo omdibihabib kesoa
    e i alo tliaubanoa i kukub misiam olo nabibo molo yang kenea enino omyamabebe.
  ssx-ssx: Pa ekipeke do haumanu piteleme ekina꞉ yeke Koda꞉na꞉ mineke panka꞉la꞉ ekita꞉
    ipika꞉ pi na opua pita꞉la꞉ wanda꞉hali pa꞉ta꞉ ipilieke.
  mkl-mkl: Mii ŋɑu bɛ feii í yɑ fɑ idɔɔkɔ̃i Ilɑɑɔ̃ wɑ si inɛ ŋɑ iyi ɑ̀ kɔ ku jirimɑ
    ideɛ.
  gaq-gaq: ଏନ୍ ସାପା ବିସୟ୍‌ନ୍ନିଆ ଲିଗ୍‌ ଲେଃଚେ ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌କେ ଅମାନି ଡିଂଆର୍‌ଏ ମେଇଂନେ
    ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍‌ନେ ରିସା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Hayssata gaason Xoossaa hanqoy kiitettonna asaa bolla yaana.
  unx-unx: ଚିଆଃଚି ନେ ସବେନାଃରେ ତାଇନ୍‌କେଦ୍‌ତେ ଅକନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାକ ମାନାତିୟାଁଃ,
    ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖିସ୍‌ ହିଜୁଃଆ ।
  gah-gah: Ámina netá mukikumú nene Ómasilokatí mesaha utó inogo ive.
  lcm-lcm: Kana marala na God vanang ka amiming a vap longo bot marai keve lau ke
    palau.
  aer-aer: The arrenhantherrenhe ileme, Ngkarte ahele-irrentye-akngerre tyerrtye areyeke
    Renhe awetyakenhe akurne yanhe areye mpwaremenge-ante.
  qvc-NT: Yumbay chay laya uchayuqtaqam Dyusqa ancha rin kastigaq, payta mana kasushqanrayku.
  tgl-ULB: Para sa mga bagay na ito kaya ang poot ng Diyos ay darating sa mga anak
    ng pagsuway.
  cbs-NT: Jakia jaska tibi chakabu aki man Dios ninkama sinatamamiski. Jawen taexun
    ja ninkaisbuma Diosun jatu kupijaidaxanaiwen taea
  xtm-NTPP: Kovaa ñayii ka sa'a sukan ma chi ndákiti ini Su'si ma nuu i, te kenda
    kivi ja jin ndachunaa i ja ka sa'a i ma, vaa masu nde ka kandija i ja tátnuni
    Su'si ma.
  nnq-nnq: Magambu gwa ilebe yenie lilaka lya Nnoongo lipakaikalila bandu boa banga
    nnyali.
  bao-NT: Ate jʉorira doo, Ʉmʉreco Pacʉ cʉ̃re ca ametʉene nʉcãrãre ñañaro cʉ̃ja ca
    tamʉoro cʉ̃ ca tiipe.
  san-ORI: ଯତ ଏତେଭ୍ୟଃ କର୍ମ୍ମଭ୍ୟ ଆଜ୍ଞାଲଙ୍ଘିନୋ ଲୋକାନ୍ ପ୍ରତୀଶ୍ୱରସ୍ୟ କ୍ରୋଧୋ ୱର୍ତ୍ତତେ|
  huv-NT: Cos ajcüwa nipilan ngo mayamb Teat Dios, ajcüw monrang aaga ngo majneaj
    quiaj, Teat Dios apmüüch nejiw mamongochiw xeyay ngo majneaj tiül Castigo.
  otn-NT: Nu̱ya yø ja̱'i̱ njap'ʉ, guehya fɛspa̱tho rá̱ hya̱ Oja̱ ya. Ja̱na̱ngue guehya
    da̱ japra̱ castigo Oja̱ ya.
  nop-nop: Nemek yotafomun hogohogok wondiniŋ kibikoŋdok mede yodapmaŋ adi Bepaŋ ne
    tibaak.
  obo-NT: Na pomon ka-ay'n pinuungan, od ingumannon dan en iddos lampas no langot
    to Monama woy'd silutan din en sikandan, oyyos waa ran id dumoruma kandin.
  cak-ENT: Y xa roma c'a quiri' ri nyequibanala' ri vinük ri man nquitakej tüj rutzij
    ri Dios, roma c'a ri' tok nka-ka ri ru-castigo ri Dios pa quivi'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤰᤋᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤠᤰᤁᤧᤴᤏᤡᤴ
    ᤆᤢᤰᤗᤥ॥
  mie-NT: Chi sīquī ndācá tiñu yáhá cúu jā cuāha Yāā Dios castigo xēēn nūū nchivī
    jā nīhin inī nūū yā.
  san-TIB: ཡཏ ཨེཏེབྷྱཿ ཀརྨྨབྷྱ ཨཱཛྙཱལངྒྷིནོ ལོཀཱན྄ པྲཏཱིཤྭརསྱ ཀྲོདྷོ ཝརྟྟཏེ།
  qve-NT: Paykunatan Diosqa mana kasukusqankurayku, anchatapuni phiñakuspa, castiganqa.
  pao-NT: Umuoo tuma'emukwape numu-matoosoo kodyuna, kadoo mu mayugwekwu.
  cbu-NT: Paptsa; Apanll waneerunts. Tputs Apanllee kuk kapeetamapaniri taakana anoo
    Apanll uru wanichiya.
  usa-usa: máqtemma mirá-qtátáárîq o-wáígómá Áánûqtuma yemmá mamá áyámma kéumayikaiye.
  soy-soy: Mɛwɑi mɛ̃ mpuri nnyɑ kɛ Uléécɑɑ kuwɔi ɑku pɛpɛɛ pipɑkɑrɛ u n yúlu kɛcɑ́ɑ́
    wémɛ.
  hui-hui: Mana urunibi bialu Ngode Datagaliwabenaga mana mo wahaga karu tiha Ngode
    Datagaliwabenaga keba holene wulebira.
  amf-amf: Yerra igina goynka Barjosa wacimeno ee hamimina eenadar niva ko nive.
  quc-NNT: Rumal k'u wa' käpe na ri nimalaj royowal ri Dios pa ki wi' ri winaq ri
    man keniman tä che.
  dob-dob: Ta yage getedi manudi maꞌetamo Yaubada ꞌigamwasowaleda.
  wrs-wrs: Wo honinda mindnamba Sesoamba wusprov, hev ten vuhekoklam pongvhueinnam,
    hindm nom hevna moam ten pilpikovvnam.
  mca-mca: Qe pa' qi ƚawak pa' Intata i'nipji' hatse' pekhewe' nite' netek'enheyu'
    qu' nata'ƚets ekewe'en.
  tzo-TZC: Ti buchꞌutic jech yoꞌntonic taje, chapal xa scꞌoplal ta xichꞌic tsots castigo
    yuꞌun ti Diose ta scoj ti mu xchꞌunique.
  mya-mya: ထို​ကဲ့​သို့​သော​အာ​သာ​ရမ္မက်​များ​ကြောင့်​ဘု​ရား သ​ခင်​၏​စ​ကား​ကို​မ​နာ​ခံ​သော​သူ​များ​သည်
    အ​မျက်​တော်​သင့်​ကြ​ပေ​အံ့။-
  gng-NT: Nɛn nɛ cèreh Uwien ya benku ni beh bà ŋa ciih uʼñɔbu bó nnɔ bo.
  cbi-NTPO: Tsaju' kumuinchi juntsaa kiikeñu jumula' mityaa, Dios ajaatya' taaju de-iware'
    puitemu juve meenguityulanuya,
  ikk-NT: Ifiri ihiẹn ndịnị wẹ kẹ iwe-lẹ-ọnụma Chuku gi lalanị nị ndị e nupụ nị oziọma
    isi.
  leu-leu: Sena maana vilaana saat aanabeꞌ a fakasanaman molava sina Piran taa waan
    xuluna mu rabuna aava ri langai pesalai.
  maz-NT: Ngue c'o nte c'o dya ätä Mizhocjimi c'o cja a cjanu. Mizhocjimi ra tsjapü
    ra ma sufridoji, na ngue yo me na s'o yo cjaji.
  bod-N: དོན་དེ་དག་གི་དབང༌གིས། དཀོན་མཆོག་གི་བཀའ་ལ་མི་ཉན་པ་རྣམས་ལ་ཁོང་ཉིད་ཀྱི་ཐུགས་ཁྲོ་འཕོག་པར་འགྱུར༌ངེས་ཡིན།
  tca-NT: Rü guxü̃ma i ngẽma chixexü̃gücèx tá nixĩ i Tupana napoxcuexü̃ i ngẽma duü̃xü̃gü
    i ngẽmaãcü maxẽxü̃ rü tama naga ĩnüẽchaü̃xü̃.
  zpl-NT: Nu equie cuendaꞌ bee nucuaꞌ nzeꞌta castiyaꞌ Diose nú zeca bee bene enu la
    zucuꞌ nú rninu,
  mbc-NT: Maasa pra mîrîrî ye'ka kupî pî' tîîko'mansenon taruma'tî Paapaya kupî sîrîrî.
  ndg-ndg: Ni kwaa ajili ya makowe aga gadhabu yaisa nnani ya bana babile kwaa nautii.
  wsk-wsk: Sinar talko! Duap borta te se, Kaem ko gomang magara mu taiwoso mu arigalko.
  toj-NT: Ta jach c'a huanex, naahuic t'unuc que mi oj elanic libre soc ja hua mulex
    jahui. Oj ni couc ja scastigo ja Diosa.
  tbc-tbc: Tamolpein kagin naok naok ago yan digane dan lo man, Anut san tiŋae mumarek
    ipalu da.
  sna-sna: Nokuda kwaizvozvi, kutsamwa kwaMwari kuri kuuya.
  smk-NT: Andi' moyo nin gaw'en a wanin ta talagan sa sager nan Dios, dusawen nasara
    li' a tutawon kai nin tinmulok kona ket ginwa' ra in.
  grc-TCGNT: δι᾽ ἃ ἔρχεται ἡ ὀργὴ τοῦ Θεοῦ ἐπὶ τοὺς υἱοὺς τῆς ἀπειθείας·
  gof-WFTW: Hayssata gaason Xoossaa hanqoy kiitettonna asaa bolla yaana.
  spa-BLM: Por estas cosas viene la ira de Dios sobre los hijos de la desobediencia.
  kyz-NT: A'eramũ nanuara 'gã akou tyweaete Jarejuwarete 'ga upe. Nuenuwi 'gã 'ga
    je'ega. A'eramũ Janeruwarete 'ga 'gã nerekou tyweaete nipo anure.
  dao-dao: A mtheh am ngjakiea khana Pamhnama mlungsonak pha law khai.
