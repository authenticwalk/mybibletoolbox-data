verse: COL.003.023
translations:
  kpx-kpx: La lovi onole vamale kemo la uvu bahata mavoi vageve. Kosealemo la atae
    nimo lovi ke vaholima. Isito Kosive nitamoike la lovi ke vama.
  okv-H: Eto ungo pure tapa do aisova amo embo avoembo ae rate Bada avoembo pure ere
    ona ke ainge ijie jo tapa na pure evujo.
  tbo-tbo: Ma omi bagibagi atapuhi uyahihi nugonugomiyei ona ileta ega ipa lawa ubeihi
    ona wobagibagi ma ipa Guyau binei ona wobagibagi.
  mal-C: 'നിങ്ങൾ ചെയ്യുന്നതൊക്കെയും മനുഷ്യർക്കെന്നപോലെയല്ല, കർത്താവിനെന്നപോലെ ഹൃദയപൂർവം
    ചെയ്യുക:'
  grc-SR: ⸋καὶ⸌ ⸂πᾶν ὅ τι⸃ ἐὰν ποιῆτε, ἐκ ψυχῆς ἐργάζεσθε, ὡς τῷ κυρίῳ καὶ οὐκ ἀνθρώποις·
  bgc-bgc: जो किमे थम करो सों, पूरे मन तै करो, यो समझकै के माणसां कै खात्तर न्ही पर
    प्रभु कै खात्तर करो सों,
  khz-khz: Raka inagulu pio kala genai, pio kalaa maaomi maparara ria. Inagulu ati
    taunilimalima geria inagulu gokalaana vetaina pio kalaa. Aikina. Gomi Velekou
    gena inagulu gokalaana magulinai pio kalaa.
  deu-TKW: Was ihr thut, das thut von innen heraus als dem Herrn und nicht Menschen,
  zsr-NT: Ca nac yúguꞌtë le runliꞌ, gul‑gún gdu ládxiꞌliꞌ, gac ca runliꞌ xchinëꞌ Xanruꞌ
    len clëgz ca runliꞌ xchingac bunách.
  lin-lin: Mosala nyonso oyo bosalaka, bosalaka yango na mitema na bino mobimba, lokola
    nde bozali kosala yango mpo na Nkolo, kasi mpo na bato te,
  hns-NT: Ohie se toe tjaahe djaun kaam kare hai, aapan sab kaam diel bhar se okar
    khaatien kariehe aur na ek iensaan ke parsand kare khaatien.
  noa-E: Mag nem waauwaijã sĩi õor atheepai wau nʉmjö khaba, ich maach Pör Cristo
    atheechata wau nʉmjö pãachdëu nem wau nʉm thum waum khõsita waubat.
  eng-EMTV: And whatever you may do, work it from your soul, as to the Lord and not
    to men,
  mib-NT: Te tācá jniñu sáha ró, na cúsɨɨ̄ ni rō sáha ró, te na cáni ni rō jeē nuū
    Jítoho yō cájejníñu ró, nasūu núū ñáyuu.
  lif-NT2: खिनिॽ च्‍या के़जोगुम्‍साङ् मनारे़ लागि मे़ःन्, कर दाङ्‌बाल्‍ले़ कुलागि
    चोःक्‍मनाबा कुइसिःक् निङ्‌वाॽ पिरे़म्‍मे़ॽर चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Kila chemwihenga muhenga kwa mtima winu woha, ndava ya kumuhengela Bambu
    lepi ndava ya kumuhengela mundu.
  mmx-mmx: Mo do lavanga salai mi lox i, mina gugu ren mi lorooro axap atnimi, kerekngan
    tai do mi gugu at Leeme Silok la kopmen ti laradi mun at na lavatbung menemen.
  cbr-NT: Uisa ñu caramina 'ain, abi camina 'aisabi tanquin —unishima 'ën 'Ibu Jesucristoribi
    cana ënë ñu 'axuni —quixun sinánquin upí oquin 'ati 'ain.
  tee-NT: Tachi chun ju naviyat'it pus ixlhichux ju mi'alhunut'an ju anavit'itch tachi
    ju va jun Dios ju ch'alhc'atnaniyat'it. Jantu chun tachi ju va mint'alapanacni
    ju ch'alhc'atnaniyat'it.
  eng-LSV: and all, whatever you may do—out of soul work—as to the LORD, and not to
    men,
  cak-NT: Xabachique (Xama'anchique) ri niben, can riq'uin ronojel iwánima tibana'.
    Anche'l xa can ja' ri rusamaj ri Ajaf Jesucristo ri niben y man quichi ta ri winak.
  pah-NT: 'Peporavykyrame ti pejirokwa jipi peporavykykatupota pejikokatuavo pejoryjoryvamo.
    Penhi''ig̃ame ti pejirokwa jipi pejikokatuavo pejoryvamo. Pejikoa rupi nhaporemo
    ti pejirokwa jipi. Pe''ji ti pejiyvyteri pe: “Nhandeporavykykaturame nhandepojykahara''g̃a
    pe g̃a pokoga, Cristo''ga pe tuhẽ nhande xaporavyky katu ga pokoga,” pe''ji ti.'
  sja-NT: Mimiapataadai k'ãyaara eperãarã-it'ee aupai, t'ãripa ne-inaa jõma oopatáatɨ
    Tachi Waibɨa Cristo-it'ee, iru parã chipari waibɨara bairã.
  xed-xed: Inda skwi ta magə kuni ná, magawamaga nda vərɗa ŋuɗufa ghuni manda skwi
    ta magə kuni ŋa Mgham Yesu, nza a ka ŋa mnduha wa.
  mks-NT: Ndítahan caji̱i̱ ini ndó caja ndó tócó ndihi ña̱ha. Ta ndicu̱hu̱n ini ndó
    ña̱ nu̱ Ndióxi̱ cája ndó ña̱ ta co̱ cúú á nu̱ú ña̱yivi cuití va.
  gfk-S: Ma ta so ing mu gil, mu na gil ie ma no numu dades bakut hoke be mu gilgil
    ie tupas no Watong, ma pata be tupas ira turadi mon.
  bmu-bmu: 'Yuai aka memakŋei, uruŋini mönö miaŋgöreŋ jöhöba kewö mötmörime: Gölme
    ambaziwök qahöpmö, Kembu nanŋi mönö welen qeba malje.'
  dgz-dgz: Dim dim da tanewa ame, imuya potaya gapan uruga nao kaimakaet taiwanian.
    Ame Ayop Iesu menan nao tainewa ap mini di taiwanian go apan menan uon.
  eng-GNV: And whatsoeuer ye doe, doe it heartily, as to the Lord, and not to men,
  zaa-NT: Biỹa tediba tsina ní guni le nna, liguni ą tse' lani itute losto' le ti'atsi
    Xana' le Jesucristua due lani le nna runi li ą por lèe, alàa solamente por ca
    enne'.
  eng-WEBSTER: And whatever ye do, do it heartily, as to the Lord, and not to men;
  guh-guh: 'Daxita xua panijatuxanevi patonacuenebabiabame, jamatabëcuenebarëyaya
    patonacuenebabiabare panijatuxanevi. Xua panijatuxanevi patonacuenebabiabame,
    bajaraxua yabara pajamatabëjumaitsimëre tsabiabi mapacueniaje: “Xua tajatuxanenë
    tonacuenebajë, bajaraxua taniji Cristonexa betatonacuenebijava. Apo ëtajatuxanenënexa,”
    pajamatabëjamëre tsabiabi.'
  bon-bon: Yoo, iyeta weeme kaakesea weene miiji cängena jaawenemuye, ingle weene
    mime cabucewe Yageyame tääpume jaawenemuye, lica gawecewe biname tääpume taatu
    jaawenemuye.
  nhw-BL: Xitequitica chicahuac huan ica paquilistli ipan tlen hueli tlamantli tequitl
    catli anquichihuaj. Xijmachilica para anquitequipanohuaj Toteco, amo ximoilhuica
    sintla san anquitequipanohuaj se masehuali.
  swh-ONEN: Lolote mfanyalo, fanyeni kwa moyo kama watu wanaomtumikia Bwana, na si
    wanadamu,
  wbi-wbi: kino muvomba, namungavombaghe ndavule avaanhu, looli vombagha kuhuma mu
    numbula sinu ndavule uMutwa.
  bba-bba: Ye i mɔ̀ kpuro i ye koowo kɑ kĩru, kpɑ n sɑ̃ɑ nɡe Yinniwɑ i kuɑmmɛ, n ǹ
    mɔ tɔmbu.
  eng-KJVCPB: and whatsoever ye do, do it heartily, as to the Lord, and not unto men;
  kgk-NT: 'Opáixa pene rembiaporã pejapo katu nde py''a gwive. Ne momba''apo ramo,
    ani ere: “Amba''apo teko rei-pete”. Ere ae “Nhandejáry-pe ave amba''apo” ere.'
  waj-waj: 'Ngia mmuakiaa mmoorivai vareera suaivaki ngia ataa kua kiatee: Ta hama
    mmanna vaidivai mmoori varaunnanoo. Ta Udaanga Anutuuqaa mmoorivai varaunnanoo,
    kiaa kiada yaagueeqararama kiada mmooriivaa varaatee.'
  cpy-cpy: Ari pikimiteerori maawoeni pantayita-neeri kameetha pishire-thawentyaawo.
    Pikimita-kaanta-nakiro riimi omperatemini Awinkatharite Jesús Jeepatzii-totaa-rewo,
    kaarira atziri omperatemini.
  mpx-mpx: Hauna tuwalali ebo nuku ginol, he alona ge atemiu bwalibwaligena, ni ola
    te ku tutuwalali Babala kaiwena, nige gamagalau kaiweliya i oola.
  wbp-wbp: Kuja kankulu-jana warrki-jarri nyurrurla-nyanguku wiriwiriki, ngulaju kankulurla
    warrki-jarri kujaju Warlalja-Wirirlanguku Jijaji Kirajiki. Kujarlaju, nurna-nyayirnili-jana
    warrki-jarriya nyurrurla-nyanguku wiriwirikiji tarnnga-juku.
  luo-luo: Gimoro amora ma utimo, to timuru gi chunyu duto ka gima utimo ni Ruoth
    to ok ni dhano,
  nhe-NT: Xitequitica chicahuac huan ica paquilistli ipan tlen hueli tequitl tlen
    inquichihuaj. Xijmachilica para inquitequipanohuaj Toteco, amo ximoilhuica intla
    san inquitequipanohuaj se tlacatl.
  aii-aii: ܘܟܠܔ ܡܸܢܕܝܼ ܕܥܵܒ݂ܕܝܼܬܘܿܢ، ܥܒ݂ܘܿܕܘܼܢ ܠܹܗ ܡ̣ܢ ܟܠܹܗ ܠܸܒܵܘܟ݂ܘܿܢ، ܐܲܝܟ݂ ܕܐܸܢ
    ܠܡܵܪܝܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܘܠܵܐ ܠܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Savautrigupsi iñuŋnik savaaġiyumagiksi pisuqtilaapsitñi, atakkii savautriḷḷapiaqtusri
    Agaayyutmik savautri'apsi iñuŋnik.
  msb-msb: Magtrabaho kamo sin ungod sa tanan niyo na hirimuon na baga man lang sa
    Ginoo kamo nagasirbe kag dili sa tawo.
  cpa-NT: Hiug² hoh¹² hniah¹² jmóh³ hniah¹² ca¹lah¹jǿ¹ he² hi² jmóh³ hniah¹², ju³lah
    jan² dsa² jmo¹² ta³ quiah¹² Juu¹³ jniang³.
  dso-dso: ତମେ ଜାଇଟା କଲେମିସା ପୁରାପୁରୁନ୍‌ ମନ୍‌, ଦିଆନ୍‌, ଜିବନ୍‌, ପରାନ୍‌ ଦେଇ ମାପ୍‌ରୁର୍‌ପାଇ
    କଲା ଇସାବେ କରା । ଲକ୍‌ମନର୍‌ ପାଇ କାମ୍‌ କଲାପାରା କରାନାଇ ।
  meu-meu: Emui kara iboudiai na ba kara balaheni, Lohiabada vairanai, dia taunimanima
    mo vairadiai;
  yva-NT: Anakotaro rui nyo raijar, weamo nanuga ntenami nyo raijar, maisyare Amisy
    Yesus taune pi nyanapatambe Ai, yara vatan bayave mai ma jewen.
  dgc-dgc: Maski anya i tarabaho moy, éy gemtén moy a melagin ta isip moya, da éwan
    san du amo moy i pégtarabahuan moya, éngˈwan pati i Panginoon.
  zpm-NT: Grëse dziin ne guṉ to, iṉe nguieeḻ goḻgac goḻguṉa, zig nac zeeṉe xtsiiṉzhal
    Dios noyuṉ to.
  hix-NT: Eten kom hok oyehtokony hana, nyamoro yano me àhok oyehtokonye rma, àhoko
    rma haxa atamohtxoko. Toto yanoto mehra rma, Kohkom yanoto me haxa, àhok ehtxoko.
  sim-sim: Lerawu os ji lawa karem ji hishi ji laka, �Lerawu toso mbeek ma misambik
    fehehi ambu sir. Hako Wasilaka a lakmbaha or hahanda lerawu sir,� karem ji hishihi
    ji funtlehavantlehe wavu mende jihi nga ji rupshihi ji laka.
  npi-ULB: तिमीहरूले जे-जे गर्छौ, मानिसको निम्ति गरेजस्तो गरी होइन, तर प्रभुको निम्ति
    आत्मादेखि नै गर ।
  cgc-cgc: Bisan ino na ipabuat ki kyo, dapat buaten nyo na terek gid ta inyo na nakem
    na paryo inyo na pagsirbi naan ta Ginuo, dili nang naan ta ittaw
  tim-tim: Akto âi are ketugum hin dâwei, “Âi ire luâk yeŋgâlâk bo. Humogât ketugum
    manden.” hain dâm âi are hâk hilâlâm kakŋân ketugum manbei.
  yor-yor: Ohunkóhun tí ẹ̀yin bá ń ṣe, ẹ máa fi tọkàntọkàn ṣe é fún Olúwa, kí í ṣe
    fún ènìyàn;
  wos-wos: Guni guna jémbaka hatikwa duka male jémba yahambanguni. Guni Néma Du Kraiska
    guni jémba ye. Wungi yata guni guna jémba jémba male yatanguni.
  emp-NTPO: Jũma bãrãba o panʌra zoquead̶eba od̶adua dadjirã Boro itea o panʌ quĩrãca.
    Ab̶abe ẽberãrãba bia ununamãrẽã orãnadua. Bãrãra dadjirã Boro Crito nezocarãa.
    Bãrãba cawa panʌa idji itea bia o panʌbari idjia bãrãa ne diaida.
  eng-F35: And whatever you do, give it all you've got, as to the Lord and not to
    men,
  ind-ind: Apa saja yang kamu kerjakan untuk majikanmu, lakukanlah dengan sepenuh
    hati karena kamu sebenarnya sedang melayani Tuhan, bukan manusia!
  pes-OPCB: هر کاری را از جان و دل انجام دهید، درست مانند اینکه برای مسیح کار می‌کنید،
    نه برای انسان.
  mpt-mpt: Ibo inamin namin okoko okok kemibo ibo mo funanibta Ni okok olo naboba
    naka mak unang maki ni yateniba seinyemine galin bobol temo mo funimibe! Ib bobol
    tem ole Sume ni okoko watenea seinyemeko galin bobol tem ota fumbianiba ib bobol
    temo klayam bianiba okoko sbalma okok kemine!
  ssx-ssx: Ika꞉ piteleme haumanu paeyaota꞉ hone wopu witolo hata꞉ pea꞉pa꞉peke. Kenke
    halina꞉ e na pokaasemepate Koda꞉na꞉ e pokake nono pitelememe hone wia꞉pa꞉peke.
  mkl-mkl: Iyi ì wɑɑ ce fei i coo do inɔ ɑkɑ̃ ŋɑ, nɔ ku jɛ bɛi Lɑfɛ̃ɛi ì wɑɑ ceɑ ŋɑ,
    kù jɛ ɑmɑnɛ ŋɑ.
  gaq-gaq: ସାପା କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ନେ ବେଲା ସାପାବାନ୍‌ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ନେ ସା ଚେସ୍‌ଟା
    ଡିଙ୍ଗ୍‌ପା । ମାପ୍ରୁନେ ଜତନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ ରେମୁଆଁଇଂନେ ଣ୍ତୁ ଡାଗ୍‌ଚେ ବାବେଚେ କାମ୍
    ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hintte oothiya ooso ubbaa asas gidonnashin Godaas oothiya mela wozanappe
    oothite.
  unx-unx: ଆପେ କାମିତାନ୍‌ କାମି, ହଡ଼କଆଃ ନାଗେନ୍ତେ କା କାମିକେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ
    କାମିତାନାଲେ ମେନ୍ତେ ଉଡ଼ୁଃତାନ୍‌ଲଃ ଆପେୟାଃ ସବେନ୍‌ ମନ୍‌ସୁରୁଦ୍‌ଲଃ କାମିପେ ।
  gah-gah: Hozalini mukí nene vegenakumule likigopa Guivahanimule liki likigikámo
    vávani iko iki miliki ilo.
  lcm-lcm: Si kami keve telan aongos, pakangat imi ka uruk val mipo abis ani Volava
    na parik ta ani ri vap,
  aer-aer: Warrke arrpe-anenhe aywerrkele mpwaraye, apurrke-irretyakenhe. Nhenge arrantherre
    tyerrtye areyeke mpwaretyakenhe, arrantherre kwenhe Alartetye Jesus-eke mpwaremele.
  qvc-NT: 'Chayri imata rurashpaqa kushikushpa, allin shunqoykiwan tukuy imata rurayllapa:
    Siñurniy Jisukristupaqmi ruraykani, nishpa. Piru amar runakunapaqllaqa rurayllapachu.'
  tgl-ULB: Anuman ang inyong ginagawa, gumawa kayo mula sa kaluluwa na para sa Panginoon
    at hindi para sa mga tao.
  cbs-NT: Jawada daya tibi man jatu axuainan, chikishbetanan jatu axuanma nukun Xanen
    Ibu man duawai keska wakin jatu axunkubainkanwen, yudabu jatu uinmakin axuanmadan.
  xtm-NTPP: Te ndaka ja jin sa'a ni ma, ni‑yu'u ni‑ini ni jin sa'a ni, vaa jin kona'a
    ni ja kuenda tnu'u ja nuu maa Iya Tátnuni ma ka jinukuechi ni, ja sukan ka jinukuechi
    ni nuu ñayii ma.
  nnq-nnq: Chachoa echintendanga, ntendange kwa mwojo gwoa, andi matende Angwana ana
    Yesu ngiti munduje.
  bao-NT: Mʉja ca tiirije niipetirorena ati yepa macãrã yeere pade bojarãre biro méé,
    Wiogʉ yee peere pade bojarãre biro pee añuro yeri tʉgoeñarique mena padeya.
  san-ORI: ଯଚ୍ଚ କୁରୁଧ୍ୱେ ତତ୍ ମାନୁଷମନୁଦ୍ଦିଶ୍ୟ ପ୍ରଭୁମ୍ ଉଦ୍ଦିଶ୍ୟ ପ୍ରଫୁଲ୍ଲମନସା କୁରୁଧ୍ୱଂ,
  huv-NT: Meáwan leaw irangan, irangan con imeajtsan atnej merangan ocueaj Teat Dios,
    ngome ocueaj nipilan.
  otn-NT: Nu̱'mø ja te guí pɛhmʉ, da̱mi̱ ne ngue co n'na ra̱ pähätho gdí 'yøthʉ ra̱
    'bɛfi. Gui 'yø'ni̱ güɛndahʉ ngue tengu̱tho 'mø gdí ørpa̱hʉ rá̱ 'bɛfi ra̱ Hmu̱
    Jesús. Hi̱ngue masque gui 'yɛ̱mhmʉ ngue ra̱ ja̱'i̱tho guí ørpa̱hʉ rá̱ 'bɛfi.
  nop-nop: Tiŋa undugoŋ kwanaihik hogohogok uyadi metam doktiŋa moŋ, adi Wapum doktiŋa
    lodaloda foloŋ tiyaneeŋ.
  obo-NT: Ahad ondan kos od puungan dow, puungi row ini pomon diyot pusung dow, su
    iling to id puungan dow ini atag tod Longaggon, konna atag to minuvu.
  cak-ENT: Achique na c'a ri nibün, riq'uin c'a ronojel ivánima tibana'. Cachi'el
    xa ta ja ri rusamaj ri Ajaf Jesucristo ri nibün y man quichin tüj ri vinük.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤆᤩᤠ ᤁᤧᤈᤥᤃᤢᤶᤛᤠᤱ ᤔᤏᤠᤖᤧ ᤗᤠᤃᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤏᤡᤱᤘᤠ᤹ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤖ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ndācá tiñu jā sáhá nú, de cusiī inī nū sāhá nú, de cani inī nū jā nūū
    maá Jētohō ō sátíñú nú, nsūú nūū nchivī.
