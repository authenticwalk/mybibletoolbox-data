  kue-kue: Te kongun kanekane ta eraglkwa i ene nomano kongun igle mina tendre ana
    eraglkwa. I Yaglkande kongunmo mereyegl ene erikwa. Makandle yomba kongunmo ta
    erekrikwa.
  cot-NT: Maasano taaca opajita pantajiaque pishinejiaquempa quejetaca iriotaque pantajiaquene
