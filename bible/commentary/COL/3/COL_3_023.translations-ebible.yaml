  cek-AK: kawbaktih tok na sak o naah doeh, kami han sak pae ih baktih na ai ah, Angraeng
    han sak ih baktiah, palung tang hoiah sah oh;
  bkd-bkd: Bisan inu sa buhaten nuy paniguruwi haena isip ha para hu Ginuu kenà para
