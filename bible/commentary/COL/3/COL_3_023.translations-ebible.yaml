  kwd-kwd: Nga taunga'inga taa na moru agea, 'amoru agea 'ania nga tegelangaa amooru
    te'efou, 'ilaka'u moru taunga'i fana nga Alafa, suria moru 'ame agea fana wane.
  ded-ded: Amma ua imoc me imoc megecde, imohai ubangina suebisia. Ngeni imoc ngic
