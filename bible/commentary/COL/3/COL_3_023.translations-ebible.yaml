    Yasu Keresomo sesehoasimo isiapo epoko rakirakanapo.” Aíyaka hemakapukua koteaka
    rakinie.
  kik-kik: Na rĩrĩ, ũndũ o wothe ũrĩa mũrĩĩkaga, wĩkagei na ngoro yanyu yothe, taarĩ
