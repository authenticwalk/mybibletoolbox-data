  san-IAS: yacca kurudhve tat mānuṣamanuddiśya prabhum uddiśya praphullamanasā kurudhvaṁ,
  nho-nho: I naa heuna katoo kootou raa, kootou see heheuna hakattau; kootou ki heheuna
