  san-HK: yacca kurudhve tat mAnuSamanuddizya prabhum uddizya praphullamanasA kurudhvaM,
  cak-SNT: Nojiel cꞌa ri ntiꞌan, can riqꞌuin nojiel ivánima tibꞌanaꞌ. Incheꞌl xa ja
