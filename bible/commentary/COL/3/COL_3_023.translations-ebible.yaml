    munduku tenjai. ‘Mana-yambumanga kongun mendepolu tenjikimulu, akili ulu te mólu.’
    niku kongun naa teai. ‘Auliele-ni penga yunga yambuma méle kalombandu nosinjilimú
    méle kaíma oliu simba.’ niku piliiku kene ⸤numanu kaí pípili kongun nukuli yimanga
