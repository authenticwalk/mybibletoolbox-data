  mdy-ETH: ዒንሢ ማዻ ባኮ ቢያ ዓሲምቱዋንቴ ጎዳ ዬሱስ ኪሪስቶሴም ማዻያ ማሂ ዶዲ ዎዛና ማዹዋቴ።
  spl-spl: Âi tuhune sâmâmâ Kutdânenŋaŋe nenekmu ârândâŋ olâkgât biwiyeŋaŋe nepgâlâk
    sipapgum kinmâ tuhunomai.
  usp-NT: Juntir ri tab'antak, b'antak riq'ui nojel awanmak. Onque riq'uilke jun cristian
