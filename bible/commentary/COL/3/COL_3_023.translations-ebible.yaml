  iou-iou: Täŋkaŋ epän u ba u täk täkaŋ u ämata yäŋpäŋ nämo, Ekänita epän täyat yäŋ
    yäŋpäŋ gwäk pimiŋpäŋ täŋ-dämik täkot.
  ntp-NT: Tomastuma aa duiñdagai ismaacʌdʌ ivuaadagi aapimʌ sʌʌlicʌdʌ avʌr cʌʌga ivuaada
