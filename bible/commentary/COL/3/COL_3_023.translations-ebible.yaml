    mono ne.
  cuk-cuk: Ar ibu be imaknaimardibe, bela weligwaledba be imakmar. Bab-Jesucristoʼga
    ibmar-imaknaiyob be imakmar, dulemarga imaknaisuliyob.
  tbf-tbf: Bu kepineits kokouk nga ta tsana, nga ta ngas tsatsang ngan mi aronga kokouk
    malan nga ta tsatsang nian mi Nguts ma a kap va nian mi kulou,
