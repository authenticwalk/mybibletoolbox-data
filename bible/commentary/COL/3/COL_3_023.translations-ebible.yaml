  kyc-kyc: Yulu mende piyami kande dokona mona nyepala mee akalinya daa Kamongo dokona
    pyakamipusa pyaamo lao suu pyao poraiyuo pipape.
  urd-GVU: جو کچھ بھی آپ کرتے ہیں اُسے پوری لگن کے ساتھ کریں، اِس طرح جیسا کہ آپ نہ
