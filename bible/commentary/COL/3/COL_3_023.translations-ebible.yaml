  san-SIN: යච්ච කුරුධ්වේ තත් මානුෂමනුද්දිශ්‍ය ප්‍රභුම් උද්දිශ්‍ය ප්‍රඵුල්ලමනසා කුරුධ්වං,
  yut-yut: Yo morap ani uŋun si teban taŋek ani. Amɨn dogɨn dɨma, Amɨn Tagɨ do pi
