  haw-1868: A o ka oukou mea e hana'i a pau, e hana aku no ia me ka naau, me he mea
    la no ka Haku, aole hoi no kanaka.
  ffm-ffm: Huunde fuu ko ngollaton, ngaɗiron ɗum ɓerɗe laaɓuɗe, sabi Joomiraaɗo ngollanton,
