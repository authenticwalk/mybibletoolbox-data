  san-DEV: यच्च कुरुध्वे तत् मानुषमनुद्दिश्य प्रभुम् उद्दिश्य प्रफुल्लमनसा कुरुध्वं,
  tna-NT: Pamapa micuana sa a taji cuana saida meaque, Echua Puji emebajainia pu cua
