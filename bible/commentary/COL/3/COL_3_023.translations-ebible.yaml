  lac-NT: Tu cotor a ba' ca betiquex, qui' beyanenex quire' tan a qui' beyajex ti'
    C'uj, cax ti' a jach ts'urirex xan ca beyajex.
  xla-xla: Epapedeme wua꞉ta oko halë dulu dla woloma ka꞉pi halowe tlo malapame oko
