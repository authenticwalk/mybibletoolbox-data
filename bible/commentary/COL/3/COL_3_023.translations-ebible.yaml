  nuy-nuy: Anaaynba-gaynbaj-jinyung anubani-yung numburru-waṉbina numburru-mijgalmina,
    numburru-lhaal-maaḻang. Yijgubulu, nuunaa-mijgalmina na-Buunggawa, waari warra-wurru-wurruj
