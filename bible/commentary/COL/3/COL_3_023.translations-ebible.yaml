  sue-sue: Bua nisokare bamubamu awa erama emo kota, Tua emo wero duba peure ziwo.
  fra-NCL: Quoi que vous fassiez, faites-le de bon cœur, comme pour le Seigneur, et
    non pour des hommes,
  snn-NT: Mësacua yua si'a yo'o yo'ojën, mësacua porese'e'ru si'a jëja te'e ruiñe
