  mco-NT: Je tung huɨdibɨ mdungɨxyp, tungɨx cɨxyjot huinɨjot.
  cpb-NT: Ari pinkantairo maawoini pantayetanairi kameetha pishirethawentyaawo. Poshiyakayeri
