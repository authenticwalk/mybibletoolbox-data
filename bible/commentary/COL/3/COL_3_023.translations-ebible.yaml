  hus-NT-2005: Xowaꞌkich ka tʼajaꞌ, ka tʼajaꞌtsik kʼal yantam i kulbétaláb, jelti
    max i kʼwajat a tʼójontsal na Ajátik ani yab i atiklábtsik.
  mig-NT: Te ta̱ká tiñu kásá'a‑ró, koo ini̱ koo añú‑ro̱ sá'a‑ró. Kani ini̱‑ro̱ já
