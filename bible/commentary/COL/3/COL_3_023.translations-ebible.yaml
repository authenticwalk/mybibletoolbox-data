  deu-1912: Alles, was ihr tut, das tut von Herzen als dem HERRN und nicht den Menschen,
  san-PUN: ਯੱਚ ਕੁਰੁਧ੍ਵੇ ਤਤ੍ ਮਾਨੁਸ਼਼ਮਨੁੱਦਿਸ਼੍ਯ ਪ੍ਰਭੁਮ੍ ਉੱਦਿਸ਼੍ਯ ਪ੍ਰਫੁੱਲਮਨਸਾ ਕੁਰੁਧ੍ਵੰ,
  nob-LB: Arbeid hardt og med godt humør samme hva dere enn holder på med. Gjør alt
