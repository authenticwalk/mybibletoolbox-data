  cop-BHC: ⲠⲈⲦⲈⲦⲈⲚⲚⲀⲀⲒϤ ⲈⲂⲞⲖ ϦⲈⲚⲦⲈⲦⲈⲚⲮⲨⲬⲎ ⲀⲢⲒϨⲰⲂ ϨⲰⲤ ⲈⲢⲈⲦⲈⲚⲒⲢⲒ ⲘⲠϬⲞⲒⲤ ⲞⲨⲞϨ ⲢⲰⲘⲒ ⲀⲚ.
  buk-buk: Akôm gêŋ hoŋ ti nem ŋalôm sambuc eŋ, gitôm mac am akiŋ Pômdau, ma tôm mac
