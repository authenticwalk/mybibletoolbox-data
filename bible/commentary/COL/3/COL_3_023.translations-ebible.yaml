  anv-NT: Yɛ́ndé utɔɔ́ bi achyɛge ɛnyú nnó depyɛ, pyɛge ubi cháŋéné ne metɔɔ́
    ɛma, ndɛre bɔɔ́ abi apyɛ lé utɔɔ́ Ata, ɛ́pɔ́ fɔ́ lé mbaá akwaá.
  sab-NT: '@see-verse:COL.003.022'
  tmd-tmd: Ñɨŋ ap agap apɨm rɨmɨjöñ aku, nöbö mö mögörɨb il kɨ bli mabö ñɨŋ rɨ nölmɨdölɨŋö,
