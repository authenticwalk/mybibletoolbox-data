  ksr-ksr: 'Iwoi ama meŋkebuti uugia mono iikanoŋ somoŋgoŋ kokaeŋ romoŋgowu: Baloŋ
    ejembagadeeŋ qaagoto, Poŋ iyaŋa mono weleŋ qeŋ muŋ laligoju.'
  eng-TNT: And whatsoever ye do do it hertely as though ye did it to the lorde and
