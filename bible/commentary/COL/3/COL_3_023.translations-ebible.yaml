  nvm-nvm: Regavo ire kafokafo ja reoijo ijia nika oijon ijekma E Bomana Jesu Kuraison
    ikreof. Regavo jab emabuon ik ja reoijo ijeg reok.
  mps-mps: Tigidali sę dagego ebo, te sę dagego bomo elama yao. Tama dagego duga
    sę ebadi e homu yao, “Eno e sę ebo, te bidi naga tau siyu ebo menio, te eno
