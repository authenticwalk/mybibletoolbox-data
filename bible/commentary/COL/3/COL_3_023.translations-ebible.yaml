  cop-CNT: ⲡⲉⲧⲉⲧⲉⲛⲛⲁⲁⲓϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲧⲉⲧⲉⲛ ⲯⲩⲭⲏ ⲁⲣⲓϩⲱⲃ ϩⲱⲥ ⲉⲣⲉⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲙⲠ⳪ ⲟⲩⲟϩ ⲣⲱⲙⲓ
    ⲁⲛ.
  sri-sri: Ããrĩpereri mʉsã iririre, õãrõ yʉjʉpũrãkʉri merã irika! Masakare moãboekererã,
