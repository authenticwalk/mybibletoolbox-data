    Rɨ²jmée²ra'³ 'e³ 'é̱e̱² 'e³ jmee³ra'³ ta² quiee'³² Juii³ra², 'e³ 'é̱e̱² 'e³ 'a²³la³
    ma²³ jo̱³ ta² quiee'³² dsa³.
  zar-NT: Ca naca yúguʼtë le runliʼ, guliʼgún idú ládxiʼliʼ, gaca ca runliʼ xichinëʼ
    Xanruʼ, en calë́gasö ca runliʼ xichíngaca bönachi.
  kde-kde: Na kila chinu chimutenda, muchitende kwa ntima wenu wammalele, malinga
    mùntumikila Nang'olo Yesu na akee munu.
  ata-ata: No anu mimii maꞌia ngaꞌoxonu ne, la ngaxaxaisou no nano no opongengi maninasou
    loxo ngingi ngaꞌoxonu ulai noxou Tila ia ngaꞌoxonu ulai noxiꞌa ta mitema uasi.
  qvw-NT: Lluy imapis lulapäcuśhayquicunacta lulaycäliy llapan śhun'uyquiwan Jesusninchicta
    sirbiycuyänu, ama nunacunällactachu.
  nfa-nfa: Miu sadꞌi sabꞌa ngaa èèna ka, na, sabꞌa la mola-mola. Miu hudꞌi sabꞌa sasabꞌa
    miu dènge dꞌara kateme hia lamatua miu ètu rai-haha ne, nuka sèmi miu sabꞌa hia
    Kètu èdhi, Yesus Kristus. De miu lalau-laloꞌo Ne, te Nèngu ka dhu bꞌala rui-jꞌajꞌèra
    miu, dènge hia miu pusaka.
  tnp-tnp: Uək nak iətəm nautol, otol e nɨkitəmah rəfin təhmen əmə məmə nautol uək
    rəha Iərmənɨg rəhatah, səniəmə nautol uək rəha iətəmimi əmə.
  urd-urd: जो कुछ भी तुम करते हो उसे पूरी लगन के साथ करो, इस तरह जैसा कि तुम न सिर्फ़
    इंसान ों की बल्कि ख़ुदावन्द की ख़िदमत कर रहे हो।
  hot-hot: Ba intu ku alêla takatu ba udum ma nundum lôk kapôlômim êtôm udum Anyô
    Bêŋ anêŋ ku ma miŋ ŋê pik iniŋ ami.
  mqj-NT: La sae rokkokoa' ungkarang angganna karangammu sirapan umpengkarangan Puang
    Yesus, tangngia umpengkarangan ma'rupa tau.
  rus-SYN: И все, что делаете, делайте от души, как для Господа, а не для человеков,
  mbh-mbh: Na thomu o oma lomu omaing elonga nge lomumu alavusnga ranga ve ako o oma
    i nge a Toko Pomnga na nge tokokoere avele.
  bdd-bdd: Ta ꞌimi paihowa mabwaiyana ꞌoidiyega wagwahubiga, geya ꞌabehega tomota
    weyahidi, ma hesi Yehoba weyahina.
  cbt-NTPO: Ma'sona tëranta' nipatama', noya nico'. Co piyapi marëáchin sacatëramahuë'.
    Yosë imarama' ni'ton, ina marë' sacataramaso pochin cancantatoma', nóya sacatoco'.
  srn-NT: Awinsi sortu wroko yu e du, du en nanga yu heri ati, leki na gi Gado yu
    e du en, èn no gi libisma.
  cta-NT: 'Cua ñaꞌa̱ ca cña nu cuaꞌni ma̱, lubii tsa cña cuaꞌni ma̱ liꞌ. Ndiꞌya̱ culacua
    tiꞌ ma̱: ñiꞌya̱ laca si cña jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna na laca nu ndyuꞌni ma̱,
    ngaꞌaa siꞌi cña jiꞌi̱ ñati̱ chalyuu ti.'
  bqc-SIM: Yã́ pↄ́ álɛ kɛ píi, àli kɛ ń nↄ̀sɛmɛndoo, lá Dii álɛ kɛɛ̀wa, i kɛ
    gbɛ̃nazĩna no.
  tcz-CHONGTHU: Chule ipi hileh nabol'u chu Pakaiya lunggilin bolun, mitmu soh hilouvin
    Pakai jal abol hiuvin.
  mar-mar: आणि जे काही तुम्ही करता ते मनुष्यांसाठी म्हणून करू नका तर प्रभूसाठी म्हणून
    जिवेभावे करा.
  snp-snp: Etiti ya oti meleti o-o enawamo monatina muki ya wenena yamu koliti melámoti,
    Wekola yako koli umuti oudi-luti-katigu yauti auma witi melalo.
  isl-isl: Hvað sem þið gerið, þá vinnið af samviskusemi og gleði, eins og þið væruð
    að vinna fyrir Drottin en ekki menn.
  spy-NT: Yoo ōyēyē kiito ake, ōyēyē ām mooyēēt akeenke, kuuyu nyēē ōmiitē ōyēchinē
    yiisyoonoo ku Mokoryoontēēt mēēbērē biiko.
  xnn-xnn: Isonga am-in ay ikkam et men-gagetka ay mang-ikkan ay kaneg si Apo Dios
    nan kabaa ken sik-a ay baken nan ipogaw.
  mwe-mwe: Shoshowe shinkukamulanga, ntendanje kwa ntima gowe mbuti nkwaatendelanga
    Bhakulungwa na wala nngabha mundu.
  tte-tte: Tem toisabo paisowa kwapaisowai katemiu meuloina koina kwapaisowa Guyau
    kaiwena, na nige tomo kaiweli.
  tcs-tcs: Eni wok wea yupla i mekem, yupla mas mekem prapa, seimkain wiskain yupla
    meke wok po BosLod Zizas.
  hlt-THB: Ikawm nami sai taw, thlang a bi ak bi amyihna koeh poek unawh Bawipa bi
    ak bi amyihna na mik kawlung boeih ing sai law uh.
  soq-soq: Nola dainea dewasanuna nuala uduudu mampe nolawaitonuna, ipawa e Tatamba
    baiwa nolaitilana, mai apanaida baiwa, dia.
  qub-qub: Manduta rurarga cushishalla ruranqui, Jesucristo mandaycäshuptiquino.
  att-att: Á maguray lâ nga tarabáku naw, ipe naw yù urà naw nga manuppál ta napiá,
    nga kunnay ta si Apu Namarò galâ yù passerbián naw, nga ari lâ yù tolay nga maddok
    nikayu.
  bki-bki: Ea im̃auano vaio napano kumitum̃a kumim̃aukanio, monoka kuvilaio napano
    mia kuvisaaro kanio, tavukia napano kumitum̃a kumim̃au Tubo kanano, mia ka re
    tomu nalo ga.
  bqp-bqp: Yã kũ átɛn kɛ pínki, àgↄ̃ kɛ kũ yãpurao, lándↄ̃ Dikirin átɛn kɛnɛ bà,
    adi kɛ bisãsirinlo.
  mcp-mcp: Sâ jɛ̂sh bɨ́ mə́ sá yí, bɨ́ sá sɔ́ɔ́lʉ́gʉ́ í ŋgə́ wú lám dɨ́ cwú yí, nda
    sá mə́ cɨ́ nə́ bɨ ŋgə sá shú mə́ Cwámba, kú bə shú búúd.
  hat-hat: Nenpòt travay yo ban nou fè, fè l' ak tout kè nou tankou si se pa pou lèzòm
    nou t'ap travay, men pou Seyè a.
  npl-NT: Nochi tlan nonkichiwah, xikyekchiwakah, kemi nonkichiwilijtoskiah n Toteko
    Cristo Jesús iwa amo san para n tlakah.
  bgg-bgg: Nathek nyie blia rek magungde, nathek ne bran blia rek pha asi pha Ithong
    ro blia rek pha duiine nawaithek lubu rog shii rek bo.
  eng-TCENT: Whatever you do, work at it with all your heart, as working for the Lord
    and not for men,
  eng-BSB: Whatever you do, work at it with your whole being, for the Lord and not
    for men,
  cpu-NT: Ari pinkempitairori maaroni pantayetanairi kameetha pishirethaventyaaro.
    Pinkempitakaantanakero iriimi omperatyaamine Avinkatharite Jesucristo, kaarira
    atziri omperataajatyaamine.
  san-ASM: যচ্চ কুৰুধ্ৱে তৎ মানুষমনুদ্দিশ্য প্ৰভুম্ উদ্দিশ্য প্ৰফুল্লমনসা কুৰুধ্ৱং,
  tac-NT: Napu ekí nóchali nochalia asíriga 'la nochawa 'la ganíliga, 'la napurigá
    Esukristo nulágame neraga nochawa, tase pe bilé rió nulágame neraga.
  eng-WEBPB: And whatever you do, work heartily, as for the Lord and not for men,
  gfk-H: Ma asa ing muat gil, muat na gil ia ma no numuat dadas bakut hoing bia muat
    gilgil ia tupas no Watong, ma pataia bia tupas ira tunatuna mon.
  viv-viv: Gavaimi gavaimi wanafaisewa medema yami waꞋasehawahega wanafifaisewa, keke
    vaita kalivagaga faꞋidiya wadafifaisewa au Tovehimeya getane buyeꞋi faꞋina.
  yao-yao: Chinkutenda chachilichose, ntende ni ntima wenu wose, mpela nkwatendela
    Ambuje ni ngaŵa nkwatendela ŵandu.
  tgp-tgp: Sava vavahinau ka lo vaia, ha vaia na mapumim sohena vara non God, mo sopo
    nona tamlohi,
  auc-NT: Æbämenque cædinque mïnitö, Wïï waocä beyænque ante cædinque botö Wængonguï
    Awënë beyænque ante cæcæboimpa, ante pönëninque tæ̈ï ëwocadinque ee cæedäni.
  kbc-NT: Niɡ̶ina mawiitiwaji okanicodaaɡ̶ica nibakedi, adinoniciwaɡ̶ati mawii nibakedi
    anele, micataɡ̶a daɡ̶a Ǥoniotagodi iiɡ̶etedaɡ̶awa mawii niɡ̶ida nibakedi, jiniɡ̶idoka
    ixomitiwece ɡ̶adacilo meledi ɡ̶oneleegiwa ɡ̶adiiɡ̶eni mawii.
  bmh-bmh: Ag ein salau mai daremen salau go oiagab siksikai mui subantal macan. Ag
    salau go mai darem, guzenai dabilan, “Duailel go agal salau tam, go Dubanou Ban
    nugau salau mai darem.”
  ctu-BL: Pejtelel chuqui jach mi la' mel cha'lenla ti jump'ejl la' pusic'al ti' tojlel
    lac Yum che' bajche' i ye'tel lac Yum, mach che'ic bajche' i ye'tel winicob.
  meq-meq: Məsler neheye ta vəlakumeye tebiye aye na, gum tə ɗərev kurom peteh andza
    nakə ka gumay məsler a Bəy Maduweŋ Yesu aye, bəna məsler i ndo hay ɗekɗek bay.
  noa-H: Mag nem waauwaijã sĩi hõor hat'eepai wau nʌmjö k'aba, hich maach Pör Cristo
    hat'eechata wau nʌmjö pãachdëu nem wau nʌm t'um waum k'õsita waubat.
  alp-NT: Sasaisa neka rebe imi onore, suke imi onoe titinai kena lale misete, saka
    imi onoe ete Tuhane po ete tamata mo.
  san-VEL: yacca kurudhve tat maanu.samanuddi"sya prabhum uddi"sya praphullamanasaa
    kurudhva.m,
  kbq-kbq: Ana miko eri'zama erisazana, tamagu'areti huta Ramofo eri'zanki erinteho.
    Ama mopafi kva vahetamimofo eri'zana e'norize.
  kbh-kbh: Lempe nts̈amo chas̈mojtsamcá, nÿets ts̈ëngaftangbe añémoca s̈mochtsama,
    mo Bëngbe Utabná ndegombre cuaftseservencá, y ndoñe nÿe ents̈angbioycá.
  ron-LSB: Și orice faceți, lucrați din toată inima, ca pentru Domnul și nu pentru
    oameni,
  pon-pon: O karoj, me komail wiada en lolin on wiada, dueta on Kaun o a kaidin on
    aramaj akan.
  nhe-BL: Xitequitica chicahuac huan ica paquilistli ipan tlen hueli tequitl tlen
    inquichihuaj. Xijmachilica para inquitequipanohuaj Toteco, amo ximoilhuica intla
    san inquitequipanohuaj se tlacatl.
  sps-sps: Saf a binun te kat romi na, ami ma kat tsuiny na ya, me na rof, tana saa,
    Ayei na Tsunaun to te binun of romi, ana sikia ma vainy tsun.
  wnc-wnc: Ngan. Sanga kuupbam ginda tasiningu wa ginda puya toikzaekan dua natake
    tasiwam. Aho. Ginda Buyambam tapaninu kuutde natake puya kekeknga siknga ie pasingamunong.
  bus-bus: Yã kɛ̀ ée kɛɛ píngi, àgae kɛ kↄ̃n yãpuraao, lándↄ̃ Diin ée kɛɛnɛ bà,
    èe kɛ gbɛ̃nteenlo.
  gub-BL: Wyzài ma'e iapo mehe, pema'ereko tuwe peranahy 'ym pà nehe, Zanezar pe pema'ereko
    haw ài nehe. Pema'ereko zo awa wanupe pema'ereko haw ài nehe.
  imo-imo: Eno konopu talo tepa pepili enonga kongono nokoli imbomanga kongono naa
    tendaio. Kongono tengema pali tengeindo Awilimunga kongono tenderemolo lepamo
    ningo aku teko kongono nokoli iye kanomanga kongonoma konopu penga pepili toya
    toko tendaio. Maina imbomanga kongono kau tenderemolo, akumu ulure molo ningo
    kongono naa teaio. Awilimuni yunge imboma mele timbeindo noindirimo mele pengama
    lino timbelo ningo pilkolio konopu penga pepili kongono nokoli iyemanga kongono
    toya toko tendaio. Kraistinga kongono kendemande tenderemele. Yu enonga Iye Nokoli
    Awilimu konopu leaio.
  boj-boj: Wau kalil niŋgi naŋgi qa yeqnub qaji di niŋgi siŋgila na yoqniy. Niŋgi
    mandam tamo naŋgi qa wauosaieqnub. Niŋgi Tamo Koba a qa waueqnub.
  eng-DRA: 'Whatsoever you do, do it from the heart, as to the Lord, and not to men:'
  knf-knf: Ulemp wi bahilaŋ kaţu'an nadoon kado wa na uhaaş unuura ji nawo wo ţi plempar
    Ajugun.
  san-KHM: យច្ច កុរុធ្វេ តត៑ មានុឞមនុទ្ទិឝ្យ ប្រភុម៑ ឧទ្ទិឝ្យ ប្រផុល្លមនសា កុរុធ្វំ,
  arn-NT: Kom tamün femkeelchi küdaw, femkeaymün küme duamkechi, Ñidol tamün poyepefiel
    reke, fey ti pu ülmen wentru no.
  zas-NT: Xhietëëz nin güündi, gol beenan con gan. Gol gunaladx loj Jesucrist cayüjndi
    sirv, ad lojt bénguidxliuj.
  ken-NT: Yɛ̌ntɨkɨ bɛtɨk ɛbhɛn báchyɛ́ bhe, kʉ ka bhɔ nɛ batɨ ayɛka ankɛm tɛ̌ndu
    bǎrɨŋɨ bɛ bátòk nɔ chi Yesu Acha, puyɛ̌ nkwǎ.
