  grc-BYZ: καὶ πᾶν ὅ τι ἐὰν ποιῆτε, ἐκ ψυχῆς ἐργάζεσθε, ὡς τῷ Κυρίῳ καὶ οὐκ ἀνθρώποις,
  cpc-NT: Ari pinkimitairo maawoni pantayitanairi kamiitha pishirithawintyaawo. Pinkimitakaantanakiro
