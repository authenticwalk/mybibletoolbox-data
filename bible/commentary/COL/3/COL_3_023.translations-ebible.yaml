  san-TAM: யச்ச குருத்⁴வே தத் மாநுஷமநுத்³தி³ஸ்²ய ப்ரபு⁴ம் உத்³தி³ஸ்²ய ப்ரபு²ல்லமநஸா
    குருத்⁴வம்ʼ,
  cof-NT: '@see-verse:COL.003.022'
  srm-NT: Nöö fëën mbei hiniwan soni di woon ta du kaa, nöö un musu ta du ën ku hii
