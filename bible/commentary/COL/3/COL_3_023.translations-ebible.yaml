  bnp-bnp: A ra leho mu rata, mu rata na hatene mua. Naha ni leho manga mu rata a
    leho na bakovi kunana. Mu leho manga mu rata a leho ne Bakovi Dagi,
  apn-NT: Nẽ mẽ akĩnh kãm mẽ kãm axàpênh mex o ri apa. Te mẽ ate Pahihti mã akĩnh
