  kmg-kmg: Gie-ŋeŋic sasawa i ŋic jaŋere erâ mâcne, Wofuŋte erâ aafec faio banšepieŋ.
  aso-aso: Neꞌmine manaꞌmine gono dalizanguꞌ nene eveneliti gono di-ngidamii asi Guvelesi
