  asm-FB: আপোনালোকে যি কৰে, সেইবোৰ মানুহৰ উদ্দেশ্যে নহয়, কিন্তু প্ৰভুৰ উদ্দেশ্যেৰে
    মনে চিত্তে সৈতে কৰক;
  okv-okv: Eto ungo pure tapa do aisova amo embo avoembo ae rate Bada avoembo pure
