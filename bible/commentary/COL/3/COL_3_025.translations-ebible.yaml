    Tupana tiky'e kahato torania aitoria to'oe­wy­'ewy. Yt naku i watunug mote ai'a­piheg
    sio aito miit'in akag sio aito miit'in mimõ­typot sio aito yt uwe mikuap i e.
    Mi'i pote to'oe­wy­'ewy toi'a­tu­'a­piheg yt naku i nug tipyt. Wẽtup e'at pe ti
    aru toimo­herep wuat'i pe aiminug sa'ag ko'i yt heremo i rakat ko'i — Waku kahato
    eipe torania irania'in to'e ahepiat pytkai toi'a­tu­'a­piheg yt naku i nug haria.
  kpf-kpf: Ka ŋâi zâk bâliŋaŋgât nep tuugi zo yatik hâuŋâ yâmbâtŋâ mimbap. Kembuŋâ
