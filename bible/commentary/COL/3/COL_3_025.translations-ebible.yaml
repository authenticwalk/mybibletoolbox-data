  dop-dop: Pǝ tɔɔ kɛ́ ye wei ɩ lɑkɩ ɩsɑɣɑtʋ, pɩɩ tɛ nɑ pǝ́ fɛlɩ-ɩ ɩsɑɣɑtʋ nti ɩ lɑpɑ
    tɔ. Ɩsɔ ɩɩ fɑɣɑsǝɣɩ nɔɣɔlʋ se.
  azb-azb: Kim haqsızlıq edərsə, işlətdiyi haqsızlığın əvəzini alacaq, çünki Rəbb
