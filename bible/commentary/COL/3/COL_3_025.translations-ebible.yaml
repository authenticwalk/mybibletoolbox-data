  heb-LB: אבל אוי לו לעושה הרע! הוא יקבל את מה שמגיע לו, כי אלוהים אינו נושא פנים.
  caf-NT: '''Et whunts''ih tink''us ''ahét''ilh, ''en whuz na''a huba k''elha whutele.
