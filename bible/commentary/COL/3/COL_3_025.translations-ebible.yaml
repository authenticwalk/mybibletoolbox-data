  urd-GVH: लेकिन जो ग़लत काम करे उसे अपनी ग़लतियों का मुआवज़ा भी मिलेगा। अल्लाह तो
    किसी की भी जानिबदारी नहीं करता।
  ycn-ycn: Ñaqué huánija ina'uqué Tupánajlo. Palá la'ajeño rila'ajé palá; eyá pu'uhuaré
