  viv-viv: Hai kaliva koyona ginafaisewana, medema koyona ana laufata ginanuhagana,
    ada kaꞋi tovehimeya o kaꞋi agetoga digo ami laufata leleleya.
  yao-yao: Pakuŵa jwalijose jwakupanganya yangalumbana, chapochele malipilo ga yangalumbana
    yapangenye, ligongo Akunnungu nganakola lusagu kose.
  tgp-tgp: matan ka levosahia vara haratu mo lo vai na hina sasati i pa lavi na voli
    hina sasati mo vaia, matan God mo sopo tametame tea.
  auc-NT: Në wënæ wënæ cæcä guiquënë tömengä nänö wënæ wënæ cægainganca eyepæ̈ æncæcäimpa.
    Edæ Wængonguï ïñömö wacä ingante wadö wacä ingante wadö ate pönënämaï inte tömämö
    ïmonte apænte äninque pönö nö pönï paga cæcæcäimpa.
  kbc-NT: Odaa niɡ̶ina anidioka limedi meo ane beyagi aibeyacaɡ̶adi anini niɡ̶ini
    oko, pida Aneotedoɡ̶oji yajigote loojedi ane iɡ̶enaɡ̶a leeɡ̶odi niɡ̶ina ane beyagi
    aneo. Igaataɡ̶a Aneotedoɡ̶oji idokidata anigotediogi niɡ̶ina oko micataɡ̶a doɡ̶oko
    diniciamico. Aɡ̶ica ini aneote me iomiɡ̶igi idatawece ɡ̶odiciaceeketediwage niɡ̶ina
    me leeditibige me ɡ̶odiloikatidi.
  bmh-bmh: Ag abiu, duailel ein igul macanem, Uwait nug guzental sisiaramau. Go igul
    tutak eiman duailel unum sisiaraneu. Guzenina, duailel inen igul eg mamam, Uwait
    nug go koli uhu maramau.
  ctu-BL: Jini mu' bʌ i cha'len jontolil, mux i ch'ʌm i tojol cha'an i jontolil. Ti
    jujuntiquil mi caj i yʌq'uentel bajche' an i melbal.
  meq-meq: Ndo neheye faya ta giye mənese aye na, Mbəlom ma ta pərateye hərwi mənese
    nakə faya ta giye. Neŋgeye a ŋgəna tay ha ka bo abəra ndo hay bay.
  noa-H: Mamʌ magba har nem k'aigbamta wau nʌm k'ʌʌnan mag hamachdëu nem parhooba
    haajerr jũrr hich Hẽwandamauta hagjö ham dʌ̈i hichdëu k'ap haju. Hirig chan hiwiir
    hãbjã warm k'ʌʌn k'ãai hajapcharam chuk'um, nem k'aibag wauba haag.
  alp-NT: Kai sire pine iono neune, isupu hukum lele, le Tuhane Ihbeike tamata mo.
  san-VEL: kintu ya.h ka"scid anucita.m karmma karoti sa tasyaanucitakarmma.na.h phala.m
    lapsyate tatra ko.api pak.sapaato na bhavi.syati|
  kbq-kbq: Hianagi iza'o hazenkema hanimofona, Anumzamo'a hazenkema hanirera nona'a
    huntegahie, hagi magomofonkuke hu Anumzana omani'ne.
  kbh-kbh: Pero chë ndoñe ts̈abe soyënga tontsamábioye, Bëngbe Bëtsá bochanjacastíga,
    nts̈amo chë ents̈á bacna soyënga tojamcá, er Bëngbe Bëtsabiama nÿetscanga cachcá
    monduámana.
  ron-LSB: Dar cine greșește, va primi înapoi pentru greșeala pe care a făcut-o, și
    nu este nici o părtinire.
  pon-pon: A me wia japun, pan pein pukoki japun me a wiadar pwe Kot jota kin lipilipil
    aramaj amen.
  nhe-BL: Pero intla ax intequitij queja quinamiqui o intla inquichihuaj tlen ax cuali,
    Toteco inmechmacas se tlaxtlahuili tlen ax nelía inmechpactis, pampa Toteco ax
    techchicoicnelía huan nochi tlacame quiselise inintlaxtlahuil queja tlen quichijtoque.
  sps-sps: San e sei ta mes te naa patsukan naa non tan kat a iring ee, e Gov nai
    fasarei non ya, tana saa nyi nat faman fi rom nei, e Gov te fasarei faonot fatoobing
    non isiseiny mes, tan kat iring tsunia.
  wnc-wnc: Siwan ngana aminu gikat nana tapatuta puya gutonga tasiwiu Buyambam tapaninda
    aminu waapae toknga asimik. Dasingge? Anututa amin usanzitnangge natakengu ita
    nindane nomin ninduke dua usanziwik. Aho. Nindane puyanindekan natake ita nomana
    siknga ninu usanziwik.
  bus-bus: Zaakɛri é a zaaa gbɛ̀ e. Luda è gbɛ̃ke wɛ́ɛ gwaro.
  gub-BL: Amo 'ar mehe teko paw oho putar Tupàn huwa rupi wà nehe. Pitàitàigatu Tupàn
    umume'u putar wanemiapo kwer wanupe nehe. Aze amo uzapo ikatu 'ygwer nehe, Tupàn
    umume'u putar hemiapo kwer izupe nehe, hehe uzepyk pà nehe. Ni amo nuhem kwaw
    wemiapo kwer imume'u haw wi wà nehe, ta'e teko paw uzawy Tupàn ze'eg a'e wà xe.
    (Zezuz rehe uzeruzar ma'e zutyka'i a'e wà nehe, noho kwaw zepykaw pe wà nehe,
    ta'e Tupàn uzepyk Zezuz rehe wanekuzaromo a'e xe.)
  imo-imo: Awilimuni imbo palinga ulu teremelema pali tendeku tipe moke teremo akumunga
    teko kenjinge imboma pali teko kenjingemunga melema aku tepa timbelo.
  boj-boj: Tamo uŋgasari une ateqnub qaji naŋgi Qotei na kamba awai uge enjrqas. Aqa
    ŋamgalaq di tamo uŋgasari kalil naŋgi kerekere unub deqa a kumbra qujai na naŋgi
    peginjrqas.
  eng-DRA: 'For he that doth wrong, shall receive for that which he hath done wrongfully:
    and there is no respect of persons with God.'
  knf-knf: Kë ñaaŋ ankdoluŋ buţaan aluŋ kayeenk uko wi buţaan mënţ bakţijuŋ, kë nin
    bpaţşër baankwo da.
  san-KHM: កិន្តុ យះ កឝ្ចិទ៑ អនុចិតំ កម៌្ម ករោតិ ស តស្យានុចិតកម៌្មណះ ផលំ លប្ស្យតេ
    តត្រ កោៜបិ បក្ឞបាតោ ន ភវិឞ្យតិ។
  arn-NT: Welu ti wesake dungu femkelu, fey lloway tati kullitun tañi wesa femkeel
    mew. Fey Ngünechen am dullitukenofilu ka doyümkenolu ta kiñeke che müten.
  zas-NT: Per par ree bén rüjn ni mal, laa reeman yayal casti por ni mal been reeman,
    din Dios ad rbetaman loj bejn.
  ken-NT: Dɔ́k ká ambɨ bɛkʉ nɔ mbɔnyunɛ yɛ̌agha anɛ ákʉ̀ bɛbʉ́ ǎbhɔŋ nsáy ndǔ
    bɛbʉ́ bhi, nɛ Mandɛm ǎtaŋ bo kɛtɔ́ŋ kɛ́rɨ́ŋámík.
