  nlx-nlx: काहाकाय जो बुराय किरेह, तो तान बुरायीन फोल सापड़ावी; काहाकाय बोगवान कुणीन
    बी नुकसान नाह केरने।
  apw-NT: 'Áídá’ hadíń doo bik’ehyú át’éé dahíí binchǫ’íí zhą́ bich’į’ nanáhi’ṉiił:
