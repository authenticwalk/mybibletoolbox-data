verse: COL.003.025
translations:
  kpx-kpx: Isege oleuoleu vaveve toela vamale kebia ibina Kosivena bae ovei. Vani
    kemo Kosiveu atae vaveve kaovai bae bebe halelivebene. Isito auna ata bahatamo
    vaveveabe kaovai ibinaeabe ovei.
  okv-H: Eto God na embo tapa amo heka vahai ta ari sirikihe ari sasapura ari embo
    tapa ta hajire amo amina ikau kesora.
  tbo-tbo: Ma tu apapoe apo ina wimihehi ginouli apapoehi uyahihiyei. Matababana Guyau
    tu apapoe apega ina kawaihawenehi.
  mal-C: അതുപോലെതന്നെ തെറ്റു ചെയ്തവന്, താൻ ചെയ്ത തെറ്റിനു തക്ക ശിക്ഷയും കിട്ടും; ദൈവത്തിനു
    പക്ഷഭേദം ഇല്ലല്ലോ.
  grc-SR: Ὁ ⸂δὲ⸃ ἀδικῶν κομιεῖται ὃ ἠδίκησεν· καὶ οὐκ ἔστιν προσωποληψία.
  bgc-bgc: जो बुरा काम करै सै, परमेसवर हरेक ताहीं उसकी बुराई का उसनै दण्ड देवैगा,
    क्यूँके परमेसवर किसे कै गैल पक्षपात कोनी करदा।
  khz-khz: A talima ta ekala-leana genai, vokala lea voina pene gapia vegata. Kwalana
    Velekou wailanai talima maparara gelegelemo, ati ta enugagi-rageana, na ta ati
    enugagi-rageana.
  deu-TKW: Denn der Unrecht thut, wird davon tragen, was er verschuldet; da gilt kein
    Ansehen der Person.
  zsr-NT: Nu ruaꞌ döꞌ, ubiꞌë qui nu naꞌ Xanruꞌ ca nac döꞌ ruaꞌ nu naꞌ, le cutu utsë́ꞌë
    Dios ca ral‑laꞌ ubiꞌë qui queëgac bunách.
  lin-lin: Moto oyo asalaka na ndenge ya mabe akozwa lifuti oyo ebongi mpo na misala
    na ye ya mabe, pamba te Nzambe aponaka bilongi te.
  hns-NT: Aur jaad kariehe kie dje anniaai kare hai, oe aapan karnie ke phal paaiga.
    Aur Parmeswar koi ke moeh na taake hai.
  noa-E: Mamʉ magba ar nem khaigbamta wau nʉm khʉʉnan mag amachdëu nem parhooba aajerr
    jũrr ich Ẽwandamauta agjö am dʉ̈i ichdëu khap aju. Irig chan iwiir ãbjã warm khʉʉn
    khãai ajapcharam chukhum, nem khaibag wauba aag.
  eng-EMTV: But he who does wrong will be repaid for what he has done, and there is
    no partiality.
  mib-NT: Te ñayuu casáha jniñu néé, chi sa suhva ndutahū i sɨquɨ̄ jeē ni sáha i.
    Chi tu sáha Yaā Dios cuenta ndese cúu ɨɨn ɨɨn ñayuu, chi ɨnuú sáha ya jiín i.
  lif-NT2: ताप्‍फे़ःम्‍बा याःम्‍बक् के़जोःक्‍पाल्‍ले़ के़साक्‍पा खुम्‍दिङ्‌खोःसुॽरो॥
    खे़प्‍मोग मना एःक्‍पएःक् चोःक्‍मान् थेआङ् मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Mweikita gahakau yati ipokela kulandana na uhakau waki, Chapanga ibagula
    lepi.
  mmx-mmx: La limixin bilinga axap naba lok ka luunun naba epovo mi leveloklok kakapmek
    dik lox i, mila ne Moroa i viila limixin axap mi legesampoovo mene nga.
  cbr-NT: Usa 'aínbi ca an 'aisama ñu 'acë uni, a aín 'ucha cupí uisa cara oti 'icë
    usoquin Nucën Papa Diosan 'ati 'icën. Usa 'ain ca 'apu uni, 'imainun 'apuma uni,
    uisa uni cara, acamaxbi 'aisama ñu 'acë 'aish an ñu 'acë usaribi oquin castícancë
    'iti 'icën.
  tee-NT: Para ju navi ju macxcai calhimapalhnicana' ixlacata ju macxcai ju xanavi.
    Chai ju Dios jantu xamati' ju va pumacatami camapaini.
  eng-LSV: and he who is doing unrighteously will receive what he did unrighteously,
    and there is no favor by appearance.
  cak-NT: Pero ri niqui'en itzel tak ex, xtiyo'x ruq'uiexel chique roma ri niqui'en.
    Roma ri Dios man nutzu' ta jani' ruk'ij jun winak; ri nutzu' raja' ja ri nu'on
    pa ruc'aslen.
  pah-NT: Tapeporavykyte'varuhui ti. A'ereki ojo'ja yvyakotyve'g̃a ndekoi Tupana'ga
    pe. Kiroki g̃a oko te'varuhu – g̃a pe nhaporemo ti ga ei peko te'varuhu pe javo
    nehẽ.
  sja-NT: Mamĩda mãga oo-e pait'ee chi ne-inaa k'achia oopari ome. Ma ne-inaa k'achia
    oopata pari Tachi Ak'õrepa ichiaba mãgɨmaa ne-inaa k'achia ooit'ee. Ichia mãga
    k'ĩsia iru bɨ ooit'ee jõma k'achia oopataarã ome; esclavoorã ome, esclavo-eerã
    ome auk'a, eperãarã jõmaweda auk'a p'anadairã iru k'ĩrapite.
  xed-xed: Mndu ta maga ghwaɗaka skwi ná, va tsa ghwaɗakani ya ŋani dzaʼa mutsay,
    kabga haɗ Lazglafta ta gala mndu nda gala wa.
  mks-NT: Joo ndá na̱ cája ña̱ núu tandaa qui̱vi̱ ndoho ini na sa̱há ña̱ núu na̱caja
    na jáchi̱ caja Ndióxi̱ ña̱ ná cha̱hvi in in na sa̱há ña̱ na̱caja na.
  gfk-S: Nesi tikenong ing i gil ra sasana na kap ra kunkulaan haruat ma no nuno sasana.
    God na ter ra takados na kunkulaan. Pai nale hatahutne tikenong ma ina hagae bia
    tike mes.
  bmu-bmu: Kunŋan nupŋi mem sohomawi, Anutunöŋ mewöŋanök mem sohosohoŋaŋgö likepŋi
    meleŋ waŋgima. Anutunöŋ tosatŋi qahö eŋgek soriba tosatŋi qahö qepureim eŋgimakzapmö,
    körek nini dop mohotnöŋ kewöt neŋgiba keunini jim teköma.
  dgz-dgz: Go orup da inak koewa tainiwa, me iman koewa mega ame garewa wareta. Amba
    koewa taine inamup God me kakaeven ya tainiwa.
  eng-GNV: 'But he that doeth wrong, shall receiue for the wrong that he hath done:
    and there is no respect of persons.'
  zaa-NT: Pero canchu labí runi lu' nu ná tse' lani ca enne' nna, pues Señor nna gunna
    huée qui' lu' nu ná qui'ni thi' lu' por mal nu beni lu' nuỹa tediba ná lu', porqui'ni
    bihua runie ri'u tratar según de nu rilá'ní ri'u de lo ra'.
  eng-WEBSTER: 'But he that doeth wrong, will receive for the wrong which he hath
    done: and there is no respect of persons.'
  guh-guh: Panejumecovënëre pacuenia pacaitorobatsi. Tsipaji pajivi pibisiacuene exana,
    bajarapajivi itsamatacabi Dioso naneconitsiaexanaenatsi pibisiacuene pexanaeneconi
    yabara. Pamatacabi Dioso daxitajivi naneconitsiaexanaena, paneconivajëto caejivi
    canacujitsia xainapona, bajarapaneconivajëtota Dioso naneconitsiaexanaponaena
    caejivi canacujitsia. Nexata itsajivi ata apo vecuapanepae tsane Dioso jivi penaneconitsiaexanaecuene.
  bon-bon: Piiyepu lui biname te conocono jaawenuge, tabe cuta teeme mäpu daremu cirege
    acata, ingle Acejiyame iyeta biname bine yepä pana cire jaatranemepi.
  nhw-BL: Pero sintla amo antequitij quen quinamiqui o sintla anquichihuaj catli amo
    cuali, Toteco anmechmacas se tlaxtlahuili catli amo nelía anmechpactis, pampa
    Toteco amo techiyocaicnelía huan nochi masehualme quiselise inintlaxtlahuil quen
    catli quichijtoque.
  swh-ONEN: Yeyote atendaye mabaya atalipwa kwa ajili ya mabaya yake, wala hakuna
    upendeleo.
  wbi-wbi: ulwakuva ghweni juno ivomba sino nasakyang'haani ilihighua mumaghendele
    ghano nagha kyang'haani ghano akavombile, kisila kubaghula.
  bba-bba: Adɑmɑ wi u torɑ, u koo win ɑre wɑ nɡe mɛ win torɑrɑ nɛ, domi Gusunɔn mi,
    ɡoo kun ɡoo.
  eng-KJVCPB: 'But he that doeth wrong shall receive for the wrong which he hath done:
    and there is no respect of persons.'
  kgk-NT: Entéro hembiapo vai va'e-pe gwive Nhandejáry peteĩxa ogwereko va'erã. Ombohasa
    asy va'erã íxupe kwéry hembiapo vai va'ekwe-gwi. Mburuvixa ramo jepe, hembigwái
    ramo jepe, peteĩxa ombohasa asy va'erã íxupe kwéry.
  waj-waj: Anutuuqo mmuakiaa gioonna kiaapuuya mmuaikaraama safuuma irisaiyauvaa iya
    mminaraivaara fai ivo koonnama variivaa ari koonnama iivaugiataama irisai maisaivaa
    safuuma ari mminaravai.
  cpy-cpy: Riima ikaatzi antapiinta-neerori kaari-perori, rowajankitahae-teeri rirori.
    Tema Tajorentsi tee roshiya-kaanwaeta-shita riiperori irika, eero okantzi rowajankiteeteri
    rirori.
  mpx-mpx: Nak ana toginol maisena ge maisena molana ni ahe wana nak lahena. He Yehoba
    gamagalau gegewel ni pakotil paolaolaek, nige tage enuna ni label ge enuna nigeya.
  wbp-wbp: Ngana-puka kajilpa karlirr-yantarla Kaatu-kujaku wiri marda, manu marda
    warrkini pirijina-piya, ngulaju kapu-jana Kaaturluju jintawarlayilki-jiki muku
    miimii-nyanyi kuwurtukungarduyu-piyarlu ngulaju jintangka-juku kuruwarrirlaju.
  luo-luo: Ngʼeuru ni ngʼato matimo richo, noyud pokne kuom richo mosetimo, kendo
    onge dewo wangʼ nikech Nyasaye ok dew wangʼ ngʼato.
  nhe-NT: Pero intla ax intequitij queja quinamiqui o intla inquichihuaj tlen ax cuali,
    Toteco inmechmacas se tlaxtlahuili tlen ax nelía inmechpactis, pampa Toteco ax
    techchicoicnelía huan nochi tlacame quiselise inintlaxtlahuil queja tlen quichijtoque.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܥܵܒܹܕ ܓܢܵܗܵܐ، ܐܲܝܟ݂ ܓܢܵܗܹܗ ܒܸܬ ܦܵܐܹܫ ܦܪܝܼܥܵܐ، ܘܠܲܝܬ ܚܙܵܝܬܵ‌ܐ
    ܕܦܵܬܵ‌ܐ.
  esk-NT: Aglaan kiña taimña nalaunŋaitchualiqiruaq akuqtuigisiruq anasriñŋuqsautmik.
    Agaayyutim irrutigai atisripḷugich iñuich.
  msb-msb: Niyan, an nagahimo sin maraot magabaton man san angay na kastigo hali sa
    Dios. Wara man didi sin usad na igapalabi.
  cpa-NT: Jøng² ju³lah dsa² jmo¹² hi² hlaih¹³, jø¹² bíh³ hi² hlaih¹³ li¹hmah¹³ quiah¹²dsa
    calah. Di³ cu²rø² báh³ jmo¹² Diú¹³ hi² cu²re² dsa² jmøi¹guǿi¹.
  dso-dso: ଜଦି କେ ମିସା ବୁଲ୍‌ କାମ୍‌ କରି ଲାଗିରଇଲେ, ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଇସି
    ଆରି ସେ ସବୁଲକ୍‌କେ ସମାନ୍‌ ନାପ୍‌ବା ଡାଙ୍ଗ୍‌ସଙ୍ଗ୍‍ ବିଚାର୍‌ କର୍‌ସି ।
  meu-meu: A kara dika tauna ese ena kara dika davana do baine abia; eda Lohiabada
    na taunimanima toadia se lalomu.
  yva-NT: Vatano are pirati po ayao kakaije rave, indati po ama mangke ranawan. Weye
    Amisye po vatane mansamamaribe ramu, yara Po vatane awa mangke rapatimu mamaisyo
    awa ana udave rarijati.
  dgc-dgc: Sakay tandaan moy, éwan kumampi i Diyos ta maski ti ésiya. Kanya tu magimet
    ta medukés, éy gantian siya na Diyos ta kasalanan na.
  zpm-NT: Goḻgon diidz sca, sac zha ne gonda, ib tedsod zdeed Jesús miṉe tsieguiaḻ
    zho; sac goṉ, teḻ me led yed lo me ncuee miech.
  hix-NT: Atxke oyehtokony xarha, nehemehe hampànà. Atxke ehxahotho komo yanàhnohyaha
    hampànà. Atxke exetxhàyamo wyaro rma rha nehemehe hampànà. Àsok tawro hana. Àme
    rye rma haxa nay hamà, Kohkomo, toto kom hoko.
  sim-sim: Hako os kavakavan ji unda nahi, avak kavakava os ji unda wasa jihin or
    hakwa jir. Or malakaman or heyehe, �Tondo malakama lir,� karem mbaha wasa jivin
    hakwa ambu ri, wahau. Or akishmakishan or heyehe, �Tondo akishmakisha lir,� karem
    mbaha wasa kavan hakwa ambu ri, wahau. Ma nir amber or heilakaila oweioweiheyehe
    os ni unda unda nihi orok wasan or hakwa nir.
  npi-ULB: किनकि अधार्मिकता गर्नेले उसले गरेको अधार्मिकताको कारण दण्ड पाउनेछ, र त्यसमा
    कुनै पक्षपात हुनेछैन ।
  cgc-cgc: Piro, daw magbuat kaw ta malain, sigurado gid na maageman nyo silot bisan
    ino pa inyo na katengdanan.
  tim-tim: Akto Anutuŋe luâk âmbâle âgâ âgâŋe me gegeŋe keiyeŋe konok nâŋgâmap aregât
    bâleŋe akmâ mandâiŋe dosa mem aregât hâuŋe hâmbâi membai.
  yor-yor: 'Ṣùgbọ́n ẹnikẹ́ni tí ó bá ṣe àìṣòdodo, yóò gbà á padà nítorí àìṣòdodo náà
    tí ó ti ṣe: kò sì ṣí ojúsàájú.'
  wos-wos: God haraki saraki sémbut hurundé du takwaré hurundan haraki saraki sémbut
    diré hasa hwetandé. Haraki saraki sémbut hurundé atéfék du takwaré God natafa
    hundi male watandé. Dé némafwi kot xékéta néma du retendéka nukwa dé diré natafa
    hundi male watandé.
  emp-NTPO: Baribʌrʌ dji biẽ́ o b̶ʌra Ãcõrẽba cawa oya. Ãcõrẽba jũmarãda arid̶e cawa
    obaria.
  eng-F35: (But he who does wrong will be repaid for this wrong, and there is no favoritism.)
  ind-ind: Tetapi ingatlah juga bahwa Dia akan menghukum setiap orang yang berbuat
    tidak jujur, dan Penguasa kita tidak memandang muka.
  pes-OPCB: هر که کار خطایی مرتکب شود، مکافات خطایش را خواهد یافت، زیرا خدا استثنا
    قائل نمی‌شود.
  mpt-mpt: Eka nakaia unangai kukub misiamo nabib ile Gode i kukub misiamo yang kenea
    enin kino omyamabebe. Gode nib kukubo klanang gameo e mo funaneta Ne kimanin naka
    ele e kukub misiamo molo yang kenamino deibania okok naka eta e kukub misiamo
    molo yang kenano ge funanemebabe. E funanea I makob kesoa ne i kukub misiamo molo
    makob yang kenano ge funanamabebe.
  ssx-ssx: Kutupa hoke hau pu haleme wanda꞉halita꞉ ika꞉ piteleme hoke ekina꞉ yenki
    halieke. Pa ekipeke Koda꞉ma꞉ta꞉ wanda꞉hali paeyao homeke tupa꞉ kone pi yokaalu
    pu hala꞉me.
  mkl-mkl: Ammɑ inɛ iyi í yɑ mɑɑ ce lɑɑlɔ, ɑ́ yɛ ribɑɛ si bɛi lɑɑlɔ kuceɛ í to, domi
    Ilɑɑɔ̃ ci yɑ nyɑ inɛ ɡɔ ikɑ̃.
  gaq-gaq: ଡାଗ୍ଲା ଗୁଲୁଏ ଦଦ୍ୟା‍ କାମ୍ ଡିଙ୍ଗ୍‌ନେ ରେମୁଆଁ ମେଁନେ କାମ୍ ଅନୁସାରେ ପୁରୁସ୍‌କାର୍‌
    ବାଏ । ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ ସାପା ରେମୁଆଁକେ ସମାନ୍ ବାବ୍‌ରେ ବିଚାର୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Xoossay asa som77o be7idi pirddonna gisho oonikka iita ooso oothiko ba
    iita oosuwa gisho zaaro ekkana.
  unx-unx: ଆଡଃ ସବେନ୍‌ ଏତ୍‌କାନ୍‌ କାମିତାନ୍‌କ ଆକଆଃ ଏତ୍‌କାନ୍‌ କାମି ନାଗେନ୍ତେ ସାଜାଇକ ନାମେୟାଁ,
    ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ସବେନ୍‌ ହଡ଼କକେ ଆକଆଃ କାମି ଲେକା ସାମାନ୍‌ଗି ବିଚାର୍‌କଆ ।
  gah-gah: Makó keza hozaváa makó ali golesa iki alitamó nenémini helegáa alinigave.
    Itó Ómasímitoka iteko lemeko negopa, hamó lelegitó liminogo ive.
  lcm-lcm: Io, using man a sikei kapo uli abis ani lau rikek, nia ka luk akorong a
    seupok i kana avibisan, using a God kapo tava ani sang sikopal si kana kalakala
    ani ri vap.
  aer-aer: Kenhe tyerrtye apeke akwetethenhe arne akurne areye mpwarerle-anerlenge
    Ngkartele aremele renhe atwetyenhe rarle akwete anthurre akurne mpwaremenge. Rarle
    kwenhe itirretyakenhe aneme tyerrtye anyente-arle akwele arrpenhenge mwerre-ulkere.
    Urreke-arle, Ngkartele kwenhe tyerrtye ingkirreke Ikwerenge arrwekele ngkernetyenhe,
    itneke itirremele, itne apeke akurne mpwareke-arle Re anteme itnenhe atwetyenhenge.
  qvc-NT: Piru mayqanninchiq mana allikunata ruraptinchiqqam, rin kastigawaqninchiq.
    Chaqa Dyusqam mana ni mayqanda sawachashpachu, ashwan yumbayta allita rin jusgaq.
  tgl-ULB: Sapagkat sinumang gumawa ng hindi matuwid ay tatanggap ng kabayaran para
    sa hindi matuwid na kaniyang ginawa at wala ditong pinapanigan.
  cbs-NT: Jamen tsuabunda chakabuwamisdan, jatun chakabuwen Diosun jatu kupixanikiki,
    yuda betsa betsapabudan, ainbuaibudan, junibudan, bakebudan, ibubudan, esclavo
    dayadudan, yununikabudan. Jaska waxanikiki, betsa binumamadan.
  xtm-NTPP: Kovaa ñayii ka sa'a ja u'vi ma chi jin ndani'i jin ndatna'a maa i ja u'vi
    ka sa'a i ma. Te ñayii ka sa'a ja va'a ma chi jin ndani'i jin ndatna'a maa i ja
    va'a ka sa'a i ma. Vaa Su'si ma, ndakan ndaa ya kuenda nuu ndi‑in ndi‑in o.
  nnq-nnq: Ojwatenda mabaja malepigwa tela na mabaja gakwe, gambu Nnoongo kupala kwakwe
    kubaguje.
  bao-NT: To biri ñañarije ca tiigʉa, ñañaro cʉ̃ ca tiirique wapare ñañaro tii ecorucumi.
    Ʉmʉreco Pacʉa ĩa dica wooricaro maniro ca ĩa bejegʉ niimi.
  san-ORI: କିନ୍ତୁ ଯଃ କଶ୍ଚିଦ୍ ଅନୁଚିତଂ କର୍ମ୍ମ କରୋତି ସ ତସ୍ୟାନୁଚିତକର୍ମ୍ମଣଃ ଫଲଂ ଲପ୍ସ୍ୟତେ
    ତତ୍ର କୋଽପି ପକ୍ଷପାତୋ ନ ଭୱିଷ୍ୟତି|
  huv-NT: Pero leawa nerang ngo majneaj apmüünd mamongoch ngo majneaj atnej tarang,
    cos Teat Dios ngo marriiüd jane nembeat, jane ngo membeat.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ xa̱nts'o te øt'e, ra̱ castigo rá̱ nju̱t'i̱. Porque gätho
