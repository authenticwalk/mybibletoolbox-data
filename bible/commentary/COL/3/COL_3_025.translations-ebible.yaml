  hin-2017: क्योंकि जो बुरा करता है, वह अपनी बुराई का फल पाएगा; वहाँ किसी का पक्षपात
    नहीं। (प्रेरि. 10:34, रोम. 2:11)
  wol-KYG: Waaye ku def njubadi, njubadi ga mu def lay yooloo, te xejj ak seen du
