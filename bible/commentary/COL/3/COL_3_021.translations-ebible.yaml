  kbq-kbq: Zamafaheta mofavre nagamokizmia zamarimpa knama erizamizana osiho, ru zamagra
    knarera osu'none hu'za antahigahaze.
  kbh-kbh: Taitanga, ndoñe s̈mattsama ts̈ëngaftangbe básenga chauetënama, ainaniñe
    tondaye añémoca chënga ndoñe chamondëtsatsmënama.
  ron-LSB: Părinți, nu vă provocați copiii, ca să nu se descurajeze.
  pon-pon: Komail jam akan, der kamakar mal noumail jeri kan, pwe ren der jan komail
    la.
  nhe-BL: Xitlacaquica imojuanti tlen inquinpiyaj imoconehua. Amo xiquincualancamacaca
    imoconehua para ma ax mocuesose.
  sps-sps: Ai tovei nyo komainy tsue of maromi, to amin tamar guei, ami ma fijiar
    fiiring vaaren guei tsumi, kat ror ser saraa fiiring, to tan ngue poor te kat
    romi iny fatoobing rari, tana saa, te kat rom anyi ya, ari nai faravaa ror faarei
    ror guei ngapafus.
  wnc-wnc: Siwan ginu waakza yapasa kaya amin. Ginda waakza yapasatane musia ma pangenawa
    ginde semna dua natandamam.
  bus-bus: Denↄ, àton a nɛ́nↄ nↄ̀sɛ fɛɛ à ń pↄↄ yakaro.
  gub-BL: Pe tua'u kwer pe, peze'eg ahyahy zo pena'yr wanupe nehe, penazyr wanupe
    nehe. Aze peze'eg ahyahy tuweharupi nehe, a'e mehe na'ipureruzar wer kwaw peze'eg
    rehe a'e wà nehe, ta'e nupuner kwaw pemurywete kar haw rehe a'e wà xe.
  imo-imo: Eno lapali, bakuluma eno ulu penga te manda naa temolo konopu lenge kani
    enonga bakuluma teko mumindili naa kondaio.
  boj-boj: O abu, niŋgi na nuŋgo aŋgro naŋgo are ugetetnjraib. Niŋgi naŋgo are ugetetnjrqab
    di naŋgi are gulbeinjrqas. Osim naŋgi wau bole yqajqa asginjrqas.
  eng-DRA: Fathers, provoke not your children to indignation, lest they be discouraged.
  knf-knf: An başin bapoţ, nakbubara kado kadeebaţan babukan ji babi bawutandër.
  san-KHM: ហេ បិតរះ, យុឞ្មាកំ សន្តានា យត៑ កាតរា ន ភវេយុស្តទត៌្ហំ តាន៑ ប្រតិ មា រោឞយត។
  arn-NT: Eymün pu chaw lladkütu dungukelayafimün tamün pu fotüm ka ñawe, femngechi
    tañi wesa duamnoael engün.
  zas-NT: Abiꞌ ziangajc lëjt dad na, ad gusagdiaj xiꞌndi chitëë guidxeꞌch reex abiꞌ
    yalenyaꞌ reex.
  ken-NT: Bachǐ-bhɔ, bǎkɛ́ kʉ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ bɔ̌bhɛka mambe ntɨ. Mbák mǎnkʉ nɔ,
    bákway bɛfɛrɛ amɔ.
