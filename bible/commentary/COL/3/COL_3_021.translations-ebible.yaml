verse: COL.003.021
translations:
  kpx-kpx: Ige mamuvuia, lainaho vani bahata hoto isute la eseho lougelive. Lana katelahage
    abuna kabebilahaliege la hoto evioholisi.
  okv-H: Eto ungo emone mamone na meniundi isembeove pure peive eagora avoeto isembari
    isapamane avo tovujo.
  tbo-tbo: Taumi ama natunatumi ega ona laidagudaguhi babana apo hina wigonugonuwa.
  mal-C: പിതാക്കന്മാരേ, നിങ്ങളുടെ മക്കളെ കോപിപ്പിക്കരുത്. അങ്ങനെചെയ്താൽ അവർ നിരാശരായിത്തീരും.
  grc-SR: Οἱ πατέρες, μὴ ἐρεθίζετε τὰ τέκνα ὑμῶν, ἵνα μὴ ἀθυμῶσιν.
  bgc-bgc: हे बाळकां आळो, अपणे बाळकां नै तंग ना करो, इसा ना होके वे परेशान हो जावै।
  khz-khz: Tama, natumi ragai pio vega-parura, kwalana pia tugamagi-moira, ati nege
    tiligana nea.
  deu-TKW: Ihr Väter, reizet eure Kinder nicht, damit sie nicht mutlos werden.
  zsr-NT: Lbiꞌiliꞌ, nul‑liꞌ nacliꞌ xuzgac biꞌidauꞌ, cutu töd bëꞌi gut quinliꞌ zxiꞌnliꞌ,
    cui huöa ládxiꞌcbiꞌ.
  lin-lin: Batata, boyokisaka bana na bino kanda te, noki te mitema na bango ekolemba.
  hns-NT: Baap logan, aapan larkan ke oeppar na hardam katjkatjaaw, nahie to oelog
    hiemmat haarie.
  noa-E: Mamʉ pãach chi dënnaanaujã oob khĩir masi amag meeurrarrau amiet; magta amʉn,
    eeu warag meeukhawi amachig nem jaau nʉmjã ʉ̈khamapha adukham.
  eng-EMTV: Fathers, do not provoke your children, lest they become discouraged.
  mib-NT: Te róhó tátá jijnáhan ró, ma squɨtɨ́ ni rō sēhe ró, návāha ma cucuíhyá ni
    i.
  lif-NT2: पानुदिङ् पाःसे, खिनिॽ हिन्‍जाॽबित्‍छाहाॽरे़ खुनिॽ निङ्‌वाॽ मे़दुक्‍खे़म्
    मे़बिरे़म्‍सिम्‍मिन्‍ने़ॽओ, मे़ःन्‍ने़ फाॽग्र खुनिॽ निङ्‌वाॽ पङ्‌सिङ्‌लो॥
  xnj-xnj: Vadadi na vanyina nyenye, mkoto kuvakitila luhonda vana vinu, nambu yati
    videnyeka mtima.
  mmx-mmx: Nemi luvuttemen laxamdak mi laxaalik. Nemen gat mita lox abulu laxamdak
    mi laxaalik atnimi. Lavanga dina lok tuntun aleng.
  cbr-NT: Bëchicëñu unicama, mitsun camina min bëchicënëan 'atima ñu 'aia isquin a
    'axunma 'anun caquinbi 'aisamaira oquin ñu catima 'ain, usaquinmi cacëxuan masá
    nuituquin —cana upí oquin ñu 'ati 'unanima —quixun sinánti rabanan.
  tee-NT: Ju uxijnan ji xalacpa'itni jantu na va lhu ju ak'a'it'it ju mi'ask'at'an.
    Pus ni chunch ju alat'it jantu xcai ni va jeks cata'ulh.
  eng-LSV: 'the fathers: do not distress your children, lest they be discouraged;'
  cak-NT: Y rix te'j-tata'j, man tiyec quiyowal ri iwalc'ual. Man utz ta chi can k'axinak
    niben chique, y romari' xtik'ax quic'u'x roma ri niben chique.
  pah-NT: G̃anduvamo tapemonhimonha'nganha'ngaukari ti peja'yra'g̃a pejihe ja'javo
    g̃a pe g̃a mbo'erame g̃a monhimomboaka. Pe g̃a monhimonha'ngaukarame po ti g̃a
    okoveveuhu okoteheavo nehẽ ore ndorokwahavi hete javo.
  sja-NT: Ak'õreerã, pãchi warrarã k'ĩraupináatɨ, k'ĩra pia-ee p'ananaadamerã.
  xed-xed: Dadaha, ma ganaf kuni ta ɓasa ŋuɗuf ta zwana ghuni, da kulistá ghəŋa taŋ.
  mks-NT: Ta jári ndóhó va, na̱ ndúu ja̱hyi, a̱ jáco̱jo̱ quini ndó ini ja̱hyi ndó
    já quéa̱ ná a̱ cávitá ini na caja na ña̱ va̱ha.
  gfk-S: Mu ira mama ta ira bulu ma ira hinasik, waak mu la tangtange hagae ira nati
    mu, di nahula malamales ta mu.
  bmu-bmu: Iwiurup eŋgö nahönböraturupŋinan awösamkakakŋini mosötpepuköra mönö kude
    eŋgum ureim ak eŋgiba malme.
  dgz-dgz: Amba ine mamewa, orup otu ega inamup imumu ya wat sisimiwanian. Ap tane
    imumu wat dapanamene, ago ya enain.
  eng-GNV: Fathers, prouoke not your children to anger, least they be discouraged.
  zaa-NT: Lebi'į ca tàta nàna, bittu quítsa' le ca ỹi'ni le tulidàba para gutsa'áni
    le iqquia quį, porqui'ni ą' modo nna demasiáduni edúl·la'a latsi' quį.
  eng-WEBSTER: Fathers, provoke not your children to anger , lest they be discouraged.
  guh-guh: Paxamë pijinia panexi panexainaevi, pëtsa panexi anaeya paitorobabiabame
    papecajumecovënëtabiabinexa xua paitorobame. Tsipaji saya belia panexi jamatabëcuenefaefaenaejitsipa
    Dioso pejumecovënëtsijava.
  bon-bon: Mage babe, gone weeme bägrä bine ngenecu niiya me jaawenemuye, ingle miiji
    lica teepi ocinyerame äbita.
  nhw-BL: Xitlacaquica amojuanti catli anquinpiyaj amoconehua. Amo xiquincualancamacaca
    amoconehua para ma amo motequipachose.
  swh-ONEN: Ninyi akina baba, msiwachokoze watoto wenu, wasije wakakata tamaa.
  wbi-wbi: va baba namungavahovesiaghe avaanha viinu, neke navangisaghe kudenyeka
    inumbula.
  bba-bba: Bɛɛ mɑɑ tundobu i ku bɛɛn bibu mɔrun kookoosu kuɑ kpɑ ben nuki yi sɑnkirɑ.
  eng-KJVCPB: Fathers, provoke not your children to anger, lest they be discouraged.
  kgk-NT: Ãy peẽ mitã ru va'e-pe, mitã sy va'e-pe anhemonhe'ẽ-ta pono pemanda pohýi
    pende ra'y kwéry-pe, pende rajy kwéry-pe ave. Ani nde poxy reheve eremanda nde
    ra'y kwéry-pe. Upéixa ramo mba'eve ndojaposevéi arã hikwái.
  waj-waj: Ngia kaano kooya ngii nnaakaraiya yoketai aataruuyauvaa iikiaara iikiai
    sa iyauvaara iya ooqoo kiatee. Ngia itaikiokio iya ausaiyauvo mmuaararaanarainnoo
    kiaa pikiaatee.
  cpy-cpy: Ashitaaniri, tee okameethatzi pikijakaa-waeta-shityaari pitomi-paeni, ari
    okantyaa eero okantzimo-neenta-waetantari.
  mpx-mpx: Komiu tamataman, bahi natumiyau nuku babaa lowagil, eba amnaliya nuku apapanak-an
    ge nihi nuwatu tage nige bosowailiya bugul waiwaisana etega nihi ginol.
  wbp-wbp: 'Manu karna-nyarra nyurrurlakulku kirda-nyanu-patuku wangka ngulaju kuja:
    ‘Ngurrjungkulu-jana wiri-manta nyurrurla-nyanguju kurdukurduju warrarda nyirlinyirli-jarrinja-wangurlu
    manu ngarrirninja-wangurlu. Kala kajinkili-jana kurdukurduku warrarda nyirlinyirli-jarri
    manu ngarrirni, ngula-jangkaju kapulu muntuku nyinami manu miyalu rdinyilpa maju.’'
  luo-luo: Un wuone, kik umi nyithindu chuny lit, nono to chunygi biro jok.
  nhe-NT: Xitlacaquica imojuanti tlen inquinpiyaj imoconehua. Amo xiquincualancamacaca
    imoconehua para ma ax mocuesose.
  aii-aii: ܐܲܒ݂ܵܗܹ̈ܐ، ܠܵܐ ܡܲܟܪܸܒܝܼܬܘܿܢ ܠܝܵܠܵܕ݇ܘ̈ܟ݂ܘܿܢ، ܕܠܵܐ ܦܵܝܫܝܼ ܡܘܼܥܝܸܩܹܐ.
  esk-NT: Aapauruasii, uumitchaqusaasuŋaqnagich qitunġasri, atakkii qapiŋasiviaqtut
    kamaksrigaluałiġmikniñ ilipsitñik.
  msb-msb: Mga ginikanan, dili man kamo magpakanamas pagbuot sa iyo mga kaanakan agod
    dili sinda mawar-an sin kusog san buot.
  cpa-NT: Hniah¹² dsa² canh¹³, tsa¹jmóh³ hniah¹² li¹hiag¹³ tsø²jonh² hniah¹². Di³
    jøng² tsa¹tiáh¹ dsǿa¹²dsa.
  dso-dso: ଏ ଆୟା ବାବାମନ୍‌, ତମର୍‌ ପିଲାଟକିମନ୍‌କେ ସବୁବେଲେ ଲାଗିକରି ମନ୍‌ ବାଙ୍ଗାଆ ନାଇ ।
  meu-meu: Tama e, natumui basio turia riki henidia, lalodia bae hesiku na garina.
  yva-NT: 'Ananyao raugaje ajae mansai no taiso: Ajae, mbemo nyo nya arikainye mansimbe
    namandi awatan nora, weye wemirati mo maveti manuga njoramo nai ti wonae ubeta
    naiji.'
  dgc-dgc: Sikam a te anak, éy diyan moy side masiyadu a péginglan; makay manghina
    side tu isip.
  zpm-NT: Togaa ne nac to meṉ nguzan, guṉde to ncuaaṉe guṉglëë to xpëëd to, zeeṉa
    csaṉde to zdoo zho.
  hix-NT: Toto komo y, ohokyamo yoynyàr hoko rorohra ehtxoko. Àsok tawro hana. Toyxemà
    ro me tehtokonye, toseryehokaxemà ro me natxow hamà.
  sim-sim: Avoko jirin, os jikisi jihin ji ngria sawewa wolo, avak havahava ji ngriambawa
    hala. Las avak jikisi jihi wavu lihi kavak si nanak li holoho li mba, �Avui anhi
    warje mende nga ya ngriambaw te. Anin rupshinda ambu ri,� karem li mbanda ngashi.
  npi-ULB: बुबाहरू, आफ्ना छोराछोरीहरूलाई रिस नउठाओ, कारण त्यसले गर्दा उनीहरू निराश
    बन्‍नेछन् ।
  cgc-cgc: Kyo na mga amay, ambligan nyo inyo na pagtratar naan ta inyo na mga bata
    na dili subla pagsakit nyo ta iran na beet tak basi marwad iran na andem na magbuat
    ta mga miad.
  tim-tim: Ewe memelupyeŋe yeŋe âmâ nanaŋ lepatlupyeŋe biwiyeŋe bâliwop dâm den sârek
    yeŋgum âmâ dewun yeŋân bo gem biwiyeŋân bo ewuyekbei.
  yor-yor: Ẹ̀yin baba, ẹ má ṣe mú àwọn ọmọ yín bínú, kí wọn má bà á rẹ̀wẹ̀sì.
  wos-wos: Guni yafa, guna nyangwalré haraki huruta diré baka haraki hundi wakénguni.
    Wungi haraki hurungut di haraki mawuli xékéta jémba yamba rekéndi.
  emp-NTPO: Zezarã, bãrã warrarãra quĩrũbirãnadua so ãrĩrãnamãrẽã.
  eng-F35: Fathers, do not provoke your children so that they lose heart.
  ind-ind: Dan para ayah, janganlah membuat anak-anakmu sakit hati, sebab anak yang
    sakit hati tidak akan mau berusaha hidup dengan baik.
  pes-OPCB: و شما پدران، فرزندانتان را آنقدر سرزنش نکنید که دلسرد و دل شکسته شوند.
  mpt-mpt: Aaleb kamwal ibo ib memei mo dolbianibta dosuan bianibta atliyemino mo
    omkayemibe! Ibo inayemib mole i bobol tem abilo wafu bianiba i kukub ayamo mo
    wafunomabibbabe.
  ssx-ssx: Ateke inkikima꞉ make ika꞉ weki wandiki puki teto na peapa꞉peke. Pa ekipeke
    mo weki wandiki ka꞉nda꞉ma꞉ homaapa꞉na꞉ loa꞉me.
  mkl-mkl: Iŋɛ bɑɑ ŋɑ mɔ, i mɑɑ̀ kɔ̃ idɔi ɑmɑ nŋɛ ŋɑ inɔ nŋɑ ku fɔ.
  gaq-gaq: ଅ ଇୟାଙ୍ଗ୍‌ ଆବାଇଂ ପେଇଂନେ ଗଡ଼େଇଂକେ ରିସା ଆରାଡିଙ୍ଗ୍‌ପା । ଡାଗ୍ଲା ଏନ୍ ଡିଙ୍ଗ୍‌ଲା
    ମେଇଂ ମୁର୍‌ମୁରା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Aawato, hintte nayti ufayssi qanxonna mela entta camethofite.
  unx-unx: ଏ ଏଙ୍ଗାଆପୁକ, ଆପେ ହନ୍‌କକେ ଆଲପେ କାଏରାଅକଆ । କା'ରେଦ ଇନ୍‌କୁ ହୁଡିଙ୍ଗ୍‌ ଜୀଉକଆଃକ
    ।
  gah-gah: Izóikita améikita lekeza izegipatini kizapaló moloko goselé kipiliti netá
    lilí ikitamilo.
  lcm-lcm: Nami ri tama, mi ago ta vasvasik an ani kami inatus, vei kila mamakus luai.
  aer-aer: Arrantherre meye uthene akngeye uthene areye awerrirraye anteye ampe arrekantherrenhe
    akwetethenhe apelkele ilteme. Arrantherre apeke akwete anthurre itnenhe ilterlenge
    itne apatemele anteme.
  qvc-NT: Qamkuna taytakunapis, wambraykillapata shumaqta kamachiyllapa. Amar dasqa
    anyayllapachu, ama syintishpa disanimakanan.
  tgl-ULB: Mga ama, huwag ninyong labis na pagalitan ang inyong mga anak, upang hindi
    sila panghinaan ng loob.
  cbs-NT: Bakeyabuun, matudi yununun ninkakanwen. Matun bakebu tapinmakin jau matuki
    sinatayamanunbun yunuchakayamakin nemajaidayamakubainkanwen.
  xtm-NTPP: Ndijin ja ka iyo sa'ya ni ma, máko jin ka'an ndeva'a ni nuu i te jin sa'a
    ni ja jin ndakiti ini i nuu ni te ma jin kandija‑ka i ja ka ka'an ni ma.
  nnq-nnq: Na machikibelei, mikitumbu nnomoje ingota inu, penia mpakitopoya mwojo.
  bao-NT: Mʉja, cʉ̃ja pacʉa, mʉja punare cʉ̃ja ca ajiaro tiiticãña, cʉ̃ja ca tʉgoeñarique
    paitipere biro ĩirã.
  san-ORI: ହେ ପିତରଃ, ଯୁଷ୍ମାକଂ ସନ୍ତାନା ଯତ୍ କାତରା ନ ଭୱେଯୁସ୍ତଦର୍ଥଂ ତାନ୍ ପ୍ରତି ମା ରୋଷଯତ|
  huv-NT: Aton icona nateateran, nde meajchiün majcüy micualan ngana paxiüm ocueajiw.
  otn-NT: Ague gyø papáhʉ, nu̱'mø gui̱ nzohni̱ ba̱si̱hʉ, da̱mi̱ hyonnbi̱ ha hi̱ndi̱
    mbøcuɛ ni̱ ba̱si̱hʉ, n'namhma̱ ngue hi̱nda̱ gohyø mmʉi.
  nop-nop: Baŋ heki, hidi wapmihihiyedi nadilakata tiŋa gweheye tineeneŋ ala fafaŋeniŋgoŋ
    mu toyemaneeŋ.
  obo-NT: Sikiyu mandad no mgo amoy, yo row bosuliya kos koniyun mgo anak, su saddook
    od ko-obbod sikandan to kodpuung to moppiya.
  cak-ENT: Y rix te'ej-tata'aj, man tiyüc coyoval ri ivalc'ual. Man utz tüj c'a ri
    nibün si nc'o ruvi' nibün cheque, y romari' nsatz quic'u'x.
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤢᤰᤂᤧᤶ ᤔᤧᤒᤡᤖᤧᤶᤛᤡᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ.
    ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤐᤱᤛᤡᤱᤗᤥ॥
  mie-NT: De ndá ndóhó tatá, mā squítī inī nū sēhe nú, tácua mā cúcuécá inī ji.
  san-TIB: ཧེ པིཏརཿ, ཡུཥྨཱཀཾ སནྟཱནཱ ཡཏ྄ ཀཱཏརཱ ན བྷཝེཡུསྟདརྠཾ ཏཱན྄ པྲཏི མཱ རོཥཡཏ།
  qve-NT: Saynallataq qankunapas tayta mamakuna, wawaykichistaqa ama yanqapuniqa phiñachiychishchu,
    saynapi paykuna llakisqa kaspa ama desanimakunankupaq.
  pao-NT: Mu nanana sakwa pummesoo doodooamu gi masutakupana, umu sumuna nasootookekwu.
  cbu-NT: Itaru, wachinis, ipareetsis nambanambtangat shirintspa. Mang' mantsarusinapa.
    Ashiri maachiritpatatamtis kis taangtsa tina.
  usa-usa: yiboáo, keráwáqtí iyápóma tikarárán-áímmá tíq-tiq umáyikaiyatama yemá timuqá
    matikaíyábá íma maqmá aónanoe.
  soy-soy: Nɔ̃́ siwɑ̃́ pisɑɑ, ɑ́ni kɑpɛ siwɑ̃́ kuwɔ́i n wɑisɛ. Insɑ́ lɛ̃, siɑpɔɔ yɛ́
    cɑɑi.
  hui-hui: Waneigini aba ai̱yaru-o tígua tínaga waneiginime genda holigo lawanana
    nabilimu.
  amf-amf: Yedi imbanato, kesa wozan kayoamadettsi yesa naanaam dhagattseebhode.
  quc-NNT: Ri ix, tat nan, xaq miyak koyowal ri iwalk'ual rech man keb'ison taj.
  dob-dob: Ta ꞌomi enaenatunimi, geyaꞌabo natumiyao wagiegie gamwasowalidi ꞌabona
    nai ꞌadi ꞌoataꞌoata wasaꞌusaꞌu.
  wrs-wrs: Arahumunil, manam yimba sahonamba pevna otolmba vinvra, osm himba noinda
    daosalm uvra. Ata humeis himba os ningvm, es eva kava mana vemava besalva vivra?
  mca-mca: Wit'alhei, hasu'uj aqsiiƚi'mijkii pe' elitsi'ƚ qu' numti qu' ham ne'weju'ƚi'ij.
  tzo-TZC: Totil meꞌiletic, mu me xcꞌaqꞌuetuc aveic ta stojol ti avalab anichꞌnabique,
    yoꞌ jech mu soc yoꞌntonic.
  mya-mya: ဖ​ခင်​ဖြစ်​သူ​တို့၊ သား​သ​မီး​များ​ကို​စိတ်​ဆိုး အောင်​မ​ဆွ​နှင့်။ သို့​ပြု​ပါ​လျှင်​သူ​တို့​သည်​စိတ်
    အား​လျော့​ကြ​လိမ့်​မည်။
  gng-NT: Bibaambɛ, la cèreh mɛn niʼbumu ya yɛnm ń li ñɛh niʼni. Ni teh nnɔ la,
    muʼyɛnm li saa nɛ.
  cbi-NTPO: Tsenmala apalaya, ñulla' nalanu firu' uudenguemu jutyudei, sunden jutyuu
    tiyai'nudetsu.
  ikk-NT: Ndị nẹdi, ahanlẹ ni ụmụ ụnụ ẹnya, amamgbe ndụn a gụụ wẹ.
  leu-leu: E nami mu tamana rafulak, muta fakasal a mu rafulak simi ulaa ri tamaa
    kanamsaat.
