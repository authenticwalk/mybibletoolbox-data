verse: COL.003.007
translations:
  kpx-kpx: La keau subuta vatae atahi vaveve kateale vama.
  okv-H: Eto ari ainge amina ungo tihi jigihoi ere uaeheva
  tbo-tbo: Taumi lolowa geka dewahi dewedewehi ma hi tanitaniwagemi.
  mal-C: നിങ്ങൾ ഒരുകാലത്ത് ഇവയെല്ലാമനുസരിച്ചു ജീവിച്ചവരായിരുന്നു.
  grc-SR: ἐν οἷς καὶ ὑμεῖς περιεπατήσατέ ποτε, ὅτε ἐζῆτε ἐν ⸂αὐτοῖς.⸃
  bgc-bgc: अर थम भी, जिब इन बुराईयाँ म्ह जीवन बिताओ थे, तो इन बुरी लालसा कै मुताबिक
    जिओ भी थे।
  khz-khz: Kunenai gomi maki tanopara gena kala e maguli rakavara aorai gomaguliwai
    aonai, vokala rakavara gomi na maki gokalarawai.
  deu-TKW: worin auch ihr einst wandeltet, da ihr darin lebtet.
  zsr-NT: Yuguꞌ dul‑laꞌ cni benliꞌ caꞌ lbiꞌiliꞌ catiꞌ niꞌ nadödliꞌ lu naꞌgac.
  lin-lin: Bino mpe na kala, bozalaki komipesa na makambo yango tango bomoi na bino
    ezalaki na se ya bokonzi ya makambo yango.
  hns-NT: Pahiele toelog bhie aisan kharaab rasta par tjalat rahiele.
  noa-E: Warran chadcha pãrau magʉmta waaujeejim;
  eng-EMTV: in which you yourselves once walked when you lived in them.
  mib-NT: Te suni jíín jniñu yáha ní cajica ró ndé saá, ná ni casáha ró súcuan.
  lif-NT2: उन्‍छोःन्‍बा खिनिॽ हिङ्‌मन्‍नो बा अक्‍तङ्‌बा पाःन्‍हाॽ के़जोःक्‍पा के़वयिरो॥
  xnj-xnj: Lukumbi lumonga nyenye mweatamili kulandana na mnogo wa mambu ago gahakau
    gemvelikwi nagu.
  mmx-mmx: Gano lorooro atnimi ga umsu mi nom lempanga, la migak lox amisix i.
  cbr-NT: Jesucristo 'unáncëma pain 'ixun camina mitsúnribi usa ñucama 'acën.
  tee-NT: Chai ju uxijnan vachu' chunch ju ixlayat'it ju p'ulhnan.
  eng-LSV: in which you also—you once walked, when you lived in them;
  cak-NT: Rix chuka' quiri' xiben ojer can, cuando c'a ic'uan ri itzel c'aslen.
  pah-NT: G̃a ja pehe peko te'varuhu no heikwehe.
  sja-NT: Naaweda parãpa pida mãgee ne-inaa k'achia oopachida, oo k'iniadak'aa pada
    perã Tachi Ak'õrepa oopi bɨk'a.
  xed-xed: Mantsa ya si nzakwa kaghuni guli si ghalya ma fitika nzakwa ghuni ta ma
    dmaku.
  mks-NT: Ta ja̱nda̱ mé ndó tá na̱xi̱ca nuu ndó ichí cua̱chi já na̱caja ndó ña̱ ja̱n.
  gfk-S: Mu bileng, mu git tatalen hobi ta ira numu ngas na nilon ing mu ga lon hobi
    nalalie.
  bmu-bmu: Sihim kömbönaŋini bölöŋi mewöŋan mönö mutuk nanŋini malmalŋini mewöyök
    galöm köliga köna bölöŋi mi tiba wuataŋgöba maljema.
  dgz-dgz: E watagaet inak ega gapan inak koe koewa mame den ta aisiwanian.
  eng-GNV: Wherein ye also walked once, when ye liued in them.
  zaa-NT: Iyaba ca cosa mal na' beni le ttu cuaỹa nuá nna yala guyú'u latsi' le cą.
  eng-WEBSTER: In which ye also walked formerly, when ye lived with them.
  guh-guh: Paxamë ata picani daxita bajarapitsicuene paexanavanapame Dioso panejumecovënëtsivajënaeya.
  bon-bon: Yoo, niinäce padare cabu weene pepu mule tewenenäjenimumeye, cuta peei
    niiyarage ngene atwanena cina piba weeme ireclota bine ewademujisi.
  nhw-BL: Achtihuiya nojquiya anquichijtinemiyayaj nopa tlamantli quema anitztoyaj
    quen nochi sequinoc masehualme ipan ni tlaltipactli.
  swh-ONEN: Ninyi pia zamani mlienenda katika mambo haya mlipoishi maisha hayo.
  wbi-wbi: mu isi najumue mukikalile palikimo navo.
  bba-bba: Geemɑ, i rɑɑ ɡɑsɔ mɔ̀ nɡe be, sɑnɑm mɛ torɑ nin bweserɑ bɛɛ wɑ̃ɑsi.
  eng-KJVCPB: in the which ye also walked sometime, when ye lived in them.
  kgk-NT: Yma va'ekwe upéixa voi peiko va'ekwe. Upéa rehegwa pejapo japo peiko-vy
    va'ekwe.
  waj-waj: Ngia nnaaru itaama iida varida varuu suaivaki ii aataru iyauvoono ngii
    puaisa utiravai.
  cpy-cpy: Ari pikanta-yiwitakari eejatzi paerani eeroka-paeni, pameperowitakawo.
  mpx-mpx: Valila komiu pagan bolo o ku awaawaginol ge yawalimiu i ola to.
  wbp-wbp: Kirijini-jarrinja-wangu-wiyi nyurru-wiyi, kalankulu nyurrurlarlangu nyinaja
    warrarda punku-nyayirni yalirra-piya-yijala yapa-piya. Kalankulu wirnki-jarrija
    majumaju-miparla.
  luo-luo: Un bende ne uwuotho e yoregi e ngimau machon mane udakie.
  nhe-NT: Achtohuiya nojquiya inquichijtinemiyayaj nochi ni tlamantli quema initztoyaj
    queja ni tlacame ipan ni tlaltepactli.
  aii-aii: ܐܘܼܦ ܐܲܚܬܘܿܢ ܟܹܐ ܚܵܕܪܝܼܬܘܿܢ ܗܘܵܘ ܒܐܲܢܹܐ ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܐܝܼܡܲܢ ܕܒܸܚܵܝܵܐ ܝܬܘܿܢ
    ܗܘܵܘ ܓܵܘܵܝܗ‌ܝ.
  esk-NT: Sivuaniqaŋa killiqisruugaluaqmiruasri taatnatun iñuuniaqapsi killuġmi.
  msb-msb: Amo ina an mga dati niyo na gawi sadtoʼn nabubuhay pa kamo sana na mga
    karautan.
  cpa-NT: Jmáh¹lah jǿg³ lah¹jøng² báh³ mi³ŋi²nioh³ hniah¹² lah¹jiá¹².
  dso-dso: ପୁର୍‌ବେ ତମେ ମିସା ଏ ସବୁ କାମେ ମିସି ରଇକରି ସେନ୍ତାରି ଚଲାଚଲ୍‌ତି କର୍‌ତେରଇଲାସ୍‌
    ।
  meu-meu: Gunaguna umui danu ene dala ai o rakava, idia bogaragidiai o nohova negana
    ai.
  yva-NT: Weapamo wapo anakotare umaso raeve no wusyinoe arono watavondi mine so ama
    bekere rai.
  dgc-dgc: Pati sikam to éya, éy minagimet kam be ta kona sa a medukés, bagu kam naniwala.
  zpm-NT: Zig nac to, grë miṉ co beeṉ to glo;
  hix-NT: Àro wyaro rma rha mehxatxkonà, omnyam xarha, amnyehra. Ayanhàn kom hokono
    ro me mehxatxkonà.
  sim-sim: Mas jir ma ol erem undari ma nga ji yaha nombo ondon tiyandari jir.
  npi-ULB: तिमीहरू पनि यी कुराहरूमा जिउँदा एक समय यसरी नै हिँड्थ्यौ ।
  cgc-cgc: Na naan kaw pa ta dati nyo na kabui na ula kaw pa gatuo, gabuat kaw man
    ta malain na iling tan.
  tim-tim: Akto ye ulikŋân hâŋgei agak meme are nâŋgâmbiâ humo akto watmâ manmini.
  yor-yor: Ẹ máa ń ṣe àwọn nǹkan wọ̀nyí tẹ́lẹ̀ nígbà tí ìgbé ayé yín sì jẹ́ apá kan
    ayé yìí.
  wos-wos: Hanja guni ané héfana jonduka male sarékéta guni akwi wun haraki saraki
    sémbut guni huru.
  emp-NTPO: Bãrã sid̶a naẽna mãwã nĩbabadjid̶aa.
  eng-F35: in which things you yourselves once walked when you lived in them.
  ind-ind: Dan jangan lupa bahwa dulu kita pun hidup seperti itu!
  pes-OPCB: شما نیز زمانی که هنوز به این دنیای گناه‌آلود تعلق داشتید، اسیر همین عادتهای
    شرم‌آور بودید.
  mpt-mpt: Ibo sino Yesus Klaiste mo bainobo geim blim binibbio dimo ibsa kukub misiam
    olo wafu binibbiobe.
  ssx-ssx: Amba꞉ a꞉nda꞉ta꞉ ika꞉ haeme ekita꞉ doeki manuma꞉ handeteke haya꞉eki yaalo
    dupikieki manuna꞉ hone pa꞉la꞉ ekina꞉ hao polu haememe.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛ bɛɛbɛi ì yɑ tɑko i mɑɑ ce ŋɑ wo wɑɑti iyi ì wɑ si dulum ŋɑu
    bɛ ŋɑ.
  gaq-gaq: ମେସୁଆ ପେଇଂ ଦେକ୍ ସାପା ଦଦ୍ୟା‌ ଅବସ୍ତାରେ ଡାଆଁ ଡିଙ୍ଗ୍‌ଚେ ଜିବନ୍ ପାରାନ୍ ଆମ୍ୱ୍ରପେଡିଂକେ
    ।
  gof-RNT: Hintteka kase he iita ogiyan biya asaa gidon de7ishe hayssata oothideta.
  unx-unx: ମିସା ଆପେ ନେ'ଲେକାନ୍‌ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେ ଜୀଦାନ୍‌ ବିତାଅ ତାଇକେନାପେ ।
  gah-gah: Itó lekeza gozapá ámina iki netá nenémináa ali minago likigika loló imóza,
  lcm-lcm: Aino, nami mitala ago nei liuan i vap asukang, na mitala kun siang luai
    si keve laulauan ang.
  aer-aer: Arne yanhe areye-arteke renhe arrantherre mpwarewarretyarte, nhenge arrantherre
    Ngkarteke itirretyakenhe awerrirretyakenhele.
  qvc-NT: Kanan Dyuspi manaraq kriyishpaqam, qamkunapis chay laya uchakunata rurashpa
    kawsarqaykillapa.
  tgl-ULB: Sa mga bagay na ito na minsan rin ninyong nilakaran ng namuhay kayo sa
    mga ito.
  cbs-NT: chakabu jabiaskadi matun jiwea xeniwen man abiapauni
  xtm-NTPP: Ndaka chukan ni ka yo sa'a tna ni, nuu ni ka yo iyo ni nuu ja u'vi ma.
  nnq-nnq: Kalakala mangweto makatama kengama ilebe yenie, pantawaligwa na mabaja
    genia.
  bao-NT: Jʉgueropʉre mʉja cãa teere to birora mʉja tii niirucuupa.
  san-ORI: ପୂର୍ୱ୍ୱଂ ଯଦା ଯୂଯଂ ତାନ୍ୟୁପାଜୀୱତ ତଦା ଯୂଯମପି ତାନ୍ୟେୱାଚରତ;
  huv-NT: Icona wüx nganaw meyamban Teat Cristo terangan meáwan aag ayaj aton.
  otn-NT: Da̱ gue'a̱hʉ 'mø yø pa xa̱ thogui, xquet'a̱ xcá̱ njahʉ p'ʉya ngue gmi̱ fɛspa̱thohʉ
    rá̱ hya̱ Oja̱.
  nop-nop: Hidi adi koom nemek u moŋgo hatiŋa nadiune welehik diniŋ bomboŋ folooŋ
    tuluguk.
  obo-NT: Iling en mandad ka-ay kos nooyami row dangan nod puungan.
  cak-ENT: Tok rubanun can, quiri' vi c'a ri xe'ibanala' rix tok c'a rixc'o-vi chupan.
  lif-NT: ᤀᤢᤴᤇᤥ᤺ᤴᤒᤠ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤒᤠ ᤀᤰᤋᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤧᤘᤕᤡᤖᤥ॥
  mie-NT: De suni jíín tiñu yáhá nī jica ndá nú jondē saá, tá nī nsāhá nú súcuán.
  san-TIB: པཱུཪྻྭཾ ཡདཱ ཡཱུཡཾ ཏཱནྱུཔཱཛཱིཝཏ ཏདཱ ཡཱུཡམཔི ཏཱནྱེཝཱཙརཏ;
  qve-NT: Saynatan qankunapas, Señorninchis Jesucristopi manaraq creeshaspaqa, chay
    mana allinkunata ruwaspa kawsarankichis.
  pao-NT: Mu punno'o uga umuoo tuma'emukwape nakabetseadu.
  cbu-NT: Sirú siy yutarittam taarangtsa; yutaritamashee kis chinarangitamsa.
  usa-usa: naayóbáqá keráwáqá mirá-qtátáárîq kéeq mirá kéo-kayukate yagaroqtamá máqe-uraae.
  soy-soy: Limɛcɔ kɑní pɛɛ wɑi, pɛɛ́ uyɛ-i kɑní pɛɛ ɑkópɛ nyɛ̃ kɛ́mɛɛ ń we.
  hui-hui: Ala tingininaga hame lagane urunime tí haru howa tigua, Bidaba, layadagua
    bialu harimigoni.
  amf-amf: Yediar ena birayse ee hamimina eenasa shaarinte yenin dehenka, yerra iginaam
    hayaate ye dahade.
  quc-NNT: Ri ix k'ut nab'e kanoq xib'an konojel taq wa' we mak ri' pa ri ojer i k'aslemal.
  dob-dob: Onaꞌaiꞌaila, bubuna toꞌumalidi getedi lowa waguinuwedi.
  wrs-wrs: Pevna hona wevsakokla petharini doaramini, yimba wohvengas vivna honamba.
  mca-mca: Hik ekewe' ƚaqsi'jtaxi'ƚijkii iye toxik'i, in mexe ƚa'ntaxi'ƚ ji'teje'm.
  tzo-TZC: Yuꞌun jech to ox laj apasic ta voꞌne ti voꞌoxuque.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သင်​တို့​ကိုယ်​တိုင်​လည်း​ထို အ​ပြစ်​ဒု​စ​ရိုက်​များ​ကို​ကူး​လွန်​လျက်
    အ​သက်​ရှင်​နေ​ထိုင်​ခဲ့​ကြ​၏။
  gng-NT: Uyo wà ni là teh i ya biɛre nnɔ, niʼmɔ là ŋmɔbe mi ya tetem nɛ.
  cbi-NTPO: naa ñui bain kaspeleya juntsaaya ken chumuwa deeve.
  ikk-NT: Ụnụ e te sọn wẹ e bi ẹrịra ogẹn mbụ ahụn ụnụ lẹ wẹ gi wụ ohu.
  leu-leu: Paamua nami xa, mi fuuna vil malaane layaan a vubuxanan malaan ri paamuian
    a waanan simi,
  maz-NT: Xo nzitjots'ügueji xo mi cjagueji c'o na s'o, dya mi ätägueji Mizhocjimi.
  bod-N: དེ་སྔར་ཁྱོད་རྣམས་ཀྱང་དོན་དེ་དག་གི་ནང་དུ་འཚོ་བའི་སྐབས་སུ་དེ་ལྟར་བྱས་མྱོང༌མོད།
  tca-NT: Rü pema ga ü̃pa rü penaxü ga yema chixexü̃gü, rü yemaãcü pemaxẽ.
  zpl-NT: nu saꞌ beenú necha neca cuaꞌ uriꞌihua ante nú chuluhua Jesucristo.
  mbc-NT: Pena amîrî'nîkon ko'manpîtî'pî mîrîrî imakui'pî kupî pî'. Maasa pra penaron
    ayeserukon pî' aako'manpîtî'pîkon.
  ndg-ndg: Ni kwa ajili ya makowe aga mwenga kae mwatityanga kwake mwatamite nkati
    yabe.
  wsk-wsk: Nina ulengkala mu munan memek memek uwuta wore ningi bagaman.
  toj-NT: Eso sí, ja ajyi, jmodotic nia
  tbc-tbc: Gubak mi aŋ dam, kagin naok naok ago yan lo ator dugo, ilo sou sisaiak
    aŋanem ulum yabi se ya.
  sna-sna: Imi maimbofamba mazviri, muupenyu hwamaimborarama.
  smk-NT: Si'kamo, gindat ket wanin anamaet a nipagkabyay moyo, a say pigagawa' moyo
    ket duka'.
  grc-TCGNT: ἐν οἷς καὶ ὑμεῖς περιεπατήσατέ ποτε, ὅτε ἐζῆτε ἐν αὐτοῖς.
  gof-WFTW: Hintteka kase he iita ogiyan biya asaa gidon de7ishe hayssata oothideta.
  spa-BLM: En otro tiempo también anduvisteis en ellas, cuando vivíais en ellas,
  kyz-NT: Jejui 'ga rerowiare'emawe pẽẽ nanẽ mama'e apou pejejemifutar imũ etee futat
    rakue nũ. Nepeenuwi futari 'ã 'ga je'ega rakue.
  dao-dao: Ahlana acun naw a ning jah uka kcün üng, nangmi pi acune am nami mtisa
    hlü läklamnak üng nami xüngsei khawikie.
  cya-cya: lo' nde chendyu nu mdu'hui um ti' culoo xa mda'an y'ni um cha' can'.
  wrk-wrk: Wabula barri narrili jungku nani, waluwa narri kuyu nangangi jangkurr Jisus
    Krayiskanyi. Nanamanji barri narringkili mankumanku nanankanyi balkinyi yajinyi,
    narrili yabimba nanda balki yaji. Nanda balki yaji, nanda ngiruka narringi. Nani
    barri narrili jungku wabula.
  nii-nii: Okrii en enim, oł kis ombu nge erik, molk endik oł kis ei nge, enim tep
    erpi, se endrim. Se endang kin mulk, nga enim oł ei pei enjing.
  ign-NT: Éti apanavare étaini­chu­hivare iávacu­hainihi cape juca iásine­quenehi.
  dik-NT: Wek aa we ë luui ë kärɛckä wäär kuc wek Nhialic, ku piɛ̈rdun ëcï luɔi ë
    käkkä rum.
  cac-cac: A exxo tic, a d'a yalan̈taxo, e c'ulejnac masanil juntzan̈ sval tic.
  tzj-E: Y cara' xeban ixix ojer chka' tak ewc'an na jun itzel c'aslemal, com xeban
    jle' rtzilal je c'ja' xenbij kaja chewa.
  san-BUR: ပူရွွံ ယဒါ ယူယံ တာနျုပါဇီဝတ တဒါ ယူယမပိ တာနျေဝါစရတ;
  yaa-NT: Nãskakẽ taeyoi chakakõi mã iyopaoni Nios nikamax.
  cab-NT: Jugúya, adǘga buri jumúti meja cátei le lídan meja binádu jibágari,
  clu-clu: Kon sa bagay, kamo toladan ra ang ona. Nagpangaboi kamo sono sa anang dikta
    indong mga baratyagun.
  swh-ULB: Ni kwa ajili ya mambo haya ninyi pia mlitembea kwayo mlipoishi kati yao.
  tpt-NT: Vachu uxiknankꞌan chuncha ixmakꞌayatꞌik tejkan chuncha ixjunita mimputsukukꞌan.
  aai-aai: Naatu kwa marasika iti tafaram ana naniyanamaim kwama kwareremor ana veya,
    ayawas i nati na’atube kwama kwasisinaf.
  sny-sny: Sosu tu naifa fene Krais ne tote tawesi ta'ame su, fene ta'u yo seni luwaru
    a'i apou ape aiwawe a'i iroteye.
  myy-myy: Iti rʉmʉjʉ adi sita gãna bajiro tʉoĩacõri ĩnare bajiroti ñeñaro yicʉ mani
    cʉni maji.
  trc-NT: ꞌO̱ cuya̱a̱n vaa cacunꞌ yoꞌ ga̱ cacunꞌ quiꞌyaj maꞌa̱n soj asi̱j naá, ga̱a
    canocoꞌ soj tucuáán chiꞌi̱i̱ ei.
  cut-NT: Ro mena̱n me ne, namin nduco nchuhn chahtendihco ne nducuahn nunde che tuhchan.
  bel-bel: у якіх і вы колісь блукалі, калі жылі сярод іх.
  zlm-KSZI: Dulu kamu pun berkelakuan demikian, pada masa kamu masih dalam kehidupan
    itu.
  gdr-gdr: Ɨ naskand wɨdaka re odede singi nat wɨmena tuwot, sɨ onggɨt wɨnɨnd wɨn
