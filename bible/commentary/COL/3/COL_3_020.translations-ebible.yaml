verse: COL.003.020
translations:
  kpx-kpx: Ige esebuluia, vani bahata la mamuvu neinuvu kebia hoto evisi ehovave.
    Lana katelahage Kosivena ke elehai vahaehoai.
  okv-H: eto ungo meniundi na Bada ta ari be avo ue ungota emone mamone ta ke avo
    iji tapa agi evujo.
  tbo-tbo: Logaloga taumi, houga magomagouna hinahinami po amamami hai baha ona iponawogogehi
    naka ata Guyau anani kaoha.
  mal-C: മക്കളേ, നിങ്ങളുടെ മാതാപിതാക്കളെ സകലത്തിലും അനുസരിക്കുക, അതു കർത്താവിനു പ്രസാദകരമല്ലോ.
  grc-SR: Τὰ τέκνα, ὑπακούετε τοῖς γονεῦσιν κατὰ πάντα· τοῦτο γάρ ⸉ἐστιν εὐάρεστον⸊
    ⸋ἐν⸌ ⸆ κυρίῳ.
  bgc-bgc: हे बाळकों, सारी बात्तां म्ह अपणे-अपणे माँ बाप के हुकम नै मान्नो, क्यूँके
    प्रभु इसतै खुश होवै सै।
  khz-khz: Natu, gaura mapararai tamami e tinami karora pio kamonagi-venira. Kwalana
    ekala Velekou aona evega-verereana.
  deu-TKW: Ihr Kinder, gehorchet den Eltern in allen Stücken, denn das ist wohlgefällig
    im Herrn.
  zsr-NT: Lbiꞌiliꞌ, biꞌi raꞌbán, gul‑gún ca rna yúguꞌtë xtídzaꞌquëꞌ xuz xnaꞌliꞌ. Lë
    ni rdzag ladxëꞌë Xanruꞌ.
  lin-lin: Bana, botosaka baboti na bino na makambo nyonso, pamba te ezali ndenge
    wana nde bokosepelisa Nkolo.
  hns-NT: Larkan, hardam aapan maai-baap ke baat soen. Ie Prabhoe ke attjha lage hai.
  noa-E: Chaaina, pãraujã agjö, pãach dënnaanau pãachig nem jaau nʉmpierr am ipierraa
    ajuuta ẽkhabat; maach Pör ʉ̈gthar chirʉmuajã magta ʉ̈uu oojem.
  eng-EMTV: Children, obey your parents in all things, for this is well pleasing in
    the Lord.
  mib-NT: Róhó séhe jíjnáhan ró, tācá‑ni jniñu cuandije ró núū tatá rō nuū naná rō,
    chi súcuan cúsɨɨ̄ ni maá Jítoho yō.
  lif-NT2: हिन्‍जाॽबित्‍छासे, खिनिॽ पाः माहाॽरे़ मुरा के़म्‍मे़त्तिबा पाःन्‍निन् आप्‍फाल्‍ले़साङ्
    खे़प्‍से़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ कन् पाःन्‍निल्‍ले़ दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ
    तासुॽरो॥
  xnj-xnj: Vana nyenye, mvakitila gabwina vadadi na vanyina vinu magono goha ndi yikumganisa
    Bambu.
  mmx-mmx: Nemi laxamdak mi laxaalik. At lorooro axap atnemi, minang tonga res at
    luvuttemen nimi mi luvutnen nimi. Do mina lox i xuren, nom loklok naba lox amomo
    Leeme Silok.
  cbr-NT: Papañu tuácama, mitsúnribi camina mitsun papabëtan mitsun titan cacëxun
    a cuëbíquinma aín bana cuaquin an cacësabi oquin ñu 'ati 'ain. Usaími mitsux 'ia
    isi ca Nucën 'Ibu Jesucristo cuëënia.
  tee-NT: Chai ju uxijnan ji ask'at'an aq'uiclac'a'it'it ju mimpai'an chai ju minati'an
    tachi chun ju tajunan. Aq'uiclac'a'it'it ni na k'ox lhiulai ju Jesús acsni chunch
    ju layat'it.
  eng-LSV: 'the children: obey the parents in all things, for this is well-pleasing
    to the LORD;'
  cak-NT: Rix ac'uala', siempre quixniman chique ri ite-itata', roma jari' ri nika
    chech ri Ajaf.
  pah-NT: Tay'riro pehendu katu ti pejuva'g̃a nhi'ig̃a penhy'g̃a nhi'ig̃a reheve.
    A'ereki nanongara rehe Cristo'ga onhimohẽ.
  sja-NT: Warrarã, ichita oopatáatɨ pãchi ak'õreerãpa jara p'anɨk'a, Tachi Ak'õrepa
    k'inia bairã mãga oodamerã.
  xed-xed: Zwani, snawa gwaɗa da dadaha ghuni ma inda skwi demdem. Tsaya skwi ta zɗəganatá
    Mgham Yesu.
  mks-NT: Ta jári ndóhó va, na̱ va̱lí xíní ñúhú taa jo̱ho ndó tócó ndihi ña̱ sáhndá
    tátá náná ndo̱ nu̱ ndo̱ jáchi̱ ña̱ yóho quéa̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Mu ira bulu ma ira hinasik, mu na taram ira numu mama ma ira numu makai ta
    ira mangana linge bakut kinong ikin ra tintalen i halaro no Watong.
  bmu-bmu: Nahönbörat iŋini Kembubuk qekötahöba kinda iwinamyahötŋini yetkö jitŋiri
    wuataŋgögetka Kembunöŋ eŋgehiga dop kölma. Miaŋgöra iŋini mönö keuŋini jimeaŋgö
    dop pakpak tem köl eŋgiba malme.
  dgz-dgz: Amba e orup otua, wan dim dim uruga taiwaniampina gapan, inae mamae nop
    muga anu waran ayamase taiwanian. Iwa ap anega tanewa Ayop atonuya anuiwandata.
  eng-GNV: Children, obey your parents in all thing for that is well pleasing vnto
    the Lord.
  zaa-NT: Lebi'į ca huatsa cuìti', liudà naga' le qui' tàta nàna qui' le nna guni
    le obedecer iyaba nu calatsi' quį qui'ni guni le, porqui'ni ą' rú'ulatsi' Señor.
  eng-WEBSTER: 'Children, obey your parents in all things: for this is well-pleasing
    to the Lord.'
  guh-guh: Paxamë pijinia papeximë, daxita xua paneaxajivi, paneenajivi ata, pacaitoroba
    paneexanaenexa, pajumecovënëtabiabare. Tsipaji bajarapacuene vajatuxanenë sivabarëya.
  bon-bon: Bägrä, iyeta padare weene weeme mage babe bime mene cängena jäätecijemuye,
    ingle naace popi Acejiyame singi gyene teeme biname cina pepu lenajame.
  nhw-BL: Huan anconeme, xijchihuaca nochi catli amonana huan amotata anmechilhuíaj
    pampa ya nopa catli quipactía Toteco.
  swh-ONEN: Enyi watoto, watiini wazazi wenu katika mambo yote, kwa maana hivi ndivyo
    inavyompendeza Bwana.
  wbi-wbi: vaanha, muvitikilaghe avapafi viinu mu sooni, ulwakuva lwe lukumunoghela
    uMutwa.
  bba-bba: Bɛɛ bibu i bɛɛn mɔwɔbu mɛm nɔɔwɔ ɡɑ̃ɑnu bɑɑnire sɔɔ, domi mɛyɑ Yinni u
    kĩ.
  eng-KJVCPB: 'Children, obey your parents in all things: for this is well pleasing
    unto the Lord.'
  kgk-NT: Ãy peẽ mitã kwéry-pe anhemonhe'ẽ-ta. Peẽ Hesu reroviaha va'e voi. Upéa-gwi
    pehendu meme katu pende ru, pende sy nhe'ẽ. Upéixa pejapo arã Nhandejáry remimbota.
  waj-waj: Ngia nnaakaraiya mmuakiaa mmoori aataruuyauvaara ngiingii kaano kooya avaiyauvaa
    tuqinnama rikiada iikiatee. Ngia itaama iikiaivaara Udaanga Anutuuqo ngiiiyara
    inna yoketainoo.
  cpy-cpy: Itomiitari, pikemijanteeri ashitzimiri, tema rootaki kameethatzi-motziriri
    Awinkatharite.
  mpx-mpx: Wawayau, hinamiyau ge tamamiyau awaliya nuku ab bugul gegewena eliyalil,
    kaiwena toto ya Babala i yaliyaya-an.
  wbp-wbp: 'Manu karna-nyarra nyurrurlakulku kurdukurduku wangka ngulaju kuja: ‘Nyurrurla
    kurdukurdu, ngulajulu-jana warrarda purda-nyangka nyurrurlakupalangu-purnu wilji-wangurlu,
    ngati-nyanu manu kirda-nyanu, manu jarrwara-wangurlu. Ngulangkunya-ka Kaatuju
    miyalu raa-pinyi.’'
  luo-luo: Un nyithindo, luoruru jonywolu e gik moko duto, nikech mano ema longʼo
    ni Ruoth.
  nhe-NT: Huan inconeme, xijchihuaca nochi tlen imonana huan imotata inmechilhuíaj
    pampa ya nopa tlen quipactía Toteco.
  aii-aii: ܝܵܠܹ̈ܕ݇ܐ، ܡܲܨܝܸܬܘܼܢ ܠܐܲܒ݂ܵܗܵܘ̈ܟ݂ܘܿܢ ܒܟܠܔ ܡܸܢܕܝܼ، ܣܵܒܵܒ ܐܵܗܵܐ ܒܲܣܝܼܡܬܵ‌ܐ
    ܝܠܵܗ̇ ܠܡܵܪܝܵܐ.
  esk-NT: Iḷaalugruuruasii, tupigilugich aŋayuqaasri supayaatigun. Taamna quyaqnaqtuq
    Agaayyutmi.
  msb-msb: Mga kaanakan, magpasakop kamo gayod pirme sa iyo mga ginikanan sa tanan
    kay amo ina an ginakalipay san Dios.
  cpa-NT: Jøng² hniah¹² dsa² tsih², nǿngh³ hniah¹² ca¹lah¹jǿ¹ jǿg³ quiah¹² chegh²
    ŋieih¹². Di³ lah¹jøng² báh³ tøa¹² dsǿa¹² Juu¹³ jniang³.
  dso-dso: ଏ ପିଲାଟକିମନ୍‌, ତମର୍‌ ଆୟାବାବାର୍‌ କାତା ମାନିକରି ରୁଆ । ସେଟା ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା
    କରାଇସି ।
  meu-meu: Memero kekeni e, ḡau iboudiai lalodiai tamamui sinamui eredia ba kamonai,
    bena Lohiabada ese baine lalo namo henimui.
  yva-NT: 'Ananyao raugaje arikainye mansai no taiso: Arikainye, wimbeto nya vatan
    anui mansai anakotare rai tenambe. Weye wimbeto mai, weamo Amisye anayanambe nai.'
  dgc-dgc: Sikam a anak, éy sundin moy a palagi dena moy éy ta ama moy, da siya ya
    i kasahatan na Panginoon.
  zpm-NT: To ne nac to mëëd, goḻgon miṉe rnee pxoz to, miṉe rnee xniaa to, sac sca
    rdziladz Dios.
  hix-NT: Bàryekomo komo y, omsamtxemo komo y, oyàm komo yoyuknye ro me ehtxoko. Oyon
    komo xarha yoyuknye ro me ehtxoko. Owyanye eyuknutokonye rma, Kohkomo meryehotanàhyatxhe.
  sim-sim: Jikisi jirin, jir avak nijava avoko jihi mbele mbele mashi os li mbawan
    ermba ermbak ji misindiyaka. Wasilaka os erem ji undan rupshinda ri.
  npi-ULB: छोराछोरीहरू, सबै कुरामा आफ्ना बाबुआमाप्रति आज्ञाकारी होओ, किनकि यो कुराले
    प्रभुलाई खुसी बनाउँछ ।
  cgc-cgc: Kyo na mga bata, tumanen nyo ginikanan nyo an bisan ino iran na laygay
    tak iling an tan makapalipay ta Dyos.
  tim-tim: Dâ nanaŋ lepat ye âmâ hainâk ewe memelupyeŋaet wâtyeŋân kinmâ lau lokoyeŋgiwai.
    Hain akbiâ Anutu Humonenŋande yekto ârândâŋ akbiâp.
  yor-yor: Ẹ̀yin ọmọ ẹ máa gbọ́ ti àwọn òbí yín ní ohun gbogbo, nítorí èyí dára gidigidi
    nínú Olúwa.
  wos-wos: Guni nyangwal, guni guna yafa ayiwana atéfék hundi xékéta wandaka maki
    hurutanguni. Guni wungi hurungut, Néma Du God guna sémbutka mawuli yatandé.
  emp-NTPO: Warrarã, bãrã djibarirã bed̶eara ne jũmane ĩjãnadua. Ãcõrẽba maʌ̃gʌra
    bia unu b̶ʌa.
  eng-F35: Children, obey your parents in everything, because this is well pleasing
    in the Lord.
  ind-ind: Anak-anak, taatilah orangtuamu dalam segala hal, karena itu sangat menyenangkan
    hati Tuhan.
  pes-OPCB: ای فرزندان، همیشه مطیع والدین خود باشید، زیرا این خداوند را خشنود می‌سازد.
  mpt-mpt: Meme ibsa ibo Yesus Klaiste bainobo gabib kesoa ibo ib biem ay kamwali
    wengo kla wenteye bianiba ili weng baanimib iwat namine! Ibo inamib mole Sume
    ib kukubo yatenea seinyemabebe.
  ssx-ssx: Weki wandikio. Ika꞉ Ketiso hau pia꞉peke ekita꞉ ika꞉ apa꞉ ama꞉ yaapona꞉
    pi na tunkuliki opua꞉tiki pea꞉pa꞉peke. Kutu pimika꞉na꞉ta꞉ Koda꞉ ta꞉na꞉ma꞉ homo
    tialimikie.
  mkl-mkl: Iŋɛ ɑmu ŋɑ, i jirimɑ iyeò bɑɑ nŋɛ ŋɑ si ide bɑɑ yoomɑ fei, domi bɛɛbɛi
    ɑ́ dɔ̃ɑ Lɑfɛ̃ɛ si.
  gaq-gaq: ଅ ଗଡ଼େଇଂ ସାପା ସାମୁଆଁନ୍ନିଆ ଇୟାଙ୍ଗ୍ ଆବାନେ ସାମୁଆଁ ମାନେଃପା । ଡାଗ୍ଲା ଏନ୍‌ବାନ୍‌
    ଇସ୍‌ପର୍ ମ୍ଲେଡ଼୍ୟାଏ ।
  gof-RNT: Nayto, hinttena yelidayssatas ubbaban kiitettite; hessi Godaa ufayssiyabaa.
  unx-unx: ଏ ହନ୍‌କ, ଆପେ ସବେନ୍‌ ଇମ୍‌ତା ଆପେୟାଃ ଏଙ୍ଗାଆପୁକକେ ମାନାତିଙ୍ଗ୍‌କପେ । ନେଆଁ ଖ୍ରୀଷ୍ଟ୍‌କେ
    ଅତଙ୍ଗ୍‌ତାନ୍‌କକେ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ନେଆଁରେ ସୁକୁଃଆ ।
  gah-gah: Itó gipa mohó lekeza izotike ametike mukí gakó litamó nene gili alilo.
    Lá itamó nene Guivahanímo giliko lamaná inogo ive.
  lcm-lcm: Nami inatus, mi longong aro si keve tamami na keve rinami si keve bil aongos.
    Laulauan ke nang kapo auruk luai ani Volava.
  aer-aer: Ampe areye awerrirraye, aywerrkele awaye mangkwe uthene anyangkwe uthene
    arrantherre-arle Jesus-kenhe anemenge. Nhenge arrantherre aywerrkele awerlenge
    Ngkarte akangkemele aneme.
  qvc-NT: Qamkuna wambrakunapis, taytaykita, mamaykita tukuy imapi shumaqta kasuyllapa,
    Tayta Dyusninchiq kushikunambaq.
  tgl-ULB: Mga anak, sundin ninyo ang inyong mga magulang sa lahat ng mga bagay, sapagkat
    nakalulugod ito sa Panginoon.
  cbs-NT: Bakebuun, matudi yununun ninkakanwen. Nukun Xanen Ibu benimawakinan, matun
    ibubun matu yusinkin nemai ninkakubainkanwen.
  xtm-NTPP: Ro'o ja ka kuu ro suchi kuechi ma xi suchi jaa ma, jin kandija ndaka ja
    va'a ká'an yuva ro ma, ji'in ja va'a ká'an si'i ro ma. Vaa sukan játna ini Iya
    Tátnuni ma.
  nnq-nnq: Na makinangota, majoe achikibelei binu kukila kilebe gambu genia gaalalila
    Angwana.
  bao-NT: Mʉja, cʉ̃ja puna cãa, mʉja pacʉa cʉ̃ja ca ĩirore biro tiiya. Ate nii, mani
    Wiogʉ cʉ̃ ca ĩa biijejarije.
  san-ORI: ହେ ବାଲାଃ, ଯୂଯଂ ସର୍ୱ୍ୱୱିଷଯେ ପିତ୍ରୋରାଜ୍ଞାଗ୍ରାହିଣୋ ଭୱତ ଯତସ୍ତଦେୱ ପ୍ରଭୋଃ ସନ୍ତୋଷଜନକଂ|
  huv-NT: At icona monguich, iyariün andeac miteatiün wüx meáwan leaw netam merangan,
    cos Teat Dios aag ayaj najneaj majaw.
  otn-NT: Ague gyø ba̱si̱hʉ, nu̱'mø nzo'i ni̱ papá ogue ni̱ mamá, da̱mi̱ 'yɛ̱c'ɛ̱i̱hʉ.
    Porque gue'a̱ di ho ra̱ Hmu̱ Jesús ngue gui 'yøhmʉ ra̱ hya̱ 'mø ts'o'a̱hʉ.
  nop-nop: Eŋ wapmihi, hidi yadi mehim-behiyedi mede haniyaneeŋ tuwot nadiŋa mede
    tiloloŋ tiyaneeŋ. Unduŋ tubune Wapum adi hiditok welemomooŋ nadihamuluwaak.
  obo-NT: Woy sikiyu no mgo anak, dumoruma kow inaayun to mgo suhu to koniyun amoy
    woy inoy, oyyos ini en kos id kahaa-I tod Longaggon.
  cak-ENT: Rix ac'uala', chi jumul titakej quitzij ri ite-itata', roma jari' ri nka'
    chuvüch ri Ajaf Dios que nibün.
  lif-NT: ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤛᤣ. ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ ᤔᤠᤜᤠ᤹ᤖᤧ ᤔᤢᤖᤠ ᤁᤧᤶᤔᤧᤳᤋᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢ᤹ᤖᤥ॥
  mie-NT: Ndá ndóhó sēhe, ndācá-ni tiñu candíja nú nūū tatá nú nūū naná nú, chi súcuán
    cúsiī inī maá Jētohō ō.
  san-TIB: ཧེ བཱལཱཿ, ཡཱུཡཾ སཪྻྭཝིཥཡེ པིཏྲོརཱཛྙཱགྲཱཧིཎོ བྷཝཏ ཡཏསྟདེཝ པྲབྷོཿ སནྟོཥཛནཀཾ།
  qve-NT: Saynallataq wawakuna, qankunapas tayta mamaykichistayá tukuy imapi kasukuychis.
    Sayna kasukusqaykichismi Señorninchis Jesucristomanqa agradan.
  pao-NT: Mu doodooake sakwa ooosapa tu naanapua'amu nakabetsea, soo Te Pabe'e ka
    meeoo tunetammana.
  cbu-NT: Mishat, nllurshtis, mazinangtsa; siy uru apareetsimaritis kuk payukus taangtsa.
    Aneereetstamtis kuk kpitintspa. Ashkachus, yungpariparee ashiksa, watam Apanllchichsawa.
  usa-usa: iyápó-anaano, aati-aatimá keqtinóboyuti yáama kéwareraq kaqtó oro. miráiyamma
    Áánûqtuma amuqá marakánoe.
  soy-soy: Nɔ̃́ siwɑ̃́, ɑni yɛ ḿpɑ́ yo kɛ́mɛɛ nɔ́pinɛ́te m pɑkɑrɛlɛ̃. Lɛlɛɛ nɛ Upíimɑ
    sɑ́.
  hui-hui: Waneiginiru-o tí Keriso hameigini howa tínaga aba ai̱yalame bi laradagua
    hale halu biaabo holene nga. Ogonidagua beremigome Ngode Datagaliwabe mo turu
    halu kami.
  amf-amf: Yedi naanato, yer wulka yesa imbanabee indanabena ee hamee; ogono Imbaa
    wontea Yesuska Barjoam wozisaynone.
  quc-NNT: Ri ix alab'om, alitomab', chixniman chke ri i nan i tat pa ronojel, utz
    k'u käril wa' ri Qajaw Jesús aretaq je' kib'ano.
