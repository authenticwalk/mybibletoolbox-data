  gdn-gdn: Munu rasi, wi inaguma mamaguma badidi tagamu ki wi maramara mu umunumaga
    wadoi makeya makeya kwaiwogoi. Nu Mamanuga God e yabuiya ki ka iya supasupai.
  nko-NT: Abí, mlɩbu mlɩ akwɩɩ́pʋ́, tsúfɛ́ mʋ́ Bulu tekle nɩ.
  bsn-NT: 'Rĩamasajʉare, ado bajise mʉare quẽne gotiaja yʉ: Tocãrãcajine mʉa jacʉa
    ĩna rotirore bajirone cʉdirũgũrʉarãja mʉa. To bajiro mʉa yisere ĩacõari, variquẽnarʉcʉmi
    mani ʉjʉ.'
  pib-NT: Wgenchine, gyijnakotanna girune ga wa ginrone psoluyako, gi rixanu tyenwa
    Gitsrukaachi gigleretanru.
  wiv-wiv: Kapirupiru miu longoria na polea ke habu tamamiu kamani habu titinamiu.
    A Vuvu e lala kete kulina kara moge mata barae.
  reg-reg: Abhana abhatoto, nimubholobhelega abhebhusi bhemwe mu misango jona, kulwo
    kubha nikwo kutyo ejimukondelesha Latabhugenyi.
  mlh-mlh: Odumade ŋoŋo Ofoŋke qakatoru dimaku maŋgo mamayokaŋaŋuŋ yokore mi boyobebi
    Ofonji ŋone ŋabeme sagaiŋ. Ore eru ŋoŋo buŋoyakuŋ minimiŋ ore so sosowo reŋgaru
    goinebi.
  gof-ENT: ናይቶ፥ ሂንቴና ዬሊዳይሳታስ ኡባባን ኪቴቲቴ፤ ሄሲ ጎዳ ኡፋይሲያባ።
  aau-aau: Ney om, homkwe enekwei enekwei hmo ipey-aio mo ok me kwa lonuayk me. Payhokuaw,
    yor sokukwe Hakamay se kar mon ey ey.
  tvk-tvk: Xamim, horamue xil, mulong xat tamemim e ninemim xil vehakut, vengan xa
    ngan ak be polien xa momal xa Suv tesa ni mi xamim tengan ti mupol ni.
  prf-NT: Anak hidi, pirmi moy a sunudán en dáddikál moy hidi ten atanan a bagay,
    gapu iyán en makapangpasaya ten Panginoon.
  auy-auy: Iyámpóí-inaamaru ísáaro. Seyaafá- tántáátáféꞌa kentinófoi-taai ísáaro.
    Miyámó íyanamo éna Fasiꞌaénkó aamoí íníye.
  tbg-tbg: 'Te ni vaintairara tirera: Ne nenta noka qoka noqai vo enta vo enta iriha
    variata. Ne mintiaqi vivaro Noravano virara iriharo niara quaheharoma varianaro.'
  hub-NT: Apu Jesúska nuna wakera asamtai, uchi ainata, atumi apari nukujai inatmainakaisha
    metek umirkatarma. Tura atumsha nuwach ainata turusrumek umirkatarma.
  hmo-hmo: Memero, kekeni e, nega ibounai emui tamana bona sinana do umui kamonai
    henia, badina inai kara be Dirava ia ura henia.
  big-big: Ini koloyakamandikwili Yemizibekyegi ngizi kumuli legi ini wok mabiyeng
    inigi panu keya mangowiligu kisi piyengki kerewiyiweki, purik pilik purikku Yemizibek
    wilik kagowing kelemi.
  gux-G: Yi ya kpe leni Kristu gi paadi leni ŋanduna maasuayu, be yapo ke yi go tuo
    ke ŋanduna kuana die yi nani yi da tie ŋanowna yaabo yeni?
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³, te''²³ xii''³ pii''²: ''Ne''² rɨ²jmée²ra''³ la²³jɨ³
    ''e³ sɨ''²³ ''nee''²³ xoo³ra''³ ñʉ''²ra''³. Qui² la''³ ''née²³ Juii³ra².'
  zar-NT: Libíʼiliʼ, biʼi raʼbán, guliʼgún ca rnna yúguʼtë xtídzaʼgaquiëʼ xuz xináʼaliʼ.
    Lë ni raza ládxëʼë Xanruʼ.
  kde-kde: Mwenu mmavana, vapilikane vammalêke kwa mambo lammalele, kwa kuva kutenda
    uchocho kunankatapalila namene Nang'olo.
  ata-ata: Mo ngingi ta molomolo kalumo, anu laixe lexe ngalomuxaꞌa ta maminge iloꞌa
    ta neninge no anu mimii latala ukalusi. Xo Tila umasaxau ꞌilixo aloxo ne.
  qvw-NT: Chulicuna, taytayquicunacta imaćhüpis cäsuculcay; caymari Diospa śhun'unpä
    cayan.
  nfa-nfa: Ana-ana aaꞌi-aaꞌi! Miu hudꞌi nanene ina-ama miu, ètu madha jꞌara aaꞌi-aaꞌi
    ra, te èèna ka dhu pakarejꞌe dꞌara Ama Lamatua.
  tnp-tnp: Kəlkələh mɨn, otɨsiai rəhatəmah tatə mɨne mamə nian rəfin, mətəu-inu Iərmənɨg
    rəhatah nɨkin otagiən o noliən əha.
  urd-urd: बच्चे, हर बात में अपने माँ — बाप के ताबे रहें, क्यूँकि यही ख़ुदावन्द को
    पसन्द है।
  hot-hot: Ma môlô avômena, nôwê lemami lo lemtami iniŋ abô sapêŋ vibiŋ. Nôm êŋ hadum
    Anyô Bêŋ lamavi.
  mqj-NT: Anggammua' anak, la mengkaolakoa' lako to matuammu illalan angganna kara-kara
    susi la sipato'na napogau' to mesa kappa'mo Puang Yesus, annu iamo napomasannang
    Puang Allata'alla.
  rus-SYN: Дети, будьте послушны родителям вашим во всем, ибо это благоугодно Господу.
  mbh-mbh: Thomu wainlangaere thomu o nongal omu vovoere na omu ninaere ole riong
    elonga, eneke Toko Pomnga ilemi sivenga nge vothung aken.
  bdd-bdd: Gwagwama ꞌomi wete sauga mabwaiyana tamamiyao ma sinamiyao ꞌenadi wamuliyedi,
    bewa ꞌida Bada ꞌina ꞌebeyaliyaya.
  cbt-NTPO: Hua'huaro'santa' pa'pina' natëina'. A'shinanta' natëina'. Ya'ipi pënënpiso'
    natëina'. Inapohuachina, Siniorori noya ni'sarin.
  srn-NT: Pikin, un mus gi yesi na ala sani san un m'ma nanga p'pa e taigi unu, bika
    Masra abi prisiri nanga dati.
  cta-NT: Cuꞌma̱ nguꞌ cuañiꞌ ni, ngaꞌa̱ chaꞌ taquiyaꞌ ma̱ cña nu culo nguꞌ cusuꞌ jiꞌi̱
    ma̱, chaꞌ tsoꞌo tsa ntiꞌ nu Xuꞌna na loꞌo nduꞌni ma̱ juaꞌa̱.
  bqc-SIM: Nɛ́ↄ, à á de ń á dao yãma yã́pii guu, asa bee mɛ́ ì ka Diigu.
  tcz-CHONGTHU: Chateho, imalam jousea nanule napateu sei thun nungun, hichu Pakai
    lunglhainapen ahi.
  mar-mar: मुलांनो, तुम्ही सर्व गोष्टींत आपल्या आई-वडीलांच्या आज्ञा पाळा कारण हे प्रभूला
    संतोष देणारे आहे.
  snp-snp: Ido linate nomilipani, ya otibo-metibo ka lenawado ayalo ya golodalo. Aya
    mona ya Wekola lalo ona eyami mona ya ne.
  isl-isl: Börn! Hlýðið foreldrum ykkar í öllu, því það hæfir þeim sem tilheyra Drottni.
  spy-NT: Māchāktōōs akweek lēēkōōk ōywēyē sikiikwook ām keel ake tukul. Yoo ōyēyē
    kuu nyooto, ōng'ērēēchē Mokoryoontēēt.
  xnn-xnn: Dakayo ay ongong-a, patiyenyo nan am-in ay ibagan nan ama ya inayo tay
    siya nan mangpagasing ken Apo Dios.
  mwe-mwe: Bhana, mwaapilikanilanje bhankwetenje kwa kila shindu, pabha genego ni
    gubhapinga Bhakulungwa.
  tte-tte: Melumeluwo, sauga meuloina sinamiyao yo tamamiyao kwaobigaili kaiwena bwaite
    mumugane Guyau iyaliyaya kaiwena.
  tcs-tcs: Yupla ol pikinini, i mas lisen po papa ane mama blo yupla. Wen yupla i
    mekem diskain i meke da BosLod api.
  hlt-THB: Cakhqi, ik-oeih soepkep awh na nu ingkaw na pa ak awi ce ngai lah, kawtih
    vetaw Bawipa a ngaih ni.
  soq-soq: Seda, dewa uduudu bedewe gombala aiau etonune ruauitonune simbiamonuna,
    mai walama da etamone emona. Sa dewasanuna e Tatamba nuaeusailana.
  qub-qub: Wamracuna, mamayquita taytayquita rispitar wiyacuy. Chayno cawanayquitami
    Tayta Diosninchi munan.
  att-att: Á sikayu nga ábbing, arán naw potuán yù ira darakal naw, ngam tuppálan
    naw yù ngámin nga kagiad da, ta yáyù ipagayáyâ ni Apu Namarò.
  bki-bki: Kamiu kalse nalo, monokanio mia kuvijogkar karamemiu a koniomiu nalo, bior
    kanado Tubo naio jaaro ka bajago na.
  bqp-bqp: Nɛ́nↄ, à á de kũ á dao yã ma yã sĩnda pínki gũn, zaakũ abire mɛ́ àdi
    ká Dikirigu.
  mcp-mcp: Yé bwân, ságá obyɔ̂l bín məgwág məzhɨɨ́ mɛ̂sh, ntɔ́ jɨ jɔ̧ sâ mísh mə́
    Cwámba.
  hat-hat: Nou menm timoun, se devwa nou pou nou obeyi manman nou ak papa nou nan
    tout bagay. Se sa ki fè Bondye plezi.
  npl-NT: Tepilwah, xikintlakitakah nomotajwah porke ijkó kipaktia n Toteko.
  bgg-bgg: Aniphiing, idang nawaithek aphuii-amuiithek shii nuii pha hì ne nathek
    ro Masipho pha blia ro, chiih-è Hamangkhung-aphuii è sang pha chiang ji ne hì
    ro.
  eng-TCENT: Children, obey your parents in everything, for this pleases the Lord.
  eng-BSB: Children, obey your parents in everything, for this is pleasing to the
    Lord.
  cpu-NT: Itomiitari, pinkempisantairi ashitamiri, tema irootake ookimotariri Avinkatharite.
  san-ASM: হে বালাঃ, যূযং সৰ্ৱ্ৱৱিষযে পিত্ৰোৰাজ্ঞাগ্ৰাহিণো ভৱত যতস্তদেৱ প্ৰভোঃ সন্তোষজনকং|
  tac-NT: '''Emi napu ''kuchi ju, ''we a''lá e''wélime júkuru ''emi eyela ''lige ''emi
    o''nólachigó suwábaga tábiri nulachi. Alarigá nokiáká ''we ganílime júkuru Wa''lula
    Esukristo.'
  eng-WEBPB: Children, obey your parents in all things, for this pleases the Lord.
  gfk-H: Muat ira bulu ma ira hinasik, muat na taram ta ira amuat sus ma ira puasi
    muat ta ira mangana linga bakut kanong iakan ra magingin i haguama no Watong.
  viv-viv: Omi weꞋoweꞋo tamamiyao hinamiyao bonadi wanaꞋabina, faꞋina bonaꞋabi Kaiwabu
    nuwana gikiveyamumuna.
  yao-yao: Ni ŵanyamwe ŵanache mwapilikanichisye achaŵelesi ŵenu mu yose, pakuŵa chelechi
    chikwanonyelesya Ambuje.
  tgp-tgp: Natuvarihi, ha oloolo na tamamim peresi na tinamim na hinau tari, matan
    haratu enia God mo avulahi hinia.
  auc-NT: Wëñæ̈mïni ëñëedäni. Mïnitö mæmpoidi ïnänite ædæmö ëñente cæedäni. Edæ mänömaï
    cæmïni adinque mönö Awënë, Waa pönï cæbi abopa, ancæcäimpa.
  kbc-NT: Akaamitiwaji anakaami nionigipi, oleetibige midioka limedi me iwaɡ̶ati ɡ̶adiododipi,
    igaataɡ̶a Ǥoniotagodi jiɡ̶idaa yemaa me eni, akaamitiwaji ane iwaɡ̶ati Ǥoniotagodi.
  bmh-bmh: Mogoi ainagul, agal memeagar anaiagar agal ze unum sesamoramamen. Ag igul
    go guzenamamen, Dubanou Ban nugau ougab ag en siksikai damau.
  ctu-BL: Alobob, jac'benla la' tat la' ña' ti pejtelel chuqui mi' subeñetla, come
    che'ʌch mi' mulan lac Yum.
  meq-meq: Nəkurom wawa hay, rəhumatay gər a bəba kurom tə may kurom mə wu hay tebiye
    hərwi a yay a gər a Bəy Maduweŋ kâ gum andza niye.
  noa-H: Chaaina, pãraujã hagjö, pãach dënnaanau pãachig nem jaau nʌmpierr ham hipierraa
    hajuuta hẽk'abat; maach Pör hʌ̃gt'ar chirʌmuajã magta hʌ̈uu hoojem.
  alp-NT: Kwetela imi, suke imi lene loko imi elake inaiju kena sasaisa neka, le mere
    eono Tuhane laleIje ndina.
  san-VEL: he baalaa.h, yuuya.m sarvvavi.saye pitroraaj naagraahi.no bhavata yatastadeva
    prabho.h santo.sajanaka.m|
  kbq-kbq: Mofavre'mota mika zupa neramarera tamafa ke amage anteho, na'ankure Ramo'a
    muse hugahie.
  kbh-kbh: Básenga, ts̈ëngaftangbe bëtsë́tsanga nÿétscañe s̈mochtsayaunana; chca s̈mojtsamëse,
    Bëngbe Bëtsá oyejuayá echántsemna.
  ron-LSB: Copii, ascultați de părinții voștri în toate lucrurile, căci aceasta place
    Domnului.
  pon-pon: Komail jeri kan, peiki on me wia komail da ni meakaroj, pwe i me kon on
    Kaun o.
  nhe-BL: Huan inconeme, xijchihuaca nochi tlen imonana huan imotata inmechilhuíaj
    pampa ya nopa tlen quipactía Toteco.
  sps-sps: Ai tovei nyo vegiau rou tsumin guei, ami ma manaats a saa te tsue ror tamamami
    an tsinamami na, ma kat ami tan mamatsiny nainy, tana saa, ami te fasito iny rom
    a Tsunaun ai Gov kan te paparaa non te kat romi na foka to aya.
  wnc-wnc: Siwan ginu waatdaka. Ginda nanza mingzae wam natake wa aminde gen gwaamutnong.
    Gwaamuke tasiwa danduke Buyambam tapaninda ginde natapan take siwik.
  bus-bus: Nɛ́nↄ, à a de kↄ̃n a dao yã ma yã píngi guu, zaakɛ beee bé è ká Diinɛ.
  gub-BL: Pe kwarearer pe, peruzar penu ze'eg tuweharupi nehe, peruzar pehy ze'eg
    nehe no, ta'e nezewe uzeruzar ma'e paw uzapo a'e wà xe. Ta'e nezewe haw ikatu
    Tupàn pe a'e nehe no xe.
  imo-imo: Bakuluma, eno aminyeli lanielini ninge unguma pali waliwalima pilko tenge
    tiko teko molaio. Aku ulumu Awilimuni kanopa konopu tirimo.
  boj-boj: O aŋgro, niŋgi gaigai nuŋgo ai abu naŋgo anjam dauryoqniy. Niŋgi degyqab
    di Tamo Koba a niŋgi qa tulaŋ areboleboleiyqas.
  eng-DRA: 'Children, obey your parents in all things: for this is well pleasing to
    the Lord.'
  knf-knf: An bapoţ, nadoon kaŧiink bajugan ţi iko bŧi ; uko mënţ wi wi Ajugun aŋaluŋ.
  san-KHM: ហេ ពាលាះ, យូយំ សវ៌្វវិឞយេ បិត្រោរាជ្ញាគ្រាហិណោ ភវត យតស្តទេវ ប្រភោះ សន្តោឞជនកំ។
  arn-NT: Fey eymün pu fotüm ka pu ñawe, müngeltukeaymün itrokom mew tamün chaw ka
    tamün ñuke, fey tüfachi dungu am tutekeetew ta Ñidol.
  zas-NT: Në lëjt xin na̱j ree xiꞌn, gol bazoob gra xtiidx ree xDadidi, din zian ruladx
    Dios.
  ken-NT: Bɔ, ghók nɔ́kɔ́ ka bachi nɛ manɔ bhɛka ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bághàti
    be mǎnkʉ, mbɔnyunɛ ɛyɔ ɛ́chyɛ̀ Yesu Acha maŋák.
