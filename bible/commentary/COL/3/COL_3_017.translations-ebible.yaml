  bnp-bnp: A ra maki mu taki, a ra maki mu rata, mu rata na rane Isu a Bakovi Dagi,
    mu kavurikea a Vure e Tamane hita.
  apn-NT: 'Nẽ kêr ka mẽ Mẽpahpãm Tĩrtũm mã amnhĩ jarẽnh o: —Pa Tĩrtũm. Nà ãm hãmri
    na ka pre mẽ ixwỳr Akra Jejus mẽ nhũm mẽ ixwỳr wrỳ nẽ mẽ inhnê ty. Anhỹr o kãm
    amnhĩ jarẽ. Hãmri nẽ ãm Pahihti Jejus kot amnhĩ nhĩpêx kôt pix mã tanhmã ri amnhĩ
    nhĩpêx to rỳ ãm kôt pix mã tanhmã akapẽr to ho ri apa.'
  ctp-NT: Nchga tñan nu nchka tiꞌ wan kuꞌni wan, nchga chaꞌ nu nchka tiꞌ wan chkwiꞌ
    wan loꞌo nten, chabiyaꞌ ꞌin Jesús nu nka Xꞌnaan kuꞌni wan ꞌin ran sikwa. Loꞌo
    ngwañaꞌan, ti kwiꞌ bra kanꞌ tya wan xuꞌwe ꞌin Ndiose Stian chaꞌ ꞌin Jesús.
  opm-opm: Rit susa gure meng rit sapti dao gure ma ihat sapti dao ama ihat sapti
    da gonsi oh Krais orhe hrepdapat hat patim ihat sashenmur. Ihat susa Got ohnong
    dipwi weso porwi paptenmur. Dire weso porwi ma papti oh Krais oh mutuh han ham
    itap ohnong porpat ma hapat daham weso porwi paptenmur.
  bvr-bvr: Rrapa gun-gata gun-ngiya ana-goyburrpa jama nyiburr-jirra nyiburr-workiya
    rrapa nyiburr-weya, buburr-yirda buburr-workiya minypa ana-goyburrpa marr nyiburr-balcharra
    nula an-ngayburrpa Bunggawa Jesus, rrapa minypa nipiya nyanma ana-goyburrpa nyiburr-marrkapchinga
    nula nyiburr-nirra an-ngayburrpa Nyanyapa arrburra waykin a-nirra.
  wal-wal: Intte ai haasayiyaabaa woi ai oottiyaabaa gidikkokka, Aawaa Xoossaa Yesuusa
    baggaara galatiiddi, oottiyoobaa ubbaa Godaa Yesuusa sunttan oottite.
  zad-NT: Na' yog'ḻoḻ daa gonle wa daa iṉale, chiyaḻ' gonlen ḻega beṉ' nak X̱ancho
    Jesúza' txen na' we'le X̱acho Chioza' yeḻ' chox̱ken daa ba nonḻilall'le Jesucrístona'.
  kmg-kmg: Eme maŋzi me mezi wiac ezo murâ i Wofuŋ Jesu manasiŋkehuc enšepieŋ, ehuc
    ere erâ Anutu Mamac daŋge âzâcnenšepieŋ.
  aso-aso: Lingine gono dalizanguꞌ nehe gamazi lilizanguꞌ nehe nadiꞌ nadiꞌ ilizahe
    aꞌminguꞌ nene Izesuꞌ aza lengiꞌ Guvetinesi ve miningumuꞌ nene sotoꞌ ogo minelidoꞌ
    di milisa igi mili eiꞌ Izesuꞌnimuꞌ nene melehine Oꞌmoso isaaꞌ neve li-di minilo.
  uli-uli: Pangal mekla habe foru hare ha kapta ngo habe foru fael idel Samol Jesus.
    Habe kangalu Deus le Temach yal hachigchig irel mekla Kristus yesa foru bo yagilgich.
  nin-NT: Uwa ta sa anggi mi imba ko na, ni ko re, ka aseki ka nggo imba so na ka,
    imba bu na ni isa i Atiko Yesu, ni so nyarr ku Abachi Aki wa.
  acu-NT: Tura chichaakrumsha, ii Apuri Jesús nintimkamaikiakrum chichastaram. Tura
    takakmakrum pujakrumsha nunisrumek Jesús nintimkamaikiakrum takakmastaram. Waring
    achat mash turarme nusha tuke nunisrumek Jesús nintimkamaikiakrum turataram. Tura
    ii Apuri Jesúsa naari pachisrum iinu Apaachiri Yuska tuke maaketai titaram.
  cak-WNT: Ronojel c'a ri niben, tibana' pa rubi' ri Ajaf Jesús. Y ronojel ri nibij,
    tibij pa rubi' Riya'. Y ma quixtane' ta chi yixmatioxin chare ri Katata' Dios.
    Xaxu (xaxe wi) ruma ri Jesús tek yixcowin yixmatioxin chare ri Dios.
  ebk-ebk: As nan kumpurmi ay atunyu winnu ifiakiayu, atunyu nan am-in as usa ay pannakaachor
    Apo Jesus, ya munyaman kayu kan Apo Dios ay Ama takú babaen kan Apo Jesus.
  spa-PDDPT: Todo lo que hagan, en palabra y en obra, háganlo en el Nombre del Señor
    Jesús y den gracias a Dios Padre por medio de Él.
  ruf-ruf: Na chochose chamtenda au chamlonga, chobamighwa chitendighwe kwa taghwa
    lya Imtwatsa Yesu, mumlongele mighede Aba Imulungu kubitila yeye.
  gun-gun: Ha'e gui pendeayvua py, e'ỹ vy mba'emo pejapoa py, Senhor Jesus rery rupi
    meme pejapo, hery rupi Nhanderuete perovy'a reve.
  agu-BL: Ej nin alchok e'chk takle'n yi na chibanu', nka yi na cyalu', tajwe'n tan
    jale'n k'ej Cristo ta'n. Nin chityoẍinku' tetz Kataj Ryos tan bi' Kajcaw Jesús
    na i' elsanl katzi'.
  isn-isn: Hangi kihi ni mukituma, mu makani ang'wi, mu ntendo, itumi ihi ku lina
    nila Mukulu uYesu. Mi nkiilyi i lumbi Itunda Tata kukiila uNg'wenso.
  eng-PEV: Do everything the way our leader, Jesus, wants you to do it, and talk the
    way he wants you to talk. And always thank God, our father, for the good things
    that Jesus does for us.
  ilo-ULB: Ken aniaman nga aramidenyo, iti sao wenno iti aramid, aramidenyo amin para
    iti nagan ni Apo Jesus. Agyamankayo iti Dios Ama babaen kenkuana.
  pir-NT: Ijipihtiyere dʉhse ijiyere mʉsa yeyere quehnoano jeripohna ti yeya, mari
    pʉhtoro Jesu tiquiro bucueato saha. Cristore ño peore mʉsa. Sa yena tiquirore
    ño peoye mehna quehnoañe dihitare yahuducuya. Sa yena Cristo yedohoye mehna Cohãcjʉ̃
    mari Pacʉre sinina “Quehnoare”, ni bucueya tiquirore.
  anv-NT: Ne yɛ́ndégenó ɛyigé ɛnyú dépyɛɛ́, yɛ déjɔ́gé lé mejɔɔ́, yɛ́ depyɛ́
    lé unó, pyɛgé ubí ukó gefɔɔ́ ɛyi gelɛ́rege nnó ɛnyú delu bɔɔ́ Ata Jisɔs.
    Dekɛ ne ji detamégé ntɛ se Ɛsɔwɔ yɛ́ndégébé.
  sab-NT: 'Ba ulita mo ta gbadale age ulita gerule ulita che Chugagwalla Jesucristo
    takalin kare. Jesucristo giti ba diali ñage gerule no Chube che Ñenua ole ene:
    “Chube, cha kle gerule no ba giti ba agedu no cha alin giti, ba kle cha manade
    no. Noare ba kle cha chudaboi toi daba ole ba takalin kare. Cha no ba ole.” Ba
    gerudale no ene diali Chube ole Chube kle age no ba alin giti.'
  tmd-tmd: Makwam mönö yadɨba aimönö agap apɨm rɨba, Nöbö Dib Jisas nöbö mö nuŋwa
    mɨdölɨŋö, rɨ rɨbyöx nugwön, God Jisas ñɨgö nuarö hogwa ri ablaŋe rɨ gɨrön rɨŋ
    duaŋ.
  acr-NNT: Yey ronoje ri kaꞌan alaq y ronoje ri kabꞌiꞌij alaq, ꞌana alaq chupa rubꞌiꞌ
    ri Qanimajawal Jesucristo y tioxin alaq chwach ri Qaqaw Dios ruma Rire.
  kpg-kpg: Nia mee huogodoo ala e hai go goodou be e helekai ai, gi heia i di ingoo
    o Tagi go Jesus, gi hagaamuina God Tamana mai i Jesus.
  taj-taj: एनीगदेसे खजिबै गेदेन ताम लसै प्रभु येशूला मिनग्‍यामसेन लउ। ओच्‍छे प्रभु
    येशूग्‍यामसेन परमेश्‍वर आबादा धन्‍यवाद पिन्‍गो।
  avt-avt: Menmen ham yapɨrwe yi yɨrɨakem o yi yetpim, yi yekrehɨr ke Mɨtɨk Iuwe Jisas
    yi yɨrɨakem. Yi eitɨp God hɨrak yaaik eiyɨntar menmen yaaim Krais hɨrak kerekyiyem.
  cbk-cbk: Y masquin cosa ustedes ta habla y ta hace, hace ustedes todo dol bajo mando
    di Jesucristo para lleva honor con ele. Y dale gracias con el Dios Padre por medio
    del Señor Jesucristo.
  uig-ARA: ۋە ھەممە ئىشلاردا، سۆز بولسۇن، ئەمەل بولسۇن، ھەممىسىنى رەب ئەيسانىڭ نامىدا
    قىلىپ، ئۇنىڭ ئارقىلىق خۇدائاتىغا رەھمەت ئېيتىڭلار.
  tuf-tuf: Baat bitara útara yajquíctara, bitara útara waquíctara, Cara Jesucristo
    chihtá cuitar ay yajw̃i. Ay waw̃i. Sir quin “oquéy,” waca rabar eyta yajw̃i.
  abx-abx: Sanglit, bisan ay i buruhatun-bi pati' parahallingun-bi, buhatu-bi pina'agi
    si gahum-na si Paragdalom Jesus ngan agpasalamata kam si Diyos Tata' pina'agi
    si iya.
  mco-NT: Huen ti ayuc huɨdibɨ ajcxy mgapxyp, huen ti tung huɨdibɨ ajcxy mdumby, hue'
    capxcɨx tungɨx mɨɨd ajt nHuindzɨn Jesús yxɨɨ. Etz jatytɨm yajnajxcɨxy Dioscojuyip
    ma Dios Teedy ma Jesucristo yxɨɨ.
  cpb-NT: Ari pinkantyaari ontzimerika pantayeteri, oitarika piñaawaiteri, pipairyaapiintairi
    Awinkatharite Jesucristo, piwetharyagaiyaari Ashitairi Pawa.
  aon-aon: Aria ihishmorim eshudok ipak punekesh iri, ipak ta punekesh um putuk Debeini
    Jisas ananin atin nyeigur. Aria shopunek um ananin atin nyeigur, ipak ta punek
    tenkyu um apakin Yain Iruhin.
  hus-NT-2005: Ani ejtal xowaꞌ ka tʼajaꞌ o ka ulu, ka tʼajaꞌtsik tin bij an Ajátikláb
    Jesús, ka pidhál ti jalbintsixtaláb na Dios an Tátaꞌláb tin bij na Jesús.
  mig-NT: Te ta̱ká tiñu kásá'a‑ró, nú ja̱ ká'a̱n‑ro̱, xí já sá'a‑ró kúu, ta̱ká ná
    sá'a‑ró jíín sɨ́'vɨ́ máá Jíto'o̱‑yo̱ Jesús. Te ná nákuatá'ú‑ró núu̱ máá Táa̱‑yo̱
    Dios sá'a Jesús.
  bps-bps: Na balù tan i nimòyu ku demen i manyu, tooyu nimò i kdee ani di dagit Amuito
    Dyisas, na mlé fye di Maito Dwata fagu di kenen.
  mbs-mbs: Pengkey eden se inangen niyo aw ikegiyen niyo, eneng-enengi niyo te sakop
    kaw te Pengolo tadon si Jesus, aw pegpesiontong kaw heman diyà te Timanem Amay
    pineokit kandin.
  tof-tof: Da módóga, e blaman ne poko bóktandakla akó ne kla tómbapóndakla, blaman
    tómbapónam Lod Yesun ngidü, ezan Godón, mibü Ab nótóke, eso akyandakla Yesukama.
  cme-NT: Naŋ waŋ mamaŋ hiere, baa naŋ ceŋ mamaŋ hiere, taa na ce-ma ŋaa Kirsaŋ taaraŋ-kuɔ
    dumaa. Aa fuɔ barguɔ‑i-na, taa na ce i To‑i Diiloŋo‑i kasi saa da-yo.
  sus-sus: Wo fe naxan birin falama, wo fe naxan birin nabama, wo xa na birin naba
    wo Marigi Isa xili ra. Wo xa Baba Ala tantu Isa saabui ra.
  pon-2006: Eri, soahng koaros me kumwail pahn kin wia de nda, en wiawi ni mwaren
    Kaun Sises, oh kumwail en pil kapikapinga Koht Sahm ni mwaren Sises.
  dad-dad: Agog fen, ereb ã ago gef, od bun be kabĩ yaleya bun, anĩ ganan Odug Jesus
    yana bun agog fen, ĩ bunem Dei Negur de wiyẽgouf.
  zab-NT: Xitill ni gúntɨ ne ni iniit, nidonidoote gulchanelaaz Xtadnɨ Jesús ne pur
    laany guldeed gracy Xtadnɨ Dios.
  jae-jae: Gêŋ samob, taŋ asôm to aŋgôm naŋ, aŋgôm anam Apômtau Jesu laŋô, anam daŋge
    êndêŋ Tama Anôtô êtu eŋŋa.
  ksd-ksd: Ma ra lavur magit parika ava pait ia, ba ra tinata ba ra papalum, avat
    a pait rit ia ta ra iang i ra Luluai Iesu, ma avat a pite varpa ure tadav God
    a Tama i dat.
  msm-NT: Inggad nokoy to og-ikagihon dow oghinangon now, domdoma no sinugu kow ni
    Jesus no Ginuu ta, aw pasalamat kow kanunoy to Diyus no Amoy pinaagi kandin.
  myk-myk: Kaa kaa yʼa da jo kelee yʼa da bye ge, yʼa ki bɛɛri pyi Kafɔɔ Yesu mɛgɛ
    na. Yi da baraga tɛri To Kilɛ na Yesu mɛgɛ na.
  sbe-sbe: Na ginauli maudoidi kwa ginaulidi yomi hedehedede yo laulau udiyedi, bena
    kwa ginaulidi Guiyau Yesu hesanaena, na iya unai Yaubada Tamada kwa laulautokiyei
    huya maudoina.
  mcr-mcr: He kukŋuä ätäpiyä iu, wäuŋuä ipiyä iu, nätmatqä äki-äkitaŋä imäkpŋqe, Naqä
    Jisasi Iqueqä yoqä ämeŋuwä iutaŋi, qäyunä imäkqaŋgpu. Iiŋä imäkäpiyäŋgaŋi, Goti
    Hanjuwä Apiqueŋi, Jisasi Iquesa, “äŋguiqä” ätuäpu, imäkqaŋgpu.
  cux-NT: Níícú nducuéⁿ'ē cosa chi diiⁿ nī 'áárá chí caaⁿ'máⁿ nī o diíⁿ nī ntiiⁿnyuⁿ,
    diíⁿ nī nducuéⁿ'ē caavā Señor Jesús ní nca'á nī gracias Ndyuūs Chiida yú cáávā
    Cristo.
  tur-YTC: Söylediğiniz ya da yaptığınız her şeyi Efendi Yeşua’nın adıyla, O’nun aracılığıyla
    Baba Tanrı’ya şükrederek yapın.
  san-ITR: vAchA karmmaNA vA yad yat kuruta tat sarvvaM prabho ryIsho rnAmnA kuruta
    tena pitaram IshvaraM dhanyaM vadata cha|
  bel-N: І ўсё, што вы робіце, словам або справаю, усё [рабіце] ў імя Госпада Ісуса,
    дзякуючы праз Яго Богу і Айцу.
  sch-sch: Male nin sinna le nin tina ngei nâma, Khrista jâra Pa, Pathien kôm râisânchongril
    pumin Pumapa Jisua rimingin nin tho ngâi rang ani.
  mic-MIQNT: Ta'n pas goqwei tela'tegen gisna teluen tla'tega Gjisaqamaw Se'sus ugwisunmg
    aq apji miwatmu Gjinisgam gujjinu ugjit ta'n goqwei Se'suguli gis tla'teget ugjit
    gi'l.
  huu-NT: Buena omoɨ lloia, buena omoɨ maɨjɨia, caɨ Namamo omoɨ comecɨaɨna facajano,
    iena fɨno. Caɨ Nama muidona, caɨ Moo Jusiñamuimo iobillacɨnona jɨaɨ feca.
  jiv-NT: Tura takaakmesha, chichaakmesha, kame ashí túramna nuka Jesukrístu shiir
    awajsataj tusam ni kakarmari̱ji̱a̱i̱ṉ túrata. Túrakum Krístuja̱i̱ Yus Apa yumiṉsata.
  otm-NT: Nɛ 'bɛ'a gätho dí øthʉ, nɛ 'bɛ'a gätho dím mamhbʉ, pɛ ga øthʉ a dí t'ɛ̨spa
    ra Hmu Jesús. Nɛ ga ɛ̨mfʉ jamadi Oją ma Tahʉ, nangue a ra Jesús.
  dah-dah: Irdeb mere teŋ hinayiŋ ma mata kura teŋ hinayiŋ kuruŋ gobe Doyaŋ Al Kuruŋ
    Yesu nurd untiŋ mar beleŋ titek mat po teŋ hinayiŋ. Irdeb Yesu Kristu hitte mat
    saŋiŋ teŋbe Al Kuruŋ igiŋ nurd uneŋ hinayiŋ.
  tnk-tnk: Narimnari me pam səməme hiamo, mɨne nəɡkiariien me pam səməme hiaməni,
    tihamo mamhəni ia nəɡhi Iesu Iərɨmənu səkɨtaha, mamhəni tanak m Tata Kumwesən
    tukwe.
  kpr-kpr: Kotugo, ne ari rejo areva o geka rejo ava sareva amo, isambu Bajari Iesu
    da javoda, areva a sareva. Aminguse, nunda javoda, God Afakena aiyakoe sise irareva.
  san-IAS: vācā karmmaṇā vā yad yat kuruta tat sarvvaṁ prabho ryīśo rnāmnā kuruta
    tena pitaram īśvaraṁ dhanyaṁ vadata ca|
  nho-nho: Kootou ki hakanau i TeAriki Jesus iloto naa taratara kootou ma naa heuna
    kootou e mee. Kootou ki hakanau hoki i TeAtua Tamana iloto te Inoa TeAriki Jesus
    Christ.
  gym-NT: Angwane munkwe jändrän nuen ya o munkwe blita ya, akwa munkwe nuen jökrä
    ni Dänkien Jesu käbti, käkwe kuin nie Ngöbö ni Rün nikweye ni Dänkien Jesu köböire.
  azg-NT: Ndoꞌ tsoñꞌen na contꞌahoꞌ, min xe na aa jñꞌoon na conanꞌneinhoꞌ oo aa ncüii
    nnon ꞌnan na contꞌahoꞌ, tsoñꞌenhanꞌ quintꞌahoꞌhanꞌ na concyahoꞌ naya nquii Tyëëhë
    Tyoꞌtsꞌon ntyja ꞌnaanꞌ jon.
  bhd-bhd: ते वचन या कम ज़ैन किछ भी केरा सब प्रभु यीशुएरे नंव्वे सेइं, ते तैसेरे ज़िरिये
    बाजी परमेशरेरू शुक्र केरा।
  too-NT: Lā' palh nachihuī'na'nā'tit, palh natlī'yā'tit, palh natlahua'yā'tit catūhuā,
    chuxatū calalh a'ntūn tlahua'pā'na'ntit, catlahua'tit por ixlīmāpa'ksīn huan Māpa'ksīni'
    Jesús. Lā' camaxquī'tit pāxcatca'tzī Dios xaTāta' ixpālacata Jesús.
  ind-AYT: Apa pun yang kamu lakukan, dalam perkataan ataupun perbuatan, lakukan semua
    itu dalam nama Tuhan Yesus, sambil mengucap syukur kepada Allah Bapa, melalui
    Dia.
  cjo-NT: Tee akowaeyeni ipashiwentakagaeyeeni Awinkatharite Jesoshi, rootaki nokowakaantakimiri
    powameethatayiteroni maawaeni oetarika panteri. Okameethatzi akenkithashiryaapiinteri,
    apaasonkiteeyantyaaririni Tajorentsi.
  nsn-nsn: Doh tar mamang inetelik rung guatagioum ue rung meneig, mu guata keip tar
    hangana Iesu ger Tamata Noman, karung heir tar uatakai tang God tamagigeig tang
    Iesu Kristo.
  san-DEV: वाचा कर्म्मणा वा यद् यत् कुरुत तत् सर्व्वं प्रभो र्यीशो र्नाम्ना कुरुत
    तेन पितरम् ईश्वरं धन्यं वदत च।
  tna-NT: Diusulupai Tata Diusu meaderaque, Cristo ja ecuaneseda puji ai saida cuana
    atana putsu.
  lid-lid: Lakou marakon aha amekes ma asehek badeh, aha kamekes ki-in bwele-e nyara
    Laban Jises, ma aha kadeu wurah kili tan, ma ta tama taha Kindrei.
  wim-wim: Ngamp ngaantam-ngeeyāmp ngamp pam wanch Lord Jesus.antama, yaa, ngampan
    puth wik minam thawāmp aꞌ putha minam iiyāmp keꞌ pam wanch nungantam anman iiyanamp,
    aꞌ putha, thankyou.an maꞌ-yotam thaw-thawāmp nungant piip God.antan.
  zga-M: Khuo khiela khienu eikyumuovomba khumamenyu apange muvomba khuombombo muvombaghe
    nchoni muonditawa eilya Ntwa uYesu. Vumuokhuonghienia uo Nghuluve uo Dada khuo
    Mwene.
  yom-yom: Dioso diambu lumvanga mu thubulu voti mu mavanga, buna bika luvangila diawu
    mu dizina di Pfumu Yesu ayi luvutulanga matondo kuidi Nzambi Tata mu nzilꞌandi.
  san-SIN: වාචා කර්ම්මණා වා යද් යත් කුරුත තත් සර්ව්වං ප්‍රභෝ ර‍්‍යීශෝ ර්නාම්නා කුරුත
    තේන පිතරම් ඊශ්වරං ධන්‍යං වදත ච|
  yut-yut: Ae gen morap yoni, ae pi morap anikon nin Amɨn Tagɨ Yesu dakon mɨŋat amɨnyo
    yaŋ nandaŋek ani. Aŋek Yesu da manon yo morap do Piŋkop ya yaŋ iyɨni.
  grc-BYZ: καὶ πᾶν ὅ τι ἂν ποιῆτε ἐν λόγῳ ἢ ἐν ἔργῳ, πάντα ἐν ὀνόματι Κυρίου Ἰησοῦ,
    εὐχαριστοῦντες τῷ Θεῷ καὶ πατρὶ δι᾽ αὐτοῦ.
  cpc-NT: Ari pinkimityaari ontzimirika pantayitiri, oitya piñaawaitiri, pimpairyaapiintairi
