verse: COL.003.017
translations:
  kpx-kpx: Di isivialeike la vani bahata onole loui vamale ke bahata nahie Kosive
    Iesu ke ivimo loui vageve. Isi ivivemo nahie Mama Dilava ke vahaeho vai hoesehavogeve.
  okv-H: Eto ungo ari do asova eto ke do aisova amo Bada Iesu ta javota eto amita
    Mamo God osa evujo.
  tbo-tbo: Ma omi wibaabani po omi bagibagi atapuhi uyahihiyei ata Guyau Yesu gowanei
    ona imaamala Yaubada Amata uyahina.
  mal-C: നിങ്ങളുടെ വാക്കോ പ്രവൃത്തിയോ എന്തായാലും അവയെല്ലാം കർത്താവായ യേശുവിന്റെ നാമത്തിൽ
    ചെയ്തും യേശുക്രിസ്തു മുഖാന്തരം പിതാവായ ദൈവത്തിന് സ്തോത്രം അർപ്പിച്ചുകൊണ്ടും ആയിരിക്കട്ടെ.
  grc-SR: Καὶ πᾶν ὅ τι ⸂ἂν⸃ ποιῆτε, ἐν λόγῳ ἢ ἐν ἔργῳ, πάντα ἐν ὀνόματι κυρίου Ἰησοῦ,
    εὐχαριστοῦντες τῷ θεῷ ⸋καὶ⸌ πατρὶ δι᾽ αὐτοῦ.
  bgc-bgc: वचन म्ह या काम म्ह जो किमे भी करो, सारा प्रभु यीशु मसीह कै नाम तै करो,
    अर उसकै जरिये परमेसवर पिता का धन्यवाद करो।
  khz-khz: Raka inagulu pio kala genai, kilakila ai pio kalaa pa kalai pio kalaa,
    maparara Iesu Velekou aranaimo pio kalara. Ia genana Tamara Palagu pio tanikiu-venia.
  deu-TKW: und, was ihr thun möget in Wort oder Werk, thut alles im Namen des Herrn
    Jesus, Gott dem Vater durch ihn dankend.
  zsr-NT: 'Yúguꞌtë le runliꞌ, le nac didzaꞌ ruiꞌliꞌ o le nac dxin runliꞌ, gul‑gún
    yúguꞌtë lu lëꞌ Xanruꞌ Jesús, len guiëliꞌ‑nëꞌ Dios Xuz: “Xclenuꞌ”, dzaguëꞌ lbiꞌiliꞌ
    Cristo.'
  lin-lin: Mpe nyonso oyo bokosala, ezala na maloba to na misala, bosalaka yango na
    Kombo ya Nkolo Yesu, na kozongisa matondi epai ya Nzambe Tata na nzela ya Yesu-Klisto.
  hns-NT: Aur tjaahe djaun tjiedj toe bole kie to kare hai, sab koetjh Prabhoe Jiesoe
    ke naam se kar. Aur Pieta Parmeswar ke okar naam se dhanbaad de.
  noa-E: Mamʉ magʉm nem thum pãachdëu jaauwai wa waauwai khãijã, chadcha maach Pör
    Jesús dënkha naawai, ichdëu waupim khõsimjö waum khõsita waubat. Magnaa ĩchab
    ich Jesús gaaimua ich Ẽwandam chi Ayagjã ʉ̈u ajim abat.
  eng-EMTV: And whatsoever you may do in word or deed, do all things in the name of
    the Lord Jesus, giving thanks to God the Father through Him.
  mib-NT: Te tācá jniñu sáha ró, núu jeē cahán rō chí jéē sáha ró cúu, ndɨhɨ na sáha
    ró jéē ndujéhnu sɨ́hvɨ́ máá Jítoho yō Jesús, te nacuatáhú ró núū Tatá yō Yaā Dios
    sáha ya.
  lif-NT2: खिनिॽ च्‍या के़बाःत्तुम्‍साङ् च्‍या के़जोगुम्‍साङ् दाङ्‌बा ये़सुरे़ कुमिङ्‌ङो
    चोगे़म्‍मे़ॽओ, हे़क्‍क्‍याङ् खुने़ॽलाम्‍बाए पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Na kila chindu chemwikita kwa malovi amala litendu, mkita goha kwa kumtopesa
    Bambu Yesu na kumsengusa Chapanga Dadi mu njila yaki.
  mmx-mmx: Levempanga axap mi lox i la mi vaase i, mina lox i at laasen at Leeme Silok
    ne Iesu. La mina tong loklox avukat ti ne Moroa, ne Temen nedik mumu leveloklox
    anarong at ne Karisito.
  cbr-NT: Uisa ñu caramina 'ain, a upí oquin 'anan camina banairibi upiti banaquin
    mitsux Nucën 'Ibu Jesúsnan 'ixun a 'axuncësa oquin 'ati 'ain. 'Anan camina Cristonan
    'ixun Nucën Papa Dios —asábi ca —cati 'ain.
  tee-NT: Chai va tuchi ixtalakxtuch ju naviyat'it chunch ju anavit'it tachi ju k'ox
    calhiulaya' ju qui'ucxtin'an Jesús. Chai va tuchi ixtalakxtuch ju nonat'it chunch
    ju ach'ivinint'it tachi ju k'ox calhiulaya' ju yuchi. Chai axt'aknit'it lak'ailakts'iuch
    ju quimpai'an Dios ixlacata tachi chun ju quintaxtakniyan.
  eng-LSV: and all, whatever you may do in word or in work, [do] all things in the
    Name of the Lord Jesus—giving thanks to the God and Father, through Him.
  cak-NT: Ronojel ri naka'an, kabana' pa rubi' ri Ajaf Jesús. Y ronojel ri naka'ij,
    ka'ij chuka' pa rubi' raja'. Y siempre kaya' matiox che ri Katata' Dios. Xe roma
    ri Jesús jojtiquier nakaya' matiox che ri Dios.
  pah-NT: Cristo Jesus'gareheva'ero g̃waramo ti peko katu pejikovo ganhi'ig̃a rupi
    peporavykyrame. Peko katu ti penhi'ig̃ame. Pendekoa rupi nhaporemo ti peko katu
    jipi ga mboheteavo penhinhi'ig̃a Tupana'ga pe. “Ndepyry hete nde, Apĩ,” pe'ji
    ti ga pe. “Ag̃wamo pyry hete ore ve. A'ereki nde orerekote'varuhua momboruka Jesus'ga
    manoro g̃waramo ore ve. Ga ko orepojykaharete'ga ore pokoga a'ero.” A'ea ti pe'ji
    Tupana'ga pe nhanderuvete'ga pe.
  sja-NT: Wãara jõmaweda parãpa oopata oodaipia bɨ Tachi Waibɨa Jesupa oopi bɨk'a.
    Ichiaba jõmaweda parãpa jarapata jaradaipia bɨ irua jarapi bɨk'a. Mãga oodak'ãri,
    iru k'ap'ɨa pari gracias jaradait'ee Tachi Ak'õremaa.
  xed-xed: Dər nahgani ta magə kuni, dər nahgani ta mnə kuni, magawamaga ma hga Mghama
    mu Yesu, ka rfa kuni ta Lazglafta Da mu nda ma tsatsi.
  mks-NT: Ta tócó ndihi ña̱ cája ndó xíní ñúhú caja ndó ña̱ cuéntá Jesucristo, xitoho
    í. Ta xíní ñúhú ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱, tátá yo̱ sa̱há ña̱ na̱caja
    Jesucristo, xitoho í.
  gfk-S: Ma ra so ing mu tange ma ra so ing mu gil, mu na tatalen hoke i takados be
    nong i mur no Watong Jisas na tatalen hobi. Ma ing mu lolon hobi, i tahut be tano
    numu kinkinis tane Krais, mu na tanga tahut tupas God no nudait Mama.
  bmu-bmu: Ahakmeme mi me mi jitnöŋ me siliknöŋ aka memei, mi pakpak mönö Kembu Jisösgö
    qetŋe ahakŋe. Mewö aketka Kraistnöŋ nam köl eŋgiiga Iwi Anutu pipsimbawoŋ jim
    waŋgiba malme. Mewö.
  dgz-dgz: Amba dim dim uruga, nop ega gapan o tat ega gapan taiwaniampinawa, ame
    uruga Ayop Iesu yaua gapanaet di taiwanian. Ap gapan Iesu gamup Mamewa God inap
    gaun waiwanian.
  eng-GNV: And whatsoeuer ye shall doe, in worde or deede, doe all in the Name of
    the Lord Iesus, giuing thankes to God euen the Father by him.
  zaa-NT: Iyaba nu runi le nna ą'hua iyaba nu rinne le nna, éxalatsi' le qui'ni cca
    le pertenecer lani Señor Jesucristua nna, hue' le gracia Dios Padrea lani nombre
    qui' Cristo enne' due ru'a lúe para ri'u.
  eng-WEBSTER: And whatever ye do in word or deed, do all in the name of the Lord
    Jesus, giving thanks to God and the Father by him.
  guh-guh: Daxita xua paexanavanapame, paexanavanapare vajatuxanenë Jesucristo pejitsipaecuenia.
    Palivaisianë ata pacuaicuaijamë tsabiabi, pacuaicuaijamë tsane vajatuxanenë Jesucristo
    pejitsipaecuenia. Pexaniajamatabëcuene itsa parajutabiabianame vajatuxanenë Jesucristo
    paxa Diosojavabelia, Dioso papecayavenonabiabixae, Jesucristo pevënëta pexaniajamatabëcuene
    parajutabiabianame.
  bon-bon: Piba weene ngena jiicuye, coo ngena jaawenuye, iyeta Yageyame Yeesu me
    ngii cabu jaawenemuye, piiyepu teeme ätityera cama weene eso yääcäruye Acejiyame
    mime Babe ne.
  nhw-BL: Huan nochi catli anquichihuaj huan nochi catli anquiijtohuaj, xijchihuaca
    por itoca Tohueyiteco Jesús. Huan nochipa xijtlascamatica Toteco Totata por Cristo.
  swh-ONEN: Lolote mfanyalo, ikiwa ni kwa neno au kwa tendo, fanyeni yote katika jina
    la Bwana Yesu, mkimshukuru Mungu Baba katika yeye.
  wbi-wbi: na kyokyoni kino muvomba mu masio nambe mu maghendele, vombagha soni ku
    litavua lya Mutwa Yesu. mu mwongesiaghe uNguluve Nhaata kukilia umwene.
  bba-bba: Bɛɛn kookoosu kɑ bɛɛn ɡere sɔɔ, i ye kpuro koowo i kɑ Yinni Yesun yĩsiru
    bɛɛrɛ wɛ̃ kpɑ i Gusunɔ Bɑɑbɑ tɑkɑru ko win min di.
  eng-KJVCPB: And whatsoever ye do in word or deed, do all in the name of the Lord
    Jesus, giving thanks to God and the Father by him.
  kgk-NT: Ha ne rembiapo va'e gwive ejapo katu Nhandejáry Hesu réry-py. Ere va'e gwive,
    ere katu Hesu rekovía. Hesu réry-rupi petima porã katu Nhandejáry Nhande Ru va'e-pe.
  waj-waj: Mmuakiaa mmoori aataruuvaa iida mmuakiaa kuavai tida Udaanga Yisuu Kirisiiva
    variivaara yaata utida iikiatee. Yisuu Kirisiiva ngiiiki variivaara ti Napoonna
    Anutuuqaata kua yoketaivaa tida varida itaama iikiatee.
  cpy-cpy: Ari pikantyaari otzimi-rika pantayiteri, oeta piñaawaeteri, pikimita-kaantero
    rootaki rotyaantan-takimiri Awinkatharite Jesús Jeepatzii-totaa-rewo, panteeniri
    ikoyiri rirori. Pamaniri eejatzi Ashiteeri Tajorentsi okaatzi rantzimo-yitakimiri.
  mpx-mpx: Bugul gegewel bolo ku giginolil o ebo ku baubaunan, he nuku ginol Babala
    Yeisu alana elana. Ge iya alana eliyana nuku ba mulolu Yehoba Tamala elana.
  wbp-wbp: Marlajalurla warrki-jarriya jipajipa, manulurla marlaja wangkaya Warlalja-Wiriki
    Jijajiki yangka kuja kankulu-nyanu Kirijini-pajirni. Ngulakujulurla warrarda yati-wangkaya
    Kaatukuju yirdija-ngarra-nyarra nyanungurlu Jijaji Kirajirli yirrarnu turnu-warnu
    manu jinta-warnu Kaatu-kurlangu-kurra.
  luo-luo: Gimoro amora mutimo kata ma uwacho, to timuru e nying Ruoth Yesu, kugoyo
    erokamano ni Nyasaye Wuoro e nying Yesu.
  nhe-NT: Huan nochi tlen inquichihuaj huan nochi tlen inquiijtohuaj, xijchihuaca
    pampa inquineltocaj Tohueyiteco Jesús huan iniaxcahua. Huan nochipa xijtlascamatica
    Toteco Totata ipan Cristo.
  aii-aii: ܘܟܠܔ ܡܸܢܕܝܼ ܕܥܵܒ݂ܕܝܼܬܘܿܢ، ܐܸܢ ܒܗܹܡܸܙܡܵܢ ܘܐܸܢ ܒܦܘܼܠܚܵܢܵܐ، ܥܒ݂ܘܿܕܘܼܢ ܟܠܔ
    ܡܸܢܕܝܼ ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ، ܫܲܟܘܼܪܹܐ ܒܝܼܹܗ ܠܐܲܠܵܗܵܐ ܒܵܒܵܐ.
  esk-NT: Qanusripayaamik savakkupsi naaga uqaġupsi, atuumaruksrauruq atqagun atanġum
    Jesus-ŋum quyyavigilugu Agaayyun aapauruaq Christ-kun.
  msb-msb: Himua niyo an tanan bisan sa surmaton o gawi bilang mga tawo na sakop sa
    aton Ginoo na si Jesus kag magpasalamat kamo sa Dios na aton Ama paagi sa iya.
  cpa-NT: Quianh¹³ Jesús, Juu¹³ jniang³, báh³ jmóh³ hniah¹² ca¹lah¹jǿ¹ he² hi² jmóh³
    hniah¹², he² hi² juúh³ hniah¹². Quianh¹³ dsa² héi² báh³ háih³ hniah¹² Jmi² jniang³
    di³hmah³.
  dso-dso: ତମେ କାଇଟା ମିସା କଇଲେ କି କଲେ, ସେ ସବୁ ମାପ୍‌ରୁ ଜିସୁର୍‌ ନାଉଁଦାରି ବାବା ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦିଆସ୍‌ ।
  meu-meu: Emui hereva ai bona emui ḡaukara ai, ḡau iboudiai Lohiabada Iesu ladana
    ai ba kara; bona Dirava ba hanamoa ia bagunai.
  yva-NT: Muno wapa ayao rui wapo raura muno wapa anakotaro rui wapo rave, syare wapo
    rave mamaisyo Amisy Yesus apa bekere rai. Muno wapo Apa tame veano wapa sambaya
    raokaisy arono wapo kove raura seo Injayo Amisy ai.
  dgc-dgc: Maski anya i gemtén moy éy ta kagi moy éy sundin moy i kaluuben na Panginoon
    Jesus dikam. Sakay éng magpasalamat kam Nama tam a Diyos, éy ngahinan moy ti Cristo.
  zpm-NT: Ncuaaṉe guṉtaa to, niicle zeeṉe gnee tow, zeeṉe guṉgaa to tib dziina, goḻguṉa
    zigne rdziladz Jesús, meṉ ne rnabey ne; ni tibaque goḻdeed xquizh lo Dios meṉ
    ne nac Pxoz to, niina ne laa to ngable lo Jesús.
  hix-NT: Eten kom hok oyehtokony hana, Txesus yano me àro hoko rma ehtxoko, Kohkom
    yano me mak ha. Noro yano mehra àhok oyehtokonye, àro hokohra ro mak ehtxoko.
    Toto kom yakoro orwonàmnàtokony xarha, noro yano me hak nahko, orwon komo. Noro
    yano mehra ehtoko, àrwomra ro mak ehtxoko. Àro wyaro rma oyehtokonye, onà wyaro
    xarha katxoko, Khoryenkomo wya, kyàmkomo wya. Apa y, ohxe uro meryan hamà, àro
    wyaro rma àkehe, Txesus yano me, katxoko, àwya.
  sim-sim: Mbele mbele ol ji uwa mashi os ji mbanda nga lerawu os ji landa nga ji
    halanak Wasilaka Jisas or mbahanda hom si naka. Uhu hi Wasilakahik Avui Wasilakan
    armesarmek ji mbaka.
  npi-ULB: अनि जे तिमीहरूले वचन वा काममा गर्छौ, ती सबै प्रभु येशूको नाउँमा गर । परमेश्‍वर
    पितालाई उहाँद्वारा धन्यवाद देओ ।
  cgc-cgc: Bisan ino ambalen nyo daw buaten, dapat igo ta mga ittaw na gasunod ki
    Ginuo Jesus. Pirmi kaw man magpasalamat ta Dyos Amay tenged ta mga pabuat Jesus
    para ki kyo.
  tim-tim: Akto Yesuŋe ikiŋaelân purik katmâ manŋetgât Anutugât dâpŋe meyeŋgiep. Aregât
    Anutu mepaimŋe mem âlepŋe dâm biwi yeŋande nâŋgâmaiân akto bâtyeŋande mem ketugumaiân
    ain Yesu Kotdânenŋe yâkgât nâŋgâm biwiyeŋande kepeim manbei.
  yor-yor: Ohunkóhun tí ẹ̀yin bá sì ń ṣe ní ọ̀rọ̀ tàbí ní ìṣe, ẹ máa ṣe gbogbo wọn
    ní orúkọ Jesu Olúwa, ẹ máa fi ọpẹ́ fún Ọlọ́run Baba nípasẹ̀ rẹ̀.
  wos-wos: Guni nawulak hundi wata nawulak jémba yata guni Néma Du Jisasna ximbu male
    hurutanguni. Wungi huruta guni déka du takwa reta dé wali natafa mawuli héraata
    guni nana yafa Godka diména natanguni.
  emp-NTPO: Bãrã bed̶eabʌdad̶e, ne obʌdad̶e bid̶a jũma od̶adua dadjirã Boro Jesuba
    quĩrĩã b̶ʌ quĩrãca. Idjid̶eba dadjirã Zeza Ãcõrẽa bia b̶ʌad̶a ad̶adua.
  eng-F35: Whatever you may do in word or deed, do all in the name of the Lord Jesus,
    giving thanks to God the Father through Him.
  ind-ind: Hendaklah semua perkataan dan perbuatanmu mewakili Tuhan Yesus di dunia
    ini. Dan melalui Dia marilah kita terus bersyukur kepada Allah Bapa!
  pes-OPCB: هرآنچه می‌کنید و هر سخنی که بر زبان می‌آورید، همه را به نام عیسای خداوند
    انجام دهید، و از طریق او خدای پدر را سپاس گویید.
  mpt-mpt: Ibo ilib bobol tem funino mo wafu bianibta okok osa weng osa ilib bobol
    temo mo namibe! Ibo weng osa okok osa namibo ibo Yesus Sume bobolo fumbianibta
    namine! Yesuse ibo daabenebio kesoa ibo ib Aye Gode baabaniba Kobo gang nanebta
    Yesuse dobyebta atdimo kaaneta ni daabenebiobo ge ohamine!
  ssx-ssx: Ika꞉ piteleme haumanu make aleme pimanu make paeyaota꞉ mo Tekehali Yesuna꞉
    bikina꞉ pitolo hata꞉ ipiki pa꞉ta꞉ yama꞉ Apa꞉ Koda꞉ pa꞉ta꞉ keiyae pi lo hapa꞉peke.
  mkl-mkl: Si kookoosu nŋɛ do si kufɔ nŋɛ i ce fei ndɛɛ do irii Lɑfɛ̃ɛ Jesu nɔ i sɑɑbu
    Ilɑɑɔ̃ Bɑɑbɑ ŋɑ nɑ sɑɑbuɛ.
  gaq-gaq: ପେଇଂ ବ୍ନାଲିର୍ ବାରି ସ୍ଲେନ୍ନିଆ ମେଁନେ ସାପା ପେଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ସାପା ମାପ୍ରୁ ଜିସୁନେ
    ମ୍ନିରେ ଡିଙ୍ଗ୍‌ଚେ ଆବା ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌ ବିଃପା ।
  gof-RNT: Xoossaa Aawa Yesuusa baggara galatishe hintte odettiyabaa woykko oothiyabaa
    ubbaa Godaa Yesuusa sunthan oothite.
  unx-unx: ଆପେ କାଜିତେ ଚାଏ କାମିତେ ଜେତ୍‌ନାଃଗି ରିକାତାନ୍‌ତେୟାଃ ପ୍ରାଭୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେ
    ରିକାତାନ୍‌ଲଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଇପେ ।
  gah-gah: Itó lekegepatunú ahe itó likigizanitunú ahe netá iki miliki inigima nene
    Guivahani Izesuni agulizá iki netá mukikumú Ómasi ametehini agepoka liki minalo.
  lcm-lcm: Io, si saka keve posong an vo laulauan mipo asereiai ania, mi uli abis
    ania velai ani posong aro ani God tamara si asan i Volava Iesu.
  aer-aer: Ayenge awerrirraye! Arrantherre atyewe alartetye Jesus-kenhe areye. Kele,
    arne arrantherre-arrpe mpwaretyale. Arrantherre angketyeke apeke mpwaretyeke apeke
    arne nhenge areye imerneme-arle arrantherre-arle Jesus-kenhe aneme. Akwetethe
    Ngkarteke akangkemele anaye Renhe tnakemele Christ-ele-arle arrekantherre mpwarekenge.
  qvc-NT: Imatapis nishpa, ichu imatapis ruranayki kashpaqa, Jisukristu munashqanshinalla
    ruray, Tayta Dyusta pagikushpa, Churin Jisukristu yanapashuptin.
  tgl-ULB: At anuman ang inyong ginagawa sa salita man o sa gawa, gawin ninyo ang
    lahat sa pangalan ng Panginoong Jesus. Magpasalamat sa Diyos Ama sa pamamagitan
    niya.
