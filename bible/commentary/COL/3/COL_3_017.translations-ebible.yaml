  hub-NT: Yatsur, umaar ainata, takat takakrumsha, tura chichaakrumsha apu Jesús wakera
    turusrumek ashi takastarma. Tura Yuuscha nina uchirijai yainmaku asamtai maake
    titarma.
  hmo-hmo: Emui kara ibounai bona emui hereva ibounai, gau ibounai, be Lohiabada Iesu
    ena ladana dekenai do umui karaia. Bona Tamana Dirava do umui tanikiu henia Keriso
    ena ladana dainai.
  big-big: Tamizeige inugu watabi nayeng mizi keya tamizeige inugu watabi nayeng kisi
    mabura piyeng mabiyeng Yemizi Yisugi yeiktaga mizi keya kemenak Anoto tenigi Mangobekyegi
    kemenak wazono mei.
  gux-G: Laa bonla kuli tie yaala n ba ti cua ya jinjingu, li bonmoanba liba tie Kristu.
  cnl-NT: Te³ jmii'³¹ quie'²³ jmee³ra'³, juø'n³ quie'²³ lʉ́²ra'³ júu², juø'n³ quie'²³
    jmee³ra'³ ta², 'ne'² rɨ²jmée²ra'³ 'e³ la²³ dxi³ji̱i̱n³¹ rɨ²³jmée²³ dsa³ quien³²
    Juii³ra² Jesús. 'E³ la²³ jmee³ra'³ 'e³ jo̱³, 'ne'² 'e³ jɨn³ 'óo²ra'³ rɨ²ji̱i̱n²³²na'³
    mɨ²'áa² quie'² Dios Ñʉ'²ra² 'e³ juo'³ra'³ rɨ³løn³¹na'³ dsa³ quien³² Juii³ra².
  zar-NT: 'Yúguʼtë le runliʼ, le naca didzaʼ ruíʼiliʼ o le naca dxin runliʼ, guliʼgún
    yúguʼtë lu Lëʼ Xanruʼ Jesús, en guië́liʼ-nëʼ Dios Xuz: “Xclenuʼ”, dzáguiëʼ Cristo
    libíʼiliʼ.'
  kde-kde: Kila chinu chimutenda au kutangola, chitendange akuno umumala kuva mùchitenda
    kwa niaba ya Nang'olo Yesu, na munshukulu Nnungu Atata kupitila nang'e.
  ata-ata: Mo no anu vaivaikala noxinge mo no anu xaixai noxinge mo no anu mimii latala
    ngaꞌoxonu, la ngaꞌoxonu no anu ualasou Kalisito anu Tila noxinge. Mo ngalemolu
    laixe ulai noxou Lataua anu Maminge no nano no ualasou.
  qvw-NT: Caynu lluy lulalpis, limalpis Jesusninchicpa pudirninnu lulaycuśhun, pay
    ya'anchic-laycu lulaśhanpi Tayta Diosta sulpäta ucuśhtin.
  nfa-nfa: Miu jꞌajꞌi le ai gꞌana nèti Yesus Kristus. De sanèdꞌe, te aaꞌi-aaꞌi dhu
    miu padhue-padhai sèra, mèti kolongara Lamatua. Aa aaꞌi-aaꞌi dhu miu tao sèra
    mèti kolongara Lamatua kahèi. De baku bhèlu tao aaꞌi-aaꞌi dènge kolongara Kètu
    miu, Yesus Kristus. Aa manèngi makasi taruu mi Ama Na, Ama Lamatua.
  tnp-tnp: Kitah u nəhlmɨ Iərmənɨg Iesu mɨn, kəni tol lanəha, natimnati rəfin u nautol,
    mɨne nəghatiən mɨn rəfin u nautəni, mətəu nəkotol əmə e nərgɨ Iərmənɨg Iesu. Kəni
    nian rəfin itəmah onəkotəkeikei motəni kəm Uhgɨn, tatə rəhatah, məmə nɨkitəmah
    tətagiən o natimnati iətəm Iesu təmol kəm təmah.
  urd-urd: और जो कुछ भी तुम करो ख़्वाह ज़बानी हो या अमली वह ख़ुदावन्द ईसा का नाम ले
    कर करो। हर काम में उसी के वसीले से ख़ुदा बाप का शुक्र करो।
  hot-hot: Nômkama lôkthô atu ba môlô udum ba onaŋ ma nundum lôkthô esak Anyô Bêŋ
    Yisu Kilisi anêŋ athêŋ. Ma hathak yani ma nônêm lemimmavi êndêŋ Kamik Wapômbêŋ.
  mqj-NT: Kenamala la sipato'napi natula' anna napogau' to unturu' Puang Yesus la
    mutula' sola mupogau', ammu pasiolannia' ma'kurru' sumanga' langngan Puang Allata'alla
    Ambeta, ura'na pengkaranganna Puang Yesus.
  rus-SYN: И все, что вы делаете, словом или делом, все делайте во имя Господа Иисуса
    Христа, благодаря через Него Бога и Отца.
  mbh-mbh: Na lomu omaing elonga tomo nge lomu riong elonga aro thomu o oma ir ranga
    ve ako thomu ini a Toko Pomnga a Jisas ile, naro thomu o ri sivengaing a Titemer
    a God nge ako nge a Jisas.
  bdd-bdd: Ma mumugami mabwaiyadi, beno ꞌimi gwaeyao nana ꞌimi paihowao mabwaiyadi
    ꞌida Bada Yesu saninega wapaihowa maꞌimi loyauwedo Yesu saninega, Tamada Yehoba
    ꞌoina.
  cbt-NTPO: Ma'sona tëranta' yanipatama', Sinioro Quisoso yonquiatoma', nico'. Ina
    yonquiatoma', noya nonco'. Quisoso catahuarinquëma' ni'ton, “Yosparinquën,” Tata
    Yosë itoco'.
  srn-NT: Ala sani san un e taki noso du, musu psa ini a nen fu Masra Yesus, èn ini
    En nen un mus taki Gado a P'pa tangi.
  cta-NT: Lcaa ñaꞌa̱ cña nu ntiꞌ ma̱ chaꞌ cuaꞌni ma̱, lcaa ñaꞌa̱ chaꞌ nu ntiꞌ ma̱
    chcuiꞌ ma̱ loꞌo ñati̱, chacuayáꞌ jiꞌi̱ Jesús nu Xuꞌna na cuaꞌni ma̱ jiꞌi̱ lacua.
    Loꞌo juaꞌa̱ la cuiꞌ hora biꞌ tya ma̱ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi Sti na xquiꞌya
    Jesús.
  bqc-SIM: Yã́ pↄ́ álɛ kɛ ge álɛ o píi, à kɛ ń Dii Yesu tↄ́o, í Mae Lua sáaukpa
    ń aà gbãao.
  tcz-CHONGTHU: Chule thua hihen, natoh a hita jongleh, nabol jouseu chu Pakai Yeshua
    minin bolun lang, Ama jal'in Pa le Pathen chu thangvah un.
  mar-mar: आणि बोलणे किंवा करणे जे काही तुम्ही कराल, ते सर्व प्रभू येशूच्या नावाने
    करा; आणि त्याच्याद्वारे देव जो पिता त्याचे उपकारस्तुती करा.
  snp-snp: Etiti ya oti meleti o-o enawamo monatina muki, ka lenawamofe, ido mona
    melenawamofe, muki ya Wekola Yesu kuliyalo yako oti meleti o-o minalo. Eti o minoti,
    amodokati ya Metefo Goti siyane, lalole, loti ebola loumalo.
  isl-isl: Hvað sem þið gerið eða segið, þá gerið allt vegna Drottins Jesú og þakkið
    Guði föður fyrir hann.
  spy-NT: Nto yoo ōmwooyē ng'ālyoo nto yoo ōyēyē kiy, māchāktōōs ōmwooyē ānkōōyēyē
    ām kaayneetaab Mokoryoontēēt Yēēsu ānkōōbirchinē Baaba Yēyiin kōōnkōy kubununēē
    inee.
  xnn-xnn: Isnan am-in ay ik-ikkanyo ya nan kankananyo, masapol ay nenemnemenyo si
    Jesu Kristo ta siya nan solotenyo ya masapol abes ay men-iyaman kayo ken Apo Dios
    ay Ama tako gapo ken Apo Jesu Kristo.
  mwe-mwe: Shoshowe shinkukamulanga kwa lilobhe eu itendi, yowe ntendanje kwa lina
    lya Bhakulungwa a Yeshu, na kwaatendela eja Atati a Nnungu kwa lina lya a Yeshu.
  tte-tte: Ginauli meuloili siya kwapaipaisowaili o tem kwaedeedede-yani na kwapaisowa
    Guyau Yeisu esana koina. Na iya esana koina me ami kawatoki Yaubada Tamala koina.
  tcs-tcs: Eniting wea yupla i mekem o tok, yupla i mekem wea da neim blo da BosLod
    Zizas. Yupla mas gibe eso po PapaGod tru da BosLod Zizas.
  hlt-THB: Ikaw boeih awm nami sai awh, nak awih kqawnnaak ingkaw na them sainaak
    awh Bawipa Jesu ang ming ing sai law uh, Pa Khawsa venawh anih ak caming zeelnaak
    awi kqawn law uh.
  soq-soq: Dima uduudu dewamonuna ba gagalowaitonuna mampe Tatamba Iesu ebowe os dewamonuna.
    Ita me bedewe Mamamba God auwasanuna.
  qub-qub: Imata rurar, imata parlarpis Tayta Jesucristo munashannölla caway. Jesucristo
    salbashushayquipita imaypis Tayta Diosninchïta agradësicuy-llapa.
  att-att: Á ipakimállà tam kâ Namarò ta abbágán na ittam ta ngámin nga akkuát tam
    ánna pagubobuk tam, tapè napiá ánna mepángngà sù Yápu tam yù ngámin nga ubobugat
    tam ánna yù akka-akkuát tam. Ta sittam yù pannakabaggi ni Apu Kesu, nga mábbunán
    ta ngágan na. Á dayáwat tam laguk si Ammò Namarò megapu kâ Apu Kesu.
  bki-bki: Mia vite nonovio napano kumilaio, mia iliano nonovio napano kuberenio,
    mia monokanio kuvilaio ea Yesu kanado Tubo siano, mia bogo nonovio monoka kuver
    siva sel ea naio van Atua karam̃ado.
  bqp-bqp: Pↄ́ kũ átɛn kɛ ke kũ átɛn o pínki, à kɛ kũ Dikiri Yesu tↄ́o, à De Luda
    sáabu kpá a gãi.
  mcp-mcp: Nə iciyá bɨ́ mə́ cɨ́ yí, nə isâ bɨ́ mə́ sá yí, dʉgá sá byɛ̂sh jínə́ mə́
    Cwámba dɨ́, bɨ dʉ́gə́ lɔ̧́ Zɛmbî Sɔ́ɔ́ŋgʉ́ kwoŋ yéd.
  hat-hat: Tou sa n'ap fè, tou sa n'ap di, fè l' nan non Seyè Jezi a, san nou pa janm
    bliye di Bondye mèsi nan li.
  npl-NT: Iwa nochi tlan nonkichiwah noso nonkijtoah, xikchiwakah itech Itoka n Toteko
    Cristo Jesús, iwa ximotlasojkamatikah inawak Totajtsi Dios itech Cristo Jesús.
  bgg-bgg: Chiihphado, nathek ne zab rek ne yao bo, Ithong Isu ibeng è zab rek ro,
    chiih-è nathek ne ai chiang è Hamangkhung-aphuii Aphuii shii laso phi bo.
  eng-TCENT: And whatever you do, in word or in deed, do it all in the name of the
    Lord Jesus, giving thanks to our God and Father through him.
  eng-BSB: And whatever you do, in word or deed, do it all in the name of the Lord
    Jesus, giving thanks to God the Father through Him.
  cpu-NT: Ari pinkempityaari ontzimerika pantayeteri, ompaitya piñaavaiteri, pimpairyaapiintairi
    Avinkatharite Jesucristo, pimpaasoonketeri Ashitairi Pava.
  san-ASM: ৱাচা কৰ্ম্মণা ৱা যদ্ যৎ কুৰুত তৎ সৰ্ৱ্ৱং প্ৰভো ৰ্যীশো ৰ্নাম্না কুৰুত তেন
    পিতৰম্ ঈশ্ৱৰং ধন্যং ৱদত চ|
  tac-NT: Suwábaga napu ekí nóchali nocha 'emi 'lige napu beniri 'emi, 'lige napu
    ra'icha 'emi, 'we 'la oyériga nokiboa Wa'lula Esusi, wa'lú cheliera i'gá O'nó
    Onorúgame Esusi júliga kórikábá.
  eng-WEBPB: Whatever you do, in word or in deed, do all in the name of the Lord Jesus,
    giving thanks to God the Father through him.
  gfk-H: Ma asa ing muat tangai ma asa ing muat gil, muat na gil hoing i takodas bia
    nong i mur no Watong Iesu na tatalen hua. Ma ing muat lonlon hua, i tahut bia
    tano numuat kinkinis ta Karisito, muat na tanga tahut ta Kalou no adahat Sus.
  viv-viv: Ada gavaimi gavaimi wanahuluvini, gahe againe o kaꞋi gugai againe, au matatabuna
    Kaiwabu Yesu ana tovetumagana gilubodadi amine wanahuluhuluvina tu Yaubada Tamada
    againe wanavesivesiule Keliso yana veluga agaimiya faꞋina.
  yao-yao: Chichintende chose pane kuŵecheta, mpanganye yose kwa liina lya Ambuje
    Che Yesu ni kwatogolela Akunnungu Atati kwa litala lyao Che Yesu.
  tgp-tgp: Ale vara sava ka lo vaia teni ka lo verea, ha sopo r̃omaliho vara kamim
    ka tamlohi non Moli Iesu, ale tarea ha vere meje isan God Tama hinia.
  auc-NT: Ayæ̈ æbämenque ante apæ̈nemïni incæ æbämenque cæmïni incæ mïnitö, Mönö Awënë
    Itota ëmöwo beyæ̈ impa, ante tömää cæedäni. Ayæ̈ tömengä pönö cæcä beyænque mïnitö
    eyepæ̈ inte Mæmpo Wængonguï weca pöninque tömengä ingante waa ate pönëninque apæ̈needäni.
  kbc-NT: Enice okanicodaaɡ̶icoateda ane ɡ̶adotaɡ̶a, codaa mokanicodaaɡ̶ica anawii,
    oleetibige manelecaɡ̶ateeni Liboonaɡ̶adi Ǥoniotagodi Jesus. Codaa niɡ̶ina maniotagodeetalo
    Aneotedoɡ̶oji, Ǥodiodi, abakeni Liboonaɡ̶adi Jesus.
  bmh-bmh: Ag ein ze macanemen, ein salau macanemen go agal Dubanou Ban, Yesus nugau
    salau muranemen dabileiban, guzenamamen. Ag igul go guzenaimai, Yesus nugau wanib
    ebu igual memenig, Uwait ‘Ese-e’ auramamen.
  ctu-BL: Pejtel chuqui mi la' mel, mi t'an, mi e'tel, melela ti' c'aba' lac Yum Jesús.
    Subenla wocolix i yʌlʌ Dios lac Tat ti Jesús.
  meq-meq: Wu nakə ka gumeye ada ka tsikumeye tebiye na, gum andza nakə ndo i Bəy
    Maduweŋ Yesu hay ta giye aye. Gumay sɨsœ a Bəba kway Mbəlom ta məzele ŋgay.
  noa-H: Mamʌ magʌm nem t'um pãachdëu jaauwai wa waauwai k'ãijã, chadcha maach Pör
    Jesús dënk'a naawai, hichdëu waupim k'õsimjö waum k'õsita waubat. Magnaa hĩchab
    hich Jesús gaaimua hich Hẽwandam chi Hayagjã hʌ̈u hajim habat.
  alp-NT: Kai sasaisa neka rebe imi lepaele pise onore, lepae pise onoe kena Tuhane
    Yesuse Eni nane, kai kotie trima kasi bei Alla Amate baue Tuhane Yesuse.
  san-VEL: vaacaa karmma.naa vaa yad yat kuruta tat sarvva.m prabho ryii"so rnaamnaa
    kuruta tena pitaram ii"svara.m dhanya.m vadata ca|
  kbq-kbq: Kegagama hanafino, eri'zama erisafinena, Rantimofo Jisasi agifi maka'zana
    hiho. Jisasimpi Anumza Nafatimofona susu huntegahune.
  kbh-kbh: Y lempe nts̈amo chas̈mojtsama o chas̈motsichamcá, Bëngbe Utabná Jesúsbeñe
    os̈buáchiyënga quetsomñecá chca s̈mochjama, sempre Bëngbe Bëtsá Bëngbe Taitábioye,
    chábeyeca jtsatschuanayëse.
  ron-LSB: Orice faceți, cu cuvântul sau cu fapta, faceți totul în Numele Domnului
    Isus, mulțumind prin El lui Dumnezeu Tatăl.
  pon-pon: O karoj, me komail kin wia ni lokaia, o wiawia kan, en wiada ni mar en
    Kaun Iejuj, o danke Kot o Jam pweki i.
  nhe-BL: Huan nochi tlen inquichihuaj huan nochi tlen inquiijtohuaj, xijchihuaca
    pampa inquineltocaj Tohueyiteco Jesús huan iniaxcahua. Huan nochipa xijtlascamatica
    Toteco Totata ipan Cristo.
  sps-sps: Ito kan, tan mamatsiny ka te tsue iny romi, an tan fo mamatsiny ka te kat
    romi, ami ma kat a fo mamatsiny ka a faarei to te fasito iny non a Tsunaun Jisas
    ma kat. An tan senviir nainy tsun ami ma tsue faarof naa ten Gov, a Tamarara,
    tana saa, Ayei te kat of mami na ka na kinai to tan faan iny me Krais.
  wnc-wnc: Siwan sanga bamu ginda wam yake ba puya tasining. Wa ginda Buyambam tapaninu
    Jesue natanggamatake tasinong. Tasike ita nin gataniman tasikamang ngang natake
    ginda Nanin Anutue asinggan inimbaknganong.
  bus-bus: Pↄ́ kɛ̀ ée kɛɛ ke kɛ̀ ée oo píngi, à kɛ kↄ̃n Dii Yesu tↄ́o, à De Luda sáabu
    kpá à gãzĩ.
  gub-BL: Peiko Zanezar Zezuz hemiruze'eg romo. A'e rupi ma'e paw iapo mehe nehe,
    ize'eg imume'u mehe paw rupi nehe no, peiko hemiruze'eg ikatuahy ma'e romo nehe.
    Ma'e iapo mehe nehe, ze'eg imume'u mehe nehe, pemume'u Tupàn zaneru ikatu haw
    izupe nehe, ta'e Zanezar Zezuz umàno zanerekuzaromo a'e xe.
  imo-imo: Ungu ningo uluma teko kongono tenge ulu akuma pali tengeindo i ulumani
    Awili Jisasinga imbi kapi nindemili ningo aku uluma teko, Lapa Gote kinye paa
    tereno neio.
  boj-boj: Nuŋgo anjam maro na ti nuŋgo wau na ti nuŋgo kumbra kalil na ti niŋgi Tamo
    Koba Yesus aqa ñam soqtoqniy. Osib niŋgi aqa ñam na Abu Qotei biŋiyoqniy.
  eng-DRA: All whatsoever you do in word or in work, do all in the name of the Lord
    Jesus Christ, giving thanks to God and the Father by him.
  knf-knf: Uko bŧi wi nahilanuŋ kaţup këme kado, nadolan wa ţi katim ki Yeŧu Ajugun.
    Naţëpnan ţi a nado kabeeb Naşibaţi Aşin nja.
  san-KHM: វាចា កម៌្មណា វា យទ៑ យត៑ កុរុត តត៑ សវ៌្វំ ប្រភោ រ្យីឝោ រ្នាម្នា កុរុត តេន
    បិតរម៑ ឦឝ្វរំ ធន្យំ វទត ច។
  arn-NT: Fey kom tamün femkeelchi dungu kam tamün dungukeel, femkeaymün Ñidol Jesus
    ñi üy mew chumngechi ñi werkükünuel ta kisu. Mañumtukeafimün ta Chaw Ngünechen
    ta Cristo ñi üy mew.
  zas-NT: Xhietëëz ni güündi ni guiniee tëëdi, yaloj xgaj gol basaaladx Dad Jesús
    abiꞌ por laaman gol badëëd quixtëë loj dux Dad ree Dios.
  ken-NT: Nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bǎkʉ̀, nɛ ɛnɛ́ bǎrɛ̀m, mǎnkʉ yɔ ndu nnyɛ́n Yesu
    Acha, mǎmfʉɛt ntá yi mǎnchyɛ nɔkɔ bakak ntá Ɛta Mandɛm.
