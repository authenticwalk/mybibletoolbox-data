  gmv-GGM: Hessa gishshi intes biitta bolla diza amoteth digite. Heytika layma, tunateth,
    asho amo, iitta amotethine eeqas goyno mala gidida gaphigaphokk.
  ssg-ssg: Aile ape lioi xaxaweni hawanewa saun lialun tenen amuto ailele ti isiai
