    mato noma jabi jaha quëëhai ca banahuayamacana. Jasca, parata ó quëëmisxëniria
    ca joni iyamacana, ídolo bo qui arahai ca jascaria ja nori iqui na. Tihi ca mato
    ó ca jahuë bo ma namëxëti xo.
  bbr-bbr: Keserianik, ak okoro omnokoupaian onok aru erekapu we kurewe. Kiro onok
    aru kiro kesek, sapum onok miäi, karauk memes onok miäi, akan woiaka siräinuk,
    karauk roat akan asiret pak ariaun ronkateäi, karauk onok aru maun ronkat sosop
    oiäi, karauk roat akan osapun woiakas weäi. Kiro karauk roat akan osapun woiakas
    weäi, kiro sät eitek jou miäi senek. Ak kiro onok erekapu utowe.
  inb-inb: Chasa­manda, tukui kai alpa­manda mana alli­lla iuiai­kunata wañu­chig­sina
    rurai­chi. Kari war­mi­wa mana panda­rin­gi­chi. Ima jiru iuia­ris­pa­pas, mana
    ruran­gi­chi. Ima mana suma munai i iuiai iuia­chig­pi­pas, mana chasa ruran­gi­chi.
    Sug­kuna iukas­kata mana muna­rin­gi­chi, kam­kunapa kan­ga­pa. Chasa muna­rig­kunaka,
    ianga dius­kunata kungu­rig­sina­mi ruran­kuna.
  hrv-hrv: 'Umrtvite dakle udove svoje zemaljske: bludnost, nečistoću, strasti, zlu
    požudu i pohlepu - to idolopoklonstvo!'
  box-NT: Àwa, á bìo wi mia na bìo sã̀ ho dĩ́míɲá yi á mi ɓúe ɲúhṹ. Bṹn
    na lé ho hã́-fénló lè ho bá-fénló lè mí sìíwà, lè hã nìyi-wárá,
    lè mu bìo na yí se na mi sĩa wee vá yi, lè hã yìo na yí máa sì lè
    mu bìo. Bṹn na ka lòn wɔ̃̀nna na mi dó mi sĩa yi.
  ote-NT: Hangue ꞌuehʉ de gatho ya tsꞌoqui núꞌʉ jaua ja ra ximhai. Oxqui ntsinga medintha̱tihʉ,
    ne oxqui pɛꞌtshʉ ra tsꞌoncꞌatꞌaja̱ꞌi, nixi maꞌra ya tsꞌoncꞌatꞌi, nixi oxqui øthʉ
    maꞌra ya tsꞌoꞌbɛfi. Ne oxqui cꞌatꞌihʉ ra boja̱ ne maꞌra ya hño de ra ximhai, ngueꞌa̱
    ꞌbʉ guí øthʉ njabʉ, nuꞌbʉ́ go grí nsundahʉꞌʉ, hingo grí nsundahʉ Ajua̱.
  wnu-wnu: 'End ne ai qen e wonou qomon boru an misirt igo eng gugum mogirt wab wagar.
    Qomon boru ete end quraum: yamangar qiyo munon song-song nob qib qiyo, a qomon
    boru qei, a mi gab oau naget qiyo, a munon ger wonou mi gab qenunget abau eng
    ai bigau wurit oabigau gas ende gari.'
  zam-NT: 'Cona, ngue niin loo gu'': Ryete con'' co'' ndyub yo''f lezo'' gu'' co''
    nac cón che''n xab izlyo'', ya ne''tolode li gu''i. Ndxe''leque'', gòc gu'' xal
