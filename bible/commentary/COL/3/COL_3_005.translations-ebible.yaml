    sakoidi ꞌwa na bailediga ꞌwa da vo ꞌwaidiega ꞌwa da wafa, bega kebu ꞌwa na veꞌavula-ꞌavoꞌavovo,
    sakona tulina tulina ꞌeba bunumayaga wata bunu ꞌana nuanua sakoidi taiadi ꞌwa
    na bailedi. Naninidi sakoidi kebu faifaidi ꞌwa na nuagiva wata kukua ꞌadi nuanua
    kebu ꞌwaimie i na vebwaika. Tomotoganidi kukua nuadi i ꞌewadiga, mogitana i sakona
    fai kukua ꞌadi nuakalikali ꞌwaidie bwaikina, ꞌwa da vo ꞌwaidie i da ꞌoduꞌodu,
    weꞌe Yaubada i da baileni.
  ory-ory: ଅତଏବ, ତୁମ୍ଭମାନଙ୍କର ଶାରୀରିକ ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗର କୁକର୍ମଗୁଡ଼ିକ, ଅର୍ଥାତ୍‍ ବ୍ୟଭିଚାର,
    ଅଶୁଚିତା, କାମ, କୁଅଭିଳାଷ, ପୁଣି, ପ୍ରତିମାପୂଜା, ଲୋଭ, ଏହିସବୁ ପ୍ରତି ମୃତ ହୁଅ;
  bzj-bzj: Yu fi get rid a dehn sinful tingz weh di chrai kanchroal yu. Kil di feelinz
    weh ga fi du wid eni kaina sin weh ga fi du wid seks. Yu noh fi liv dehn kaina
    loos laif weh ful a los ahn eevl weh deh eena yu main. Yu noh fi bee greedi bikaaz
    dat meen seh dat yu wership tingz moa dahn Gaad.
  chk-chk: 'Iei mine oupwe amäloi ekewe mochenian fanüfan mi nom remi: sokopaten föförün
    lisowu, lüangau, mocheisou, mocheniangau me tipemong. (Pun tipemong och sokun
    angang ngeni anümwäl.)'
  ssd-ssd: Tane kilke te tuku nzali ambokok taŋgine ŋgamuŋgal sinamŋge minig ta kume
    serniŋgap. Fare fare pino ndoŋ une maŋau, wamdus kutur, ŋule parak maŋau, am pile
    ŋayo maŋau, agaŋ ndende kilam tuku piriride wamdus ta ŋakmba kume serniŋgap. Ande
    nu agaŋ ndende kilam tuku piririte ta nu yabri mbara mbariŋte taŋaŋ.
  acr-TNT: 'E uwariꞌche, e chesaj bi chupa ri animaꞌ alak ri na utz ta uwach re ruwachulew:
    metzꞌabej uwa kꞌij alak cucꞌ jujun chic na cꞌulel ta alak, maꞌan alak tak chꞌulilaj
    mac, maya ib alak che rayibal na chom ta uwach, marayij ne alak caꞌan alak ri
    na utz taj. Quiꞌcota alak rucꞌ ronoje ri cꞌo ucꞌ alak y marayij ne alak más; ma
    we cꞌo ri más cꞌax canaꞌ alak chwa ri Dios, e pachaꞌ caꞌan alak dios che waꞌ.'
  rop-rop: Wal yumob garra binijimap ol detlot nogudbala filing weya yumob oldei jinggabat,
    en yumob garra libum ol detlot nogudbalawei weya yumob oldei silipsilipbat garram
    enibodi, en yumob kaan jidan gridi en wandim olkain ting, dumaji wen yumob gridi,
    yumob larram detlot ting na deigim pleis blanga God langa yumob laif.
  mee-mee: 'Minmina na miau ngaka pamatea baingame kinung reke loakurumea miramiaume
    loreamatengana reke sosoali. Ngaka pamatea baingame kinung reke sosoali basema:
    bainga re nga kenong kala nga ravale ra sana ri ra namiaupengana memena o rapanung
    ra sana ri ra nemiautale memena. Ba ngaka pamatea bainga ra mukurea, ba bainga
    e nga matenge ravale o rapanung mirarea raumana, ba lomatengana reke sosoali,
    ba bainga e nga matengraumana ta ravunge oru papatu raumana ora tongana kena mana
    ma bainga e nga kalangapage nutu ra goang.'
  dif-dif: 'Jurani buru, tana mitani nganai, nari nandranau: Palakantji, murumuru,
    jertapaterina madlentji, milkirina madlentji, ngukingukipaterina nauja nganai
    muramurani wodatarana ngamana,'
  gam-gam: Ge pille, ye makimb nomane togolo kerne. Iwana nomane ke paraka, gaklene
    wulle pille, djingdjang ke ye, singare kayekaye yembon dje pille, wal merke i
    nambon dje yenj. Una wal merke i nambon dje yenj ge god kende lotu ye awinj mal
    embe yenj.
  nou-nou: Edo ingoda jo mi busu da embobo da wasiri awa adi ari gido dipapa awa dewo
    betare. Edo wasiri eiawa busu da embobo mi edo era, viro ise, dita ise, sino da
    wasiri awa edo era, kotari bebegae de dipapa nembogamo de edo jinaga jiwae edo
    era. Edo jinaga edo era amone teta ove kewari tumondebain arago edo era.
  mqb-NT: Anga nan kutok, mbəsiken anjahay a kwanay lelibay ataya fok. Mbəsiken way
    kawa aján uho, aga way sə waray ahay, aga ubor pə way ma ga waray aya awan, tə
    way lelibay aya awan, aga iɗe pə way ahay. Bina ka sak i gen iɗe pə way ahay nà,
    ki ɗəfen anan apan kawa tinen mbərom ahay. Mbəsiken anan way ataya fok.
  ape-B: Douk namudak ali ipak imas punubu pubouk nyunatimaguk nyalik nyapenyi-aluli
    pasin umu penek yowenyimu nyugakuk. Yek douk yaklimu enyudak umu chanasonukeh
    umu chanak hwaloh umu, enyudak nyabosusih uli pasin, enyudak pasin umu oub baitak
    umu chenek yowenyimu, enyudak umu ulkwip polomu enenyi enen yowenyimu, nyanu enyudak
    pasin umu chenek hinyigimu kipaichi echechich echudak umu. Ali enyudak pasin umu
    chenek hinyigimu, enyen douk kobi chagipech wo adulimi god omimu e.
  grc-F35: Νεκρώσατε οὖν τὰ μέλη ὑμῶν τὰ ἐπὶ τῆς γῆς· πορνείαν, ἀκαθαρσίαν, πάθος,
    ἐπιθυμίαν κακήν, καὶ τὴν πλεονεξίαν ἥτις ἐστὶν εἰδωλολατρία·
  cav-NT: Necacasaticue micuana beru anihua bae aninuca ishu ama. Ai mudaque iyehua
    buchique tume. Nejaraquereume micuanaja caquemitiqueremaque. Nebijiseriume jadique.
    Asicadaque inime tupuqui neaume. Bisutadaque inime tupuqui neaume. Eje bucha bisu
    cuana apusha jadya nejuume aiqui jucara juatsu. Riyaquetu Yusura dyaque jidama
    baya. Dutya riya cuanaque inime ri cueya cueya cuana muiya buchique nucadya, Yusu
    camadya emuiuque.
  kgp-NT: 'Ãjag jykre si tovãnh nĩ, ãjag tỹ nén to én mũ ẽn mỹ vẽnh nenh nĩ. Ẽg jykre
    si hã vẽ, ha mẽ: ẽg prũ tũ mré nỹ, ẽg mén tũ mré nỹ, nén vẽnh mỹ kar han, Topẽ
    tỹ nén ũ to: “han tũg nĩ,” he mũ ra to én mũ, ã tỹ nén e hã tỹ vãsãn (ka)mẽ. Vẽnh
    kãgrá to jãn ẽn ri ke ti nĩ, ẽg tỹ ẽg tỹ nén e hã tỹ vãsãn sór kỹ.'
  bvd-bvd: Nunufana si doo nai, molu saumaeli tiifau naa 'ana doori doo ta'aa laa
    kamolu ki 'ana noni maabe fua ade garo lae, ma na abulo ta'aa lae, ma na kwaidooria
    ta'ae ki, ma na ogalulume lae (suli ogalulume lae nia mala lau guu na foosi lana
    god 'e'ete).
  ukr-1871: 'Оце ж умертвіть члени ваші, що на землї: блуд, нечистоту, страсть, похоть
    лиху, зажерливість, котра єсть ідолослуженнє,'
  apz-apz: Hwahoponjo yahino wonyo sɨmeho moꞌmo mnonawojoso poyo wapeꞌnono. Yahino
    wonyoso olenoho. Aꞌmohufo, hungkuno wonyo, sɨmeho fefoyo, huno wonyo, nomꞌne aꞌamufe
    yoꞌmayo soꞌno hi namoꞌnyo, osenoho. Aꞌamu nomꞌne aꞌamufe yoꞌmayo soꞌno hi umoꞌnoso
    sohwo kako yoꞌmayo hoꞌyangoso kako anɨtu paꞌnyo umokonto kako oso humnohini inɨngkowalofoho.
  yon-yon: Kwana kowe, yiib id ye dowaken ye inamen korem kuu ben kirarundime, nenem
    kami ye inameniib anon dowomkim yaa doberemoon areb ye inameniib nenem kami ye
    moomiib meeni dowaken miin arewayiib yiribman yemoon bi ye inameniib kui. Yiribman
    yemoon bi ye inamen kuu God kankubune yiribman kankooni ye inamen.
  poi-NT: Nunta tsa̱cɨ iga immalwatpa, jesɨc tsɨ́ypa juuts caane jém malopɨc jɨ̱xi,
    jém iniit́wɨɨp íña̱namaŋjo̱m. Mimicht́am, odoy pejooyɨ. Odoy wa̱tɨ jém cosa d́apɨc
    wɨ̱. Odoy cusúnɨɨyɨ jém malopɨc cosa. Odoy wa̱tɨ juuts nɨmpa jém jɨ̱xi d́apɨc
    wɨ̱. Odoy cusúnɨɨyɨ tuŋgac imɨɨchi, porque siiga iŋwatpa así, jext́im juuts iga
    iñjɨ̱spa jém watnas.
  wuv-wuv: 'Si''ei, hamonei fama''eaa hamu''ou a''a ei maumau feni ano: ei fitatafipa''aia,
    ei abaa fafa''araia, laraa huwi, nunumiaa unu, fei wawa''ai poa, fei losuinaa
    ei haidaa sifisifi.'
  quf-NT: Chayraykumi kay pachapi kaq mana allin ruraykunataqa wanuchisha yupayna
    dijayllapa. Chaymi runa kar, manaqa warmi masayjunna karmapis amami ukwan ukwan
    pununkillapa. Chaynulla mayqanpis manaraq masayjun karpis amami mayqanwanpis pununkillapachu.
    Amami kusala pinqaypaq imakunata rurankillapachu. Chaynulla amami kwirpuykillapa
    munashan mana allin kaqtaqa rurankillapanachu. Amami imaykillapatapis tantakuyta
    munankillapachu. Chaqa chaynu imankunalapi yarpuqkunaqami, Dyusninchikta mana
    adurarchu, ashwan chay iman kaqkunalata aduraq yupayna.
  yuw-yuw: 'Worochai oro, son guroc ngorochon kiapmo wömuno tu bödehun. Worocho wömai
    irot sonin youpno tongitac. Nocu kiapmo ingonomaha yat: göra kiaphu o toroc kiap
    betnihu o godibhon ibibo wömunohu o toroc kiap wömunohu o manomanoha yang irup
    öngo inohagon dou möcmöc kiap. Kiap worocho woi imanang kopotoroc yong moröng
    imoc imoc kiap simbang.'
  hus-NT-1971: Cum a ichich c’uajat c’al a Cristo ti eb, ca t’aja’ ejtil max tsemenequits
    a hualbith le’nomtal ta ichich tin cuenta jahua’ yab alhua’ teje’ tsabal. Yab
    quit juncunchic c’al axi yab pel a tomquil ani yab ca quithab tsalpanchi an uxum.
    Yab ca hualca’ a ichich ca le’na’ jahua’ quithab ni jahua’ yab alhua’. Yab ca
    huat’ath c’a’inchi jahua’ hua’ats teje’ tsabal, cum max antsana’ a t’ajal ejtil
    max pel a diosil.
  med-med: Enim ya mʉi kona ila nga uⱡ kit mbʉ nga, enim nga numan rukʉr orunga, mbo
    rondnʉm uⱡ mbʉ rok kundʉi! Ei wapra rui uⱡ, uⱡ ⱡar mul uⱡ, popʉⱡ kandpa ti uⱡ,
    wamp ti nga mel kandpa kum pindi uⱡ, uⱡ ei (ik kol got ei nga, mbi paka rui uⱡ
    ei).
  bch-bch: 'Tota gimi manta apamate kimnga papaeamao tanoeai aea toa ienono lolomiai.
    Naposa ngan gid kimnga papaeamao ga bedane: kadonga arala, ga kadonga ngan lolomi
    aea muk, ga lolomi buk ngan kadonga sasat, ga ngalenga papaeamao, ga mogal buda.
    Kadonga mogal buda toa ne, eine paeamao Deo imatai lalaede mambe kadonga raring
    aea ngan gid deo pakakanga ad namer.'
  cco-NT: 'Jo̱baꞌ jmeeˉbaꞌ e niꞌíimˉ jaléꞌˋ e ꞌlɨꞌˆ e quiʉꞌˊ ta˜ quíiˉnaꞌ fɨˊ jmɨgüíˋ
    la: faꞌ mɨ˜ ꞌléeˊ dseaˋ e güɨɨiñˋ có̱o̱ꞌ˜ dseañʉꞌˋ o̱si dseamɨ́ˋ i̱ o̱ꞌ quiáꞌrˉ,
    o̱si jaléꞌˋguɨ e ꞌlɨꞌˆ e jiéꞌˋ e jmooˋnaꞌ có̱o̱ꞌ˜ ngúuˊ táangˋnaꞌ, o̱si jmitíˆnaꞌ
    jaléꞌˋ e iing˜ ngúuˊ táangˋnaꞌ, o̱si ɨˊ áaˊnaꞌ e jméeˆnaꞌ jmangꞌˉ e ꞌlɨꞌˆ, o̱si
    suungˋnaꞌ lɨ́ꞌˆ doñiˊ eeˋ e jaˋ catɨ́ɨngˉnaꞌ, co̱ꞌ e na lɨ́ɨˊ lafaꞌ e jmiféngꞌˊ
    dseaˋ diée˜ i̱ o̱ꞌ jáꞌˉ.'
  deu-1951: 'Tötet nun eure Glieder, die auf Erden sind: Unzucht, Unreinigkeit, Leidenschaft,
    böse Lust und die Habsucht, welche Götzendienst ist;'
  alq-ALGNT: Ka8in dac 8ikad mina8adj inakamigizikegon ka iji kitci mosa8endameg kidji
    madji todameg ooma 8akidakamig, madji aido8in kidji pamendameg, kidji madjakamigizieg,
    kidji tibenimigo8egon madji mosa8endamo8inan, kidji agazinagozieg adi enakamigizieg,
