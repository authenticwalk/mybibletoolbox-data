    nhä malanha. Yakana biyapulnydja marramba'yiya, ga yaka ŋoy-ŋapu'yurra, ga ḏukṯukthiya
    nhäŋiniŋ'kunydja ŋurikiyinydja romgu. Yakana malthurra nhokalayŋu ŋunhi djarrpi'wunydja
