  pon-pon: 'Komail ari kamela kokon omail, me mi jappa: Nenek, jamin, tiak jued, inon
    jued, norok kapwa, pwe iei kaudok jued.'
  nhe-BL: Huajca ximomacaca cuenta para inmictoquejya huan ayoc xijchihuaca tlen imoyolo
    inmechnotza xijchihuaca. Amo xijchihuaca tlen hueli ica tlen ax imonamic. Amo
    ximoilhuica tlen ax cuali. Amo xijtoquilica tlen fiero tlen quinequi imotlacayo.
    Amo ximoilhuica tlamantli tlen eli se pinahualistli. Amo xijnequica inquipiyase
    más tlamantzitzi mojmostla, pampa tlacame tlen queja nopa quichihuaj, quihueyimatij
    tlen quipiyaj queja elisquía se dios huan ayoc quihueyimatij Toteco.
  sps-sps: Ana mi ma fakajiei a fo kat a fo iring tan puainy mes, to te faarei non
    a mes a mat to te gim non ma kat tu sen tu kat tu iring. Ai tsun to aya, a tsoiny
    ana moun ma fifanging ge gima fifanging te kat kat iny tsikoor an fipisui an fifiinaum,
    ana mi te pon fi vaare nei tan kat kat iring, ana mi ma tagaa tsuk vaare tan kat
    iny fiinot tan kat kat iring, ana mi ma vovou vaaren koman parits tan puainy mes
    tan kat iring, mi ma kat iny mataguas vaare, tana saa, u kat to aya, te faarei
    non kat iny fafaatouf kaisa tan gov gamgam.
  wnc-wnc: Unzingge ginda sanga wai kepdakane nana gindane musipzaatang natake tasikaingu
    kuupbam tanguwa kupsok. Ngan. Sanga yasewa tasiya aknga gatu sanga wai maakngana
    kaya kuupbam ginda apbitapenong. Gatu aminu kundutane sangaapanae geengukaing
    kaknga kuut apbitatenong. Dasingge? Aminu tapatuta amindane sangaapanae geenguwiu
    waapata sanga kepdakane nana akngae natanggamatake Anutue masa asimik. Asimuke
    ita aminu anutu pupukngae natanggamatakainggane dongaat nana tapatu binga dakngawik.
  bus-bus: 'Beee yãnzi à anduna yã kɛ̀ aↄ̃ↄ kú a nↄ̀sɛ guunↄ dɛ: Pãpãkɛna, wíyã,
    mɛ̀fɛɛna, yã zaa nidɛna kↄ̃n wãkũo. Pↄ́ kɛ̀ gbɛ̃ è à wãkũ kɛɛ gↄ̃̀nɛ à dii
    ũmɛ.'
  gub-BL: Ywy rehe har ikatu 'ym ma'e iapo har a'e wà, nuiko kwaw Zaneruwihawete inuromo
    a'e wà. A'e rupi uzapo ikatu 'ym ma'e tuweharupi wà. Uzapo ikatu 'ym ma'e oho
    wemireko 'ym puhe umen 'ym puhe wà. Nupuner kwaw agwer ikatu 'ym ma'e wi utyrykaw
    rehe wà. Ta'e ipurapo wer tuwe hehe wà xe. Xo iaiw ma'e rehe zo ipurapo wer wà.
    Uputar ma'e tetea'u uzeupe wà, uputar temetarer tetea'u uzeupe wà. Ma'e iputarahy
    haw a'e, nuzawy kwaw tupàn a'ua'u imuwete haw a'e. Na'ikatu kwaw nezewe haw Tupàn
    pe.
  imo-imo: 'Akumunga enonga oi konopuma Kraist kinye peya kolkolio yu peya makilko
    koinjo moloringi kani maina ulu enonga konopumani pilkolio tengeindo aie konopu
    ltemele uluma tiye kolaio! Ulu akuma i tepa: Wapu ulu kerinali teremele. We melema
    kape wali wali konopu kimbo tiko moromele. Ambomani iye pengama kanoko peya tapu
    topo andolembalanje paa konopu ltemele. Iyemani amboma kanoko konopu mondoromele.
    Imbo lupemanga melema kumo meremele. Aku imbo lupemanga melema kumo meremele uluma
    kinye, kuroma kinye gote kolo tolima kinye popo toko kapi nimele uluma kinye,
    aku ulu talo tendeku ulu teremo.'
  boj-boj: Deqa niŋgi mandam qaji kumbra kalil nuŋgo are miligiq di unu qaji di moiyotiy.
    Mandam qaji kumbra agi ubtosiy merŋgwai. Sambala kumbra ti, kumbra jiga ti, kumbra
    uge uge yqajqa are prugŋgoqa, mandam qa iŋgi iŋgi qa maulŋgoqa di kalil moiyotiy.
    Mamaul kumbra di gisaŋ qotei qa louo bul.
  eng-DRA: Mortify therefore your members which are upon the earth; fornication, uncleanness,
    lust, evil concupiscence, and covetousness, which is the service of idols.
  knf-knf: 'Nafiŋan keeri ţi mnwo mi nan iko yi mboş yi uleef uŋaluŋ. Iko mënţ yii
