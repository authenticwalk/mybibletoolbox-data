    tiꞌ na jiꞌi̱ ni, stuꞌba ti cuxi laca chaꞌ biꞌ ñiꞌya̱ ntiꞌ si cuaꞌni tlyu na jiꞌi̱
    sca lcui̱ joꞌó ti;'
  bqc-SIM: 'A yã́i tò à dṹnia yã́ pↄ́ kú á nↄ̀sɛ guu dɛ: Káaluakaa, dↄ́ɛ''ĩi,
    mɛfɛlɛa, vãi nidɛa ń bĩikɛao. Pↄ́ pↄ́ gbɛ̃́ lɛ́ a bĩikɛ gↄ̃̀ aà dii ũɛ.'
  tcz-CHONGTHU: 'Hiti ahijeh chun, leiset chunga natibah chengu: jon lungput, thenlouna,
    huh lungput, lungdihlou ken, chule kiloset hichehohi milim houna ahin, abonchan
    thisah sohkeiyun.'
  mar-mar: तर पृथ्वीवरील तुमचे अवयव म्हणजे जारकर्म, अमंगळपणा, कामवासना, कुवासना व
    लोभ ह्याला मूर्तीपूजा म्हणावे, हे जिवे मारा.
  snp-snp: Etito ya mikaleka ukadi-luti-kati monatina, ya kopa olu onamo mona, fuma
    wiyami mona, ukadi yo limo mona, nosámami mona yamu kolamo mona, yaleka mona muki
    ya ofo folalo. Ido neta-mata ma-mamu kolamo mona ya neta koli umuti kouba-naba
    o edamo mona yaidana nemo yaki ya ofo folalo.
  isl-isl: Snúið því baki við syndinni. Deyðið allar illar hvatir sem leynast hið
    innra með ykkur. Eigið engan þátt í lauslæti, siðleysi eða svívirðilegri girnd.
    Verið ekki bundin af veraldlegum gæðum, það er skurðgoðadýrkun.
  spy-NT: 'Kunyi, māchāktōōs ōtub kiy ake tukul nyoo rubtooy keey āk soboontaab kōōrooni
    kuu: Martaayeet, soboonto nyēē mā tiliil, muchas nyēbo bōōrwoon, āk kāāsōōtēy
    chēē miyootēch. Otayee keey mooroong''nyaantiit, kuuyu tōōrchinē chii kutiiyēē
    mēt tukuuk chēē boonto yoo kātēēkoosēē keey Yēyiin.'
  xnn-xnn: Isonga masapol ay adyanyo ay mang-ikkan isnan am-in ay ngawi ay sigod ay
    ogalin di ipogaw isnan batawa ay kaneg nan mamabai ya lomalaki ya nan am-in ay
    layden nan awak ay ngawi. Baken kayo koma naagom tay nan naagom et nan kinaagomna
    nan kinadiosna tay siya nan kapatgan ken siya.
  mwe-mwe: Bhai, ibhalo yenunji inalame nkulokolila indu ya pashilambolyo, malinga
    kulabhalabha na indu ya nyata na ilokoli ya nyata na ng'aniyo yangali ya mmbone,
    pabha kutenda yeneyo ni malinga kutindibhalila yanamu.
  tte-tte: Kabo yanuwa yaulina mumugana siya simiyamiya katemiu mena kwayaboitali
    na simwawasi besiele yauyaule mumugana ganawali, mwalimwaline mumugana, gadosisi
    bwagabwaga mumugana, naenaena kana paisowa nuwatuna, yo mankikiwasi mumugana bwaimwa
    besiele kokotomo kali tapwalolo mumugana sitoyatoyawa.
  tcs-tcs: Bat yupla mas libe dem nugudwei blo slipraun wea enibodi, meke ol dem nugud
    sekssin, bane ai po tingbaut ol nada man o oman, ane da gridiwei wea mata wande
    samting po yuplaselp. Dem nugudting wea yupla i mekem, yupla wosip demting wase
    i god.
  hlt-THB: 'Cedawngawh, khawmdek themkhqi ikawmyih awm thih sak boeh boeh uh: nupa
    thawlhnaak, amni ciimnaak, hyy ngaihnaak, themche ngaihnaak ingkaw ak pyh ngaihnaak,
    vemyihkhqi ve myi bawknaak na awm hy.'
  soq-soq: Sa baiwa ete tontawa ewanuauwa daitada manlawo wineia eidamono diaidantopu.
    Nina rebareba, ete ewanuauwa kadiwa malawalaida, ewanuau daitada di teinaledia,
    do kadi ewanina daitada uduudu emonatuwapi. Do anaanata dewawa eidasana. Apana
    epe dewantoie waimoia mo sumanaibu mane ita puraiwa os osowe itui, mai God inseipona,
    dia.
  qub-qub: Chaymi ima juchatapis ama ruraynachu. Majallayquiwan cacunquiman. Ama melanaypajcunata
    ruraychu. Shonguyqui mana allicunata munashanta ama ruraynachu. Rïcu cayllapäga
    ama yarpachacuychu. Rïcu cayllapaj yarpachacorga ïdulucunata adurajnömi carcaycanqui.
  att-att: Á wáwwagi nga mangikatalà kâ Apu Kesu, yáyù nga máwák nga ipuerá naw laguk
    yù jikkù nga ággangnguá na tolay ta dabbuno. Á arán naw laguk párigán yù meruruk
    sù arán na atáwa. Á ipuerá naw ngámin yù meyannung ta narákè nga karagatán naw.
    Á ari kayu magukkuk, gapu ta kunnay sù tolay nga makimoray ta sináddios yù magukkuk,
    nga pakimorayán na lâ yù kukuá na ánna karagatán na nga kukuá.
  bki-bki: Monoka kamiu kuvuekon bulag bajago nalo na vio yetano den kenemiu meuliano
    nalo, jibe kanio nasiakaiano, vite nalo na imouiano, nasidomvaiano, natitii kariano
    nalo, a natitiiano. Bajago nalo na bova, a natitiiano jibe na, naio jibe ka napano
    toro mila saba nalo na naio jidom m̃elealo abinimei jibe ka kanano atua dolu nalo.
  bqp-bqp: 'Abire yãi à andunia yã kũ ò kú á nɛ̀sɛɛ gũnnↄ dɛ: Pãpãkɛnaa, wé''iyã,
    mɛ̀futɛnaa, yã vãni nidɛna kũ wãkũuo. Pↄ́ kũ gbɛ̃ dì a wãkũ kɛ gↄ̃̀nɛ
    a dikiri ũmɛ.'
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, ŋgəgá nə gwɨ́ɨ́lya ijâm bín yâ cʉg á shí ga; ntɔ́ jɨ
    nə́ isâ nda jaŋga, nə misɔ́ɔ́lʉ́gʉ́ mí ádʉdanâ, nə iyéésh í ayíyáág, nə bɔ́w-bɔ̂w
    íyéésh, nə yéésh mə́bii, nəcé yéésh bə́lə nə məbii jísə yə́lə ŋkúmba zɛmbî áyadʉ́g
    gúmə́.
  hat-hat: 'Se poutèt sa, se pou nou detwi nan nou tou sa ki soti nan lemonn tankou:
    imoralite, malpwòpte, move dezi, move lanvi, renmen lajan (ki menm jan ak sèvi
    zidòl).'
  npl-NT: Yika, xikpojpolokah tlan amo kuali kelewia nomokuerpo. Amaka mamokalakijtinemi
