    akdëmanuŋ.'
  san-KHM: អតោ វេឝ្យាគមនម៑ អឝុចិក្រិយា រាគះ កុត្សិតាភិលាឞោ ទេវបូជាតុល្យោ លោភឝ្ចៃតានិ
    រ្បាिថវបុរុឞស្យាង្គានិ យុឞ្មាភិ រ្និហន្យន្តាំ។
  arn-NT: Elufimün may, ñi layael kom tati wesake maputuwünngechi wimtun dungu mülelu
    eymün mew. Iney rume tañi ñiwaluwmekenoael ka ñi üñamyewnoael wentrungeay rume
    kam domongeay rume, ka ñi femnoael chem wesa dungu rume, ka rulmewkilmün rume
    ti wesake dungu mew tati illutukeel ka ti wesake ayütukeelchi dungu, ka diñmangekilmün
    rume (fey tüfa famngechi püramyengekey reke tati pu adentun).
  zas-NT: Yan, gol basaꞌn gra ree ni mal rigaꞌ loj guidxliuj guie. Ad sunëdi bén ren
    bén ad najt lacheelidi. Gol basaꞌn ni ad rüjnt ree sirv, në ree xgabmal në ree
    ni mal yuꞌdi gan güündi. Ad sëëbladx tëëdi gapidi gra loj ni yuꞌ loj guidxliuj
    din bén rüjn zian laan rënman mazri luar Dios.
  ken-NT: Sǒ yɛ́ ka amɔ́ mǎmfɛ́rɛ́ ndǔ mɛnyɨŋ ɛbhɛn bɛ́yɨ̀ŋɨ nɛpɛ́m nɛsɨ́ ɛnɛka.
    Nɔ chi ɛpúsí, nɛ yɛ̌ chí bɛpɔ̌ baraká kɛbhʉrɛ, nɛ mɛ́ŋwáka ndǔ baraká kɛbhʉrɛ,
    nɛ nkaysi bɛkʉ bɛbʉ́, nɛ yɛ̌chi bɛfyɛ amɨ́k ndǔ mɛnyɨŋ bo bachak mbɔnyunɛ bɛfyɛ
    amɨ́k ndǔ mɛnyɨŋ chi bɛsɔt bhɔ mbɔ bɔmandɛm mmɨk.
