    e lotu ki naa aitu penappena).
  gym-NT: 'Ne aisete kukwe kämekäme mdei tä munye, ye kite jökrä temen munkwe abko
    krörö: munkwe ñan ja mika gure bati bati ni mda mdabe amne, mun merire brare käkwe
    ñan kukwe nuen kämekäme jabtä kwärikwäri. Mun tö rabai bäri ni mda mike jabe,
    ye munkwe kita temen. Erere arato, kukwe kämekäme tä mun töibtä amne mdeita nebe
    krübäte munye, ye munkwe kita temen amne munkwe ñan jändrän jökrä ribe kabre krübäte
    jae, ñobtä ñan angwane ni tö jändränye kabre kore abko käta jändrän ye mike ngöböre
    jae Ngöbö täte aisete.'
  azg-NT: Yajoꞌ tsoñꞌen natyia na ntꞌue jndyi nꞌon nnꞌan tsonnangue, quitjiꞌhoꞌ cüenta
    na nanꞌxuanhanꞌ ntꞌoo ntyja ꞌnaanhoꞌ. Chaꞌna juu ꞌnan tyia na ninꞌcꞌoon ya tsꞌan
    yo ncüiichen tsꞌan na veꞌ ndöꞌ ro, ndoꞌ na iquen tsꞌan na itsitiu ya juu ꞌnan
    tyia na ninquitsꞌaa jndyi juu yo ncüiichen tsꞌan, yo juu ꞌnan tyia na incyaatohin
    yo ꞌnan na ntꞌue jndyi tsꞌon siꞌtsꞌo ꞌnaanꞌ juu, tyiꞌninꞌquen nquiihin xjen ntyja
    ꞌnaanꞌhanꞌ, yo na itscjaaꞌ tsꞌon juu ꞌnaanꞌ tsꞌan, ee juu tsꞌan na nndaꞌ vaa na
    itsitjahin, jnaanꞌ juu cüejon tsixuanhanꞌ chaꞌxjen jnaanꞌ tsꞌan na itsitꞌmaanꞌ
    juu ꞌnan na jnanꞌya nnꞌan na chito Tyoꞌtsꞌonhanꞌ.
  bhd-bhd: एल्हेरेलेइ अपने तैन अंगन मैरी देथ, ज़ैना धेरती पुड़ आन, मतलब बदमाशी, गन्दगी,
    बुरे खियाल, बुरी खुवैइश ते लालच़े ज़ैन मूरती पूज़ने बराबरे।
  too-NT: 'Chuntza'' calīhui''lī''tit nacāmāxtukō''yā''tit mintapāstacna''ca''n a''ntūn
