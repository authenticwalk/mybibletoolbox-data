    ia noien ərəha, rerɨnraha ramakres (noien nəha rəmwhen mə kamhəfwaki pen m nənɨmwi
    nari me).'
  kpr-kpr: 'Ava sedo, nenda fisi da uju ava buregedo gajevu dadabare! Fisi da uju
    resena emo, kombo yagera, kusia bagia, fisi da uju ekoko mendeni mendeni, dighighi
    ari a roera mendeni setena evavaga, aindae resena. Dighighi ari resena ainda beká
    mo: dighighi ari mo, ove tumonde bainghari da susu daba avori. Na aminge resena
    da beká mo: kau evetu genembo ove tumonduse, God kotae eraera aminga ava, evetu
    genembo mendeni roera a gugua bari dae sise, God kotae eraera. Ava sedo, dighighi
    ari a ove tumonde bainghari mo, ne ari dombu daba avori.'
  san-IAS: ato veśyāgamanam aśucikriyā rāgaḥ kutsitābhilāṣo devapūjātulyo lobhaścaitāni
