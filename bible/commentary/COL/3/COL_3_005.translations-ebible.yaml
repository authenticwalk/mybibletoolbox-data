    କିହାଁ କଡାଦୁ;
  amu-NT: Joꞌ chii chaꞌtso nmeiⁿꞌ na cwiqueⁿ nꞌomꞌyoꞌ chaꞌxjeⁿ cwiqueⁿ nꞌom nnꞌaⁿ
