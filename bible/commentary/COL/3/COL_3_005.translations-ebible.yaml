  san-ASM: অতো ৱেশ্যাগমনম্ অশুচিক্ৰিযা ৰাগঃ কুৎসিতাভিলাষো দেৱপূজাতুল্যো লোভশ্চৈতানি
    ৰ্পাिথৱপুৰুষস্যাঙ্গানি যুষ্মাভি ৰ্নিহন্যন্তাং|
  tac-NT: Alekeri 'ma a'rewa alué chátiri 'nátali napu 'nátame ju ralámuli jena wijchimoba
