  unx-unx: ଏନା ନାଗେନ୍ତେ ଆପେ ନେ ଅତେରେ ଆପାଙ୍ଗିର୍‌ କାମି, ସତ୍‌ରା, ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌,
