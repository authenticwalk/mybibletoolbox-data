  mic-MIQNT: 'Amujpa puna''tun ta''n goqwe''l i'' tla''tege''t''p winjigl. Amujpa
    na ''ggamlamun waqama''tun aq ta''n i'' tli angita''si''t''p. Etna na ula wesgutman:
    Ta''nig sespo''taqatijig, aq maw maljewe''jg ta''n wijei tel lugutijig, e''pijig
    sespeiatultijig aq wiji e''pilitl elietl aq wijei ji''nmug tel lugutijig aq ta''n
    pas''g goqwei tela''taqatijig winjigl ta''n goqwe''l mu tla''tegeg. Apji ''gtu
    tla''taqatijig winsuaqan aq ta''n goqwe''l winjigl lue''uti''l. Me''ga''sultijig.
    (Ma''mun piamite''tmi''tij goqwei je mu Gjinisgam.) Amujpa na wegla ''ms''t gaq
    jiglo''tun.'
  huu-NT: Cristomo omoɨ jai duilla jira, omoɨ comecɨaɨmo ite jeacɨnona faɨnonocai.
    Omoɨ aɨñede rɨño dɨga iñeno. Omoɨ ɨniñede ɨima dɨga iñeno. Jeare fɨnoca rafuemo
    omoɨ comecɨaɨna facañeno. Omoɨ maraiñede jitaillacɨnodo omoɨ jaiñeno. Rana nɨcɨdoñeno.
    Rana omoɨ nɨcɨdoia, Jusiñamuina raise sedañedomoɨ; iadedɨ naimɨe ifomo rana sedadomoɨ.
  jiv-NT: Tuma asamtai ju̱ nuṉkanmaya̱ ana nu ajakratniua áintsarum iniaisatarum.
    Tsanirmatniusha, tunáa wakeruktincha, tura takakna nuja̱i̱ naṉkaamas wakeruktincha
    ántar-yus tikishmatratniua áintsaṉ asamtai iniaisatarum.
  otm-NT: Janangue a nuya gätho yʉ́n ts'o ra ximhäi i ja bʉ mbo ma mbʉihʉ ga hɛhmbʉ,
    tengu'bʉ dán hyosɛhʉ. Hin dan 'yomt'ɛ̨nihʉ, xin ga øthʉ yʉ 'yąsä, nɛ ga ɛshʉ ʉ
    yʉ ts'on'yomfɛ̨ni. Xín dan siyatehʉ, nguetho tengu'bʉ dí thąndehʉ ʉ yʉ oją ngue
    him majuąni.
  dah-dah: 'Niŋgeb megen niŋ mata buluŋ ultiŋde haŋ kuruŋ gobe yisikamnaŋ ko. Mata
    buluŋ gobe gahade: leplep mata, mata buluŋ mormok dapŋa kukuwa beleŋ titiŋ yara
    teŋ teŋ mata, uliŋde amaŋ hetek mata teŋ teŋ dufay, mata buluŋ teŋ teŋ dufayyabe
    det uguŋ po yad yad niŋ dufay heŋ heŋ mataya. Det uguŋ po yad yad niŋ dufay heŋ
    heŋ mata gobe uŋgura doloŋ yird yird mataya tuŋande.'
  tnk-tnk: 'Ro pen kɨmiaha tihaməkeikei mhəpwəh anan noien ərəha səvəi tɨprənə me
    i: nɨpran mɨne nərman kamhəiri əpnapen irəha me, irəha kamho noien ərəha sə ro
