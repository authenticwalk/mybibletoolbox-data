    nemjã tag waum, warr hich k'õchag haig nem waunaa warag bigaaum k'ʌʌnta chigaa
    hapiejerrjã hoob tag hagjö ham, ni hoob p'atk'onagjã wʌrpa ham; p'atk'on k'ĩragta
    wʌrpa nʌmʌn nem parhoobamta hẽwandamk'a waunaa hagʌg jëeu nʌm dʌ̈i hãba sim.
  alp-NT: Bei mere hoko imi hleke bei lalemi loko yelu tiae rebe elulu tamata eni
