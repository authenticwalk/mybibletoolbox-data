verse: COL.003.005
translations:
  kpx-kpx: Katealemo lainaho vatae isivi huhulahagelive. Vatae vaveve ke bahata halevave.
    Lainaho mole keatehi ladevegelive. Isi lainaho tebalahagelive. Isi lainaho vaveve
    toela vaveve ke huhulahagelive. Isi lainaho moni o onobenobe keho isiviai ke huhu
    balugagelive. Lana kunai kebia huhueve balugage kena la dilava holisi.
  okv-H: Eto enda ta ujeje sasapura ungota hamota mihia avo tevujo pehare, eto ari
    amo erevira tiha paiha sesena sasapura neite neite ue ino na arako uje ue ari
    sasapura neite neite ue donda humbasi ue tunga ta hotembagova (amo donda rate
    embo ta God eaguja.)
  tbo-tbo: 'Uyahinei hipuli dewahi u nugonugomi he memae ona boho halehi: matamaga
    po nugogobu po luhogala apapoehi po gapola luhogalahi po omboho naka ani witumagana
    powa.'
  mal-C: അതിനാൽ അസാന്മാർഗികത, അശുദ്ധി, വിഷയാസക്തി, ദുഷിച്ച അഭിലാഷങ്ങൾ, വിഗ്രഹാരാധനയായ
    അത്യാഗ്രഹം എന്നിങ്ങനെയുള്ള നിങ്ങളുടെ ജഡികവികാരങ്ങളെ നിർജീവമാക്കുക.
  grc-SR: Νεκρώσατε οὖν τὰ μέλη ⸋ὑμῶν⸌ τὰ ἐπὶ τῆς γῆς, πορνείαν, ἀκαθαρσίαν, πάθος,
    ἐπιθυμίαν κακήν, καὶ τὴν πλεονεξίαν, ἥτις ἐστὶν εἰδωλολατρεία,
  bgc-bgc: इस करकै अपणे उन बुरे काम्मां नै छोड़ द्यो जो थारे पापमय सुभाव का कारण बणै
    सै, जो धरती पै सै, यानी जारी, अशुद्धता, दुष्कामना, बुरी लालसा अर लालची ना बणो
    यो मूर्तिपूजा कै बराबर सै।
  khz-khz: 'Gaura pakurai taunipara gena kala e maguli rakavara gemi ai roe nege miana,
    neira maparara pio vagi-kwaregara. Taunipara gena kala e maguli rakavara ea: Mata-poraga
    kalara, kala mamilora, tuga veavuga kalara, kapakapagi e kala rakavara ririwamagi
    kamura magulira, e ririwamagi rakavara. Ririwamagi rakavara voo palagu rakavara
    aliruputali-venira kalana. Egaura maparara geriana pio laka-gerevagi.'
  deu-TKW: 'So tötet nun die Glieder, die auf der Erde: Unzucht, Unreinigkeit, Leidenschaft,
    böse Lust, und die Habsucht, die da ist Götzendienst,'
  zsr-NT: 'Qui lë ni naꞌ, gul‑gún ga laꞌnít le nacuaꞌlen lbiꞌiliꞌ qui yödzlyú ni:
    yuguꞌ le cunác, len le nacgac xöhuiꞌ, len yuguꞌ le rzë ládxiꞌliꞌ le cunác, len
    yuguꞌ le rzë ládxiꞌliꞌ le nac xöhuiꞌ, len yöl‑laꞌ ruhuidiꞌ, le nac tuz ca nu rij
    ladxiꞌ bdauꞌ guiöj bdauꞌ yag, le cutu rij ladxiꞌ Dios nu ruhuidiꞌ.'
  lin-lin: 'Boye, boboma nyonso oyo, kati na bomoi na bino, ezali ya mokili : pite,
    bosoto, baposa ya mabe, bilulela mpe lokoso ya mbongo, pamba te lokoso ya mbongo
    ezali ndenge moko na kosambela bikeko.'
  hns-NT: Ohie khaatien roek dja kharaabie kare ke. Toelogke na tjaahie tjhatjhoendaraipan
    kie to be-saram tjiedj kare ke. Aapan kharaab laalietj poera na kar, aur haahie
    na rahoe. Dje haahie rahe hai, oe ek naklie bhagwaan ke aadar kare hai, aur na
    Parmeswar ke.
  noa-E: Magua, nem khaigbam wauju khõchagjã warre pãach gaaimua khecheunaa barbapʉ̈imjö
    abat. Ni ãbmuajã ich õor khabam dʉ̈i khapes am, Ẽwandamau oowai maach inaam nemjã
    tag waum, warr ich khõchag aig nem waunaa warag bigaaum khʉʉnta chigaa apiejerrjã
    oob tag agjö am, ni oob phatkhonagjã wʉrpa am; phatkhon khĩragta wʉrpa nʉmʉn nem
    parhoobamta ẽwandamkha waunaa agʉg jëeu nʉm dʉ̈i ãba sim.
  eng-EMTV: 'Therefore put to death your members on the earth: sexual immorality,
    uncleanness, passion, evil desire, and greed, which is idolatry.'
  mib-NT: Núu súcuan te casɨ rō tāca modo cuní maá ró jeē cáhīyo ró ini ñayɨ̄vɨ yáha.
    Chi ma cáca jnéní ró, ma sáha ró jniñu jnéhén, ma ndíyo ni rō sáha ró táca jniñu
    néé, ma cutóó ró, ma ndíyo ni rō ndajníñu. Chi tācá ndajníñu jeē ndíyo ni yō cúu
    nájnūhun ídolo yō jeē chiñúhún yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मे़न्‍छुमाॽ नु ये़म्‍बित्‍छाॽहाॽ चाराम्‍मा पाःन्‍निन्,
    चिःन्‍जिन्‍बा के़जोःक्‍पा याःम्‍बक्, चाराम्‍मा निङ्‌वाॽ चोःक्‍मान्, फे़न् याःम्‍बक्
    चोःक्‍मान् नु खिःम्‌यक् चोःक्‍मान् हे़क्‍तङ्‌बा नासिङ्‌गे़न् थक्‍कोबा नोस्रङ्‌गे़न्
    ये़प्‍ले़क्‍हाॽग नावाइत्‍लाःन् माङ्‌घःमनाबारो॥ खिनिॽ खे़न् काक् युक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, mkoma mnogo uhakau wa pamulima zemuvelekiwi nazu ngati, ukemi, uhakau,
    mnogo uhakau uhutulu ngati kufugamila vimong'omong'o.
  mmx-mmx: Kuren la mina lok kepe leveloklok kakapmek i nemen atnemi, kerekngan loklok
    kakapmek maxamang at lixitkis epot, loklok kakapmek at labantuxu, lodoxoma liplivi
    tik lok laxakapmek, lavavara rik lok laxakapmek, la loklok ti belegaao, mo i lok
    ngan nom loklok ti lotu parap levempoovo moroa.
  cbr-NT: Usa 'ain camina bërámami 'acansa oquin Nucën Papa Diosnanma unicaman 'acësa
    oquin ënë menu 'icë ñuishi 'ati sinántëcëntima 'ain. Unix ca aín xanuma 'aínbi
    bëtsi xanubë 'itima 'icën. Usaribiti ca xanu aín bënëma 'aínbi bëtsi unibë 'itima
    'icën. 'Imainun ca uni xanúxmabi bëtsi unibë 'itima 'icën. 'Imainun camina ñunshinacëquin
    'atima ñu 'ati cuëëntima 'ain. Camina ñuñu 'itishi sinántima 'ain. Ñuñu 'itishi
    cuëëncë unix ca Nucën Papa Dios rabima, a cuëëncë ñuishi rabicësa 'icën.
  tee-NT: Chai ni chunch junita ju qui'atsucunti'an ju chavai pus yuchi alhits'uc'ut'it
    tachi ju vasalh nit'at'it ixlacata ju xataxtokni ju ani lacamunutpa'. Jantu at'ats'uc'ut'it
    ju jantu mi'amachaka'an u ju jantu mimpapa'an. Nin lai anavit'it ju ali' alactu'unti
    ju ixt'achunch cava. Jantu ak'ach'anit'it tachi chun ju atsi'in. Nin yuchi ni
    ca'alilh ju macxcai mi'atalacpast'ac'at'an. Chai jantu alhacch'ip'it'it tu'u'.
    Ni va chunch alat'it pus tachi ju va midios'an navit'at'it ju mi'alinta'an.
  eng-LSV: Put to death, then, your members that [are] on the earth—whoredom, uncleanness,
    passion, evil desire, and the covetousness, which is idolatry—
  cak-NT: Romari', man quie'iben chic ri itzel tak ex ri ye'irayij, ri xa can je richi
    ri rech-ulef; xa can quie'icamisaj ri itzel tak ex ri yepe pa ijolon. Ri achi'a'
    y ri ixoki' man tiquicanola-qui' chi niqui'en mac. Can man tiquich-iwi' pa mac.
    Man tiya' lugar chique ri itzel tak ex ri ye'irayij, xa quie'iya' can ronojel
    ri'. Man tirayij chi xe ta iwiq'uin rix c'o ta ronojel; roma xa quiri' niben,
    can itzel-wi. Can junan riq'uin niya' quik'ij dioses ri man je ketzij ta.
  pah-NT: Nurã pemombi hete ti penhimimbotarimova'ea ite'varuhuva'ea pejipygwa'jave'yma
    hehe. Taperekoa'javi ti penhimbireko'g̃arũive'g̃a. Tapeakwahave'ymuhũa'javi ti
    g̃a nderekote'varuhua'jave'yma. Tapepotaruhua'javi ti g̃a. Tapepotate'varuhui
    ti. Tapepotaruhua'javi ti ojipe'g̃a apoa. A'ereki nahã pe g̃ambatera arõ Tupana'ga
    arõa hohe.
  sja-NT: Parã mãgá ichita chok'ai p'anadairã Cristo chok'ai bɨk'a, oo amáatɨ ne-inaa
    k'achia k'ĩra t'ãdoo parãpa oopatap'edaa irude ijãadai naaweda. P'ek'au oonáatɨ
    awaraarã ome. Awaraarã jɨrɨnáatɨ ãra ome k'achia oodait'ee. K'ĩsianáatɨ ne-inaa
    pãchia k'achia oo k'iniata oodait'ee. Pãchia net'aa iru p'anɨ omepai k'ãiwee p'anapatáatɨ,
    waapɨara ata k'inia p'anada-ee. Chi net'aa k'iniayaa bɨpa net'aa k'iniara iru
    bɨ Tachi Ak'õre k'inia iru bai k'ãyaara.
  xed-xed: 'Zaɗanawa zaɗa ta ŋa ghəŋa haɗik ma kaghuni ta nzakway ka: Sliʼiŋsliʼiŋ,
    ghurduɓaku, hliri, haraʼutiri, tsagana, ka guram tsa tsagana ya nda wuya skwi.'
  mks-NT: Ndítahan jácaxoo ndó nu̱ú cua̱chi, ña̱ cája ña̱yivi ñuyíví. Coto a̱ cóo
    ndó xi̱hín ña̱yivi, na̱ co̱ cúú ñájíhí ndo̱ á yíi̱ ndo̱. Ta ni a̱ cája ndó ña̱
    núu xi̱hín yiquí cu̱ñu ndó ta ni a̱ cája ndó ña̱ núu, ña̱ xíca̱ ini yiquí cu̱ñu
    ndó caja. Ta ni a̱ chínúu ndó ínima̱ ndó ja̱tá jiu̱hún ndo̱ jáchi̱ cúú ndó tátu̱hun
    na̱ cája cáhnu yo̱co̱ tá cája ndó já.
  gfk-S: Io kaie, i tahut be mu na bing leise ira numu mangana tintalen gar ta ikin
    ra ula hanuo. Mu na bing leise ira tintalen na hilawa ma ira bilingana tintalen
    hobi ma kike ra mangana namnamas bileng. Hobi bileng, mu na bing leise ira sana
    sinisip ma no tintalen na nes kalak linge gar na mes. Ma ikino tintalen i haruat
    ma no tintalen na lotu tupas ira palimpuo.
  bmu-bmu: Gölmegö sihim kömbönaŋini bölöŋi könaŋi könaŋi mi uruŋine kinda yayaseŋseŋ
    mem eŋgimakzei, mieŋgö nöröpŋini mönö körek tözamgöm teköme. Bau kiam tandök serowilin
    aka qewöloŋ aŋgöjörakŋambuk mi mönö andö qeme. Urusilegö sihim kömbönaŋi bölöŋi
    mi mosöta urukönöp bölöŋi mi mönö qömbökögetka bököma. Yuai membagun membingö
    nepaqepalok köpösöŋgömakzei, miaŋön tandö lopioŋ waikŋini memba möpöseim eŋgizeaŋgö
    tandökŋi akza.
  dgz-dgz: Ap menan, piup ma guegue mega koewa gapan dim dim da potayap den karaua
    wandepiwa ame den togurane uon tap. Ame wainan gogo taianawa, inak koe koevet
    taianawa, imuya yagirin agaga taianawa, ame mek ae di vean. Iwa gau waiana gapan
    god ega ap me di.
  eng-GNV: Mortifie therefore your members which are on the earth, fornication, vncleannes,
    the inordinate affection, euill concupiscence, and couetousnes which is idolatrie.
  zaa-NT: 'Acca dàni le cueqquia cuenta lasi'' le tì''atsi chi ná yatti iyaba ca la''
    ridàlatsi'' mal qui'' le, por ejemplo: bittu thualàni le nu labí ná tsèla le,
    bittu guni biỹa la'' rulábalatsi'' cùttsi nìhua biỹa cosa nu runna la'' réttu''ló,
    nìhua biỹa attu cosa nu labí ná nàri. Ą''hua bittu ccá le nu dàa latsi'', porqui''ni
    ną́ tulappa ba lani ca tul·la'' qui'' canu runi adorar ca ídolo.'
  eng-WEBSTER: 'Mortify therefore your members which are upon the earth; lewdness,
    uncleanness, inordinate affection, evil concupiscence, and covetousness, which
    is idolatry:'
  guh-guh: 'Mapacuenia pajamatabëjumaitsimëre tsavanapaeje: “Tajaperujujamatabëcuenemi
    baja copatajë. Nexata baja apo jitsipaenë icatsia taxainaejava perujujamatabëcuene,
    mapanacuapijijamatabëcueneje. Apo jitsipaenë baja itsapetiriva tajaitsijava tajavavecua.
    Apo jitsipaenë baja piauracuene ata taexanaponaejava. Apo jitsipaenë baja pibisiacuene
    ata tanajamatabëxainaejava. Apo jitsipaenë baja pibisiajamatabëcuene ata tajitsipaejava.
    Apo jitsipaenë baja ayaijava taxainaejava tanaxainaeyabinexa. Daxita baja bajarapajamatabëcuenemi
    copatajë. Nexata baja matavëjëa apo jitsipaenë bajarapajamatabëcuene taxainaejava,”
    pajamatabëjamëre tsavanapae. Tsipaji itsa pajitsipaejitsipame ayaijava panexainaejava
    panenaxainaeyabinexa, nexata pacopabijitsipame Dioso panejitsipaejavami. Tsipaji
    Diosovecua bitso pajitsipaejitsipame mapanacuapijicueneje. Nexata pajamatabëcuenejëpaejitsipame
    pamonae vajëcabiaba jumapecataeya pexanaenëanëjavabelia. Tsipaji bajarapamonae
    Diosovecua jitsipa jumapecataeya pexanaenëanë.'
  bon-bon: Ai gawecewe me niiyarage singisingi bine iyecräjemeye weeme ireclota cabu
    ca. Cane naace me jiicenine egä sargi mule gone, jugijugi mule gone, niiya singisingi
    gone äbitena, gone conocono mule tääpume singi, piiyepu gone baborage singi äbita
    ai gawecewe me gwidape tääpume egä weene Acejiyame tääpume singi cäco äbitame.
  nhw-BL: Huajca ximomacaca cuenta para ya mictoc amotlajtlacolchijca tlalnamiquilis
    huan ayacmo xijchihuaca catli anmechnotza xijchihuaca. Amo xijchihuaca tlen hueli
    ica catli amo amonamic. Amo ximoilhuica catli amo cuali. Amo xijtoquilica tlen
    fiero catli quinequi amotlacayo. Amo ximoilhuica tlamantli catli eli se pinahualistli.
    Amo xijnequica anquipiyase más tlamantzitzi mojmostla, pampa masehualme catli
    quej nopa quichihuaj, quihueyimatij catli quipiyaj quen elisquía se dios huan
    ayacmo quihueyimatij Toteco.
  swh-ONEN: 'Kwa hiyo, ueni kabisa chochote kilicho ndani yenu cha asili ya kidunia:
    yaani uasherati, uchafu, tamaa mbaya, mawazo mabaya na ulafi, ambayo ndiyo ibada
    ya sanamu.'
  wbi-wbi: pe lino musileke sino sili pa iisi sino lwe lufunyo lwa kihwani kya Nguluve,
  bba-bba: Ǹ n mɛn nɑ, i hɑnduniɑn kĩrun ɡɑ̃ɑnu kpuro ɡoowo ni nu sɔmburu mɔ̀ bɛɛ
    sɔɔ, niyɑ kɔ̃ɔ mɛnnɑbu tɑntɑnɑru sɔɔ, kɑ dɑɑ disinuɡiɑ, kɑ wɑsin binɛ, kɑ kĩru
    kɑnkɑm, kɑ kɔdɛ, domi kɔdɛ yɑ sɑ̃ɑwɑ nɡe bũu sɑ̃ɑru.
  eng-KJVCPB: 'Mortify therefore your members which are upon the earth; fornication,
    uncleanness, inordinate affection, evil concupiscence, and covetousness, which
    is idolatry:'
  kgk-NT: Upéa-gwi xe anhemonhe'ẽ-ta peẽ-my. Anive pejapo vai teĩ. Anive pene mandu'a
    teĩ pene rembiapo vai va'erã-rehe. Anive penhemotĩ e'ỹ teĩ avave-pe. Teko rei
    reko-rupi ani pejogwereko teĩ. Ani pemondo pende resa pene rembiapo vairã-rehe.
    Ani peipota rei teĩ pende rapixa mba'e. Peipota va'e-rehete ani pepena eterei
    teĩ. Upéixa peiko ramo, Nhandejáry e'ỹ va'e pemboete peiko-vy. Naiporãi eremboete
    nde ereipota va'éte.
  waj-waj: Ngia itaama variaivaara ngii aakiaiyauvaki mmatayaa diaa mmuakiaa aataruyauvai
    ngii iikiatairaiyauvaa ngiengieenoo ruputu kikio vaidi putiraiya roosiima vakiaivee.
    Ii aataru iyauvo ataama vainoo. Sabi nuaira aataruuvoota maisama yaata utiraivootama
    avuuvaa taikio ausaivo diitaikio varaataira aataruuvootama ari mmammaivaara inna
    varaataira maisa aataruuvootama vaidi voovai mminnaivaa taikio inna varaataira
    aataruuvootama vainoo. Ii nnaagiai aataru ivo unnakua anutuuvaara mmuduuya rira
    aataruuvaa roosiivai.
  cpy-cpy: Tee okameethatzi papiiyiteero pantawitakari paerani. Pikimiteeyaari kaminkari,
    tee rantayiteero kaari-perori. Tee okameethatzi pimayempitanee, pikaaripero-shireyite,
    ikamaawoshireyite, piñaawenshire-waetyaa, pikoyi poshekiiro pashaahawo. Tema aririka
    piñaama-waetakyaa, aritaki pitajorentsi-tetana-kyaari.
  mpx-mpx: Inoke panayawi paganina bolo hi minaa atemiwa nuku paaliga ge nihi mowasi,
    ololal neganega paganina, pagan pulupuluwawena, hebabala paganina, nak ana awaawaginol
    ana nuwatu, ge tomemek paganina. (He tomemek paganina i ola te ta kukululuek yabowaine
    kakakawena elana.)
  wbp-wbp: Kuja kanpa ngula mardarni wankaru Jijaji Kiraji-kirlangu, ngula-kurlurluju-nyanu
    warla-pajika nyuntulurlu karlirr-yaninja-kujaku. Manu marda yangka kajikanpa warrarda
    kiikii-jarrimi mannga-jarrinjakupurda. Kuja-kujakuju, warla-pajikangku! Manu marda
    kajikanpa warrarda manngu-nyanyi punku-juku manu warntarla-juku nyuntulurlu. Kujarlangu-kujakuju,
    warla-pajikangku! Manu marda kajikanpa nyiyarningkijarra warru turnu-mani manu
    yawirlinji-mani purlurlparlu manu purlurlparlu. Kujarlangu-kujakuju, warla-pajikangku!
    Kajinpa nyiyarningkijarra kujarlu warrarda turnu-mani manu yawirlinji-mani, ngulaju
    kulanpa kujarluju pura Kaatu jungarnirli, ngulaju ngari kanpa pura nyampurra-mipa
    nyiyarningkijarra kuja-purda-karirli.
  luo-luo: 'Emomiyo, neguru dwaro duto mag ringruok manie ngimau, kaka: terruok, dwanyruok,
    gombo, tim ma ok ler, kod wuoro, ma en lamo nyiseche manono.'
  nhe-NT: Huajca ximomacaca cuenta para inmictoquejya huan ayoc xijchihuaca tlen imoyolo
    inmechnotza xijchihuaca. Amo xijchihuaca tlen hueli ica tlen ax imonamic. Amo
    ximoilhuica tlen ax cuali. Amo xijtoquilica tlen fiero tlen quinequi imotlacayo.
    Amo ximoilhuica tlamantli tlen eli se pinahualistli. Amo xijnequica inquipiyase
    más tlamantzitzi mojmostla, pampa tlacame tlen queja nopa quichihuaj, quihueyimatij
    tlen quipiyaj queja elisquía se dios huan ayoc quihueyimatij Toteco.
  aii-aii: 'ܒܵܣ ܡܲܡܝܸܬܘܼܢ ܗܲܕܵܡܵܘ̈ܟ݂ܘܿܢ ܕܟܝܵܢܵܐ ܐܲܪܥܵܢܵܝܵܐ: ܙܵܢܝܘܼܬܵ‌ܐ، ܛܲܢܦܘܼܬܵ‌ܐ،
    ܪܸܓܬܵ‌ܐ، ܫܲܗܘܲܬܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ، ܘܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ، ܗ̇ܝ ܕܝܼܠܵܗ̇ ܣܓ݂ܵܕܬܵ‌ܐ ܕܨܵܢܲܡܹ̈ܐ.'
  esk-NT: Taatnamik tuqqutchigik iluqaisa kaŋiġruaqnitŋaqtauruat ilipsitñi. Isrummatigisitchi
    ilipsitñik tuquruatun kimmutaiġḷugu qanusripayaaq sayuŋałiq, qanusripayaaq qaayuġnaqtuaq,
