  dso-dso: ତମର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନ୍‌ ଇସାବେ ଜେତ୍‌କି ସବୁ ପାପ୍‌ କାମ୍‌ କର୍‌ତେରଇଲାସ୍‌, ସେଟାମନ୍‌
