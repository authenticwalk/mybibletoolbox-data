  cgc-cgc: 'Tenged kyo yan mga ittaw na may bag-o na kabui, dapat dilian nyo mga pabuat
    nyo kan-o na gasunod kaw pa ta inyo na kaugalingen na liag. Dilian nyo mga buat
    na iling ti: pagbuat na malaw-ay ta panan-aw ta Dyos, pagbuat ta malain, pagbuat
    ta makagayya, gapagusto nang ta pagbuat ta maskin ino na liag nyo daw pagpangabot
    pa gid ta tama na mga betang. Bisan kino na magpangabot pa gid ta tama na mga
    betang, makasala kanen an paryo ta mga ittaw na gasirbi ta mga dyos-dyusan tak
    palabi din mga betang kaysa ta Dyos.'
  tim-tim: Hângât me hâkgât agak meme hamiaŋmâ hâkyeŋe damunŋe akmâ heŋgemgowei. Amâ
