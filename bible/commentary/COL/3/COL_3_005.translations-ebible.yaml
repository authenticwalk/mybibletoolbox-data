  ctu-BL: 'Jini cha''an ti junyajlel chocola pejtelel i cha''an bʌ pañimil am bʌ ti
    la'' pusic''al: la'' ts''i''lel, la'' bibi''lel, la'' jontolil, i colosojlel la''
