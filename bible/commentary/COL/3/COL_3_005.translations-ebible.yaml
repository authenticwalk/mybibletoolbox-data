    i ch''ujutesʌntel dioste''.'
  meq-meq: Hərwi niye gərum ha məge wu neheye lele bay ka məndzibəra aye. Gərum ha
    məge madama, mede nakə lele bay aye na, gərum ha, bor i bo kurom mâ ge bəy ka
