  grc-MT: νεκρωσατε ουν τα μελη υμων τα επι τησ γησ πορνειαν ακαθαρσιαν παθοσ επιθυμιαν
    κακην και την πλεονεξιαν ητισ εστιν ειδωλολατρεια
  vid-vid: Lelo mkopole choneche chiwele mgati mwenu chiwele cha muisi na ung'hondwa
    na wavu na maya ga kudita ung'hondwa na maya gehile na maya ga kuwa na lufufu
    lwinji ndo kufugamila jimalukolo.
  pio-NT: 'Aibaalípiná pìyapinácué Cristo yáapicha chènuniré, íná siùca chái èeri
    irìcu pimànicué ùwicái cachàiníiri iyú íipunita yái píiwitáise bàaluisàimica,
    yái ichùulièricuéca pimànica pibáyawanáwa mamáalàacata: Picácué piimá áiba yáapicha
    càmíirica pinìrisíwa, càmíichúaca nacái píinusíwa. Picácué pimàni báawéeri piiná
    iyúwa, yái wawàsi càmíirica Dios ibatàa wenàiwica imànica. Picácué nacái pimàni
    càide iyúwa píiwitáise báawéeri iwàwáaná pimànica. Picácué piwàwa peedáca piríwa
    mamáalàacata macái wawàsi cawèníiri. Cáininácaalícué piicáca cawèníiri wawàsi,
    yá pìacuéca èeri irìcuíri wawàsi icàaluíniná Dios íicha, íná pimànicuéca càide
    iyúwa wenàiwica yèeyéica ídolo cuwáinái yéenáiwaná icàaluíniná Dios íicha.'
  tsn-tsn: Ke gone kgaoganang le dilo tsa boleo tsa selefatshe; bolayang dithato tse
    di bosula tse di iphitlhileng mo go lona; se tlhokaneng le sebe sa boaka, bomaswe,
    keletso e e bosula le dikeletso tse di tlhabisang ditlhong; se obameleng dilo
    tse di molemo tsa botshelo, gonne seo ke go obamela medimo ya disetwa.
  amr-NT: Katepiʼ dakhueaʼda eʼkaʼtaʼ eʼpaknayo Jesucristotaj yoknopo̱e̱po Cristoere
    doʼhuedso̱ʼ oʼbueyde, doʼhued eʼnopo̱e̱ʼ oʼbueyde, onteʼti dakhueaʼ kahueaʼdik
    i̱jje̱y, yanʼnopo̱i̱katiʼ. Ken konig moʼnopo̱e̱po, nogen hua̱to̱e̱ʼtaj bakdejhueʼ
    yanikaʼ. Huabokerek nogtaj nogtaj ettoneʼtaj bakdejhueʼ yanikaʼ. Ettoneʼ nogtaj
    nogtaj huabokerektaʼ bakdejhueʼ yanikatiʼ. Katepiʼ dakhueaʼda konig oroʼenso̱ʼ
    oʼpakikaʼ, onteʼti pakhueʼ yanikaʼ kenpaʼti kahueʼ yanikaʼ. Kenpaʼti katetapiʼ
    eʼtamaetaʼ eretpakhueʼ yanikatiʼ. Katetapiʼ eʼeretpaknayo konig eʼketkaʼ diostaj
    eʼpak o̱ʼe̱. Dakhueʼda o̱ʼe̱.
  pwg-pwg: Tuna kubiine, dobu yawasina ma tupuwa ina kayowana beroberosi peyarina
    kovoterei. Nani kamonai na vipekana wapawapa, bera inimayamayisi, kitakiroro,
    nota dowadowasi ma vomatamatigha. Sawara ke nuwanuwami ina vii kirakiiyei iyamna
    vomatamatigha ini bademi na God vaghata nuwanuwami ina wapa.
  cjv-cjv: Ena ne yokamai bei moire tai mangi tai mapunom i muruwo si goiyo! Ena ne
    yokamai epe yai opai kunei neinga dinepe dongua mapunom te tai niki dongua i okonom
    murom kunei kaninga mapunom te yai ta guwai gaiyom mun kaninga mapunom i muruwo
    beikeiyo! Fiyo! Ne yokamai yai ta guwai gaiyom mun kaninga mapunom benainga ne
    yokamai yai gumam kasu yai mapunom dourom boraimie.
  tha-KJV: เหตุ​ฉะนั้นจงประหารอวัยวะของท่านซึ่งอยู่ฝ่ายโลกนี้ คือการล่วงประเวณี การโสโครก
    ราคะตัณหา ความปรารถนาชั่ว และความโลภ ซึ่งเป็นการนับถือรูปเคารพ
  por-BR-2018: 'Portanto, mortificai as partes carnais que há em vós que são terrenas;
    são elas : o pecado sexual, a impureza, a paixão depravada, o desejo maligno,
    e a ganância, que é idolatria.'
  mhl-mhl: Morende aŋi sanaŋine sembene fuŋne fuŋne oi maŋ-ŋaŋuŋgo peku gigijo ba
    ŋabeegobi, yoŋore qoru oi sosowo odejaŋga foreinebi. Kaneŋ qoro oŋuine boesau
    eru penaroŋ wuwunuŋineke oi ŋadi gainebi. Maŋ sakire aŋi sanaŋine sembene oi bokeru
    manjo sembene qokobebi kobeine. Ya roku rononde suroŋ fukeru sase eegobi, oiji
    nemu gboŋ ohoweyaŋuŋ baku miteŋ yabeegobi ore kamasi fukega.
  klv-klv: Imagenan, naṽide tosa samit gail hǝn navile a pan, mitimasgol limat ebun.
    Kel “Ao,” hǝn naitian tosa, nagolean tob̃iŋb̃iŋal, nalǝŋonian hǝn naitian towol
    hǝn nibemito, nalǝŋonian hǝn nǝsaan, mai na-lǝŋon-masuṽ-hǝn-natite-an tovi nalotuan
