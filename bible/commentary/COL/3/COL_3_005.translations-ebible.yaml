  kbq-kbq: E'ina hu'negu tamagripima ama mopafi kefo tamavutamava zama me'nesiana
    ahefriho. Ana avu'avara monko avu'avazama, agru osu avu'avazama, rumofo zantema
    kenunu hu'zama, havi agu'agesa antahizama, agraguke antahi avu'avazane, e'inahu
