    ya andaygên yon diyos yo.
  vie-1934: 'Vậy hãy làm chết các chi thể của anh em ở nơi hạ giới, tức là tà dâm,
    ô uế, tình dục, ham muốn xấu xa, tham lam, tham lam chẳng khác gì thờ hình tượng:'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମୀ ଦାର୍‌ତିତି ଲାଗେଏ ପ଼ଲେଏ ତା଼ଣାଟି ଇଚିହିଁ ଦା଼ରିକାମା, ସୁଦୁ ଆ଼ଆତି
