    dow ogkaibog to sikan no mgo kadoot. Su ko maibog kow to sikan, kibali sikan to
    pinakadiyus now.
  myk-myk: 'Lee wuu na yahagaŋaa kiimu bɛɛri ki bye yi na ge, yi kee bɛɛri yaha. Kee
    ɲɛ: dɔdɔɔrɔ, ni nɔrɔmɔ keree, ni cemɔhɔrɔ keree, ni cemɔhɔrɔ fungɔnyɔ tuuyo bɛɛri;
    ni lakuuŋɔ tuugo bɛɛri, ni ɲɛgbɔɔ, bani ɲɛgbɔɔ ni yapɛrɛgaanra bɛɛri li ɲɛ nigin.'
  sbe-sbe: 'Unai bena tanoubu laulaudi kalimiuyedi ne kwa hekaiyawasikaliliyeidi,
    siya ede: ganawali, laulaubiki, nuwatubiki, gadosisi yabayababadi, yo gogo gadosisidi
    kalimiuyena ye lakikalili, iya meta yaubadalupolupo tabaꞌohuidi.'
  mcr-mcr: Iiŋiŋqe, heqä qeqä-quuvqä imŋi, nätmatqä qua täutaŋä iuŋqä indqänäŋuwi,
    aŋgumä aquvä mämaqiyqäŋqä huätä hämänänä vquatämäupu. Nyi ii etqe, suqä quvqä
    tiiŋä iquauŋqä etqä. Suqä huiwä yaŋä-iŋqä Goti Iqu änätapkqe, tuwä äväpu, huitaŋä-huitaŋä
    imäkäkiqeŋqätä, suqä kiyä mätqä eeqänäŋä imäkqeŋqätä, suqä quvqä iqu, huiwä iqueqä
    äwiŋqä du imäkqeŋqätä, suqä hiŋuä aowä qŋqä iqeŋqätä, etqä. Suqä hiŋuä aowä qŋqe,
    ii goti quaŋgä iu qoŋä woktäuqä eŋqä-paŋä asänäŋi.
  cux-NT: Maaⁿ ní diiⁿ yú cuenta chi ch'iī cuerpo yeⁿ'e yú ní 'āā ntɛ́ɛ́ diiⁿ yú nuuⁿndi.
    N'diichí nī, vɛ́ɛ́ nuuⁿndi nguaáⁿ nī. Neⁿ'é nī 'áámá saⁿ'ā o 'aama n'daataá chi
    nguɛ́ɛ́ yeⁿ'é nī. Ní neⁿ'é nī diíⁿ nī cosa chi nguɛ́ɛ́ yeⁿ'é Ndyuūs. Ní neⁿ'é
    nī n'diichí nī 'áámá n'daataá o 'áámá sáⁿ'ā chi nguɛ́ɛ́ yeⁿ'é nī. Ní neⁿ'é nī
    dendu'ū chi nguɛ́ɛ́ yeⁿ'e nī. 'Tiicá nī. Ní canee nī tan'dúúcā chi i'téénu nī
    ídolos chi imágenes.
  tur-YTC: Bu nedenle bedenin yeryüzündeki üyelerini -cinsel ahlaksızlığı, pisliği,
