    muno wasanuga ntento ananuge rai. Ranivara wasanuga ntento ananuge rai, omamo
    mamaisyo wabeaje yare rai ramaisy.'
  dgc-dgc: Kanya nadid, éy ibutan moy ta bégi moya i medukés a ugali a gimet du tolay
    ta mundua. Diyan kam méngibébi éy ta méngilélake. Diyan kam mégisip ta bastos.
    Diyan kam mégimet ta medukés. Sakay diyan kam medémot, da éng medémot kam, éy
    saya i mégediyos moya.
  zpm-NT: 'Gacxe nana sca, goḻsaan grëtaa guieḻntseeb ne ruṉ miech lo guidzliu rii:
