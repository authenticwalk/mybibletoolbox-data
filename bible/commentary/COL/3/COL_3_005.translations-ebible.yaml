  nho-nho: Kootou ki haia ki mate te tiputipu e kaimanako ki naa mee te kerekere nei
    teelaa e heheuna iloto naa manava kootou. Teenaa ko te tiputipu hai huri, te maanatu
    kerekere, te kaimanako ki moe ma telaa ffine, te maanatu ki mee te vana hakallika,
