    hawe badih o mwan tasou, ma kandriyen ta kereyani ndrine ndramak ta amekes karei,
    ma kandriyen ta ndrakok. Idoh i buku aha atehei bwili ndru-u aha i andri ili ta
    kindrei, iri amekes na sukumada kei. Tasah, lakou badu kon munyak badeh, akohok
    kon ta Kindrei udu bolo koha aha ja.'
  wim-wim: Ngamp aak keenkan way yump-yumpamp, yaa, ngampaniya way anangan puthaman
