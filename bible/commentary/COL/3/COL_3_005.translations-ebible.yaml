  kan-OKCV: ಆದ್ದರಿಂದ ಅನೈತಿಕತೆ, ಅಶುದ್ಧತ್ವ, ಕಾಮಾಭಿಲಾಷೆ, ದುರಾಶೆ, ದೇವರಲ್ಲದವುಗಳನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೆ
    ಸಮರಾಗಿರುವರು ಲೋಭ ಮುಂತಾದ ನಿಮ್ಮ ಲೌಕಿಕವಾದ ಸ್ವಭಾವಗಳನ್ನು ಸಾಯಿಸಿರಿ.
  bbb-bbb: Ijadufuo maza boeje ire isekuma binobino ja renoejo ije nika arefo. Ijadufuo
    maeje e barone namo ije fu izege ire binobino vierafekuma baki. Ijadufuo jadua
    jane vame besu ijiege ire isekuma binobino ja vierafevo ije jane oena ruae. Ijadufuo
    jade ire ise ebuo baru ro bara turavo ijiakina baru uri baru guena ise revo ije
    renoevo. Ro kuke ure ire isekuma binobino renoekuae uruvana vierafenoevo. Ro jade
    uri josukua iraraena ire uruvana binodua kekuae vierafevo. Ijadufuo maeje ja ijiege
    renoejo ije jaka sinuome ije kame godi igege vierafenoeve.
  blw-blw: Wat hiyachi, antaaw ammag térnén way mangachi hen anchi laweng way niluruwwam
    hen tatagun antoy lota way kaman hen anchi mì-isséy hen faén ahawana ya hen omaray-ay
    way pommasag. Achitaaw agé ab-afunan hen uray heno way laweng way laylaychén hen
    achar ya umat hen man-am-ameam, te no yachi, an angkay cha apudyusun hen kok-owa,
    te yachi met hen patpatigén way faénat agéh Apudyus.
  tam-2017: ஆகவே, விபசாரம், அசுத்தம், மோகம், தீய எண்ணம், விக்கிரக ஆராதனையான பொருளாசை
    ஆகிய இந்த உலகத்திற்குரிய பாவ சுபாவத்தை அழித்துப்போடுங்கள்.
  azz-NT: 'Huan queme nanquipiatihue nochi nijín cualtzin tatiochihualis, ica ya nojón
    namejuan xictajtamitiyacan ya ma miqui ya nochi namosoltictalnamiquilis ten poutinemi
    nican talticpac. Quijtosnequi xictajtamican nijinques tataman chihualisme: Ma
    amo xiahuilnentinemican ihuan ocsequin sihuame oso taca ten amo namohuan pohuij
    queme namicuani. Huan no amo xitanemilican ica tamachilisme ten cualcui tajtacol.
    Huan amo ximotemactican ma namechyecana ne tanejnequilis ten sayó mijmiquiloyot
    san. Huan amo xictacamatican ne tamachilisme ten momoyautoc ya ica tajtacol. Huan
    amo xicnejnectinemican ten teaxca san, porín ne chihualis quinejnehuilía queme
    cuac se quinmohuistilía tiopantatadiosme.'
  spa-RV-1909: 'Amortiguad, pues, vuestros miembros que están sobre la tierra: fornicación,
    inmundicia, molicie, mala concupiscencia, y avaricia, que es idolatría:'
  csy-csy: 'Tua ahikom leitung ah na pumpikhen theampo a om; paktat na, thiantho ngawl
    na, ki tek thei ngawl lungngul na, cilesa deina, taciang duhopna a kici milim
    biakna te that siat vun:'
  mxq-NT: 'Pes yajkutʉgóy ja mwinma̱ꞌa̱ñ ja axʉʉkpʉ diꞌibʉ mmʉda̱jttʉp, mʉt ko naxwiiñʉdʉ
    jyaꞌajʉ taadʉ. Katʉ mnayyákʉdʉ es mmʉmada̱ꞌa̱gʉdʉt tya̱dʉ axʉʉkpʉ winma̱ꞌa̱ñ:
    ja mʉꞌinduunk, ko ja̱ꞌa̱y kyaj ñayꞌaguwits ñayjyʉjpkuwítsʉdʉ, ko kyaj ti ñaydyukmʉꞌíxʉdʉ
    ti pʉ́n myʉda̱jtypy, ko ꞌyadsoktʉ, mʉt ko Dios pyʉjtákypyʉ tya̱dʉ adsojkʉn éxtʉmxyʉp
    nꞌawda̱jtʉmʉ diꞌibʉ kyaj Dyiósʉty,'
  tzj-NT: Como ixcamnak chic chwach ja il mac ma teban chi ta ixix ja ritzelal ja
    cani' nqueban winak wawe' chwach'ulew. Quewa' nqueban ri', xa il mac nqueban achi'i'
    cuq'uin ixoki', xa nquitz'ilorsaj ja quina'oj, chaka benak chi nquiyarij qui',
    solo itzelal ja ncajo'. In jun chic nqueban, chaka benak chi nquiyarij quinakun
    winak. Ja tok chaka benak chi nquiyarij quinakun winak jari' xa nakun je'e nqueya'
    ruk'ij, xa jari' ocnak quidios.
  tdt-tdt: Nee duni imi tenki hamate tiha hahalok aat hotu-hotu iha imi nia moris,
    hanesan sala seksual, hanoin foer, kaan atu halo sala seksual, hakarak atu halo
    buat aat saida deit, ho kaan sasaan. Tanba se imi kaan sasaan, nee hanesan imi
    foti aas sasaan liu fali Maromak.
  ron-BTF: 'De aceea ucideți membrele voastre care sunt pe pământ: curvie, necurăție,
    pasiune necumpătată, poftă rea și lăcomie, care este idolatrie,'
  eng-WEBP: 'Put to death therefore your members which are on the earth: sexual immorality,
    uncleanness, depraved passion, evil desire, and covetousness, which is idolatry.'
  eng-FBV: So kill your worldly nature—sexual sin, immorality, lust, evil desires,
    greedily wanting to have more—this is the worship of idols.
  nld-1939: 'Doodt dan wat aards is in uw leden: ontucht, onreinheid, drift, boze
    begeerte en hebzucht, welke ten slotte afgoderij is;'
  bwo-bwo: Eshe mansh it gitsotse datsatsi beyi tewun jamo ud'uwere, boowere «Widona,
