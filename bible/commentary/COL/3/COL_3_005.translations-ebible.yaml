  nch-BL: Huajca xiquitaca quej ya mictoc amotajtacolchijca talnamiquilis huan ayecmo
    xijchihuaca cati amechnotza xijchihuaca. Amo xijchihuaca ten hueli ica cati amo
    amonamic. Amo ximoilhuica cati amo cuali. Amo xijtoquilica ten fiero cati quinequi
    amotacayo. Amo ximoilhuica tamanti cati eli se pinahualisti. Amo xijnequica anquipiyase
    más tamantzitzi mojmosta, pampa masehualme cati quej nopa quichihuaj, quihueyimatij
    cati quipiyaj quej elisquía se dios huan ayecmo quihueyimatij Toteco.
  quc-TNT: Chisacha ba' u wäch ronojel ri man utz taj rech ruwächulew ri c'o pa ri
    iwanima'. Miban iwe jas ri cäca'n ri tz'i' ri xak cäquirik quib, man c'o tä qui
    pixab. Miban ri etzelal ri sibalaj äwas u banic cho ri Dios, me' c'u iwanima'
    chubanic ri man utz taj, ri itzel tak i rayinic. Mirayij q'uia u wäch jastak ri
    xak rech ruwächulew rumal chi junam wa' ruc' ri qui k'ijilaxic tak tiox ri xa
    e banom cumal winak.
  tfr-NTPO: E kjĩshko ga bomi wotjl̈ĩk owa kës l̈i rayozĩa. Pjãy jëk e go ame. Shji
