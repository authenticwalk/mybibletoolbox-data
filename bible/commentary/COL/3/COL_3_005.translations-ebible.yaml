    gu''. Ne''lide gu'' con'' co'' nac con'' xin no con'' cap. Ne'' ne'' tyub yo''f
    lezo'' gu'' loo chol con'' ye''rsin'' co'' ngro'' mblyen'' lezo'' gu'' mbli gu''
    póla. Ne'' ne'' queli''th gu'' cón nac che''n hues xtàa gu'' tac mèn co'' nqueli''th
    cón nac che''n hues xtàa mèn, lalque'' nac mèna con mèn co'' ndyub xib no co''
