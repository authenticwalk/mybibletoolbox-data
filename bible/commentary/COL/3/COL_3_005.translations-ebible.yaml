    quini. Ña cua saxini ndo cha ndavaha ni chi ñi ñahan. Ña cua cuni ndo savaha ndo
    ndavaha ni can, ta ni ña cua cuni ndo ndatiñu iyo chi inga ñivi. Tu tacan ni cua
