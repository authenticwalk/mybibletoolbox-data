  peg-peg: ଲାଗିଂ, ମିଦାଙ୍ଗ୍‌ ଗାଗାଡ଼୍‌ନି କେଇଗାଲ୍‌ନି ବାନ୍ୟା ଚିନ୍ତା ଇଚିସ୍‌ ଦାରି, ବିଟାଡ଼୍‌,
