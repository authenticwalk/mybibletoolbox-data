    isóc ey et bahwi. Cahujinay ey behmaray chaca racar isóc ey et bahwi. Cahujinay
    racar isóyeyra, Sir táyatro. Sirir ojcor conic ur ay bár yajquír éytaro.
  abx-abx: 'Sanglit matayu-bi na i bisan ay nga tikang si mga kalibutanon kina''iya-bi:
    Dakam padayon pag''ubay si bisan say hamok sasindakan-bi hasta pa i mga buhat
    nga mas baliko'' pa sinan nga bali kaparigsok si ka''am. Ala''u-bi i kasindak
    si lalla o danda, i mga mara''at karuyag pati'' i kabintahuso, kay i kabintahuso
    akaparihoy nan si kabaraw hasta nga day agdiyus-bi nan.'
  mco-NT: Yajtɨgooygɨx je jɨbɨc-huinma'ñ huɨdibɨ miich ajcxy mɨɨd, huɨdibɨ naaxhuiñyjäy
    ajcxy yhuinma'ñ'ajtɨp. Ca' huaad mɨɨdcapxtɨgoyɨpy töxyjäydɨjc. Ca' huaad jɨbɨc-huinma'ñ
    mdunɨpy. Ca' huaad mdungɨxy ninïcx chojcɨn, etz huɨdibɨ ca'p y'oyhuinma'ñɨty.
    Ca' huaad m'adzogɨpy comeeñ'adɨɨ, com ñipaatpy jadu'n nej ajcxy huɨdibɨ tzaadzech
    quipychech ojadajtp.
  cpb-NT: Te ompantyaawo papiitairo pantayewetakari pairani. Poshiyaari kaminkari,
    te rantayetairo kaariperori. Te onkameethate pimayempiwaite, pinkaariperoshiretanai,
    pinkamaarishiretanai, piñaamashirewaitanaiya, piñaamawaityaari koriki. Tema arika
    piñaamawaityaari, aritake piwawanetakyaari.
  aon-aon: Douk namudok aria ipak ta pubouk abom ihihmorim harik hapenyep iri aih
    um penek yoweishi inahos um hugokuk. Eik douk yakri ehudok um shenek wehrur um,
    ehudok habosusih iri aih, ehudok aih um mishish shakitak um shenek yoweishi inahos
    um, enyudok um urkwip porum eneshenesh yoweishi inhahos um, shani ehudok aih um
    shenek nyigiya um kupaishi esheshish eshudok eneshenesh um. Aria ehudok aih um
