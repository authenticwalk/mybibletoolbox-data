    itíki váhere yâha itíki, koáne ne ixómoyea íyekovo ítukevo po'ínuhiko xâne. Vo'oku
    enepone xâne ixómoti iyókovo ítukevo po'ínuhiko xâne, koati koekútihiko yuíxovo
    ya koêkuni itúkeovo Itukó'oviti hóko.
  bmr-NT: Jaaneguiiha jiinɨjeono amɨɨhai ififaño iicanehejeque miguijenɨ. Mɨɨhaiñooba
