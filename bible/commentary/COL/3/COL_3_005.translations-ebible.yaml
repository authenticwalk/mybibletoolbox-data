  san-DEV: अतो वेश्यागमनम् अशुचिक्रिया रागः कुत्सिताभिलाषो देवपूजातुल्यो लोभश्चैतानि
    र्पािथवपुरुषस्याङ्गानि युष्माभि र्निहन्यन्तां।
  tna-NT: Meichaderaque pamapa ai madhada cuana. Micuaneseda jabutsenetiji mahue biame,
    jaquinati taji mahue. Daja huecha edue butseji cuana sa mecuana ebutse neje bahui
