    sémbut wambula yamba hurukéndi. Wun haraki saraki sémbut angi dé, du yambumbu
    tékwa takwa wali hwa, du takwa wali haraki saraki sémbut huru, du nak nak duna
    takwaka mawuli ya, takwa hési hési takwana duka mawuli ya, haraki saraki mawuli
    ya, nak du takwana jonduka mawuli ya, wungina haraki saraki jonduka wuni we. Du
    takwa nak du takwana jonduka mawuli yandéka, di Godka sarékéhafi yata di yénataka
    god maki jonduka di saréké. Wun haraki saraki sémbutka atéfék wuni we.
  emp-NTPO: Maʌ̃ bẽrã jũma naʌ̃ ẽjũãnebema crĩcha bãrã sod̶e b̶ʌra igarad̶adua. Aud̶ua
