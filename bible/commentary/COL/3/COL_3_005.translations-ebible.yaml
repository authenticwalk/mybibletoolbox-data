  yut-yut: 'Yaŋdo, ji mɨktɨm dakon aŋpak morap butjikon toŋ uŋun dapba kɨmak mudoni.
    Nak aŋpak oden do yosot: yumabi aŋpak mibɨlɨ mibɨlɨ, ae yo yokwi ak do but kɨndap,
    ae yo morapmɨ tɨmɨt do nandaba kɨk. Uŋun yo morapmɨ tɨmɨt do nandak nandak uŋun
    da ji kokup kɨdat gawak yomaŋ yaŋ asak.'
  grc-BYZ: Νεκρώσατε οὖν τὰ μέλη ὑμῶν τὰ ἐπὶ τῆς γῆς, πορνείαν, ἀκαθαρσίαν, πάθος,
    ἐπιθυμίαν κακήν, καὶ τὴν πλεονεξίαν, ἥτις ἐστὶν εἰδωλολατρία,
  cpc-NT: Tii opantawo papiitairo pantayiwitakari pairani. Pinkimitaiyaari kaminkari,
