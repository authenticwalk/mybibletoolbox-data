  san-ORI: ଅତୋ ୱେଶ୍ୟାଗମନମ୍ ଅଶୁଚିକ୍ରିଯା ରାଗଃ କୁତ୍ସିତାଭିଲାଷୋ ଦେୱପୂଜାତୁଲ୍ୟୋ ଲୋଭଶ୍ଚୈତାନି
