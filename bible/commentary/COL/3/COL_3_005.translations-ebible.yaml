  ruf-ruf: Apfo mchikome chila chinu chihile ichili mghati mwenu, ughoni na kutenda
    ghehile, dong'o na ghamawatso ghehile, na batsu ilighala ne ukutamanila ichinyagho.
  gun-gun: 'Ha''e nunga rupi pemomba ke pendereko ko yvy regua oĩ teri va''e: tavy
    reia, nhemongy''apa reia, opa marã pendekuaixea, moaruã reia ha''e peipotapa reia.
    Ha''e nunga ma ta''angaa pembojeroviaa rami.'
  agu-BL: Chin tajwe'n cunin yil quil cyenu' yi e'chk cyajtza'klu' cachi', yi cy'a'ne't
    nin cyanu', chi tane'n yi yaji'n tu xna'ni'n. Quil chibanu' yi e'chk takle'na'tz
    yi chin xa'bil nin. Chicyajscyenu' cyakil e'chk yab ajtza'kl yi na el nin cyalma'u'
    te'j. Nin ncha'tz chicyajscyenu' yi ajtza'kl yi xkantzaj nink na cyaju'. Na ni'cu'n
    te'tz yi najk chitzanu' tan lok'e'n junt chiryosilu' yi apart.
  isn-isn: Kululo mapihi i makani namoli mihi ingi, ugoolya, ushapu, nsula ni mbi
    bii, masigo ni ma bi bii, ni nsula, naiza ingi ikumbiko nila adudu.
  eng-PEV: So now you have to stop doing bad things. If that bad part inside you wants
    you to do something bad, don’t do it. It’s like you have to kill that old bad
    part inside you. Don’t listen to it. Don’t sleep with anyone that is not your
    wife or your husband, as if you are married to them. And don’t think bad, dirty
    thoughts. Don’t think about doing bad things. Don’t be greedy, wanting lots of
    money and things. Greedy people respect money and things more than they respect
    God.
  ilo-ULB: Patayenyo ngarud dagiti kamkameng nga adda iti daga - kinaderrep, kinarugit,
    pakaragsakan, dakes a tarigagay ken agum, a panagrukbab kadagiti didiosen.
  pir-NT: 'Sa ye ñañene ye duhu cãhña mʉsa: Omoca dʉhterina gʉ̃hʉ, dʉhterarina gʉ̃hʉ
    wʉana tiyere, ña yʉhdʉaro yeyere, apequiro namonore tutuaro cahmeñene, apecoro
    manʉnore tutuaro cahmeñene, ñañene tutuaro cahmeñene duhu cãhña mʉsa. Apee borore
    tutuaro cahmedacãhña. Apee borore tutuaro cahmena “Cohãcjʉ̃ ijire”, tiquina niñe
    queoyere mari cahmeno sahata yena niaja mari tire. Doeri cjẽne ño peoyequina yero
    saha yena niaga mʉsa.'
  anv-NT: Ndɛré ɛlúmbɔ, ferege amu kaŋka né yɛ́ndégenó ɛyi gebɔ́ getome ne gekwenege
    geŋwá ɛyigé ɛnyú debɔ dewyaá fa mme. Dekwɔlege se depɔré manane tametame
    ne yɛ́ndé gepɔ ɛyi gegboó mmyɛ. Défɛrégé fɔ gabo mampyɛ, ne débɛ́gé fɔ
    ne mmwɔlé né gefwa. Deke depyɛ mbɔ dechyɛge geji ɛnógé ɛwé debɔɔ manchyɛɛ́
    Ɛsɔwɔ.
  sab-NT: 'Ba ageba me no ulita ba talla mlialenga ulita, ba me ñage toi ba toidu
    ngeru kare ba bebi Cristo gai ulia gire. Ba mo ta gbadale me age me no ai kare:
    Ba muirenu ba onbrenu me mo chuge ke giti. Ba me tañachuge geru sugaska giti me
    age ba tañachuge kare. Ba onbre ulita me tañachuge me no muinga nate mau alin
    kaire ba muire ulita me tañachuge me no onbre nate mau alin. Ba me mo ta gbe tañachuge
    mo tale age gweale me no. Ba me tañachuge lle tanre molen kwian na ngle ulitage,
    uñadale bage ba takalin lle molen tanre giti e salengwli ba kle lle ba takalinge
    gai chubere, gire ba me kle Chube ulia gai mo Chugagwallale, ba kle tañachuge
    ma lle ngwale giti ba me kle tañachuge Chube giti.'
  tmd-tmd: Makwam, ap agapɨm mɨxɨña rɨbyöx nöl adaku pɨl pal nɨgöña. Mö kib nöbö kib
    rön, rɨb gwogwo yöxön, amnɨmab rön, ap kib mag gwogwo akwör rɨŋö, rön, köme ulnöu
    löpöi gol rɨg ap piaku mɨga akwör pɨnɨŋö, rön, rɨb rɨb aku pɨl pal nɨgöña. Köme
    ulnöu löpöi gol rɨg ap akuyöbö mɨga akwör pɨnɨŋö, rɨ rɨbyöx nugumɨdöi nöbö mö
    bla, ñɨŋ nöbö mö ap inakmönö höjöpal ur nölmɨdöi akuyöbö akwör mɨdöia.
  acr-NNT: 'E uwariꞌche, e chesaj bꞌi chupa ri animaꞌ alaq ri na utz ta uwach re ruwachulew:
    metzꞌabꞌej uwa qꞌij alaq kukꞌ jujun chik na kꞌulel ta alaq, maꞌan alaq taq chꞌulilaj
    mak, maya ibꞌ alaq che rayibꞌal na chom ta uwach, marayij ne alaq kaꞌan alaq ri
    na utz taj. Kiꞌkota alaq rukꞌ ronoje ri kꞌo ukꞌ alaq y marayij ne alaq más; ma
    we kꞌo ri más kꞌax kanaꞌ alaq chwa ri Dios, e pachaꞌ kaꞌan alaq dios che waꞌ.'
  kpg-kpg: 'Haga mmaa ina gi daha nia hiihai o henuailala ala i godou lodo: di mouli
    hai be di manu, hangaahai gulugulua, hiihai huaidu, hagamaanadu huaidu mo hagagailaa,
    idimaa di hagagailaa la di hai daumaha ang gi nia balu god.'
  taj-taj: थेतबासेलमा एनीगदेसे जम्‍बुलिङरी लबा आज्‍यबा बानीबेहोर ख्‍लागो। थेह्रङ्बा
    आज्‍यबा बानीबेहोर भिबा चा स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी भ्रबा, स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍बा सेम लबा, पापी सेम थोबा, आज्‍यबा ताम म्‍हन्‍बादेन लोभ लबा हिन्‍ना।
    लोभ लबा चा मूर्तिदा परमेश्‍वर भिसी तेन्‍बा हिन्‍ना।
  avt-avt: Yi epei yeit hɨmɨn yaaik, te yi yewenɨn han ki me menmen enum yi hanhanem,
