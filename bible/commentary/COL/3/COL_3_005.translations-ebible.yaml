    fe fen sũ we fiya (are idegẽya waitou seli yabiya).'
  zab-NT: Anre gulsaan irate de mal ni nuu láani quiat. Gulsaan de gueldxab, de ni
    quɨt illiú, de mal xgab, ne de mal ni zéed gan gúntɨ ne ziyza guelrzebylaaz te
    pur guelrzebylaazqui ná zecac chi rto bniety tuby ni rlilodeb ná Dios.
  jae-jae: Amboac tonaŋ anseŋ nom ŋagêŋlêlôm, taŋ gêc nêm ŋalêlôm naŋ su. Gêŋlêlôm
    tau tonec gebe Gêŋ mockaiŋo to mockaiŋŋa, gêŋ môpŋa, têmtac ŋakalac, matem katuboa
    ma têmtac ŋamiŋ, taŋ kêtu sakiŋ anôtôi jabaŋa naŋ.
  ksd-ksd: Kari go avat a dokodoko ra magit ai ra paka i vavat ati ra pia; a ungaunga,
