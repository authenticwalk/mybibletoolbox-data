  kbh-kbh: Ts̈ëngaftanga, nts̈amo chë nÿe quem luarama enójuabnayënga mondbetsebos̈cá
    bos̈ana lempe s̈mochtsajbaná. Ndocná chaondë́tsebos̈e ndaye bacna soye boyabása
