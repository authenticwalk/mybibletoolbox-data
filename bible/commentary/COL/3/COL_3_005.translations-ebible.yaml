    daɡ̶a ɡ̶adodawa. Jinaɡ̶a domaɡ̶a emaanitibige niɡ̶ina ane napioi, jinaɡ̶awii,
    oteɡ̶exaaɡ̶aɡ̶a owoo niɡ̶ina ane napioi ane ilidaɡ̶aditigi ɡ̶adoolatedi. Jineɡ̶emaanitibige
    midioka limedi meliodi niɡ̶ina anakati, igaataɡ̶a nigidaaɡ̶eni ja daɡ̶axa maweniɡ̶ideni
