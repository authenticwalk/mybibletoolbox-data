  huv-NT: 'Iwüniün wüx imeajtsan meáwan ngo majneaj leaw almajlüy ningüy wüx iüt cam.
    Aag ayaj apiüng wüx: nde merangan nisoet mejiüran minajtajan, nde mejiüran minaxeyiün;
