  nas-nas: 'Teeꞌkoo kapooꞌ kansiꞌaapening diiꞌkoo otoining booꞌantaveriai aaꞌning:
    kaukauro nko, noruꞌ kuꞌmiꞌ, karakaraaꞌ, mamairo, eeꞌnoko onou okoꞌoko-koong, teeꞌ
    teeꞌ kumponing daang-koong sionaꞌ.'
  uvl-uvl: 'Ke pomalam a hile tote ich ana poinga nemur nenge mutemo tautaua. Poinga
    nemur nenge pomanga: Salaunga ana poinga, pe poinga poreke ngana nenge meinga
    ana nenge te nanasia poinga nenga leinga ero, pe poinga nenge letera is hakaka
    ia salaunga ana poinga, pe poinga nenge mutera taua ure poreke ngana mur, pe poinga
    nenge ta teke rera ure halang. Pe poinga nenge ta teke rera ure halang poi hote
    poinga nenge ta heto hekeke aetapuna mur.'
  eng-BBE: Then put to death your bodies which are of the earth; wrong use of the
    flesh, unclean things, passion, evil desires and envy, which is the worship of
    strange gods;
  ixl-CNT: 'Echixeꞌat nival sete, bꞌantaj yaꞌl isotz sekꞌatza qꞌu yeꞌxtxojla chaj
    achaꞌv tiꞌ qꞌu kam tu u vatz amlika txꞌavaꞌ. Ayaꞌ qꞌuꞌl tzaꞌ: qꞌu eesaibꞌ tu bꞌey
    tuchꞌ aanima, qꞌu kam tzuꞌkin vatz Tioxh, qꞌu yeꞌxtxojla chaj achaꞌv, tuchꞌ u
    achva kam yeꞌk nooebꞌal tiꞌ. Tan aatz vibꞌanax qꞌu kam tziꞌ, ela koꞌn tuchꞌ inimal
    bꞌanich tioxh.'
  xsi-xsi: Mine nde ara ŋana miki ma kapu mulimi ndo pa tâno ŋine ne ilo-kalo rârâni.
    Ilo-kalo ŋinde uru igagatimi ŋana kapalulua tinimi potomule wa, kapaveta kuku
    vetâŋa muso kie-kie wa, ilomi yosi pa tinimi pinde nenzi kelekele wa. Lâ Maro
    Kindeni nao, ande mâsi ŋana ilomi yosi pa tinimi pinde nenzi kelekele kâ ande
    irerege kuku mâsi sakamao ŋana kawâŋgi kapaneanzi maro laŋeŋa kâ.
  crx-NTPO: '''Et huwa ndi yun k''ut nohyust''e daootsah-un howa núlhtih. Ninta lhe''zooht''en,
    ninta'' ts''ut''ih-un, ''ink''ez whudutsun tune'' ''ooht''en junih, ''ink''ez
    ninta'' uztit''elh''un, ''et hukwa lhe''nuzooszin, hoontsi'' tune'' utiht''en-un
