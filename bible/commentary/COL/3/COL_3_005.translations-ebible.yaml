    mosa8endamo8adjin kegonan kidji tibendamo8adjin, na8adj osagitona8an kegonan apitc8in
    eji sagia8adjin Kije Manidon.
  ixl-NNT: Estiꞌeꞌ ni val sete, eyaꞌsataj ebꞌanat unqꞌa vaꞌlexhla txumbꞌaleꞌ uvaꞌ
    vatz txꞌavaꞌilla txumbꞌal kuxhtuꞌ, echeꞌ u yansaibꞌeꞌ tukꞌ umaꞌtoj uxhchil, tukꞌ
    unjoltu unqꞌa vaꞌlexheꞌ uvaꞌ ni tachva vechiꞌoleꞌ. As jit kuxh u txꞌiibꞌal eqꞌiieꞌ
    la etitzꞌa, tan eela kuxh stukꞌ uvaꞌ aꞌ veꞌt u txꞌiibꞌal eqꞌiieꞌ etiixh sete vatz
    u Tiixheꞌ.
  boa-NT: Ahdícyane ílluréjuco méɨhvéjtsó páneere ímityúné ámuha meméénuhíjcyáne.
    Óvíjyacóóné ihdícyáméhjɨma ámuha medómácócatsíhijcyáne. Áhdure tsíñehjɨ ámúhakye
    tútávájtsóíyóneri ámuha meúmúúpívyehíjcyanéhjɨ́ ílluréjuco méɨhvéjtso. Áhdure
    mítyane ámuha meéhnéváíyóneri meɨ́tsámeíhijcyáné méɨhvéjtso. Muurá níjcyotájteke
    medúúruváné ímityúné íjcyáné tujkévéenéré teéne.
  etr-etr: Amamolö ameada, nagadaia mala amea hamelo amoli baagosa maademalo. Amolida,
    udia dolö susugu hamologe, nigime baai mala hamologe, gesami auloge, hamela diigiloge,
    gesami awäla naamu negemolöila helësëloge, amo sulubadela baagosa maademolöi maademalo.
    Gesami aulo amoda, nelebo odoama göa negelo mala amo gadoi dialea.
  quh-NT: 'Chayraycu wañuchiychej kancunapi cay pacha munaycunata: Khenchachacuyta,
    millay ruwayta, munaywan atipachicuyta, sajra munayta, munapayayta ima. Munapayayka
    quiquin cashan ruwaska dioscunata yupaychaywan.'
  kwi-kwi: 'Sunkana, wan kwail minñamtu aizpa kiman. Sunkanain uzman: ampu mɨjmikane
    mamaz ampukasa pitnachi; ashampa mɨjmikane mamaz ashampakasa pitnachi; chiwazha
    sɨnamchi kiman; chiwachi kwail mintu aizpa, chiwazha kwail kiashimtu aizpa minman;
    kiman. Mamazpa kwazpa mɨj aizpa saishimtumikane Diosta wakpuj waintuchi.'
  agm-agm: Isɨ amɨ sahɨ samɨ maarɨho jahɨho jɨhomɨhapa maipɨhapa apɨpaahɨ tɨtɨhɨmetɨhapa
    maapɨ yapɨpatambɨhapa wɨndɨ kamaiwɨ namapɨse. Nɨnɨ sandɨ siyahaiwa kɨmaiwaapɨto
    usɨhiya asɨhiya namaatohɨtɨhandamɨ ipaahaapɨ kiyaamɨ ambɨpatɨ kɨhiyaisawɨ tɨmaamaitɨwɨ
    amɨ ainjotahaiwa wiwa kaiwɨ amɨ maipɨhaiwa pɨhɨtɨwɨ kaitaatɨwɨ kiyaamɨ omaŋɨtɨtɨhɨ
    wɨndotɨ ngotɨ nehotatɨ, amɨ isɨhiya usaamɨhapaapɨ nyamapaatɨtando, tɨwɨ maarɨho
    omaŋɨtɨtɨhɨ wɨndosɨtɨhandapɨto. Sandɨ isɨhiya usaamɨhapaapɨ maarɨho omaŋɨtɨtɨhɨ
    maahoaipatɨ nanaapwɨtohɨtɨhandɨ sandɨ autaahaatɨho jaipɨtahoai mepɨ autaahepumapɨ
    gaapundohɨtɨhandamatiyahande.
  ubr-ubr: 'Ainau ato osi bobo auris on woidura bag, on mes bobo komasis on engon
    wonibagunen. Bobo komasis men wonbiyamen min ato: Omi men kuke foro asi yawas
    ba woniyayar mes, omi men fetag usim wontobon bobo komasis auris, a mat omi men
    osi bobo baiyamin auris on woninonotim mes, a omi men wongogoi kwakwan bobo komasis
    wonafour mes a omi men sawar sigaraba auris ba wongogoien mes, (yabin omi sawar
    sigaraba auris wongogoi kwakwan on God omi nunuamui emama on worukou igat ato
    an garamin omi on osi sawar on wokwakwafiren.)'
  tsw-NT: 'Ili i na i ri pe a̱tsuma̱ a̱ lipu ɗu, i ciga i ꞌyuwan yu una ili ndolo
    suru: ili tsa̱ tsipere, hali ni ili i wono i tsipere i maluwa me icigi i tsipere.
    I ꞌyuwan i ciga i lyawa icigi vu cuꞌun vi iwuya suru. Waru i ciga i ꞌyuwan i lyawa
    utsa̱n suru u na u rocoi a̱ga̱nda̱ a̱ a̱ma̱li.'
  cax-NT: Sane nauquiche apiñocosio nanaiña arrüba naurrianca ñome ba chomirriampü.
    Tapü apaviviquia tacana numuquianca. Tapü apisamute arrüba chomirriampü. Tapü
    tarucu naurrianca iyo amenarribo, itopiqui arrtü sane aboi isiatai nomünantü tacanarrtü
    apanaunca ümo masantuca, arrübama chütüpü tupaca.
  aia-aia: Naasi moi nugasi'i mwane here ta'a'i namou hahaa'i ga'u. Abui taritari'a
    beiai nata sae mana haa'i here wawaasua'a, abui 'adoma'i sisiwa 'iniai nata nei
    mana haa'i hei'irisi ta'a'i. Abui hairaurau, 'inia na mahosi 'a ta'isada ro'u
    mau 'onaai ha'arahesi'i araaranunu. 'Inia na nei nara haua o'asi ra 'adoma'i ororiu
    'iniai marehoni marewana di'ua God.
  srp-1865: 'Pomorite dakle ude svoje koji su na zemlji: kurvarstvo, neèistotu, slast,
    zlu želju i lakomstvo, koje je idolopoklonstvo;'
  agt-agt: A mappya mantu ta iwasa muy ya gagangayen nonot muy nga magkaragat ta kwa
    na lutakin, petta awemuy mangadallaw, ikid na magattug ta awemuy atawa, ikid na
    magattug ta sakā lalaki muy ikid na sakā babbay muy, ikid na maglaham. A awemuy
    hapa maginggum, te ya maginggum ya kagitta na makidyos ta sinang tolay nga dyos.
  lug-lug: 'Noolwekyo temufugibwa bikolwa byammwe eby’omubiri, byonna mubitte. Gamba
    nga: obwenzi, n’obutali bulongoofu, n’obukaba, n’okwegomba okw’ensonyi, n’okuyaayaana;
    kye kimu n’okusinza bakatonda abalala.'
  yby-yby: Sa-onebo nenako, yatoka nesamuya eto iki miniki dupamo umu helekaka noibo
    nesaya nuwama wibo nesa, huma jibo nesa, anulo monikaka nesa, aito wewenasi nesamu
    muda lahelepa okaka nesalimoya, suwa omaimidana emesalo molokaka nesa nenako,
    yamidana nesa maya huli hoto molalo.
  heb-heb: על כן תמותתו את אבריכם בארץ את הזנות והטמאה והזמה והתאות הרעות ונטות אחרי
    הבצע אשר היא עבודת אלילים׃
  mpp-mpp: Ilec ngenge himongte angac haicine monic-monicti kwelenginang fangelegac,
