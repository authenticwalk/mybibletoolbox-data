  hus-NT-2005: 'Jaxtám, kom jelti max i chemech ani i ejech ti ít junax kʼal na Kristo,
    yejatich ka jilaꞌtsik ka tʼajaꞌ an walastalábtsik xi jelti jechéꞌ: Yabich ki kʼwajaytsik
    yab exbadh, yabich ka tʼajaꞌ xowaꞌ atʼax, yabich ka tʼajaꞌ xowaꞌ a achʼál in kulbetnál
    na tʼuꞌúl ani nibal xa chalpayal xowaꞌ yab alwaꞌ. Yabich jeye ki chʼeꞌneꞌbé, pos
    jechéꞌ in junwal jelti max a kʼakʼnál i chʼilabtsik.'
  mig-NT: Ná kasú‑ro̱ iní yikɨ kúñu‑ró já káa yúkú, náva̱'a ma̱ sá'a téné, ma̱ kóo
    chá'án, ma̱ káni ñáá ini̱, ma̱ ndío ini̱, chi̱ ɨɨn‑ni kúu‑ún jíín já chíñú'ún
    ndosó.
  bps-bps: Taman dad flanekgu faglut, tooyu tnagak i sasè knayèyu di muna, dunan i
    kdee sasè knayè i lawehyu, i dad nimò magagsik, i dad sasè nibalyu, i kdee sasè
    ayèyu, na lom i knun, du i to lom i knun, én mgimoan dwata fnangamfuan.
  mbs-mbs: Yan, so iling te nematay kaw den doma ki Cristo, keilangan imetayan niyo
    se ibeg te pedowan niyo meg-inang te medaet iling te ininang niyo kedengan. Ikà
    niyo eglayok te kenà kenyo esawa. Ikà niyo egkapoy. Ikà niyo egkeboyo te medaet
    pengkey lekat iyan te kenyo pedowan. Ikà niyo eg-ingà te kedònan te doma otaw,
    so iling iyan te pegsimba niyo diyà te kenà benal timanem.
  tof-tof: 'We ngarkwatódó, elókam yabü ne tüpan tórrmen tulmilko: yabü kol ó morwal
    koke nidipko, enkü utgu; ⌊kolkal⌋-koke tonarr, büódan elklaza, akó kolae büban
    ubi tómbapón-gu. Akó yabü ubi babul ki yarile abün elklaza azebóm. Yabü ne ubi
    abün elklaza azebóm nóma yarile, da ene inzana, wamaka e obae god ⌊ótókdakla⌋.'
  cme-NT: Terieŋgu faŋgu-na, hielaaŋ ãnjɔgɔbabalamma‑i na hɔmmu-na; ma yaa diyaaŋ-naŋ
    bĩŋwosĩnni-na, baa tĩlãsĩnni-na hiere, baa figĩiŋ-hãlmaaŋgu-na, baa cãncaaya‑i-na.
    Na saa da, da ŋ ta ŋ ce cãncaaya‑i, kuu dii ŋaa ŋ yaaŋ Diiloŋo‑i aa ta ŋ kuye
    ŋ yufieŋ-niini.
  sus-sus: 'Na nan a toxi wo lanma wo xa adamadi xa fe kobi birin nabɛɲin: yɛnɛ fe,
    langoe fe, fe sɛniyɛntare, korinteɲa naxan maniyaxi kuye batufe ra.'
  pon-2006: Eri, kumwail uhdahn pahn kemehla ineng kan en sampah me kin wie doadoahk
    loalamwail, eri, iet akan; kamwahl, sarsuwed, ineng suwed, oh noahrok kepwe (pwe
    noahrok kepwe iei ehu soangen kaudok ong dikedik en eni kan).
  dad-dad: 'Anĩ nigin, ereb ereb ãgenei tenebur nẽ oroya nẽ anĩ udenkesig: noli tobonunã,
