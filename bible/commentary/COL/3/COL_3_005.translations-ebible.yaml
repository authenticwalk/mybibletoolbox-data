    to lo dimi (sac teḻ scaw, dzigo dimi rsaṉ to xlugar Dios).'
  hix-NT: Karyhe harha manatxhe. Kahe yawon me harha manatxhe. Àro ke, yukryeka ho
    oyehtxoho kom hoye rohra harha ehtxoko. Ayanhàn kom hokohra harha ehtxoko. Àwayehsaho
    wyaro harha osonyhotxoko, àhokohra harha oyesnàr kom ke. Àsok hana natxow ha,
    toto kom ha. Yukryeka hon me tehtxoho kom hoye ro, onà wyaro atxke natxow hamà.
    Anaro rha wos hoko natxhe. Wos me tehtokonye, anaro rha kàrà hoko natxhe. Anaro
    rha tanhàn kom hoko natxhe xarha. Àro hoko rma nehohketxhe xarha. Katxhonano hoko
    rma haxa nehohketxhe xarha. Khoryenkom hokohra rma, katxhonano hok haxa natxhe.
  sim-sim: Uwa osik jir avak mbele mbele kavakava misambik fehe ol sunguwavu jihik
    tasawak ji tiyandan ji tirnahalaka. Ondo karem, nokophirmbirihi hulatolhakanda,
    mbele mbele kava wavuk si usahawak kavakavak layinda, wapkava hishinda, mbele
    mbelenjik unda, nombo kandon amu mbanduwa. Os mbele mbelenjik unda nombo oso kava
    indinga sir. Haimba handambanda godin lotu unda nombo nga nakrem nanda sir. Nombo
    ondon er ji kumasi mendeka.
  npi-ULB: त्यसकारण, संसारका स्वभावहरू अर्थात् कामुक अनैतिकता, अशुद्धता, कामवासना,
