    cheen be, nalet be re xgab nachan kwaan nzho yek be, nu nazoblazht be rese kwaan
    nzho lo yizhyo kwaan nak mod ngwii xaa lo re maj, nel sbaa nangwiit xaa lo Dios.'
  poy-poy: Hangu mshilagi kila shintu shikondola shashiwera mngati mwenu, uhumba na
    uhakata na lumatamata ludoda na shamata na maholu madoda aga galifana na kuguwira
    shinyagu.
  qwh-NT: Tsemi qonqecuyëna que munducho mana alli rurecunata. Ama jucwan jucwan pununacur
