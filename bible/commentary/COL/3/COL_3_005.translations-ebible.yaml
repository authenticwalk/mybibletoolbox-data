    yi yariyanhis yewenɨnem, o mɨt netike mɨt han neyawan, o yi hanhan yeriuwe menmen
    enum o yi hemkre menepam me menmen, hɨram menmen enum mar ke yi yeweikɨn sip yewet
    God. Hɨram mekrehɨr ke God.
  cbk-cbk: Entonces, destrosa ustedes todo el maga mal deseo para peca que tiene pa
