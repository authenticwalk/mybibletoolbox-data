    باراۋەردۇر)نى ئۆلۈمگە مەھكۈم قىلىڭلار؛
  tuf-tuf: Eyta chihtara, ba sácajacan wan rehquít, cajc uch cut ur ay bár binat yajquír
    eyta yajti jaw̃i. Uw besir yajquíc ey et bahwi. Isár yajquíc ey et bahwi. Yehw̃ti
