    shäryëy l̇l̇ëme. Shji wotjl̈ĩk l̇l̇ëbo owa shäryë obl̈ë tjok l̇l̇ëme. Shji wotjl̈ĩk
    dbur töng bi kong erö l̇l̇ëm, e sböpga jyãgl̈o poshrëy l̈öng wl̈eni kjĩshko.
  kaq-NT: Jaa copi maton shinan tiromabo jenebahinnahue, Cristojomaxon man bihnibo
    shinanbo. Joni huetsa betan hihqui hohchati. Haiboya yohuanti. Tsiniti. Tiromahihti
