    kobol dubuṯid laala, kobol naunu oo ahe iṯag doyak, danab laanu keeke ameg qak
    kobol. Keeke ameg qak kobol am kayak genab iiṯa dim lamiṯak kobol laa aaḵu.
  nca-nca: 'Ŋunde ŋuro nokono otete piyimi qu newondeyemo yorote ŋu uroyika khumoní.
    Nondo otete kumi ŋande quro yeteno: se simbururu, otete pusú piyimi, se simbururu
    tewero iŋoyote, qene nuŋgu teyote, otete piyimi horé, ko naru rokóŋo situwi parámi
    rewero iŋoyote. Otete ŋuko anutu kota-kota potoruku te yunowero ŋunde qembe.'
  zpz-NTPP: Na mnit lo der dela shcab a̱ꞌ nap nu druu gyishlombecy ii, de coz nu yuꞌ
    nañ lardoo der. Ni tub la der cueꞌ gal ru biñ mñaa nu walab mñaar. Cueꞌ gyicy
    der de coz shiñ na zeꞌ. Ni cueꞌ shiñ nii too der lo biñ mñaa. Ni cueꞌ galagy der
    lo de coz nu a̱ꞌ yad ñi nu gad nir. Ni cueꞌ ye gzac der lo de coz. Gun nu ye rzac
    mbecy lo de coz, de ndeꞌ gal gaa la nañ nu nu driib zily mbecy nab.
  zac-NT: Por ni gulë gudini grë cusë mal laꞌni lduꞌu të. Adë chu gápëdiꞌi stubi naꞌa,
    sulë tséꞌliꞌ. Gulë bësaꞌnë grë cusë mal nanadë rlluíꞌidiꞌi. Adë tsagláꞌguëdiꞌi
    të cusë dzabë ziquë mal deseo nananú laꞌni lduꞌu të. Adë rzébidiꞌi lduꞌu të ra
    cusë shtë guë́ꞌdchiliu purquë ni na idolatría; quëhúnël adorar ra cusë shtë guë́ꞌdchiliu.
  kyg-kyg: Aligayaꞌmofeꞌmo ma mopafi amega lapakufamoꞌmo nehaya kavaꞌmo amagita falita
    ataleyo. Kumai kavanagi oꞌaniꞌya kavanagi hosu lapaipa nekaliya kavanagi hosu
    kavafeꞌmo lapaka neteya kavanagi ma mopafi yafeꞌmo lapaꞌye nehiya kavanagi hutapa
    alita amagitapa falita ataleyo. Ma mopafi yafeꞌmo hapaꞌye nehisiya vayaꞌmogi aigofe
    gotifeꞌmo mono nehae.
  kmk-kmk: Sinsadin, masapula adsan yuwon dan nainlubungana gabbabasuḻ un koko-on
    un padan dan bokona man-asawa yoong koon da dan koko-on di man-asawa, sadan naisawa
    somsomok kan angwat, manggagatoḻ un kagigikna kan losana nadadaga pipiyaon tun
