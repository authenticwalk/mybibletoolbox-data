    pipiyotaperotero pashaagawo maawaeni kitejiri. Aririka pikenkithashiryaapiintero
    pipiyotero, pikimitakaantakawo rootaki pitajorentsite.
  nsn-nsn: Temaeit mu uakapa liu manasoum tar niguata uasang tar tukunumiu misiana
