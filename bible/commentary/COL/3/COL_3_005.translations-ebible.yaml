  gaq-gaq: ଏଲେଡିଗ୍‌ ଜାଗତିକ ଅଡ଼ାରେଗ୍‌‌ ପାପ୍ ଆଣ୍ଡେଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ନେ, ଦଦ୍ୟା କାମ୍ ଡିଙ୍ଗ୍‌ନେ
