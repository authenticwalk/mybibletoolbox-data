  bch-bch: Be gimi arangaranga, manta akim adadaoami, be akado paeamao ngan gid mao.
  cco-NT: Jo̱guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ, dseañungꞌˋnaꞌ, jmiꞌneáangˋnaꞌ dseamɨ́ˋ quíiˉnaꞌ,
    jo̱guɨ jaˋ jmooˋnaꞌ ta˜ jɨ́ɨngˋ có̱o̱ꞌr˜.
  deu-1951: Ihr Männer, liebet eure Frauen und seid nicht bitter gegen sie!
  alq-ALGNT: Kina8a nabeg ka niba8ieg! Sagiik kikokomimi8a, acitc ka8in sogapinanakegon.
  ixl-NNT: As ex tzumela, exoꞌnitaj vetixqeleꞌ. As yeꞌ la ekꞌixhbꞌaꞌ evatz te vetixqeleꞌ.
