  prf-NT: Lállaki hidi, mahalán moy en kákkabinga moy, sakay dyan magin matapang dikodi.
  auy-auy: Waaimá ísáaro. Kentuwaainíntómbá tirumbá timéꞌa ímba sáwíꞌa uwátinkeꞌa
