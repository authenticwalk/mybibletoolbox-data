verse: COL.003.019
translations:
  kpx-kpx: Ige malahaea, la keateho isivilahai kebia hoesegeveve. Lainaho kebia aiogevegelive.
  okv-H: Eto ungo ipone na airi ta degi ngahia mane aisova te osa evujo
  tbo-tbo: Ma taumi ololoto, tawitawinemi agagomi ona luhogalehi po ega ona palipaliyehi.
  mal-C: ഭർത്താക്കന്മാരേ, നിങ്ങളുടെ ഭാര്യമാരെ സ്നേഹിക്കണം, അവരോടു പരുഷമായി പെരുമാറരുത്.
  grc-SR: Οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας, καὶ μὴ πικραίνεσθε πρὸς αὐτάς.
  bgc-bgc: हे पतियों, अपणी-अपणी घरआळी तै प्यार राक्खो, अर उनकै गैल नरमाई तै पेश आओ।
  khz-khz: Vegarawa marumi, garawami pio ulamagi-taunataunara, e garawami geriai aomi
    ragai pia ginigini.
  deu-TKW: Ihr Männer, liebet die Weiber und lasset euch nicht gegen sie erbittern.
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ nutság náꞌlenliꞌ ngul, gul‑dxíꞌi ngul qui queëliꞌ, len
    cutu uzeyliꞌ ba nadx lecnu.
  lin-lin: Mibali, bolingaka basi na bino mpe bozalaka na makambo ya makasi te epai
    na bango.
  hns-NT: Biehauta logan, aapan aurat ke pjaar kar, aur ose karaai se na rahiehe.
  noa-E: Mamʉ pãach chi jaainaujã mag pãachta am khãai ʉ̈rpai nʉm awi, oob am dʉ̈i
    pãachdëu am aig amiet; magju khãai warag pãach ʉʉindam jãsehneta abat.
  eng-EMTV: Husbands, love your wives and do not be bitter toward them.
  mib-NT: Te róhó tée cácuu yɨɨ, cundáhú ni rō ñasɨhɨ́ ró, te ma cútucu ni rō jiín
    ña.
  lif-NT2: हे़क्‍क्‍याङ् इत्‍थुङ्‌गे़न् ये़म्‍बाॽसे, खिनिॽ मेलिङ्‌गे़न् मेःत्‍हाॽ
    ताप्‍फे़ःल्‍लिक् मे़मे़त्ते़म्‍सिम्‍मिन्‍ने़ॽ कर लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Na vagosi nyenye, muvagana vadala vinu, na mkoto kuvaywangila.
  mmx-mmx: Nemi lavatlok. Mina balamu lavakin atnimi, la nemen mita metlaat tidi.
  cbr-NT: '''Imainun camina xanuñu unicama, mitsúnribi mitsun xanu nuibanan, masá
    sinánquin timatima ''ain.'
  tee-NT: Ju uxijnan ji papanin amap'ainit'itch ju mi'amachaka'an chai jantu at'alak'a'it'it
    ju yuchi.
  eng-LSV: 'the husbands: love your wives, and do not be bitter with them;'
  cak-NT: Y rix achi'a', quie'ijo' ri iwaxaylal, y man tiben iwoyowal chique, xa siempre
    utz ino'j (ina'oj) tibana' quiq'uin.
  pah-NT: Akwaimba'ero pearõ hete ti penhimbireko'g̃a nderekokatuavo g̃a a'nguavo
    penhimonha'ngae'yma g̃a ndehe.
  sja-NT: Jõdee ɨmɨk'ĩraarã wẽra paraa beerã, pãchi wẽra k'inia iru p'anapatáatɨ.
    K'ĩrau p'ananáatɨ ãra ome. Ma k'ãyaara t'ãri pia p'anapatáatɨ.
  xed-xed: Zgwana, ɗvuwaɗva ta miʼa ghuni. Ma ŋruhə kuni ta həŋ.
  mks-NT: Ta jári ndóhó, da̱ta̱a, xíní ñúhú qui̱hvi̱ ini ndó ñájíhí ndo̱ ta co̱ ndítahan
    caja ndó ndaja na̱cuu xi̱hi̱n ná.
  gfk-S: Mu ira tunana, mu na manga marse ira numu haine ma waak mu bala ngungut ter
    ta di.
  bmu-bmu: Azi iŋini mönö anömurupŋini urukalemnöŋ jöpaköm eŋgiba urupik wösökömbuk
    qakŋe kude ak eŋgiba malme.
  dgz-dgz: Apan waene waiwa inamup imuya wat kakayasep munan anu guran amba tandae
    den ya yawamo waiwanian.
  eng-GNV: Husbands, loue your wiues, and be not bitter vnto them.
  zaa-NT: 'Annana rinénia'' lebi''į ca nubeyu'': Nuỹa tediba nubeyu'' nu chi dua niula
    quì''į nna dànią catsi''ínią niula quì''į nna gúlue''ą qui''ni té la'' tsì''ilatsi''
    lo lòstu''į para lą. Bittu inne lu'' titsa'' idí''latsi'' lani niula qui'' lu''.'
  eng-WEBSTER: Husbands, love your wives, and be not bitter against them.
  guh-guh: Paxamë pijinia papebijivimë, pasivamëre panijavajivi. Pëtsa anaeyacuenia
    paitorobabiabame panijavajivi.
  bon-bon: Rooriye, maane coga ne owecu jwaawenute, cuta teeme tääpume gaawida pana
    naanajuge.
  nhw-BL: Xitlacaquica antlacame catli anquipiyaj amosihuajhua. Nochi amojuanti xiquinicnelica
    amosihuajhua huan amo ximocualanica ininhuaya.
  swh-ONEN: Ninyi waume, wapendeni wake zenu, wala msiwe na uchungu dhidi yao.
  wbi-wbi: na jumue vaghosi, muvaghanaghe avadala vinu, namungavisaghe vakali ku vanave.
  bba-bba: Bɛɛ durɔbu i bɛɛn kurɔbu kĩɔ, i ku de i n sɛ̃ be sɔɔ.
  eng-KJVCPB: Husbands, love your wives, and be not bitter against them.
  kgk-NT: Ãy peẽ kwimba'e eremenda va'ekwe-pe anhemonhe'ẽ-ta. Ehayhu tee katu ne rembireko-pe.
    Ani erereko asy teĩ íxupe.
  waj-waj: Ngia vaidiiya ngiingii nnaataiyara mmuduuya ruatee. Sa ngii ausaiyauvo
    iyara maisainai yaagueeqa kua tida maisayavee kiatee.
  cpy-cpy: Iimenteetari, petakoyiteeyaawo piina-paeni, eero pikija-waetziro.
  mpx-mpx: Komiu toalolon melubolau, lagomiyau nuku nunuwana-agil ge wami pagan ni
    meimei eliyalil.
  wbp-wbp: 'Manu karna-nyarra nyurrurlakulku wati-patuku wangka ngulaju kuja: ‘Yulkayalu-jana
    nyurrurla-parntakuju karntakuju kulungku ngarrirninja-wangu manu pakarninja-wangu.’'
  luo-luo: Un chwo, heruru mondu, kendo kik ubednegi mager.
  nhe-NT: Xitlacaquica intlacame tlen inquipiyaj imosihuajhua. Nochi imojuanti xiquinicnelica
    imosihua huan amo ximocualanica ininhuaya.
  aii-aii: ܓܲܒ݂ܪ̈ܵܢܹܐ، ܡܲܚܸܒܘܼܢ ܠܒܲܟ݂ܬܵܬܵܘ̈ܟ݂ܘܿܢ، ܘܠܵܐ ܗܵܘܹܝܬܘܿܢ ܡܲܪܝܼܪܹ̈ܐ ܥܲܠܵܝܗ‌ܝ.
  esk-NT: Uiŋuruasii, piqpagilugich nuliasri aggaŋairrutilugich.
  msb-msb: Kamo naman na mga asawa na lalaki, kamut-an niyo an iyo mga asawa kag dili
    kamo magin maisog sa inda.
  cpa-NT: Jøng² hniah¹² dsa² ŋioh¹², mi³hnoh¹³ hniah¹² hio¹³ quiánh² hniah¹². Tsa¹mi³hianh¹³
    hniah¹² dsa².
  dso-dso: ଏ ମୁନୁସ୍‌ମନ୍‌, ତମେ ନିଜର୍‌ ନିଜର୍‌ ମାଇଜିମନ୍‌କେ ଆଲାଦ୍‌ କରି ଦରମ୍‌ ଉଆ ।
  meu-meu: Tatau e, adavamui ba lalokau henidia, basio lalo dika henidia.
  yva-NT: 'Ananyao raugaje anya ubauname mansai no taiso: Anya wimbaunam, wimuiny
    irati nya wanya rai. Vemo nyayao soowabe rai nora muno nyo rave tatugadi nora,
    yara wimbekobeo rai tutir.'
  dgc-dgc: Sikam a lélake, éy mahalén moy tu asawa moy, a diyan moy side kéiyamutan.
  zpm-NT: To ne nac to meṉ bgui ne ptsieelniale, goḻleynie tsieel to; gacnchogde to
    lo me.
  hix-NT: Kàrkomo komo y, ohetx komo xe rma haxa ehtxoko. Ewakàhkahpàra ro mak ehtxoko,
    àhokonye.
  sim-sim: Hulaji jirin, jir avak nokopji jihin wapnuku jihik ji owehe lirin armek
    ji uka. Uhu lirin kavanawa hala.
  npi-ULB: पतिहरू, आफ्ना पत्‍नीहरूलाई प्रेम गर र उनीहरूप्रति कठोर नहोओ ।
  cgc-cgc: Kyo na mga mama na may sawa, gugmaen nyo gid inyo an na sawa daw trataren
    nyo gid ta miad.
  tim-tim: Dâ luâk yeŋe âmâ âmbenlupyeŋe damunyeŋe akmâ han kalem akmâ biwiyeŋe yâk
    yeŋgâlân katbiâ ain kinbiâp. Akto den dâtŋe âmâ bo dâm makyeŋgiwei.
  yor-yor: Ẹ̀yin ọkọ, ẹ máa fẹ́ràn àwọn aya yín, ẹ má sì ṣe korò sí wọn.
  wos-wos: Guni du, guna takwaka némafwimbu mawuli yatanguni. Yata dika haraki mawuli
    xékéhafi yata diré haraki hundi wakénguni.
  emp-NTPO: Umaquĩrã quima bara b̶ea, bãrã quimada quĩrĩãnadua. Ãdjirã ume quĩrũ b̶earãnadua.
  eng-F35: Husbands, love your wives and do not be embittered against them.
  ind-ind: Setiap suami wajib mengasihi istrinya dan tidak boleh menyakiti dia.
  pes-OPCB: ای شوهران، همسران خود را محبت نمایید و با ایشان تندی و تلخی نکنید.
  mpt-mpt: Eka imakwal ibsak ib alelwali dleb wengo mo oye bianibta dosuanimibe! Kla
    gobe bianiba kima nine!
  ssx-ssx: Haliwekio. Ika꞉ wanda꞉weki pukima꞉ homolo hata꞉ tetopiki pi na lapa꞉peke.
  mkl-mkl: Iŋɛ mɔkɔ ŋɑ, i bi ɑbo nŋɛ ŋɑ, i mɑɑ̀ yɑ jɔ̀ i ɡɑɑbu si ŋɑ ŋɑ.
  gaq-gaq: ଅ ଆଣ୍ତାଇଂ ପେଇଂନେ ସେଲାମ୍ବୁଏଃକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ପା । ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ଦଦ୍ୟା
    ବେବ‍ଆର୍ ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Azinatoo, hintte machcheta siiqite; enttaw iitoppite.
  unx-unx: ଏ କଡ଼ାକ, ଆପେୟାଃ କୁଡ଼ିକକେ ଦୁଲାଡ଼୍‌କପେ । ଇନ୍‌କୁକେ ଖିସ୍‌ଅଃ ଲେକା ଆଲପେ ବାଇକଆ
    ।
  gah-gah: Ve lekeza venatini likigika kimilo. Itó alévoleka li kememilo.
  lcm-lcm: Nami ri tauan osongon, mi uli vinga ro taun ani keve kisngami, na mi ago
    ta uli marala an aniria.
  aer-aer: Ante artwe anewe-akerte areye awerrirraye anteye, akayakele arntarnte-araye
    anewe ngkwinhe-arrpe itnenhe uternetyakenhe ante tyaperteye-artekele.
  qvc-NT: Qamkuna warmiyuq runakunapis warmikita kuyay. Amar piñakushqa layaqa kamachiychu.
  tgl-ULB: Mga asawang lalaki, mahalin ninyo ang inyong mga asawa at huwag maging
    malupit laban sa kanila.
  cbs-NT: Ainyanbuun, matudi yununun ninkakanwen. Matun ain bechipai jatuwen nuikin
    jatu ja akin bikawayamakubainkanwen.
  xtm-NTPP: Ndijin ja ka kuu ni tee ni ka tnanda'a ma, jin kutoo ni ñasi'i ni ma,
    te máko jin ko ka'an xiko ni nuu ña te jin ko sa'a ndeva'a ni ña.
  nnq-nnq: Na makinalome, mapalange akaana binu, makabe iyobeje kwabe.
  bao-NT: Mʉja cʉ̃ja manʉ jʉ̃mʉa, mʉja nʉmoare maiña. Ñañaro cʉ̃jare ĩi epe, tiiticãña.
  san-ORI: ହେ ସ୍ୱାମିନଃ, ଯୂଯଂ ଭାର୍ୟ୍ୟାସୁ ପ୍ରୀଯଧ୍ୱଂ ତାଃ ପ୍ରତି ପରୁଷାଲାପଂ ମା କୁରୁଧ୍ୱଂ|
  huv-NT: At icona nanojaran, netam mejiüran lasta mintajan, nde mejcüyiün mejawan.
  otn-NT: Ague n'yø'a̱hʉ, da̱mi̱ ma̱hni̱ xisuhʉ. Ma̱hotho gdí zohmʉ, 'yo høndra̱ sʉi
    guí̱ nnehʉ.
  nop-nop: Me tamhiyehinit, hidi yadi tamhiye u welehikdi yabukahile tiyaneeŋ. Tiŋa
    figitaŋgoŋ adi mu tiyemaneeŋ.
  obo-NT: Sikiyu mandad no mgo mama, ginowanni row kos koniyun sawa woy yo row sikandan
    ooyuwa.
  cak-ENT: Y rix achi'a', que'ijo' ri ivixjaylal, y man tibanala' oyoval quiq'uin,
    xa quixoc c'a utz tak achijlonela'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤳᤌᤢᤱᤃᤧᤴ ᤕᤧᤶᤒᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤔᤣᤗᤡᤱᤃᤧᤴ ᤔᤣ᤺ᤳᤜᤠ᤹ ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ ᤔᤧᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤡᤴᤏᤧ᤹
    ᤁᤖ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ndá ndóhó tēe cúu yií, cundáhví inī nū ñasíhí nú, de mā cútucu inī nū
    jíín ña.
  san-TIB: ཧེ སྭཱམིནཿ, ཡཱུཡཾ བྷཱཪྻྱཱསུ པྲཱིཡདྷྭཾ ཏཱཿ པྲཏི པརུཥཱལཱཔཾ མཱ ཀུརུདྷྭཾ།
  qve-NT: Saynallataq casarasqa qarikuna, qankunapas esposaykichistaqa allinta munakuychis;
    ama phiñachiychishchu, nitaq maltrataychispashchu.
  pao-NT: Mu nanana sakwa pummesoo nonodukwamu besa soobedya, besa mu matuguna. Umu
    sakwa gi mu nekusekapana.
  cbu-NT: Mishat, wachinis, mazinangtsa; siy izanlleetstamtis mangiptartis chinangtsa;
    natsarintspa.
  usa-usa: aaraukárîq uráa-kayukao, keráwáqtí tínááqmaaqa tirummá yímero. kaayoné
    umáyíkáaro.
  soy-soy: Nɔ̃́ pitisi, ḿpɑ́ úye ukɛ́ uunɔsi n lɑ. Áni kɑpɛ nɛ kɛ́yu pi m pɑ́ɑ́pú.
  hui-hui: Wali bereru-o tínaga onehondo bi tandagabi nale gubalini ho halimu.
  amf-amf: Yedi annginato, yesa maanaam nashee; kena burqadhimina maateebhode.
  quc-NNT: Ri ix achijab', ri ix k'ulan chik, loq' cheiwila ri iwixoqil, xaq mäk'istaj
    i k'ux kuk'.
  dob-dob: Wate nadigega ꞌomi meꞌolotomi mwanemiyao waobobomedi be geyaꞌabo waꞌenaꞌena
    paꞌalidi.
  wrs-wrs: Tendo, undnahonam und vewol vivm pevna ongahumunpevmoa, manam yimba nengnamba
    nunguth vewol vivra hemba.
  mca-mca: Jukhew, isu'uni'ƚha pe' ewhe'yeli'ƚ, qa hasu'uj uƚ'ax pa'qu' eqfenyejeyi'iƚij.
  tzo-TZC: Malaliletic, cꞌux me xavaꞌiic ti avajnilique. Mu me xcꞌaqꞌuetuc aveic ta
    stojol.
  mya-mya: ခင်​ပွန်း​ဖြစ်​သူ​တို့၊ ဇ​နီး​များ​ကို​ချစ်​ကြ​လော့။ သူ​တို့​အား​ကြမ်း​တမ်း​စွာ​မ​ပြု​ကြ​နှင့်။
  gng-NT: Bijɛbɛ, wà kɛ ń li yíe uʼpo, ki la cère uʼbenku ni ń li pendeh uʼbo.
  cbi-NTPO: Tsenmala unbee rukulaya ñulla' shinbulanu estyadei; na'baasa firu' kiiken
    chutyudei.
  ikk-NT: Di, nwẹ ihiẹn-ọsụsụọ nwunyẹ i; egilẹ iwe e sọn ẹ.
  leu-leu: E nami, mu lavari, vubuxan xasingit a mu naasami e muta fayaasok nari.
  maz-NT: Nu'tsc'eji i̱ṉ bëzoji 'ma ya i̱ṉ chjüntüji xo rí s'iyagueji c'o in suji.
    Dya na s'o rgui huënch'iji.
  bod-N: ཁྱོད་ཅག་ཁྱོ་ག་རྣམས་ཀྱིས་རང་རང་གི་ཆུང་མར་བྱམས་ཤིང་གཅེས་དགོས་པ༌ལས། ཁོ་མོ་རྣམས་སྡུག་ལ་སྦྱར་མི་རུང༌ངོ་།།
  tca-NT: Pa Yatügü i Ãmaxgüxü̃x, rü name nixĩ i ngĩxü̃ pengechaü̃gü i pemèxgü. Rü
    tama name na ngĩmaã pechixecümagüxü̃.
  zpl-NT: Nu leꞌca esquie liꞌihua bee niyu enu nechiala, uzecahua bee unaꞌahua nu
    la xitse riꞌinuhua liꞌibeella.
  mbc-NT: Moropai warayo'kon tîno'pî kenankon panamauya sîrîrî. Ano'pîkon sa'namatî.
    To' ekore'mato' ton tepose pra morî pe e'tî to' yarakkîrî.
  ndg-ndg: Mwenga asengo, mwapende anyumbo yinu, na kana mube wakali dhidi yabe.
  wsk-wsk: Nina kari alo, nina ninga imet kua nungaral ale alis daong ko munan nungumik
    te me beteralko.
  toj-NT: Jaxa huenlex huiniquex, yaj xa huab ja hua cheumexi. Mi xa c'aclayex.
  tbc-tbc: Tamol, aŋanem pein niŋedi wo amat a, agod ru saian nam ta apidai na wa.
  sna-sna: Varume, idai vakadzi venyu musingavabati nehasha.
  smk-NT: Si'kamo anamaet nin uasawan lulalaki, kawa'nanen moyo saray uasawa moyo
    tan andi' moyo nin labasen a pakauray moyo konra.
  grc-TCGNT: Οἱ ἄνδρες, ἀγαπᾶτε τὰς γυναῖκας, καὶ μὴ πικραίνεσθε πρὸς αὐτάς.
  gof-WFTW: Azinatoo, hintte machcheta siiqite; enttaw iitoppite.
  spa-BLM: Maridos, amad a vuestras mujeres y no os amargueis con ellas.
  kyz-NT: Emireko ma'eramũ ki pẽẽ pejeporomutaramũ pejejemireko are. Peje'eg ywyrafen
    kasi pejejemireko upe ne.
  dao-dao: Kpamie aw, nami khyue jah mhläkphya na ua. Käh jah ksekha na ua.
  cya-cya: Cui' cuaña'an 'un yu qui'yu, chu'hui cha' tsu'hue 'in um lo'o nten 'in
    um, lo' si'i la xnan cu'ni um lo'o can'.
  wrk-wrk: Baki narri nganinyimuku maninganjayudi, marda ninjimi maruka muwa nganyingkanyi
