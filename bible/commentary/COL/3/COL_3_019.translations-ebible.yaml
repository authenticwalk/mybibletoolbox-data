  wnc-wnc: Siwan ginu wawi. Ginda gisane maatzae butaya natayamuke ma zipam.
  bus-bus: Gↄ̃gbɛ̃nↄ, a baade gaegↄ̃ ye a naↄ̃zi. Àtongↄ̃ pãsĩńyoro.
