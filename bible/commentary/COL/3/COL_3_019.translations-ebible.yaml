  bqc-SIM: Gↄ̃ɛↄ, á baade líↄ ye a nazi. Ásu àↄ pãsĩńnↄo.
  tcz-CHONGTHU: Pateho, najinu teu ngailu uvin chule amaho chunga lunghimona neihih
