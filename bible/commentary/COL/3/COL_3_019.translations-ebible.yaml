  cpu-NT: Iimentaitari, petakoyetaiyaaro piinaite, eero piñaakatsimavaitaro.
  san-ASM: হে স্ৱামিনঃ, যূযং ভাৰ্য্যাসু প্ৰীযধ্ৱং তাঃ প্ৰতি পৰুষালাপং মা কুৰুধ্ৱং|
