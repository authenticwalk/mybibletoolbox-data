  quh-NT: Kosas, warmiyquichejta munacuychej, amataj phiñacuspa paycunata llaquichiychejchu.
  kwi-kwi: Ampune paiña ashampara pashitpa, ussa tɨnta pit paratchin.
  agm-agm: Sahɨ usɨhiyaatɨ aimɨ namaatɨwɨhiyaate, samɨ sɨwaasɨhiyai wapa waapɨhundɨwɨ
