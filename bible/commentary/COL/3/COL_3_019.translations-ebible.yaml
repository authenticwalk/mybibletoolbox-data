  tsw-NT: Ali, i ciga a̱ma̱ci a̱ ɗu, waru she i da̱na̱ usuɗuwu e ekere e le wan.
  cax-NT: Arraño bama mañoñünca, tari yucuasürüra aume arrüba naucüposütaiqui. Apasamunaun
