    rac'ob. P'ʌt a chejtiquex a rac'ob. P'ʌt a tsicbarex ti' c'as.
  xla-xla: Amasiyama wua꞉ wata batalimale koko hapuloma pololiya. Epedeme wua꞉ yimkadulo
    dla siyaladle mate ha꞉ha꞉miya. Epame yimkadulo elle mate ha꞉ha꞉mama yia꞉ dla wotiyalle
    halopimha꞉ha꞉miya. Epame batalimale yu mate epo yimkadulo putlomale yu mate atlamha꞉ha꞉miya.
  xav-NT: Taha wa, te za uburé marĩ hã 're ĩ'manharĩ wasété za'ra wa'aba mono zé hã
