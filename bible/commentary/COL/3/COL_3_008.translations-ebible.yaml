  bel-bel: 'А зараз вы адкладзеце ўсё: гнеў, лютасьць, злосьць, ліхаслоўе, кляцьбу
    з вуснаў вашых;'
  zlm-KSZI: 'Tetapi sekarang kamu haruslah menyingkirkan segalanya seperti: marah,
    geram, niat jahat, menghina Allah, mengeluarkan kata-kata kotor dari mulutmu.'
  gdr-gdr: Ajɨ yu wɨn b'ogla walenggyam odede komkesa mɨle tatogɨkindam, opi re soro
    mɨle, ɨ soro kɨma komliu mɨle, ɨ rɨga negɨr omnɨka mɨle, ɨ b'ɨsadrena mɨle, ɨ
    dɨde kar yɨt. Sɨ osiemb b'ɨsadrena mɨle ake kar yɨt goro waina tugɨm ke ropekinem.
  vmy-NT: Tunga ngandaꞌe, tꞌejñatꞌaxiun ngayéje tsajmibiu. Tꞌejñatꞌaxiun kjuasti,
    kjuatsꞌen, kjuachꞌo, ko en xi tsiꞌonre xuta, ꞌba ko en xi chꞌo tsu.
  cmn-FEB: 但现在，你们应该摆脱忿怒、恼怒、恶毒、毁谤以及粗言秽语这样的事。
  gmv-RNT: Ha7i gidikko hanqo, yiillo, cashshe, zigirsinne yeellasiza haasaya heytanta
    misatizayta wursi diggite.
  ncl-NT: Huan axcan, amhuanten ximocahuacan noje pa camo anquichías mochi innojen,
    niquijtúa, yajmo xicualanican, yajmo xicualantiquisacan, yajmo xicnequican xiquinchihuilican
    oc sequin len amo cuali, yajmo xilahuejuecaltican, yajmo xilajtucan ca lajtomes
    amo cuajcuali, yajmo xilacocolican ca lajtomes quinami innojen. Ma camo quisa
    pa anmocamac nindeno quinami inon.
  sua-sua: 'Vanangko tete, mguaka ksir pum o kerkeknen tgus petgim mar ruk endri te:
    kmesik mail, kam hoger a vrek kiin, kam kering o mia, kam rere pum o mia kam kering
    ngaro mnok, va kam ker mus kat.'
  klt-klt: Iná rám nahára ku ket tárák ing wa erek sang hálineráng, kuk tángmán tángmán,
    pahán káráp, ket tárák kandák kámá yáyále, mengmán mengmán me, me wáik meme.
  are-are: Lyarta rrangkarra itja wotha lakinha ntelalhitjika. Rrangkarra itja tjina
    tnakanhakanhaka aalerritjika, ekura yirrkngerritjika, erinha kornilitjika, arrampowutjika,
    iltitjika paka.
  gai-gai: Ainda moca mandeaca ne an tɨpemb kirarir ŋgorikmo muruŋa mo kecari, anna
    kaega morena tɨpna kirarapa, nikkatrena tɨpna kirarapa, nikinik iro ŋgoreac aŋgɨrena
    tɨpna kirarapa, kabena meikramtaɨrmo peperena kamb ŋgorik ndoprena tɨpna kirarapa,
    rat ŋgocorta kamb ndopna tɨpna kirar.
  qvm-NT: Jesucristuta chasquicushga caycarnaga ama tsaynog cawapäcuynatsu. Tsaynogpis
    ama rabiacäriynatsu, runa mayiquita ama chiquipäcuynatsu, pipa wasantapis ama
    rimapäcuynatsu y manacagcunataga ama parlapäcuynatsu.
  chz-NTPS: 'Pero naꜗ moꜙtoꜙ jmeeˉ hnähꜘ läꜙjëꜙ heˉ laˉ: heˉ yaˉjë̱ë̱ˈ hohꜘ hnähꜘ,
    heˉ lle̱e̱ꜘ hnähꜘ, heˉ hñaaˉ hohꜘ hnähꜘ kya̱a̱hˊ dsaˉ, heˉ hlëëhˊ hnähꜘ wɨɨꜘ kihꜗ
    dsaꜙ, heˉ hlëëhˊ hnähꜘ juuˈ hlɨɨhꜗ.'
  kmu-kmu: '@see-verse:COL.003.007'
  ood-NT: An o wa em-uꞌukch g bagatalig ch hehgamdadag ch kehꞌidadag. Mt wabshaba
    hemuch im hu wehs hab wo i juh ihda pi apꞌekam ab e amjed k pi hekid pad wo neokad
  lbm-lbm: पर अब तुम भी इन सब बातों ख, मतलब गुस्सा, उत्तेजना, बैरभाव, निन्दा अऊर मुंह
    सी गालिया देनो यो सब बाते छोड़ देवो।
  ncj-NT: Axan xiquilcahuacan nochin inin; in cualantli, huan patzmijcayotl. Huan
    ahmo aquin xicchihuilican tlen ahmo cuali in namotlacaicniu, huan ayacmo xitlahtocan
    ica aquin, huan ayacmo xitlapactecacan.
  yuj-yuj: 'Aeapan maok, yumo oukoumwan te ankár ponankor tirá épér kipo. Am tirá
    épér mwanap nɨnɨk te ará: Yonkwae pwarámprá yopor i konap nɨnɨk, tá arop ankwapan
    kokwarokria, apae fek sámp-wouroump naerá nɨnɨk i konap nɨnɨk. Wouroumprá oumnámp
    kar sér i konap nɨnɨk te yiráp táp meknámp kánanke oukur naeane.'
  kto-kto: 'Pa titot mimi le mapugutmiara mirier tavukup ganam mila kiram. La are
    ro: Tavuk o mukmukanim ga non teip, tavuk o bukbuk ga tavuk o ukirara ma non teip,
    ga ties o fugau ira Ila Kani, ga ties ula papalu meba miniam non teip. Mimi le
    mapugutmiara miriro tavukup ganam.'
  gmv-NT: ሃዒ ጊዲኮ ሃንቆ፥ ዪሎ፥ ጫሼ፥ ዚጊርሲኔ ዬላሲዛ ሃሳያ ሄይታንታ ሚሳቲዛይታ ዉርሲ ዲጊቴ።
  por-BLT: 'Mas, agora, livrem-se de tudo isto: raiva, violência, maldade, abusos
    e linguagem indecente ao falar.'
  stp-NT: Baꞌ xib chaꞌpim kam bhabhaakuiꞌñdhaꞌ. Chaꞌpim ka gaꞌngadaꞌ na pim jax jaꞌk
    jix buam ja doodaꞌ gu jaiꞌ jaꞌtkam, chaꞌpim giilhim ka ja tɨtdadaꞌ. Chaꞌpim jix
    buam jum duukam kap tu buadaꞌ na baꞌ cham giop bhaamuꞌ gu Dios jam bui. Chaꞌpim
    tuꞌ kap jum buixiꞌñdhaꞌ bɨɨx dhiꞌ puiꞌ.
  ame-NT: T̃arraña t̃eʼña ñeñt̃paʼ c̈hosaña aʼypoʼñam̃perreʼ, amaʼt ora allohuen eʼmoñeʼtannaʼteñets,
    atsrreʼmueñets, oʼpatarñats, achm̃areʼtannaʼteñets, amaʼt allohuen eñosatseʼteñtsoc̈hno
    ñeñt̃ atarr sosyaʼtsañec̈hno.
  mgh-2016: Nansho vano nhiyeke chechiyo chittu chiyo, urushiya ni mahuchuru ni itama
    yo upanga chittu cho uhilhoka ni uruwana ni malhove o uhilhoka chihikhume mena
    mmalhakuni mwinyu.
  kvn-NT: 'Tenal pemal pél igal-iskanamal igeenabmal: urwed, sae-itoged, tulemalgin-istar-pinzheed,
    tule-izhoged, nisaal-chunmaked, pel-kwapa.'
  gvf-gvf: Milinba malia kal piril sungwa para muru i pisere mun kal waa to. Den ki
    yere ibal ta tekio. Den gule ibal tekio. Kal ki ere ibal tekio. Gain ka si ibal
    tekio. Kalibain di ibal tekio.
  san-ISO: kintvidānīṁ krōdhō rōṣō jihiṁsiṣā durmukhatā vadananirgatakadālapaścaitāni
    sarvvāṇi dūrīkurudhvaṁ|
  deu-ELBBK: 'Jetzt aber legt auch ihr das alles ab: Zorn, Wut, Bosheit, Lästerung,
    schändliches Reden aus eurem Mund.'
  mcb-NT: kantankicha maika pakuasanoiganakero magatiro terira onkametite. Pakuasanoiganakero
    pitsimaenkaegi, gara pikisantaigai, gara pikisumanatantaigai, gara pininatantaigai,
    gara povosanteaigairo piniane,
  yle-yle: Ngmênê ala ngwo yi kópu yilî nmyi kuwó dpî kéé yó, ala kópu yilî myenamê
    d꞉uud꞉uu dé, namê nod꞉enod꞉e, nmyi mbodo l꞉âmo dmi lîmîlîmî ngê kîdangmê ngêpa.
    Yoo yi pi dmi nangmê dyênê, yi p꞉uu namê d꞉uu, myenamê peede tpapê.
  swh-1850: 'Lakini sasa mnapaswa kuachana na mambo haya yote: hasira, tamaa, uovu;
    kufuru au maneno yasiyofaa yasitoke kamwe vinywani mwenu.'
  ese-NT: ¡Jjeya ca ca pajea neineiꞌyocue ojjaña mimishi cuana! Jamajjeya ¡aꞌa quea
    tecue nee nee pojji! ¡Aꞌa quea quene nee nee pojji! ¡Aꞌa quea mase nee nee pojji!
    ¡Aꞌa pea nijje mimijajijji! ¡Aꞌa quea tai mimijji!
  jac-NT: Yaj wal tinan̈ xin, bejwepaxcano sunil huntekꞌan tiꞌ; ischiwa hecꞌul, yeb
    istit hehowal, yeb henanico istxꞌojal yin̈ hunuxa heyet anmahil, yeb hebuchwahi,
    yeb tzotiꞌ txꞌoj chieltiꞌ yul hetiꞌ.
  cak-CNT: Jac'a re vacami xcanej yan can ronojel. Man chic c'a quetique' chuka' oyoval
    pa tak ivánima, ni man chuka' que'ibanala' ri man ruc'amon ta roma ri ivoyoval.
    Man chic c'a tirayij niben itzel chique ri ch'aka' chic, y man chic tibij itzel
    tak ch'abel chiquij. Man chic tibij tzij ri man e ruc'amon ta.
  zia-zia: 'Arata yeme mene zo niye nao ewiya apakana yangdoro baingtipu: Be dung
    yao, tini kapao, otao eno kotumao meko puro nao, emo zora yazo puro wosao, ge
    memeko-mameko sao. Nao ayao awiya apakana yangdoro aung yore-yare yepu.'
  mal-2015: ഇപ്പോഴോ നിങ്ങളും കോപം, ക്രോധം, ഈർഷ്യ, വായിൽനിന്നു വരുന്ന ദൂഷണം, ദുർഭാഷണം
    ഇവ ഒക്കെയും വിട്ടുകളവിൻ.
  tuo-NT: Aꞌtocaterore majã nipeꞌtisere mʉsã ñaꞌarõ weesere, uase, ĩꞌatuꞌtise, ãpẽrãrẽ
    nituꞌti yabisere duꞌuya. Ñaꞌasere ne wãcũ bujicãꞌticãꞌña.
  mbl-NT: Pa' kuxyã nõmhã, xayĩy mĩy hok 'ũxeheh, yãy putup'ax kummuk mĩy hok, xix
    'ãgãy hok, xix 'ãnõy pu hãpkummugã hok, xatep-tup nõg tu', xi' kupeh hok, xix
    'ãyĩy kummuk hok, nũy 'ãnõy mãnõg hok.
  zpc-NT: Pero naꞌa ulesan bira huele tamala. Biihuinꞌle benëꞌ. Biyez̃ëꞌle benëꞌ.
    Biutasi biuniole benëꞌ. Biulidzale benëꞌ diꞌidzaꞌ lëꞌë.
  gul-NT: Bot now, oona mus dohn do none ob dem sinful ting yah no mo. Mus dohn git
    bex. Mus dohn git mad op wid nobody. Mus dohn be spiteful, da wahn fa do bad ta
    noda poson. Mus dohn hole nobody cheap, needa taak bad wod.
  mau-NT: 'Cˀoa⁴-ti⁴ jon²-je⁴ ntˀai⁴-vi⁴ ti⁴ca³tio¹³ nca³yi³je³ cjoa⁴-vi⁴: cjoa⁴jti³cha³ta³con²,
    cjoa⁴jti³, cjoa⁴tsˀen⁴, cjoa⁴ˀaon³ta³con², en¹ xi³ chˀao³ tso² xi³ vi³tjo³ ntso⁴ˀvao³.'
  gup-gup: Dja bu bolkkime, ngudda wanjh ngurribawo manbu kunwarre rowk. Yuwn bu ngurrikangeyidbabi
    dja mak bu ngurrbenwidnan bininj, dja yuwn ngurriburrbun bu yiman ngurrbenmarnekangewarre
    bedberre. Yuwn bu mak kunwok kunwarre ngurriyime bu ngurrbenyolyolme, dja mak
    yuwn ngurriwokdi bu kundangwarrekenh kunwok. Yuwn mahni kunwok kambebme kore kurrangbeh
    ngudberre.
  bss-NT: Boŋ bɔɔb mekan nɛ̂ŋgáne meliŋgá, pél, ekoyí, âbébed mod dǐn, ne âbéb
    nsəl áte, nyêtə́ŋgɛ́né mɔ́ asóg dé abɛl.
  met-met: 'Ne hatata bing aunia axadi li sanguang: kubolu ati salianam, kubolu gamiangam,
    kubolu sina salaga na tela, kubolu harungiangam, xaung kubolu haruanga musunamdi
    disok suxunguimia.'
  kpj-NT: Wiji tahe ibutumy kia aõmydỹỹnana aribi rexihukemy idi watxireri —wobinana,
    ujõmo, rybe ije ije.
  zao-NT: 'Per lee nal ndoblo laaʼaa re: yalnayii, zhyan, tsowtaa kuu went kuu tak
    tedib men, ne kweztaa ndota kuu lo re men, noga ndoblo laa reʼaa re diiz went
    kuu ndedizaa.'
  byx-byx: 'Dav iara dai mager ip ngene serlek ne liirang aa raqurliani: Kuasik mager
    ip ngene serlin iari de maikka rletrlet per a ngen na ra. De quasik mager ip ngen
    druqut iari, dap kua ngen deraqen ne ama lengi ama vu nget.'
  ctu-CTI: Pero wale cʌyʌla pejtyelel jini mach bʌ wen. La' mich'lel, i ts'a'q'uelol
    la' pi'ʌlob, yic'ot jop' t'an, yic'ot i wajlentyel la' pi'ʌlob yic'ot bibajax
    bʌ t'an mu' bʌ i loq'uel ti la' ti'.
  zos-NT: 'Pero yøti tiene que va''cø mi ndzactam mumu jetseta''mbø tzøqui: va''cø
    jana mi ṉgui''sca''tamø, va'' jana mi maṉba qui''syca''tamø, jana mi ṉgui''satyam
    mi ndøvø, va''cø jana mi ndopa''o''nøndyam mi ndøvø, jana mi yach ondamø.'
  gvs-gvs: 'Ego tuta ame goi komi nakae ame sinapuyadi madabokidi kwama bogo nakae
    kovalilivīdi kokalavēdi: Egamogamogu, alakúyuma, nuwonúwana yogedageda manuna,
    tagíwaya be nakae bóbwara goyogoyoidi.'
  kbm-kbm: 'Bemem galkik etenik yem undi be unkari luev gen dang dang-eteik ane nikwai:
    Luev tas vavis ane tis luev aplos tiate ane, be tis luev ebe inei amolmol susweng
    be inei yaun bum-bumue ok ane nikwai.'
  rmc-rmc: 'Ale akana čhiven tumendar kada savoro het: E choľi, e vibušnosť, o nalačhipen,
    o nalačhe lava pal aver džene the o džungale lava andral o muj.'
  apr-apr: Bong dookoot nga ole kakatte dada dook tiap le imot yo ben dada ke kate
    malmal le passakungu, inbe dada matana matana yo bet kakap masngana pang di tooltool
    kapala, inbe dada yo ke bet kawete mur ye di diemu, inbe dada dook tiap yo kawete
    betanga dook tiap pang di tooltool kapala, inbe dada dook tiap yo kawetewete betanga
    yo giri leu nga.
  tiy-tiy: Endob béleewe ni, fatut tagak gom i kéluhanay de ni, loo bé kékérite, brab
    kéraréke, brab de ségiyo na do tete kébéréh.
  nlg-nlg: 'Ma kau sonikehai itamiu na lei gehegehe dika soko raeni: Na rutu, na toutou
    manga, na liodika, na bosadika, mana vavaranga te va rughu horu mai tana mangamiu.'
  dgr-DOGNT: 'Hanìkò dıı hazǫǫ̀ wedę aahłe: ts''ìch''ee, goınì nàìtłoo, hołı̨ı̨ k''ę̀ę̀
    k''ehots''eɂaa, dǫ k''adats''edèe, eyıts''ǫ whàdagots''etsǫ̀ǫ, eyı hazǫǫ̀ wedę
    aahłe.'
  pes-OPV: لیکن الحال شماهمه را ترک کنید، یعنی خشم و غیظ و بدخویی وبدگویی و فحش را
    از زبان خود.
  ron-1924: 'Дар акум лэсаци-вэ де тоате ачесте лукрурь: де мыние, де врэжмэшие, де
    рэутате, де клеветире, де ворбеле рушиноасе каре в-ар путя еши дин гурэ.'
  tpz-tpz: Ivëhkëk kuru, nöꞌ to iu noꞌ a ö nöm se vi na a ma taateꞌ hat poë varih,
    a ma taateꞌ poë varih to teꞌ va ne manih, taateꞌ heve ov in a meh teꞌ, me a taateꞌ
    teꞌteꞌ vaka, me a taateꞌ nok a meh teꞌ keꞌ haraꞌ vahat, me a taateꞌ hikan a meh
    teꞌ keꞌ haraꞌ vahat, me a vöknah a meh teꞌ manih pa taateꞌ vasoe vahat.
  agd-agd: Máan tiya ompo mai ma aranan uren ma ena ará namu uantáden ma oyampá baya
    sin avúavá bá inká namu vaya ma sin avúavá bá ina vá taréa ifasá tifano.
  rkb-NT: Abaka mekywatutaha! Ahamysapybyri tsimoewynaha. Ahaokani byihuja! Ahamysapy
    byihuja. Ahaharerewabymybara byihuja. Ahasakpare byihuja! Kytsa humo ka ahasakimyija
    byihu.
  san-THA: กินฺตฺวิทานีํ โกฺรโธ โรโษ ชิหึสิษา ทุรฺมุขตา วทนนิรฺคตกทาลปศฺไจตานิ สรฺวฺวาณิ
    ทูรีกุรุธฺวํฯ
  iws-iws: Mɨ tariinanɨn kɨma sɨmiirɨn digɨumii haimriyɨugig mɨ tɨ dimɨn taemɨn hɨriinanɨm
    yɨm hindara dinangrimiigig. Ɨrɨka nwɨrɨkan ɨo whwonkam kɨpi nanao mɨ ɨo kɨpi ɨnwo
    anwo mɨ kɨmiir yopii adɨm mɨ iikam nhɨr ɨkɨm sɨmaka kɨpi ɨnkɨnwaomwarkɨi boɨn
    mɨ kɨma yai bibiyɨe kɨpi boɨn mɨ dimɨn taemɨn biyɨe nhɨrɨm tɨ sɨmiir hɨriinanɨm
    sɨmiir kɨpi mɨ tɨr.
  pol-SZ: 'Teraz więc odrzućcie to wszystko: gniew, nienawiść, złość, obelgi i wulgarne
    słowa.'
  ztq-NT: Per na kol ksaan xkyalwlëë do, xkyalyox to ni xkyalmal do. Kotsyesty to
    ni kñeedy to tiits yox.
  zai-NT: Peru lausaana ni yanna. Cadi guni tu xiana, cadi idxiichi tu, cadi uyubi
    tu guniná tu stobi, cadi cu' dí tu binni, ne cadi iní' tu diidxa guidxa.
  upv-upv: Ko lelingenok vajin, kami kapjikie murrun jijle nga marsij, erpe lolaren,
    nolon nga mulolar, nalol nga mungasi jinibb, murrun nga marij m̃isij tere jinibb,
    rereren nga marsij nir. Setemun kapok-rij pirpok nabong pisan.
  wap-NT: 'Mazan aizii, aonaꞌa naa turuu ushaꞌapaapan powaꞌa diꞌoraz kaduz kida aimaakanuꞌu:
    utoꞌorauzon oo utoꞌoraꞌakauzon kanom sodi dikin ii karikaonan. Aonaa kizi ushaꞌapatan
    oiaꞌo aimaakan uiribannao ati, soo utoꞌoran idi karikaonan ĩꞌati. Aonaa kizi ukadakotin-kidan
    oo udakoopan pidan. Aonaa kizi powaꞌa ukaiwaan mapidankiikaꞌo parada-karu, aonaꞌa
    naa turuu naꞌapa kidaꞌo koditan unao dako iki.'
  mva-mva: 'Ata kaituka ambe muzi goalakadi ngaedi nge kamarokaki-tina. Muzi goalakadi
    bokainaina: ebulo, nama-ra, tamoata takadi mereadi, be pile-goala pile.'
  dwr-NT: Shin ha77i hinttenttu qassi hanqquwaa, yiilluwaa, ixuwaa, hinttenttu doonaappe
    kesiyaa cashshaanne yeellayiyaa haasayaa hawantta ubbaa hintteppe dhayissite.
  kfw-kfw: Takkha tuunchu, akaraang, mikathatzoot, miringkhat thamaknasik ka-ngaidon,
    mi karilse khat-um murra inphut chongkathamak karil, hiwa rakip ngaihi mathaanru.
  bfz-bfz: पर एबे तुसे बी इना सबी खे, मतलब-गुस्सा रोष, बैर, निन्दा और गाल़िया बकणा,
    इना सबी गल्ला खे छाडी देओ।
  cuk-09: 'Emigindi bela we-igargan be indakmarsun: Urwed, sae-itoged, istar dulemargi
    binsaed, dulemargi-ichakwa-sunmaked, galagwensuli-nisaar sunmaked.'
  ben-OBCV: 'কিন্তু এখন তোমরা এসব বিষয় পরিত্যাগ করো: ক্রোধ, রোষ, বিদ্বেষ ও পরনিন্দা,
