  kos-kos: 'A inge kowos enenu in tiana sifil oru lumah inge: kasrkusrak, mongsa,
    srangesroa; in wangin kas in akkolukye mwet ku kaskas enum in tuku liki oaluwos.'
  ibo-ibo: 'Ma ugbu a bụ oge iwezuga ihe ndị a niile na ndụ unu: iwe, na ọnụma, na
