verse: COL.003.008
translations:
  kpx-kpx: Isito aike vaveve kateale halevai va halevave. Lainaho moleho itumulahai
    mole aiogevegelive. Isi lainaho Kosive ivi aiohavogelive. Isi lainaho moleho hotoe
    toela loui mole aiogevegelive.
  okv-H: te ari ainge amo eha oroho emikote tovujo irae ai. Eto ke amo tumo te hini
    kambari te embo nei uje ae ari te urumbari te ke sasapura masa te amo ungota pe
    ta eto ivivi ta mane puvuresuja.
  tbo-tbo: 'Ma geka dewahi ataima ona wihinigigiyehi: witona po uyogigai po omgenagenalili
    po ompalihopuhopu po wihapona po.'
  mal-C: എന്നാൽ കോപം, ക്രോധം, വിദ്വേഷം, ദൂഷണം, നിങ്ങളുടെ വായിൽനിന്ന് പുറപ്പെടുന്ന
    അശ്ലീലഭാഷണം ഇവയൊക്കെയും ഇപ്പോൾ ഉപേക്ഷിക്കുക.
  grc-SR: Νυνὶ δὲ ἀπόθεσθε καὶ ὑμεῖς τὰ πάντα, ὀργήν, θυμόν, κακίαν, βλασφημίαν, αἰσχρολογίαν
    ἐκ τοῦ στόματος ὑμῶν·
  bgc-bgc: पर इब थम भी इन सारया नै, यानी छो रोष, बैरभाव, बुराई अर मुँह तै गाळी बकणा
    ये सारी बात छोड़ द्यो।
  khz-khz: 'Na ewagumona ekalara gomi gemina pio tao-gerevagira: Tugamagi paru, aoginigini,
    talima vega-rakavara tugamagira e kalara, kila rakavara e mamilora kilagikilagira.'
  deu-TKW: 'Nun aber leget auch ihr alles ab: Zorn, Ungestüm, Bosheit, Lästerung,
    Schandrede aus eurem Munde,'
  zsr-NT: 'Naꞌa, cutur gunliꞌ yuguꞌ lë ni: cutur gdzaꞌaliꞌ; cutur leyliꞌ; cutur nu
    gunliꞌ ziꞌ; cutur gnë xö́huiꞌliꞌ; cutur gnaliꞌ le cunác.'
  lin-lin: 'Kasi sik’oyo, bosengeli kolimwisa makambo yango nyonso : kanda, koyinana,
    misala mabe, mafinga mpe maloba mabe oyo ekoki kobima na minoko na bino.'
  hns-NT: Bakie ab toelogke tjaahie ie sab baan tjhor dewe ke djaise goessa me rahe,
    hauwa es baat kare, kharaab sotj-bietjaar kare, koi ke bedjatie kare, aur be-sahoer
    ghat batiaai ke.
  noa-E: 'mamʉ ĩs ya pãar magʉm athee khaba nʉm. Magua muan pãragan mag chirʉm: pãach
    khõrg pʉabat; khĩir machagjã isegbapʉ̈it. Chikham khaibag wauju, chikham khĩir
    khĩir mor chigpai iekha nʉm, iparii iekha nʉm, jãgʉm thum warre isegbapʉ̈it a
    chirʉm.'
  eng-EMTV: 'But now you yourselves are to put off all these: wrath, anger, malice,
    blasphemy, filthy language out of your mouth.'
  mib-NT: 'Te vijna te na stóo ró táca jéē yáha: jeē quɨtɨ́ ni, jeē xeēn ni, jeē sáha
    jniñu néé, jeē cahán ndevāha nuū jnáhan, jíín jéē cahán tāca jnúhun tú vāha.'
  lif-NT2: कर आल्‍लोग खिनिॽआङ् सिक् पोःक्‍मान्, साक्‍के़न्‍निन्, नाहे़म्‍मान्, हिनाःम्
    मे़त्‍छिङ्‌मान्‌, मे़न्‍छिक्‍क्रा पाःन्‍हाॽ काक् ले़प्‍मा तेःमाए पोःङ्‌लो॥
  xnj-xnj: Nambu hinu yikuvagana kuleka mambu ago goha, ligoga na mnogo na uhakau,
    kuvevesa amala maligu gakotoka kuhuma mu milomo yinu.
  mmx-mmx: Ketla monga nemi mina lu xepe mi na leveloklox axap, lumukmusak, lebelemamao,
    lodoxoma xapmek, loklok ti lox asi tara mi levelinga, la lavapaase xapmek.
  cbr-NT: 'Usa ''ain camina bëráma ''á ''ixunbi ënë ñucamaribi ënti ''ain: Bëtsi unibë
    nishánanti, ''imainun bënëtishi nishti, ''imainun bëtsi unibë ''atimonanti, ''imainun
    bëtsi unimi ''atimati banati.'
  tee-NT: Para ju chavai amac'a'unt'it tachi chun ju ani taxtokni. Jantuch vana at'alhk'amant'it.
    Jantu alhilak'ach'ap'ut'it tu'u'. Jantu alaxc'a'it'it. Jantu ana'unt'it macxcai
    chivinti ixlacata ak'antam. Jantu ana'unt'it tu'u' macxcai chivinti.
  eng-LSV: but now put off, even you, the whole—anger, wrath, malice, slander, filthy
    talking—out of your mouth.
  cak-NT: Pero cami man tiben chic quiri'. Man chic tic'ue-ka ri ayowal pa iwánima,
    ni man quie'iben chic ex ri man je utz ta roma iwoyowal. Man tirayij chic niben
    jun ex itzel chique ri ch'aka chic, man jun ex itzel ti'ij chique ri winak, man
    quie'el itzel tak tzij pa ichi' anche'l xiben can.
  pah-NT: Ag̃wamo ti tapekote'varuhua'javi! Ag̃wamo ti pepohi pejikote'varuhua hugwi
    a'ero. Tapenhimonha'ngaa'javi ti. Tapenhimboahiva'javi ti. Tapetiruahũa'javi ti.
    Tapembotegwetea'javi ti ojipe'g̃a. Tapenhi'ĩte'varuhua'javi ti ojipe'g̃a pe.
  sja-NT: Mamĩda ɨ̃rá mãga p'anadaik'araa bɨ. Mapa nãgee jõmaweda oo amáatɨ. K'ĩrau
    mãik'aapa t'ãri k'achia p'ananáatɨ. K'ĩsianáatɨ chĩara k'achia oodait'ee. Pedee
    k'achia pedeenáatɨ awaraarã ãpɨte mãik'aapa ik'achia pedeenáatɨ.
  xed-xed: 'Ndanana tama, zlaŋwazla ta inda tsahaya: Daga dugun, ɓasa ŋuɗuf, sidi,
    yaha razu nda ŋruhu tani sabi ma wa ghuni.'
  mks-NT: 'Joo viti xíní ñúhú jándacoo ndó tócó ndihi ña̱ ja̱n: a̱ cójo̱ ga̱ ini ndó
    xi̱hín ña̱yivi ta ni a̱ cája ga̱ ndó ña̱ xíca̱ ini yiquí cu̱ñu ndó caja ta a̱
    cája ga̱ ndó ña̱ núu ta ni a̱ cána̱há ga̱ ndó xi̱hín ñani táhan ndó ta a̱ cáha̱n
    ga̱ ndó tu̱hun quini.'
  gfk-S: Iesene be kakarek i tahut be mu na kap leise karek ra tintalen bakut sukun
    mu. Mu na kap leise ira mangana ngalngaluan ma no sinisip ura hangungut ira mes.
    Waak mu tange hagae tikenong, ma mu na bul leise ira nianga na harhuli sukun ira
    ho mu.
  bmu-bmu: 'Mewö malgetmö, nalö kewöŋe iŋini mewöyök yuai kewöŋi pakpak mi mönö gilget
    anma: Urusiŋgok möta urukönöpnöŋ jula eŋgohoiga uruŋinan auba urubölö mötzemö,
    mi uzeta gilget anma. Mewöyök uruqeqe keu töhöreŋ aka keu aŋgöjörakŋambuk jiba
    uruŋini tölöhozei, mi mönö körek andö qeba mosötme.'
  dgz-dgz: Go endi e gamuyap inak upi map anegawa den ae di ve kakayasen. Ame, ugu
    gangan anuianawa, noyam notatae kaimakaet waianawa, evenae wai enu guramo wa koeam
    mumat anu gurayan taianawa amba noya gapan nop ani aninke den waianawa.
  eng-GNV: But now put ye away euen all these things, wrath, anger, maliciousnes,
    cursed speaking, filthie speaking, out of your mouth.
  zaa-NT: 'Pero annana ná qui''ni gútse''e latsi'' le ca tul·lą'', por ejemplo: la''
    iqquia l·la nna, la'' rigua la'' l·la lo losto'' le nna, la'' hueyudí'' enne''
    nna, la'' hueduadí'' nna, ą''hua la'' huenne titsa'' cùttsi nu chè'' la'' réttu''ló
    nna.'
  eng-WEBSTER: But now ye also put off all these; anger, wrath, malice, blasphemy,
    filthy communication out of your mouth.
  guh-guh: Nexata baja aeconoxae pacopabare daxita mapajamatabëcueneje. Paneanaepanabiabijava
    itsamonaejavabelia, pacopabare. Pibisiacuene paneexanaenexa panenajamatabëxainabiabijava
    ata, pacopabare. Pibisiacuenia itsamonae panebaracuaicuaijaitsabiabijava ata,
    pacopabare. Itsa pacuaicuaijamë, pëtsa pacuaicuaijamë pibisialivaisi.
  bon-bon: Yepä, page iyeta ai mule bine iyeblengemeye. Gone claabe cama lenaja, piiyepu
    gone wata drowä me läbitininuye, cuta piiyepu gone nuuja biname bine ämugetna.
    Äcela piiyepu jugijugi mene weeme tage cabu ca yääyeblengemuye.
  nhw-BL: Pero ama, ayacmo xijchihuaca. Ayacmo ximocualanica, ayacmo ximochihuaca
    anyolquentzitzi, ayacmo xitecualancaitaca, ayacmo xitetlaijilhuica, huan ayacmo
    xiquijtoca fiero camanali.
  swh-ONEN: 'Lakini sasa yawekeni mbali nanyi mambo kama haya yote: yaani hasira,
    ghadhabu, uovu, masingizio na lugha chafu kutoka midomoni mwenu.'
  wbi-wbi: neke lino nuloghiile muvusie isi sooni ghalasi, amasaghe mavivi, amaligho
    na masio malamafu ghano ghihuma mu malomo ghinu.
  bba-bba: Adɑmɑ tɛ̃, i ye kpuro kɔ̃ɔwɔ ye n sɑ̃ɑ mɔru kɑ nuku ɡbisibu kɑ mɑɑ nuku
    kɔ̃suru. I ku de wɔmburu ǹ kun mɛ ɡɑri swininu nu yɑri bɛɛn nɔɔ sɔɔn di pɑi.
  eng-KJVCPB: But now you also put off all these; anger, wrath, malice, blasphemy,
    filthy communication out of your mouth.
  kgk-NT: Ha ko'ánga katu anive pejapo pejapo vai va'ekwe-rami. Ani pende poxy teĩ.
    Ani ne mandu'a poxy teĩ nde rapixa-rehe. Ani erenhe'ẽ poxy íxupe. Ani nde py'a
    vai teĩ nde rapixa-rehe. Ani nde apu rei teĩ nde rapixa-rehe. Ani erenhe'ẽ rei
    rei hese.
  waj-waj: Ngii aakiaiyauvaki ngii iikiataira aataru vooyauvai ruputu kikio vaidi
    putiraiya roosiima vakiaivee. Ii aataru iyauvo ataama vainoo. Nnannateera aataruuvoota
    buaaru tira aataruuvootama ngiingii seenaiya mmoori maisaivaa iikiaara yaata utiraivootama
    seena vaidiivaayaadiri koonnama yaata utuoo unnakua tiraivootama vainoo. Ii aataru
    iyauvaa eeyaara pikiaatee. Ngii seenaiyara kua maisaivaa tida kuaaru tira aataruuvaatama
    pikiaatee.
  cpy-cpy: 'Roo kanteencha, otzimatyee pipakaa-yiteero eejatzi iroka-paeni: Pikija-wakaa-waeta,
    piñaa-tsimata-wakaa-waeta, pikemaatsita-wakaa-waeta, pikiji-mata-wakaa-waeta,
    pininata-wakaa-waeta,'
  mpx-mpx: 'Yaa sauga ya pagan ololal ya nuku aliyohil: hugahuga, pihigelgel paganina,
    avalau ta ba panapanak-agil ge ba sigasiga.'
  wbp-wbp: Kala jalangu kuja kankulu nyina Kirijini-jarrinja-warnulku, ngulajulu nyinaya
    ngurrju, manulu-jana ngurrju nyinaya yapa-patu-kari. Manulu-jana ngulaju kulu-wangu
    nyinaya! Manu murrumurru-maninja-wangurlulu-jana yampiya yapa-patu-kari! Manu
    nginji-wangkanja-wangu maju-wangulu-jana nyinaya! Manulu-jana yuru-ngarrirninja-wangurlu
    yampiya!
  luo-luo: 'To koro nyaka ulony oko kit richo duto kaka: ich wangʼ gi mirima gi himruok
    gi ketho nying ji kod weche mochido.'
  nhe-NT: Pero ama, ayoc xijchihuaca. Ayoc ximocualanica, ayoc ximochihuaca inyolquentzitzi,
    ayoc xitecocolica, ayoc xitetlaijilhuica, huan ayoc xicamatica fiero tlajtoli.
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܪܲܦܹܝܡܘܼܢ ܐܝܼܕܵܐ ܡ̣ܢ ܐܲܢܹܐ: ܚܸܡܬܵ‌ܐ، ܟܲܪܒܵܐ، ܒܝܼܫܘܼܬܵ‌ܐ،
    ܓܘܼܕܵܦܵܐ، ܘܗܹܡܸܙܡܵܢܹ̈ܐ ܫܸܚܬܵܢܹ̈ܐ ܡ̣ܢ ܦܘܼܡܵܘܟ݂ܘܿܢ.'
  esk-NT: Pakmapak piiqsigik iluqaisa tamatkua, qinnaun, qiniġun, kipinŋuqsrił̣iq,
    uqaġniqłuutrił̣iq, qaayuġnaqtuanik uqaqałiq,
  msb-msb: 'Pero kinahanglan isikway na niyo an mga sugad sani: an pagkamauriton,
    grabe na kaurit, maraot na tuyo, pagpakaraot kag pagmuda.'
  cpa-NT: Jøng² na¹ jmóh³ hniah¹² ta¹cøg¹² ca¹lah¹jǿ¹ hi² jøng². Tsa¹ju³li¹hneh² hniah¹².
    Tsa¹jmóh³ hniah¹² hian¹² hoh¹² hniah¹², hi² ue¹² hoh¹² hniah¹². Tsa¹dsiíh³ hniah¹²
    jǿg³ hlaih¹³. Tsa¹hiah¹³ hniah¹² dsa² jǿg³ hlaih¹³.
  dso-dso: ମାତର୍‌ ଏବେ ସେନ୍ତାରି ବିସଇ କରା ନାଇ । ଜେନ୍ତିକି ରିସା ଅଇବାଟା, ଇସାତଲା କର୍‌ବାଟା,
    ବିନ୍‌ଲକ୍‌କେ ଗିନ୍‌ କର୍‌ବାଟା, ନିନ୍ଦାକାତା କଇବାଟା, ଆରି ପିଟ୍‌ତେ କାତାକଇବାଟା ଚାଡିଦିଆସ୍‌
    ।
  meu-meu: 'A harihari ini ḡau iboudiai ba nege: badu, daḡedaḡe, lalo-dika, ere-dika,
    udumui herevadia dikadia.'
  yva-NT: 'Weramu soamo syare wapo anakotaro ngkakainoanaive ramauta wasaora tenambe,
    maisyare so: Vemo wapari nora, vemo wasanuga mamun nora muno wapo vatane makekebe
    nora. Vemo wapo vatano kai maura tantunawi nora, muno wapo ayao nggwambe raura
    nora.'
  dgc-dgc: 'Pero nadid, éy ibutan moy i étanan a medukés a gimet: Diyan kam méiyamut;
    diyan kam mégdukés tu isip; diyan kam mégupos; diyan kam mégkagi ta bastos;'
  zpm-NT: 'saṉgue niina, none csaan tow, ni lalnu: glëëniedraa to samiech to, sobzhiandraa
    to, guṉdraa to guieḻntseeb, gneenëdraa to samiech to, gneedraa to diidzguidz,'
  hix-NT: Àro hokohra harha ehtxoko. Ewakàhkahpàn me harha ehtxoko. Toto hoko àrwomra
    harha ehtxoko. Toto wàràhyakahra harha ehtxoko. Atxke àrwomra harha ehtxoko.
  sim-sim: Hako ter os erem ji undari kava oson er ji tirnahalaka. Os man ji ngrianda,
    waplelenanda, wapkava hishinda, man mainentlembanda, mashi kavakavan mbanda ondon
    simbalesik ji tirnahalaka.
  npi-ULB: तर अब यी कुराहरू तिमीहरूले त्याग्‍नुपर्छ– रिस, क्रोध, खराब इच्छा, डाह र
    निन्दा, तिम्रो मुखबाट निस्कने फोहोर बोली ।
  cgc-cgc: 'Dapat dili kaw paryo ta mga ittaw na iling ti: mga mainiten ulo, mga dali
    maggilek, mga pirmi gabuat ta malain naan ta duma, mga gapakalain ta duma daw
    mga gambal ta law-ay.'
  tim-tim: Dâ hinŋe bâleŋe ire amâ hamiaŋmâ manbei. Akto kuk bo agaŋgiwei. Biwiyeŋân
    kuk bo akbei. Akto bo bâleŋe nâŋgâ yeŋgim dâm mem ge katyekbei. Akto galagât hogo
    hogo bo akmâ manbei.
  yor-yor: 'Ṣùgbọ́n nísinsin yìí, ẹ gbọdọ̀ fi àwọn wọ̀nyí sílẹ̀: ìbínú, ìrunú, àrankàn,
    fífi ọ̀rọ̀-kẹ́lẹ́-ba-tẹni-jẹ́ àti ọ̀rọ̀ èérí kúrò ní ètè yín.'
  wos-wos: Némbuli guni ané atéfék haraki saraki sémbutka hu hwetanguni. Guni rékambambu
    wahafi yata dika mawuli wikénguni. Guni du takwaka haraki saraki mawuli xékéhafi
    yata dika haraki hundi wakénguni. Guni haraki hundi bulékénguni.
  emp-NTPO: Jãʌ̃be bãrã sod̶eba quĩrũbadara, quẽguea bed̶eabadara, djãrã biẽ́ obadara,
    djãrã biẽ́ jarabadara, bed̶ea cadjirua jarabada sid̶a jũma igarad̶adua.
  eng-F35: But now you must also rid yourselves of all these—anger, rage, malice,
    slander, obscene speech—out of your mouth.
  ind-ind: Tetapi sekarang, marilah kita masing-masing membuang semua sifat hidup
    lama yang ada dalam diri kita seperti marah, membenci dan menjelekkan orang lain,
    serta ucapan yang kotor.
  pes-OPCB: اما اکنون وقت آن است که خشم و کینه و فحش و سخنان زشت را همچون جامه‌ای
    پوسیده از تن خود درآورید و دور بیندازید.
  mpt-mpt: Ina otane memalo ibo Yesus Klaiste bainobo gabib kesoa ibo naka mak unang
    maki dosuanin kukub osa atliyemin kukub osa eka funyatememin kukub osa eka weng
    dobo weng omin kukub osa eka weng misiam omin kukub osa alukum deibueine!
  ssx-ssx: Kutu pu haemepate ameta꞉ dupiki haumanu paeyao mea baapa꞉peke. Mineke panka꞉la꞉eki
    make titipu a꞉meinolo mineke panka꞉la꞉eki make honema꞉ yawa꞉la꞉eki make loa꞉me.
    Kutupa yala꞉ peake pimanu make kake na miniki pimanu make ika꞉ kake pa꞉ta꞉ ota꞉
    na lapa꞉peke.
  mkl-mkl: Ammɑ nsɛi, i nyɔ mii ŋɑu bɛ fei ŋɑ, hɑi idɔɔkɔ̃, do mbɛɛtɛ, do inɔ sɑ̃mi.
    I mɑɑ̀ yɑ jɔ̀ ɑrɑbu wɑlɑkɔ ide ku sisi ku fitɑ hɑi si ɡɛlɛ nŋɛ ŋɑ.
  gaq-gaq: ମାତର୍‌‌ ଏବେ ପେଇଂନେ ଜିବନ୍ ବାନ୍ ରିସା ଇଂସା ନିନ୍ଦା ତୁମୁଆଃ ବାନ୍‌ ଦଦ୍ୟା ସାମୁଆଁ
    ଏନ୍‌ ସାପା ଆନ୍ତାର୍ ବିଃପା ।
  gof-RNT: Ha77i hintte hessata oothofite. Qassi hanqo, ixo, kachchi, zigirssinne
    borsso oda hinttefe diggit.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଆପେକେ ନେ'ଲେକାନ୍‌ ଖିସ୍, ହିସିଙ୍ଗା, ନିନ୍ଦା କାଜିକ ବାଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    । ଆପେ ଏଟାଃକକେ ଲାନ୍ଦାକ ଲେକାନ୍‌ କାଜିକ, ଆଡଃ ଗିହୁଗଃ କାଜିକ ଆଲପେ ଜାଗାରେୟା ।
  gah-gah: itína nene ahulalo. Mukahá pakaha, hokolizá, mesaha, hokolizá, ulínaka
    gakó, itó golatalaka gakó netá nenémináa nene ahuli asú iki ahulalo.
  lcm-lcm: Sikei kana vang mi ngangataliung luai ani keve laulauan ang, marala, lomlomonai
    pel, mengen arikek ani mang matan, mengen i nau varas, na keve malakata.
  aer-aer: Kele arrantherre arne akurne yanhe areye mpwaretyarte, lyete akenhe impelhetyeke
