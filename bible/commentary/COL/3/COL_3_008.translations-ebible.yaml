  uig-CYR: Амма һазир силәр мошуларниңму һәммисини өзүңлардин селиветиңлар — йәни
    ғәзәп, қәһр-сәпра, яман нийәтләр, төһмәт, ағзиңлардин чиқидиған иплас сөзләрниму
    силиветиңлар.
  ikw-NT: Kọvu kịtna, anụ gweme kpakara nhne ka nụ rime anụ, ovu owe ẹhni, ọnuma,
    irno ovu, ọkaja, nụ ikwu-ọnu zị́la rịchna nụ mgbele-ọnu anụ.
  khs-khs: 'Alawamona, napu yemiwa ketea alusene amowa iya:ta:pa:. Konomona selesewala
