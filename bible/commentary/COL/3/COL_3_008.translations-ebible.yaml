    hã te za uburé ĩrẽme pese za'ra wa'wa.
  cuk-cuk: 'Emigindi, bela we-igargan be indakmarba: Urwed, sae-itoged, isdar-dulemargi-binsaed,
    dulemargi-gakansaar-sunmaked, degi, galagwensuli-nisaar sunmaked.'
  tbf-tbf: Eiekesen, ine, nga ta ngas tsang rivie ine bu suada sinavei kokouk, malan
    mi sinavei nia petseir, mi sinavei nia aor rarap, mi sinavei nia oengoeng tsak,
