    ba'iyete ro gu'a coca gare bëyoni caye beoye ba'ijën, si'a gu'a cocare caye gare
    jo'cajë'ën.
  atb-NT: Nghut kôlhang, ahkuî, nungmoq gi, nhikjum yô é, nhikmo-yô é, agè ashop é
