    joni ira vaji roe usevujija areme areꞌavara.
  sus-A: كْنْ يَكْسِ، وٌ شَ يِ قٍ بِرِن بّحِن؛ بْحّتٍ، فٍرٍ سٌقٍ، قٍ حَاشِ، مِشِ شِلِ
    كَنَقٍ، نُن كٌنبِ.
  jpn-1965: しかし今は、あなたがたも、すべてこれらのこと、すなわち、怒り、憤り、悪意、そしり、あなたがたの口から出る恥ずべきことばを、捨ててしまいなさい。
  fra-SBL: 'mais maintenant il faut les rejeter toutes : la colère, l''emportement,
    la malice, la calomnie, et les paroles honteuses qui sortent de votre bouche.'
  yka-yka: Saguwaˈ kuweˈitu subey ne lebbahanbi meˈ addatbi malaˈatin kuweˈ magastel,
    bunsi duk magpikilan laˈat si saweˈbi. Subey kaˈam gaˈi ngalimutan saweˈbi atawa
    ngalakaˈ-ngalakaˈan saweˈbi.
  mle-mle: Aw kita gwur ababa kupwarapa javiwa yawiy bwan akwiy. Gwur wariya kwudiy
    wa-tikwa. Yabiyib mawul war-tikwa. Gwuradiy mawul war-tikwa nuwukadiy duw takwaam
    kupwarapa jaav kwurik. Sapis jikin kwur-tikwa. Kupwarapa maaj wa-tikwa. Gwur gwurak
    awarwa awarwa suwaal maaj bwulabagwu-tikwa. Gwur gwuradiy tayir wuki-gwuradiy
    kupwarapa mawul dayadiy kupwarapa yawiywa bwutaay wapakuw, kwula mawul kwur-nadiygwurik.
    God di yawiy nyanyi kwurkwanaad gwuradiy mawulaam dikidi mawula pik tigwurkikik.
    God adiy mawul gwuraam yitaka-didiy aw gwur dikim mwiyir lakwu-gwurkik. Alik tikuw,
    gwur adiy kupwarapa javiwa yawiy kwur-tikwa.
  shp-NTPO: Ikaxbi rama jatíbi jaskara jawékibo moa jenekanwe; ja sináti shinanbo;
    ja jakonmanin keenti jawékibo; ja jakonma jawékibo; jato jakonmanin yointibo;
    ja jakonmaibires yoyo itibo,
  aom-aom: Röhu avevejöꞌoho aviëhi jiëꞌe mu sisëho ahoꞌobëhe vuonugore. Dë vörönimarujoho
    vöröꞌiraejarujoho uehoro sisë baejarujoho ëhi ëꞌarujoho vuonugore. Ae gö jabesi
    iho ijumarujoho javojiꞌe jö sisë atarujoho bogave jemesi jöꞌoroho suorovoꞌi.
  geb-geb: Nde ntigem, mba khesharigi tɨvi mbatɨgi, nde za nta vhararim, nta nde thav
    sari. Mba tɨvi mbari khare, vhegap, ndavi shiav, harigi gumgi ga nzuav ndavi mbarɨgi,
    buni mbatɨgir harigi gumgi ga nzuav, mbarkɨrga buni mbatɨgi guarira nzuai.
  bsj-bsj: La caneu tam kom dubom buro, cilonka neererk, funer kwabaan ka ko bwir,
    torkanka, kange kettito yang-yange nyi kom.
  cak-cak: Pero vacami, tiya' can ronojel ri man utz ta, achel ri yixkukut pan ivánima,
    ri yixoyover, ri c'o itzel pan ivánima chiquij ch'aka', ri yixch'o chiquij vinak,
    y ri ntel itzel tak tzij pan ichi'.
  chf-NT: 'Badaba jiq''uin mach a ni'' chenla upete ni jinda: jaq''uinle, cräxle,
    malujle, cräxt''an, y jini tzuc t''an que a chenlaba.'
  tlf-tlf: kamano kota olsak tebemin min, itafinonin min, aget atul tebemin min, weng
    tebemin min, fitom sang bagamin min uyo alugum kwaalip kot iinuta o ageta kale
    minte,
  piu-2006: '@see-verse:COL.003.007'
  poh-NT: 'xa reꞌ laꞌ yuꞌna maꞌ jeꞌ ta chic reꞌ cꞌacharic naꞌn tak. Ruꞌum aj reꞌ maꞌ
    eta woꞌ chic riban chi enbanjic take wili: Reꞌ cꞌahanic i̱b, reꞌ joskꞌil, reꞌ
    maꞌ tob laj capew-bal chi ribanaric cꞌahbilal, reꞌ tzꞌuju̱j i̱b chꞌi̱l i cꞌahbil
    laj kꞌoric nelic xak achi̱ꞌ tak.'
  tue-tue: 'Atitóre ate niipetire duujã́ña: Mʉ́ã ãpẽrãména cúare, cúaremena wedesere,
    ãpẽrãrẽ́ ñañarõ tiiré, ãpẽrãrẽ́ ñañarõ wedesecotere, ñañarõ mʉ́ã jĩĩrére duujã́ña
    sáa.'
  bjp-bjp: 'Isau le igii, gamen tel ufu tom e foron matngan sinang tikii arae: Sinangun
    ngaliaf ke balkut, sinangun ememse fal, sinangun orek laulau ulon fal, ke fanes
    gong i suuh tina ngusmi.'
  xon-xon: Le naah ye Yesu aanib dandana wee na, ni di titunwanbir ngbaan mɔmɔk lii.
    Ni taa ki gee liŋuul ki li tar binib pu, ki taa ki li kpa kinanaŋ, ki taa ki seei
    ŋisiibil, ki taa ki len iliin i kaa ŋan na.
  tzo-ZNT: 'Yan lavie jꞌechꞌel xavictaic spasel li cꞌusitic chopole: li capele, ti
    chopol chavil achiꞌilique, ti chasaꞌbe aba amulique, ti mu xavichꞌ amelol xacꞌopojique.'
  mpm-NT: 'Ko na kachi ri ja vijna na, ti xndoo ra taka jaꞌa: ja ka kuɨtɨ ini ra,
    ja ka saꞌa ra jniñu kueꞌe sɨkɨ jnaꞌan ra, ja ka kaꞌan ndevaꞌa sɨkɨ jnaꞌan ra,
    jiin ja ka kaꞌan ndevaꞌa ra nuu i.'
  ots-NT: Pe nuya, i nesta gui da̱be̱nijʉ ya cʉ cosa‑cʉ. Jiɛjmʉ ya car cuɛ. Ya jin
    gui ntsjeyajʉ. Ya jin gui ʉhui quer hñohui cja̱ jin gui ntzanijʉ. Cʉ palabra rá
    nttzo cʉ nguí ma̱jmʉ má̱hmɛto, ya dyo guí ma̱jmʉ‑cʉ.
  hoy-hoy: लेकीन ईग नीव भी ईव सप्पा मातगोळी, मतलब सिट्ट, उत्‍तेजना, बैरभाव, अपमान
    अदिक बाय देल बोयोद ईव सप्पा मातगोळ बिट बुळी.
  uri-uri: 'Tolpa ti, kipm kwan nikgwalpm wrongwailet a paitn pa. Nikgwalpm tukol:
    Ipma wleket, a ipma wreitn ekg er kmel, a ipma paitn, la paitnel ekg kmel ur,
    la yangkipmek a paitn pa.'
  amo-amo: Bara nene nyan piit kitene nile imone -tinana ayi, ayi ananzan, unityi
    unanzan, tizogo nin nimon incing, na iwa nuzu nanya tinu mine b.
  pjt-pjt: Palu kuwari nyura kura nyanga uwankara wantinytjaku ngaṟanyi. Mapalku waṟuringkula
    mirpaṉariwiyangku wantima, munu aṉangu kutjupa ngukaṟa wangkawiyangku wantima,
    munu aṉangu kutjupa uuḻiṟa ngunti wangkawiyangku wantima, ngalytjurmaṟa wangkawiyangku
    wantima, munu warkiwiyangku wiṟu kutju wangkama,
  cwe-cwe: Mbali lelo molondeka muzileke mbuli zino zose zozisondelela, kulihiliza
    dihile kwa dihile na ludoko na wihi na kudeta. Na sekemulonge mbuli zihile.
  daa-NT: 'Kar diŋ gay rasoŋ gamin okin̰co kuuk samaanno. Ŋuur ko : dapin̰ko, nige
    ka adir ho motol. Rasoŋ pey nige kaak ku nigiy biŋkiko iŋ Buŋ ho leesko taat amila
    gallo.'
  mlp-mlp: Teq muran ne daq meqinta nagan bunmo hulos bugiy. Ne gigem meqniyyaqta
    na, teq ne mataw atoranmo ginad yaqayta na, teq ne an agem meqinta ug yaqayta
    na, teq ne an agilehunan bilaq yaqayta na, teq ne gamuk meqinta amalib an wad
    yaqayta nagan bunmo ne hulos bugiy. Bilaqne mat araq tubusan meqinta hasim hunegan
    lehaqta nazaqmo ne daq nagan hulos tayiy.
  ape-C: Aria douk ipak ta pukutukuk ihihmorim ehudok eneh yoweihi aih shopunek. Eik
    yakri um ehudokmori aih. Ehudok um juwehosish um, huni ehudok um ipakiruh aparuh
    juwehosiruh abom aria peyagwreh debeg um, huni ehudok um ipak panogugur kupaishi
    um. Aria shopunek, ehudok um padukemesh rohwin baraen kupaishi um, huni ehudok
    um peyagwreh enenyenen yoweinyi baraen um.
  bgs-bgs: Asal áknganni sódô kód lumu katô langun madat iring kani. Yakó ágkasókó.
    Yakó sékót ágkaringasa. Yakó gimu-imu ka salà tun ta mga duma. Yakó ágbuyas. Yakó
    ágkagi ka madat.
  faa-faa: Arirakano makata aina metakirane soko metakariniesane oyapo. Sape merane
    soko, nanaerane soko, aporo metaki himumo mahisinane soko, hokomaka somerane soko,
    ekene merane soko, makatane su rukupateraka metakarikia kusua ayiáka risikianie.
  kik-kik: No rĩu no nginya mwĩaũre maũndũ maya mothe, namo nĩ, marakara, na mangʼũrĩ,
    na rũmena, na njambanio, na kwaria maũndũ ma thoni na kanua.
  cap-NT: Jaziqui anc̈hucqui nii ana wal paaznaca liwj eca. Anac̈ha z̈awjchi kuzziz
    z̈ejlzqui. Anac̈ha culirazzi kuzziz z̈ejlzqui. Anac̈ha ana wal paaz pecñi kuzziz
    z̈ejlzqui. Anac̈ha z̈oñz̈ quintra ana wali taku chiizqui. Anac̈ha ana wal tawkz̈tan
    chii chiican z̈ejlzqui.
  ksr-ksr: 'Kaeŋ laligogito, kambaŋ kokaamba oŋo kaaŋagadeeŋ iwoi iikaaŋa kuuya ii
    mono giligi kemba: Uuduuduu moma uugeregianoŋ juma oŋooro uugianoŋ aoŋ uubooli
    mojuto, ii unjuma giligi kemba. Kaaŋagadeeŋ uuqeqe qaa tokoroŋkota ano qaa aŋgonjorayawo
    jeŋ uugia menjereŋgojuti ii mono kuuya gema qeŋ mesaowu.'
  eng-TNT: But now put ye also awaye from you all thynges wrath fearsnes maliciousnes
    cursed speakynge filthy speakynge out of youre mouthes.
  sbs-sbs: Kono hanu inwe muswanera kusoha zonse izi zintu- vukali, vuvengi, mihupulo
    mivi, kutukana ni ziyambo zivilala kuzwa mu milomo yenu.
  sue-sue: 'Ata zeme meni awa pasina ego ewa dapikarago doro baitiwo: Be dumu wai,
    tini kapai, ge busai, ema zora zazo puro osai, ge waya-kawaya sai. Pasina ago
    ine awa dago doro tepo wewo.'
  fra-NCL: Mais maintenant, vous aussi, rejetez toutes ces choses, la colère, l’animosité,
    la méchanceté ; que les injures et les paroles déshonnêtes soient bannies de votre
    bouche.
  snn-NT: Ja'nca ba'isi'cuaca yureca, ja'an yo'oyete gare jo'cani senjojën ba'ijë'ën.
