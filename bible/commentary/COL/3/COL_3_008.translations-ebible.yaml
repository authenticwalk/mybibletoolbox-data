    shí pé banshoq lé, yhumsing gùng yhumsîng tô pyám râ dut lhê.
  cek-AK: Toe palungphuihaih, poek amthuenghaih, uthaih, kasae thuihaih, panuet kathok
    lok apaehhaihnawk boih to vaihi toengh o lai ah.
  bkd-bkd: Ba iman kinahanglan ha endaan nuy en sa alan ha mga madaet iling hu kapauk
    daw hu henà-henà ha madaet duun hu duma ha etaw, sa pagpandaet hu dengeg daw sa
