  dwr-ENT: ሺን ሃዒ ሂንቴንቱ ቃሲ ሃንቁዋ፥ ዪሉዋ፥ ኢፁዋ፥ ሂንቴንቱ ዶናፔ ኬሲያ ጫሻኔ ዬላዪያ ሃሳያ ሃዋንታ ኡባ ሂንቴፔ
    ዪሲቴ።
  pma-pma: Ka kosa, kami mihelokovein vati sakien tisa keil enek. Minavuroh kattei
    meatin ka tinomi natamureitei. Minapuruntei meatin sav, minahitehit usiltei keil,
    ka minasilitei keil.
  atd-NT: Di kuntoon to nigtuu kid on, og-awoson to og-ongkoran tad on ka tibo no
    batasan no kono no litos, pananglitan ko ogkabolu ki, woy ko langoton ki, woy
    ko ogmarooton ta ka goinawa ta to duma ta woy ko oglomotan tad. Woy kono ki ogpakagi
    to mgo maroot no kinagian.
  tel-2017: కానీ ఇప్పుడు మీరు తీవ్ర కోపం, ఆగ్రహం, దుర్మార్గపు ఉద్దేశాలు, నిందా వాక్కులు,
    మీ నోటి నుండి అవమానకరమైన మాటలు, బూతులు అన్నీ వదిలి పెట్టాలి.
  hat-BSA: Men koulye a, nou menm tou mete yo tout sou kote; Move san, kòlè, mechanste,
    kout lang, ak move jouman ki sòti nan bouch nou.
  top-NT: pero chí ca̱li̱makxtáktit tú ni̱ tla̱n ixtlahuayá̱tit, yaj cala̱makasi̱tzí̱tit,
    yaj cala̱ma̱klhuhua̱tní̱tit, yaj cala̱ta̱ra̱sláktit, yaj cala̱li̱kalhkama̱nántit,
    ni̱ para cala̱huanítit lacli̱xcájnit tachihuí̱n,
  msk-msk: Adoon na tyomoo ra kamo kang Jesu Kristo, ayawi la yang kariko nang maat
    na imo. Di dakman kamo magdumut sang arag kamo otaw. Di dakman kamo magkadaman,
    di dakman kamo magpallaom sang arag kamo otaw. Di dakman kamo magbutangbutang
    sang kadaygan, di dakman kamo magpallaong nang maat sang arag kamo otaw.
  gyr-NT: 'Cũritei rumo peseya opacatu co mbahe-mbahe tẽi: pe ñemoɨrosa, pe poroyucai
    aisa, pe reco raisa, pe ñehe mara-mara tẽisa iyavei pe ñehesa ndayamombehui vahe.'
  kmh-kmh: Pen miñiy biynimb Krays ker kim kisenimb mindpim ak; nind miluk niŋiy,
    kalrimey jiwiy, penpen aŋgiy, minim timey aŋgiy, biynimb gok kuyip aŋg sikoy giy,
    wasik aŋgiy giyiŋgipim rek ma ginimimb.
  ukr-ONPU: 'Але зараз позбудьтеся всього: гніву, люті, злості, зневаги, брудного
    мовлення з ваших уст.'
  emi-emi: Me isaa oia, am ghaa velu etaimim isaa o asease voto nongina nisessai,
    me niauliaa saasakiaa ta kateva, me nitam aloanna kateva, me niaasake, me inangari
    nilakolako ta paaimim.
  zpv-NT: Per nnah, gulgasiaꞌhan cohsa dxaaba raꞌ riiꞌ nez dihtsi tu ziga guelnadxyiꞌchi
    duuxa, cun guelnayoꞌba nin riuuꞌ yihca tu, guelriaꞌhalaa loh cun stuhbi lasaaꞌ
    tu, nee ayiza guiñiꞌyah tu lasaaꞌ tu nee ayiza guuyidxyiꞌdxyi tu dxyiꞌdxyi tohnta
    raꞌ,
  gux-gux: 'ama moala yin ha mani yaala n tiena kuli: Li pabienli, li mutuoli, mi
