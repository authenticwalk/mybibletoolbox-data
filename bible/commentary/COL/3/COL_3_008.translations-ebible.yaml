  ctu-76: Pero wale cʌyʌla pejtyelel jini mach bʌ wen. La' mich'lel, i ts'a'q'uelol
    la' pi'ʌlob, yic'ot jop' t'an, yic'ot i wajlentyel la' pi'ʌlob yic'ot bibajax
