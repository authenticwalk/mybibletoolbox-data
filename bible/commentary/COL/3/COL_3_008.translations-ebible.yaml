    jadu'n nej co mɨgüg mnigapxcɨxy ni'ojɨɨygɨxy, jadu'n nej co jɨbɨc ayuc mgapxcɨxy.
  cpb-NT: 'Iro kantacha, ontzimatye pipakagairo jirokapaini: Pikisawakaawaita, piñaakatsimatawakaawaita,
    pikemaatsitawakaawaita, pikishimatawakaawaita, pikaweyawakaawaita,'
  aon-aon: Aria douk ipak ta pukutukuk ihihmorim ehudok eneh yoweihi aih shopunek.
    Eik yakri um ehudokmori aih. Ehudok um juwehosish um, huni ehudok um ipakiruh
    aparuh juwehosiruh abom aria peyagwreh debeg um, huni ehudok um ipak panogugur
    kupaishi um. Aria shopunek, ehudok um padukemesh rohwin baraen kupaishi um, huni
    ehudok um peyagwreh enenyenen yoweinyi baraen um.
  hus-NT-2005: 'Por xoꞌ, ka jilaꞌichtsik jeye ejtal jechéꞌ: an chákub, an chákúxtaláb,
    an atʼax chalab, an odhbijixtaláb ani an atʼax tʼilab xa ulaltsik.'
  mig-NT: 'Ko vina ná sía̱‑ro̱ táká tu̱''un yá''a núsáá: Tu̱''un kití ini̱, tu̱''un
    xaa̱n iní, tu̱''un káñáá, tú''un ká''a̱n sɨkɨ̱ tá''an, jíín tú''un chá''án kénda
    yu''u‑ro.'
  bps-bps: Kabay ani, tnagakyu i kdee sasè ani, i kalbut, i klumak flabè, i kimòyu
    sasè di demeyu to, i kdalamyu falmo i dagit i demeyu to, na i magagsik kastulen.
  mbs-mbs: Meneng seini, keilangan tenanan niyo den se kedita te medaet ketanem iling
    kani. Ikà niyo egkeopal. Ikà niyo egbantak. Ikà niyo egbaet-baet te doma otaw.
    Ikà niyo eg-ikagi te medaet.
  tof-tof: 'A errkya e blaman ene tonarr oloklón: popa ngürsil, wirri ngürsil, azid
    alión, obae bóktan ngibürr pamkolpamabkwata panzedó, akó tórebapón bóktan yabiób
    ulitüdügab.'
  cme-NT: Ŋga fiɛfiɛ‑i-na, hɔdulle‑i, baa hɔguɔla‑i, baa hɔbabalaŋga‑i, baa tuosĩnni‑i,
    baa tĩlãsĩnniŋ-ãndɛnni‑i, niɛŋ-niŋ hiere aa na yaŋ-ni.
  sus-sus: 'Kɔnɔ yakɔsi, wo xa yi fe birin bɛɲin: bɔɲɛte, geresofe, fe ɲaaxi, mixi
    xili kanafe, nun konbi.'
  pon-2006: 'Eri, met kumwail uhdahn pahn mweisang soahng pwukat koaros: iei lingeringer,
    ineng suwed oh kailok. Lokaiahn kailok de samin en dehr pwilisang nan awamwail
    kan.'
  dad-dad: Anĩ ere, ã gama naab eig fediya, wau saneya, didi iseya, tobonunã sesen
    inoya, dumen od irõya ado, sigoreĩ bun od sesen wogõya, anĩ ganan utorõgouf.
  zab-NT: Per anre gulsaan irate de malqui zeclɨ guelnadxiich, guelrdxichnesaa, guelrun
    mal saani, ne gulsaanza guelrniyá ne guelruee de dichab.
  jae-jae: Mago galoc awi gêŋ samob tonec siŋ gebe Têmtac ŋandaŋ, têmtac kêbôli auc,
    têmtac sec, ma biŋ alôb-alôb to biŋ môpŋa êsa awemsuŋ atom.
  ksd-ksd: Ma go avat bula, avat a pala vue go ra lavur magit, a kankan, ma ra kulot,
    ma ra kaina ninunuk na bala, ma ra varvul, ma ra dur na tinata kan ra ngie i vavat;
  msm-NT: di kuntoon, ojowi now on to pagkaboyu, pagkasapoton, pagpang-amung-amung,
    pagpanungajow aw inggad nokoy no madoot no pagpang-ikagi.
  myk-myk: 'Ga nimɛ, yʼa yaa yi ki bɛɛri yaha: vɔgɔ, ni loyire, ni funguuŋɔ. Yi ganha
    bu sɔɔ shɛhɛɛ, kelee shiigebaara jomɔ pʼa fòro yi ɲɔ ni wɛ.'
  sbe-sbe: 'Iyamo teina huya ta meta laulau doha teina bena kwa hekaiyawasidi: kouyalayala,
    kabikabisokosoko, yababa ta ginauli tamowai hesau unai, tamowai ta hededeheyaheyababagaibui,
    yo tabu hedagwaliyababa kawamiuyedi kwa hedehededeidi.'
  mcr-mcr: Iŋäqe täŋgaŋi, he suqä tiiŋä tqua-pqe, gquä yäuä eŋqä-pa, hämänänä bi äquvätämäupu,
    aŋgi mimipŋqäŋqä änyiŋgi. Suqä himä qui maqänä mimäkqäŋqä, maŋä yäŋänäqŋqä ätäpu
    mäkäŋqä miqäŋqä, ämaqä hŋque mändi kittqiyqŋqä, maŋiutaŋi kukŋuä quvqä tqäŋqä.
  cux-NT: Maaⁿ ní 'āā ntɛ́ɛ́ diíⁿ nī nuuⁿndi. Nguɛ́ɛ́ ditaáⁿ nī, nguɛ́ɛ́ caaⁿ'maⁿ
    taáⁿ nī. Nguɛ́ɛ́ diíⁿ nī cosas chi nguɛɛ n'daācā 'aamá nī ndúúcū taamá nī. Nguɛ́ɛ́
    caaⁿ'máⁿ nī 'iiⁿ'yāⁿ chííⁿ chi nguɛ́ɛ́ n'daāca chi maáⁿ yā diíⁿ yā. Nguɛ́ɛ́ caaⁿ'máⁿ
    nī mar 'áámá nduudu chi nguɛ́ɛ́ n'daacā.
  tur-YTC: Ama şimdi öfke, kin, kızgınlık, iftira ve ağzınızdan çıkabilecek utanç
    verici sözler dahil, hepsini üzerinizden atın.
  san-ITR: kintvidAnIM krodho roSho jihiMsiShA durmukhatA vadananirgatakadAlapashchaitAni
    sarvvANi dUrIkurudhvaM|
  bel-N: 'А цяпер вы адкіньце ўсё: гнеў, ярасьць, ліхоту, блюзьнерствы, брыдкаслоўе
    з вуснаў вашых;'
  sch-sch: 'Aniatachu, atûn hi neinunngei murdi: taksina, ngalna, inmûmâkna ngei
    hih nin mâk ngêt rang ani. Inêronangei, chongbâingalngei hih nin bâingei
    renga suok khâi no rese.'
  mic-MIQNT: 'Nige'' amujpa elt weget ejiglo''tun: uggwaiuti''l, taqalita''sutil,
    pisuiw ugsi''getmn aq almimtimgewe''l. Pa na mo goqwei winjig ugji''tuanuis ''gtung.
    Mut ewlimaw mimajuinu aq mut wisgowa''tuew aq mut wintungew.'
  huu-NT: Nana bie isoide rafuedo jaiñeno. Icɨriñeno. Omoɨ ecɨmo itɨnona jeare fɨnoñeno.
    Jɨaɨe comɨnɨna jeare ñaɨñeno. Jearede rafuena ñaɨñeno.
  jiv-NT: 'Tura yamaikia ju̱sha iniaisatarum: kajektincha, yajauch wakeruktincha,
    yajauch túratniusha, katsekmaktincha, yajauch chicham chichastincha, mash iniaisatarum.'
  otm-NT: Pɛ nuya dami hyɛhmbʉ 'bɛ'a gmím bɛ̨nbahʉ ni miją'ihʉ ya, gätho ra cuɛ, nɛ
    dami hyɛhmbʉ a gní 'yɛ̨t'ambʉihʉ ran ts'o. Nɛ o gadí c'ąman'ʉ ni miją'ihʉ nangue
    ra ts'ore, nɛ gui 'yɛshʉ nangue ra ts'ore i pøn ni ndehʉ.
  dah-dah: 'Gega gayenterbe mata buluŋ gahade gayen yubul po tinayiŋ. Mata gobe gahade:
    bearar mata, kuŋuruŋ mata, al buluŋ yird yird dufay, mere buluŋ mat teŋ teŋ matayabe
    nanyaŋ teŋ teŋ mataya. Niŋgeb deŋbe mata goyen tumŋaŋ po yubul tinayiŋ.'
  tnk-tnk: 'Mətə təkwtəkwuni nəha tihaməkeikei mharaka pam ia nirəha: niemaha, nətəpaharien,
    nəmwəkiien iərmama, nɨniien nɨkare iərəmə, mɨne nəɡkiariien əmkemɨk sə raku pen
    ia tərhui iərəmə.'
  kpr-kpr: Avata oroko, ne ari ovavaga imboe edo doyareva! Janje eko ari, mema komanakena
    mutari da emboro kakova ari, jijivu sari, geka eko sari, a ari avavaga imboe edo
    kote dovu!
  san-IAS: kintvidānīṁ krodho roṣo jihiṁsiṣā durmukhatā vadananirgatakadālapaścaitāni
    sarvvāṇi dūrīkurudhvaṁ|
  nho-nho: 'I te saaita nei raa, kootou ki tiiake naa sosorina nei hakkaatoa: te manava haaeo,
    te manava takahitihiti, aa te manava e lotoffaaeo i telaa tama. Te pukua saakiri
    ma te taratara hakallika ki see sura hakaoti i naa maaisu kootou.'
  gym-NT: 'Akwa mtare kukwe krörökrörö kite jökrä temen munkwe: mun moto romon, mun
    mätä ni mdabtä amne kukwe mikatbe kämekäme ni mda mda rüere amne mun ñäke ngwarbe
    diän diän ni mda mdabtä amne, mun ñäke diän diän ye kite jökrä temen munkwe.'
  azg-NT: Majoꞌ naneinhin ijndeiꞌhanꞌ na quitsacüentyjeeꞌhoꞌ na contꞌahoꞌ nanꞌmin.
    Nein tyiꞌnanꞌvje matyenhoꞌ nnꞌan, min tyiꞌnanꞌvjehoꞌhin na ninjonto. Min tyiꞌnanꞌtiuhoꞌ
    na ntꞌaviꞌhoꞌ nnꞌan. Min tyiꞌnanꞌcüejnaanꞌhoꞌhin. Min tyiꞌnanꞌneinhoꞌ jñꞌoon tsanꞌ
    cjooꞌ ncüiichen tsꞌan.
  bhd-bhd: पन हुनी तुस भी इन सेब्भन मतलब क्रोध, सरक, बैर, तुहीन, गैई देनी इना सब गल्लां
    शारा।
  too-NT: 'Pero chuhua''j cacāmāpānū''tit huā'' tamā''na: huan tā''kcha lā'' huan
    tā''ksa''nīn. Tū''tza'' catica''tzalaktzī''nī''ni''ntit. Lā'' huan ko''hua''jua''
    tachihuīn tū''tza'' catiquilhtaxtutit.'
  ind-AYT: 'Namun, sekarang, buanglah semua itu: kemarahan, kemurkaan, kebencian,
    fitnah, dan perkataan kotor dari bibirmu.'
  cjo-NT: 'Iroñaaka pipakaeroroña iroka: eero pikijawakaa, eero pimanintawakaa, eero
    powariperotawakaa, eero pikantzimatawakaa, eero powashiyakothatanta,'
  nsn-nsn: Bo gine puk daan inggoum mu uakuakapa liu hihir manasa tar niguatanine,
    a niguatang nimalian ue a niguatang uelmamangusul ue a niguatang bal uasa tar
    tang giameh, kara hik pah mu uelsigal ue mu soul.
  san-DEV: किन्त्विदानीं क्रोधो रोषो जिहिंसिषा दुर्मुखता वदननिर्गतकदालपश्चैतानि सर्व्वाणि
    दूरीकुरुध्वं।
  tna-NT: Jiahue mu micuaneseda ariji taji pamapa tueda ai madhada cuana. Duinini,
    utsatada madhada, pia cuana madhabaji, mimi madhada cuana beju ariji taji.
  lid-lid: 'Arile, na dah badeh, aha karuwani iri kandriyen marakon doh: Aha sandra-i
    sala hawe iri lau rayah ja, ma samekes losen sasahan, o, ndrinem andra-i ili tiri
    mwan ma badih rayah ja. Ma aha sasondrokonya iri na sahou ndra-in.'
  wim-wim: Puth yimanang ngulana ngamp wayan keꞌ-ngul yump-yumpāmpa. Ngamp ngangk-wayangaman
    keꞌ kal-kalwump aꞌ ngangk kulana keꞌ wampow ngangk ngamparangana. Ngamp aak-yaꞌang
    keꞌ nench-nenchwump aꞌ keꞌ akwumpa, an thaaꞌaman keꞌ pentayn ngamparaman.
  zga-M: Leino pwuo muohenche iembombo ienchi nchoni. Eilyoyo, uluoviepho, uvuovivi,
    amadhuuosi, mumilomo gyienyo.
  yom-yom: 'Vayi buabu beno mamveno luloza mambu moso momo : Nganzi, kikhesi, nsoki,
    bifingu, mambu matsoni mantotukila mu miunu mieno.'
  san-SIN: කින්ත්විදානීං ක්‍රෝධෝ රෝෂෝ ජිහිංසිෂා දුර්මුඛතා වදනනිර්ගතකදාලපශ්චෛතානි සර්ව්වාණි
    දූරීකුරුධ්වං|
  yut-yut: Mani abɨsok aŋpak uŋuden wɨrɨrɨk mudoni. Ji butjap dɨma nandani, ae amɨn
    do nandaba yokwi tok dɨma ani, ae amɨn do yaŋba yokwi tok dɨma ani, aŋek gen dɨma
    yogogɨ dɨma yoni.
  grc-BYZ: νυνὶ δὲ ἀπόθεσθε καὶ ὑμεῖς τὰ πάντα, ὀργήν, θυμόν, κακίαν, βλασφημίαν,
    αἰσχρολογίαν ἐκ τοῦ στόματος ὑμῶν·
  cpc-NT: 'Iro kantacha, ontzimatyii powajyaantayitairo iijatzi jirokapaini, okimitatya:
    Pikisawakaawaita, piñaakatsimatawakaawaita, pikimaatsitawakaawaita, pookimotawakaawaita,
    pikawiyawakaawaita,'
  nhg-NT: 'Pero öxö nemejua nuyejque xejcöhuacö noche ini sösantle: cualönalestle,
    tlabielmequelestle, tlabielejtelestle, istlacatelestle, petzotlajtulme. Majcamo
    quisacö de nemocamac inu tlajtulme.'
  nya-nya: 'Koma tsopano mukuyenera kuzichotsa zinthu zonsezi monga: mkwiyo, ukali,
    dumbo, chipongwe ndi mawu onyansa.'
  ngu-NT: 'Pero aman xcajcahuacan nochi yejhua in tlajtlamach: tlahuejli, temojtij
    cualanilistli, on yolehualistli para nenquinchihuilisquej ocsequimej on tlen xcuajli,
    tetejtenehualistli, niman nochi xcuajli camanajli yejhuan quisa ipan nemocamac.'
  kup-kup: Oñ petev ari nonair nai horï mod epotü amun betei, Modariz mogao tat gitait
    ravat ñe horiñ mañameg-pov, ma lop horirï homeameg-pov, ma modapuz ñetï pekü hamegiñir,
    ñetï moreg hamegiñ, map añamoh-epeñ maot tovai arim gizañikanañ haotunei. Met
    ari batam horï toog-epeñ havetet,
  jid-jid: Tunda aheitoki seikika-ka infu taga memesro'a taga, memetia taga, mrenzji
    taga, ni memetre biandi barzunyumbu'a
  wmw-wmw: 'Fala sambi umwe, asani evyo vitendo-vyo piya: kukimiwa, nyongo, ubaya,
    kukufuru, pamoja na kusowera caputu.'
  gmv-GGM: Ha7i gidiko hanqo, yiillo, caashe, zigirisine yeellasiza hasa7a heytantta
    milatizayta wurs digite.
  ssg-ssg: Tuahe aope ie amuto lioi xaxaweniwa saun tenen lialun. Kum leng lalolal,
    lomuto kum lilialu, kum ailele namil ti halialui seilon, kum kak hahalialu laha,
    kum kak alual ma kum puputa lalolal.
  zpo-NT: 'Per nal laa be rese kwaane: yalnayii, re xyan kwaan nzho yek be, re wdizh
    nawent kwaan nii be lo stub naz xaa, nu re wdizh kwaan beed,'
  poy-poy: Kumbiti vinu mgaleki goseri aga, maya na shamata, na ukondola, kuhigilanga,
    na visoweru vidoda navilawa mumilomu mwenu.
  qwh-NT: '@see-verse:COL.003.007'
  gaw-gaw: amge ag Jesus ele bau hip̱aidp̱ig, ag kobol amu oh uup̱ig amunu gemu ag
    kobol nau imu, nai hak, op̱oḏi bak, op̱oḏi be amya oiyak, dimug nai anak, nai
    nau maṯiak ele, ag kobol amu oh ele agap̱eg uḵeg!
  nca-nca: 'Quko itaka ŋano otete piyimi ŋu se rotoyi: kiro puso, saŋgirí parámi,
    newonde piyimi, yesará mande, ko mande piyimi yeyoteŋgo.'
  zpz-NTPP: Tees na bzaan der dela de coz zeꞌ. Orzeꞌ cueꞌ chaꞌ ic der nu losaꞌr. Nunu
    cueꞌ gazi lagy der. Cueꞌ nii too der nu shiñ gyicy nur losaꞌr. Nunu cueꞌ gab zi
    der losaꞌr. Nunu cueꞌ go der riidz bag.
  zac-NT: perë rniaꞌa lu të, gulë bësaꞌnë grë duldë. Adë rdë́ꞌëdiꞌil lugar ldaguë
    llanë laꞌni ldúꞌul. Adë chu guëldë́diꞌi lu sáhiꞌ. Adë rúnëdiꞌil vengar. Adë rniꞌi
    guídzëdiꞌil guëc saꞌl. Adë chu guëníꞌidiꞌi diꞌdzë dzabë.
  kyg-kyg: hemenimo muki mani agufa hosu kavaꞌmo ago ataleyo. Lapaipamo olege lapai
    vaitapa oꞌapatege hanageke yaꞌmo alita oꞌapamige huta faipa huta oꞌapatege hosu
    kigi yokalo gemo osuge lapaꞌye hisiya kavaꞌmo alino afole aino atesiya agufa gemo
    osuge hutapa maiyo.
  kmk-kmk: Yoong sinsatunon masapula adi kayuwon mansussuḻag kan naḻasu’n makaungot.
    Adi kayuwon manomsomok si mayam-anan di pada yu un tagu. Adi kayuwon manlikud
    kan mambagbaga utdan naalas un ugud.
  cao-NT: 'Jasca, jaboqui chahahuacanaibo ma nori iqui tsi naa jocha bo tëquë ma niaxëti
    xo: caxahaina, itsisnahaina, tënëmacatsaina, joi ocahuahaina, anoma ca chanihaina,
    tihi cabo niacana iquia.'
  bbr-bbr: 'Utianik, rusapai akan onok aru erekapu utowe. Kiro onok kesek: nep miäi,
    kasiaka peäi, karauk roasiret aru maraun ronkateäi, karauk roasiret akan enmaka
    opok jeje ämän miäi, karauk ämän aru areai. Rusapai, ak kiro onok aru erekapu
    utowe.'
  inb-inb: 'Kuna­ura­manda tukui kai­kunata sakin­gi­chi: rabia­rispa piñai­kunata,
    mana alli­lla ruran­ga­pa iuiai­kunata, kamispa rimai i tukui jiru rimai­kuna­ta­pas.'
  hrv-hrv: Ali sada i vi odložite sve! Gnjev, srdžba, opakost, hula, prostota van
    iz vaših usta!
  box-NT: Ɛ̀ɛ ká hã laà na kà wán á mi khí mu ɓúenɓúen yi. Mi wé yí le
    mi sĩa cĩ̀, mi día le mukɔ̃n-ɲiílè, lè hã làntàa, lè hã kàakó-bíoní.
  ote-NT: Pe nubyá ya guí pɛꞌtshʉ maꞌna ra ꞌraꞌyo ꞌmʉi, hangue nehe hyɛhʉbʉ gatho
    núꞌʉ maꞌra ya tsꞌotꞌøtꞌe, ngu ra ntꞌʉtsate, ra cuɛ, ra ntsꞌoꞌmʉi, ra tsꞌante ne
    maꞌra ya tsꞌonoya.
  wnu-wnu: 'Ego see an qomon eng gagar gugum wagar: misiringet oau biriberi nub, a
    munon ger siningot, a mindigar qob qamb, a qob isi qamb, qomon eng gagar.'
  zam-NT: 'Per nalle'', más huen blá'' gu'' rye con'' co'' niin loo gu'' ndxè'' thìb
    lad: Con'' co'' ndli ndxecloo mèn no ndxòo xyàn lezo'' mèn; mod co'' ndxàp mèn
    co''se'' asendli mèn par ndli mèn ryete con'' ye''rsin''; mod co'' ndxàp mèn co''
    ñii yèe ñii tìi xtàa mèn no co'' nquedèe mèn xtàa mèn; no mod co'' ndxàp mèn co''
    ndyoodi''s chol di''s xin no di''s cap.'
  zyp-NT: Canghrasala atoheh cawh ma hapaw hming a cangpaw, thingaenah, ingthonah,
    ziahnuinah, male thai pachianah le hmokaw taitah biachia papia lai tahpaw sahlo
    heh cawh naa hly hrahring a.
  sey-NT: Ja̱je paꞌiquëtaꞌare yure mësarupi siꞌaye iyere je̱ocojë̱ꞌë, pë̱tire, ëa
    ña huesëyere, coꞌayere yecohuaꞌire tea ju̱ꞌijë tutu cayere, cuiꞌne mësaru yëꞌopopi
    siꞌsi coca cayere.
  nvm-nvm: Regavo iviakma ni ire ise kafokafo na kuardiakrejo iji giame agordiaf.
    Regavo ire ise iji zieme deajin abeknum vo e roin oi isema vierafeoknum buisina
    kuaimoijo ijin. Regavo madu e musikiaknum vo kaibuon vuak ma ise kafo iti jon
    ijia jab kuaimoijknum vo jab vuak kufui e roin kuardiak. Regavo jab unam ijeg
    mimataoijo ijefuon maiji ja unam ise jon usuikor iji ja reoijo iji jan azo koreme
    rubdiain.
  mps-mps: 'Tiali goli megi dagego e tobage kolesaga tigidali sela sąyao: boi bidi
    homu ebo dali, haliga sębę ebo dali, gasa bidi dene mabo homu ebo dali, te nogi
    posobo dwai po wabo kolesaga dali, tama meda yai po wabo dali, te tigidali sela
    sąyao.'
  pab-NT: 'Xakore hoka kalikini xahalakihena exeharenai: xehaliti, ohiro maiyasetyaka,
    irawaniti kaxahekotyakiterehare harenai. Hoka maika maiha ini hekoti iraiti examaikohalinikisare,
    mahekorenehare hikoita xikanasakota.'
  llg-llg: 'Tehuu hatematak ia, ei musi nggali heni ei namemeda mahiik tao basa manggalau
    kala sila. Natutuduk leo: mahiik luli; dale matobik; mambeda dalek; kokolak tao
    makalulutu hataholi nade malolen; ma bafa manggenggeok.'
  kyf-kyf: Nɩɩ, -slɛɛn, 'cɛpapɩe klaa, nyɩmɛ 'cɛdlɔlalɩe -yɔ nʋkplɛɛ 'ylinyuno mɩa,
    a vla we gwe. Nyɩmɛɛ vɛlɩvɛlɩe -yɔ wɛlɩ 'nyuu 'na 'tlalɩ aɩn ŋwɛɛ -nɩ.
  tpi-tpi: Tasol nau yupela i mas rausim olgeta kain pasin nogut, em pasin bilong
    kros na belhat na bel nogut, na pasin bilong tok nogut long ol arapela na pasin
    bilong mekim toktok i doti.
  mih-NT: Zoco vityi ma zavaha ca yo sii si. Ma cuxaan xaan yo. Ma quiñi xaan cahan
    yo sihin ñiyɨvɨ. Ma cahan cuehe yo sii ñiyɨvɨ a cahan yo ndya vaha ñi.
  qvh-NT: Jesucristuta chasquicush caycarnaga ama sayno cawayaynasu. Saynöpis ama
    rabiacuyaynasu, runa mayiquita ama chiquiyaynasu, pipa washantapis ama rimayaynasu
    y manacagcunataga ama parlayaynasu.
  kms-kms: 'Pudi muq nungoqi yumbo ur buagi ren me ei ware ruso: Te umbo brequ kuse,
    wute aye umbo ker wany, wute aye mai weny kin nei brequ, wute aye nyamb brequ
    wundiny, di aru kin wand nungoqi nde mim pe pu vindi wayequ.'
  agn-agn: Piro mandian dapat bo-wanan mi ra tang tanan ang kasisilagen, ang makikiniten
    ta kolo, ig ang madinemeten. Indi amo ra mitala ta asing mapaglangga ta dengeg
    ta doma, obin mga malalaway ang mga bitala.
  nhi-NT: 'Pero axan namehuantzitzin noiuqui moniqui ixconcauacan nochi nin: cualanilistli,
    tlauel, amocualyotl, pitzotic teteneualis, uan itich namocamac amo maquisa pitzotic
    uan tepinautih tlahtol.'
  ttc-NT: 'per ajna''l intkaj esi'' kyaqil ntzani: Intkaj esi'' te etx''u''jil, b''ix
    intkaj esi'' tzan ejaw q''ojlik, b''ix intkaj esi'' tzan tjaw enik''o'' kyi''j
    txq''anky, intkaj esi'' tzan eyolin nya''tx galan ti''j Qtata Dios, intkaj esi''
    kyaqil aj yol xhch''ajyol qa mal yolji.'
  dan-1931: Men nu skulle også I aflægge det alt sammen, Vrede, Hidsighed, Ondskab,
    Forhånelse, slem Snak af eders Mund.
  kwj-kwj: Woro apa ele sumbu hinga ni ku wosindaro ti ma ku hanjaꞌai. Anangiyandau
    sumbu ti, hima ni sembe enge ani kapwa inaka hambwandau sumbu ti ma hanjaꞌai.
    E, hima ni saweholiyani kapwa tokwe sawendau mwanji hinga le apa kui takisopo
    ki ku bwa kei.
  vie-OVCB: Nhưng bây giờ, anh chị em phải lột bỏ những chiếc áo dơ bẩn như giận dữ,
    căm hờn, gian ác, nguyền rủa, và nói tục.
  kze-kze: miráumai máyómbanivo ívé'a tínaaemba umáméro. mindá maarán-tántáá'án-iye.
    áwáá'a kwésewaiye aaisambá kwésewaiye tíyámba kwéumatinkaawaiye simái sáwí'a kwéumatinkaawaiye
    sáwí-aimba kwésewaiye mirán-tántáá'á tínaaemba umáméro.
  mpj-mpj: Kayilapanyurra kuwarri mirta pakiwana nyinakura, paki, jurraya! Mirtanyurra
    martu kujupaku wirrilyi nyinama!, paki. Ka mirtaranyurra martu kujupaku parlanypa
    nyinama!, paki. Mirtanyurra martu kujupa nyurnimankura, paki. Ka mirtanyurra martu
    kujupa warrkilkura, paki.
  lbk-lbk: 'Nay met achi idwani, kaanenyo et am-in chana: songet, fonget, oyong, chopis
    ya nan kakaisew ay kali.'
  mto-NT: 'Ax u̱xyam, veꞌem tseꞌe du̱tso̱jkpa je̱ts ya̱ꞌa̱ veꞌe xmaso̱o̱ktinit: je̱
    jo̱tꞌaꞌnu̱n, je̱ e̱jku̱n, juuꞌ veꞌe du̱ko̱ꞌo̱ñu̱vinmaꞌyip je̱ myujayu, je̱ vinko̱jtspe̱jtu̱n,
    je̱ pako̱jtsu̱n, je̱ts je̱ jomko̱jtsu̱n je̱ tikko̱jtsu̱n.'
  bzh-bzh: Rëḳ mu gwëbeng sënë og ham gwevuu nġaa nebë sënë pin na. Ham su gwelë
    mehönon paya, ham su gwevonġ paanġ, ham su ahëmin sengën, ham su nanër pelësën,
    geham su gwevonġ nevumin.
  guj-2017: પણ હવે રીસ, ક્રોધ, અદાવત, અપમાન અને તમારા મુખમાંથી નીકળતાં બીભત્સવચનો
    તે સર્વ ત્યજી દો.
  jvn-NT: '@see-verse:COL.003.007'
  byr-byr: Kɨrɨꞌ dahaaꞌ sarɨmɨ yuya darebwi nayaa dɨmarakyɨla! Sɨnna tɨkebulyɨ mayagaala
    yarai javulyɨ sɨmunyaꞌ kayaaꞌna yabulyɨ bɨraiyagaala javulyɨ sarɨmɨre maangevɨ
    maaꞌmaayagaala javulyɨ.
  ian-ian: Wan vak mbambala aywaa kwagala ngwula. Nat nyan kat njɨka nat nyan kat
    kimbut yiga ke yetɨga. Nat nyan kat kavle vat yiga ndɨna sɨ kat ke viyesandaga.
    Kavle nyaangɨt ke mbuka.
  hun-hun: 'Most pedig vessétek el magatoktól mindezeket: haragot, indulatot, gonoszságot
    és szátokból a káromkodást és gyalázatos beszédet.'
  mcf-NT: nëbi adenquiocquin ënash bëdamboec tabadteneta. Adecbidi comapenec nëishboedi
    adenda. Adecbidi, cuesantiadquio yec nëishboedi adenda. Adembidi, utsi icsambo
    icmeboedëmbi adoenda. Adecbidi, utsi icsamboen chuiboedi adoenda. Adecbidi, tsienbëdta
    shui chedo chiec icsamboen tantiec onqueboedi adenda.
  kjs-kjs: 'Yapare abi nimiri koe kone go-rupa raayore giyalepape: Rono page kone-para
    koe pape kone raayo giyalepape. Go page ero agale-para koe pugu pi agale page
    raayo giyalepape.'
  mni-mni: Adubu houjikti asaoba, meihouna saoba, yengthiba wakhal, migi mangnaba
    ngangba amasung akaamba wa ngangba hairiba asising asi nakhoigi chindagi louthokkadabani.
  yad-NT: Nu̱ye ji̱ta jirya̱numa jatya jiryi̱tosirya nique̱yada, nique̱tya̱da jarye
    risa̱ju̱, nicyara̱y jvaayada, javityiye̱yada, jamiryamu niquejada jarye ti̱ta̱ju̱
    risa̱ju̱.
  mxb-NT: Tído viti kuaꞌán ndo̱ dánkoo ndiꞌi ndó ña̱ xído̱ ini ndo̱ xíꞌín ña̱ yachi̱
    xído̱ ini ndo̱, xíꞌín ña̱ xiní uꞌu̱ ndo̱ ñani táꞌan ndó, xíꞌín ña̱ káꞌa̱n ndava̱ꞌa
    ndó saꞌa̱ ná, xíꞌín to̱ꞌon kini kuaꞌa̱n káꞌa̱n ndo̱.
  pon-2006A: 'Eri, met kumwail uhdahn pahn mweisang soahng pwukat koaros: iei lingeringer,
    ineng suwed oh kailok. Lokaiahn kailok de samin en dehr pwilisang nan awamwail
    kan.'
  maq-NT: 'Peru quihndë ne, mijí rë xi nihñu yëjë ni xcusun xi cuichjá cojo nuju vihi:
    hacuiin cumacjan nuju, hacuiin nihñu cjuatsehen, hacuiin choho cuinújun tsëhë
    xingun,'
  hto-hto: 'Mei íadɨ ja birui nana bie fáɨcanocairi: Jɨáɨmamo icɨ́riñeno omoɨ iri,
    íemo rɨírede uaillaɨ bumo lloñeno omoɨ iri. Daje izói jɨáɨe fɨénidɨfuiaɨ fɨnóñeno
    omoɨ iri. Iemo jɨáɨma jánana úriñeno omoɨ iri. Daje izói jɨáɨma zanóllena fɨénide
    uáillaɨdo ɨaɨre úriñeno omoɨ iri.'
  por-BRBSL: 'mas agora deve afastá-los a todos: raiva, ira, malícia, calúnia e vergonha
    de falar pela boca.'
  ces-NKB: 'ale nyní to všechno ze svých úst odložte: zuřivost, hněv, zlobu, urážky
    [i] nestoudné řeči.'
  cui-cui: 'Ichitha anoxuae daxita pana cui barapende xua daxita peabe coyenein: xua
    peanaepanae coyenewan, xua juniya pejei coyenewan, xua jopa xanepanaya peexanae
    coyenein, xua saya abeya peyabara cueicueijeiwa coyenewan, xua peyʉyʉjeiwa coyenewan.'
  boj-2014: Ariya bini niŋgi kumbra kalil di uratekritiy. Ŋiriŋ ti minjiŋ ti are uge
    ti yomu anjam ti anjam jiga ti di kalil uratekritiy.
  eng-OEBUS: You, however, must now lay aside all such things – anger, passion, malice,
    slander, abuse.
  eri-eri: Onou wa, elebe tere onowou inyaba hogo fere-fere oruwanga elege ayaru wagu,
    wa honggoro guruwou, houge mayou, huwanyage inyaba guruwou, nere ila beele inyaba
    lenigei nomo fanyimu, beele jijiga bagu lewou.
  aly-aly: Aleyan arrantherr apmwangkwarr apentey-angenh. Ingwer-rnemek ahelirrey-angenh,
    iltey-angenh, irrentey-angenh anetyek.
  wiu-wiu: Opi pade kinikinakale tewitikoa waketepa eya-kiti toameamene. Kotimi yoa
    ali atoa-pala bu oa lene pia eko pade ali atoa-pala akoa agale oa tiyo moa toameamene.
  swe-swe: 'Men nu [när ni har lämnat detta syndfulla sätt] måste också ni lägga bort
    allt detta: vrede (att ständigt söka intriger och vilja hämnas), ilska (häftiga
    vredesutbrott), ondska (utstuderad elakhet), förtal och oanständigt (grovt, orent)
    tal från era läppar.'
  cth-cth: Hatei atuteh, lungkhueknae, Lungphuennae, hmuhmanae, tounkhouknae, kakhin
    e lawk deinae kaawm e pueng hah nangmae pahni dawk hoi takhoe awh.
  mti-mti: 'Megara ye gaibu gare mame di mame undag epa aoreya: danapiri, diguragut,
    ano kukaeba, gae kukaeba sira ubmam gaiyawa, me noiwa gumbe uwapewa.'
  pad-NT: Hari maha. Vakava'ipahinika'oa'a bana ida hojai jahariki. Hari'a vaihamahijana.
    Vakava'ipahinika'oa'a ida avakadiva'inofinofi kaipahivahaki. Hari'a bana vakava'ibodivarani
    ida vahoariha-ra avanajahariharivini-ra avanofivini. Hari'a varani jaharikia hoariha-ra
    vara vani'a. Hari'a varani karamonavahakia vahoariha-ra avanava'i'aipahihi. Ni-avaathini
    hini jahaki ida varani jahariki.
  twi-twi: 'Afei munnyae saa nneyɛe yi nyinaa: abufuw, bɔnepɛ, ne ɔtan. Monnyeyaw
    obi anaa mommma kasa a ɛho ntew mmfi mo anom.'
  hlt-hlt: Tedae nangmih loh, kosi, thinsanah, phayoenah, soehsalnah, nangmih ka lamkah
    ol rhong ol ing boeih te hnawt uh van laeh.
  tbz-SIM: Di mmɔ̀nnì yóunɛ̀ kumiɛpíɛ́ nɛ̀ kuyonku nɛ̀ tidɔnnitì nɛ̀ yɛsɑ̃́ɑ̃̀mbɛ̀
    nɛ̀ tinɑ́ɑnyɛiti.
  san-GUJ: કિન્ત્વિદાનીં ક્રોધો રોષો જિહિંસિષા દુર્મુખતા વદનનિર્ગતકદાલપશ્ચૈતાનિ સર્વ્વાણિ
    દૂરીકુરુધ્વં|
  ake-NT: 'E''tane serɨ pe tanporo se ton inonkatɨ'': sakoro, a''ne'' pe ɨwe''to''
    kon, e''wɨpai ɨwe''to'' kon, kasi pe ɨtonpa kon pantomʉ''tɨto'' auya''nokon, mɨrɨ
    awonsi''kɨ ɨri pe te''sen main inonkatɨ''.'
  qvn-NT: 'Nätan ama caycunas cachunchu gamcunachru: Piñashala cayay, piñäcurur imatas
    lutanta rurayay, pipagsi lutanta pinsiay, pipagsi lutanta rimayay, jinaman ganra
    rimayaycunas.'
  tku-NT: 'Chuhua''j cacāmāxtumlī''tit ixlīpō''ktu tzamā'': tasītzi'' ē tā''ksa''nīn.
    Jātza'' catiquiclhlaktzī''nī''ni''ntit. Tū jā tze tachihuīn jātza'' catiquilhtaxtutit.'
  bjk-bjk: Ma lamun na im mum morobo mana kip tewe inabo tatalien kirip kalik e mum.
    Mum morobo mana kip tewe abo mangana laie ma bala kadik kö idi xabise. Me mum
    bele tengen ögarin te öng, me mum morobo bulus tewe abo tinenge biling kalik abo
    ngala mum.
  msy-2020: 'Ezɨ datɨrɨghɨn ia arazir kaba uam adar amuan markɨ. Arazir kaba: adariba,
    ko anɨngaziba, ko navir kuraba ko akar kuraba uari gasir araziba, koma mɨgɨrɨgɨar
    mɨzɨrɨzir ian akatoribar otiviba,'
  bpr-bpr: 'Bay ani, ta là fakay ku là tnagakyu i kdee ani: i kalbut, i kasngat, na
    i katduk nawa. Na nangyu falmo dagit i dademe to, na nang gamu flam di dad magsik
    kastulen.'
  cle-NT: Joó⁴ ja̱³nɨ́⁴ tiú²ah³ liáh⁴jɨ³ hi³nɨ³. Tiú²ah³ hi³ ca³lɨ³cɨ̱ɨ̱³²ah³, hi³
    ca³lɨ³dxɨɨ́²ah³ ba² ji̱³nɨɨ́⁴, hi³ mɨ³hee³² há²ah³, hi³ ga³liú¹ah³ mɨ³hee³² chiáh²
    oóh²ah³, baáy⁴ hi³ ga³fáh³ah³ jú¹dxɨɨ́³.
  txq-txq: 'Tehuu hatematak ia, ei muste nggari heni basa ei dalem mana hii tao manggarauk
    lalaꞌen. Haꞌi netuduk leo: hii mamanasa; dale katobik; mbeda dalek; kokolak makabobook
    hatahori nade malolen; ma bafa sesesu taak.'
  aaz-aaz: 'Mes oras ia, hi ro he mait imporin hi rais sinmakat reꞌ he mmoeꞌ maufiunt
    ein ok-okeꞌ. On reꞌ: toꞌos; neek maputuꞌ; tunu ꞌnekaf; naꞌreꞌuf es in kanan; feef
    reꞌuf.'
  qup-NT: Kunanka Yaya Diosta kasushpa kawsashpaykichi manana piñarishpa, nima pita
    chiknishpa kawsaychinachu. Manana millaypata rurashpa, kaminakushpa, nima pinkaypa
    shimikunata rimashpa kawsaychinachu. Tukuy chaykunata sakiychi.
  dop-dop: Amɑ pǝnɛntɛ ɩ́ lɔ pǝ tǝnɑ mpi pǝ wɛ mpʋ tɔ, pɑ́ɑ́nɑ́ mʋɣʋ nɑ kɑkɑlɑɣɑ kɛkɛkɛ
    nɑ nyɑŋ. Kʋtʋɣʋ yɑɑ kɛɛsǝlɑɣɑ tɔm nɑtǝlɩ tǝ́ tɑɑ lɩɩnɑ mǝ nɔɔsɩ tɑɑ.
  azb-azb: İndi isə siz də qəzəbi, hiddəti, kini, böhtanı, ağzınızdan çıxan ədəbsiz
    sözlər kimi şeylərin hamısını kənara atın.
  eng-DBY: But now, put off, ye also, all [these] things, wrath, anger, malice, blasphemy,
    vile language out of your mouth.
  guo-NT: Pe amwʉtjel, ¡xamal kofim xabich nalalapoxan asew jiwliajwa, babijaxan isampoxanbej
    asew jiwliajwa! ¡Bʉxkofimbej babejjamechan jʉm-ampoxan asew jiwliajwa! ¡Nabej
    jʉm-aeche'bej jiwtutat pachaema-elpoxan!
  hla-hla: 'Kaba i romana alimiu go ba niam u markato hoboto teka: a mamana mar raharaha,
    na markato te omi mena toa katun a tai, na markato te ranga homi silena a toa
    katun a tai, nu ranga u koreme.'
  mav-NT: Ma'ato koran waku wati­'apun pya aikai yt aiwese i hap. Waku wati­mo­pe­rup'i
    ahaiwot ne'i hap. Waku wati­waure aipy­'ahak pot'i miit'in etiat hap. Waku yt
    uwe i wati­mohit ahehay wo. Yt naku i wati­poepyk poepyk ne'i irania'in e. Yt
    naku i wahu'at aiwo­'o­mõti te hap sehay sa'ag nug hap etiat. Waku wati­waure
    yne yt naku i nug hap ko'i.
  kpf-kpf: '@see-verse:COL.003.007'
  ppo-ppo: Téyaletei mióta, ai du betale dowi alarape dera̧akele kuti sokóló taae
    fótu dere kaae, mo ti taae falae. Ai alarape i ape. Fopaae butere alakélé, fopaae
    buturaalu me whi̧paae eratere dowi alakélé, dei kisipa mutu me whi̧paae eratere
    sekȩi alakélé, me whi̧ eróló doi doratere alakélé, dowi teka fokélé, mo taalae.
  hin-2017: पर अब तुम भी इन सब को अर्थात् क्रोध, रोष, बैर-भाव, निन्दा, और मुँह से
    गालियाँ बकना ये सब बातें छोड़ दो। (इफि. 4:23,24)
  wol-KYG: 'Waaye léegi lii lépp baleen ko: tàng xol, ak mer mu ëpp, ak coxor, ak
    saaga, ak waxi ñàkk kersa.'
  bef-bef: '@see-verse:COL.003.007'
  amm-amm: Ulai lolai mo namoliyo na palosokowo. Mulu noiyo atolokomaloiwo. Uo mulu
    noiyo atolokomo ukuwanoiwo. Noiyo kali kalimikuwanoiwo. Imo koiyau imo noiyo lukasoiwo.
  zaj-zaj: Ila sambi molondigwa kuzileka mbuli zino zose, ng'hasilika, lusango, ngelegeza
    zihile, kuilonga vihile, na mbuli zihile kulawa mmilomo yenu.
  chq-NT: 'Pe nano tʉʉ²ʉʉ'' jilaa''²¹ ''e gó² lo: tʉʉ²ʉʉ'' ''e ''nii''²¹‑''oo'', jo
    jmaa²gɨɨ'' ''e ''nii''²¹‑''oo''. Tʉʉ²ʉʉ'' jilaa''²¹ ''e gó² ''e tɨ́²‑''oo'' joon
    jilaa''²¹ júu³ gó² ''e foo''²¹oo'' tya'' tsá² xeei''²¹. Tʉʉ²ʉʉ'' jilaa''²¹ júu³
    ''lɨɨ''³ ''e sɨ́ɨ¹naa''.'
  swp-swp: Na huia ta ginauri gamagaridi ta omi au torehesuaradi; nuabaaea, ouyalayala,
    nuakalapi, diladila, riba‐hetaumaeamaea awamiu eai au ala‐gabaei.
  bjr-bjr: Doo maqee afaimma quqaaqa. Maa ainainausa faqa afaimma quqaaqa. Aanooqirana
    faqa kaukaataqirana faqa aqoonausa nifasaasa qirana faqa aqoonausa niquramaara
    rirana faqa maqee maqee faiqí fannoo aanaaseera amarauqirana faqa anaasee fannoo
    faiqiara amarauqirana faqa unna ufa qimasaida narí afasaasa narí afasaasa qira
    ufa faqa mi ufausa aiqama afaimma quqaaqa.
  aby-aby: Nono awoenae ibai yaisina mune sianadae i yaisina mune siaewe. Ie eno,
    dino ukekaini ararua uyarekaini meomao weekaini emebairo moi mi we ma merama ukekaini
    wake merama weekaini yanu bebekuroma i yaisina mune siaeweke mediawe.
  eng-YLT: but now put off, even ye, the whole — anger, wrath, malice, evil-speaking,
    filthy talking — out of your mouth.
  jni-jni: Aname ya cukuno gbas ikari timum tiginome-upazaza iruba, ucurnome iruba,
    ubasa imum ibur, tizogo nan tize tizenzen anyo ashime.
  kne-kne: 'Ngem ed wani masapol ay liklikan yo am-in dana: adi kayo bomongbonget,
    adi kayo mannemnemnem ay mamaligat sin iib-a yo, ya adi yo palawlawaen daida.
    Adi yo aben pabelbelaen di kadodogis ay kali.'
  tgj-tgj: 'Vbvrijvka vjak nonuno vkvnv oguogu mvnwng sum kayu tvkuka: vbv mindunamv
    haachinam, saktvnam, okv kaanwng manam. Mvngyakaya okv noogv naptap lokv anyingaru
    paami sijinam vkvnv gaam vdwloka milin mabvka.'
  gui-NT: Erei añave pemombo peyeugüi opaete cuae iru icavi mbae vae reta. Agüɨye
    pepochɨ. Agüɨye pearasɨ. Agüɨye peyapo icavi mbae vae oyoupe. Agüɨye pere icavi
    mbae vae oyoupe. Agüɨye pemoe ñee pochɨi vae.
  quc-TT: Kamik kꞌut chitzaqa kan ronojel oyawal, chꞌuꞌjilal, etzelal, bꞌanoj taq
    tzij, xuqujeꞌ ubꞌixik itzel taq tzij.
  heg-NTPO: 'Mo halas ni, mi musti soleng mi in kom le tao dadaat tas totoang. Tuladang
    el: komali daat; dael otot; hatu-pukun; dehet le tao didaan atuli ngaal banan;
    nol lote aa dadahut.'
  ptu-ptu: Sapo' temo la muäläi asanna' illaam mai kalemu ingganna kakadakeam. Tä'ungkoa'
    la si keaha' battu haka la ma'kasubu-subu bäbä, ma'pakolo'-kolo'i, anna tä' mala
    messubum illaam mai pudu'mu kada kadake la'bi-la'binna la untunai solamu.
  bzd-NTPO: Erë i̱'ñe ta̱ a' ka̱wöta̱ ì sulu skà tso' ko̱s e' olo'yök. Ulune, kësik,
    ñì wamblö̀ sulu, ese ko̱s olo'yö́ a' tö. Kë̀ a' ñì chökia̱ suluë. Kë̀ a' tö ttè
    sulusi chökia̱.
  kwf-kwf: 'Bore ma ana kaidaꞋi neꞋe, muke sikarangaꞋinia faꞋasia na mauriꞋa kamu
    na abula taꞋangaꞋa neꞋe ki: saetaꞋanga, ma na ꞋailaꞋanga, ma na alaꞋanga taꞋa
    ki, ma na fata susualaꞋanga ki.'
  eng-WYC-2017: But now put ye away all things, wrath, indignation, malice, blasphemy
    and foul words of your mouth.
  eng-WMBB: 'but now you must put them all away: anger, wrath, malice, slander, and
    shameful speaking out of your mouth.'
  zat-NTPS: 'Na''a, québedxa gunle xúgute̱ da caní: Xel-la dxezrá''a, ne xel-la xichaj
    zra''a, ne xel-la dxecuide ljwezre. Québedxa nne̱le dizra'' schanni''. Québedxa
    gucháchale ljwézrele.'
  spp-spp: Ŋka numɛ, lùyirini ná lùpɛɛnni ná pege, yii cyire karigii puni yaha. Cyàhigii,
    lire ɲyɛ mɛ silege baa jwumpe pà tufiige ɲyɛ a yaa p'a fwore yii ɲwɔyi i mɛ.
  zty-NTPS: 'Na''a, biž gonle da'' ki: Biž ža''ale, na'' biž gekle lježle ka'' zi''.
    Biž gonle da'' ẕia che no benne''. Biž nne x̱íwe''le, na'' biž wchaḻjle da'' kegle.'
  mek-mek: 'Kai pau auga oi ifomi emi laomai iina koaꞌi auꞌi maꞌoai fopuakeꞌi: guakupu,
    eꞌefa, alomi koꞌagai papiau aniꞌi agaꞌo aloani auga laoga maina, papiau maꞌoai
    eeꞌiai oifa apala, papiau okafaꞌi.'
  aey-aey: Euqa qila age kobol i edec cunug u qeleiga. Age gemanaga becca, olohonoga
    becca, sagagadecca u qeleiga. Age conogana um qoc jeca socaec jeca cain madowain.
  urd-GVH: लेकिन अब वक़्त आ गया है कि आप यह सब कुछ यानी ग़ुस्सा, तैश, बदसुलूकी, बुहतान
    और गंदी ज़बान ख़स्ताहाल कपड़े की तरह उतारकर फेंक दें।
  ycn-ycn: Chuhua iyurí iliyó ñaqué la'acana. Iyurí caja iliyó iyuchá. Iyurí caja
    iliyó chapú ipechu i'imacare ina'uqué nacú. Ila'aniya caja ajopana ina'uqué uncá
    ina'uquélaruna queja ipuráca'alo aú. Ipura'aniyo caja pu'uhuareni puráca'aloji
    aú.
  djr-djr: Yurr dhiyaŋuny bala nhe dhu gulyunna, balanyaŋuryiny malaŋuŋur djälŋur
    ga wiripuŋur wiripuŋur, ga wiripuny nhe ŋuli ga djälthirr ŋayi dhu ga ŋula yol
    yolŋu nhokuŋ dhaŋga-ḏirryuna yan. Ga yaka gi waŋi yätjkurr matha yolŋu'-yulŋuw,
    biṉdharr'yurrnydja gi.
  kvg-kvg: Geté ndakin, zo matev av nqægo vø̀-ivøvém, kopømba ande av mbøni nqosøgeap
    matev, neka qaqa matev neka sanqambap matev. Ezoqam-qa iz ngenøgim manqat, neka
    mambe okho emanqat vototap, zoqa manqa-nqa-te betøndo-fakhàte᷄.
  rug-rug: 'Ba kamahire si mi luara beto pani si hire: sari na binugoro, na tinaṉaziri,
    na kinukiti. Loke zinutuzutu kokoha, na zinama kaleadi, saripu hopena pude zamani,
    si kaqu vura pa beru mia.'
  hop-NT: Nīk̇aṅw uma pu’ hapi umuhhisathintsakpiy ayo yukuyani. Uma suy’tsiptotiniqey
    qe’yani. Uma qa hihta ep nāk̇ay’yuṅwmantani; uma qa nukpan’unaṅway’yuṅwni; nānami
    qalomálvayhtotiniqey qe’yani; pu tuyoy’ewakw lavayita.
  san-URD: کِنْتْوِدانِیں کْرودھو روشو جِہِںسِشا دُرْمُکھَتا وَدَنَنِرْگَتَکَدالَپَشْچَیتانِ
    سَرْوّانِ دُورِیکُرُدھْوَں۔
  heb-LB: אך עתה עליכם להסיר מעליכם כל רוגז, כעס, רשע, שנאה, גידופים וניבול־פה.
  caf-NT: '''Et whunts''ih k''an ''et njan daht''en ts''iyawh whuladoohtnih huba''
    hoont''ah. Huzahke, hunlhúch''oh chah, k''udáht''en, Yak''usda ch''a yalhtuk,
    khunek untsi'', ''i bé yalhtuk,'
  mio-NT: soco vitin cua saña ndo ndihi ndavaha ni ya. Ña cua nduxaan ca ndo, ta ni
    ña cua savaha ca ndo ndavaha ni. Ña cua cahan ca ndo ndavaha ni, ta ni ña cua
    cahan ca ndo cha quini.
  srq-NT: Ã ɨcuã jẽjea ja chõ jenyesɨ cote. Jẽ paama ɨ. Jẽɨcuã ɨcuã nyue. Jeñee nyecua
    nyecua emo nɨɨ. Jenyuru ɨcuã. Ã jẽjea ja chõ jenyesɨ.
  kje-NT: maa lere eniyeni yon ik hi'i ha man ailanna onne me'e. Yon ma'ahan ri, yon
    mawuhur rehi, yon hi'i yakyak ri namehin ono kam suke. Yon wakunu nano'onyak ri
    namehin, yon wakunu wanakunu man morse,
  gaz-gaz: 'Amma garuu waan akkasii hunda: aarii, dheekkamsa, hamminaa fi maqaa nama
    balleessuu of irraa fageessaa; dubbiin gadheenis afaan keessanii hin baʼin.'
  kud-kud: ta teina ta'i amta'wata'wataedi, neta modi'ini, aleha, alomagigili yo hinali
    yo awayabayababa.
  urb-NT: Apo upa amõ we ma'e ke pehijar ta me'ẽ te'e. Kuja. Peparahy ym. Peje'ẽ je'ẽ
    hũ ym tĩ. Amõ ta rehe har katu ym peje'ẽ ym tĩ. Amõ ta rehe pehẽ juru ai ym tĩ.
  fra-LSG: Mais maintenant, renoncez à toutes ces choses, à la colère, à l’animosité,
    à la méchanceté, à la calomnie, aux paroles déshonnêtes qui pourraient sortir
    de votre bouche.
  san-HK: kintvidAnIM krodho roSo jihiMsiSA durmukhatA vadananirgatakadAlapazcaitAni
    sarvvANi dUrIkurudhvaM|
  cak-SNT: Pero vacame man chic tiꞌan quireꞌ. Man chic ticꞌujieꞌ ri ayoval riqꞌuin
    ivánima, ni man chic quiꞌan kax ri man i-otz ta ruma ivoyoval. Man tirayij chic
    ntiꞌan jun kax itziel chica ri nicꞌaj chic, man jun kax itziel tiꞌej chica ri
    vinak, man caꞌiel itziel tak tzij pan ichiꞌ.
  uvh-uvh: Ka kadapmang kadagang ka sidi kagabi ga' u torik wa ning, kuyase fam guk
    barap kigineng titi a banaksi' giptanga titi a kabaksi' kadagang ninak a aming
    fam yangkige a nambo kadagang tutugu,
  ino-ino: '@see-verse:COL.003.007'
  gnn-gnn: Yurru dhiyaŋunydja-wala ḏupthurrana nhuma biyakana ŋunhi yätjtja rom. Yakana
    biyapulnydja maḏakarritjthiya ŋula yolku yolŋuwu, ga yaka ŋoy-ŋaḏi'yurra ŋula
    yolku. Yaka ŋayaŋu-yätjkuŋa ŋula yolŋunha, ga yaka waŋiya yätjkuŋanydja gupa-waŋiyanydja,
    ga yaka waŋiya dhäruk yätjtja ŋula waŋgany.
  yal-yal: 'Koni iki, ɛ xa na feene birin yiiba: xɔlɔna, bɔɲɛ teena, ɲaxuna, konbina,
    e nun fala ɲaxin naxan minima ɛ dɛ.'
  cnt-NT: 'La₁ rë₂në́₃ në́₃, tí₃ ca₂le₃jë́₃ a₂le₂në₅: juɨ₁lia''₂ a₂''i₄ ''nei₂ ''au''₂
    ''nia''₂, juɨ₁lia''₂ a₂lë₁qui₂rë₂''neg''₂, juɨ₁lia''₂ a₂''lɨg''₅₄ a₂qui₂dsɨ₂jŋia₅
    ''au''₂ ''nia''₂, juɨ₁lia''₂ a₂''ɨ́n''₅ ''nia''₂ uɨg₅ rɨ́ng''₂, juɨ₁lia''₂ jág₁
    ga₂ a₂''uë₂ mɨ₂''o''₅₄.'
  tif-tif: Lale, kamala kulaali aket atul tabemin aa, itam finanin aye, fuut-bam aket
    atul tabemin aye, tunum tit-kup ata-bom ilin aye, ibaka-bam dap-fatom-kaamin aye,
    alik kiiyo, welip taanu keyin o, kala-somya ko.
  nlx-nlx: पुण एवी तुमू बी जी आखी वातुह आखाह मतलब राग, लालसा, बेदबाव, चिहटा, एने तुमरा
    मुया केरीन जुलने ज्यो आखो तुमरी हेऱ्या रेन सेटा किरो।
  apw-NT: Áídá’ k’adíí díínko dawa yó’odaagodoh’aah; hadaashohkeehíí, nohwágochįįhíí,
    da’oh’ni’íí, nchǫ’go aayádaałti’íí, yati’ dénchǫ’éhi yee yádaałti’íí, dawa yó’odaagodoh’aah.
  gum-gum: 'Ñimbe møimbe iilane kerriguh elatsay: trømbøig namig købig pasrabigwanba,
    ke chab srurrab namig købigwanba, katøganun kaig maramigwangøba isumigwanba, trømbøig
    wamamelanba, chine møramguengaig trømbøig wamamelanba elatsamig køn.'
  not-NT: 'Yamai pijocaigairo omagaro cantacha nega: quero piguisëntobaga, quero pitsimajengatobaga
    omanapague, quero picatsimanijintobaga, quero picabegobaga, quero pinibati quimingari.'
  plu-plu: Henneme kuri yis ka hennema akiw. Nikwe miniwpinay ariw madikte patahwaki.
    Ka yi muwaka msakwa dagawnawbetnama akiw. Ka yi muwaka kamabyanaw akiw. Ka yi
    muwaka ikí iwetrit arit amiyhawka arit kanumtaki. Ka yi muwaka isaksa pahatnama
    yuwit mbeyepye pes yibiyaptak.
  iou-iou: Unita apiŋo imaka päke u mäde ut yämut. Kokwawak, bänep kubit, nadäwäwak,
    yäŋpäŋ-kaŋiwat ba me yäkyäk u kudup peŋ moreneŋ.
  ntp-NT: dʌmos sivi gajiaadʌrʌ avʌr vipiaada vʌʌsi gomaasi. Maitavʌr baacocoda, maitavʌr
    soimaasi taatamituldiada ʌliada aa, dai maitavʌr vui ñioocada aa, dai maitavʌr
    sigal naasi ñioocada aa vui.
  rai-rai: 'Iaku mi, muaat a ngo ko ra kum mangamangaan raap lenbi: a kaankaan, a
    wengangaar, a pirpir aakaka, a weninaan ma ra kum aakaina mangamangaan kaai.'
  haw-1868: Aka, menei ua pau ia oukou i ka hemo o keia mau mea; o ka huhu, o ka inaina,
    o ka ukiuki, o ka hoino wale, o ke kamailio haumia mai loko mai o ko oukou waha.
  ffm-ffm: 'Kaa jooni, njoppee ɗee ɗoo kulle: tikkere e ɲanngere e ko boni e mbonka,
    kaɲum e wulde hunduko.'
  arb-NAV: 'وَأَمَّا الآنَ، فَانْزِعُوا عَنْكُمْ، أَنْتُمْ أَيْضاً، هذِهِ الْخَطَايَا
    كُلَّهَا: الْغَضَبَ، النَّقْمَةَ، الْخُبْثَ، التَّجْدِيفَ، الْكَلامَ الْقَبِيحَ
    الْخَارِجَ مِنْ أَفْوَاهِكُمْ.'
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲭⲱ ⳿ⲉ⳿ϧⲣⲏⲓ ϩⲱⲧⲉⲛ ⳿ⲛϩⲱⲃ ⲛⲓⲃⲉⲛ ⲡⲓϫⲱⲛⲧ ⲡⲓ⳿ⲙⲃⲟⲛ ϯⲕⲁⲕⲓⲁ ⲡⲓϫⲉⲟⲩ⳿ⲁ ⲛⲓⲥⲁϫⲓ
    ⲉⲧϣⲟⲩⲓⲧ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲟⲩ⳿ⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲣⲱⲧⲉⲛ.
  sri-sri: Dapora ããrĩpereri i ñerĩrẽ pirika! Guarire, sĩtĩrĩrẽ, gajerãrẽ ñerõ gũñarĩrẽ,
    gajerãrẽ ñerõ kere werenírĩrẽ, ñerĩ gʉyasĩũrĩ werenírĩrẽ pirikõãka!
  nal-nal: Singsaxai taning naagu iziar lawalaau wana amun matmalabuk malasing kari,
    a boromaazikang ma a maska raksaatang ma a matmalabuk iwana kawinang azanon ma
    wispiaalang axazak ma azanon dorang ka mitikaai ina xa wat la nguza nim.
  kyq-kyq: 'Num ɓɔrse se, nakgen se paac ɔɔɗki dose ro ki aan gɔɔ: maak‑taara, taamooyo,
    nakŋ kusin̰a, naaja ɔɔ taargen gɛn taaɗ ey se kic ɓo, ɔn̰ten Ꞌteecn̰ taarse ki.'
  kwd-kwd: Tafe'ua, ma nga alata lo'oo, mooru moru 'akwasia no'o nga abulongaa ne'e
    'ame le'a. Moru sia ogaria, ma moru sia ngadaa mola ta'a ngaa'i, ma moru sia fata
    ngadaa mola ta'a ngaa'i, ma moru sia fata babala'a mola.
  ded-ded: Amma ngeni yaguc herebu nga faka gereagoc amma ngaba imoc wabisia. Nga
    desureyoac amma tenicfagoc imoc enacnginaunac mi ereudeac garengemebisia.
  ewe-ewe: 'gake azɔ la, ɣeyiɣi la de na mi be miaɖe asi le nu siawo katã, siwo nye:
    dziku, dɔmedzoe, nu to vo wɔwɔ, busunya kple nya vlowo gbɔgblɔ ŋu.'
  nuy-nuy: Yagu aadanu aḏaba, nimbirriij-garruyn anubani aniij-galaaladi. Marri ngijang,
    numburru-muḏaḏbang aḏaba aadanu ana-wungarri-wala. Yagi nurru-riyaldhi anggu-wuguuguni.
    Numburru-muḏaḏbang, yagi nurru-wurrij-bi warra-mulung-arrgi-yung, yagi narraaladi-yamawi
    warra-mulung-arrgi-yung, narra-wurryuwi, yagi ana-lhaguḻa-maaḻang nurru-yambi,
    yagi narraarra-yamawi.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲬⲰ ⲈϦⲢⲎⲒ ϨⲰⲦⲈⲚ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲠⲒϪⲰⲚⲦ ⲠⲒⲘⲂⲞⲚ ϮⲔⲀⲔⲒⲀ ⲠⲒϪⲈⲞⲨⲀ ⲚⲒⲤⲀϪⲒ ⲈⲦϢⲞⲨⲒⲦ
    ⲘⲠⲈⲚⲐⲢⲞⲨⲒ ⲈⲂⲞⲖ ϦⲈⲚⲢⲰⲦⲈⲚ.
  buk-buk: Magoc kwahic dec ahu mêtê sac hoŋ siŋ. Atac ŋandê têŋ lau me alic ŋac sac
    dom, ŋalôm li sa dom, ma ayob nem whamsuŋ bu asôm yom sac-sac apu lau-ŋga ti yom
    mayaŋ-ŋga dom.
  pri-NT: Â nabàni, âna go ina tàwà pâ, na guwà tétâjii ê pâ pwiibà! Guwà tétâjii
    mwara ê pwâra putàmu, ma ê piokée. Guwà cibwaa tubaèpà tà pàra tàpé. Guwà cibwaa
    tànyirirà, â guwà cibwaa pwâ, ba na guwà pitòtirà. Guwà cibwaa ina pâ pwâratùra
    na miiri, na càcaa pâri ma jè ina.
  zpq-NT: Perw ṉa'a cheyaḻa' cuejyic̱hjle yogo' da' mal. Bitw ža'a ḻježle, bitw locle,
    bitw gacle beṉe' xi'a len ḻježle, bitw ṉele c̱he ḻježle, na' bitw güe'le diža'
    zban.
  por-TFT: 'Agora, porém, quanto a vocês, não façam nenhuma das seguintes práticas
    iníquas: Não se zanguem de nenhuma maneira [DOU]. Não atuem com malícia. Não difamem
    as pessoas. Não falem com elas de forma insultante.'
  gwi-NT: 'Gaa jii deekhwa''in chan gwik''it t''ineekhwa''yaa kwaa goo''aii: Zhyaa
    zhoonts''įį shrǫ''! Nik''įį gwanlii haa dinjii nąįį ts''ą'' gwiizųų t''akhwa''ya''
    shrǫ'', ch''izhii dinjii nąįį gwiizųų eegoohkhyaa shrǫ''. Ąįįts''ą'' chan ginjik
    iizųų haa dloodohdlii shrǫ''.'
  gvn-gvn: Yamba yurra heavenankada. Yinyaynka yinyarrin buyun-buyun bawa. Kari kuli-kaday.
    Kari kuliku bunday. Yindu-yinduynku kari wawu-karimaka. Kari jurril balka bamanka.
    Kari yukiwaka. Kari buyun balka.
  nhy-NT: Pero axan namejwan mach ok ijkón xikchiwakan. Amo xikualanikan, amo xitekokolikan,
    amo xitetoktikan tlan amo kuale, amo xitlawikaltikan, iwan nion amo xikijtokan
    itlaj tlajtole biero.
  asm-FB: কিন্তু এতিয়া ক্ৰোধ, খং, কু-অভিলাষ, নিন্দা আৰু মুখৰ পৰা ওলোৱা অবচনীয় বচন,
    এইবোৰ দূৰ কৰক৷
  okv-okv: Te ari ainge amo eha oroho emikote tovujo irae ai. Eto ke amo tumo te tini
    kambari te embo nei uje ae ari te urumbari te ke sasapura masa te amo ungota pe
    ta eto ivivi ta mane puvuresuja.
  mxt-NT: Soco vityin ma sacuvi ca yo tandɨhɨ cha ña vaha cuan. Ma cuxaan ca yo. Ma
    cahan uhvi ca yo chi tahan yo. Ta ma cahan cuehe yo chi tahan yo. Ta ma cahan
    ca yo cha quiñi caa. Ma quita tuhun quiñi caa yuhu yo.
  tzo-NT: Ti ora to j'ech'el ac'o comuc avu'unic scotol avi to, ja' ti cha'ilinique,
    ti chaliques sc'ac'al avo'ntonique, ti mu xtun chavil ti avermanotaque, ti chalabanvanique,
    ti chavalic bolc'ope.
  ind-AGS: tetapi sekarang kita haruslah menyingkirkan segala rasa marah, murka, kejahatan,
    penyiksaan, caci maki.
  omw-omw: Mate mwaa entara nkye ekyaa api okyara mwitaa hiani okyarara qaqira kyeta
    nrohiata. Raraqa taani okyararave, inronra hiqata ntaqirera uti okyararave, mpohua
    nramwutaaqa hi okyararave, ekyaa mwi okyarara qaqira kyeta nrohiata. Uaqia hi
    quavave, quaaru tivave, nkyi nyoqitairo nriankyora.
  yrb-yrb: Nono awonana i mune sanedana i nesia mu sawe. Ina eno, ibo uetaini ubusi
    uyaretaini meoma wetaini emebai mui amara we ma arama uetaini ma siosa uetaini
    yanu bebeturoma i nesia mu sawete ekodiawe.
  maa-NT: 'Ta̱nga i̱''ndei̱ ti̱kítsa̱jna yije kjoa̱ koi: jñà xi kjoa̱ jti, ko̱ jñà
    xi kjoa̱ ts''e̱n, ko̱ jñà kjoa̱ xi ch''o tjín, ko̱ jñà kjoa̱ xi nokjoàjno‑la xi̱ta̱,
    ko̱ jñà ''én xi ch''o tsò nga nokjoà.'
  mcq-mcq: ꞌEnakúne ꞌunama ikija ꞌuꞌo areꞌavara. Ajira ꞌee sena ꞌee ea siseꞌi ꞌahiꞌi
