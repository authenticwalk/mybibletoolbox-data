  san-TIB: ཡཱུཡམ྄ ཨེཀཻཀསྱཱཙརཎཾ སཧདྷྭཾ ཡེན ཙ ཡསྱ ཀིམཔྱཔརཱདྷྱཏེ ཏསྱ ཏཾ དོཥཾ ས ཀྵམཏཱཾ, ཁྲཱིཥྚོ
    ཡུཥྨཱཀཾ དོཥཱན྄ ཡདྭད྄ ཀྵམིཏཝཱན྄ ཡཱུཡམཔི ཏདྭཏ྄ ཀུརུདྷྭཾ།
  qve-NT: qankunapura soportanakuspa kawsaychis. Sichus pipas qankunapa contraykichispi
