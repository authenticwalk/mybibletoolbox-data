  mbc-NT: Î' rî tiaronkon nîkupî awinîkîi'nîkon yapîtanî'tî, moropai î' ta'pî to'ya
    ku'tî aawanmîra'nîkon. Tîwanmîra Uyepotorîkonya ankupî'pîkon imakui'pî kupî'pî
    warantî iku'tî.
  ndg-ndg: Muchukulyane mwenga kwa mwenga, Muhurumiane kila mundu ni mwenake. Kati
    mundu abile ni lilalamiko dhidi ya ywenge, amsamehe kwa namna yeyelo ambayo Ngwana
    atikuwa samiya mwenga.
  wsk-wsk: Ninimi nengemang tui se, bo memek nengete bitiruk mu ko memek siwu tualko.
    Kari Biya nenenga memek siwu ningaram iwitatala, nina saki alo nongote beteralko.
  toj-NT: Sbej oj caa jbajtic pasensia. Ta ay c'a ma' ay jas huas sc'ulan quitic,
    sbej oj c'ul perdonar jbajtic. Ja jastal sc'ulanotic perdonar ja Diosi, jach sbej
    oj c'ultic perdonar jbajtic ja quentiqui.
  tbc-tbc: Nug ale saian amoi dop, muruan dugo yak aŋ nugnug lo yen dan, aŋ anen anen
    apare idu dop, nek ibol Tubun en aŋanem aupasek isuas panaŋ ak igo woŋ, aŋ dam
    nug san aupasek asuas a.
  sna-sna: Munzwirane tsitsi uye mukanganwirane pamhosva ipi zvayo yamunenge matadzirana.
    Mukanganwire sezvamakakanganwirwa naShe.
  smk-NT: Miaabutan kamo et sa saya tan saya. No main wadi' nin nakagwa' nin abas
    komoyo, pirdunawen moyo saran mangibwat sa pangangado' nin peteg nin kapadan nipamirduna
    na ni Cristo komoyo sa kukasalanan moyo.
  grc-TCGNT: ἀνεχόμενοι ἀλλήλων, καὶ χαριζόμενοι ἑαυτοῖς, ἐάν τις πρός τινα ἔχῃ μομφήν·
    καθὼς καὶ ὁ Χριστὸς ἐχαρίσατο ὑμῖν, οὕτω καὶ ὑμεῖς·
  gof-WFTW: Issoy issuwa dandda7ite. Oonikka ba laggiyan qohettidabay de7ikko iyaw
    atto go. Goday hinttew atto gidayssada hintteka wolis atto giite.
  spa-BLM: soportándose los unos a los otros y perdonándose mutuamente, si alguno
    tiene queja contra alguno; como Cristo os perdonó, así también hacedlo vosotros.
  kyz-NT: Mama'e tywera pejejeupe iaporamũ pejemara'ne'emamũ pejekou pejejuee namutamutat.
    Pejejeateeramũ kamẽsĩete jui. Sã'ã Janejararete 'ga, Kristu 'ga, jane raykae'ema
    janetywer are, imoira etee jane wi. Jane wi janetywera moir ire 'ã 'ga wea'aru'jawe'emamũ
    futat jane rayka are. A'eramũ ki pẽẽ nan tee futat, 'ga amũ mama'e tywera pejejeupe
    iapo re, pejejea'are'emamũ au'jeteramũ 'gã nayka are. Pejejeateeramũ kamẽsĩete
    futat 'gã nayka awi. Pejejea'aru'jawe'emamũ futat ee nũ.
  dao-dao: A püi ngtekkhaihpüiki a ve üng pi, mat ja mat nami püi dunei lü, nami püi
    mhlätei ua. Bawipa naw nami mkhyenak a ning jah mhläta mäiha nami püi mhlätei
    u bä.
  cya-cya: Cha' ntsu'hui nu nsu'hua qui'ya ta'a, ta loo um 'in can', lo' cu'ni um
    cha' tlyu ti' 'in. Tsaña'an m'ni Cristo cha' tlyu ti' 'in um, cuaña'an cu'ni um
    cha' tlyu ti' 'in ta'a um.
  wrk-wrk: Jaliyi yingkawanyi yabimba balki yaji narringi, baki marda narrimi miku
    kijiwijba nangangi. Ngala marda narrimi manjamanjamba nanda balki yaji nangangi.
    Manjamanjambayi narringi balki yaji Kudwanyi, baki nanankardi barri marda narrimi
    manjamanjamba nanda balki yaji jala yingkawanyi yabimbayi narringi.
  nii-nii: Pe nga wu endi enim mołmun konu ełe mołpu kin, eim oł kun pinerim oł endi
