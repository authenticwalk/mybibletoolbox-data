    noxinge.
  qvw-NT: Ñatac juccunäwan piñanacuyta ama ashiyalcayñachu, imapis ninacaycälinayqui
    captin'a aśhwanpa pampachanacaycäliy. Maynümi Jesusninchic pampachaycälishulanqui,
    chaynu-ari amcunapis pampachanacaycäliy.
  nfa-nfa: Miu hudꞌi taha mere dꞌara, aa èci tadhe mèu èci. Ladhe nèti miu, abhu dhu
    tenge lii langu dènge angalai na, na, baku tèka dꞌara dènge ne. Te ngaa miu hudꞌi
    pabhèlu eele sasala na, aa abho ne, nuka sèmi Lamatua dhu pabhèlu eele le sasala
    miu.
  tnp-tnp: Nian suah kəti otol nati kəti otəsəhmeniən e nəhmtɨtəmah, kəni nɨkitəmah
    otəsahmə uəhaiən ohni. Nəmə suah kəti tatol tərah e təmah kəti, pəh nəsotalpɨniən
    motos əmə tɨmɨs e nɨkitəmah, mətəu nəkotəkeikei məutalu lan kəni mautol təuvɨr
    əmə kəm iətəmi u. Sotaskəlɨm iəkɨsiən noliən tərah rəha iətəmimi təmol kəm təmah
    e nɨkitəmah, mətəu nəkotol təuvɨr kəm in, təhmen=pən əmə məmə Iərmənɨg təsaskəlɨm
    iəkɨsiən noliən tərah rəhatah e nɨkin, mətəu in tatol təuvɨr əmə kəm tah.
  urd-urd: एक दूसरे को बर्दाश्त करो, और अगर तुम्हारी किसी से शिकायत हो तो उसे मुआफ़
    कर दो। हाँ, यूँ मुआफ़ करो जिस तरह ख़ुदावन्द ने आप को मुआफ़ कर दिया है।
  hot-hot: Ma anyô te hawa auk lokbaŋ hathak yaŋ ma embaloŋ kapô loŋ. Ma malem thêlêv
    hathak anyô yaŋ ma otak anêm kapôlôm kambom êŋ. Anyô Bêŋ bôk hêv anêm kambom vê
    yôv, ba intu undum aêŋ iyom.
  mqj-NT: La sa'bara'koa' lako padammu ammu garri'i to umpogau' kakadakean lako kalemua'.
    La sigarri'angkoa' kasalaammu susi Puang Yesus unggarri'i kasalaammua'.
  rus-SYN: 'снисходя друг кo другу и прощая взаимно, если кто на кого имеет жалобу:
    как Христос простил вас, так и вы.'
  mbh-mbh: Naro thomu o potun inga matheong areko sivengomu o sung pel nge, naro lomumu
    simikal pel nge vothung kerenga kathnga ako lomumu i voth nge, ranga ve ako Toko
    Pomnga ilemi simikal lomu vothung kerenga.
  bdd-bdd: Ma waheꞌabi ꞌabihetegomi ꞌaigeda ꞌaigeda ꞌoimiya, ta sahena ꞌiyamiyao waꞌahwaꞌahwa
    yaliyedi, ma hesi ꞌidi pui wanuwasamudi. Weyahina ꞌida Bada tauna wete ꞌimi pui
    mabwaiyadi ꞌinuwasamudiya.
  cbt-NTPO: Ama yai'huërëtocosohuë'. A'napita no'huihuachinquëma', nanan anoyatoco'.
    Ma'sha onpotopirinquëmaonta', naniantoco'. Sinioro oshanëma' nani inquitërinquëma'.
    Ina nonanatoma', canpitanta' nanan anoyatoco'.
  srn-NT: Un mus abi langa pasensi nanga makandra, èn un mus gi makandra pardon. Efu
    un feni tak' wan sma no du bun nanga unu, dan neleki fa Masra gi un pardon, na
    so un mus du tu.
  cta-NT: Talo tyiquee ma̱ jiꞌi̱ xaꞌ la tyaꞌa ñati̱ ma̱ lacua, ñaꞌa̱ cuayáꞌ nu cuiꞌya
    ma̱ chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ loꞌo ntsuꞌu quiꞌya jiꞌi̱ nguꞌ loꞌo ma̱. Tsa ñaꞌa̱
    nu ndyiꞌya nu Xuꞌna na chaꞌ clyu tiꞌ jiꞌi̱ ma̱, juaꞌa̱ ngaꞌa̱ chaꞌ cuaꞌni clyu
    tiꞌ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱.
  bqc-SIM: À kↄ̃ fↄ̃́. Tó yãe sù gɛ̃̀ á zãnguo, à sùuukɛ ń kↄ̃o. Lá Dii
    sùuukɛ̀ánↄ, à kɛ ń kↄ̃o màa sↄ̃.
  tcz-CHONGTHU: Khatle khat kidemdaito cheh un, kingaidam tona neiyun, akina khattou
    auma ahijongleh Christa chun nangaidam banguvin nanghon jong ngaidam'un.
  mar-mar: एकमेकांचे सहन करा आणि कोणाचे कोणाशी भांडण असल्यास एकमेकांची क्षमा करा;
    प्रभूने तुमची क्षमा केली तशी एकमेकांची क्षमा करा.
  snp-snp: Wenena ma monanina eleka fi gimamo wenena ya itibiti sodoti ekeleti minoti,
    ido mate ekefa imo mona mele gedamo yamu seti-muludigu koli nosámami giminawamo,
    ya Wekolakafo linate lifimatina kilili o gedami yamaidana oti linate ya wenena
    lifimanina kilili o gedalo.
  isl-isl: Verið hógvær og fljót að fyrirgefa og berið ekki kala til nokkurs manns.
    Minnist þess að Drottinn hefur fyrirgefið ykkur og því verðið þið einnig að fyrirgefa
    öðrum.
  spy-NT: Ōmuytoochinē keey ānkōōnyōōchinē keey kaat ām ng'ālyoo ake tukul nyēē kōōkuyēchi
    chiito ꞉ake ake. Ōnyōōchinē keey kaat, kuu yoo kinyōōwook kaat nkakweek ꞉Mokoryoontēēt.
  xnn-xnn: Men-inanos kayo isnan iib-ayo ta no waday bomasol dakayot menpinakawan
    ay dagos. Menpinakawan kayo ay kaneg nan inikkan Apo Jesus ay nangpakawan ken
    datako.
  mwe-mwe: Nnaukumulane nneshelelananje, mundu akolaga shiumilo sha kunnugula nnjakwe,
    bhai mbaya anneshelele malinga Bhakulungwa shibhanneshelelenje mmanganyanji.
  tte-tte: Tabu kwamunamunai mwayamwayau, na tem komiu yabo luwamiu mena nige iyayaliyaya
    ana tali tomeli yabo koina mumugana kaiwena ilonamwayan kanakava ana pwanoli inuwatu-pwaiki.
    Na kamikavao ali pwanoli kwanuwatu-pwaikili besiele iya Guyau ami pwanoli inuwatu-pwaikiliko.
  tcs-tcs: Yupla mas no meke at blo yupla trabol ip enibodi i tok o trite yupla nugudwei.
    Yupla mas pogibe dempla, bikoz yupla mas tingk da BosLod i bin pogibe yupla, so
    yupla mas pogibe dempla.
  hlt-THB: Pynoet ingkaw pynoet yhthainaak ta law unawh, pynoet ingkaw pynoet ak khanawh
    kawseet naak na sai thawlh awhtaw qeenkhaw ngai law uh. Bawipa ing qeenkhaw ang
    ngai amyihna qeenkhaw ngai law uh.
  soq-soq: Nuaewaewa uduudu bedewe eba saila awanenune wanlempa. Sosola do dima osowe
    nuakadikadiitonuna eda insadabuaitonuna. Kadiwa daitada insadabuamonuna Tatamba
    e kadila insadabuamona rua.
  qub-qub: Jucniqui-jucniquipis pasinsacuy. Jagayächinacur-imarga perdunanacuy. Jesucristo
    perdunashushayquino perdunanacuy ari.
  att-att: Á makkakápasensiá ittam, á nu ajjan yù malliwâ nittam, pakomát tam laguk.
    Ta pinakomá na ittam ni Apu, á yáyù nga máwák tam gapay nga makkakápakomá.
  bki-bki: Kamiu monoka kuvitu re tiniemiu rivavavin sop̃eli ka kamiu, mia bogo napano
    verenio kamiu ve juo nene ala titai iviso bure naljuo nei, mia naljuo nei monokanio
    avieviekokoalo ave juo. Kamiu monoka kuvieviekokoa kamiu, ea bajago na ga m̃a
    kiado Tubo naio jom̃a biekokoa kito.
  bqp-bqp: À kↄ̃ fↄ̃. Tó yãke sù à á ká kũ kↄ̃o, à sùru kɛ kũ kↄ̃o. Lákũ Dikiri
    sùru kɛ̀ kãáo nà, à kɛ kũ kↄ̃o lɛ se.
  mcp-mcp: Dʉgá bə nə jísɔ́w mpə́dʉ́gá nyɨ́n. Ŋkí ŋgwɔ́l *mínyɔŋʉ̂ woó mə́ byaagʉlə
    nə wo, wo juu nyə nə́mə́ nda Cwámba nyə a juu bɨ́ nə́.
  hat-hat: Se pou nou yonn sipòte lòt, pou nou yonn padonnen lòt si nou gen kont yonn
    ak lòt. Wi, se pou yonn padonnen lòt, menm jan Kris la te padonnen nou.
  npl-NT: Xitexikokah iwa ximotlapojpolwikah. Iwa tla se nomokni onomechchiwili itla
    amo kuali, xiktlapojpolwikah, ijkó kemi Cristo onomechtlapojpolwi.
  bgg-bgg: Nawaithek chung zud rai bo chiih-è nathek gai gidieg yao rai mage shii
    khung phi rai bo. Nathek ne Ithong è khung phi pha duiine nawaithek chung de khung
    rai bo.
  eng-TCENT: bearing with one another and forgiving one other if any one of you has
    a complaint against another; just as Christ forgave you, so you also must forgive.
  eng-BSB: Bear with one another and forgive any complaint you may have against someone
    else. Forgive as the Lord forgave you.
  cpu-NT: Amave pinkantavakaayetanaiya, pimpeyakoteri ovaariperoshirevaitzimiri. Tema
    aritake ipeyakotaimiro eeroka Cristo piyaariperonka. Irootake pimatanairi eejatzi
    eeroka.
  san-ASM: যূযম্ একৈকস্যাচৰণং সহধ্ৱং যেন চ যস্য কিমপ্যপৰাধ্যতে তস্য তং দোষং স ক্ষমতাং,
    খ্ৰীষ্টো যুষ্মাকং দোষান্ যদ্ৱদ্ ক্ষমিতৱান্ যূযমপি তদ্ৱৎ কুৰুধ্ৱং|
  tac-NT: '''La ''we ''la na''temaka e''yénawa ''emi a''bopi, ''la e''kawa ''emi a''bopi
    na''áuka e''yéname nísaká. Napurigá Wa''lula Esukristo e''kale ''emi, a''chigóriga
    e''kawa ''émichigó.'
  eng-WEBPB: bearing with one another, and forgiving each other, if any man has a
    complaint against any; even as Christ forgave you, so you also do.
  gfk-H: Muat na balak ira mesa ing diet gil harango muat ma muat na lik luban sei
    harbasianei ta muat ira linga muat kilinganei bia di hagawai muat manei. Hoing
    no Watong ga lik luban sei ira numuat sakena, muat mah muat na gil hua.
  viv-viv: E, tobohiyamiyao wanaꞋatuvefaꞋiledi. KaꞋi tamo hakwadi agaimiya ginakoyo,
    au yana koyona wanavenuwauluyena. Kaiwabu Yesu yami koyona giyawelina be givenuwauluyena
    amine, meda tobohiyamiyao yadi koyona wanayawelina be wanavenuwauluyena.
  yao-yao: Mpilililane jwine ni jwine ni kulechelesyana katema kakalikose mundu akolaga
    ni maloŵe gakummechetela jwine. Nnechelesyane mpela Ambuje yatite pakunnechelesya
    ŵanyamwe.
  tgp-tgp: Ale vara te vorai tinapua mo vai te hinau mo hehe isamim, ha r̃omperavu
    isana, ale vara tea mo vai te retireti matan te vonamim, ha r̃omia, matan Moli
    mo r̃omi kamim moiso, kamim ha pa hase r̃omi kamim.
  auc-NT: Ayæ̈ wacä nänö cæïnënö ante cæcä adinque mïnitö pïïnämaï ee amïni cæcäedäni.
    Wacä adobaï mïnitö ïmïnite wïwa cæcä ate wædinque mïnitö godö ñimpo cæmïni quëwencæcäimpa.
    Edæ mönö ïmonte mönö Awënë nänö ñimpo cægaï baï mïnitö adobaï pïïnämaï inte godö
    ñimpo cæedäni.
  kbc-NT: Adinatiita eledi oko. Nigicatibece ina ɡ̶adileenigitema eledi oko, dioki
    ixomaɡ̶ateenitice anowotaɡ̶adomi ane beyagi. Mijoataɡ̶a Cristo me ixomaɡ̶ateetedice
    ɡ̶adoenataka ane beyagi, awii digo mijoataɡ̶a anee.
  bmh-bmh: Ag agzozou ze alalian. Agal zaiag tub nug ag ebalagab igul eg maba, ag
    gonugau igul eg zilagai moron. Dubanou Ban nug agal igul eg zilagai mareun sul,
    agen han duailel ipal agal igul eg zilagai maran.
  ctu-BL: Cuchben la' bʌ la' sajtemal. Ñusʌben la' bʌ la' mul mi an la' contrajintel.
    Che' bajche' tsi' ñusʌbeyetla la' mul Cristo, che'ʌch yom mi la' mel jatetla.
  meq-meq: Sakumay a bo nəte nəte mə walaŋ kurom. Taɗə ndoweye kə gakum mənese na,
    pəsumay ha. Pəsum ha bo nəte nəte mə walaŋ kurom andza nakə Bəy Maduweŋ a pəsakum
    ha aye.
  noa-H: Mag hagdaujö hãwaat k'ap'ʌnaa hiwiir hãb k'ãijã bibigag paraa sim k'ai, hagdaujö
    perdonaawi magʌm hiek tag higba warre k'ĩir hok'oobapʌ̈it. Hich jãg maach Pör
    Cristooujã maach perdonaatarrjö, pãachdëujã hagjö pãach k'apeen perdonaabat.
  alp-NT: Sepo lalemi tiake lomai hoko suke imi tahane lalemi kai imi ampune lomai.
    Tuhane Iampune imi peneka, hoko suke imi ampune lomai lekwe.
  san-VEL: yuuyam ekaikasyaacara.na.m sahadhva.m yena ca yasya kimapyaparaadhyate
    tasya ta.m do.sa.m sa k.samataa.m, khrii.s.to yu.smaaka.m do.saan yadvad k.samitavaan
    yuuyamapi tadvat kurudhva.m|
  kbq-kbq: Mago'moma havizama hugantenesigenka ana knazana e'nerinka, Ramo'ma kumika'a
    atreganteneaza hunka ana havizama hugantenesimofona, havizama'a atrento.
  kbh-kbh: Nÿetscanga s̈mochtsenëuantana y s̈mochjenperdóna, nderado nts̈amo nda ínÿabioye
    tbojaborlá y chama cha tbojtsatsëtsná ora. Nts̈amo Bëngbe Bëtsá ts̈ëngaftanga
    tcmojaperdonacá, ts̈ëngaftángnaca cachcá ínÿenga s̈mochjáperdonaye.
  ron-LSB: purtați-vă unii pe alții și iertați-vă unii pe alții, dacă are cineva vreo
    plângere împotriva cuiva; după cum v-a iertat Hristos, așa să faceți și voi.
  pon-pon: Apwali amen amen, o mak pena, ma amen kainjenjuedi amen, duen Krijtuj kotin
    mak on komail er, iduen komail.
  nhe-BL: Huajca xijpiyaca imoyolo ica tlen inmechchihuilíaj tlen ax cuali huan xiquintlapojpolhuica.
    Intla se quiteilhuía seyoc ica se tlenijqui, ma quitlapojpolhui queja Cristo inmechtlapojpolhuijtoc.
  sps-sps: Ami ma tagaa babainy vaare ir a mesapan tana foka te kat rori, ami ma anofe
    na iring tana mesapan, ito te tsue tsuk finy rori na mesapan. To te faarei tsuiny
    non a Tsunaun Jisas te anofe na fo iring tsumi, to sa senviir tsun non ami ma
    anofe veesaun kat iring tsuri, men koma rof to te kat fi Krais tsumi.
  wnc-wnc: Sike aminu gikat nana tapatuta sanga waiaknga ginde tasindaman kakengu
    ginda akateke waiakngana sandekngamunong. Asikaya Buyambam tapaninda gindane waiakngasa
    dua sandetdamukut ba dasing? Aho. Ita gindane waiakngasa gwa sandekut. Ina unzakan
    ginda gindane notzatane waiakngana sandeyamunong.
  bus-bus: À kↄ̃ fↄ̃. Tó yãke gà à a ka kↄ̃o, à sùu kɛ kↄ̃o. Lán Dii sùu kɛ̀ao nà,
    à kɛ kↄ̃o lɛ se.
  gub-BL: Pezepytywàtywà nehe no. Aze amo uzapo ikatu 'ym ma'e peme nehe, pezepyk
    zo hehe nehe, peneharaz hemiapo kwer wi nehe, ta'e Zanezar heharaz ikatu 'ym ma'e
    penemiapo kwer wi a'e xe. Pemunàn amogwer wanemiapo kwer nezewegatete nehe no.
  imo-imo: Enonga angenu teni eno tepa kenjipe ulu tepa mumindili kondoli ulu te tembalo
    wali eno yundo ungu te naa ningo, tiye kolaio. Eno Gote teko kenjiringi ulu pulu
    kerima yu we tiye kolopa kano ulu pulu kerima na naa pilipo molambo nimu mele
    eno aku teko imbomani eno teko kenjinge uluma tiye kolko we molaio.
  boj-boj: Kristen tamo bei na niŋgi gulbe eŋgimqa uŋgum gulbe di qoboiyosib aqa une
    kobotetiy. Niŋgi degyiy. Di kiyaqa? Tamo Koba a na nuŋgo une kobotetŋgej deqa.
  eng-DRA: 'Bearing with one another, and forgiving one another, if any have a complaint
    against another: even as the Lord hath forgiven you, so do you also.'
  knf-knf: Nadoon kamiirad, woli aŧënţan aloŋ adolan uko uloŋ, nawuladën iñeen, namiirad.
    Jibi Ajugun amiiranaŋ, an kak, nadoon kamiirad.
  san-KHM: យូយម៑ ឯកៃកស្យាចរណំ សហធ្វំ យេន ច យស្យ កិមប្យបរាធ្យតេ តស្យ តំ ទោឞំ ស ក្ឞមតាំ,
    ខ្រីឞ្ដោ យុឞ្មាកំ ទោឞាន៑ យទ្វទ៑ ក្ឞមិតវាន៑ យូយមបិ តទ្វត៑ កុរុធ្វំ។
  arn-NT: Welukonkechi ngenoafelniewaymün, ka wiñoduamawaymün kiñeke femle wesa dungu
    ñi lladkülkayafiel ta kangelu. Chumngechi ta Ñidol wiñoduamatueymünmew, wiñoduamawaymün
    kay ta eymün.
  zas-NT: Ad yalenyaꞌnë lasaꞌdi. Gol been tëë perdon lasaꞌdi bal xhie rüjnnë reeman
    lëjt. Ziꞌc been Dad Jesucrist lëjt perdon ziangajc gol been perdon bejn ree.
  ken-NT: Bɔ́ŋ ká ɛkɛ́bhɛ́ntɨ nɛ batɨ, mǎndɔk ambɨ bɛfoŋori batɨ, yɛ̌ ɛ́mbak chi
    bɛ bákʉ mǎmbentɨ. Bǎbhɔŋ bɛfoŋori batɨ nkúbhɛ́ mbɔ ɛnyu Acha ywɛsɛ áfóŋórí
    bhe.
