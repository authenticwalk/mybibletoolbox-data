  gah-gah: Lekeza hulu vegená miniki itó holutikú gakó utó noikoma Guivahanímo lihimatini
    ahulamó nenéminiki lekezagi lihimatini eza ahulotiko eza ahulotiko iki minalo.
  lcm-lcm: Mi angasalakai angpokpokai ani kami keve maiten, na mi lomon suai angpokpokai
    man ka atogon ta rikek e nei liuan imi. Asukang palau val Volava katala lomon
    suai ani kami keve rikek, nami kapa mi kun asukang palau.
  aer-aer: Atnerte akngarte-iwelhetyale tyerrtye arrpenhe areyeke itne-arle arrenhantherrenhe
    arrerlkelhe-ilekenge, ipmentye renhe impaye iwenhe apeke re angketyeke nterte
    ware anetyeke. Nhenge arrpenhe apeke arrekantherre akenge angkerlenge ikwerenge
    ipeltye akwete anaye, nhenge alartetye Jesus-elarle akurne arrekantherrenhe urrparekenge
    arrekantherrenge ipeltye-irrerlenge. Alakenhe re-anteme arrantherre ipeltye-ilerretyeke.
  qvc-NT: Chayshina agwantanakushpa, pirdunanakushun. Chaqa Jisukristum noqanchiqkunataqa
    pirdunawashqa kanchiq, ¿manachu? Chayri chayshinalla noqanchiqkunapis pirdunanakushun.
  tgl-ULB: Magtiyaga sa bawat isa. Maging maawain sa bawat isa. Kung ang isa ay may
    hinaing laban sa isa pa, magpatawad kayo gaya ng pagpapatawad sa inyo ng Panginoon.
  cbs-NT: Jaska inun, tsuabunda matu chakabuwaya jawaida jaki sinatama tenetan medabenain
