  huv-NT: Netam meiücan wüx leaw arang nop alinop; sitiül aljane tarangüch alcuane
    wüx ombas alinop, ich mawün wüx omeaats. Atnej Teat Cristo tawün wüx omeaats leaw
    ngo majneaj terangan, atquiaj icona aton netam merangan.
  otn-NT: Da̱mi̱ sɛti te ga̱di̱ n'yørpe n'na ngu̱ n'na'a̱hʉ. Nu̱'mø ja te gni̱ nju̱nthʉ,
    da̱mi̱ mpu̱nnbi̱ n'na ngu̱ n'na'a̱hʉ. Tengu̱tho ra̱ Cristo bi pu̱n'na̱hʉ, da̱mi̱
    njathʉ p'ʉya ngue gui̱ mpu̱nnba̱hʉ.
  nop-nop: Hidi yadi menot tiyaneeŋ eŋ lekiŋgoŋhik gineŋ mede mintaune yom bibiŋ tiyaneeŋ.
