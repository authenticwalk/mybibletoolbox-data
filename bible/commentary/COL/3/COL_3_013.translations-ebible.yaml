  obo-NT: Ko-ilangan nod poowetton dow kos koniyun posinsya riyon to ipat sokkad,
    oyyos id posinsyan kowd man tod Longaggon. De-en ko-ilangan nod posinsya kow mandad.
  cak-ENT: Tok c'o jun ri nbanun itzel cheke, tikacoch'o' y tikacuyu'. Cachi'el xbün
    ri Cristo que xucuy ri kamac roj, quiri' chuka' nc'atzinej que nkabün quiq'uin
    ri ch'aka chic. Tikacoch'ola' y tikacuyula' c'a ki'.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤘᤣ᤹ᤜᤠ᤹ᤏᤢ ᤏᤠᤛᤡ ᤌ᤺ᤳᤇᤡᤱᤔᤠ ᤐᤥ᤺ᤱᤅᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤰᤔᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤘᤠ᤹ᤛᤠᤱ ᤗᤧᤵᤔᤡ
    ᤐᤡᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤡᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤗᤧᤵᤔᤡ ᤐᤡᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Cuandeé inī ndá nú jíín táhán nú, de cune cáhnú inī nū nūū ji de tú nā cuá
