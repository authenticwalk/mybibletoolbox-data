    jakonma akábo moa shinanxonyamai keskáakinribi, matonribi jaskáashokokanwe.
  aom-aom: 'Göëro göho garomo nadi nuoho huodivorovoꞌi jabuꞌo ma-raromore. O uvëꞌiroho:
    Ae göëro mu sisë vaejade hö uvëꞌiroho göëro gö hesi sisëho uehorovoromo vuonugore.
    Badahu jemesi sisë uehorovoromo vuonugadëhi jemëꞌo ëhi ëꞌore.'
  geb-geb: Maaŋ muuŋgip, nden rɨgar, nde phorgap guigira Zisas khothɨgi guma the bigɨna
    mbatɨga thuen nde then muuŋgirim, mba guma mba simtɨga ndiv, ana ana muuŋgi tɨva
    mbatɨgeŋ, ana fhura ne ndɨkndɨk ŋangip, ne ndɨkndɨgi thari. Guma Bakɨme, ana nde
    muuŋgi tɨvi mbatɨgi, ana nta vhɨzgiap, nta ndɨkndɨk ŋangi. Mba tɨvara, nde phorgɨp
    guigira Zisas khothɨgi guma the nde muuŋgi tɨva mbatɨgeŋ, nde ne ndɨkndɨk ŋangiri.
  bsj-bsj: Ma dangne kange bwiti, kom ma bwitinin luma, n kange wi ki kwama ka duwek
    kange keceri, kom cutangwi nawo Teluwe cutang kume wiyeu.
  cak-cak: Nu'ij tzij chi ticoch'ola-ivi' chivech, y si c'o jun man utz ta nuna' che
    chic jun, tubana' perdonar. Achel xixru'on perdonar ri Jesucristo, quiri' mismo
    tibanala' perdonar ivi' chivech.
  chf-NT: Jinq'uin u chen cua' chichca a lot que mach yälic utz ta' c'ajalinla, mach
    xiquet tä cäräx'anla. Chenla perdona cua' chichca que u cherbenetla. Ca' chich
    aj Cristo u chi perdona a tanäla, che' chich c'änä a chen perdona a lotla täcä
    t'oc cua' chichca mach utz que u cherbenetla.
  tlf-tlf: Kabo tebe-nalap kapkum iyo bogobe-nalap, “Nalami duup kapkal fenga kopnebap
    o,” age an-togon daalan o agelap umdii, bemi kanupmin aget kupka-e-balap boyo
    kupka-nalap e minte, bemi fengmin uyo kupkabe no kelal o ageta kale, Bisel God
    iyo ipmi fengmin uyo kupkabe-se kale, ipkil mungkup ipkumal imi fenga kobelip
    uyo kupkabe una tala ke-bom-nilipta o ageta ko.
  piu-2006: '@see-verse:COL.003.012'
  poh-NT: Wi hab wach aj jenoꞌ xcalajic chawach tak, maꞌ njohtic pe ti acꞌa̱ tak.
    Wi wilic jenoꞌ mahc ra̱j cuyuric reh, chacuy tak jeꞌ ricab xiban i kAja̱w Jesus
    maj reꞌreꞌ xicuy eh xisach woꞌ amahc tak.
  tue-tue: ãpẽrã́ mʉ́ãrẽ naĩrõ potocṍrĩ, teero tʉgueñajãña; ãpẽrãména cúaracã, cʉ̃́ãrẽ
    acabóya. Marĩ Õpʉ̃ mʉ́ãrẽ acabórirobirora mʉ́ãcã acabóya.
  bjp-bjp: Gamen somangat pes temtem tikii lo gam. Male tikas lo gam i tel ta ti sinang
    laulau lo gam, ke gamen wol ufu, arae sau Kumguui ka wol ufu ta foron sinang laulau
    kimi.
  xon-xon: ki li kpa limɔr tɔb chee. Ni ponn ni ubaa ni uŋeen aatɔ yaa kpa tibɔr kan,
    ni di cha pinn tɔb. Tidindaan aah di cha pinn nimi pu na, ni mu di cha pinn tɔb
    kina.
  tzo-ZNT: Mi oy cꞌusi chopol ibat avuꞌunique, coꞌolcoꞌol xatsꞌicbe abaic, coꞌolcoꞌol
    xavacꞌ abaic ta pertonal. Jaꞌ chac cꞌu chaꞌal layaqꞌuic ta pertonal ti Cristoe,
    jaꞌ noꞌox yech xavacꞌ abaic ta pertonal uc.
  mpm-NT: Kava kuee ini ra jiin jnaꞌan ra, ti kuankaꞌnu ini nuu jnaꞌan ra, nu ka iyo
    roꞌo ja ka kaꞌan sɨkɨ jnaꞌan ra. Chi nanu ni jankaꞌnu ini Cristo nuu roꞌo naa
    ra, ti suni siaꞌan saꞌa ra naa ra.
  ots-NT: Gui nzofo cor ntti̱jqui quer hñohui, cja̱ gui perdonabitjo, masque te xtrú
    cjahqui. Ncja ngu̱ gá perdonaguijʉ cam Tzi Jmu̱jʉ Jesús, da ncjapʉ grí mperdonatsjɛjʉ.
  hoy-hoy: अदिक अगर यारीकारा यारदारा मा दोष हचोद यातारा कारण ईरूल, रा आबुर दाबुर सहन
    माळी अदिक आबुर दाबुर्द अपराध माफ माळी; ह्यांग प्रभु नीम्द अपराध माफ माळदुन, हांग
    अच नीव भी माळी.
  uri-uri: Melnum ur akal ukwepm kalkut pa, ampur kipm akalmpe pa, kalpm. Kipm utopen
    ekg ye kalkut pa namponen ipma wor irpm tolti. Wa kipm nuhurn paitn kuina ur a
    tu ntekg kul ekg kipm pa. Pati ekg nte Maur Wailen kil pike nuhurn paitnpaitn
    alkipmen pa ase.
  amo-amo: Tizan nibinai nishau nin linwana, ishawa kulapi linwana asa umon dinin
    tinanzan nin nmong shawan nafo na Cikilare na shawa nin nalapi mine.
  pjt-pjt: Ka kutjupangku nyuranya kurannyangkampa uti nyura mapalku mirpaṉariwiyangku
    palunya kalypangku kuliṟa wantima, panya nyura kura palyannyangka Mayatja Jesulu
    nyuranya kalypangku wantingu, ka palu puṟunypa uti nyuranku mukulya ngaṟala kalypangku
    kuliṟa wantima.
  cwe-cwe: Muifunyile umoyo na kuilekelela mweye kwa mweye lusita lose munhu yahawa
    na mbuli ya kumtagusa miyage. Molondeka muilekelele fana viya Chilisito viyamulekeleleni
    mweye.
  daa-NT: Sosoŋ ziŋkiko. Ya rakki minninko kat giɗ iŋ giji, saamiyoŋ benanniko ar
    kaak *Rabbin Buŋ saamiyiiko loko.
  mlp-mlp: Ni nimaqbab araq in nimeqin tonid ni nigem hidmo hi meqniysa ni tok nemeq
    os. Osad ni nan ugdaqta na hulosad ni nimaqbab ago daq meqinta na walemad anadin
    ta hi em. Iyahta ne gigo daq meqinta bunmo tigiwalamta. Nazaq iyan ne an ago daq
    meqinta walemad anadin a ta hi em daqaymo.
  ape-C: Aria ta ipak enen arpen enen baraen nyupenyen um agundok kupainyi nyenek
    enen yoweinyi um enyen um, enyen ta nyukri wosik um nyusah enyudok amaen. Aria
    enyen mare nyunasuweh um ehudok yoweihi aih enyudok kupainyi arpen nyenekehumen
    iri aria nyukwreyehuk. Um maresh? Sagomatin Debeini narik nakweshih apakish yoweishi
    inahos. Douk namudok aria ipak shopunek ta punekesh namudok atin um kupaishi.
  bgs-bgs: Kailangan madalám tô ginawa yu. Atin ka duwán makasalà tun ákniyu, papasinsiyaé
    kó ébô pasábbadé kó, su igpasinsiyaan kód katô Áglangngagán.
  faa-faa: Metakiraki foaka sapehokopo. Repo namina aporo metamo neaki saperaka ne
    mokoatikirakano ne himu umisane mameraruhoanie. Aporomo ne mokoatikirakano ne
    sapesane soko hisisane soko mameraruhoanie. Asiamo nómo watikisane Unihae Kotimo
    mamerarusapo. Asia ayiáka nómo soko aporo metamo neaki mokoatikirakano mameraruhoanie.
  kik-kik: Kiranagĩrĩriai mũndũ na ũrĩa ũngĩ, na mũrekanagĩre rĩrĩa mũndũ angĩkorwo
    ekĩtwo ũũru nĩ ũrĩa ũngĩ. Rekanagĩrai o ta ũrĩa Mwathani aamũrekeire inyuĩ.
  cap-NT: porapat pertunasñi kuzziz. Jalla niz̈ta kamz waquizic̈ha. Tsjii criichi
    z̈oñiqui yekja criichi z̈oñz̈ quintra quijchi cjesaz̈ niiqui, zuma kuztan pertunz
    waquizic̈ha, jaknuz̈t Jesucristuqui anc̈hucaquiz pertuntc̈haja, jalla nuz̈.
  ksr-ksr: Mono loloŋgoŋ bologaa kitia mende meleembuto, mono qaqa-aŋgoŋ aoŋ laligowu.
    Kalaŋ koma aogi batugianoŋ qaa koposo kolooro moŋnoŋ alia jeŋ mumambaajoŋ moji,
    ii mono mesaoŋ aowu. Poŋnoŋ siŋgisoŋgogia soŋgbama mesaoroti, oŋo mono batugianoŋ
    kaaŋiadeeŋ ama aoŋkebu.
  eng-TNT: forbearynge one another and forgevynge one another if eny man have a quarrell
    to a nother even as Christ forgave you even so do ye.
  sbs-sbs: Mukwaterane zumwi cha zumwi. Muve ni musa kuzumwi ni zumwi. Haiva zumwi
    wina impiraero kuamana ni zumwi, muswalere mwi nzira iswana mwava kuswaleleri
    Simwine.
  sue-sue: Nimorekare waya wara ina ge oko sawe. Ota nisokare nana soe ena ge kei
    awai giro ge awa dowo tepo wae. Tua meni pasina nisokare donua da ago ine pasina
    ina-dua wewo.
  fra-NCL: vous supportant les uns les autres et vous pardonnant réciproquement, si
    l’un a sujet de se plaindre de l’autre. Comme le Seigneur vous a pardonné, pardonnez-vous
    aussi.
  snn-NT: Bëinmajën, bacuani bojoye se'ga ba'ijë'ën. Yequëbi mësacuani gu'aye yo'otoca,
    baguë gu'aye yo'ose'ere huanë yeye cajë'ën. Mai Ëjaguëbi mësacua gu'a juchare
    gare se'e ro'tama'iguë sëani, mësacua'ga yequë bainni bacua gu'aye yo'ose'ere
    huanë yeye cajë'ën.
  atb-NT: Nungmoq yhangchang mara kut shut é hkyô joq é nghut jáng, hkam jan byî lhum
    luî, rayuq eq rayuq mara hkyut byî lhum keq. Haû Yhumsîng gi, nungmoq é mara hkyut
    pyám byî é su, nungmoq le mara hkyut byi keq.
  cek-AK: 'maeto hoi maeto lok angaekhaih om nahaeloe, maeto hoi maeto sakpazaehaih
    to tahmen oh: Kri mah nangcae tahmen baktih toengah, na sak o toeng han oh.'
  bkd-bkd: Mag-inantusay kaw gayed daw pasayluwa nuy sa nakasalà diyan ta inyu. Iling
    ha pinasaylu kaw hu Ginuu kinahanglan ha pasayluwen nuy daan sidan.
  ctu-76: Cuchben la' bʌ ti uts'at la' ñajayel tyac. Mi an periyal bʌ t'an ti la'
    contra, ñusʌben la' bʌ la' mul. Che' bajche' Cristo ti' ñusʌbeyetla la' mul, chʌ'ʌch
    yom mi la' ñusʌbeñob i mul yaño' bʌ je'el.
  lac-NT: Yʌn muc'tex u choquintic a worex a wet acsʌ'orirex. Cax wa tu choquint a
    worex a wet acsʌ'orirex, yʌn jawsex u si'pir a ti'o', cax wa ba'quir u choquintic
    a worex an ten bic toc jawsa'b a si'pirex ten ic Jaj Ts'urirex Jesús. Yʌn toc
    jawsex u si'pir a wet acsʌ'orirex xan.
  xla-xla: Epame wua꞉ amkadulo mate woloma ha꞉ha꞉mama hapele siyalade demha꞉ha꞉miya.
    Amasiyama wua꞉ amkadulo bobtalimale kokoye wowelimha꞉ha꞉iya. Adipalati, Lodta
    wua꞉ bobtalimale hapuloma woweluwaye, epammama wua꞉ ma wua꞉ amkadulo bobtalimaleye
    wowelimha꞉ha꞉iya.
  xav-NT: Ni'wam norĩ hã asiré nherẽ, marĩ na te te aiwi 're ro'wa'ré za'ra wa'aba
    mono nherẽ, ãma 're aiwa'a za'ra wa'aba mono õ di za, ta norĩ ãma hã. Duré marĩ
    na te te aiwi 're ro'wa'ré za'ra wa'aba mono nherẽ, ãma 're 'madâ'â u'âsi za'ra
    wa'aba mono õ di za. Wanhib'apito hã aiwasédé te te oto ai'ãma 're ĩ'ab'madâ'â
    aba mono õ ne, ãma 're 'madâ'â za'ra wa'aba mono õ di za, ta norĩ ãma hã.
  cuk-cuk: Na be muchub-muchub ibmar-akalar, baisur-itoged be imakmar. Ar dule-wargwen
    dule-baidgi akar-ibmar-sogele, igi-barsaye be sogmar. Ar igi Cristo be-isgued
    bega osulosa, deyobi, bemar na be muchub-muchub igi-barsaye sogmarmo.
  tbf-tbf: Sien va ka mei senga ta vabatie mi putu, a kalei va enga kesenga nga ta
    onvidit ngan ian mi putu, ma a kalei va nga ta ve vodon ririv ngan kenga sar bienebeir
    i kotubunga. E Raban a te nga vodon rivie kenga sar bienebeir, io, enga buer nga
    ta ngas tsana malan.
  uig-CYR: бир-бириңларға йол қоюңлар, наразилиқ иш болса бир-бириңларни кәчүрүм қилиңлар;
    Мәсиһ силәрни қандақ кәчүрүм қилған болса силәрму шундақ қилиңлар.
  ikw-NT: Anụ naagidne ibne anụ, gbarụnu ibne anụ nhne ọbula be mehieru anụ. Anụ gbarụnu
    ibne anụ lele kpa Chiokike n'iwhuru a gbarụnnu anụ.
  khs-khs: Keleso sena kesale nokalapuluwa kipila konomopa. Sena semetei kili epamoke
    kema konomonose wepi selesaleke, keyewi hili matanawa kepoliyetiya:pa:. Alake,
    ke olokeyatelawa Piseiki Koteyewi kepoliyetikeye. Ala amunuse, keyawala sena nowamoke
    kewa wepi selesaleke, kepoliyetiya:pa:.
  dwr-ENT: ኢቱ ኢቱዋዋ ዳንዳዪቴ፤ ኦኒኔ ባሬ ላጊያ ቦላ ሃንቄቴዳዌ ዴዖፔ፥ ኢቱ ኢቶ ኣቶ ያጎ። ኪሪስቶሲ ሂንቴንቶ ኣቶ ጌዳዋዳን፥
    ሂንቴካ ኣቶ ጊቴ።
  pma-pma: Tahos keke kami mihoumoni hemaes en teisav. Ka munak tai en kami mumon
    tounah koa romaltei en meten tunali, luhetalimal en usite onealu keke luhelele
    hetahos eris en keilu. Anatin, lises kami vasi mihetalimal en usite onami hetal
    min kami eris ka mihelele hetahos en kami hesuval etin koa Asuv mumoni en kami
    vasi.
  atd-NT: Ogmalayaton ta ka goinawa ta to mgo duma ta. No ko duon igkabolu ta to agad
    hontow, og-awoson no ogpasayluon tad on sikandin unawa to nigpasaylu kinow on
    to Lagboy no Igbuyag ta no si Hisus.
  tel-2017: ఒకరినొకరు సహించుకోండి. ఇతరుల పట్ల కృప కలిగి ఉండండి. ఎవరి మీదైనా ఫిర్యాదు
    ఉంటే ప్రభువు మిమ్మల్ని క్షమించినట్టే మీరూ క్షమించండి.
  hat-BSA: ki sipòte youn lòt e padone youn lòt. Nenpòt moun ki gen plent kont yon
    lòt; jis jan ke Senyè a te padone nou an, se menm jan an nou dwe fè l tou.
  top-NT: Cala̱pa̱ti̱nítit tú la̱tlahuaniyá̱tit y cala̱ma̱tzanke̱nanítit tú la̱li̱makasi̱tzi̱yá̱tit
    cha̱tum cha̱tum, na̱ chuná la̱ Cristo ca̱ma̱tzanke̱nanín tú ixtlahuani̱tántit,
    ¡huixín camakslihuekétit!
  msk-msk: Tigkuri mayo yang maat na batasan nang manga otaw kamayo. Aw aon maat na
    kyakaponowan nang maat na ginawa mayo, pagpinasayloway kamo maynang pagpasaylo
    kanatu nang Ginoo ta na si Jesu Kristo.
  gyr-NT: Ẽgüe peyera peñemosa oyeupe, peñero aveira opacatu oyeupe acoi pe pãhu pendar
    oñemoɨrose pẽu. Inungar Cristo ñerosa ombou yandeu, pe avei ẽgüe peyera ambuae
    ava upe.
  kmh-kmh: Biynimb Krays ker mindpay gunap, nimbip timey rek geniŋgiy, gos kun ak
    ma niŋnimimb. Minim gunap mindonimuŋ; Biyomb ak nimb timey gem niŋiy kirgak rek,
    kuyip kunep niŋiy kirginimimb.
  ukr-ONPU: Прощайте та приймайте одне одного. Якщо хтось має скаргу на іншого, прощайте,
    як Господь простив вас.
  emi-emi: Arova ange gheleila voto ateva karika masina ia me karika ange mae sio
    ta nannaam, unim sioaa nannaam me lao aitauaa teeia, me arova kateva eghelei saasakiaa,
    am kkalueinia, nongina Vau eteva ghe kkaluaala kaluimim maamatana.
  zpv-NT: Pwihsi ziꞌchi gulguiꞌhnn nasiin lastoꞌ tu ayi guidxyiꞌchinee tu lasaaꞌ tu
    sidela xalla rdiiꞌdxisuu dxyiꞌdxyi gulgasiaꞌldastoꞌ nin ruñihchi loh tu zigaza
    basiaꞌlda za stoꞌ Daada Jesucristu xtuhlda tu pwihsi ziꞌchi gulguiꞌhnn za cun
    nin ruñihchi loh tu,
  gux-gux: Yin moandi ki juuni leni yi yaba, ki ya tiedi yi yaba po sugili. Li ya
    tie ke nilo bii o lielo po nani Kilisiti n den puni yi sugili maama, yi moko n
    yaa puuni yi yaba sugili yeni.
  kos-kos: Ke pacl nukewa ma kutena suwos oasr toasr la inmasrlowos, kowos in muteng
    ac nunak munas nu sin sie sin sie, oana ke Leum El nunak munas nu suwos.
  ibo-ibo: Na-anagidenụ ibe unu, gbagharakwa mmejọ ọbụla ibe unu na-emejọ unu. Gbagharanụ
    dị ka Onyenwe anyị sị gbaghara unu.
  yml-yml: Ma emiavo ꞌwa na veꞌivaivaita kebu ꞌwa na logiedi, emiavo i na vesauluva
    sakoina ꞌwaimie yadi sakona ꞌwa na nuatavunidi. Yada ꞌAuvea yami sakona i nuatavunidi,
    i lubwainemi ꞌomi wata emiavo yadi sakona ꞌwa na nuatavunidi.
  ory-ory: ପରସ୍ପର ପ୍ରତି ସହନଶୀଳ ହୁଅ ଆଉ ଯଦି କାହାରି କାହାରି ବିରୁଦ୍ଧରେ କୌଣସି କଥା ଥାଏ, ତେବେ
    ଏକକୁ ଆରେକ କ୍ଷମା କର; ପ୍ରଭୁ ଯେପରି ତୁମ୍ଭମାନଙ୍କୁ କ୍ଷମା କରିଅଛନ୍ତି, ତୁମ୍ଭେମାନେ ମଧ୍ୟ
    ସେହିପରି କର।
  bzj-bzj: Aalwayz bayr wid wan anada, ahn if enibadi du unu eniting, fagiv dehn;
    jos laik how di Laad mi fagiv unu, rait soh unu mos fagiv wan anada.
  chk-chk: Oupwe songomangfengen o amusamusfengen are eman a chou ngeni eman. Oupwe
    fokun amusamusfengen usun ach Samol a amusala ämi tipis.
  ssd-ssd: ande tuku pitik gubra te ndakap. Suŋgo nu tane tuku mbar sauka gilaiŋgina
    taŋamba ndo taŋgine taŋgine mbar gilaiŋgap.
  acr-TNT: Lic cuyu ib alak chiwach alak. We cꞌo junok xuꞌan ri na utz taj che alak,
    cuyu alak umac. Jelaꞌ pachaꞌ xuꞌan ri Cristo echiriꞌ xucuy mac ralak, jecꞌulaꞌ
    riꞌ ꞌana ralak.
  rop-rop: Yumob garra jis larramgo enibodi wen im tok nogudbalawei langa yu. Yumob
    garra larramgo im fri brom det ting jis laik Jisas Krais det Bos blanga wi bin
    larramgo wi fri.
  mee-mee: Sana ngaka bolvole ta iukamiaungana ka agau te e nge miau. Ba nga ina te
    e nge miau nge tunge maenang ta tetoto, na agau laeala e rave maenang nge osurure
    kolingana baingana e soali. Avolau ke osurure baingamiau reke sosoali, minmina
    na miau ngaka osurure ragau pattoto baingarea reke sosoali bole.
  dif-dif: Kulnukulnuni ngankijiribamalianimai ja worijiribamalianimai, kulnujeli
    kulnuni ngulku ngamalkanani; worderu Christulu madlentji jurani worana wonti,
    jeruja bakana jura.
  gam-gam: Una ale yene ba ye ke pille naune. Ye una boll kandja ta panda ba ye pille
    kere aune, nadjine. Iwa Kerman ye kere awi mal embe ye una boll kere aune.
  nou-nou: Edo iji berari kondade mina ara ewo edo embo nei mi embo nei bekuba ari
    gido kotembedo dowo. Kotembedo mina doa ewo teta God mi ingo kotembedo doturisira
    awodo.
  mqb-NT: Səmen anan ì zek ahay. Kwa abay awan inde kə̀ slahak anan ù uko inde anà
    ɗowan aya dəp nà, tə̂ pəse zek ahay, anga Bahay a mənuko nà, winen apan a taa
    pəsek uko anan ines a nuko ahay.
  ape-B: Ali sapos ipak enen elpen enen balan nyupenyin umu agundak kipainyi nyenek
    enen yowenyimu enyen umu, enyen imas nyukli wosik umu nyusah enyebuk hevi. Ali
