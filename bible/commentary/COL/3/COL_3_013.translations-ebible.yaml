  zpl-NT: Uriquiꞌhua bee saꞌhua, nu uriꞌihua perdona liꞌibeella tunu nuꞌ xi rriꞌibeella
    luhua. Tucu nú uriꞌi Jesucristo perdona liꞌihua leꞌca esquie uriꞌihua perdona
