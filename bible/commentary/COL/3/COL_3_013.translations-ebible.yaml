    veelanu tsanguen chudei.
  ikk-NT: 'E gi ni ndidi e sọn ibe ụnụ; onyẹ nwẹnẹ ẹ mẹja ya gbagharị a: ụnụ k''a
    gbagharịrịrị ibe ụnụ kẹ Di-nwọnni-ẹnyi wụ Kraịstị dọn gbagharị ụnụ.'
  leu-leu: e muta marala fataapus. E tamo xasafuna fo vil a mo mosaat xe simi, lamon
