    تَسْیَ تَں دوشَں سَ کْشَمَتاں، کھْرِیشْٹو یُشْماکَں دوشانْ یَدْوَدْ کْشَمِتَوانْ
    یُویَمَپِ تَدْوَتْ کُرُدھْوَں۔
  heb-LB: 'היו אדיבים, סלחניים ואל תשמרו טינה לאיש. זכרו: עליכם לסלוח איש לרעהו כשם
    שהמשיח סלח לכם!'
  caf-NT: Lhulh soo' ts'int'ah, 'ink'ez ts'iyaintsuk lhuba whunaoodulhúnah. Nuhtah
    'ilhunuh 'uyoon k'ehoo'ai t'eh, nts'e na'a Christ nuhwhuba whunaoodelhúnah, nuhwheni
    chah whuz na'a zeh huba whunaoodoolhúnah.
  mio-NT: Tu cua cuni iin ñivi tahan yo cuati chi yo, cua cundee ini yo, ta cua cucahnu
    ini yo chi ñi. Cua cucahnu ini ndo chi ñivi tahan ndo cuhva cha ni cucahnu ini
    ra chahnu Cristo chi ndo.
  srq-NT: Jeñɨmbirãcuã ño nguia jendesenda rese. Jẽtesareɨ chõ nguia jendesenda ɨcuã
    ɨcuã mose jẽje. Sã Cristo tesareɨ jẽɨcuã sɨ no.
  kje-NT: Ik ida man kokala ida wawa'an la yon horhorokala ri namehin nin hini'i man
