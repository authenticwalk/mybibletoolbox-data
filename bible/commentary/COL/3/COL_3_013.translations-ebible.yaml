    chica ri nicꞌaj chic.
  uvh-uvh: Ka girii wari sidining kadagang waraga' suknakube tita' ningsa' ka sidindu'
    kuyase fam wari sidiganang kadagang tinga wa sidi kura'bu guk mo' tiama suknakubeiam
    tinting.
  ino-ino: Lapa'kaeya folakapati mako ve'kamo'a vaya'a hao'otake kava hutesikeno'aena
