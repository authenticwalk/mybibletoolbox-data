    ਖ੍ਰੀਸ਼਼੍ਟੋ ਯੁਸ਼਼੍ਮਾਕੰ ਦੋਸ਼਼ਾਨ੍ ਯਦ੍ਵਦ੍ ਕ੍ਸ਼਼ਮਿਤਵਾਨ੍ ਯੂਯਮਪਿ ਤਦ੍ਵਤ੍ ਕੁਰੁਧ੍ਵੰ|
  nob-LB: Bær over med manglene hos hverandre. Tilgi den som har gjort dere noe ondt.
    Herren Jesus har jo tilgitt dere. Da må også dere tilgi hverandre.
  ntj-ntj: Yuwa, kurrurnpa kalypa-yanku wangkarra nyinama. Nyangka-tjingurunta kutjupalu
    payilku pungku. Nyangka-ra kalyparriwa. Tjiinya-tjanampanku Puurrpa Tjiitjanya
    kalyparringu. Palunyapirinypartu-yanku ngaparrku-ngaparrku kalyparringama.
  sxb-NT: Muwe awantu awaisikia emioyo kandi murekerane amangʼana goona kukawa mbwe
    omwina waao akukoriireki. Murekerane kiomo Omwami yawarekera amawi giinyu.
  nhu-NT: yaa kɛŋke fitele fì sɛsene kɛ. Ɛ́ wee cim ge naa la fí ɛ lucɛ wee, ɛ́ wvú
    lɛɛshɛ nya ɛ̂ wvú. No Tata nu ɛ lɛɛshɛ wase binɛn bibefɛ, ben tɛn elɛɛshì bi bonyii
    bomew e.
  row-row: Hei musi miꞌitataaꞌ ma mihine esa no esa. Mete ma mia hei ia hambu mana
    sanggaꞌ a netofa-neuuꞌ no nonoon, afiꞌ mimbedꞌaꞌ ralaꞌ. Te hei musi liliiꞌ hendi
    salan, ma fee ambon neu e, onaꞌ Lamatuaꞌ liliiꞌ hendi hei sala mara boe.
  msy-msy: Egh ian tongɨn tav arazir kuratam igharazitav damightɨma an an osemeghɨva,
    egh ia zuamɨra uari uarir anɨngaghan markɨ, egh uari uan arazir kuraba gɨn amang.
    Ia fo, Ekiam ian arazir kuraba gɨn amada, ezɨ kamaghɨra ia uaghan uarira uan arazir
    kuraba gɨn amang.
  agg-agg: Nindou ŋgorü ai sɨheimbo moaruwaimbo-areandürɨ ana, asu se amboawi mbɨsei.
    Nindou ŋgorü ai ŋgorümbo moaruwaimboarirɨ ana, nindou ranai ŋgɨrɨ ahambo sɨmborɨ
    hoafɨndu. Sisas Krais ai sɨhei hohoanɨmo moaruwai ranahambo amboawi mehu nahurai-anɨmbo
    asu se-amboanɨ ranɨ-süŋgumbo nindou ranaheimbo amboawi mbɨsei.
  ptp-ptp: Nge, lime ti obêc vông nipaên vô ông ge od ông kɨtya i nên nipaên vêl dɨ
    vông nivɨha vô i. Ên il Apumtau kɨtya xam nêm nipaên vêl, om xam êno, xam kɨtya
    lime nên nipaên vêl.
  nak-nak: Amuto ge vibaumuli baoli tataho amutou. Mai isa eia igoti la iruru soio
    taume, eme ge vimavulaha taro leia la iruru tetalale. Amuto ge igo sesele molia
    mai ele, mai lou e Iesus eia vimavulaha eme te la iruru taume.
  lbb-lbb: Mulor malmaling artalai mulo. Pa ning ta halimulo i tol tar ta laulauna
    tetek mulo, gong mulo kelesi, mulor nuk duman sen anuna toltol laulau, larning
    a Leklek ka kepsen anumulo na toltol laulaula.
  kan-2017: ಒಬ್ಬರನ್ನೊಬ್ಬರು ಸೈರಿಸಿಕೊಂಡು ಯಾರಿಗಾದರೂ ಮತ್ತೊಬ್ಬನ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸುವುದಕ್ಕೆ
    ಕಾರಣವಿದ್ದರೂ, ತಪ್ಪುಹೊರಿಸದೆ ಕ್ಷಮಿಸಿರಿ, ಕರ್ತನು ನಿಮ್ಮನ್ನು ಕ್ಷಮಿಸಿದಂತೆಯೇ ನೀವೂ ಕ್ಷಮಿಸಿರಿ.
  cso-NT: Jmu³ náh² juenh² honh² ñí¹con² tsá²ján² tsá²ján², chin³² náh² honh² tsáu¹³
    tsá²ján² tsá²ján². La³jmɨ́¹ ca³chin² jáun² Cristo tsɨ́³ tso³ quián¹³ hnoh², la³
    jáun² jmu³ hnoh² uá²jaɨ³² quiúnh¹ náh² tsá²ján² tsá²ján².
  ena-ena: Hulaŋ mu agaŋ naludɨ hugɨ lamavɨla namɨlaŋ hula ciaŋ daŋ hɨnici uami. Namɨlaŋ
    vɨhɨlɨ havahava nudɨ hugɨ hivɨhalaŋ uami. Aludɨ Hekɨlɨ agaŋ naludɨ hugɨ ci hivami
    uami. Hameŋ laci ala namɨlaŋ avi hulaŋ iamɨgali limu hɨhɨle agɨladɨ hugɨ hivɨhalaŋ
    uami.
  tgo-tgo: Mbe e lemi ghataŋaghathɨ weŋga regha na regha na hu venumotenɨŋga mbaŋa
    thoŋgo lolo regha e tɨnemina i liya gheu regha ghautu. Hu venumotenɨŋga ŋgoreiya
    Giya kaerova i numotenɨŋga.
  yap-yap: Nge bigimed mi i ayuweg bigimed ko me’waer rok u fithik’ e runguy, mu um
    n’iged fan u wun’med e n’en ni manga ke kirebnag bigimed u laniyan’ bigimed ko
    re ngiyal’ i n’en ni bay ban’en nike dabuy bigimed nike rin’ bigimed ngak. Thingar
    um n’iged fan u wun’med e n’en nike rin’ bigimed ngak bigimed ni bod rogon nike
    n’ag Somol fan u wan’ e tin ni kam rin’ed nib togopluw ngak.
  mop-NT: Muc'yajte'ex a bajil. Wa yan a yan u sip'il te'exe, yan a sa'tesique'ex
    ta bajil. Jabix ilic ca' u sa'tesaj to'on a Noochtzili, baalo' ilic yan ti sa'tesic
    ti'i ulaac'.
  tet-tet: Emi musti heti neon hodi hatene malu. Kalo noo ema ida nosi emi buka lia
    no belun, keta rai hirus. Mais emi musti haluꞌa lakon sala nia, hanesan Naꞌi Maromak
    naluꞌa lakon emikaan salan.
  hlt-MCSB: Khat neh khat naem uh thae lamtah amah mah ah rhen uh thae. Pakhat loh
    pakhat soah kamkaihnah a khueh atah, Boeipa loh nangmih khodawk a ngai vanbangla
    nangmih van long khaw khodawkngai uh.
  xtd-NT: Maxku kiti ini‑n nuu ñayiu kida ɨɨn xa ñatu tna ini‑n, te taxkanu ini‑n
    ñayiu kida uꞌu ñaꞌa. Taxkanu ini‑n ñayiu chi n‑taxkanu ini ñaꞌa Ianyuux mee‑ro.
  mdy-ETH: ዒንሢ ዎሊም ማሊ፥ ፔቴይ ባጋሢም ዻቤ ባኣዚ ዓኣቶ ኪሪስቶሴ ዒንሢኮ ጎሞ ዓቶም ጌዔሢጉዲ ዒንሢያ ዎሊም ዓቶም ጎዑዋቴ።
  spl-spl: '@see-verse:COL.003.012'
  usp-NT: Rajwaxi' cuytak c'ax ri tab'antak chawib'il ayb'ak y wi wi' jono chawechak
    wi' c'ax laj ranm chirij jun chic, rajwaxi' tijcuy jmac. Jilon chapca' xan Kakaj
    Jesucristo ri Kajawl chi jcuyic amacak, cuy amacak chawib'il ayb'ak.
  zav-NT: Na' ḻe'e gwde ca'aḻə šə bi chac c̱hele entr tole yetole, na' ḻe'e yezi'ixen
    c̱he lɉuežɉle šə chaquele bi babenene' le'e. Con can' babezi'ixen Cristən' c̱hecho
    ca'aczən' cheyaḻə' yezi'ixencho c̱he lɉuežɉcho.
  sgz-sgz: Ngo tekes a togor mam gam, gama bál konmi má gamák hol palai, kabin a kuluk
    ngo gama hol palai sápkin di longoi uri narsá gam ngorer ái Konom ákte hol palai
    kamu sápkin á gam.
  kek-NT: Checuyak e̱rib chiribil e̱rib. Ut cui cuan junak cuan xma̱c che̱ru, checuyak
    xma̱c. Jo' nak quixcuy e̱ma̱c li Ka̱cua', jo'can ajcui' cheba̱nu la̱ex.
  blz-NT: Alia i kuu poosoropu'i tia simbaya'muu. Kalu isian men manganaa' noa uga'
    tio mangampuni. Koi Tumpu nangampuni i kuu, koiya'a uga' i kuu tio poo'ampuni.
  poe-NT: Chrókóninkákuénhyará kíchuárá la chrókꞌuitjáyanhanrá ichrén jie̱ kjuasinhanrá
    í jnko chojni kíxin Cristo la kꞌuitjáyenhen chꞌán tí jie̱ kjuásinrá la kja̱xin
    jahará la xi̱kaha chrókjui̱chꞌerá.
  san-TAM: யூயம் ஏகைகஸ்யாசரணம்ʼ ஸஹத்⁴வம்ʼ யேந ச யஸ்ய கிமப்யபராத்⁴யதே தஸ்ய தம்ʼ தோ³ஷம்ʼ
    ஸ க்ஷமதாம்ʼ, க்²ரீஷ்டோ யுஷ்மாகம்ʼ தோ³ஷாந் யத்³வத்³ க்ஷமிதவாந் யூயமபி தத்³வத் குருத்⁴வம்ʼ|
  cof-NT: Nula talanan wantailaina! Nula talanan seiton quilaquinari, perdonailaina!
    Miya Jesucristo nulaca perdonainun cuwenta, nulanan perdonainola joe.
  srm-NT: Un musu a’ tifihedi da unu na unu e. Ee i ku sëmbë a’ soni, nöö ja musu
    hoi ën a bëë, leti kumafa ˻Masa Jesosi˼ Keesitu an ta hoi i a bëë.
  qvs-NT: Sukwan sukwan allimallata kawsaychi. Runakuna ima mana allita rurashuptikichipish
    perdonaychilla. Señorninchi Jesukristu kankunata perdonashushkaykichishina kankunapish
    sukwan sukwan perdonanakushpalla kawsaychi.
  zca-NT: Nakuchao't go xian laxto' go por rë kwa'n nile' wech go lo go; más wen biya'l
    laxto' go rë kwa'n nile' xa' lo go. Sa' naki'n gak go, porke Dios mia'l laxto'
    rë kwa'n nzë'b xki go lo Me.
  cbc-NT: Jicoquei ãmeo asiaeticõãña. Aperã na caátie mʉjãã cajesoetiere na masiriyoya.
    Jesucristo merẽ mʉjãã yaye wapare masiriyoyupi. Bairi mʉjãã cʉ̃ã aperãrẽ cʉ̃ caátatorea
    bairo na masiriyobojaya.
  qxo-NT: Tsaynöllam Jesucristuman criyicog mayiquicunawan imaypis allilla cawayänayqui.
    Maygayquipis imaycallachöpis ajätsinacur Señor Jesucristo perdonamangantsicnölla
    perdonanacuyay.
  mox-mox: Omiʼa ʼekalesia emi qabu gamonaya ʼeguma taha toga yani luveifana niʼa
    viaqia, e ʼinega ge ona vegilei ta ʼesi ona nuataqoya. Ta ge ona nuafania lova
    Keliso niʼa nuataqomi, ʼinega omiʼa wese tomotau ona nuataqodi.
  kew-kew: Goa puare nimina rikiraana piri onaa medalomame nimuna bipa arere pape
    agaa loa ne pae ni pae agaa teme-daare gore go wae kone mea rubalepape. Gore Aa
    Mudumi nimina wae yaenu aba mea rubisa-ga go-rupa nimimi nimuna wae yaenu page
    mea rubatepape.
  dww-dww: Be taumi sibo ami banagama mate koyai kawa voyaḡota vivira, be noḡotaporaḡa
    ḡaromie sibo ya kenana ami banagama ami banagama mate, nema Bada ami gewagewama
    ya noḡota poredina nama.
  twi-ASANTE: Mommoaboa mo ho mo ho, na obi fom ne yɔnko a, momfa nkyekyɛ mo ho. Sɛdeɛ
    Awurade de akyɛ mo no, saa ara na mo nso momfa nkyekyɛ mo ho mo ho.
  aoj-aoj: Iꞌi anin epen ipeꞌini sahoman nendaꞌman waf awafi, ina aꞌ negwamanaf waf
    awafi anen nandaꞌmanafi, owaꞌi. Nendaꞌan saꞌombeman nekwahomana waf awafi ananifi
    okom meseꞌenaf. Dembinai aꞌ nakwaha waf awafi ipeꞌifi eaꞌ. Eaꞌ ipaꞌ wapani pendaꞌas
    naꞌamba atin.
  cbv-cbv: Ñijeéh jʉmnit ñi náahat pah ĩ chãjcah yʉhna, íijcanjeh, páantjeh ñi jʉmah
    bojoó. Ñijeéh jʉmnit yeebdíh ĩ tʉ́i chãjcah enna, míic íijnit, waícanjeh ñi míic
    yoobánaá. Jwĩ Maáh ñi yéej chãjatdih ãt yohop taga. Páant ã yohat pah yeebbʉ́t
    ñi íijatdih ñi míic ámohoó.
  taw-taw: Pen nab nɨbi okok, bɨ ogɨnap kɨli bɨ ogɨnap sek kɨlop gɨ tɨmel genɨgel
    takaw ogɨnap yonɨmuŋ, penpen dɨtep gɨlɨg yenɨmɨb. Bɨawl tap si tap tɨmel gɨpɨm
    ak tɨg walɨg gɨyokup tek, pen nɨŋɨd kelɨgek pen nɨŋɨd kelɨgek gɨnɨmɨb.
  jic-NT: Nenéyawa ma ca nujisas nsem nun sejatjam lijá. Ma ts'u tji'inyá nun. Najas
    nun perdonar lojí jupj. Qjuis Jepa Jesucristo perdonar la nutjiji malala nyuca
    la tjüjí. Mpes perdonar lis müjí la p'a, malala lajay mpes.
  zap-NT: Gugun wantar xkompanyer de, gugun men perdon belne nuu pe ne mal rlaa men.
    Zegne wun Jesucrist de perdon, zenga ke gugun perdon xkompanyer de.
  wer-wer: Naröak könöm nant elniin pöt wak weë. Ën arim tekrakaan nampök utpet elniin
    pimëën ngön wieë pöt kangiir elmëënganëp om pim utpet pöt won wes moolaë. Kristook
    arim utpetat won wes nuulëa pöl arta ëeë.
  ipi-ipi: Wamba yakamato mana koo tupa minu ateai-kola, Akali Andane okomane koo
    yakamanga yane tupa apia-geane. Wuane pua teke, yakamana mindimane loto, wandakali
    mindimane nambanga mana koo mindi minapia leando, balato kenda-pene okone awua
    atoto, wandakali okonena mana koo okone apia-maipe-pene.
  qul-NT: Uj ujcunawan paciencianacuychis; maykenpas uj contra quejacojtin perdonanacuychis.
    Imaynatachus Señor perdonasunquichis, ajinallatataj perdonaychis.
  ter-NT: Konókoti íti uhá koeti kixóvoku po'ínuhiko ûti ákoti imeíkinapukoko. Hákomaka
    iméheixoa iséneuke áva yévotikoke po'inu ûti. Kuteâti kixópiku Itukó'oviti enepo
    kotuyôpo pehúnevo, énomonemaka íxekakanoe késeanayikoko.
  bmr-NT: Jaamoro sabadɨro fahɨgovavɨ majaabɨcɨcasi, fahɨgovavɨ amɨɨhai ɨɨbacasico
    mihimibachucasi. Jaanotɨ bu saatoho sitaama imitɨno iicahachiijɨ oono Cristo amɨɨhai
    imitɨco iimibachucubadɨro mihimibachucasi.
  fuf-fuf: Muɲɲondiranee, yaafondiron si tawii goɗɗo no mari ko wullitoo e hoore oya.
    Wano Almasiihu on yaaforani on non, onon kadi waɗiree wano non.
  bhl-bhl: Kaneko beli, yom mutuk kel ilum mak keliw tewe, yu dokolew dokolew kukuw
    kemoliwka! Wa kukuw keyembiliw kawtiw biim kanebiliw kukuw be yu sak misim kuw
    kulu koyem kemoliwka! Nimtew angom? Kamok Fian e emisik keko, yom kanekabiliw
    kukuw wa be kulu koyemse kasike! Kasike kame, yukati em kaneyemse emdiw kawkunum
    kumel im wa kukuw keyembiliw be sak misim kuw kulu koyem keyemboliwka!
  ons-ons: Ŋo ŋei mane keuŋino, eŋe don mane kimaineŋo kine kineine mane mo matali
    mangeo, eŋe umat yewa mawaluke more, kimainane sot ea qelige maniake, ŋinane sot
    turuŋŋine eamo suaineŋo qelige ŋibonge, ea wane ŋine yale waka kima eŋane sot
    turuŋene qelige ebonikei.
  con-NTPO: Tisupaporai'ccu iyicca'yembe'yi canse'faja. Tsa'ma faesu que'ima egae
    tsincon'ninda tise'pa egae tsincon'choma aqquepoemba ñoquicco'faya'cho. Nane Na'su
    Jesúsja tsa'caen ingi egae tsincon'choma aqquepoe'ninda ingi'qque cca'i ingima
    egae tsincon'choma aqquepoemba ñoquiya'cho.
  ghs-ghs: Teei temu nomeho kahosa eete ooraquko Sooparai napaho quba dzasa eeteta
    oke qupadzomare. Napai noho tomidza naate qesa qesaho kahosa eetainohe oke gama
    gaubire qaarare.
  peg-peg: ହାରି କାଜିଂ ହୁଞ୍ଜ୍‌ନାକାଦେର୍‌ ଆଡ, ଆରେ ଜଦି ଇନେର୍‌ ଇନେର୍‌ ବିରୁଦ୍‌ତ ଇମ୍‌ଣି କାତା
    ମାଚିସ୍‌, ତେବେ ରୱାନ୍‌ ଆରେରୱାନିଙ୍ଗ୍ କେମା କିୟାଟ୍‌; ମାପ୍ରୁ ଇନେସ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ କେମା
    କିତ୍‌ତାନ୍‌ନା, ଏପେଙ୍ଗ୍‌ ପା ହେ ଲାକେ କିୟାଟ୍‌ ।
  txu-NT: Gêdja me'õ ari kute anoknoro ba jabej kwãrĩk wãnh ga kum adjàkrê kêt ne
    mã kum akabẽn mex jarẽ. Dja gar ã anen ar abeno aba. Dja gar abenkam amikrà rax
    jabej nàr kon amikrà ngri jabej tu o aknon abenkam angryk kêt. Gar Bẽnjadjwỳr
    djwỳnh arỳm ar aje kam amikràja tu o biknorkumrẽx ne ar akam ngryk kêtja pumũ.
    Dja gar ã anen ar aje abenkam amikràja tu o abiknorkumrẽx ne abenkam angryk kêt.
  eng-WEBU: bearing with one another, and forgiving each other, if any man has a complaint
    against any; even as Christ forgave you, so you also do.
  gnw-NT: Pemɨaguanta piyupe, jare piyembɨasa, ime yave quía ĩru vae mbae re umbɨjeco
    vae. Echa'ã yandeYa pembɨasa ma. Jae ramiño vi pe reta piyembɨasa.
  mux-mux: Eninga angin te-ni eni tepa kis-sipa ulu tepa arerembi kunjuli ulu te temba
    kene eni yundu ung te naa niku, munduku kelai. Eni Pulu Yili teku kis-siring ulu-pulu-kísima
    yu-ni ‘Mania pupili.’ nimba we kanupa konde tinjirim mele eni aku-siku teku kis-singí
    uluma ‘Mania pupili.’ niku we kanuku konde tenjai.
  maj-NT: N'e̱'yún tak'uhu̱un xinki̱u ko̱ n'e̱ndyjat'oho̱o xinki̱u tsa tjín a̱jinnu̱u
    kju̱a̱sti. Xi nkú ts'ín kits'ínndyjat'anu̱u Nda̱ Nti̱a̱ná, b'a̱ ta̱ ts'ín n'e̱ndyjat'oho̱o
    xinki̱u.
  bkq-NT: Inakanhe amâieholymo emaenwâdaungâ lelâ; âpeânze tâkezeba itaungâ. Pymâ
    Jesus inakanhe amitomobyry tygakeze, arâ lâpylâ inakanhe amâiehohomobyry enanânehonwâdaungâ.
  kue-kue: Te ene mina yomba suwarata eremogl yomba ta yumbun tenan ana ye tandaglme
    orkwa i kinde kondo tenambuka. Sraglpre, Yaglkande ene tandaglmeno kinde kondo
    tomere yegl ene ama yomba ta tandaglmeno kinde kondo tenaglkwa.
  cot-NT: Pimpintsatavacaajiguempa pantsiperejacojiguempa. Aatoja picatsimajiguiri
    papiguemisantariteni catsimajiaquempica, iroguenti pimpeacotajemparo querocagueti
    icanquempini. Irira Amajirote imeshiajiacaji imaisantajajiro maasano antavetacaca
    teeca oncameetsateji. Ariquea pinquejejiaquempari iriatimpa pimpeacotsitajempari
    papiguemisantariteni.
  bnp-bnp: Mu made kamumu turana e huriki lobo, mu lohopile a naro hale ri rata virihi
    mua vona. I manga kunana e Bakovi Dagi i puga vuroki a naro hale ne mua, mua ranga
    mu lohopile a naro hale ni rata virihi mua vona.
  apn-NT: Nẽ koja mẽhõ tanhmã mẽ ato ka mẽ amnhĩ tã omu nẽ tanhmã amnhĩ tã ho hkêt
    nẽ. Ãm ja ho ajamakêtkati kurê kumrẽx nẽ axte kãm ajamaxpẽr o ri apa hkêt nẽ.
    Ra Jejus kot mẽ panê mẽ pahte amnhĩ tomnuj piitã rênh par kênã kot pu kêt mẽ amnhĩ
    tã tanhmã mẽhõ hto. Tã kêr ka mẽ axpẽn to mex o ri apa nẽ amnhĩ tã tanhmã axpẽn
    to ho ri apa hkêt nẽ.
  ctp-NT: Talo wan ꞌin xka ta nten taꞌa wan sikwa, loꞌo kuꞌni wan chaꞌ tlyu tiꞌ ꞌin
    neꞌ si ndiꞌin kiꞌya ꞌin neꞌ loꞌo wan. Sa ñaꞌan nu ngiꞌni Xꞌnaan chaꞌ tlyu tiꞌ
    ꞌwan, ngwañaꞌan ndiꞌin chaꞌ kuꞌni wan chaꞌ tlyu tiꞌ ꞌin taꞌa nten wan.
  opm-opm: Ihat patin kat ihirdapat gurnong er da nahayahanhe gurdapathe Nohnong er
    naham inahaya moh nohhe yanhe ihirnong imtipor daham it yansi mar kapkap heisup
    da mar indeipri. Gur nohe ma er hat sasuh ohe pe yan oh Krais oh dat namdatip
    ma hapat. Ihan nohhe ire ma er nahaya yan moh Krais oh nohe er yan ma dat namdatipru
    mat orhor ire er nahaya yan oh amdatpor daham amdanmur.
  bvr-bvr: rrapa marr bubu-ga ana-gorrburrwa gu-gapa gu-guta. Rrapa minyja ana-goyburrpa
    nyiburr-werranga werra nyiburr-negachichiyan, wurra baywarra bubi-nega ana-gorrburrwa
    gu-gapa gu-guta minypa nipa Bunggawa Christ baywarra gu-negarra ana-gorrburrwa
    ana-goyburrpa.
  wal-wal: Issoi issuwaabaa danddayite; ooninne ba laggiyaa bolli hanqqettidobai de7ikko,
    issoi issuwau atto yaago. Kiristtoosi intteyyo atto giidoogaadan, inttekka atto
    giite.
  zad-NT: Chiyaḻ' gonle banez ljwell-le, na' chiyaḻ' si'xen c̱he ljwell-le shi no
    bi chon c̱hele. Ka ben Crístona' wxi'xene' c̱hele, ḻekzka' le' chiyaḻ' si'xenle
    c̱he beṉ'.
  kmg-kmg: Ŋoŋe aakic enšepieŋ, â ŋondeŋ-ŋeŋicko dâŋ fuame kiŋ bebehec enšepieŋ. Wofuŋzi
    kiŋ behe-ŋarewec iŋuc jaha eec enšepieŋ.
  aso-aso: lengikuꞌ eveneꞌ malite lingizeboloꞌ molali initeꞌ i-lingidikaꞌ i-lingidikaꞌ
    navo ma nemuꞌ nene goseleꞌ lengebelamivo gili huli aꞌmine lihimeꞌine nene huli-ngidilo.
    Ee, Guvelesi veꞌmo lengiꞌ lihimetine nene hulo-lingidineꞌ nenaze. Aꞌmineꞌmine
    igi lingine nene ge lihimeka hulo-gede ne lihimeꞌne hulo-nede livoꞌ minilo.
  uli-uli: Habe ma halelayi repimi ngo habe ma hachuya mo lal yami luluwal mala semal
    hami ye hapaliyel ngal semal. Habe hachuya mo lal yami luluwal mele semal sa faor
    ngalugmi le be wochog yael Samol hachuya mo lal yal luluwal tayikof kala hami
    ha foru.
  nin-NT: Imba bu kpa ikpa yo. Ni nggurr zhi ku uwanggo nggo a kpala ki imba nggo.
    Si kpamusu hen, Kristi à nggurr zhi ki imba, imba mi bu nggurr zhi ku abanu meme.
  acu-NT: Tura jaimiasrum tsangkurnain ataram. Tura chikich aints ainausha atumin
    pasé awajtaminak pujuinau wainiatrumek, Cristo atumin tsangkutramrau asamtai,
    atumsha nunisrumek tsangkurnain ataram.
  cak-WNT: Tek c'o jun ri nibano pokon chiwe, ticoch'o' y ticuyu'. Can achi'el xuben
    ri Cristo chi xucuy ri imac riyix, queri' chuka' nic'atzin chi niben riyix quiq'ui
    ri nic'aj chic. Ticoch'ola' y ticuyula' c'a iwi'.
  ebk-ebk: Mun-eennanos kayu, ya munpepennakawan kayu mu wachay munlinnili kan chakayu.
    Pomakawan kayu ay kaman as nan enat Apo Jesus ay namakawan kan chakayu.
  spa-PDDPT: Sopórtense y perdónense los unos a los otros cuando alguno tenga queja
    contra otro. Como el Señor ciertamente los perdonó, así también ustedes.
  ruf-ruf: Mwidudumile na ukwileghusila ghamatotso, ka imunu kana imbuli ye kumsing'inikila
    imyaghe. Mwileghusile ghamatotso ka Imtwatsa pfayawaleghusileni.
  gun-gun: Pejogueropo'aka peteĩ-teĩ, ha'e pendeapo vaia rã pejoperdoa guive. Senhor
    pendeperdoaague rami avi peẽ voi pejoperdoa 'rã.
  agu-BL: Chimuq'ue'u' chipaju' squibil quibu'. Na ko at paj jun ẍchiwutzu', chicuye'u'
    paj, chi banak Cristo tan cuyle'n cyeru' chipaju'.
  isn-isn: Iho eeli nyenye ku nyenye. I a isiilyi kila muntu nu muya. Anga ize u muntu
    ukete isosho ku muya, amulekele kunsoko yiyo yiyoo naiza uMukulu nai umulekee
    unyenye.
  eng-PEV: Don’t get upset with each other. If somebody does something bad to you,
    don’t do payback to them. Remember that God doesn’t do payback to you, for the
    bad things that you do. So don’t do payback to other people.
  ilo-ULB: Aggiinnanuskayo. Agpipinnaraburkayo. No adda riri ti maysa a tao maibusor
    iti sabali a tao, pakawanenyo iti isu met laeng a wagas a panangpakawan kadakayo
    iti Apo.
  pir-NT: '@see-verse:COL.003.012'
  anv-NT: Debɔ́ mambyage ntó depɔ ɛtire atɛ aŋmɛ apyɛ. Ntɛ meŋmɛ apyɛge genó ɛyi
    gesɔɔ́ ɛnyú metɔɔ́, jige ji nte. Ɛnyú debɔ manjigé nte gabo ayi atɛ aŋmɛ apyɛ
    ne ɛnyú, wyɛ ndɛre Ata Jisɔs ajinte gabo awe nyu.
  sab-NT: Daba age gweale me no ba ole, ba taidale dage dabage ama kle age ba ole
    giti, ba me ta skochie amadi. Daba age gweale me no ba ole ba talla mliadalenga
    me tañachuge dare me no amadi ama agedu ba ole giti. Ba tachkedale ba Chube gerua
    Cristo giti gau ulia gire Chube ba agedu me no Chube dollale talla mliunga ulita
    ama mi tachke dare ba agedu giti, e kare ene ba tañachugadale daba kle age ba
    ole giti.
  tmd-tmd: Krais nöbö mö nuŋwa bli ñɨgö rɨ gwogwam rɨmɨdɨŋ, ñɨgö paiŋö mag i rɨmɨjeñ.
    Mönö bli mɨjöna, Nöbö Dib ñɨŋa ap kib mag gwogwo rɨmɨdöi aku nugwön röböx mag
    akuyöbö, nöbö mö bla ñɨgö rɨ gwogwam rɨmɨdɨŋ, ñɨŋ algör mag ñɨŋ cöñ aku nugwön
    röböxöña.
  acr-NNT: Lik kuyu ibꞌ alaq chiwach alaq. We kꞌo junoq xuꞌan ri na utz taj che alaq,
    kuyu alaq umak. Jelaꞌ pachaꞌ xuꞌan ri Cristo echiriꞌ xukuy mak ralaq, jekꞌulaꞌ
    riꞌ ꞌana ralaq.
  kpg-kpg: Goodou gi hagadau dumaalia i godou mehanga, gi dumaalia ang gi tangada
    dela ma ga helekai hagahuaidu i tangada. Gi dumaalia ang gi tangada be di hai
    a Tagi dela ne dumaalia adu gi goodou.
  taj-taj: ओच्‍छे एनीगदे ह्राङ ह्राङ न्‍हङरी सेम नासी चिउ। खालैसे एनीगदेदा बिरोध लसम
    प्रभुसे एनीगदेदा माफ लबा ह्रङ् लसी थेनीगदेदाएनोन माफ लउ।
  avt-avt: Mɨtɨk hak kekre nɨmɨn ke yi mɨt hɨrak mɨtɨk hak kerekyɨwek enum ap kertei
    hɨram enum, mɨtɨk hak eik katɨp, “Hɨram menmen weinɨm. Maain hɨrak kakɨrtei.”
    Krais epei kesak menmen enum haiu mɨrɨakem, katɨp hɨram nepei au, te haiu emises
    menmen mɨrak hɨrak kɨrɨakem. Menmen mɨt han nerekyeiyem, haiu mamɨsak menmen enum
    hɨr nerekyeiyem haiu ap han kitetim au. Haiu mamtɨp hɨram nepei au mesi.
  cbk-cbk: Ayuda con uno y otro, y si tiene reclamo entre ustedes, perdona lang como
    el Señor ya perdona con ustedes. Ustedes tamen debe perdona con uno y otra por
    causa de ese perdon del Señor.
  uig-ARA: بىر-بىرىڭلارغا يول قويۇڭلار، نارازىلىق ئىش بولسا بىر-بىرىڭلارنى كەچۈرۈم
    قىلىڭلار؛ مەسىھ سىلەرنى قانداق كەچۈرۈم قىلغان بولسا سىلەرمۇ شۇنداق قىلىڭلار.
  tuf-tuf: Baan rahra rahra turti jaw̃i. Séoti jaw̃i. Istiyát ba ac ur ay bár yajác
    tacat ba tan wan chaw̃i. Sicor ténawi. Sirat baat tayar yajác eyan sicor tayar
    bár chajac chihtara, baat cat cahujinat tayar yajác sicor tayar bár chaw̃i.
  abx-abx: Agsisurusagubaya kam, ngan agsipurupasayluhaya kam. Bisan sumiran kam agsisurupak-supakay,
    kinahanglan agsipurupasayluhay kam sigon si pagpasaylu-na si ka'am si Ginu'o.
  mco-NT: Naymɨmecxtújcɨgɨx nidüg nidüg. Co mmɨgüg ajcxy xymɨdundɨgooyɨpy jëbɨ mhuinmeecxɨpy
    tɨm jadu'n nej ɨɨch ajt nHuindzɨn Jesucristo tɨ mecxy miich ajcxy mbocy. Com Cristo
    tɨ xyhuinmeecxcɨxy, paady copɨcy miich ajcxy meecxɨp yɨ mɨgüg huɨdibɨ ajcxy xymɨdundɨgooyb.
  cpb-NT: Kisashi pinkantawakaanaiya, pimpeyakoteri owaariperoshiretzimiri. Tema ipeyakotaimiro
    eeroka Cristo piyaariperonka. Irootake pantanairi eeroka.
  aon-aon: Aria ta ipak enen arpen enen baraen nyupenyen um agundok kupainyi nyenek
    enen yoweinyi um enyen um, enyen ta nyukri wosik um nyusah enyudok amaen. Aria
    enyen mare nyunasuweh um ehudok yoweihi aih enyudok kupainyi arpen nyenekehumen
    iri aria nyukwreyehuk. Um maresh? Sagomatin Debeini narik nakweshih apakish yoweishi
    inahos. Douk namudok aria ipak shopunek ta punekesh namudok atin um kupaishi.
  hus-NT-2005: Ki kóꞌóntsíxintsik ti chaꞌattaláb jún ani jún ani ki pákwlántsíxin
    jún ani jún max ki wáltsíxin. Anchanꞌ jelt xan ti na Kristo ti pakwlantsámaltsik,
    anchanꞌ teye ka tʼajaꞌtsik.
  mig-NT: Kua̱ndéé iní‑ro̱ jíín tá'an‑ró, te sá'a‑ró túká'nu ini̱ nú jikín nuu̱‑ro̱
    sɨkɨ́ tá'an‑ró. Chi̱ nátu̱'un ni̱ sá'a Cristo tu̱ká'nu ini̱‑ya̱ núu̱‑ro̱, te suni
    súan sá'a‑ró jíná'an‑ró.
  bps-bps: Fantahàyu nawayu di demeyu to, na balù tan i salàla di gamu nlifetyu salngad
    i klifet Amuyu i dad salàyu.
  mbs-mbs: Keilangan megpetebangay kaw. Aw doen otaw meg-inang te salà diyà kenyo,
    keilangan pegwedaden niyo iyan amon megsebad kaw, so keilangan meg-iling kaw te
    Pengolo tadon te pegwedad din te menge salà ininang niyo.
  tof-tof: Yabiób darrpan-darrpanab kle-kle tonarr ok ninam akó darrü oloma ne kolae
    nóma tónggapónórr yabüka, oya kolae arrgonam. Wata Lodzan yabü kolae barrgonórr,
    e ta yabiób darrpan-darrpanab kolae barrgonane.
  cme-NT: Umaŋ duɔ ce umaŋ kuujaŋgu, kutieŋo tiil-ku nammaŋ-temma. Aa wɛiŋ da ma waa
    bamaŋ hɔlma nuɔ‑i, ba yaŋ ma tĩ ŋaa Itieŋ uŋ yaaŋ namaa maama tĩ dumaa u huɔŋga-na.
  sus-sus: Wo xa wo bore sutura, wo man xa hinnɛ wo bore ra. Xa mixi nde bara fe ɲaaxi
    raba a bore ra, na kanyi xa diɲɛ alɔ Ala xa Mixi Sugandixi diɲɛxi wo ma ki naxɛ.
  pon-2006: Kumwail en sawaspene oh mahkpene nanpwungamwail, ni emen rehmwail eh pahn
    kin kaulime emen. Kumwail uhdahn pahn mahkpene nanpwungamwail, nin duwen Kaun-o
    eh ketin mahkohngkumwailehr.
  dad-dad: Molol ufareg fen, abob nigin morõ faali gouf, agog fen, ã atun abob ereb
    morõ ibodõf anĩ nigin wedereĩ tu kalauf. Odug ãgenei mosor nigin weder tu kelen
    gen, ãg mosor nigin wedereĩ tu kalauf.
  zab-NT: Gulgüelazné de saat ne gulgaany perdóndeb bel xi runnédeb laat. Zec ni baany
    Xtadnɨ Jesucrist perdón laat ziyza gulgaany perdón bniety.
  jae-jae: Asip taôm sa, ma lau teŋ nêŋ biŋ embe ênêc, naŋ sêsuc ôkwi êndêŋ tauŋ.
    Asuc nêm biŋ ôkwi êndêŋ taôm êtôm Apômtau kêsuc amacnêm biŋ ôkwi.
  ksd-ksd: avat a varmari vargil, ma avat a nur vargiliane vue kavava nirara, ona
    ta magit na vartakun pire ta tikai; varogop ra Luluai i tar nur vue kavavat, avat
    bula, avat a pait ia damana;
  msm-NT: aw pailubay kow. Ko mey ogpakasae iyu, pasayluha. Pinasayluhay kow angod
    to pagpasaylu to Ginuu iyu.
  myk-myk: Yʼa yiyɛ tɛri yi cɔnrɔmɔ keree na. Wa bu nahana wa mu, yi bɛɛri pʼa yi
    wo jurumu wu yafani yiyɛ mu ba Kafɔɔ ya yi wo jurumu wu yafa yi mu mɛ wɛ.
  sbe-sbe: Bena kwa nuwatalu na tabu kwa tautausiꞌolologaibu, yo yababa saha kalimiuwai
    se ginaulidi bena kwa nuwatugabaedi. Yababa kwa nuwatugabaedi gonogonowana doha
    Guiyau yomi yababa ye nuwatugabaediko.
  mcr-mcr: Hesaŋä hŋqu, “Nyi ämaqä äti iquesa äwqä haŋä-iqä ämeŋänä” ätqäqe, qäyä
    etaŋguti, käta-käŋgua iiŋä iqueä suqä quvqeŋqä hui imäutä, äwqä haŋuä imäknätŋqe.
    Naqä Iqu-pqe heyaqä suqä quvqeŋqä hui imäutä, äwqä haŋuä ae äyä imäkŋgqe. Itaŋga
    he-pqe, suqä asä iiŋi imäkqäpŋqänänji.
  cux-NT: Ní nginneé nī 'aamá nī taama nī. Ní cuchɛɛ́ nī yeⁿ'e nducuéⁿ'ē. Ní nadach'ɛɛcú
    nī 'iiⁿ'yāⁿ chí diíⁿ yā 'áámá falta ndúúcu nī. Ní tan'dúúcā chi Cristo nadach'ɛɛcú
    yā nuuⁿndi yeⁿ'é nī, 'tiicá ntúūⁿ nadach'ɛɛcú nī yeⁿ'e 'aama nī ndúúcū taama nī.
  tur-YTC: Birbirinize katlanın, birinin öbüründen bir şikayeti varsa, Mesih’in sizi
    bağışladığı gibi, siz de birbirinizi öyle bağışlayın.
  san-ITR: yUyam ekaikasyAcharaNaM sahadhvaM yena cha yasya kimapyaparAdhyate tasya
    taM doShaM sa kShamatAM, khrIShTo yuShmAkaM doShAn yadvad kShamitavAn yUyamapi
    tadvat kurudhvaM|
  bel-N: церпячы адзін аднаго і прабачаючы адзін аднаму, калі хто на каго мае крыўду,
    як Хрыстос дараваў вам, гэтак і вы.
  sch-sch: Tukhomin tu chunga makhat roi bâiinkham nin dôn zora khomin tuongthei
    roi, Pumapa'n nangni a ngâidam anghan inkhat le inkhat inngâidam inlôm ngêt
    roi.
  mic-MIQNT: Gamatatultigw aq apigsigtatultioq, ul mawo'ltigw aq uli apoqonmatultigw.
    Natuen opla'l'sg, lia aq apigsigtu. Pa na wijei aq Se'suguli ta'n teli apigsigtasg,
    na piluei mimajuinu tli apigsigtu gi'l.
  huu-NT: Danɨ omoɨ ɨbana oñeno; iadedɨ bu dɨga omoɨ icɨrillafue ia, naiena raise
    fɨno. Iena raise fɨnuanona, abɨdo ɨetañeno. Iena feita. Ie mei naimɨe dɨga marena
    ñaɨno. Ero, caɨ Nama omoɨ jeacɨnona oni dotade. Ie muidona omoɨ ecɨmo itɨno dɨga
    icɨrillafue omoɨ fɨnoia, iena feita.
  jiv-NT: Kristu atumí tunaari̱n tsaṉkuramia núnisrumek nuamtak tsaṉkúrnáiratarum.
    Chíkich yajauch awajtamkuisha shiir katsuntram yapajniaitsuk tsaṉkúrnáiratarum.
  otm-NT: Nɛ dam punbahʉ n'da ngu n'dajʉ nu'bʉ da 'yørcahʉ ran ts'o n'da, tengutho
    bʉ í pungahʉ ra Cristo.
  dah-dah: Al kadtiŋ kura beleŋ buluŋ dirke goya goke buluŋeŋ ma nurnayiŋ. Doyaŋ Al
    Kuruŋ beleŋ mata buluŋtiŋ halde dunyiŋ gwahade goyen po, ditiŋde mata buluŋ goyen
    wor halde yuneŋ hinayiŋ.
  tnk-tnk: mhəpwəh nəseniien niemaha rəpi akwauakw kɨmiaha. Trɨni mɨnuə iərmama riti
    ro rərəha ia kɨmiaha riti ramasan mə hienouenou i. Iərɨmənu səkɨmiaha rɨnenouenou
    noien ərəha me səkɨmiaha. Ro pen kɨmiaha mwi tihaməkeikei mhenouenou noien ərəha
    me səkɨmiaha me.
  kpr-kpr: Ne tofo tofo sonembuse irareva. Nenda genembo eni, nunda namendi enikena
    dara arira o mema mutarira amo, nunda namendi amo genembo ainda dara kote doyarira.
    Kau Bajari nenda ari ekoko kote dotutusira aminga ava, ne minonde minonde kote
    doyareva.
  san-IAS: yūyam ekaikasyācaraṇaṁ sahadhvaṁ yena ca yasya kimapyaparādhyate tasya
    taṁ doṣaṁ sa kṣamatāṁ, khrīṣṭo yuṣmākaṁ doṣān yadvad kṣamitavān yūyamapi tadvat
    kurudhvaṁ|
  nho-nho: Ki mee se tama i kootou e takoto tana sara i telaa tama, takarua naa ki taratara
    hakaraaoi ki laaua, ki see takoto te mmaha naa iloto laaua. Kootou ki alloha i telaa tama
    ki mee a ia e mee hakallika ki kootou, e mee pee ko Christ ni aroha ki kootou.
  gym-NT: Erere arato, ni mda mda tä kukwe nuene mun rüere ne ngwane, munkwe ñan ja
    ngie mika amne, kukwe tärä ja rüere kwärikwäri munkwe ne ngwane, munkwe kukwe
    ye dian jabti ta kwärikwäri. Ye abko, ni Dänkien käkwe mun ngite diani munbti
    ta, ye kwrere munkwe nuen jakrä kwärikwäri arato.
  azg-NT: Nque ntyjehoꞌ na mantyi vantyja nꞌonhan Cristo, tyiꞌndyioonꞌ nꞌonhoꞌ ya
    na conanꞌtjahan ndëëhoꞌ. Ndoꞌ quinanꞌtꞌman nꞌonhoꞌhin ya na vaa ncüii nnon na
    tyiꞌquichuhanꞌ na jntꞌahin yo ꞌoꞌ. Ndoꞌ chaꞌxjen nquii Cristo Jesús sitꞌman tsꞌon
    jonhoꞌ, manndaꞌ ro quinanꞌtꞌman nꞌonhoꞌ nanꞌñeen.
  bhd-bhd: ते अगर केन्ची, केन्ची पुड़ दोष लांनेरी वजा भोए, त एक्की होरेरी झ़ैल्ला,
    ते एक्की होरेरे पाप माफ़ केरा, ज़ेन्च़रे प्रभुए तुश्शे पाप माफ़ केरे, तेन्च़रे
    तुस भी केरा।
  too-NT: Catāyani'tit a'ntū cātlahuani'yāni' a'ntūn tū' tzey ā'chā'tin lā' calāmāsputūnu'ni'tit
    huan a'ntī puhua'nā'tit que cālaclē'ni'yāni'. Calāmāsputūnu'ni'tit chu a'cxtim
    hua'chi Dios cāmāsputūnu'ni'ni'.
  ind-AYT: Sabarlah seorang terhadap yang lain, dan saling mengampunilah jika ternyata
    ada seorang yang bersalah terhadap yang lain. Sama seperti Tuhan telah mengampunimu,
    maka kamu juga harus saling mengampuni.
  cjo-NT: 'Poyaakotawakagaeyani: eero pipiyatakotari kijawitemiri, inta pipeyakoteniri
    eejatzi pineshironkateri. Rooma ipeyakotzimiro Awinkatharite kaari kameethatatsi
    pantziri. Eejatzi pikimiteri atziripaeni eerori pipeyakoteniri oetarika rantzimotawitemiri.'
  nsn-nsn: Mu ueluelpepe hamasesioum. Doh gete me tamat e tohotola me inete tamiuoum,
    mu kuse luara tar niguata uasa ka guataig tatamiu misiana ke kuse luara per Tamata
    Nomana teremi niguata uasaoum.
  san-DEV: यूयम् एकैकस्याचरणं सहध्वं येन च यस्य किमप्यपराध्यते तस्य तं दोषं स क्षमतां,
    ख्रीष्टो युष्माकं दोषान् यद्वद् क्षमितवान् यूयमपि तद्वत् कुरुध्वं।
  tna-NT: Micuaneda cama pacienciaji mepuque. Cuaja Cristo ja micuana perdonatana
    nime, daja meperdonatique huamahuama.
  lid-lid: Buku ari ndramak udu bolo ndrokowa aha, ndrinen andra-i udu ta nadu tinen
    ari ja, iy nane amekes ndra-in ili tan, mwasin ta iy kabwese maha-an doh le ai.
    Iy kati-iy ma kamani kandriyen ta ndramak nane doh. Tasah, Laban ndramani kandriyen
    ndra-in taha marakon, ya aha ale kamani kandriyen ndra-in ta nadu tine aha iri
    rayah ja.
  wim-wim: Ngamp kulan keꞌ thawāmp thant al-alantan than wayan yump-yumpantan ngamparana.
    Kon-ngathow ngampang way thanttam al-alantaman. Nil pamang way nath yumpow ngamparwey-a,
    ngampaniya yimanang thamp kon-ngathowwey keꞌ nil Lord.an kon-ngath nunang way
    ngamparam anpalana.
  zga-M: Mugheghanaghe yuomwe, musyiekhielanilaghe yuomwe khielamunu nuo niene. Iengave
    khwa uomunu uoviekhuonkhutiela uonine ansyiekhiele vule vule nduo vuo unkhuludeva
    avasyiekhiele uomwe.
  yom-yom: Luzaba kanga ntima mu beno na beno ; luzaba lemvukila badienoenati vadi
    mutu beki ndiandi bila sumbu didi ti Pfumu wululemvukila ; buna bika beno mamveno
    luvanga bobuawu.
  san-SIN: යූයම් ඒකෛකස්‍යාචරණං සහධ්වං යේන ච යස්‍ය කිමප්‍යපරාධ්‍යතේ තස්‍ය තං දෝෂං ස
    ක්‍ෂමතාං, ඛ්‍රීෂ්ටෝ යුෂ්මාකං දෝෂාන් යද්වද් ක්‍ෂමිතවාන් යූයමපි තද්වත් කුරුධ්වං|
  yut-yut: Ae jikon amɨn dɨ gat gen dɨ toŋ kaŋ, but tobɨl ani do bɨkbɨk yomni. Aŋek
    yum pɨndagek dɨwarɨni yopmaŋ yomni. Amɨn Tagɨ da dɨwarɨsi kɨlɨ yopgut, do jiyo
    kɨsi notji dakon dɨwarɨni yopmaŋ yomni.
  grc-BYZ: ἀνεχόμενοι ἀλλήλων καὶ χαριζόμενοι ἑαυτοῖς ἐάν τις πρός τινα ἔχῃ μομφήν·
    καθὼς καὶ ὁ Χριστὸς ἐχαρίσατο ὑμῖν, οὕτω καὶ ὑμεῖς·
  cpc-NT: Amawi pinkantawakaayitanaiya, pimpiyakotiri owaaripiroshiriwaitimini. Tima
    aritaki ipiyakotaimiro iiroka Cristo piyaaripironka. Irootaki pimatanairi iijatzi
    iiroka.
  nhg-NT: Tlö canajyeca nemiechchibelis canajyetla sösantle amo cuale, xecxicucö,
    hua xecperdonörucö. Ejqueu quiename Tlöcatzintle nemiechperdonörojque nemejua,
    ejqueu nuyejque xecchihuacö nemejua.
  nya-nya: Mulezerane mtima ndipo muzikhululukirana ngati wina ali ndi chifukwa ndi
    mnzake. Muzikhululukirana monga Ambuye anakhululukira inu.
  ngu-NT: Xpiacan ijyohuilistli ihuan ocsequimej, niman xmotlapojpolhuican tla yacaj
    mechtlahuelcuitia, ijcon quen Cristo omechtlapojpolhuij.
  kup-kup: Pot tohot paru Iesuz aviam homeo badae batat hepanez pori meñizat tin metovai
    sohozei. Met pot tovai sohopeken, mod narihö horï nao arih etapan, povoz ari hometunei,
    oñ darim Amip pi dari horï toogivoz hañiv naetotuz hahan hez-povoz zut ari amun
    arim modarihö horï tairañ etohopanez poñiz zuam kos rez manat tovai hañiv metotunei.
  jid-jid: Kivu sronnikpanmbuh, kitati kpendidi nikpabu idan vayime tikpa unfu niwu
    uka karji niwuh yanda itimbu'a karji tawu'a.
  wmw-wmw: Hitamiliyanani munu na mwenziwe. Ikiwa mmojawapo kakosiwa, swamiiyanani.
    Kamba Mwenye vyakuswamiireni umwe, nnomwe novyo swamiini.
  gmv-GGM: Inte issay issa danda7ite, intefe issadey issade bolla michchetiko yooyika
    iza bolla diiko issay issas atto atto geetetite. Godayka intes atto gida mala
    inteka hara uras atto giite.
  ssg-ssg: Lomuto kum lilialu hani seilon liai. Na seilon aile waliko tenen lialun
    hani amuto, oxoxiwa i ti kawatan ti lialui woun ien. Masin ti Jises tel Masiwi
    oxoxi amuto ti kawatan ti lialui woumuto, tin amuto oxoxiwa teka liai ti kawatan
    ti saun lialun laha aile hani amuto.
  zpo-NT: nu yela be ne be tub be stub be, nu yenlazh be re kwaan nawent kwaan mle
    xaa lo be, modxa mchee Xaa Nabeyy re jwalt cheen be.
  poy-poy: Mhepelerani na kulekiziyana vidoda, handa muntu kana toziya ya kumlawumu
    myaguwi. Mlekiziyani vidoda handa Mtuwa ntambu yakawalekiziyani mwenga.
  qwh-NT: Tsenolla jucniqui jucniquipis ima cäsu captinpis awantanacuyë. Y ima ninacushqa
    carpis, perdonanaquicuyë, Jesucristu perdonayäshonqequinolla.
  gaw-gaw: Ag nug oo makp̱a daanna, amu ag oolagp̱a lailag laa nug layagnu eheḏ heeb
    amu layag amu nug eheḏ hak amu, Naḏi Nug ihinig eheḏ hak oh amu uhuqa meḵom, amubia
    nug uhuqa meṯaḏ!
  nca-nca: Ko uni ka keweroyemo topémboya mande piyimi ka tiníqo, asa topémbo quhurí
    ŋu koroworo topémboro quhuríŋo re rotoweya. Uni Parámimbo komo yeŋo quhuríye ŋu
    se rotaró, ŋunde naŋge ye ŋuya uni kumimboro quhuríye se rotoyi qembe.
  zpz-NTPP: Bicy cup tub bicy cup tub ziꞌl der pase̱z ni losaꞌr. Benu ca na tub der
    ricy cup ru gyel chaꞌ ic nu losaꞌr, orzeꞌ bicy sulagy der niy. Bicy sulagy der
    ni losaꞌr, gal nu Shuaan den Jesuuz bicy sulagy mi ni de ru.
  zac-NT: Adë riéꞌdëdiꞌi të con mudë nanabani saꞌl, sino bëꞌnë perdunë lë́ꞌëll aunquë
    rdchíꞌbëll demandë cuntrë lë́ꞌël. Napë quë gúnël perdunë saꞌl igual manërë ziquë
    Dios bëꞌnë perdunë lë́ꞌël.
  kyg-kyg: Hosu kavaꞌmo lapakaepatiꞌmo hisagetapaeꞌmo konagatapilegamo afalu afalu
    kavaꞌmo hutapa vase kavaꞌmo huge hosu kavaꞌapimo alita atalege hutapa magokepiꞌmo
    lokaetapa maiyo. Mago konagatapimoꞌa konagaꞌaeꞌmo, nagaetegamo hosu kavaꞌmo huꞌniye,
    huno agesamo afiꞌnisiyaꞌmoꞌmo Ala kava neꞌmoꞌa hosu kavatapimo alino ataleꞌniya
    kava hutapa hosu kavaꞌamo alita ataleyo.
  kmk-kmk: Man-iinnanus kayu kan nu awad mamabasuḻan di osa kan dikayu masapula mamakawan
    kayu un padan dit namapakawan Apu Jesus kan dikayu.
  cao-NT: Jasca, mëbinabëquicana. Mato qui tsohuëcaracá joi mërapino tsi jato yoi
    ca shina-bënocana iquia. Shinaparicana. ¿Mato yoi ca mato Ibobá shina-bënoyamayamani?
    Jascaria tsi ma tocaxëti xo mato ri.
  bbr-bbr: Ak aka aka wa ketäiäu. Akan kar jaunakas ak opok onok aru monuk rai, ak
    kon onok aru jäkäi muraiei. Näwäu nukas akan onok aru jäkäi marowon senek, akas
    nais karauk roasiret akan onok aru jäkäi maraiei.
  inb-inb: 'Kam kikin­pura mana piña­chi­ri­na­kus­pa­lla kan­gi­chi. Mai­kan­pas
    ima rabia­chinga­sina nig­pika, kam­kuna nin­gi­chi: “Pasin­sia­na­ku­sun­chi”.
    Imasa­mi Iaia Jesús, kam­kunata pasin­siarka: chasa­lla­ta kam­kuna­pas, pari­juma
    pasin­sia­na­kun­gi­chi.'
  hrv-hrv: te podnosite jedni druge praštajući ako tko ima protiv koga kakvu pritužbu!
    Kao što je Gospodin vama oprostio, tako i vi!
  box-NT: Mi wé yí le mi sĩa cĩ̀ mín yi. Ká a ɓúi wé wó khon lè mí ninza,
    à mi sɛ́n día na mín yi. Bìo ó o Ɲúhṹso sɛ́raráa mi wékheró día, lé
    bṹn ɓàn síi á minɛ́n mún wé sɛ́n día nanáa mín yi.
  ote-NT: Ntsɛtuahʉ ꞌna ngu maꞌna, ha nuꞌbʉ ꞌna de gueꞌahʉ toꞌo da ꞌyøꞌtꞌahʉ ꞌnara
    ntsꞌoꞌmʉi, pumbahʉ, ngu bi punꞌahʉ nehe ra Zidada.
  wnu-wnu: Aninou munon banam ger wonou munon yurau end der mindigar qob ger wot qamb
    igamari eng wuri qi igamari wurinou qomon boru eng wurit dibes qemeriner. Munon
    aib aninou qomon boru anit birogoniamor end an bo imusi munon qei ende wurisiarar.
  zam-NT: Fxec yèe gu' loo thìb hues xtàa gu' no loo tedib hues xtàa gu'. Fteri'th
    ftecan' gu' xtol che'n thìb hues xtàa gu' no tedib hues xtàa gu' chele' hues xtàa
    gu' nco ñee loo gu' cón che'n co' ndxàc loo hues xtàa gu'. Xalque' mton' Crist
    xtol gu', tataaguè' fteri'th ftecan' gu' xtol thìb hues xtàa gu' no xtol tedib
    hues xtàa gu'.
  zyp-NT: Pakheh le pakheh raidawnah hnui la, pakheh kheh tah naa thing a ca aesah
    caco he a ngethai my lo. Abuipaw tei a ca ngethai pawhe hrakhei a ngethai my lo.
  sey-NT: Coꞌaji, quëco jujahuë caye peoyerepa. Sa̱ꞌñe deꞌoye yoꞌojë paꞌijë̱ꞌë. Cajeipi
    sa̱ñope yoꞌoseꞌe paquë paꞌito, i̱ coꞌaye yoꞌoseꞌere oni yejejë̱ꞌë, Ëjaërepa mësarute
    oi sa̱i deꞌhuacaiseꞌeje̱ paꞌye.
  nvm-nvm: Regavo ja e kafob ire ise kafo jon rekva ni izeg Kurais fu ise jon giame
    dazenma ijeg oijon ijia dazme aref.
  mps-mps: Duga hasi bidi me deligo “Eno ama dwai sę ena dali yali,” te po weyu,
    tama agai te dwai sę ebaso da, te agai nagame homu eyu aga amago yali dwai sę
    sęgę sela sąyao. Dago Genuai Bidi Krais agai dagego sęgę sela sąwai dao.
    Te tiwai gilama duga hasi dagego me abagigo sęgę sela sąyao.
  pab-NT: Maika hatya eharehena xihiye hoka awa xeharehena ihiye. Exahe hatya iniyalahare
    mohena xiso hoka maika xawaiyehetene. Maika hatya xihinaehare hatya kakoa kirawane
    kakoita hoka maika maotyanehetene, Xekohaseti maotyanehetehenere iniyalahare xománe
    akereta.
  llg-llg: Ei musi nggale loak ma malelak esa no esa. Mete ma neme ei mai, hambu mana
    sangga dedeꞌak no ndia nonon, na boso mambeda dalek. Tehuu ei musi lilii heni
    salak ndia ma fee ambon neu ndia, sama leo Lamatuak Ana lilii heni ei sala mala.
  kyf-kyf: A bɩbɛlɩ -yɔ, 'ɩn 'yabhlo -ka ɔ -libheyi -yɔ 'cɛ 'palɩ -we ɔ nʋa ɔ -yla
    lɛɛ 'gbʋ nɩ, a tɩtlɩ -yɔgbʋ 'wʋ. Sa -bhlokpadɛ Klisɩ tɩa amɩaa -yɔgbʋ 'wʋ nɩ,
    amɩa tɩtlɩ 'ya 'sa -yɔgbʋ 'wʋ.
  tpi-tpi: Sapos wanpela man namel long yupela em i gat tok long narapela brata i
    bin mekim rong long em, orait em i mas karim dispela hevi na lusim sin bilong
    dispela brata. Bikpela em i lusim pinis sin bilong yupela, na olsem tasol yupela
    tu i mas lusim sin bilong ol arapela.
  mih-NT: Ndyee xaan cuu iñi ndo sihin minoo ndo ta sihin inga ndo, ta zaha ndo tucahnu
    iñi sii inga ndo tatu iyo tizɨhɨ. I zaha ra Cristo tucahnu iñi sii maa ndo. Tacuan
    tucu zavaha ndo sihin tahan ndo.
  qvh-NT: Saynöpis Jesucristuta chasquicog mayiquiwan imaypis ali cawayay. Maygayquipis
    resientisinacur imarga Jesucristo perdonashushgayquinöla perdonanacuyay.
  kms-kms: Nungoqi oyi oyi ghav wand, di nungoqi kin iri ni wuti aye unje naip te
    wuti te oyi ni oyi nindig segi kin, ni oyi ni wand puaq nindig. Yumbui nungoqi
    wand puaq nunduq pre kin pugrine ei nungoqi mune oyi oyi wand puaq wand.
  agn-agn: Agoantaen mi tang kakorangan tang kada tata may tata. Mga ang tatang taw
    may naboat na ang anday sayod ong nindio, patawaden mi tanandia pario tang yamo
    pinatawad ka tang Gino.
  nhi-NT: Xonmosepantlaxicouilican, uan xonmosepantlapohpoluican tla itlah ica namonmocualanihtoqueh.
    Ohcon quemeh in toTecotzin onamechontlapohpoluih, ohcon noiuqui ixconchiuacan.
  ttc-NT: k'on kaj esi' tzan etonen kyuky'i kye txq'anky anke n'ok jun nya'tx galan
    eti'j [tzan tpaj nkx'onen kyuky'i'l], b'ix qa at jun nya'tx galan ma tk'uluj junky
    eti'j intqet enajsa' waq iktza'x te Qajaw okxqet tnajsa', b'ix ikxji etetz pe'enajsan
    waq exolx.
  dan-1931: så I bære over med hverandre og tilgive hverandre, dersom nogen har Klagemål
    imod nogen; ligesom Kristus tilgav eder, således også I!
  kwj-kwj: E, kui nindo ki hima fori ri hiparakambwe forito rini wosiro kapwa sumbu
    keke rini ni omwemendindani mwanjiche fo ri bwa ki ri hambwawa, o sumbu hinga
    ri hanjaꞌaisini ri ini ori hima ga sa fi bwani o kapwa sumbu rini woro ti sa rini
    hanjaꞌai. Apukolaka to kui kapwa sumbu ti rani ri rumbwero hingambwa naha kunu
    okwe kapwa sumbu kunu wosiro hima lei kapwa sumbu ni ma ku rani rumbweꞌi.
  vie-OVCB: Đừng hận thù nhau, hãy nhường nhịn nhau, và tha thứ nhau, như Chúa đã
    tha thứ anh chị em.
  kze-kze: íma ááéma áwáá'a sé'a évakarawaimo sáwí'o umátínkémba íma imáyáa é'a anondá
    mirán-oro. Ísóigo kentí sáwí-imayaamo maitiyuwéna ímo anondámo sáwí-meyambo tímíntemba
    keinárawa'a mirán-oro.
  mpj-mpj: '@see-verse:COL.003.012'
  lbk-lbk: Anosanyo nan ib-ayo, ya en-asipakawan kayo. Mo wad-ay lilin nan esang isnan
    ib-ana, en-asipakawan cha kag isnan inangnen Apo Jesus ay namakawan ken chakayo.
  mto-NT: Pa̱n je̱p xa veꞌe pa̱n ti veꞌe mnatyuknu̱ꞌa̱a̱ꞌnijidup, namyuténixjada tseꞌe
    toꞌk jadoꞌk je̱ts namye̱e̱ꞌkxu̱xjada je̱ mto̱kin vimpit atu̱j. Veꞌem ax joꞌn je̱
    Crsito mto̱kinme̱e̱ꞌkxjidi, nay veꞌempats miitseꞌe mnatyo̱kinme̱e̱ꞌkxju̱duvat
    toꞌk jadoꞌk.
  bzh-bzh: Ham su ahëmin sengën vu arimin sën Kerisi-yi-alam sir lo pevis rë, gaḳ
    ham ahëmin geving sir beham najom ham ahon. Lob nabë ġaġek neggëp vu ham ti
    in ari vonġ paya vu yi, og maam gelë ari mu gedahun ari yi nipaya na. In Mehöböp
    kevoh ham nġaa nipaya ya, om ham gwevonġ nabë saga vu arimin lo.
  guj-2017: એકબીજાનું સહન કરો અને જો કોઈને કોઈની સામે ફરિયાદ હોય તો તેને માફ કરો,
    જેમ ખ્રિસ્તે તમને માફ કર્યા તેમ તમે પણ એકબીજાને માફ કરો.
  jvn-NT: Pada tulung-tinulunga lan pada ngapuraa marang sakpada-pada, nèk salah-siji
    ènèng sing nduwé salah. Kowé kudu ngapura marang liyané, awit Gusti Allah ya wis
    ngapura marang kowé.
  byr-byr: Kumɨre yagaala nayaa wɨꞌnadɨvɨꞌ kave jɨla! Sarɨmɨnyɨdaaꞌnya pwai kwai gannya
    gyaꞌmwerɨ kayaaꞌnanya yaja pɨrɨꞌna yagaala kɨnɨnnakei yɨwetawakya dazaꞌ wɨmarasɨꞌnana!
    Yuyaihi sara jɨla! Naangei Kɨraazɨtɨyai sarɨmɨre yɨwetawakya mena yɨhɨmarasɨꞌnakabaaibɨꞌ
    sarɨmɨ kwaihi nayaa sara jɨla!
  ian-ian: '@see-verse:COL.003.012'
  hun-hun: Viseljétek el egymást, és bocsássatok meg kölcsönösen egymásnak, ha valakinek
    valaki ellen panasza volna; miképpen a Krisztus is megbocsátott néktek, akképpen
    ti is.
  mcf-NT: Mimbi nacpadomboen utsibon natiapimbocsho isun, Padi, quenquiocquin abi
    tantiameban. Adecbidi utsin mibi icsamboen nasho isash cuidnanenquio yec bëpiscudta.
    Nuquin Papa ëbi icsaid cuidenquio yec bëpiscudosh, quec adta.
  kjs-kjs: Go pumare nimina rikirana piri enaali medalomame nimuna marakepa agale
    loma ape agale teme-daare gore go koe kone maa rubalepape. Gore Mudu Alimi nimina
    koe elenu abala maa rubisa-le go-rupa nimimi nimuna koe elenu page maa rubalepape.
  mni-mni: Amaga amaga khaangnaduna nakhoina kanagumbagi mathakta nungainadaba leirabasu
    amaga amaga koknou; Mapu Ibungona nakhoibu kokpiba adugumna nakhoinasu amaga amaga
    koknou.
  yad-NT: Sa̱numatiy jiyasay ti̱qui jiryetyenuni̱ jityenu, sa̱ma̱ jachi̱niyu, sa̱ma̱
    ramityaniy mitya sivantirya. Daryatiy saramityadeda Crístu vuryivasirya vu̱jyuuchuvedantidye,
    daryani̱day vurya̱ramityaniy nu̱ñi ti̱quimusintyidyevyu̱y.
