  san-ORI: ଯୂଯମ୍ ଏକୈକସ୍ୟାଚରଣଂ ସହଧ୍ୱଂ ଯେନ ଚ ଯସ୍ୟ କିମପ୍ୟପରାଧ୍ୟତେ ତସ୍ୟ ତଂ ଦୋଷଂ ସ କ୍ଷମତାଂ,
