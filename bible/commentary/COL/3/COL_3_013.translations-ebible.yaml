    me'e, de kamkene kala ampun ri namehin man hi'i sala maika haenhi.
  gaz-gaz: Wal dandaʼaa; yoo eenyu iyyuu nama tokko illee irraa komii qabaate walii
    dhiisaa. Akkuma Gooftaan isinii dhiise sana isinis walii dhiisaa.
  kud-kud: Na amvehaguhagu ehebo ehebo ainai, ta havena ami geluwo am'awa'awa yaliyedi,
