    tidakikik. Yitaypika Duw Jisas Krais, di bwutaay gwuradiy vaal sipwutiy-didiy.
    Alik tikuw, gwur gwurabab atampik nuwukadiy gwurak vaal yinadiy duw taakw dayadiy
    vaal asipwutiy.
  shp-NTPO: Jawekeskabo ikin tsokásmakanabo teneanankanwe; jainxon wetsaboki jakonmaibo
