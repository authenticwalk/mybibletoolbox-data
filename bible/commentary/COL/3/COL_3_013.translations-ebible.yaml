    ami ban kep-timba uyo lukup-tala kelan o. God Kamokim ali kipni ban kemin uyo
    kanola kukan-tiiya-lomda lukolase. Kemin, kipkal ti kanola kaptum kusal imi ban
    keyip uyo kukan-tela-lom lukuuya una-tala-kemalip o.'
  nlx-nlx: एकमेकान सेहेन किरो, एने एगदान एगदा हेऱ्यी राड़ एय ताहार एकमेकान माफ किरो;
    मालीक तुमरा गुना माफ किऱ्यो, तिहेच केरीन तुमू बी एकमेकाह माफ किरो।
  apw-NT: 'Iłch’į’ bidag ádaanoht’ee, nṉee ła’ nṉee yił łí’iłtahyúgo łaa nádaagodenoht’aah:
