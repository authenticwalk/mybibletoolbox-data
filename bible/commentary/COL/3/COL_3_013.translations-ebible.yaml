  tca-NT: Rü name nixĩ i wüxichigü i pema na pegümaã yaxna pexĩnüẽxü̃. Rü ngẽxguma
    chi texé ṯacü pemaã ü̱xgux, rü name nixĩ i pegüxü̃́ nüxü̃ pengechaü̃gü i ngẽma.
    Rü yexgumarüü̃ ga tórü Cori na pexü̃́ nüxü̃ ngechaü̃xü̃rüü̃, rü name nixĩ i togüaxü̃́
