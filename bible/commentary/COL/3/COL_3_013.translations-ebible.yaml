    ϨⲰⲦⲈⲚ.
  buk-buk: Asa naŋ ndê asidôwa kôm sac têŋ iŋ, naŋ kôc ndê ŋalôm dôŋ bu hôc ŋawapac
    dau, ma suc iŋ ndê sac kwi. Asuc sac naŋ asidôwai sêkôm têŋ mac naŋ kwi, tôm Pômdau
