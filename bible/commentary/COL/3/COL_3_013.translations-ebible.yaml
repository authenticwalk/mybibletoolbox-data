    nhumalaŋguway nhuma bala-lili'yunmirri, biyaka bitjan Garrayyu Djesuyu nhuŋu bäy-ḻakaraŋala.
  yal-yal: Ɛ xa diɲa ɛ bode xa, ɛ ɛ bode mafelu. Xa nde feen liga a lanfaan na, ɛ
    xa ɛ bode mafelu alo Marigin bata ɛ mafelu kii naxan yi.
  cnt-NT: Jmo₄ 'nia'₂ tió'₃ 'au'₂ quian'₅₄ rɨ́ng'₂ le₂jang'₂ le₂jang'₂, ton'₂ 'én₃
