    chakabuwen Dios matuki sinatai buaxuni keska wakinan.
  xtm-NTPP: te jín kanda o nawa ka sa'a ña'a tna'a o ma. Vaa sukan ni sakanu ini ña'a
    Cristo ma, te sukan tna jín sakanu ini o tna'a o ma.
  nnq-nnq: Nhwimbalilane nu kulekekeana anda mundu anng'amba nnyakwe. Mpaligwa kulekekeana
    malemwa andi Angwana pabannekekie mangweto.
  bao-NT: Mʉja majurope ameri tutitirãra nʉcã ametʉenecãña. Ñucã mʉja majurope mʉja
