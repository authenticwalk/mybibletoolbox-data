    inuwahamuidi'o.
  urb-NT: Pehẽ pe jaxer amõ ta ma'e rahã, peje'ẽ ym a'eta pe. Pehẽ py'a pemujywyr
    katu ehe tĩ. Pehẽ pe amõ je'ẽ je'ẽ hũ rahã, pahar pehẽ py'a pemujywyr ehe. Pehẽ
    rehe Kirisutu ipy'a jywyr, aja pehẽ py'a pemujywyr amõ ta rehe tĩ.
  fra-LSG: Supportez-vous les uns les autres, et, si l’un a sujet de se plaindre de
    l’autre, pardonnez-vous réciproquement. De même que Christ vous a pardonné, pardonnez-vous
    aussi.
  san-HK: yUyam ekaikasyAcaraNaM sahadhvaM yena ca yasya kimapyaparAdhyate tasya taM
