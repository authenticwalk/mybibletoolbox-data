    nakhweenjit oo'an gwahaadlii gwik'it ch'izhii dinjii nakhwats'ą' gwiizųų nąįį
    gooveenjit ganoondee.
  gvn-gvn: Kaki yinduynju yunu kuli dajil, kari kuli daya baja. Yinyaynka kulika milka-wulay,
    jawunmanka baja nyungunji. God yurrawunku buyun-buyunku milka-wulan. Yurra yalarrku
    buyun-buyunku yindu-yinduyndumunku milka-wulay.
  nhy-NT: Tla akaj itlaj oamechtoktij, xikxikokan iwan xiktlapojpolwikan, ijkón ken
    namejwan oamechtlapojpolwij in Cristo, namejwan no ijkón xikchiwakan.
  asm-FB: আপোনালোক পৰস্পৰ সহনীয় হওক; ইজনে সিজনৰ প্ৰতি দয়ালু হওক; আৰু যদি কাৰোবাৰ
    বিৰুদ্ধে কাৰোবাৰ দোষ দিয়াৰ কাৰণ থাকে, তেনেহলে পৰস্পৰে ক্ষমা কৰক; কিয়নো প্ৰভুৱে
    যেনেকৈ আপোনালোকক ক্ষমা কৰিলে, আপোনালোকেও তেনেকৈ ক্ষমা কৰক৷
  okv-okv: Eto ari ainge avo tureto ue tapa amita hamota amo osa ari amina tatapeketo
    umbasuja. Eto embo osa vesa ari amo erevira, embo amuna no degi ta tumo ue ke
    au ingito amo hotembeto tojo eto Bada na ari no hotembeto touja ainge nombo hotembeto
    toari mine ara evujo.
  mxt-NT: Na cucama iñi yo chihin noo noo tahan yo. Ta sa̱ha yo tɨcahnu iñi chi tahan
    yo tatu ñáá cha sacuví ñu chi yo. Tari sahá ra Cristo tɨcahnu iñi chi yo, tyicuan
    caa cuñí chi cha sacuví tucu maa yo.
  tzo-NT: Ts'icbo me abaic. Mi oy much'u oy smul ti atojol, pasbo me perdón. Hech
    chaj c'u che'el laj spasboxuc perdón ti Cristoe, hech ono'ox uc chapasbe abaic
    perdón uc ti ho'oxuque.
  ind-AGS: Biarlah kalian saling sabar antara saudara seiman, saling memaafkan jika
    ada perseteruan. Sama seperti Tuhan sudah memaafkan kalian, haruslah kita saling
    memaafkan.
  omw-omw: Nkye hia inronra hiraitita, nai kyaahaqa hi nai kyaahaqa hiqata variqi
    quata. Nkyiqitairo mpovanto nai qata vakyaara mpo qua timwa kyairera, mwi vaisirara
    qamwanrama kyera ena qata vakyaara qiove i qua qaqira kyauqo hia qua vaiho qiante
    qiata. Nkye mwitaa timwaqita quata. Tiri nronravanto Karaisiva nkyi qua qaqira
    kyero nruka nyataintema kyeta nkyevata mpohua qua qaqira kyeta taunru kyaata.
  yrb-yrb: Ibo da uawete yanu yanu durua ue matawete mui amarama yaba kamena webisuna
