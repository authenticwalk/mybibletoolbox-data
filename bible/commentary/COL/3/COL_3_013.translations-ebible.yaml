verse: COL.003.013
translations:
  kpx-kpx: Mesoho ata moleu la aiogevege lainaho ke huhulahai ibinave valive. Isito
    ke momahavoi mole hoesegeveve. Kosiveu nahie toela ulihale ke nahate mole toela
    huhu halevaito mole hoesegeveve.
  okv-H: eto ari ainge avo tureto ue tapa amita hamota amo osa ari amina tatapeketo
    humbasuja. Eto embo osa vesa ari amo erevira, embo amuna no degi ta tumo ue ke
    au ingito amo hotembeto tojo eto Bada na ari no hotembeto toaguja ainge dombo
    hotembeto toari mine ara evujo.
  tbo-tbo: Ma emosi po emosi ona launugodewedewena memi po omi lawa ega ona meme puputehi
    ma hai apapoe ona paligigilihi matababana ata Guyau tauna gasi omi apapoe i paligigilihi.
  mal-C: പരസ്പരം ക്ഷമിക്കുകയും സഹിക്കുകയുംചെയ്യുക; നിങ്ങളിലൊരാൾക്കു മറ്റൊരാൾക്കെതിരേ
    പരാതി ഉണ്ടായാൽ, കർത്താവ് നിങ്ങളോടു ക്ഷമിച്ചതുപോലെ നിങ്ങളും ക്ഷമിക്കുക.
  grc-SR: ἀνεχόμενοι ἀλλήλων, καὶ χαριζόμενοι ἑαυτοῖς, ἐάν τις πρός τινα ἔχῃ μομφήν·
    καθὼς καὶ ⸂ὁ χριστὸς⸃ ἐχαρίσατο ὑμῖν, οὕτως καὶ ὑμεῖς·
  bgc-bgc: अर जै किसे नै किसे पै दोष लगाण का कोए कारण हो, तो एक-दुसरे की सह ल्यो अर
    एक-दुसरे के कसूर माफ करो, जिस तरियां प्रभु नै थारे कसूर माफ करे, उस्से तरियां
    थम भी करो।
  khz-khz: Metau pa maguli gaokara reketana gorawalirana taukavami reketa geriana
    genai, pio vaigaoka taukavami geriai. Pene talima taa gomi aomi ai taukavana taa
    na evega-veituana genai, vorakava pene tugamagi-piatogaa, Keriso na gomi gemi
    kala rakava etugamagi-piatogarato vetaina.
  deu-TKW: 'einander tragend und einander verzeihend, wenn einer einen Vorwurf hat
    gegen einen andern: wie Christus seinerseits verziehen hat, so auch ihr.'
  zsr-NT: Chquiꞌ rac didzaꞌ bizxj tuliꞌ len yetuliꞌ, gul‑guáꞌ glen lzaꞌliꞌ tuliꞌ yetuliꞌ,
    len gul‑nít lau lzaꞌliꞌ tuliꞌ yetuliꞌ ca naꞌ benëꞌ Cristo, bunít lahuëꞌ lbiꞌiliꞌ.
  lin-lin: Boyikanaka mpiko ; mpe soki moko azali na likambo ya kopamela moninga na
    tina na yango, bolimbisanaka. Bolimbisaka ndenge Nkolo alimbisaki bino.
  hns-NT: Djab toelog ek doesare me kasoer paawe hai, tab oke sahieke tjhama kariehe.
    Djaise Prabhoe toelogke paap ke tjhama deis hai, oisane tohoelog ek doesare ke
    paap ke tjhama deihe.
  noa-E: Mag agdaujö ãwaat khaphʉnaa iwiir ãb khãijã bibigag paraa sim khai, agdaujö
    perdonaawi magʉm iek tag igba warre khĩir okhoobapʉ̈it. Ich jãg maach Pör Cristooujã
    maach perdonaatarrjö, pãachdëujã agjö pãach khapeen perdonaabat.
  eng-EMTV: forbearing one another and forgiving yourselves, if anyone should have
    a complaint against any; just as Christ forgave you, so you also do.
  mib-NT: Cuandeyɨ́ ni rō jiín jnáhan ró, te cone cáhnu ni rō nuū i te núu na vé ni
    sáha i nuū rō. Chi nájnūhun ni ine cáhnu ni Cristo nuū rō, suni súcuan sáha máá
    ró.
  lif-NT2: खिनिॽग वेॽहाॽनु नासि थःत्‍छिङ्‌मा पोःङ्‌ङाङ् निङ्‌वाॽ तुक्‍मा पाःन्‍हाॽ
    वाॽसाङ् ले़प्‍मि पिआसिम्‍मे़ॽओ॥ दाङ्‌बाल्‍ले़ ले़प्‍मि के़बिरिबा कुइसिःक्‍के ले़प्‍मि
    पिआसिम्‍मे़ॽओ॥
  xnj-xnj: Msindimalinanayi na kulekekesana mmonga winu peivya na lijambu loloha kwa
    muyaki. Mganikiwa kulekekesana ngati Bambu winu cheavalekisi nyenye.
  mmx-mmx: Mina mulus kaka nedi limixin di vamigis nimi la mina doxoma xepe laxakapmek
    atnedi di lok laxakapmek tinimi. Mina doxoma xepe laxakapmek atnedi kerekngan
    Leeme Silok i doxoma xepe laxakapmek atnimi.
  cbr-NT: Mimi nishquian unin 'atimocëxunbi aribi 'atimoíma camina usaquian mi 'acë
    ñucama a manui abë upíshi 'iti 'ain. Nucën 'Ibu Cristonëan tërë́nxunquin mitsun
    'uchacama manucësaribi oi camina axa mimi 'uchacë uni aín 'ucha manumi abë upí
    'iti 'ain.
  tee-NT: Ach'ixt'it ni tu'u' tanaviyan tam xamati'. Chai alamac'acxanit'it acsni
    tu'u' lanaviniyat'it macxcai. Ju Cristo ni quintamac'acxaninch pus vachu' chunch
    alanavit'it ju uxijnan.
  eng-LSV: bearing with one another, and forgiving each other, if anyone may have
    a quarrel with anyone, as the Christ also forgave you—so also you;
  cak-NT: Cuando c'o jun nu'on jun ex itzel chake, kacoch'o' (kacuyu') rumac. Can
    tic'ue' ka-paciencia quiq'uin conojel. Y can anche'l xu'on ri Cristo chi xucoch'
    (xucuy) kamac roj, quiri' chuka' kabana' konojel.
  pah-NT: '@see-verse:COL.003.012'
  sja-NT: Mapa choopatáatɨ awaraarãpa nepɨra jɨrɨ p'anɨ pɨjida parã ome. Parãdepemapa
    awaraa ɨmɨateeru pɨrã, ma ɨmɨateeda perdonáatɨ, Tachi Waibɨapa perdonaaparik'a
    parãpa k'achia oopata.
  xed-xed: Katuvuswa vgha, pluvuswa dmaku ka mamu skwi gana sani ta sani. Manda va
    ya plighunis Kristi ta dmakuha ghuni ya ná, pluvuswa dmakwa ghuni guli.
  mks-NT: Xíní ñúhú coo cáhnu ini xi̱hi̱n táhan ndó. Ta caja cáhnu ini sa̱ha̱ táhan
    ndó tá yáha nu̱ cája xi̱hi̱n táhan ndó. Tá quia̱hva na̱caja Jesucristo, xitoho
    í tá na̱caja cáhnu ini a sa̱ha̱ ndó quia̱hva já ndítahan caja cáhnu ini sa̱ha̱
    táhan ndó.
  gfk-S: Mu na bala malum ma ira mes ing di gil hagae mu. Mu na lik luban leise harbasiane
    ta mu ira linge mu kilingane be di hagae mu me. Hoke no Watong ga lik luban leise
    ira numu sasana, mu bileng mu na gil hobi.
  bmu-bmu: Mönö lolongöba bölöŋaŋgö kitipŋi kude mememö, mönö qaqaeŋgim aŋguba malme.
    Köyan köl aŋgugetka sutŋine keu köpösihit ahuiga kunŋan alaŋi jim waŋgimamgö mötzawi,
    mi mönö mosöt aŋgume. Kembunöŋ siŋgisöndokŋini saŋgoŋda mosöröhi, iŋini mönö sutŋine
    mewöŋanök ak aŋgumakŋe.
  dgz-dgz: Amba ago gare gare tan, anu bambam ega gare gare den vetan, orup da koewa
    inayap tapiwa gapan koewa mega anu ae viwanian. Iwa Keriso koewa ega anu ae veni
    menan.
  eng-GNV: 'Forbearing one another, and forgiuing one another, if any man haue a quarel
    to another: euen as Christ forgaue, euen so doe ye.'
  zaa-NT: Liucuèda tí' rú'a le para qui'ni làa inne le ttu titsa' idí'latsi'. Bittu
    eyà'na le lani la' ritsa'áni lo losto' le, sino eyuniỹén latsi' le nuỹa tediba
    hermano nu benią biỹa contra le. Tì' tehuá Cristua chi beyuniỹén latsi'e iyaba
    ca tul·la' qui' le, ą'hua lebi'į nna ná qui'ni eyuniỹén latsi' qui' ttu le nna
    attu le nna.
  eng-WEBSTER: 'Forbearing one another, and forgiving one another, if any man hath
    a quarrel against any: even as Christ forgave you, so also do ye.'
  guh-guh: Namataenetsia panajamatabëcueneyavenonare bajayajebi ata. Itsa pacaitsacueniaba
    itsajivi, bajarapajivijavabelia pabarajamatabëcuenexanepanare. Pacuenia paxamë
    ata Cristo pacabarajamatabëcuenexanepana pibisiacuene paneexanaevi ata, bajara
    pijinia pacuenia paxamë ata pabarajamatabëcuenexanepanare itsamonaejavabelia.
  bon-bon: Nuuja biname te liba matikolä conocono jaawenuge weeme yepä ne, gone peei
    ne babo me wawena. Nuuja biname te liba meebine niiya mule naawenuge, peei tääpume
    gone niiya ngene jwaatwananute, yepä ngene jaape-cnute Keriso lipu määme niiya
    mule bine teeme cabu ca itu iyeblengemuji, piba cuta pui biname poto cidi me niiya
    ngene atwanena ne yääyeblingtute.
  nhw-BL: Huajca xijpiyaca amoyolo ica catli anmechchihuilíaj catli amo cuali huan
    xiquintlapojpolhuica. Sintla se quitelhuía seyoc ica se tlenijqui, ma quitlapojpolhui
    quen Cristo anmechtlapojpolhuijtoc.
  swh-ONEN: Vumilianeni na kusameheana mtu akiwa na lalamiko lolote dhidi ya mwenzake.
    Sameheaneni kama vile Bwana alivyowasamehe ninyi.
  wbi-wbi: mutolelanilanaghe jumue kwa jumue. musaghilanaghe mweni. ndeve umuunhu
    alini nongua kwa junge ansaghilaghe ndavule uMutwa fino ikuvasahila umue.
  bba-bba: I n tɛmɑnɑsinɛ kpɑ i n suuru kuɑnɑmmɛ ɡɑri ɡɛɛ yì n duɑ bɛɛn suunu sɔɔ.
    Nɡe mɛ Yinni u bɛɛ suuru kuɑ, i n suuru kuɑnɑmmɛ nɡe mɛ.
  eng-KJVCPB: 'forbearing one another, and forgiving one another, if any man have
    a quarrel against any: even as Christ forgave you, so also do ye.'
  kgk-NT: Túvy-rami pejogwereko porã katu. Ipoxy ramo jepe nde rapixa, túvy-rami joty
    peiko katu íxupe. Ani pereko poxy íxupe. Pende poriahuvereko Nhandejáry. Upéa-gwi
    pejoporiahuvereko reko katu peiko-vy ave. Ha nde rapixa katu nde rereko asy ramo
    jepe, eiporiahuvereko reko meme joty katu íxupe.
  waj-waj: Ngia teekiai ngii seenaiya datadataama varikiai teedaata iyara mmuduuya
    ruatee. Ngiiikidiri voovoono voovaara koonnama iino too sa ivo ivaara pinaama
    yaata utuoo airi kua airi kua kiaivee. Ivo ivaara ari ausa mmuduuyaivaa inna mmiaivee.
    Udaanga Anutuuqo ngii mminnamminnaa maisaiyauvaara hama yaata utirainno ruga kiaivaa
    roosiima ngieeta ngiingii mminnamminnaa maisaiyauvaara sa yaata utiraida ngiingii
    ausa mmuduuyaiyauvaa ngiingii mmi ngiingii mmiikiatee.
  cpy-cpy: Pamaweta-wakaa-neeyaa, pipeyakoteri owaaripero-shireta-waetzimiri. Tema
    aritaki ipeyakoteemiro eeroka Jeepatzii-totaa-rewo piyaari-peronka. Rootaki pimata-neeri
    eejatzi eeroka.
  mpx-mpx: Bahi etimwawa nuku huhuga, yaa ebo komiu etega nige i yayaliyaya alona
    etega wana pagan kaiwena, he wana gegi ni nuwayoho. He alomiyau wali gegi nuku
    nuwayoho ni ola te Babala wami gegi iyaka i nuwayoho.
  wbp-wbp: Kajilpankulu-nyanu wilji-mantarla nyiya-ngurlu-puka, ngulajulu-nyanu kulu-wangurlu
    rarralyparlu ngurrjungku jarnkujarnku purda-nyangka manu yalu-manta. Ngula-jangkaju,
    kajilpankulu-nyanu kulu-jarriyarla nyiya-ngurlu-puka, ngula-warnuju jarnkujarnkulu-nyanu
    yalala-yirrarninjarla yawuru-jarriya yirdija kuja-nyarra Warlalja-Wiri Jijaji
    wilji-jangkakuju nyurrurlaku yawuru-jarrija kamparru-wiyi.
  luo-luo: Beduru joma oyie kawo nyawo mar jowadgi kendo ka weyo ni nyawadgi kethone.
    Weneuru ji richogi kaka Ruoth bende noweyonu richou.
  nhe-NT: Huajca xijpiyaca imoyolo ica tlen inmechchihuilíaj tlen ax cuali huan xiquintlapojpolhuica.
    Intla se quiteilhuía seyoc ica se tlenijqui, ma quitlapojpolhui queja Cristo inmechtlapojpolhuijtoc.
  aii-aii: ܚܡܘܿܠܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܦܲܚܠܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ. ܐܸܢ ܚܲܕ ܐܝܼܬ ܠܹܗ
    ܩܒ݂ܵܠܬܵ‌ܐ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܦܲܚܠܘܼܢ ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܡܫܝܼܚܵܐ ܦܘܼܚܸܠܔ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Anuqsrutilusri avatmun suli natqigutisrimaaġusri nalliqsi uqaqtuyaaqpan
    akitñaġusri. Natqigutriḷusri atriḷugu Agaayyun natqigutripmatun ilipsitñik.
  msb-msb: Magpinasensyahan kamo kag magpinatawadan kun may nagkasala man sa iyo.
    Sugad na ginpatawad kamo san Ginoo, dapat man na magpatawad kamo.
  cpa-NT: Mi³juanh¹³ hniah¹² hoh¹² ja³cog² ju²rúh² hniah¹². Henh¹³ hniah¹² dsag³ ju³ná³
    he² ca¹jmo¹dsa ja³cogh² hniah¹². Lah¹jøng² jmóh³ hniah¹² ju³lah ca¹jmo¹ Juu¹³
    jniang³. Ca¹hén²dsa dsag³ quiánh² hniah¹².
  dso-dso: ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଦସ୍‌ ଦାରାଦାରି ଅଇ ବୁଲ୍‌କଲେ କେମା ଦିଆଦିଇ ଉଆ । ବିନ୍‌ ଲକର୍‌
    ବିରଦ୍‌ କାତା ରଇଲେ ମୁର୍‌ଚିକରି କେମା ଦିଆଦିଇ ଉଆ । ମାପ୍‌ରୁ ତମ୍‌କେ କେମା ଦେଲାପାରା ତମର୍‌
    ବିତ୍‌ରେ କେମା କରାକରି ଉଆ ।
  meu-meu: Ba haheauka heheni. Ta ese bamona baine habadelaia negana ai, emui dika
    ba hegwau tao heheni; Lohiabada ese emui dika vada e gwau tao; umui danu unu ba
    kara toma.
  yva-NT: Arono rui weapamo inta nya arakove po kakaije rave nai, vemo mparijo ai
    jinya. Yara nyo aneme raijar indamu isanuga nsauman, maisyare muno Amisy Yesus
    po winya ayao kakaije rapaya nai wemaisy.
  dgc-dgc: Négsuyuan kam be, sakay éng néghinahinanakitan kam éy négpasipasensiyaan
    kam, da entan moy, pinagpasensiyaan kam dén na Diyos.
  zpm-NT: Guieedniede to samiech to, ni zeeṉe cho zha ruṉ pe tib falt lo to, goḻguṉ
    zho perdon. Goḻguieṉ gaṉle zha beeṉ Dios to perdon; scaque to, none guṉ to samiech
    to perdon.
  hix-NT: Oxehra oyowtà yehtoko, enàmtxoko rma, ohsànàhpàra rma. Oyowtà wya owàràhyakantoko,
    oseryewhokatxoko, noro hoko. Àsok tawro hana. Ohokonye noseryewhokay hamà, Kohkomo.
    Àro ke, noro wyaro rma rha oseryewhokatxoko, omnyamo ro rye rma.
  sim-sim: Uhu os ma lal mbele las jirin li unak sunguwavu jihi kavak si na nahi,
    mayam ji lika. Uhu os mbele kava las li unak lirin ji wapkava hishi nahi, kolok
    wasan ji ngriawa hala. Wasilaka kavakava jihin angop or yoko ermberi sir. Uhunda
    hom jir nga erema, ma ol jirin kavakavan unda ma nga ji anatavatoloho wavu jihi
    nga ji mba, �Am nawa kava sir,� karem ji mbaka.
  npi-ULB: एक अर्कालाई सहने गर । एक अर्कासँग कृपालु होओ । यदि कसैको विरुद्धमा कसैको
    उजुरी भएमा, परमप्रभुले तिमीहरूलाई क्षमा गर्नुभए जसरी क्षमा गर ।
  cgc-cgc: daw may pasunaid ta kada isya. Daw isya na utod nyo ki Cristo makasala
    ki kyo, patawaren nyo. Magpatawaray kaw ta kada isya paryo ta pagpatawad ta Ginuo
    ki kyo.
  tim-tim: Akto gala konok akmâ tân aguwai. Akto den umatŋe yeŋgât hutyeŋân miawakto
    ain biwi kau akmâ, “Humonenŋande emelâk dosanenŋe pan nengiep.” dâm aregât nâŋgâm
    dosayeŋe hepunaŋgiwai.
  yor-yor: 'Ẹ máa fi ara dà á fún ara yín, ẹ sì máa dáríjì ara yín bí ẹnikẹ́ni bá
    ní ẹ̀sùn sí ẹnìkan: bí Kristi ti dáríjì yín, gẹ́gẹ́ bẹ́ẹ̀ ni kí ẹ̀yin kí ó máa
    ṣe pẹ̀lú.'
  wos-wos: Guni guna du takwaka yikafre mawuli yatanguni. Nana Néma Du Krais hurungun
    haraki saraki sémbut yakwanyitaka wun jooka wambula sarékéhambandé. Hurundéka
    maki guni akwi hurutanguni. Nak du takwa guniré haraki saraki joo hurundat, guni
    “Reséndé” naata wun jooka wambula sarékékénguni.
  emp-NTPO: Jũmarã ume droa cawa b̶ead̶adua. Ab̶aʌba biẽ́ osira maʌ̃ biẽ́ od̶ara quĩrãdoad̶adua.
    Bãrãba biẽ́ oped̶ad̶ara dadjirã Boroba quĩrãdoad̶a quĩrãca bãrã bid̶a quĩrãdoad̶adua.
  eng-F35: bearing with one another and forgiving each other, if anyone should have
    a complaint against another—just as the Christ forgave you, so you also must do.
  ind-ind: Janganlah melihat kelemahan saudara-saudari kita seiman, tetapi hendaklah
    kamu saling memaafkan kalau ada yang melakukan kesalahan. Ingatlah bahwa Kristus
    sudah terlebih dahulu mengampuni dosa-dosa kita, maka demikianlah kita juga wajib
    saling memaafkan.
  pes-OPCB: و رفتار دیگران را تحمل کنید و آماده باشید تا ایشان را ببخشید. هرگز از
    یکدیگر کینه به دل نگیرید. از یاد نبرید که مسیح شما را بخشیده است؛ پس شما نیز باید
    دیگران را ببخشید.
  mpt-mpt: Ib isak temo nakae waneta naka make e dimo kukub misiamo nabane mole e
    mo yang kenemene! E deibanea e neke kukub olo nabaneo bobolo funino dokobanoa
    deibaneko! Sum esa inanea nibo kukub misiamo nabobo bobolo funino dokobanoa deibenebio
    kesoa ibsa inaniba naka mak unang maki hengmino bobolo funino dokobenoa deibueine!
  ssx-ssx: Ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ homu pu alualu peaata꞉ iki tukiki pa꞉ta꞉ pi yokaalu
    pita꞉la꞉eki wia꞉ka꞉na꞉ta꞉ pa paeya alualu pia꞉pa꞉peke. Koda꞉ma꞉ ika꞉ hoke hau
    pa paeyawala꞉ tupa꞉ ikana꞉ma꞉ make ika꞉ ika꞉ kone pa paeya alualu pia꞉pa꞉peke.
  mkl-mkl: Í yɑ yɔkɔò njɛ temuɑ ŋɑ nɔ i yɑ kpɑ idei kurɑrɑi njɛ ŋɑ bii ide ɡɔ í lɔ
    si ɑnini nŋɛ. Si bɛi Kirisi í kpɑ idei kurɑrɑ nŋɛ, iŋɛ mɔ i yɑ ceɑ njɛ bɛɛbɛ ŋɑ.
  gaq-gaq: ନିଜର୍‌ ନିଜର୍‌ ଆଡ଼ାତ୍ରା ଲିବିସ ଡିଙ୍ଗ୍‌ପା ବାରି ଜଦି ଜାଣ୍ତେନେ ବିନ୍ ବିରଦ୍‌ନ୍ନିଆ
