  bod-N: ཁྱོད་རྣམས་ལས་སུ་དང་སུ་ཞིག་གི་བར་དུ་འགལ་བ་ཡོད༌ན། གང་ལྟར་ཡང་ཕན་ཚུན་ལ་བཟོད་པ་དང་གུ་ཡངས་བྱེད་དགོས༌ཏེ།
