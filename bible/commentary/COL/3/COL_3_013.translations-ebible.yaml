  unx-unx: ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ସାହାତିଙ୍ଗ୍‌କ ତାନ୍‌ଲେକା ହବାଃଅପେ ଆଡଃ ଜେତାଏୟାଃ ଏଟାଃନିଆଃ
