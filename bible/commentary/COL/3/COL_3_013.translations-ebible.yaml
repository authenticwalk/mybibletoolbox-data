    mune imutawa ui enanari yanu yaiyemutuba eno utebeawe.
  maa-NT: Ni̱ta̱ mé kjoa̱ xi tjín‑nò ti̱kjeiín‑là xinguio̱o, ti̱jchàat'aà‑là xinguio̱o
    tsà mé kjoa̱ xi ch'o síko̱‑nò. Jñò, k'oa̱á ti̱s'ín t'e̱en, koni s'ín kisìko̱‑nò
    Cristo nga kisìjchàat'aà‑nò.
  mcq-mcq: ꞌEne matausahe niꞌajarame ꞌee vwihana arekarame ꞌee ea ꞌahopo chicha vene
    sua heꞌavajaho areri Natohwijara ja vwihanie arema jaꞌinaꞌe vwihana areꞌavara.
  sus-A: وٌ شَ وٌ بٌرٍ سُتُرَ، وٌ مَن شَ هِننّ وٌ بٌرٍ رَ. شَ مِشِ ندٍ بَرَ قٍ حَاشِ
    رَبَ عَ بٌرٍ رَ، نَ كَنيِ شَ دِحّ عَلْ عَلَ شَ مِشِ سُفَندِشِ دِحّشِ وٌ مَ كِ
    نَشّ.
  jpn-1965: 互いに忍び合い、だれかがほかの人に不満を抱くことがあっても、互いに赦し合いなさい。主があなたがたを赦してくださったように、あなたがたもそうしなさい。
  fra-SBL: supportez-vous les uns les autres, et pardonnez-vous mutuellement, si quelqu'un
    a quelque chose à se reprocher ; comme Christ vous a pardonné, faites-le vous
    aussi.
  yka-yka: Subey kaˈam magpasensiya si saweˈbi bang niyaˈ gaˈi kasulutanbi. Bang niyaˈ
    taga duse si saweˈne magampun-inampun kaˈam. Ampunun bi saweˈbin kuweˈ pangampun
    Tuhan kaˈamin.
  mle-mle: Aw li duw ay taakw gwuradiy nyidim nuwukadiy duw taakw kwurdanadiy yawiyik
