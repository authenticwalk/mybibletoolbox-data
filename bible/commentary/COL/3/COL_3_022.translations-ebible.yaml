  kbq-kbq: Hagi kazokzo eri'za vahe'motma maka'zama hanafina ama mopare kva vahe'mofo
    agorga'a mani'netma hakare'a zama hanafina kva vahe tamimo'ma tamavesi tamantesia
    kazigati, zamavureke eri'zana e'oriho. Hianagi Rantamimofo ra agi nemitma, tamagu'areti
    hutma kvatamimofo eri'zana eriho.
  kbh-kbh: Ts̈ëngaftanga chë nÿets tempo nÿe ínÿabiama oservénënga, ts̈ëngaftangbe
