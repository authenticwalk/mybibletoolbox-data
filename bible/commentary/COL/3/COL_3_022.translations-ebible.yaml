  nfa-nfa: Dhèu sabꞌa sèra! Ètu rai-haha ne miu hudꞌi tao ku madhutu dadꞌèi lamatua
    miu ètu dꞌara sasabꞌa aaꞌi-aaꞌi ra. Mage dhoka mere dꞌara di, lodꞌo dhu lamatua
    miu ètu madha miu. Te ngaa tenge la jꞌara, ho pakarejꞌe taruu dꞌara ra. Sabꞌa
    dènge beꞌa, lula miu dhu meꞌa, na, Ama Lamatua dhu ladhe patae miu.
  tnp-tnp: Slef mɨn, nian rəfin onəkotəkeikei motol nəuia nətəmi asoli mɨn rəhatəmah,
    mətəu səniəmə nian əmə iətəm ilah kəuteh itəmah lan məmə nɨkilah otagiən o təmah.
    Mətəu itəmah onəkotəkeikei motol uək e nɨkitəmah pəhriən o nəfəniən nɨsiaiən kəm
    Uhgɨn.
  urd-urd: ग़ुलामों, हर बात में अपने दुनियावी मालिकों के ताबे रहो। न सिर्फ़ उन के
    सामने ही और उन्हें ख़ुश रखने के लिए ख़िदमत करें बल्कि ख़ुलूसदिली और ख़ुदावन्द
    का ख़ौफ़ मान कर काम करें।
  hot-hot: Ma môlô vi atu ba lôk alaŋsi, nôwê unim alaŋ iniŋ abô sapêŋ vibiŋ. Ma unim
    alaŋ hamô mena mi la, ma nundum iniŋ ku dedauŋ mavi. Ma miŋ nundum unim ku mavi
    êndêŋ wak takatu ba yani hamô ek nêm lamavi êndêŋ yani iyom ami. Mi, nôkô ek Anyô
    Bêŋ ba nundum unim ku sapêŋ lôk kapôlômim.
  mqj-NT: Anna ikoa' anggammu to diposabua' la tontongkoa' mengkaola lako puangmu
    illalan lino. Tae' angga ke sitingngayokoa' annu la mupomasannang penawanna, sapo
    la sae rokkokoa' mengkaola lako annu umpakasallekoa' Puang Yesus.
  rus-SYN: Рабы, во всем повинуйтесь господам вашим по плоти, не в глазах только служа
    им, как человекоугодники, но в простоте сердца, боясь Бога.
  mbh-mbh: Thomu toko um polpolongare o nongal tokoningomure ole riong elonga. Na
    o mothong tova o pawomwomal or tova o mit na o the thomu ako o um, aveto o nongal
    tokoningomure ole riong nge lomumu alavusnga, ranga ve ako thomu o papomnga a
    Toko Pomnga na o nongal ile riong.
  bdd-bdd: Comi topaihowao wete ꞌimi babadao baleꞌuwa ꞌidi gwae wahematamatanedi nuwatuhu
    mabwaiyadi weyahidi. Ma sahena sigwaegwae yahigomi ꞌabwa wapaihowa maꞌimi hohobiga,
    ma ꞌoinega ꞌabehega waꞌabi heyaliyayadi. Ma hesi sauga baibaiwana maꞌimi tagwala
    Yehoba ꞌana heꞌasisiyega.
  cbt-NTPO: Patron marë' sacatohuatama', noya natëco'. Ama nonpintocosohuë'. Co ni'pirinquëmaonta',
    noya sacatoco'. Co patronachin yonquicaso' ya'huërinhuë'. Sinioronta' ni'sarinquëma'.
    Ina yonquiatoma', ya'ipi cancanëma quëran natëco'.
  srn-NT: Srafu, un mus du ala sani san den masra fu unu dyaso na grontapu, e taki.
    Un no mus du dati soso te den e luku unu, fu un kan kisi bun nen. Ma un mus du
    dati nanga wan krin ati fu di un abi dipi lespeki gi Gado.
  cta-NT: Cuꞌma̱ nguꞌ msu nu ndyuꞌni cña jiꞌi̱ nguꞌ laja ti, taquiyaꞌ ma̱ lcaa cña
    nu culo ñati̱ nu laca loo jiꞌi̱ ma̱ nde chalyuu. Siꞌi na cuaꞌni ti ma̱ juaꞌa̱
    chaꞌ tyanu tsoꞌo chaꞌ jiꞌi̱ ma̱ loꞌo nguꞌ loꞌo ndu̱ ti nguꞌ slo ma̱, chaꞌ ndyiꞌya
    nguꞌ cuentya jiꞌi̱ ma̱ si nduꞌni ma̱ cña; pana tyucui tyiquee ma̱ cuaꞌni ma̱ cña
    biꞌ, xquiꞌya chaꞌ lcaa hora ndube tiꞌ ma̱ jiꞌi̱ ycuiꞌ nu Xuꞌna na.
  bqc-SIM: Zↄↄ, à á dṹnia diiↄ yãma yã́pii guu. Ásu zĩ ↄkunwɛiana kɛnɛ́o.
    À zĩkɛnɛ́ ń nↄ̀sɛmɛndoo Dii vĩakɛnaↄ ũ.
  tcz-CHONGTHU: Sohteho, tahsalam hina dungjuiyin napakai teu seithua nungun, mihem
    lunglhaisahna a mitmu soh hilouvin, Pathen ging hinan lungdihpun umun.
  mar-mar: दासांनो, दैहिक दृष्ट्या जे तुमचे मालक आहेत त्यांचे सर्व गोष्टींत आज्ञापालन
    करा. मनुष्यांना खुश करणार्‍या नोकरासारखे तोंडदेखल्या चाकरीने नका; तर सालस मनाने
    प्रभूची भीती बाळगून पाळा.
  snp-snp: Ido linate kouba-naba lono olamo wenena ya mikaleka ama wenabatina ka muki
    lenawado ya goloko dalo. Eti oti, ya wenena omunido ya lono ologeto lalo leyenawae,
    loti ámoti, luti lawoko meleti Wekola koli umuti ya eti o minalo.
  isl-isl: Þrælar, hlýðið ykkar jarðnesku yfirmönnum undanbragðalaust og reynið ávallt
    að geðjast þeim, en ekki aðeins meðan þeir sjá til. Hlýðið þeim fúslega vegna
    kærleika ykkar til Drottins og vegna þess að þið viljið þóknast honum.
  spy-NT: Nto akweek motwoorik, māchāktōōs ōkāsyinē mokorēēnikwook ām kōōrooni ām
