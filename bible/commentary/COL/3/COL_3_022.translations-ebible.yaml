  noa-H: Har mʌg jẽb gaai sĩi chik'am chogk'a nʌm k'ʌʌn, pãach patronnaanau pãachig
    nem jaau nʌmpierr ham hipierraa habat. Mamʌ mag ham hipierraa nʌm chan mag sĩi
    pãach dʌ̈i haairaa hamk'ĩir pãach hoo naawaipai k'aba, ham meer hawiajã hichiita
