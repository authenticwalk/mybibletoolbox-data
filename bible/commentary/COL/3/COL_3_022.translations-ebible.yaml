    nda nÿe ents̈angbe delante ts̈abá joquédama tojtsebos̈acá, ndayá chënga s̈mochtsayaunana
    nÿets ainaniñe ndegombre ts̈abe juabnë́ngaca, er ts̈ëngaftanga Bëngbe Utabnabiama
