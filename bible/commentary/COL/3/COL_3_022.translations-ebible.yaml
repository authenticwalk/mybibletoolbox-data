  dso-dso: ଏ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌, ତମେ କରିରଇବା ସବୁକାମ୍‌ଟାନେ ତମର୍‌ ଜଗତେରଇବା ସାଉକାର୍‌ମନର୍‌
    କାତା ମାନିକରି ରୁଆ । ସେମନ୍‌ ତମର୍‌ କାମ୍‌ ଦେକି ବଲ୍‌ ବଲ୍‌ବାକେ ନାଇ ମାତର୍‌ ମାପ୍‌ରୁକେ
    ଡରିକରି ସତ୍‌ ମନେ ରଇ ସବୁ କାମ୍‌ କରା ।
  meu-meu: Hesiai memeromui e, ḡau iboudiai lalodiai biagumui ina tanobada ai ba kamonai
    henidia, dia vairadiai mo, taunimanima ihamoaledia karana, a mai lalomui idoidiai,
    Lohiabada imatauraina karana.
