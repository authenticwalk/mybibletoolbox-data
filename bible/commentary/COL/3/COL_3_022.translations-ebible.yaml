    ōyēyē ām mooyēēt akeenke, kuu yoo ōkoonyitē Mokoryoontēēt.
  xnn-xnn: Dakayo ay baa, tongpalenyo nan am-in ay ibagan nan apoyo. Et baken koma
    kedeng nan mangiil-ana ken sik-a is mang-ikkanam isnan oblam ta dayawen daka nodi
    masapol ay men-gagetka ay mang-ikkan isnan ibagana gapo tay siya nan maibagay
    ay ikkan nan ipogaw Apo Dios.
  mwe-mwe: Bhatumwa, mwaapilikanilanje bhakulungwa bhenunji bha pa shilambolyo pano,
    kwa kila shindu na nngabha kwa jimililwape nkupinga muikonjeleyanje pa meyo gabhonji,
    ikabheje ntendanje nneyo kwa ntima gwa mmbone, akuno nnikwaajogopanga a Nnungu.
  tte-tte: Komiu topaisowa panpanliyao, ami tautaubalao yanuwa yaulina mena gamwali
    wakabi namwanamwai ginauli meuloili kolili. Tabu yakato tem sigitagitaimiu kabo
    kwapaisowa kaikaiwe na tem siyaliyaya kaiwemiu. Na kwapaisowa me ami kate-talam
    yo me ami yakasisi Guyau koina.
  tcs-tcs: Yupla ol sleib, yupla mas mekem wanem bos blo yupla i spik po mekem. Yupla
    mas kip meke dempla api nomata dempla no de. Yupla mas rispekt dempla wiskain
    yupla rispekt God bikoz em i bos blo yupla ebriwan.
  hlt-THB: Tamnaakhqi, ik-oeih soepkep awh khawmdek awhkaw nami boei awi ngai uh,
    thlang ak kawzeelnaak ham doengna thlang amik huh doengawh bi koeh bi unawh, Bawipa
    kqihchah doena sai law uh.
  soq-soq: 'Nola dewalala dewa uduudu bedewe debamala atouwo nolaitilana dialempaa
    ruauitonune dewasanuna, mai enuna. Tane mai mo euwau wadana baiwa sabamo ewalempo
    os simbiaitonuna, dia. Euda ipa ema epe: E Tatamba Keriso nuawadawadasanune sawaitonune
    bedewe debamala nuala dodomana mampe simbiamonuna.'
  qub-qub: Uywaycuna, cay pachacho caj patrunniqui nishushayquicunata llapanta wiyacunqui.
    Ricaycäshushayqui örallaga ama aroj-tucunquichu. Chaypa ruquin Tayta Diosninchi
    ricaycäshushayquita musyaycarga llapan buluntäniquiwan arunqui.
  att-att: Á sikayu nga makiaripan, tuppálan naw yù ngámin nga ipakuá nayù ira yápu
    naw. Á nu ajjan yù makasingan nikayu, ari kayu áppè lálláppà, ngam tuppálan naw
    yù ipakuá ra nikayu megapu sù napiá nga nonò naw, ánna megapu sù pakimore naw
    kâ Apu Kesu.
  bki-bki: Kamiu tomu nalo na m̃a kumim̃au tubo nalo kanalo, ea bogo nonovio monoka
    kuvidu kenemiu tomu na tortoru nalo nei niolo. Mia kuvila re tibe na ga ea bogo
    napano nalo aju bija kamiu, ka mia kuvilavon ka mia nalo asaaro ka kamiu, mia
    bogo nonovio monoka kuvim̃auka mia kenemiu jidomiano nalo ave riano batitigio,
    tavukia napano ea im̃auano na kumitu kumitovon kanado Tubo julaka.
  bqp-bqp: Zↄ̀nↄ sↄ̃ à á andunia dikirinↄ yã ma yã sĩnda pínki gũn. Àsun zĩ kɛńnɛ
    ń wɛ́ yãiro. À zĩ kɛńnɛ kũ nɛ̀sɛ mɛ̀n doo, zaakũ Dikiri vĩnakɛrinↄn á ũ.
  mcp-mcp: Yé osɔ́ɔl ɔ mə́sáal, ságá omása bín bâ wa shí mishwun məgwág; kú bə njɨ
    ja bwə́ ŋgə́ dʉ́g bɨ́ yí, í á bá bə nda bɨ́ ŋgə sɔ̧́ nə́ bɨ nyínʉ́g mísh mə́ búúdʉd.
    Ságá bwo məgwág nə lâm ŋgwûd, váál í yə́ Zɛmbî gúmə́ yí.
  hat-hat: Nou menm domestik, obeyi mèt nou gen sou latè a nan tout bagay. Se pa sèlman
    lè nou anba je yo pou nou obeyi yo, tankou moun k'ap fè lèzòm plezi. Men, se pou
    n' obeyi yo ak tout kè nou, akòz respè nou gen pou Seyè a.
  npl-NT: Tlanémakti, xiktlakitakah nomoteko, amo sanwel ijkuak nomechonitok, san
    para kuali nonmokawaskeh iwa, yej xiyektekitikah para nonkipaktiskeh n Toteko.
  bgg-bgg: Khiaothek, zab shii ne nawaithek ro muspho shii nuii bo, nathek ne ithek
