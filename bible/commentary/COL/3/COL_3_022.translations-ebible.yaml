  spa-VBL: Los que son siervos, obedezcan a sus amos, no tratando de agradarlos falsamente,
    sino con sinceridad y honestidad, respetando al Señor.
  fra-_FOB: Serviteurs, obéissez en toutes choses à vos maîtres selon la chair, ne
    servant pas seulement sous leurs yeux, comme pour plaire aux hommes; mais avec
    simplicité de cœur dans la crainte de Dieu.
  hau-ULB: Bayi, ku yi wa iyayengijinku na jiki biyayya cikin kowane abu, ba tare
    da bautan ganin ido ba don faranta wa mutane rai, amma da sahihiyar zuciya. Ji
    tsoron Ubangiji.
  mal-mal: ദാസന്മാരേ, ജഡപ്രകാരമുള്ള യജമാനന്മാരെ സകലത്തിലും അനുസരിക്കുവിൻ; മനുഷ്യരെ
    പ്രസാദിപ്പിക്കുന്നവരെപ്പോലെ ദൃഷ്ടിസേവകളാലല്ല കർത്താവിനെ ഭയപ്പെട്ടുകൊണ്ട് ഹൃദയത്തിന്റെ
    ആത്മാർത്ഥതയോടെ അത്രേ അനുസരിക്കേണ്ടത്.
  lit-lit: Tarnai, visais atžvilgiais pakluskite savo šeimininkams pagal fizinę padėtį
    tarnaudami ne dėl akių, lyg žmonėms įsiteikiantys, bet neklastinga širdimi, bijodami
    Dievo.
  urd-GVR: Ġhulāmo, har bāt meṅ apne duniyāwī mālikoṅ ke tābe raheṅ. Na sirf un ke
    sāmne hī aur unheṅ ḳhush rakhne ke lie ḳhidmat kareṅ balki ḳhulūsdilī aur Ḳhudāwand
    kā ḳhauf mān kar kām kareṅ.
  far-far: Ma mulu wane rao 'o'oni ki, mulu rosulia wane ne kera baita fua mulu ki.
    Nao lau ana kada ne kera ada to'omulu go ne kera kai alafafia raoe kamulu ki.
    Mulu kai sasi 'uria raoe lealae fuana fabaitalamulu fuana 'Aofia.
  suz-BL: वाइलीम वाइलपुकी, इन ठेयब मुरुमी मार मार देंनीमी, मेको नेल्‍ल टिचा माल्‍नीनी।
    इन ठेयब मुरुमी कोव़तेक्‍म हना यो, मकोव़तेक्‍म हना यो, थुं का पशा, प्रभु कली मान
    पा हिनीन।
  car-NT: Taporemynamon pyitonano, mo'karon ero nono tu'ponokon ajaporenjan 'wa epanamatoko
    pa'poro oty ta. Enurukon me kapyn o'to aitoko, kari'na 'wa ajetykon awongary sanory
    ta. Tamusi nendonamon me te ajemaminatoko, e'i'pa 'ne.
  amp-amp: Niko hingrna yimako, niko tukmoh tohak yimaroh tng yuhamn hingrna hikkfot.
    Mirahko be rroh yima yuhuroh yak marnya nmbuhatn rroh nyingahato tamoh tamoh hingrnefm
    ahingrna marnya bomarnyanomm. Nikmoh dukefm Bror duka yanhohato be dborioh hingrna
    yihotam hingrna-kfot.
  bht-bht: हे सेबकों, जड़े इस संसारे च तुहाड़े मालिक न, सारियां गल्लां च उना दे हुकमा
    दा पालन करा, माणुआं जो खुश करणे बालयां सांई दिखावे तांई नी, पर मने दिया सच्चाई
    कने परमेश्वरे दे डरे ने करा।
  eng-NOY: Bond-servants, obey in all things your masters according to the flesh,
    not with eye-service, as men-pleasers, but in singleness of heart, fearing the
    Lord.
  cub-NT: Mʉja, memecaivʉ, cainʉmʉa jʉ ajarã me mʉje jabova ijãravʉcavʉre ne coyʉiyede
    mʉjare. Cainʉmʉa jʉ ajarã náre me mʉje ũmeque. Jʉ aivʉ ãmejara náre quénora ne
    jã́iyede mʉjare, “Mearo d̶aivʉbu” ne arãjiyepe aivʉ mʉjare. Jʉ ajarã náre, mʉje
    pued̶aiye boje maje jabocʉ Cristore.
  ita-1927: Servi, ubbidite in ogni cosa ai vostri padroni secondo la carne; non servendoli
    soltanto quando vi vedono come per piacere agli uomini, ma con semplicità di cuore,
    temendo il Signore.
  lww-lww: Amiu yar punu ga na yum̃aena kiena ne sup̃e lala, silaga monar alogear
    kiamiu yerkawa la nene. P̃isi na ve akila re sanene e ga e pogos nap̃a la asike
    amio amiu, vena akilali nap̃a la akekaran amiu, ana silaga monar ayum̃ae nap̃a
    kiamiu sitomena la ve lelaga make ga, sa nap̃a e yum̃aena nene, asum̃a amlogear
    ke kieta Sup̃e silaga.
  ckb-ckb: ئەی کۆیلەکان، لە هەموو شتێکدا گوێڕایەڵی گەورەکانی ئەم جیهانەتان بن، نەک
    تەنها ئەو کاتەی کە چاودێریتان دەکەن بۆ ئەوەی لێتان ڕازی بن بەڵکو دڵسۆزانە، چونکە
    ئێوە لە مەسیحی گەورەکەتان دەترسن.
  nas-nas: Napoꞌ diiꞌ botovotonaaꞌnuka diikaning kansiꞌkooning ovontung taaraverererimaatoai
    ookara kapooꞌnanka-koo, tenang dutai ooraarioꞌ naroꞌ deeaꞌ tampaꞌ ooraariainaꞌ
    noruꞌeri, teka arooꞌdariri mintoontarimaatoai Ovoring-koo mintoonaꞌ nariꞌ, naning-koo
    deeaꞌ.
  uvl-uvl: Pe imo nenge a umume nge hana hel, a longo taua amo aehuna mur nga ure
    lochloch. Pe poinga nenge apoi ke pomai nga mataria mana ke te iech nge imo, nem
    poreke. Urana nge apoi ke pomai nga letemo ke a umeia ume urana ngana nga etue
    lochloch iange a renge Non Soke.
  eng-BBE: 'Servants, in all things do the orders of your natural masters; not only
    when their eyes are on you, as pleasers of men, but with all your heart, fearing
    the Lord:'
  ixl-CNT: Ex majte jatvaꞌl ex kꞌayimal etibꞌ tu aqꞌon, ayaꞌl ekꞌuꞌl senima qꞌu bꞌaal
    etaqꞌon tu vatz txꞌavaꞌ tzaꞌ tiꞌ kajay qꞌu kam. Yitꞌ taꞌn koꞌnkoxh bꞌaꞌn sebꞌaneꞌ
    aas nixeeꞌex. Echaꞌ niꞌan qꞌuꞌl aꞌ isaꞌ bꞌaꞌn chit sakaak vatz aanima. Pek tuchꞌ
    chit etaanima sebꞌan qꞌul etaqꞌon. Aꞌ sexoꞌva u Tioxh.
  xsi-xsi: Miki tamâta ea uru kaveta wurâta koa tia nâ panzi tamâta ŋalaŋala, miki
    ma kapono muli pa nenzi ŋgua rârâni. Miki ma kaveta mine lâ zo ndia kinzi simo
    laiti silea pami, aku lâ zo ndia simo malawae tona. Miki ilomi tu kinzi ma sindeka
    ŋana nemi wurâta kâ, aku ŋinde nde ara. Andeta miki kamege ŋana Maro Ŋalae, aku
    ŋana duvi ŋinde kâ miki ma kalomi ŋgere sondo ku kaveta nemi wurâta rârâni ara
    nâ.
  crx-NTPO: Nohni 'ustlene unline, ndi yun k'ut nohmoodih unline, 'enne ts'iyawh buk'une'
    'ooht'en. Nohmoodih nohnilh'en te za 'ooht'en junih. 'Et hoonts'i nohdzi ts'ih'un
    un'a whe Yak'usda bé nulhjut, 'ink'ez nohmoodihne buk'une' 'ooht'en.
  kan-OKCV: ಸೇವಕರೇ, ಭೂಮಿಯಲ್ಲಿ ನಿಮ್ಮ ಯಜಮಾನರಾಗಿರುವವರು ನೋಡುತ್ತಿರುವಾಗ ಮಾತ್ರ ಸೇವೆ ಮಾಡುವವರಾಗದೆ,
    ಕರ್ತ ಯೇಸುವಿಗೆ ಭಯಪಡುವವರಾಗಿ ಸರಳ ಹೃದಯದಿಂದ ಕೆಲಸಮಾಡಿ, ಅವರಿಗೆ ವಿಧೇಯರಾಗಿರಿ.
  bbb-bbb: Ro e ije e binobuo monifuo imevo baki ije nika e mamekanu jone bu ire binobino
    kiavo ije mukore iriniafo. Ro jade maza ije bu ivuake ijia giakinu samuagiavo
    ijadufuo uri bu jumekinu imevo. Ro kuke jade vierafero jaka i mukoreigia mega
    bu jone oemarekiro ijiege vierafena imevo.
  blw-blw: Hen ifagà an chàyu way a-alepan, masapor afurotonyu hen amin way ifagan
    hen anchichay nangen-alepan an chàyu. Ya faén agé yanggay hen mangi-il-ancha an
    chàyu hen mangammaanyu hen laychéncha way ma-ammaan ah manayawancha an chàyu,
    ta anyuwat an etot-owa koma ah hamhamàyu way mangamma hen chacha epa-amma ah manginyafiinanyu
    an Apo Jesus.
  tam-2017: வேலைக்காரர்களே, சரீரத்தின்படி உங்களுடைய எஜமான்களாக இருக்கிறவர்களுக்கு
    எல்லாக் காரியத்திலேயும் கீழ்ப்படிந்து, நீங்கள் மனிதர்களைப் பிரியப்படுத்த விரும்புகிறவர்களாகப்
    பார்வைக்கு பணிவிடைசெய்யாமல், தேவனுக்குப் பயப்படுகிறவர்களாகக் கபடமில்லாத இருதயத்தோடு
    பணிவிடைசெய்யுங்கள்.
  azz-NT: Huan namejuan nantaquehualme ten tanamacme, monequi xiquintacamatinemican
    namopatrones de nican talticpac. Huan amo sayó ximotequitiltican cuac yejuan namechitztocque
    para ijcón cachi oc nanquinyolpactíaj. Ta, cachi cuali namechilía xiquintequitilican
    namopatrones ica nochi namotalnamiquilis. Huan ijcón xicchihuacan porín namejuan
    nanquimohuistilijtinemij Totajtzin Dios.
  spa-RV-1909: 'Siervos, obedeced en todo á vuestros amos carnales, no sirviendo al
    ojo, como los que agradan á los hombres, sino con sencillez de corazón, temiendo
    á Dios:'
  csy-csy: 'Sila te awng, cilesa ngeina bang in na to te thu sia, amate mitmu na ah
    mihing lungkimsak te bang bek hi ngawl in; Pathian zatakna taw na theampo ah thu
    ni vun:'
  mxq-NT: Es miits mʉduumbʉty, mʉmʉdowdʉ ja mwindsʉ́n mwindá̱jʉty ya̱ naxwiiñ. Katʉ
    dʉꞌʉn xytyuñ jeꞌeyʉ ko mꞌijxtúnʉdʉ es dʉꞌʉn mnayyajpʉdsémyʉty wa̱ꞌa̱ts mʉt yʉꞌʉjʉty,
    tundʉ mʉdʉ oyꞌa̱a̱ oyjyot, éxtʉm jyawʉ xymyʉdúñ ja Nindsʉnꞌa̱jtʉm.
  tzj-NT: Ja c'a rixix ja rix moso ni que'enimaj wi' ja repatrón ja rec'o wawe' chwach'ulew.
    Ec'oli moso congana nesamaji tok c'oloc ja quipatrón cuq'uin utzc'a chi utz netz'a̱t
    rmal pro tok nbe ja quipatrón ma kas ta nesamaj can chic pro maxta queri' teban
    ixix. Pro ja neban, nojel ec'u'x nojel ewanma tebana' ja samaj in chwach Dios
    texbej wi' ewi'.
  tdt-tdt: Atan sira, imi tenki halo tuir buat hotu-hotu nebee imi nia patraun iha
    mundu nee haruka. La bele halo tuir deit bainhira sira haree hela imi, para buka
    oin. Maibee servisu ho laran, tanba imi respeita Nai Maromak.
  ron-BTF: Robilor, ascultați în toate de stăpânii voștri conform cărnii, nu cu servire
    de ochii lor, precum cei ce plac oamenilor, ci în simplitatea inimii, temându-vă
    de Dumnezeu;
  eng-WEBP: Servants, obey in all things those who are your masters according to the
    flesh, not just when they are looking, as men pleasers, but in singleness of heart,
    fearing God.
  eng-FBV: Those of you who are servants, do everything your human masters tell you,
    not with just an eye to please them, but honestly and sincerely, respecting the
    Lord.
  nld-1939: Gij slaven, gehoorzaamt uw aardse meesters in alles, niet als ogendienaars,
    die mensen behagen, maar in eenvoud van hart, uit vrees voor den Heer.
  bwo-bwo: Guuts guutsuwotso! datsatsi it doonzotssh jamkeewon alewere, it aletwere
    bo iti bobek'iruwonat ash maac'o k'eezon be'ewosh b́woterawon doonzo shatonat
    nib s'ayinon wotowe.
  nch-BL: Xitacaquica antetequipanohuani cati amechcojtoque amotecohua. Xijchihuaca
    nochi cati amoteco nica ipan taltipacti amechnahuatía. Amo xitequitica chicahuac
    san quema amechtachilíaj. Mojmosta xitequitica ica nochi amoyolo huan xijchihuaca
    cati quipactía amoteco masque amo aqui amechtachilía, pero xijchihuaca pampa anquiimacasij
    huan anquitepanitaj Toteco.
  quc-TNT: Ri ix ajchaquib, chixniman chque ri i patrón waral cho we uwächulew pa
    ronojel. Man xuwi tä utz quiban che qui patänixic aretak quixquilo rech utz quixquil
    wi, xane chibana ri cäpe pa ri iwanima', muban quieb i c'ux. Je ri' chiban na
    rumal chi quixej iwib cho ri Dios.
  tfr-NTPO: Parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo, bomi sogoga kjok ëre so, e kol̈ozĩ
    ĩyado. Pjãy ĩya l̈öngde, de l̇l̇ëmde, pjãy parkos ba kong jl̈õkoyo, Tjl̈apga Jesús
    bangkjrëmi kjĩshko, bomi sogoga ber l̈öng wopjl̈ú bomi tjok wl̈o l̇l̇ëme.
  kaq-NT: Maton patoronen mato yohiha jatihibi nincanahue, patoroyahpabon. Sirijaquin
    jato hahxonnahue jaabaan jisnon hihxon res ma bi hahcoinquin noquen Hihbo shinanhahnan.
    Patorobaan jisnon hihquish hihquibo quescayamanahue.
  sgb-sgb: Hikaw etaman ya ipoh, ay dapat pakahonol kaw ha amo yo di ha luta. Dapat
    daygên yo ya kaganawan an-iutoh la kamoyu, angkahêlêk la man, o ahê, ta andaygên
    yoy habayto, alwan bat para humigla hila kamo, noa, boon nakêm yo hilan paghuyuan,
    gawan ha pamanggalang yo kan Apo Namalyari.
  vie-1934: Hỡi kẻ làm tôi tớ, trong mọi sự phải vâng phục kẻ làm chủ mình về phần
    xác, không những hầu việc trước mắt họ, như mình tìm cách cho đẹp lòng người ta,
    nhưng vì kính sợ Chúa, hãy lấy lòng thật thà mà hầu việc.
  kxv-kxv: ଏ଼ ହ଼ଲିୟାଙ୍ଗାତେରି, ମାଣ୍‌ସିଇଁ ରା଼ହାଁ କିନିଲେହେଁ ଦାର୍‌ତିତି ସା଼ୱୁକାରିୟାଁ ନ଼କିତା
    ଏ଼ କାମା କିଆଦୁ, ସାମା ମାହାପୂରୁଇଁ ଆଜାନା ହିୟାଁତି ସୁଦୁ ମାଣ୍‌କି ତଲେ ବାରେ କାମାତା ଏ଼ୱାରାଇଁ
    ମା଼ନୱି ଆ଼ଦୁ ।
  amu-NT: ꞌO na mꞌaⁿꞌtyeⁿꞌyoꞌ moso nda̱a̱ patrom ꞌnaⁿꞌyoꞌ, calaꞌcanda̱a̱ꞌndyoꞌñꞌeⁿꞌyoꞌ
    nda̱a̱na. Nchii cweꞌ quia na cwiqueⁿna cwenta ljoꞌ na cwilꞌaꞌyoꞌ cha nnjaaweeꞌ
    nꞌomna ñꞌeⁿndyoꞌ, ñequiiꞌcheⁿ candyeꞌntjomꞌyoꞌ nda̱a̱na na xcweeꞌ nꞌomꞌyoꞌ ncꞌe
    na nquiaꞌyoꞌ Nqueⁿ na matsa̱ꞌntjoom ꞌo.
  hin-CV: दास, पृथ्वी पर ठहराए गए अपने स्वामियों की हमेशा आज्ञापालन करें—मात्र दिखावे
    के लिए नहीं—उनके जैसे नहीं, जो मनुष्यों को प्रसन्‍न करने के लिए ऐसा करते हैं,
    परंतु प्रभु के भय में मन की सच्चाई में.
  spa-BES: 'Siervos, en todas las cosas obedezcan las órdenes de sus amos terrenales;
    no solo cuando sus ojos están puestos en ustedes, como complacientes de los hombres,
    sino con todo su corazón, temiendo al Señor:'
  san-BEN: হে দাসাঃ, যূযং সর্ৱ্ৱৱিষয ঐহিকপ্রভূনাম্ আজ্ঞাগ্রাহিণো ভৱত দৃষ্টিগোচরীযসেৱযা
    মানৱেভ্যো রোচিতুং মা যতধ্ৱং কিন্তু সরলান্তঃকরণৈঃ প্রভো র্ভাीত্যা কার্য্যং কুরুধ্ৱং|
  tdx-tdx: Ry mpitoroñeo, mivohora amy ze he’e amo tompo’ areo amo haondati’eo, tsy
    t’ie misam­ba hipaia’o tsiriry, fa an-tso-tro mañeveñe amy Talè,
  naf-naf: Sisiliŋ an, in msalengalen amobotnaŋine mamaip ekŋengalen zet gawepuwep.
    Mneti in ekŋenaŋ indikme pembenaŋ bembeyet etaŋ mulup mbepmagengat eksemti keŋ
    oloŋen palen Amobotnaŋ kululuŋen main egat nâme mobotnaŋ beme amobotnaŋine msalen
    maip ekŋengat zelin kandaŋan meti mulup dolakŋaŋ mti mamambep.
  grc-MT: οι δουλοι υπακουετε κατα παντα τοισ κατα σαρκα κυριοισ μη εν οφθαλμοδουλειαισ
    ωσ ανθρωπαρεσκοι αλλ εν απλοτητι καρδιασ φοβουμενοι τον θεον
  vid-vid: Hemwe wapogozi, muwahulichize wakulu wa hemwe wa muisi kuli mbuli zeng'ha,
    na haiwele mhela howalinguwalola kwa vila mwangugana kinojeza kwa hewo, leka mdite
    ahyo kwa nhumbula yeng'ha, kwa mbuli ya kumwinamila Mkulu.
  pio-NT: Píacué áibanái yàasu wenàiwicaca, íibaidéeyéica mawèníiri iyú píiwacali
    iríwa, pimànicué macáita càide iyúwa píiwacali ichùulìaná pía chái èeri irìcu.
    Pimànicué cayábani yái píibaidacalécawa, càmíirica abéta píiwacali iicáidacaalícué
    pirí, cayábacaténácáita iicácué pía meedá, néese píibaidacué cayába càiripináta
    píiwitáise cayábéeri yáapichawa báisíiri iyú, píasáidacaténácué pìaca Dios icàaluíniná.
  tsn-tsn: Lona batlhanka lo tshwanetse go ikobela beng ba lona ba lefatshe ka malatsi
    otlhe, lo sa leke go ba itumedisa fela fa ba lo lebeletse mme lo ba itumedisa
    ka metlha yotlhe; ba ikobeleng ka boineelo ka ntlha ya lorato lwa lona mo Moreneng
    le ka ntlha ya gore lo batla go mo itumedisa.
