  san-ASM: হে দাসাঃ, যূযং সৰ্ৱ্ৱৱিষয ঐহিকপ্ৰভূনাম্ আজ্ঞাগ্ৰাহিণো ভৱত দৃষ্টিগোচৰীযসেৱযা
