verse: COL.003.022
translations:
  kpx-kpx: Ige heiata lovimale ataea, vatae kosive oleuoleu la malevege la abuemo
    lovialiege kebia hoto bahata evigeve. Lainaho loui kosea, “Abu no nibievesege
    no bae niabemo vaveve dua vage abu ke elehai no vahaeho vai.” Lainaho huhuihuhui
    kateale vagelive. Kosealemo laeau Kosive ehovamale ataea. Iale abu usege mesoho
    abu niteisege vaveve dua unaha vageve.
  okv-H: Eto ungo embo nei ta ke agi ue pure ari embomeni na ungota pure tihi jigari
    embopo ta ke tapa avo agi evujo. Eto ungota pure simba ari embo mihie ungota pure
    kogue osa aja mane aisova te iji tapa pure ue Bada osa eagova avoeto evujo.
  tbo-tbo: Taumi tu bagibagi hota, houga magomagouna omi tanitaniwaga hoi hipuli hai
    baha ona iponawogogehi. Ma ega ona iwalewalegama ma ona wobagibagi anai palihalenami
    ipa Guyau nugonugomiyei ona iyateyateya.
  mal-C: 'ദാസന്മാരേ, ഭൂമിയിലുള്ള നിങ്ങളുടെ യജമാനന്മാരെ എല്ലാക്കാര്യത്തിലും അനുസരിക്കുക:
    മനുഷ്യരെ പ്രസാദിപ്പിക്കുന്നതിനുവേണ്ടി, അവർ നിങ്ങളുടെ മുന്നിലുള്ളപ്പോൾമാത്രം വേലചെയ്യുന്നവരായിട്ടല്ല,
    എല്ലാ സമയത്തും ആത്മാർഥതയോടും ദൈവഭയത്തോടുംകൂടി അവരെ അനുസരിക്കുക.'
  grc-SR: Οἱ δοῦλοι, ὑπακούετε κατὰ πάντα τοῖς κατὰ σάρκα κυρίοις, μὴ ἐν ⸂ὀφθαλμοδουλίαις⸃
    ὡς ἀνθρωπάρεσκοι, ἀλλ᾽ ἐν ἁπλότητι καρδίας, φοβούμενοι ⸂2τὸν θεόν·⸃
  bgc-bgc: हे सेवको, जो इस दुनिया म्ह थारे माल्लिक सै, सारी बात्तां म्ह उनके हुकम
    का पालन करो, माणसां नै राज्जी करण आळा कै समान दिखाण कै खात्तर न्ही, पर मन की सीधाई
    अर परमेसवर कै डर तै।
  khz-khz: Inagulu talimara ati voira talimami, etanoparai geria govetugunagina talimara
    karora pio kamonagira. Ira gaura mapararai karora pio kamonagira. Ati wailaraimo,
    talima aora pia vega-namara negetina ulanana gekala-opakauna talimara vetaira.
    Aikina. Gomi Velekou nugagi-ragena magulinai manuga golugolumi ria e maaomi maparara
    ria pio kamonagi-venira.
  deu-TKW: Ihr Knechte, gehorchet in allem euren Herrn nach dem Fleisch, nicht in
    Augendienerei als Menschengefällige, sondern in Herzenseinfalt als die den Herrn
    fürchten.
  zsr-NT: Lbiꞌiliꞌ, nul‑liꞌ nacliꞌ bönniꞌ nadáꞌugac, gul‑gún ca rna yúguꞌtë xtídzaꞌquëꞌ
    xanliꞌ luyú ni. Clëgz gunliꞌ cni catiꞌ tuꞌyúëꞌ lbiꞌiliꞌ ca naꞌ tun nup tëꞌni lun
    ga laꞌdzág ládxiꞌgac bunách, san gdu ládxiꞌliꞌ gul‑gún xchinquëꞌ ca ral‑laꞌ lun
    nup tadxi Dios.
  lin-lin: Bawumbu, botosaka bankolo na bino na makambo nyonso ; na miso na bango
    kaka te, lokola nde bozali kosepelisa bato, kasi na mitema ya bosembo mpe kati
    na kotosa Nkolo.
  hns-NT: Bhaai log djaun koi ke kienal goelaam baate, toelog hardam aapan sardaar
    ke baat soen. Aur na khaalie djab oe taake hai, bakie Prabhoe ke sotjke safa diel
    se okar baat soen.
  noa-E: Ar mʉg jẽb gaai sĩi chikham chogkha nʉm khʉʉn, pãach patronnaanau pãachig
    nem jaau nʉmpierr am ipierraa abat. Mamʉ mag am ipierraa nʉm chan mag sĩi pãach
    dʉ̈i aairaa amkhĩir pãach oo naawaipai khaba, am meer awiajã ichiita chadcha nem
    waum khõsi ich magta abat, maach Pör Cristo dau na nem khaigba wauju ökhö.
  eng-EMTV: Bondservants, obey your masters according to the flesh in all things,
    not with eye-service, as men-pleasers, but in sincerity of heart, fearing God.
  mib-NT: Róhó mozo jijnáhan ró, tācá‑ni jniñu cuandije ró núū patrón rō ñayɨ̄vɨ yáha.
    Ma sájniñu ndúxí ró jeē maá jéē coto de te cuajnúhún de róhó. Chi na sájniñu ndaā
    sájniñu ndije ró, te conso īyo ró núū Yaā Dios.
  lif-NT2: सेवारोबासे, इक्‍साबा खिनिॽ दाङ्‌बाहाॽरे़ खुनिॽ के़रे़क् पाःन् के़घे़म्‍बा
    पोःक्‍खे़म्‍मे़ॽओ॥ कङ्‌ग खे़ङ्‌हाॽरे़ मे़निःसुल्‍ले़ खुनिॽ निङ्‌वाॽ ताःमा पिमासिरे़
    लागिरक् मे़ःन्, कर काक् कुदोःप्‍मा निङ्‌वाॽइन्‍नु दाङ्‌बा ये़सुरे़ कुमिङ्‌सो कुधाःङ्‌सोरे़
    लागि चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Vavanda nyenye muvayuwanila vakulu vinu mugoha, lepi pevakuvalola ndu mwigana
    mulolekanayi vabwina nambu mkita genago kwa mtima woha ndava ya kumlumba Bambu.
  mmx-mmx: Nemi lavasaxaruki. Minang tonga res at luvuttadi amgomgo atnemi at levempanga
    axap. Kopmen do ap mo mene nga loxonaleng di reven tatao nemi kusu mi vara i do
    dinaba ven lenget luruptuvuk nunuan atnimi. Ketla mina lok lugugu atnimi mi lomomo
    at lebelen nimi la loklok ngangao saparap Leeme Silok.
  cbr-NT: An uni ñu mëëxuncë unicama, mitsúnribi camina an mi ñu mëëmicë unían cacësabi
    oquin 'ati 'ain. 'Aquin camina axa cuëënun an iscëbëtan upí oquin 'anan an iscëxunmabi,
    'ën 'Ibu Dios ca ënë ñu mëëti 'ën upí oquin 'ati cuëënia quixun sinánquin upí
    oquin 'ati 'ain.
  tee-NT: Chai ju uxijnan ji xalapanacni aq'uiclac'a'it'it tachi chun ju catalhijunan
    ju mi'ucxtin'an ju ani lacamunutpa'. Va tachi k'ox ach'alhc'atnant'it. Jantu va
    acsnich ju k'ox ach'alhc'atnant'it acsni va talakts'inan ju mi'ucxtin'an ni laich
    catanaulh ni lack'oxin lapanacni unt'at'it. Alai va tachi k'ox ach'alhc'atnanit'it
    ni t'alhoniyat'it ju Dios.
  eng-LSV: 'the servants: obey those who are masters in all things according to the
    flesh, not in eye-service as men-pleasers, but in simplicity of heart, fearing
    God;'
  cak-NT: Rix jix samajel, siempre quixniman chique ri i-patrón. Man tiben chi xe
    cuando jec'o-apo i-patrón iwiq'uin yalan jixsamaj, xe chi quixnimex chi jix utz
    tak samajel. Nic'atzin chi riq'uin ronojel iwánima tibana' ri quisamaj, roma ri
    Dios can jixrutzu-pe chicaj.
  pah-NT: Ojipe'g̃apyriva'ero ipiro'ye'ỹva'ero pehendu katu ti g̃anhi'ig̃a penhimboporavykyve'g̃a
    nhi'ig̃a g̃a nhi'ĩpo'rupava. Peko ti ojipe'g̃a ja rũi. Opojykahara'g̃a gwepiagame
    g̃a oporavyky katu tianembohete ti g̃a javo. G̃a gwepiage'ymame g̃a ndoporavykyi
    a'ero. Peko ti g̃a ja rũi. Pejipojykahara'g̃a pejepiagame ti peko g̃anhi'ig̃a
    rupi. G̃a pejepiage'ymame ti peko g̃anhi'ig̃a rupi jitehe pejiporavykykatuavo.
    Cristo'ga rendukatuavo g̃waramo pejeaporog̃ita katu ti xaporavyky katu tuhẽ ti
    nhandepojykahara'g̃a pe javo.
  sja-NT: Esclavoorã, ichita oopatáatɨ pãchi chipariirãpa jara p'anɨk'a. Oonáatɨ esclavoorã
    ũk'uruurãpa oopatak'a. Mãɨrã k'ĩra jĩp'a mimiapata ãchi chipariirãpa ak'ɨ p'anɨ
    misa aupai, ãchi mimiayaa beeda adamerã. Mamĩda parãpa mãga oodaik'araa bɨ. Ma
    k'ãyaara auk'a k'ĩra jĩp'a mimiapataadaipia bɨ, pãchi chipariirãpa ak'ɨda-e p'anɨ
    pɨjida. Mãgá ak'ɨpidai Tachi Waibɨa wãara waaweepata.
  xed-xed: Kwalvaha, snawa gwaɗa ma inda skwi da daŋahəga ghuni ta na ghəŋa haɗik
    na. Ta wa ira taŋ yeya a dzaʼa maga kuni ta skwi ɗina manda skwi ŋa zɗəganata
    ghuni ta həŋ wa. Magawamaga ŋa taŋ nda vərɗa ŋuɗufa ghuni, kabga zləŋafta ghuni
    ta Mgham Yesu.
  mks-NT: Ta ndóhó, na̱ na̱xeen xitoho caja chúun uun va ndó, xíní ñúhú caja ndó tócó
    ndihi ña̱ sáhndá xitoho ndó, na̱ ndúu ñuyíví yóho nu̱ ndo̱. Ta a̱ ju̱ú tá ndíta
    cuití na̱ sánde̱hé na̱ nu̱ cája chúun ndó sa̱há ña̱ cúni̱ ndó cando̱o va̱ha ndó
    nu̱ú na̱ cúú xitoho ndó cán. Ña̱ xíní ñúhú caja ndó quéa̱ caja chúun ndó xi̱hín
    ndinuhu ini ndó nu̱ ná jáchi̱ cúú ndó na̱ cája cáhnu Ndióxi̱.
  gfk-S: Mu ira maris na tultule, mu na taram ta ira numu tamat mekira napu ta ira
    linge bakut. Waak mu taram ta di tano pana bung sene mon di ngok ter ta mu be
    di nage laro. Pata. Mu na taram ta di ma ra tutuno na tinga mu tano numu tamat
    na urur tupas no Watong.
  bmu-bmu: Welenqeqe iŋini mönö gölme qakŋe galömurupŋini yeŋgö keuŋini pakpak tem
    köla ahakŋe. Köŋdöwoŋ aketka ambazipnöŋ eŋgek sorimegöra qahöpmö, geŋmoŋ mosöta
    Kembugö jitŋi oŋgitpinbukö sömbuŋini möta uruŋini nupnöŋ ala memba malme.
  dgz-dgz: Amba e nao mondi kaimakaet taiana nagirewa, ayop ega piupawa nop muga wapi
    anu waran ayamase taiwanian. Ame yamamu inayap wandepi ge imumu warupane enan
    anupen men ya taiwanian. Go imuya potaya ae bigarep, kakaevet tan amba Ayop Iesu
    virip mega den taiwanian.
  eng-GNV: Seruants, be obedient vnto them that are your masters according to the
    flesh, in all things, not with eye seruice as men pleasers, but in singlenes of
    heart, fearing God.
  zaa-NT: Lebi'į canu runi tsina qui' enne', liguni obedecer iyaba nu rena ca xana'
    le qui'ni guni le, pero alàa tsua' teruba canchu chi rinna' cą le para cuádi bá
    iria tse' le ru'a lo quį, sino lani itute losto' le guni le xana' le servir nna
    chìa yù le qui'ni Tata Dios nna rilá' bánie le.
  eng-WEBSTER: 'Servants, obey in all things your masters according to the flesh;
    not with eye-service, as men-pleasers; but in singleness of heart, fearing God:'
  guh-guh: Paxamë pijinia itsamonae papijajivimë, dajubicuenia papecacanajetsivi itsamonae
    amoneya panetonacuenebavanapaenexa. Pacuenia panijatuxanevi pacaitoroba, bajarapacuenia
    patonacuenebabiabare panijatuxanevi. Pëtsa matapania itsajota pacanaitaxutocaeveta
    panijatuxanevi, asaëyata patonacuenebame papecasivabarëyanexa panijatuxanevi panetonacuenebijava
    yabara. Biji rajane daxitamatacabi asaëyata xaniavaetsia patonacuenebabiabare.
    Panejamatabëcuenevetsina cuenejitsipaeya panijatuxanevi patonacuenebabiabare papecasivabarëyanexa
    vajatuxanenë.
  bon-bon: Aletnäneji biname, weeme ai gawecewe yageyame me mene jäätecijuye iyeta
    padare cabu, lica eei taatu padare teepi liba weebibine jipänininusi, teebibine
    ngenecu miiji me wawena tääpume, yepä iyeta padare weeme kaakesea iyeta ngenecu
    cama jaawenuye mime cabucewe Yageyame ne pepu opo gaabe me acitame.
  nhw-BL: Xitlacaquica antetequipanohuani catli anmechcojtoque amopatrones. Xijchihuaca
    nochi catli amopatron nica ipan tlaltipactli anmechnahuatíaj. Amo xitequitica
    chicahuac san quema anmechtlachilíaj. Mojmostla xitequitica ica nochi amoyolo
    huan xijchihuaca catli quipactía amoteco masque amo aqui anmechtlachilía, pero
    xijchihuaca pampa anquiimacasij huan anquitlepanitaj Toteco.
  swh-ONEN: Ninyi watumwa, watiini mabwana zenu wa hapa duniani katika mambo yote.
    Fanyeni hivyo si wakiwepo tu, wala si kwa kutafuta upendeleo wao, bali kwa moyo
    mnyofu na kumcha Bwana.
  wbi-wbi: vasung'ua, muvitikilaghe avavaha vinu mu lwa m'bili mu maghendele ghoni
    kisila imbombele inofu ija maaso hwene vaanhu vano vihovosia lwene. pe mu numbula
    ja lweli. mumwoghopaghe uNguluve. kyokyoni
  bba-bba: Bɛɛ yobu i bɛɛn yinnibu mɛm nɔɔwɔ kpuro sɔɔ hɑnduniɑ mi, n ǹ mɔ sɑnɑm
    mɛ bɑ bɛɛ yɔ̃re tɔnɑ, i kɑ bu tɔn ɡeeru sɔ̃ɔsi, ɑdɑmɑ i bu mɛm nɔɔwɔ n kun kɑ
    murɑfitiru yèn sɔ̃ i Yinni nɑsie.
  eng-KJVCPB: 'Servants, obey in all things your masters according to the flesh; not
    with eyeservice, as menpleasers; but in singleness of heart, fearing God:'
  kgk-NT: Ãy penhemomba'apo va'e anhemonhe'ẽ-ta peẽ-my. Pehendu meme katu ne mba'ejáry
    nhe'ẽ. Oĩ oipota va'e imba'ejáry imandu'a porã hese. Imba'ejáry resa-py omba'apo.
    Ndoikovéi ramo katu nomba'apói. Ani peiko upe va'e reko-rupi. Ndoikovéi ramo ne
    mba'ejáry, oĩ vérami joty ne ndive, emba'apo joty. Nde py'a gwive emba'apo katu
    eremboete-gwi Nhandejáry-pe.
  waj-waj: Ngia gioonna kiaapu sikaunnaadiri yookaama kiada viteeraiya mmuakiaa mmoori
    aataruuyauvaara ngii haitatuuraiya kuaiyauvaa tuqinnama rikiada iikiatee. Iya
    ngiiiyara yoketaayavee kiateeraivaara sa iya ngii teera suaiyauvaki nnaasu iya
    mmooriiyauvaa iikiatee. Ngia Udaanga Anutuuqaa kuaivaa rikiada inna mmemmaana
    kuaivaara mmuakiaa suaivaki katiaata iya mmooriiyauvaa iikiatee.
  cpy-cpy: Omperataa-rewo, pikemijanteri okaatzi ikantemiri omperatzimiri jaawiki-jatzi.
    Eero powakowenta-shiwaeta pantawaete aririka raminimi okantyaa pinimota-kaantyaariri,
    tema kameetha pantawaeta-piinteeniri, tema pipinkathataa-tziiri eeroka Tajorentsi.
  mpx-mpx: Komiu totuwalali loloyowanil, wami tonowakau panayawiya awaliya nuku ab
    bugul gegewena eliyalil. Bahi tage ebo nihi kite hikagimiu ge abwe nuku tuwalali
    bubun, inoke nihi yaliyaya kaiwemiu. Yaa nuku tuwalali alona wami atitalam ge
    alona wami awatauwan Babala elana.
  wbp-wbp: Nyurrurla warrkini-patu yangka kuja kankulu-jana jamulu warrki-jarri wiriwiriki
    pirijina-piya, ngulajulu-jana nurna-juku warrarda warrki-jarriya. Ngalya-kari
    yapa kuja kalu-jana warrki-jarri wiriwiriki, ngulaju kalu warrki-jarri kuja kalu-jana
    yangka palkangku nyanyi wiriwirirli. Ngulaju nganta kalu-jana kujarluju wardinyi-mani
    warrkini-paturlu. Kala kajilpalu wiriwiri nyinayarla yuwarlirla kaninjarni nyanja-wangu
    warrkini-patu-wangu, yangka yali warrkini-patu kuja-puruju kajikalu nyinami warrki-jarrinja-wangu.
    Ngulaju kuja-piya-wangulu-jana nyurrurla-patuju warrki-jarriya wiriwirikiji yimirr-yinja-wangu.
    Kalaka-nyarra Kaaturlu nyanyi warrki-jarrinja-wangu-kurra.
  luo-luo: Un, wasumbini, luoruru ruodhiu mag pinyni e weche duto kendo kik utim kamano
    mana sa ma gichungʼ butu ka gingʼiyou kutiyo, ka gima udwaro morogi, to timuru
    kamano gi chuny ma thuolo kendo kuluoro Ruoth.
  nhe-NT: Xitlacaquica intlatequipanohuani xijneltoquilica imotecohua nicani ipan
    ni tlaltepactli. Xijchihuaca nochi tlen inmechnahuatíaj. Amo xitequitica chicahuac
    san quema inmechtlachilíaj. Mojmostla xitequitica ica nochi imoyolo huan xijchihuaca
    tlen quipactía imoteco yonque axaca inmechtlachilía, pero xijchihuaca pampa inquiimacasij
    huan inquitlepanitaj Toteco.
  aii-aii: ܥܲܒ݂ܕܹ̈ܐ، ܡܲܨܝܸܬܘܼܢ ܒܟܠܔ ܡܸܢܕܝܼ ܠܡܵܪ̈ܵܘܵܬܵܘܟ݂ܘܿܢ ܐܲܪ̈ܥܵܢܵܝܹܐ، ܠܵܐ ܒܦܠܵܚܬܵ‌ܐ
    ܩܲܕܡ ܥܲܝܢܵܐ ܐܲܝܟ݂ ܡܲܫܦܸܪ̈ܵܢܹܐ ܠܒܢܲܝ̈ܢܵܫܵܐ، ܐܸܠܵܐ ܒܦܫܝܼܛܘܼܬܵ‌ܐ ܕܠܸܒܵܐ ܘܒܙܕܘܼܥܬܵ‌ܐ
    ܕܡܵܪܝܵܐ.
  esk-NT: Savaktaaġruuruasii, tupigilugich qaukłisi supayaatigun. Quyalitñiŋniasruŋaqasri
    qaukłipsitñik takkuatnił̣hiñaq, aglaan savautisigik qanutitanġiḷḷusri taluġilugu
    Agaayyun.
  msb-msb: Mga uripon, magin matinumanon sa iyo mga amo. Dili kamo magsirbe na pakitaʼn-tawo
    lang na an isip mapauyon lang sinda kundi magsirbe kamo sa bilog na kabubut-on
    dara san iyo paggalang sa Dios.
  cpa-NT: Jøng² hniah¹² dsa² jmoh² tá³ dsa², jmóh³ hniah¹² ca¹lah¹jǿ¹ he² héh¹ hi²
    jmo¹² juuh² hniah¹² ni³ guøh³ ni³ huø¹ la². Tsa¹mi³ganh¹³ hniah¹² juuh² hniah¹²
    hi² jmóh³ hniah¹² ta³ jmáh¹lah ja³jái¹²dsa. Quianh¹³ ca¹lah¹jǿ¹ hoh¹² hniah¹²
