  ron-LSB: Robilor, ascultați în toate lucrurile de cei ce vă sunt stăpâni după trup,
    nu numai când vă privesc, ca niște plăceri, ci cu inimă curată, temându-vă de
    Dumnezeu.
  pon-pon: Komail ladu kan, peiki on omail jaumaj ni uduk ni meakaroj kaidin ni dodok
    mon aramaj, pwen konekon ren aramaj, a ni impimpai en monion o, o lan Kaun o.
  nhe-BL: Xitlacaquica intlatequipanohuani xijneltoquilica imotecohua nicani ipan
    ni tlaltepactli. Xijchihuaca nochi tlen inmechnahuatíaj. Amo xitequitica chicahuac
    san quema inmechtlachilíaj. Mojmostla xitequitica ica nochi imoyolo huan xijchihuaca
    tlen quipactía imoteco yonque axaca inmechtlachilía, pero xijchihuaca pampa inquiimacasij
    huan inquitlepanitaj Toteco.
  sps-sps: Amin vainy binun babainy, ami ma manaats a fo mamatsiny vegiau tana vainy
    te pats mami Ami ma kat tsuiny vaare ya tan nainy te matoong maromi ri, te faarei
    non ami kat fapaparei tsuiny rarori. Sikia, kat fi yam nei, ami ma faakouts rari
    fiisen me na koma mami faavot tan kat a ka to, tana saa, ami te famaari rom a
    Tsunaun Jisas.
  wnc-wnc: Siwan ginu aminu gisane puya toikzata kekeknga siknga gin panggaganuke
    puya mani pananga dua aknga ginde dama pasikaing amin. Ginda wamu gisane puya
    toikzatane genu katak siknga gwaamutnong. Ngan. Ginda Buyambam tapaninde gwauke
    puya waakngae musipzaatangu puyaekan nomana natake tasinong. Puya toikzatane kainekan
    puya nomana ma pasiwam. Aho. Ita gin dapmake kuwawanu ginda puya atasining kaknga
    noman gan tasinong.
  bus-bus: Zↄ̀nↄ sↄ̃ à a anduna diinↄ yã ma yã píngi guu. Àton zĩi kɛńnɛ ń wɛ́ɛ
    yãnziro. À zĩi kɛńnɛ kↄ̃n nↄ̀sɛo do, zaakɛ Dii vĩakɛrinↄn a ũ.
  gub-BL: Pe amo pe uma'ereko ma'e pe, pezapo pezar ko ywy rehe har wanemiapo putar
    haw paw rupi nehe. Aze ume'e penehe wà nehe, pema'ereko katu wanupe nehe. Aze
    nume'e kwaw penehe wà nehe, pepytu'u zo pema'ereko katu re nehe. — Ama'ereko katu
    ihe, a'e rupi hekatu putar hezar pe nehe, peze zo nehe. Pema'ereko katu tuwe nehe,
    pezar wanehe pema'enukwaw 'ym pà nehe. Ta'e pezar Zezuz uputar nezewe haw a'e
    xe.
  imo-imo: Kongono we tendeli kendemande imboma, enonga kongono nokoli maina imbomani
    ninge unguma pali pilko liko teaio. Nokoli imboma kanoko molangei kongono tepo
    kondombo kinye kanokolio kapi nengei ningo kongono naa teaio. Kraistinga ungumu
    liko awili tiko pilko liko teremele mele aku teko kongono nokoli imbomani teaio
    ninge unguma pilko liko kongono konopu tiko teko kondaio.
  boj-boj: O kaŋgal tamo, niŋgi gaigai nuŋgo wau qa gate naŋgo anjam dauryoqniy. Niŋgi
    gisaŋ na naŋgo ŋamdamuq di laŋa wau bole yobulaib. Niŋgi Tamo Koba a qa ulaosib
    gaigai are bole na nuŋgo wau qa gate naŋgi qa wau bole yoqniy.
  eng-DRA: Servants, obey in all things your masters according to the flesh, not serving
    to the eye, as pleasing men, but in simplicity of heart, fearing God.
  knf-knf: An balemp, nadoon kaŧiink ţi iko bŧi biki naklemparuŋ ţi mboş ţi. Nawutan
    kado kado haŋ ţiki batenan këme woli nala pwinana bnuura ţi bañaaŋ. Nadoon kado
    haŋ na uhaaş ujinţ wi bañaaŋ banwooŋ baaññoom Ajugun.
  san-KHM: ហេ ទាសាះ, យូយំ សវ៌្វវិឞយ ឰហិកប្រភូនាម៑ អាជ្ញាគ្រាហិណោ ភវត ទ្ឫឞ្ដិគោចរីយសេវយា
    មានវេភ្យោ រោចិតុំ មា យតធ្វំ កិន្តុ សរលាន្តះករណៃះ ប្រភោ រ្ភាीត្យា កាយ៌្យំ កុរុធ្វំ។
  arn-NT: Eymün pu küdawfe, müngeltukeafimün itrokom mew tüfey engün ta tüfachi mapu
    mew tamün konayeetewchi ülmen wentru, fey kisu engün ñi adkiñ mew müten no, femngechi
    tamün tutefaluwküleael ta kisu engün mew, welu may ta nor piwke mew küdawkeaymün,
    Ñidol poyepefilu reke.
  zas-NT: Lëjt bén rüjn ree xchiin bejn, gol bazoob gra xtiidx xpatrondi loj guidxliuj
    guie. Ad chi ruguiaatzi reeman lëjt par yayaꞌndi zagdxe loj reeman, guidib luxdoodi
    gol been xchiin reeman por respejt ni rajpidi Dad Jesucrist.
  ken-NT: Basɛm, ghók nɔ́kɔ́ ka bachi bhɛka abhɛn fá amɨk ndǔ yɛ̌ntɨkɨ ɛnyɨŋ. Bǎkɛ́
    kʉ nɔ chi ndiɛrɛ mpok anɛ amɨ́k ayap achi be amʉɛt, mbɔ bo abhɛn báyàŋ chi bɛchyɛ
    bhɔ maŋák. Ghók ká bhɔ nɛ batɨ ayɛka ankɛm mbɔnyunɛ bǎchyɛ̀ Mandɛm kɛnókó.
