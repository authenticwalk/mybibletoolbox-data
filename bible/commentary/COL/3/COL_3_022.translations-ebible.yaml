    kukwao nambo ntendeje yeleyo ni ntima wenu wose ligongo lya kwachimbichisya Ambuje
    Che Yesu.
  tgp-tgp: Kamim slev, tarea ha lo oloolo na nomim tamlohi tavera nike na varama,
