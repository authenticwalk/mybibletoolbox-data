    ante guïñente wædinque mïnitö ïmïnite në ö ængaingä nänö ayedë incæ tömengä nänö
    adämaï ïñedë incæ cöwë ëñente cæedäni. Waodänique botö ïmote waa acædänimpa, ante
    pönënämaï inte mïnitö nö pönëninque cöwë ëñente cæedäni.
  kbc-NT: Akaamitiwaji anakaami niotagipi, ele midioka limedi me iwaɡ̶ati ane ɡ̶aniotagodi
    digoina iiɡ̶o. Odaa jinaɡ̶a iwaɡ̶ati inokina niɡ̶ina mida me ɡ̶adiwini doɡ̶oleetibige
    mocaɡ̶anita, ane lakatigi niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o. Pida oleetibige
    me iwaɡ̶ati ɡ̶aniotagododipi inoatawece anoiiɡ̶etedaɡ̶awa, mele ɡ̶adaaleɡ̶ena,
    leeɡ̶odi me eemiteetigilo Aneotedoɡ̶oji.
  bmh-bmh: Salau duailel ag agal em ebuan gumaranemen dudu agal ze suban sesamoramamen.
    Ag agal ameagab ebu ag dudu naliu awarabun tutak, agal salau suban marab tam,
