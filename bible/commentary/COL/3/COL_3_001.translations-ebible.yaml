  sbk-sbk: Nkashele Ongolobhe abhavyosezye pandwemo no Kristi, ganzajiamambo gamwauya
    gashele o Kristi akhala hukhono gwakwe ogwahushilome wa Ngolobhe.
  mya-JVB: အထက်ဆိုခဲ့ပြီးသည်အတိုင်း၊ သင်တို့သည် ခရစ်တော် နှင့်အတူထမြောက် ကြသည်မှန်လျှင်
    ၊ ဘုရားသခင် ၏ လက်ျာ တော်ဘက်မှာ ခရစ်တော် သည် ထိုင် နေ တော်မူရာအရပ် ၌ရှိ သော အထက်
    အရာ တို့ကိုရှာ ကြလော့။
  kgf-kgf: Imuac niŋac ini Yesuguc meɋeli énécmiyu ɋelima kecʒuiguc iwawai ou heheya
