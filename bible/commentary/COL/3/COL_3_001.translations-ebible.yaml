  nuy-nuy: Na-God niga nani-ḻaḻagayn ana-ngawij-gala, naniinggarra-ḻaḻagayn na-Christ
    marri nugurru. Wudani-yung-gala, numburru-wijangayii-wugij wubani wu-burraa wubani
    arrwar-rruj na-Christ ni-burraa-rruj, wubani-rruj a-walawalama na-God.
  cop-BHC: ⲒⲤϪⲈ ⲞⲨⲚ ⲀⲦⲈⲦⲈⲚⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲈⲘ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲔⲰϮ ⲚⲤⲀⲚⲀ ⲠϢⲰⲒ ⲠⲒⲘⲀ ⲈⲦⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ
    ⲘⲘⲞϤ ⲈϤϨⲈⲘⲤⲒ ⲤⲀⲞⲨⲒⲚⲀⲘ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Anötö uŋ mac sa awhiŋ Kilisi, ma kwahic dec iŋ ndöc Anötö ndê andô-ŋga
    yêc undambê. Tu dinaŋ-ŋga dec asa nem lêŋ ti tamkwê gêŋ undambê-ŋga eŋ.
  pri-NT: '[Wà Pwiduée, âna é nama] guwà wâro côwâ gée na aubà ma wà Kériso. Â é tâa
    *napwéretòotù wà Kériso, gòro étò kà Pwiduée, [ba na é pitûâ kâra diri pâ muru].
    Êkaa na, wâdé na guwà imudàra ê pâ muru na wânidò napwéretòotù.'
  zpq-NT: Can' bec̱his bosban Diosen' Criston' ladjo beṉe' guat ca', ḻecze can' bocobe'
    yic̱hjlažda'ochon'. Da'nan' cheyaḻa' cuec yic̱hjcho goncho can' chazlaže' Diosen'
    na' cuec yic̱hjcho gac can' chebe Criston' ben' zoa yaba chnabi'e txen len Diosen'.
  por-TFT: Vocês estão espiritualmente vivos agora e é como se tivessem sido ressuscitados
    {Deus os tivesse tornado vivos} quando ele fez com que Cristo vivesse de novo.
    Portanto, desejem constantemente as coisas relacionadas ao céu [MTY], onde mora
    Cristo. Lá Deus lhe concedeu suprema autoridade e honra.
  gwi-NT: Nijin Vit'eegwijyąhchy'aa, Christ niindhat gwats'an ninehkhin dąį', nakhwan
    t'ee vaa nineedhohkhin k'it t'akhwazhit. Ąįįts'ą' nats'ahts'ą' dinjii zheekat
    gwats'an nilii gweheendaii goo'aii nąįį k'it khit gǫhdaii. Izhit t'ee Christ,
    Vit'eegwijyąhchy'aa vishriits'ąįį dhidii t'oonchy'aa.
  gvn-gvn: Yurra yala wulan Christanji, yamba yurra yalarrku yala nyungunji juranman
    baja. Godungku yurranin juran-bungankuda. Yinyaynka yurra milkanga heavenanjiku
    bundarika. Junjuy-junjuy heavenanka, yinyarrinyanjiku milkanga bundarika. Christ
    yinyaymba bundanday Godunji, bula maja-bulalku bundanday.
  nhy-NT: Ijkón kiné, tla namejwan Dios yoamechyolitij iwan Cristo, xiktemokan ika
    nochi amoyolo tlan onkaj itech ilwikak kan Cristo ewatok ik iyekma in toTajtzin
    Dios.
  asm-FB: এতেকে আপুনি যদি খ্ৰীষ্টৰ সৈতে তোলা হ’ল; তেনেহলে য’ত ঈশ্ৱৰৰ সোঁ হাতে খ্ৰীষ্ট
    বহি আছে, সেই ঠাইৰ বিষয়ে অনুসন্ধান কৰক৷
  okv-okv: Rate ungo amo God ta titi ta Keriso ga tapa vasiri te erari embopo avoeto
    ungota hotembari jo tapa na utu i ta ari avo be hotembevujo. Ai ta amo Keriso
    na God Mamo ta avo arumba peni amita ingeni be hena ta arumbeto mitia.
  mxt-NT: Chahá Nyoo noo ñayɨvɨ̱ chaa chi yo vatyi nandoto̱ ra Cristo. Ta vityin nyaá
    ra chiyo vaha Nyoo andɨvɨ. Yucuan chaha na nducu yo cha vaha cha chahá Nyoo chi
    yo nya andɨvɨ.
  tzo-NT: Yu'un co'ol nacha'cusesat xchi'uc ti Cristoe chil ti Diose, ja' me xasa'
    ti c'utic sventa vinajele te yo' bu pasbil ti muc' ti Cristoe te ti sbats'ic'ob
    ti Diose.
  ind-AGS: Jadi jika kalian sudah dihidupkan kembali bersama dengan Kristus, carilah
    hal-hal yang berasal dari atas, tempat Kristus ada, sedang duduk di sebelah kanan
    Allah.
  omw-omw: Kotiva Karaisiravatama kyero nkyi qati vara sivuma kyaihata variarara tita,
    nkye nyaamwuni vahi inraikyarara nronraqama kye riemwaqita quata. Nyaamwuni Karaisiva
    kepukyavanto Kotira kyauqu kyaatutani mwatakyaa viro varira.
  yrb-yrb: Godima yaini Yesu Keriso ma uyariba i urero ueta sineta doberegou uawe.
    Yesu Keriso Dawa iro Godinu banibira age afuro mane yaubinuba i urero ueta sineta
    uawe.
  maa-NT: Jñà kjoa̱ ti̱nchátsjioò kjo̱ndaà xi tjín ngajmiì ya̱ ñánda tíjna Cristo
    nga ya̱ tíjnat'aà chrja kixi̱‑la̱ Nainá, koií kjoa̱‑la̱ nga ya̱ jaáyakjoò‑nò ko̱
    Cristo,
  mcq-mcq: ꞌEjume ja Keriso puꞌúmo ꞌurijaraꞌe reꞌavajaho uneunecha kaꞌene akúpi ꞌahi
    Hunijiru saraꞌavara. Ijihuni maijaho ijino Kerisoho Godoni ija manaꞌinijaꞌi asuma
    hinuna.
  sus-A: شَ نْندِ نَ عَ رَ، وٌ نُن عَلَ شَ مِشِ سُفَندِشِ نَن بِرِن نَكٍلِشِ قَشّ
    مَ، وٌ شَ عَرِيَننَ قٍن، عَلَ شَ مِشِ سُفَندِشِ مَفٌرٌشِ عَلَ يِرٍقَنيِ مَ دّننَشّ.
  jpn-1965: こういうわけで、もしあなたがたが、キリストとともによみがえらされたのなら、上にあるものを求めなさい。そこにはキリストが、神の右に座を占めておられます。
  fra-SBL: Si donc vous avez été ressuscités avec le Christ, cherchez les choses d'en
    haut, où est le Christ, assis à la droite de Dieu.
  yka-yka: Manjari, peggeˈ Almasi bakas pinakellum amban kamateynen, kite bi isab
    kuweˈ bakas patuhut si iye pinakellum balik duk niyaˈ ne umulte bi gaˈ niyaˈ tamananne.
    Hangkan iye subey inapasten bi meˈ malaˈi si surgaˈin. Peggeˈ īˈ laˈi Almasi si
    surgaˈ magbayaˈ duk ningkoloˈ si kanawanan Tuhanin, iye lugal mabangsahanin.
  mle-mle: Jisas Krais kiyakuw ridik, God ata kirapitakadid. Kirapitakakuw, Jisas
    Krais ata adawur tipaar warid. Warkuw, alim God diki mava tabaam tikwanaad God
    diki ap kwurkuw. Gwur Jisas Kraisawa nakamwiyib kirapitaka-napik kirapitaka-didiygwur
    kwula mawul kwurgwurkik. Alik tikuw, gwur God diki mawulaam rinadiy javib nyanyi
    wukin ada.
  shp-NTPO: Jaskara iken, moa Cristo betanbi jiria keskábo ikax, ja jain Diossen mekayao
    Cristo itina naikanmea jawékibores shinanni, jakanwe.
  aom-aom: Röhu Keriso guomoromo riꞌöjadohuꞌo gemu mae riꞌöjëꞌe jëvaje ëhuni Kerisohu
    God-are övo manö böröme hijajire döre jiaje muoho bövioho biseꞌoho ëhemu uehorovore.
  geb-geb: Krais rimgim, Fhe Bakɨme taagiap ana khavav, vhɨra taagia nza khavgi. Maaŋ
    muuŋgiap, nza kha vun ki bigi, nza nta suaŋv ŋgarɨv, nta ndirga. Kha vun ki ŋgun,
    Krais Fhe Bakɨmen guva haren ŋgui vhɨrve gari guman pan pigi mpirmpirɨga perav
    ki.
  bsj-bsj: na kwama kung kom kange Kritti di, ku dika wo diyeu, fiye Kritti yim wi
    kang ko ctiyer kwamareu.
  cak-cak: Y rix, riq'uin ri junan xixc'astaj riq'uin ri Jesucristo, ti'e ivánima
    chirij ri xte'ivila' chila' chicaj. Ja chiri' tz'uyul-vi ri Jesucristo pa ru-derecha
    ri Dios.
  chf-NT: Bada jiq'uin, que acuxpetla chich nämte' t'oc aj Cristo, más ajnic ta' c'ajalinla
    tuba a chenla lo que Dios yo que a chenla, jini Dios tä cielo que ya' chumca aj
    Cristo tu nojba.
  tlf-tlf: God tebe Krais dufola fen tigi mo-se ulutap ke-nalata, ibo telela imola
    suun nin unang tinum ke-silip kale, ibo abiil tigiin umi mufekmufek umi aget kup
    ugel kalaga-bom-nilipta o ageta kale, iit abiil tigiin uyo Krais iyo kamok miton
    ke-nalata, God imi sagaal ipkuk diim kal alba ko.
  piu-2006: Kurayitjanya kanarringkula kutu nyinanytja nguwanpa nyurrangarri palumpa
    walytjarringkula kana kutu nyinamalpa palumpa ngurrangka. Ngurra palula nyurrangarri
    nyinakitja kutu yunytjurrinytjaku. Yiitju Kurayitjanya ngurra palula mayutju tiṉa
    kuwarri nyinanyi Katutjala tjungu.
  poh-NT: Ruꞌum chi reꞌ hat-tak acꞌ laj cꞌacharic chic wilic aweh tak jeꞌ ricab chi
    reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xicꞌul jenaj acꞌ laj cꞌacharic naxuctic
    cho chi quixilac take camnak, reꞌ hin nikꞌor aweh tak chi chayew acꞌux tak chiri̱j
    rirakmajic chiri̱j take tijinic nchalic rikꞌormojic ar pan taxa̱j, reꞌ yeꞌo̱j
    wi̱ꞌ rilokꞌil i Jesus chi rich kꞌatal kꞌoric cok Dios jeꞌ ricab nanyeꞌeric rilokꞌil
    jenoꞌ cꞌacharel nantzꞌukunjic cok chi riche̱l jenoꞌ kꞌatal kꞌoric.
  tue-tue: Cristo dia masãmʉãrigʉ ʉ̃mʉã́sepʉ Cõãmacʉ̃ya wãmo diamacʉ̃́niñape duiqui.
    Mʉ́ãcã cʉ̃ʉ̃mena dia, cʉ̃ʉ̃mena masãrira niijĩrã, “cʉ̃ʉ̃ booré dícʉre tiiáda”
    jĩĩ wãcũnʉnʉseya.
  bjp-bjp: Gam ka apti fis ta tura Karisito, pesu, gamen luun wolwol kimi na foron
    tier buuii na kukulii, na falifu ae Karisito i kiis lo na mia God.
  xon-xon: Ni kpaan fikr Kristo chee la. Nima pu na, cha nitafal li bi paacham aawan
    ni. Kristo bi nima ki ka Uwumbɔr aaŋangii wɔb.
  tzo-ZNT: Ti coꞌol lachaꞌcuxesatic yaꞌel xchiꞌuc ti Cristoe, jaꞌ ti chapasic xa li
    cꞌusitic leque, jaꞌ tscꞌan ti chanopilanic cꞌu slequil li vinajele yoꞌ bu chotol
    tspas mantal ta sbatsꞌicꞌob Riox ti Cristoe.
  mpm-NT: Ti nanu ja ni ka nandoto ra jiin Cristo nuu ñujiꞌi un, yukan ni saꞌa Yandios
    ɨɨn jniñu ñaꞌnu ja ka yɨꞌɨ ra jiin Cristo. Yukan ti kundiyo ini ra ja na koo ra
    nava kuni maa ya, chi maa ya kancha andɨvɨ ndaꞌa kuaꞌa Yandios nuu kuñaꞌnu ya
    nuu taka ja iyo nuu ñuyɨvɨ jaꞌa. Yukan na ti kundiyo ini ra ja na koo ra nava
    kuni maa ya.
  ots-NT: Nuquɛjʉ, como ya xcú hñemejʉ car Jesucristo, nuya ya xquí yojmʉ‑ca̱. Gui
    mbe̱nijʉ, por rá nguehca̱ gá nantzi guegue, guejtiquiguɛjʉ, bi ttahquijʉ hnar
    ddadyo nzajqui cja̱ co hnar ddadyo hmʉy. Nuya, gui un quir mʉyjʉ pa gui tɛnijʉ
    car ddadyo hmʉy ca rí hñe̱h car Cristo, cja̱ gui mbe̱nijʉ, guegue bí ju̱h pʉ jár
    jogui dyɛ car Tzi Ta ji̱tzi.
  hoy-hoy: याग नीव मसीह अन्द सांगुळ जित्‍ता माळकु आगीर, इदुरसाटी तान दिल इक स्वर्गीय
    मातगोळ मा हची, यल मसीह तान ऊम्मा कय दी विराजमान आन अदिक परमेश्वर उन ऊम्मा कय दी
    कुर्तकु आन.
  uri-uri: Maur wor alkipmen apm pike mo ase, yatom Maur Wailen ntekg kipm pa wreitn
    atn mlepm namponen Krais ase. Tolpa ti kipm al lok nikgwalpm alkipmen ti ye kai
    ark ariworwor ekg kweiur kweiur wrongwailet a atn kaino ha wor ai. Kaino ha wor
    a Krais kil arpm wam wien a Yan alkilen wi nang wail a atn hep ekg ikghlen kweiur
    kweiur wrongwailet.
  amo-amo: Andi Kutelle wa fiu munu nin Kristi Piziran imon kitene kani, ki nkanga
    na Kristi sosin ku ncara ulime un Kutelle.
  pjt-pjt: Godalu panya Christanya ilunyangka wankaṟa pakaltjingaṉu munu pala palulanguṟu
    nyuranya kuḻu kurunpa wankaṟa Christala tjunguṉu. Kaya palulanguṟu Godaku aṟa
    tjuṯa rawangku kulinma. Panya ngura nyara ilkaṟitjangka Christanya mayatja puḻka
    nyinanyi Mama Godala tjungu.
  cwe-cwe: Muzilibuka hamwe na Chilisito, ivo vilondeni vinhu vili kuulanga, kuja
    Chilisito koyokala muna ichigoda chake cha yenzi ubanzi wa kulume wa Mulungu.
  daa-NT: Kuŋ nooy ko iŋ Iisa Masi. Pa-ak, zeeɗoŋ kuu bariye gamin kuuk asa min kuwa
    ɗo wer kaak Iisa goyiyo, ɗo meeday ta Buŋdi.
  mlp-mlp: God ne Krais inaq hodhodab giwazan eraqiyta. Eraqim muran Krais ulilib
    gwalehim God aben aqabun ban tuqos woqim osaq. Nazaq iyan ne nagah dimdimunta
    Krais ago hib usaqta naqmo ginagunad luwiy.
  ape-C: Iruhin douk nepuhur pani Krais pakitak pape. Douk namudok aria ipak urkwip
    ta purum eneheneh aih douk hanaki iruhw heven iri atih. Agundok iruhw heven douk
    Krais nape debeini aria nape yopunyi rogur ehahum Iruhin napeum.
  bgs-bgs: Purisu, su inanté kód puman duma ki Cristo, kailangan pamasakán yu tô tun
    ta langit na gunsadanan i Cristo dadan tun ta kawanan ka Manama asta ágpangulu
    duma kandin.
  faa-faa: Re Keresoyaki risikiasimo Kotimo re Keresoyaki maturikia taesapo. Maturikia
    taesasamo hauaka omo makata ainane su metakarikia hepene yapura makata ainane
    makama fanaraka hemakapukua risikianie. Arirakano hepene yapura Koti hokono tumuru
    takua Yasu rekenapo.
  kik-kik: Na rĩrĩ, kuona atĩ rĩu nĩmũriũkĩtio hamwe na Kristũ-rĩ, ngoro cianyu nĩikĩrũmbũyagie
    maũndũ marĩa ma igũrũ, o kũrĩa Kristũ aikarĩte guoko-inĩ kwa ũrĩo kwa Ngai.
  cap-NT: Anc̈hucqui Yooz kamañchizza. Jaknuz̈t Jesucristuqui jacatatz̈cuqui Yooz
    kamaña wilta tanziz̈laja, jalla niz̈ta irata anc̈hucqui Yooz kamaña tanzinc̈hucc̈ha.
    Jalla niz̈tiquiztan anc̈hucqui arajpach Yooz kamañquizkaz kuz tjaa. Jalla nicju
    arajpachquin Cristo z̈ejlc̈ha; Yooz Ejpz̈ z̈ew latuquiz julzi z̈ejlc̈ha, mantican.
  ksr-ksr: Kraistnoŋ eukanoŋ uma Anutuwaa boro dindiŋanoŋ jiŋkaroŋ jakeya meŋ qaqabuŋayawo
    raja. Anutunoŋ Kraist meŋ gbiliŋ muroti, iikawaa tani kaaŋagadeeŋ oŋo meŋ gbiliŋ
    oŋono koomuyanoŋga waama laligoju. Kawaajoŋ oŋo Siwe gomanoŋ eu ilawoila eji,
    uugia mono iikanoŋ somoŋgoŋ laligowu.
  eng-TNT: If ye be then rysen agayne with christ seke those thynges which are above
    where Christ sitteth on the right honde of god.
  sbs-sbs: Cwale haiva Ireza ava mivusi ni Keresite, mu gane zintu zo kwi wulu, uko
    Kerisite wikere kwi yanza lye chilyo lye Ireza.
  sue-sue: Nikare Anutu meni Kristore dai betaira ena awa-uzenu eriro nuai me pumuwa
    awa. Ami emo nuai mera nena utura itia awa pumamu zewai inoise noiwo. Utura ena
    Kristo meni Tua wero Anutura nana wana mera arumuro itewia.
  fra-NCL: Si donc vous êtes ressuscités avec le Christ, recherchez les choses d’en
    haut, où le Christ demeure assis à la droite de Dieu ;
  snn-NT: Yureca, mësacua yua Cristoni recoyo te'e zi'inni ba'ijën, baguë yëyete te'e
    ruiñe yo'ojën, Cristo bainreba mame re'huasi'cua ba'iyë. Ja'nca ba'ijën, baguë
    guënamë re'oto insija'yete ro'tajën ba'ijë'ën. Ja'anruna ti'anni, Cristo naconi
    si'arën ba'iyë. Cristo ba'iyete cato, Riusu jëja ca'ncore ñu'iguë, baguë naconi
    ta'yejeiyereba Ëjaguë te'e ba'iji.
  atb-NT: Haû mù luî, nungmoq gi, Hkrisduq eq rahá lhoq dui toq é hui bekô nghut jáng,
    Garai Gasâng é loqyo hkyam má zung tô é Hkrisduq é jowò má joq é, ahtoq mâ é azíng
    zê pé lé myit ô nau nyì keq.
  cek-AK: Kri hoi nawnto nang thawk o boeh nahaeloe, Sithaw bantang bangah anghnu
    Kri ohhaih, ranui ah kaom hmuennawk to pakrong oh.
  bkd-bkd: Tumenged ta nabanhaw kaw duma ki Cristo henhenaen nuy gayed sa mga langitnen
    ha butang ta diyà en si Cristo tagpinuu hu kawanan hu Dios hu pagharì.
  ctu-76: Tsa'ix tyejchiyetla loq'uel ba'an sajtyemo' bʌ la' wic'ot Cristo yubil.
    Jin cha'an yom mi la' chʌc pensalin jini wen tyac bʌ tyʌlem bʌ ti panchan ya'
    ba' buchul Cristo ti' ñoj Dios cha'an mi tsictiyel an i ñuclel Cristo.
  lac-NT: Mʌ' ja wirej, wa ber caj ric'sa'b Jesús ten C'uj uch quir u cuxtar quet
    bayiri' ric'sa'bechex xan, quir a cuxtarex soc a manex tu tsoyir. Rajen ca' a
    cʌxtex a ba' tsoy tu t'ʌn Cristo, a raji' ti' yʌn ich u noj C'uj quire' raji'
    jach yʌn u muc' C'uj a caremo'.
  xla-xla: Epedeme wua꞉ye Godta Keliso mate powale tle ma pasakalo dla ma-ta꞉duwapo.
    Epedeme wua꞉ta malamale hapulomaye Pepele dimo dla hutiye koko tlo malaha꞉ha꞉iya.
    Adipalati, edla Kelisotapo Godta pollalo dowala tiyama dla polapo.
  xav-NT: Cristu hã dâ'â uptabi nherẽ, 'Re ĩhâimana u'âsi mono te te apâ ĩhâiwa'utu
    ne, ma tô a norĩ wa'aba zama aihâiwa'utu za'ra wa'wa, aipẽ'ẽ 're atâ'â u'âsi ne
    're aihâimana za'ra wa'aba mono zém hawi, 're anomro aba mono zép téb da hã oto.
    Taha wa, ma'ãpé ĩwẽ uptabi hã hâiwa ãma asô 're ĩsimi'wara aba mono zô si, 're
    rob'ruiwapari u'âsi za'ra wa'aba mono za. Tame te oto Cristu hã danhib'apito simasisizéb
    ãma 're sãmra u'âsi pire na, Timama nhimire niwĩ, 'Re ĩhâimana u'âsi mono nhimire
    niwĩ.
  cuk-cuk: Ar bemar bato Cristoʼba gannar durgussoggu, nibneggined-ibmarmar be amimar,
    ar bia Cristo Bab-Dummad-argan-nuedsik sii.
  tbf-tbf: Io, sien va nga te nga to muerengei meie e Karisito, nga ta ngas vokotserie
    kenga sar vienviendon sibu kepineits ta mon i kur. Ian en, e Karisito a mogos
    si ken bienangaev suv e Raban.
  uig-CYR: Силәр Мәсиһ билән тәң тирилдүрүлгән болсаңлар, әнди жуқуридики ишларға
    интилип издиниңлар; Мәсиһ шу йәрдә Худаниң оң йенида олтириду.
  ikw-NT: Hne ọ bụ nụ anụ nụ Karaịsi hiri n'ẹnwu lizọ n'otu, anụ bịta ovu anụ nụ nhne
    zị n'olu, hne Karaịsi dazị n'ẹli n'akarikwnunga Chiokike.
  khs-khs: 'Kiwa Kelesowalapulu hili sita:pesita: Koteyewi kiwa Kelesowalapulu mene
    teisa:pekeye. Alanase, hepene falemi ketea amowa puwano matanepela: sitalatipa:.
    Aputa:, hepene falemiwa Kote tiya: ili tapo emiwa Yesu Keleso helakeye.'
  dwr-ENT: ሲሚ ሂንቴንቱ ኪሪስቶሳና ሃዪቁዋፔ ዴንዴዳዋ ጊዶፔ፥ ፆሳፔ ኡሼቻ ባጋና ኡቴዳ ኪሪስቶሲ ዴዒያሳን ሳሉዋን ዴዒያዋ
    ሚኒሲ ኮዪቴ።
  pma-pma: Anatin, mulamu, suval koa kami mimat en tisaen onami. Ka veni kami mikapil
    ral min Kristo koa moul eris ran matien, kami emun mimoul eris ran matien keke
    mivakur moulien hau. Sakini, mihousil kat tounah keil ten out nesa, out koa Kristo
    mul rondan ien en vulin ten hetetamenien en usite matu onen Ahi.
  atd-NT: Nò, mgo sulod, nabogayan kid on to kouyagan no waro katamanan. No ian ogkounawa
    to nigduma kid on ki Kristu no nouyag on ligkat to kamatayon din. Sikan ian, og-awoson
    to ungod tanow ogdoromdomon ay-ayari ka litos no ogkoiniatan to Magboboot no dio
    to Langit. No dio ogpinpinnuu si Kristu to pandatuan din duon to kawanan to Magboboot.
  tel-2017: అయితే దేవుడు మిమ్మల్ని క్రీస్తుతో కూడ సజీవులుగా లేపాడు కాబట్టి పైన ఉన్న
    వాటినే వెతుకుతూ ఉండండి. అక్కడ క్రీస్తు దేవుని కుడి పక్కన కూర్చుని ఉన్నాడు.
  hat-BSA: Konsa, si nou te leve avèk Kris, chache bagay anwo yo, kote Kris la ye
    a, chita sou men dwat Bondye a.
  top-NT: Para huixín lacastacuanántit y maklhti̱nántit sa̱sti latáma̱t acxni li̱pa̱huántit
    Cristo acxilhlacachipiná̱tit li̱pa̱xáu latáma̱t nac akapú̱n ana ní lama Cristo,
    pues xlá huí ixpa̱xtú̱n Dios ta̱ma̱paksi̱nama.
  msk-msk: Yatigam kamo na kyaaronan da kamo nang bago na kinaboi tungud sang pagtoo
    mayo kang Jesu Kristo kay maynang yakaupud da kamo sang pagboi kang Jesu Kristo
    na pyapatay. Wakaw butangan sang ginawa mayo si Jesu Kristo na inagad nang Dios
    aglangit na apit karinto naan kay si Jesu Kristo yang makagagaom sang kariko adoon.
    Kayan kyaaronan kamo nang manga dakora na pagatag na panalangin naan.
  gyr-NT: Cũritei rumo ocuerayevɨ vahe peico Cristo rese. Sese peseca catu co mbahe
    avɨye vahe ɨva pendar. Aheve ɨvave Cristo oguapɨ oĩ güeco mborerecuasa pɨpe Vu
    acato cotɨ.
  kmh-kmh: Pen nimb Krays yip, tip tikjakiy kim kisenimb mindpim ak, man ar biy tap
    gok gos ak ma niŋnimimb. Gos yomb nimb ak amnimuŋ; Krays semb biyoŋ amiy, Nop
    ñin yipund kind okok ken mindiy, chinup kond mindip ak nup.
  ukr-ONPU: Отже, якщо ви воскресли з Христом, шукайте того, що вгорі, де Христос
    сидить праворуч від Бога.
  emi-emi: Nau am ghe totula tale ouna ateva maulue, am ghe totu eitauaa teela Karisto,
    me am tani pae voto ngepona liu, nongina Karisto etokatoka tale pai muenna atelange
    ta God
  zpv-NT: Pwihsi laꞌhtu ziga nacweenta tu nezloh Dxiohs naa tu zigazi nin babahannee
    laꞌh Jesucristu loh guelguhchi, niꞌchin nin nahpa cuu yihca tu xcweenta cohsa
    raꞌ xteenn Dxiohs nin nuu dxibaaꞌ hasta zohba Jesucristu xlahdu derehchu Xtaada
    Ñiꞌh.
  gux-gux: Li yaa tie ke yi den fii leni Kilisiti bi tinkpiba siiga, yin yaa lingi
    mani tanpoli bonla yaala n ye U Tienu jienu Kilisiti n kaa naankani.
  kos-kos: Kowos akmoulyeyukyak yurin Christ, ke ma inge, kowos in sang insiowos in
    nunku ke ma su oan lucng, yen Christ el muta fin tron lal, lac po layot sin God.
  ibo-ibo: Ya mere, ebe e mere ka unu bụrụ ndị so Kraịst bilie nʼọnwụ, tụkwasịnụ obi
    unu nʼihe dị nʼeluigwe ebe Kraịst nọ nʼakụkụ aka nri Chineke.
  yml-yml: Keliso i wafa Yaubada i sivetovoia i laka abame ma yana veimea i miabui
    Yaubada ꞌana ꞌatagiega. ꞌOmi wata baniꞌodi i sivetovoimi Keliso taiadi mia ꞌivauna
    wata miamia-vagaina i velemi, begaidi i lubwainemi yami nuanua i na nunago abama
    ꞌana nuanua ꞌwaidie.
  ory-ory: ତୁମ୍ଭେମାନେ ଯେବେ ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ଉତ୍ଥିତ ହୋଇଅଛ, ତେବେ ଈଶ୍ବରଙ୍କ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ
    ଉପବିଷ୍ଟ ଖ୍ରୀଷ୍ଟଙ୍କର ଯେଉଁ ବାସସ୍ଥାନ, ସେହି ଊର୍ଦ୍ଧ୍ୱସ୍ଥାନ ବିଷୟସବୁ ଅନ୍ୱେଷଣ କର।
  bzj-bzj: Wen Gaad mi rayz op Krais, yu mi rayz op wid hihn tu; soh bikaaz a dat,
    yu fi set yu haat pahn di ting dehn weh deh eena hevn, wehpaat Krais sidong pahn
    di rait han said a Gaad.
  chk-chk: Iwe, pokiten oua manausefäl fiti Kraist, iei mine oupwe anomu ämi ekiek
    won ekewe mettoch mi nom läng ia Kraist a mot ie won an lenien mot mi nom lepelifichin
    Kot.
  ssd-ssd: Tane Kuateŋge Kristus te-tina le tane nu ndoŋ tiŋganu taŋaŋ tiŋginaig tukunu
    kile taŋgine wamdus samba mbolok agaŋ mbolŋge patikap. Kristus nu Kuate ndinam
    kumamŋge minyo mbili maditaknu mbolŋge minyok minit ta nu tugumŋge patikap.
  acr-TNT: We cꞌastajinak chi alak junam rucꞌ ri Cristo, e tzucuj alak janipa ri cape
    chilaꞌ chicaj pa tzꞌul wi ri Cristo puwiquikꞌab ri Dios.
  rop-rop: Yu si? Yumob garra oldei jinggabat en wandim detlot gudbala ting deya langa
    hebin, dumaji yumob bin gidap laibala garram Jisas Krais, en im jidan deya na
    raidensaid langa God.
  mee-mee: Nutu ke pasigipaga miau kala nge Karais, minmina na miau ngaka pulia lomiaume
    nga oru re ngailu, nga malle laeala ae Karais tara ngia nga Nutu bavana nga kamana
    e pe.
  dif-dif: Nulia jurana Christungu jela matja jiritjibana, jeruja wontianau mina miri
    nganai, woderi Christus nganai, Nauja Godaia ngunarani ngamala wapaia.
  gam-gam: God yeworika ye Krais boll aglo erwo gun pi. Krais kupill al po God agle
    woto moro pille, ye nomane ge al panda moye.
  nou-nou: God ingo jigiri eririsewa edo ingo wasiri seka Keriso ga da burisewa awasedo
    jo ingoda berari mi utu da rovi ravi awa dipapa ewo. Edo utu da ainda Keriso awa
    God da ingo be kena uso gitijigari anumba da anumbedo atira.
  mqb-NT: Kə sənen apan zle coy kwanay nà, kə slabiken ahay à məke wa tatə Yesu
    Almasihu fok. Anga nan kutok, ɗəfen anan abayak nga a kwanay nə dook pə way aya
    aday kwanay saa njaɗ à mburom ata awan. Ki njiɗen anan nà, à man ana Yesu Almasihu,
    ɗowan a mə njahay a tə day sə alay puway a Mbərom ata awan.
  ape-B: God douk anepahul panu Krais paitak pape. Douk namudak ali ipak ulkwip imas
    pulomu enenyi enen pasin douk nyanaki iluh heven uli atin. Agnabuk iluh heven
    douk Krais nape diginali ali nape anunamu God uli napemu.
  grc-F35: Εἰ οὖν συνηγέρθητε τῷ Χριστῷ, τὰ ἄνω ζητεῖτε, οὗ ὁ Χριστός ἐστιν, ἐν δεξιᾷ
    τοῦ Θεοῦ καθήμενος·
  cav-NT: Jesucristo queja catyatihuaju micuana iyacuanetanahua. Tuque majuhuajutu
    Yusura anishanucahua. Iyacuatu tuque muidaque eaniquiju aniya Yusuja jida eque
    amaca. Jadya tibudya Cristo eje buchadya pana adebacara ebari neacue.
  kgp-NT: Ha vé, Cristo mré ãjag tóg rĩnrĩr mãn. Hã kỹ ti jykre hã han sórmnĩ. Kanhkã
    tá tóg nĩ nĩ, Topẽ pẽgja tá ti nĩ, Cristo ti. Kỹ ti hã mĩ ẽkrén nĩ, ãjag tỹ ti
    mré tá junjun ti jé.
  bvd-bvd: '''Ana si kada God ''e tataea sa Disas Kraes faasi maea uria lao maurie,
    nia ''e ade ''uri nai lau guu uri ka falea lau guu maurie fuakolu fainia Kraes.
    Nunufana si doo nai, kamolu molu ka manata sulia si doo ''i salo ki kula ne sa
    Disas Kraes ''e too ai ''ana ''initoaa ''i bali aolo nia God.'
  ukr-1871: Коли ж оце воскресли ви з Христом, то гірнього шукайте, де Христос сидить
    по правицї в Бога.
  apz-apz: Anɨtu kako Kɨlaisɨꞌnji nakwoꞌnjimo songo humayoꞌne nelɨkaꞌmentiso soꞌno
    nakwo Kɨlaisɨꞌnji yoꞌmayo ahwomomjo soꞌntnneꞌno yomohuꞌnyopo womehoꞌnosyano. Kɨlais
    nakwoe Hwe Engo sohwo yofe engo manto Anɨtuye aho anga sohohntaꞌni nemokosyohumayoꞌne
    humaho. Nakwo kakoꞌnji wohumantaneꞌno yɨhwono.
  yon-yon: Yiib kuu Keresu yoom ibmo ben demboondan kowe, inamen arimo awine kande
    doberembirime, Keresumbed God ye wiwi angkambed dibeen ye inamen kui.
  poi-NT: Jesɨc siiga nu̱ma mipɨsneum con Cristo, métstaamɨ jém wɨ̱tampɨc cosa jém
    it́wɨɨp sɨŋyucmɨ ju̱t́ co̱ñ jém tánO̱mi Cristo jém tanJa̱tuŋ Dios iŋwɨ̱mɨ.
  wuv-wuv: Si'ei ba hamona asi'afipui a'a Christ, labaginaa ei manumanuu pafea fawelei
    i guta wagina Christ raudei ma'au mei Haidaa.
  quf-NT: 'Nishunillapapismi: Jesucristo kawsamushanrayku qamkunapis mushuqmanta kawsamuq
    yupayna, Dyus munashankunata rurayta yarpuyllapa. Chaqa syilupimi Jesucristuqa
    Dyuspa allilaw qichqanpi tayan.'
  yuw-yuw: Son Duicot ding fingga idiya Kopotorocho son doun wekuya itonggong koing
    kamogoc. Worocha tongga son muyu irot soninu momphon manomanohagon kombingitnung.
    Woce wömai Duicho Kopotorochon obu aroce itac.
  hus-NT-1971: C’uajat a Cristo ti eb tin huinab ocob a Dios jant’ini’ ti puhuethanchamejits
    im bij. Ejtil it c’uajatchicte ti eb, cum ejtil it junax ejthach c’al jaja’. Jaxtam
    ca luba’ ca c’alnanchichic jahua’ hua’ats tihua’ ti eb.
  med-med: Got ndi, enim Kraist kʉn tʉpa kup endpa, ⱡoporpa tʉpa oⱡa mundrum. Ei nga,
    enim nga numan orunga mek puk, wi muⱡ kona tetʉm mel mbʉ kʉn tiyangga. Kona ila
    Kraist Got nga ki mbo orunga, wu nuim mumuk morum.
  bch-bch: Be Deo ipei gimi mulian toman ngan Kristus, tota gimi manta amarum ngan
    ilonga gid danga buburiai aea. Toa eoa Kristus idio imado ngan mul maron aea ngan
    Deo ibage oatai.
  cco-NT: Jo̱ co̱ꞌ ꞌnʉ́ꞌˋ lafaꞌ nɨcají̱bꞌˊtú̱u̱ꞌ co̱lɨɨng˜ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ,
    jo̱baꞌ ꞌnéˉ jméeˆnaꞌ e ɨˊ óoˊnaꞌ jí̱i̱ꞌ˜ caniingˉ e sɨséeˆ quíiˉnaꞌ fɨˊ lɨ˜ guiʉ́ˉ
    fɨˊ lɨ˜ guiing˜ Dseaˋ Jmáangˉ lɨ́ꞌˆ lɨˊ dséeˊ cáangˋ Tiquiáꞌrˆ Fidiéeˇ fɨˊ ñifɨ́ˉ
    quiáꞌrˉ.
  deu-1951: Seid ihr nun mit Christus auferstanden, so suchet, was droben ist, wo
    Christus ist, sitzend zu der Rechten Gottes.
  alq-ALGNT: Apitc Jesos Christ kagi abidjibadj, mi maia tabickotc kekina8a ki abidjibaiegoban.
    Nanada 8abadamokon dac kegonan 8ak8ig ka tag8agin, taji e tedj Jesos Christ, ka
    abidj Kije Manidon okitcinikinikag.
  ixl-NNT: As tul kat ul taama u Cristoeꞌ, as eela kuxh stukꞌ uvaꞌ antu veꞌt ex kat
    ul etaama kꞌatz Aak unpajte. Estiꞌeꞌ ni val sete, etoksataj etaama tiꞌ unqꞌa veeꞌ
    uveꞌ echen tu almikaꞌ uvaꞌ xonleꞌlkat u Cristo tisebꞌal u Tiixheꞌ.
  boa-NT: Ahdícyane Críjtóo dsɨ́jɨ́veebe tsiiñe bóhɨ́ɨ́nej tééveri ímityúmé ámuha
