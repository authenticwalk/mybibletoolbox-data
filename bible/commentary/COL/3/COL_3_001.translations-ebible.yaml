    marë'. Inaso' inápaquë ya'huërarin. Yosë inchinan quëran huënsëaton, ina pochachin
    chini chiníquën nanantarin.
  srn-NT: Efu a de so tak' un kon baka na libi makandra nanga Kristus, dan un mus
    angri fu den sani di de na heimel pe Kristus sidon na a let'anu sei fu Gado.
  cta-NT: Pana cuꞌma̱ ni, cua ngujui chaca chalyuu cucui jiꞌi̱ ma̱ xquiꞌya chaꞌ cua
    ngua stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo Cristo; biꞌ chaꞌ lacua, xcuiꞌ na tyuꞌu tyiquee
    ma̱ jiꞌi̱ cua ñaꞌa̱ ca chaꞌ tsoꞌo nu ndyuꞌu jiꞌi̱ Cristo lijya̱, chaꞌ ntucua Cristo
    nde laꞌa tsuꞌ cui̱ su tlyu su ntucua ycuiꞌ Ndyosi.
  bqc-SIM: Lá a vu ń Kilisio, à to luabɛ yã́ dↄaaɛ́, asa we Kilisi zↄ̃lɛau Lua
