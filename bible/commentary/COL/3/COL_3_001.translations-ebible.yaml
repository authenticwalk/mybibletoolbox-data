    ayáánúrapa'a asirayán-áyámpá'á máyáin-ayampaken-tantaatave'a imáyáa é'a aamoí
    oro.
  mpj-mpj: Jiijaj Kurayijpa palu mitujanu wankarringu ka wanka nyinani. Paluyurunyurra
    wanka nyinani, jumaji palumili wangkanyurra kulinu, ka palumili walyjarringu.
    Mirtanyurra kulila!, parnangkanyurra nyinakijalu, kulilaya!, Mamamili ngurrangkanyurra
    wanka wulu nyinakura. Ngurra jiingkanga Jiijaj Kurayijpakamupula Mama, maaja maju
