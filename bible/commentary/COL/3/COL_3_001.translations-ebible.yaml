    kulkul gwangne ge ve un-gas gen ebe giengk gulumb ok, nangge taku ebe Kilisi gibweg
    ve geb amolmol dabin nangge Pomate na ok.
  rmc-rmc: Avke, te imar ušťiľan le Kristoha andral o meriben, roden oda, so hin upre,
    kaj bešel o Kristus pal e čači sera le Devleskri.
  apr-apr: Ang ngan Maro ipamaditang kaye Kirisi ye ni ke matenge oo. Nen le katara
    lomu pang so dook mata yo iken ye malala ke Maro i. Ngan ye ni tani, in Kirisi
    iwur ye Maro bene oonoo.
  tiy-tiy: Maak méntébule gomén ménggéodor bé Kristowe, non wén i umul gom magufusa
    sabaf bé Beene. Mélaw fatut fégitung gom i fantage bé de éntingayén dob lawayo
    diyo. Non diyo i Kristowe méguléw mésar dob kuwonoy Tuluse.
  nlg-nlg: Na pukuna ighau tau volaoli tua itatana Christ tana vola te vaolu, ma kau
    kabulaghi utoi vaso na ghanaghanamiu tana lei nilabu ni kokou ivei a Christ te
    sopou tana pala madolona God ta nina maana.
  dgr-DOGNT: Zezì-Krı wexè naàhdà aahjà ts'ıhɂǫ̀, ı̨dòo yak'e Zezì-Krı, Nǫ̀htsı̨-Gotà
    gà nàgòts'ehnèe wheda t'à yak'e ghǫ naxıdzeè nàtsoò aahwhǫ.
  pes-OPV: پس چون با مسیح برخیزانیده شدید، آنچه را که در بالا است بطلبید در آنجایی
    که مسیح است، به‌دست راست خدا نشسته.
  ron-1924: Дакэ, деч, аць ынвият ымпреунэ ку Христос, сэ умблаць дупэ лукруриле де
    сус, унде Христос шаде ла дряпта луй Думнезеу.
  tpz-tpz: E Sosoenën to kunkuin taneꞌ hah voh en peöm manih po vapeepe ke Kristo,
    köm kon em po toꞌtoꞌ voon, ivëh, nöm se kokoman varoe suk nem a ma moeh tah va
    pa vöön va kin. Manih pa vöön va kin, ne Kristo to ihoꞌ non pa ö ihihoꞌ pa teꞌ
    sunön manih pa papmatö pe Sosoenën.
  agd-agd: Tiyarafenu ano Yisas Karaisin má inka orun avían mantara va ompo inaru
    fáke yanasintará ana vá kakhábe orono. Para vara seyo, mai varurái Yisasi ano
    vei kin karáká Tiyarafenui ayan kurompá kumanten mino.
  rkb-NT: Ikiahatsa kino tsiknahyrizikponahatsa watsa iwatsahi Sesus tuk tyzurukunahaktsa
    kytsa! Sesus harere bo zuba hyỹ tynakaranahaktsa! Sesus Kiristu Deus wata my,
    atahi Deus tuk mynadyhyky siharere bo zuba hyỹ tynakaranahaktsa!
  san-THA: ยทิ ยูยํ ขฺรีษฺเฏน สารฺทฺธมฺ อุตฺถาปิตา อภวต ตรฺหิ ยสฺมินฺ สฺถาเน ขฺรีษฺฏ
    อีศฺวรสฺย ทกฺษิณปารฺเศฺว อุปวิษฺฏ อาเสฺต ตโสฺยรฺทฺธฺวสฺถานสฺย วิษยานฺ เจษฺฏธฺวํฯ
  iws-iws: Bɨiya Krais siya naonama siya krɨmiirsi naonamkɨn mɨ siirɨn Adi Komii siyar
    swokɨ hɨdnɨnsiin ɨdwoki omwai waiyamɨn. Tɨriigɨnɨn yɨo tɨ hɨnɨɨngɨn iikam krɨmiirɨn
    Adi Komii siyar hɨdnɨnsiin ɨdwokikɨm omwai swokɨ waiyayokiyokɨiyam mɨ Krais saɨka
    nwowam. Mɨ ta hɨriinan saiirsika, kɨmiir bɨiyan siyɨuɨn yɨo bɨdi dɨgiyɨn mɨ kɨma
    dimɨn taemɨnɨm nuanɨm wɨ sɨmiiram kɨpi naɨngwo mɨ kɨma dimɨn taemɨnɨm Adi Komii
    siir om hɨranɨm sɨmiiram daɨngwo sɨmiir wakaeyokna apam, maeyauwa Krais siya nɨdwowiya
    Adi Komii siir ɨɨna ɨniiga saiir kingiin hɨr mɨ Adi Komii krɨmiir Wanɨn siir kɨrɨeya
    ɨni siyar nonkwowa mɨ dimɨn taemɨnɨm yɨm ɨni siyar kɨgɨrkakɨm.
  pol-SZ: Skoro razem z Chrystusem zostaliście ożywieni, skupcie się na niebie, gdzie
    Chrystus zasiada po prawej stronie Boga.
  ztq-NT: Ya ke nii lëë do pañ ksa do Crist kol tsoxko kap to cos nii no leñ kpaa
    laañee sob Crist kwi Dios nëzli.
  zai-NT: Yáquexa ma bibani né tu Cristu de lade gue'tu la? lauyubi gapa tu ni zeeda
    de ibá' ra zuba Cristu cue' Dios.
  upv-upv: Kami, erpe Atua ololi kammaur luwi re mijen evesane tevi Kristo. Ko niko,
    kapp̃elak suri nanu nga marto re melrin tevi Kristo, nga m̃isakel pa re Atua nevren
    rres.
  wap-NT: Aizii unao, kadishita-kida-kariwainaouꞌu naa Christ tuma paꞌinaꞌo mashaapa-karu
    idaꞌati. Ukauꞌan udyautadaꞌa naa unyukunuu, utiwautinaꞌa naa aokazi ii kidaꞌo
    aimaakan dauꞌati, Christ sakanatapa-kizi iaꞌoraz Tominkaru diwaꞌora antanapu.
  mva-mva: Kam ambe Kristus zaiza be mate-lo be kamarang be moauriuri kasoaki. Bokaibe
    ilo-ming ere-moarungadi be kana etatabala lang anua-lo dieno-lo kamanangalako.
    Makara nge Kristus ambe Nanaranga oana-nao ka isoaki.
  dwr-NT: Simmi hinttenttu Kiristtoosanna hayiquwaappe denddeeddawaa gidooppe, Xoossaappe
    ushechcha bagganna utteedda Kiristtoosi de7iyaasaan saluwan de7iyaawaa minissi
    koyyite.
  kfw-kfw: Christa le inruoiya nangni naminringjei keengnga, chungtiangnga kaom phurngai
    kha ningmalungnga entokru, khawakhan Christa in Pathian kutchangtiang in-ong.
  bfz-bfz: जबकि तुसे मसीह साथे जिऊँदे कित्ते, तो स्वर्गो रिया चीजा री टोल़ा रे रओ,
    जेती मसीह परमेशरो री बगला रे दाँणे कनारे बऊत ई सम्मानित जगा रे बैठी रा और परमेशरो
    रे दाँणे कनारे बैठी रा।
  cuk-09: Ar bemar bato Cristoba gannar durgussoggu, nibneggined-ibmarmar be amimar,
    ar bia Cristo nibneggi-Bab-Dummad-argan-nuedsik-siidgi.
  ben-OBCV: তাহলে, তোমরা যেহেতু খ্রীষ্টের সঙ্গে উত্থাপিত হয়েছ, তাই ঈশ্বরের ডানদিকে,
    যেখানে খ্রীষ্ট উপবিষ্ট আছেন, সেই স্বর্গীয় বিষয়সমূহে মনোনিবেশ করো।
  mil-NT: Te nchòhó cada iní‑ndó sǎ nǐ xíhí‑ndó ndɨ̀hɨ Xítohó Jesucrìstú te ní ndoto‑ndo
    ndɨ̀hɨ‑gá, núu xíǎⁿ tàú‑ndó càda‑ndo nchaa sá vǎha dàtná cuìní méé‑gǎ chi mee‑gǎ
    núcǒo‑gá xio cùha Dútú Ndiǒxí chi tnàhá‑gá ío cùnuu‑gá.
  myu-myu: Waram o'jetaitiat puxim eyju Cristo eju mũg̃'i jekukum puye. Imẽnpuye eyetabikum
    cuy epesop kabi beat kay. Iboce Cristo omuy Deus xe xik'i ya'õbuyxiat tũyap pe,
    Deus co'i ya'õbuyxi buye.
  fue-fue: Onon, on pintidinaama e Almasiihu. Gam majjum, daartee kujje gonuɗe dow
    kammu to Almasiihu jooɗii nyaamo Alla.
  amk-amk: Mesuwi ria Kristusi we metarang waworu ampa, ampafe mewati te we fi na
    rorafaisi, kataio Kristusi minohi na Allai warang domoya fe fo.
  fai-fai: Ufek ufek kidel abid tikin kal Kadais aka Got ami teng miskuno abin abem
    teinbe umi kawákal bu umi aket uyo atin kitid tabe fukan dádin kala.
  ura-NT: Nitohaneein inae ohin nitajenaa rijijieein neeichene caje Jesocurisito esenetaain
    neeichene jaun, rai Inaca Cana Coaunera aina jiniiquiin, rai raotono nichajai
    que niha Jesocurisitone jaan- dedeeucha que coacuhin ichaaoche.
  mcd-NT: Upa Diosin Furun Cristo funimani cuscan nanscarifi matori afu funimani cafisca
    huai man funa shara icain a cuscara shara icashu man afu rafunon. Cristo natian
    Apa fu ica a futan nantifi iquina. Ascacun ahuunoa shinanfain mato amapaiyai cuscan
    nanfohuunoari shinancahuun.
  urt-urt: Yip si plihe tahar yarp laip mise topoꞌe Krais. Pe yaŋaꞌe ŋoihmbwaip yip
    supule yilme ŋaiꞌe ŋaiꞌe tikin moihlaꞌ. Nanah uku pe, Krais narp anah luh kin
    nal syep non tikin Got.
  kiz-kiz: Ikayelai kabyele kyala abhafufuili pamonga ni Kristo, mghalondani mambo
    ghapanani, ambako Kristo paitama kibhoko kya kuume kwa kyala.
  tzo-TZE: Li vo'oxuque cha'cuxemoxuc xa ya'yel ta sventa ti avich'ojic xa ta muc'
    Cristoe yu'un ja' xa chapasic li c'usitic tsc'an Diose. Jech tsc'an ja' no'ox
    chanopic li c'usitic lec ti ja' sventa vinajel tey yo' bu tspas mantal Cristo
    ta sbats'ic'ob Diose.
  lex-lex: Ina-nara ama-hyali, la' dodo'ondi de, emolmolan nekama Uplerlawna Namori-nalewn
    olek mior rewre'wa Yesus Kristus la matmiati ralamni pede mliernan oleka mormiori
    warwuaru. Hade pede miatu mihak rer tio' hya' ed mak kden la Ilyamou-Watyatoha,
    la' gen miaka Yesus Kristus Namtatan la Uplerlawna walli malganna pa Nor rewre'wa
    Uplerlawna rodi plolli.
  dov-dov: Kuti kakuli kuti Leza wakamubusya amwi a Kkilisito, amuyanduule zintu zyakujulu,
    oko Kkilisito nkwakkede kujanza lyechilisyo lya Leza.
  rgu-rgu: Manetualain fee emi masoda bebeuꞌ, sama leoꞌ Ana tao na emi masoda seluꞌ
    sama-sama moo Kristus. Besaꞌ ia, Kristus natuuꞌ nai mamana hada-horomata nai Manetualain
    boboa ona Na. Huu ria na, de emi muste duꞌa-afi hata fo riꞌ tao na Manetualain
    dale Na namahoꞌo.
  toc-NT: Huá xpa̠­la­cata aquit cca̠­li̠­hua­niyá̠n, cumu hui­xinín aya ta̠la­cas­ta­cuana­ni̠­tátit
    Cristo nac ca̠li̠ní̠n, pus caj xma̠nhuá calak­tzak­sátit lácu naka­lhi̠­yá̠tit
    hua̠ntu̠ anán nac akapú̠n anta­nícu hui­lachá Cristo nac xpa̠xtú̠n Quin­tla̠­ticán
    Dios.
  som-som: Haddaba haddii laydinla soo sara kiciyey Masiix, doondoona waxyaalaha korka
    yaal, meesha uu Masiixu joogo, isagoo fadhiya midigta Ilaah.
  mam-C: Me ayetzin kye' o chi kyima kyoj kykyaqiljo lo, ex o chi jaw anq'in junx
    tuk'a Crist. Tu'npetzi'n, kyjyomtzi'n tkyaqiljo twutzxix, a at toj kya'j, a ja'
    q'uqle Jesús toj tman q'ob' qMan Dios kawil junx tuk'a.
  ndj-ndj: Leki mushukushiwa pamu na Kilistu, muviki ndima shenu mufindu fya kumbindi
    kwa Chapanga, kwavelili Kilistu yayikalili mwambu wa kumlilu wa Chapanga.
  mbj-NT: Kristo sii bë ganä wät hadoo do hyb n'aa, h'yyb tym papuuj P'op Hagä Do
    hã hana do bë gado däk do hyb n'aa ỹ hanäng péh, taw'ããts hẽ hỹ pong jé hanäng
    do hã bë h'yyb padäg, P'op Hagä Do hub hadäk hẽnh Kristo basooh bä.
  lat-VUC: 'Igitur, si consurrexistis cum Christo: quæ sursum sunt quærite, ubi Christus
    est in dextera Dei sedens:'
  ngp-ngp: Ivo uneva muuyulwa hamwenga na Kilisito, zunguleni mbuli za kulanga kudya
    eli Kilisito, kekala ho Useuta kulume kwa Mnungu.
  enq-2: Goteme nyakama Kraisa-pipa malunya sakatasiana lao masetala, nyakamanya mona
    doko yukunya, Kraisa baa kaiti-kisa, Takangenya kingi tolaetena pilyamo panda
    dokonya setalapape.
  eng-ASVBT: If then ye were raised together with Christ, seek the things that are
    above, where Christ is, seated on the right hand of God.
  mna-mna: Anutu, ni ipei yom ma niomŋan Krisi kamaŋga pa mbotŋana popoŋana kek. Tana
    kakam kinkiini pa koroŋ saamba kan men. Pa kar tana, ta Krisi imbotmbot pa, mi
    mbuleene su Anutu namaana woono.
  myw-myw: Kanig waseg nukukits simiy Kelis, kadiloka kuneves liba̱lab sinapun, peinan
    Kelis nissin walba̱lab, Yowbad wanaka̱tay.
  sby-sby: “Lino mwalapundushiwa pamo ne Klistu, kamushani myoyo yenu pa bintu bya
    kwilu uko Klistu nkwaikala ku cikasa ca lulyo ca Lesa.
  sll-sll: Ena ari krehaman ha wine ole ganba tal ol wanga i, Kraist gongwo bani para
    gomia. God Kraist uling yungure aire nomani mol pai hon ni tekimo? Tomia, hamen
    hol wananga memini pangwo i obil nomani si pir tere molo. Hamen bani iwe, Kraist
    God kina talhan para weni hobang mole ereho kene ol tomua.
  yaq-NT: Junuentuko, inien eme'e, jaibu Krijtota mak kokoarim nasuk jiabijtelame
    benasi bitwakai, eme'e, Krijtota teekau Liojta batatana betana a' kateka'u, chukula,
    kaitau a tamachiatuka tu'ika enchim bitnee'ut emo utte'a jooriaka jiapsine.
  uro-uro: Mamär iva nani a ngän iva ngänit ta iarhongäkt kärqärhong i irhong na rhävuk
    na äkt i qale ma Krais e i qat muqun dä ma Ngämuqa aa märmär i sa nguna ma Ngämuqa
    qa märanas na ngän nämät ama tñäpki ngän nä ma Krais.
  ita-1885: SE dunque voi siete risuscitati con Cristo, cercate le cose di sopra,
    dove Cristo è a sedere alla destra di Dio.
  muy-muy: Ay lekʉlʉm ti kə̀ŋgumaba e kisim ba akaba *Krist a. Nahkay ti ɗəbum zlam
    ya ti agavəla ni, aɗaba Krist ti naŋ eslini agavəla, manjəhaɗani ka ahar ga ɗaf
    ge Melefit a məlaŋ ga gəɗakani bu.
  kqc-kqc: Keriso sa dadi rae reyadi dada, beika baika odorori amededi mina maina
    refa, goina sanari Keriso yaku Sei di vana rama eta rofu ameinu redo.
  tav-tav: Jesucristo yarã mani ã, manire cʉ cabai yajibojarique jʉgori. Cabai yajiricʉ
    cʉ cãnibato quena Dio cʉ catunu catioyupi. Cʉ tunu catiori jõ buipʉ cʉ mena carotiire
    cʉ cacũñupi Dio. To bairi Cristo yarã mʉjaare cacũñupi Dio mʉja quena caroarã
    cãniparãre. To bairo quena jõ buipʉ Cristo mena to cãnacã rʉmʉ mʉja anicõa aninucugarã.
    To bairi Cristo mena to cãnacã rʉmʉ cãnicõa aninucuparã aniri cʉ ye macare tʉgooñaña
    mʉjaa.
  eng-ULB: If then God has raised you with Christ, seek the things above, where Christ
    is sitting at the right hand of God.
  spa-VBL: Así que si han sido traídos de regreso a la vida con Cristo, busquen las
    cosas que vienen de arriba, donde está Cristo, sentado a la diestra de Dios.
  fra-_FOB: Si donc vous êtes ressuscités avec Christ, cherchez les choses d'en haut,
    où Christ est assis à la droite de Dieu.
  hau-ULB: Idan dai Allah ya tashe ku tare da Almasihu, ku nemi abubuwan da ke sama,
    inda Almasihu ke zaune a hannun dama na Allah.
  mal-mal: അതുകൊണ്ട് ദൈവം ക്രിസ്തുവിനോടൊപ്പം നിങ്ങളെയും ഉയിർപ്പിച്ചിരിക്കുന്നുവെങ്കിൽ,
    ക്രിസ്തു ദൈവത്തിന്റെ വലത്തുഭാഗത്ത് ഇരിക്കുന്നിടമായ ഉയരത്തിലുള്ളത് അന്വേഷിക്കുവിൻ.
  lit-lit: Taigi, jei buvote prikelti su Kristumi, siekite to, kas yra aukštai, kur
    yra Kristus, sėdintis Dievo dešinėje.
  urd-GVR: Āp ko Masīh ke sāth zindā kar diyā gayā hai, is lie wuh kuchh talāsh kareṅ
    jo āsmān par hai jahāṅ Masīh Allāh ke dahne hāth baiṭhā hai.
  far-far: Ana kada God taea sa Jesus Christ fasia maee 'uria maurie, nia ka 'urinai
    laugo, nia kwatea laugo maurie mamana fua kulu fainia Christ. Sulia ru ne, mulu
    kai manata sulia ru ki 'i langi, na kula ne sa Jesus Christ nia gouru laona 'initoe
    ana bali 'aba 'o'olo ana God.
  suz-BL: गेपुकी ख्रीस्‍त नु सेंसीशो बाक्‍तीनी हना, स्‍वर्गमी बाक्‍ब दोपा बाक्‍मा,
    मेको मालीन। मेकेर ख्रीस्‍त परमप्रभु यावे आ ग्‍युरा गे निश्‍शो बाक्‍ब। कलस्‍सी
    २:१२
  car-NT: Mo'ko Kristus maro ajawomy'sando iro ke morokon kapu tanokon otykon upitoko.
    Kapu ta irombo mo'ko Kristus tandy'po man mo'ko Tamusi ainary apo'tun wyino.
  amp-amp: Niko bi Kraisrpno rpatn Bro Nkifrar kasinyamorko. Ndnettn nikmoh yima yuhum
    be hefenko rhuyuk shrkamn nikmoh yima yuhum duka duka rhu hasokfot. Hefenrn Bro
    Nkifrarhu tirmifko Kraisr mrhumor. Bro yufa yekwa mkuko mrhuhato kingroh gajis
    yakmorn korhr.
  bht-bht: जियां परमेश्वरे यीशु मसीह जो मरयां चे जिन्दा किता तियां ही तुहांजो जिन्दा
    किता है, इस तांई उना चीजां दिया तोपा च लगी रिया जड़ियां स्वर्गे च रखियां न जिथू
    मसीह परमेश्वरे दे बखे सबते आदर बालिया जगा पर बैठया है।
  eng-NOY: If then ye were raised together with Christ, seek the things that are above,
    where Christ is sitting on the right hand of God.
  cub-NT: Mʉjarecabu yópe Jʉ̃menijicʉi nacovaimara mácavʉpe Cristoque yainore jarʉvarĩ.
    Que baru Cristo jinatamu mʉja. Que baru mʉje ãmeina teiyede mʉje javeque d̶aiyede
    dajocarĩ, oatʉvad̶avʉ̃ mʉja, mearo d̶arãjivʉ. Oatʉvaimara mácavʉ mʉja, cainʉmʉa
    ʉre nʉjara yo cavarõ mearo Jʉ̃menijicʉi cʉrõcarõre. No cavarõ mearotamu Cristo
    ʉ̃i cʉrõ, dobacʉ ʉ̃i dobarõ mearo Jʉ̃menijicʉi meapũravʉ yebai, ʉ̃i parʉé cʉvae
    boje.
  ita-1927: Se dunque voi siete stati risuscitati con Cristo, cercate le cose di sopra
    dove Cristo è seduto alla destra di Dio.
  lww-lww: Amiu la nene, Ntewa naga pisirlua amiu amal sina ga e marena amio Kristo,
    ana sanene na monar ap̃ionli ga sur la nap̃a nae ma e peni, e yo nene nap̃a Kristo
    naga tom̃a tano e lepas nen Ntewa na p̃amarua.
  ckb-ckb: لەبەر ئەوەی ئێوە لەگەڵ مەسیحدا هەستێنرانەوە، کەواتە بۆ ئەو شتانەی سەرەوە
    کۆشش بکەن، لەوێ مەسیح لە دەستەڕاستی خودا دانیشتووە.
  nas-nas: Diiꞌ teing Kumponinge Karistooꞌ ninka nariꞌ daaꞌantarurining nerakung domaang-koo.
    Teeꞌkoo diiꞌke kapooꞌning paning-aapening naing piarori otoriai teꞌ eeꞌnooꞌ Karistooꞌ
