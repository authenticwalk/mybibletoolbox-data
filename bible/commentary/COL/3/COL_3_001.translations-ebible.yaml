    dayunquio Esuquidistu tsadec bëdambo iquec, quequin abëd icte bunquin Esuquidistu
    tantiadonec tabadta.
  kjs-kjs: Gote-me nimi Keriso raapu abala marekaasa. Go pisa-le nimimi so yaa madaa
    wi elenuri nimina mealimina kone mapiraalepape. Sogo-parare Keriso ora mudu piruma
    Gote-na popo ki-nane pia.
  mni-mni: Nakhoina Christtaga loinana hinggatminnarabanina, Tengban Mapugi yetthangbada
    Christtana phamliba mathaklomda leiba potsing aduda nakhoigi pukning thammu.
  yad-NT: Jiryatiy jiryeñi mi̱sa̱subeda Crístujsa̱, jirya̱ma̱ va̱ta rana̱cho̱ jiryatiy
    na̱vadyerya, jasityi sama̱sa Crístu Ju̱denu nutyityudamyuju̱.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ na̱taki nduú ndo̱ xíꞌín Cristo tá ni̱ ka̱ndísa ndó na̱,
    sa̱ꞌá ño̱ó ndi̱ꞌi ini ndo̱ sa̱ꞌá ña̱ ió induú, ña̱ ve̱i noo̱ ió Cristo xoo kuáꞌa
    Ndios.
  pon-2006A: Kumwail iangehr Krais iasada. Eri, kumwail kainenehda amwail lamalam
    akan ong ni mehkan me mi nanleng, wasa me Krais kin ketiket ie pohn mwoale ni
    palimaun en Koht.
  maq-NT: Ngayujun ni ne, casua nuju Nina cjuahñu xatsë, ha sacuaha xi catsicuya nuju
    me cjuahñu tangun cojo Cristu. Vëhë xi yëjë ni hora ne, catamameje nuju yëjë ni
    xi tsëhë ngahnga, hiscan tacun Cristu, me xi Nina casahmi jyë casahmi hnga rë
    xi cuitexa me ngayëjë ni.
  hto-hto: Iemona, Cristo dɨga meine abɨdo cáatagamacɨ omoɨ illa jira, mai mei mona
    dɨbénemo ite raa omoɨ jenori. Mei afénomo Jesucristo Juzíñamui nabézimona illáɨmana
    íteza.
  por-BRBSL: Se então você foi criado junto com Cristo, procure as coisas que estão
    acima, onde Cristo está, sentado à direita de Deus.
  ces-NKB: Když jste tedy byli vzkříšeni s Kristem, hledejte to, co je nahoře, kde
    po Boží pravici sedí Kristus.
  cui-cui: Tsipei Cristo bayatha paca cayawa asʉ, daxota panaitomare xua painya neexanaewa
    xua Cristo pocotsiwa ichichipa. Bapon Cristo eca Nacom pia nacuatheicha tatsi.
    Paxa pecoxa weya eca bapon.
  boj-2014: O ijo was, Qotei a niŋgi Kristus ombla subq na tigeltŋgobulej deqa niŋgi
    laŋ goge qaji iŋgi iŋgi oqajqa wauoqniy. Kristus a laŋ goge oqsiq Qotei aqa baŋ
    woq di awejunu deqa niŋgi gaigai laŋ goge qaji iŋgi iŋgi oqajqa are qaloqniy.
    Niŋgi mandam qaji iŋgi iŋgi qa are koba qaloqnaib.
  eng-OEBUS: Since, therefore, you were raised to life with the Christ, seek for the
    things that are above; for it is there that the Christ is seated at the right
    hand of God.
  eri-eri: Itou no tere Kristus ngate jaimu tigaiha, onou waha bona tere dada ouwe
    nomo waha elegei nomo haruwe taagu. Haumu ouwe waha langa, Kristus no Itou owo
    hilou langa, nomo sia king langa yafana.
  aly-aly: Ingkartel arrenhantherrenh itethilek, Jesus Christ-angkwarr. Arrantherr-anem
    Ingkart-kenh-angkwarr anterr iterretyek, Ingkart-kenh apmerek iterretyek. Christ
    ra Akngey-itwel aneyel.
  wiu-wiu: Kipa Keraisu-pala odeneka moa kamotokane tetepo taneya meki. A tibukepa
    Akolaline nimini yono kounoke Keraisu tobou ago mea kakono, aida meane kawateku
    peku noada wa wene pianeya meamene.
  swe-swe: Eftersom ni nu är uppståndna med den Smorde (Messias, Kristus) [till ett
