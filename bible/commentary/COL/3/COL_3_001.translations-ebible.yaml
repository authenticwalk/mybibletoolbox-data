verse: COL.003.001
translations:
  kpx-kpx: Iesu Kelisou hatihatimo hovelahale kemo la uveve doga malelu. Iale kemo
    negolahai otogoe uveve ke huhulahave. Otogo keve Kelisou au Mamae ada inuteveatae
    ugulamoi ua.
  okv-H: Rate ungo amo God ta tihi ta Keriso ga tapa vasiri te erari embopo avoeto
    ungota hotembari jo tapa na uhu i ta ari avo be hotembevujo. Ai ta amo Keriso
    na God Mamo ta avo arumba peni amita ingeni be hena ta arumbeto mihia.
  tbo-tbo: Yaubada Keliso mitehi amaka i witowolo meta yaka yada gapolahi ona bihehi
    babana Keliso hoi yada Yaubada u awala hinebawana e memae.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനോടുകൂടെ ഉയിർപ്പിക്കപ്പെട്ടിരിക്കുന്നതിനാൽ ഉയരത്തിലുള്ളത്
    അന്വേഷിക്കുക. അവിടെ ദൈവത്തിന്റെ വലതുഭാഗത്ത് ക്രിസ്തു ഉപവിഷ്ടനായിരിക്കുന്നു.
  grc-SR: Εἰ οὖν συνηγέρθητε τῷ χριστῷ, τὰ ἄνω ζητεῖτε, οὗ ὁ χριστός ἐστιν ἐν δεξιᾷ
    τοῦ θεοῦ καθήμενος.
  bgc-bgc: यो इसा सै, के मान्नो जणु परमेसवर नै थारे ताहीं मुर्दां म्ह तै जिवा दिया
    हो, जिस तरियां उसनै मसीह ताहीं मुर्दां म्ह तै जिवाया, तो सुर्गीय चिज्जां की खोज
    म्ह रहों, जड़ै मसीह परमेसवर कै साथ महिमामय जगहां म्ह बेठ्या होया सै।
  khz-khz: Gomi ne Palagu na Keriso ria evega-maguli-waimito, gaurai kupai gemiana
    gaura pio tavu-kamura e aomi maki vonai pio taora. Keriso vonai Palagu ripana
    kavanai etanuna teronai.
  deu-TKW: Seid ihr nun mit Christus auferstanden, so trachtet nach dem, was droben
    ist, wo der Christus ist sitzend zur Rechten Gottes;
  zsr-NT: Naꞌa, chquiꞌ nubánlenliꞌ‑nëꞌ Cristo, gul‑güíꞌ ládxiꞌliꞌ le nacgac qui yehuaꞌ
    yubá ga niꞌ röꞌë Cristo cuit lëꞌë yubél Dios, ga naquëꞌ blau.
  lin-lin: Lokola bosekwaki mpe elongo na Klisto, bolukaka biloko ya Likolo epai wapi
    Klisto avandi na ngambo ya loboko ya mobali ya Nzambe,
  hns-NT: Djab aise hai kie toelog Kriest ke sanghe djaise djie oethaawal gaile hai,
    tab toelogke tjaahie aapan dhiaan swarag ke tjiedj par lagaawe ke. Hoewa par Kriest
    Pieta Parmeswar ke dahiena bagal baithal hai.
  noa-E: Ya pãar Cristo dʉ̈i iiu phiidʉtkhawi nʉmjö naawai chadcha ʉ̈gthar Cristo
    Ẽwandam juachaar gar chi Pörkha sim aar naaimaju khʉʉnjö wënʉrrajuuta ẽkhabat,
    mʉig eegarm nemta atcha khĩirjuba.
  eng-EMTV: If then you have been raised with Christ, seek those things which are
    above, where Christ is, sitting at the right hand of God.
  mib-NT: Núu súcuan te nájnūhun ni natecu Cristo, suni súcuan ni canatecu rō jeē
    ní cuu ró nájnūhun ndɨ̄yɨ ni sáha cuēchi ró. Te na cóndɨhvɨ̄ ni rō sɨquɨ̄ tāca
    jéē iyó andɨvɨ́ núū ndeé Cristo lado váha Yaā Dios nuū cujéhnu ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ ख्रिस्‍ते़न्‍नुए कुहिङ्‌वे़त्
    के़जोगिआङ् के़वयिबाल्‍ले़ चोगुल्‍ले़ खिनिॽ साङ्‌ग्राम्‍पेदाङ्‌ङोबा पाःन्‍हाॽ कोःत्ते़म्‍मे़ॽर
    वये़म्‍मे़ॽओ॥ खे़त्‍थोए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजुप्‍साङ् ले़प्‍माङ् मिङ्‌सो
    इङ्‌धाःङ्‌नु मुक्‍साम्‍दे़न्‍नो ख्रिस्‍ते़न्‌युक्‍खुआङ् युङ्‌लो॥
  xnj-xnj: Hinu, yikavyai muyukiswi pamonga na Kilisitu, mlondayi gegavi kunani kweavili
    Kilisitu, atamili upandi wa kulyelela wa Chapanga.
  mmx-mmx: Nemi miga lok kaka lorooro maxat, i lok ngan ta do miga roo xat amlong
    basinge lanmet eburu mi ne Karisito. Kuren la lebelen nimi na ngaongao ri mo lempanga
    boro vana at laxalibet, no ne Karisito it kis ap mo loxonin orong teren saparap
    lekngen tino at ne Moroa.
  cbr-NT: Cristonan 'aish camina mitsux axa bamax baísquicësaribi 'ain. Usa 'ain camina
    ax, asaribi cushiira 'aish aín Papa mëqueu tsócë, ax cuëëncësabi oi 'itishi sinánti
    'ain.
  tee-NT: Ju chavai ju Cristo vanin t'avilhcha ju Dios ju lact'iyan. Chai ju Dios
    talhilhcatan ju uxijnan ni tachi ju va t'alok'onch'ok'ot'at'it ju Cristo. Pus
    yuchi lhitasq'uini ni ixtaxtokni Dios ju anavit'it cuenta ju uxijnan.
  eng-LSV: If, then, you were raised with the Christ, seek the things above, where
    the Christ is, seated on the right hand of God;
  cak-NT: Y roma rix can xixc'astaj yan junan riq'uin ri Cristo cuando raja' xc'astaj,
    can quie'icanoj ri ex ri je richi chicaj, anchi' c'o-wi ri Cristo, ch'ocol pa
    ru-derecha ri Dios.
  pah-NT: Tupana'ga ombogwera Cristo'ga gamanoa hugwi ga mbopyahuavo. Na jitehe pe
    pavẽi Cristo'ga jikoty'aro g̃waramo Tupana'ga pendeaporog̃ita mbopyahui. Pepota
    ti pyryva'ea yvagi pe Tupana'ga pyri a'ero. A'ereki pevo Cristo'ga oapy Tupana'ga
    pyri Tupana'ga johukoty rũi okovo nhanderuvihavuhuhetero.
  sja-NT: Mɨa naaweda jaradak'a parã p'irabai pɨk'ajida Cristo ome, iru chok'ai p'irabaik'ãri.
    Mãgá eperã chiwidi pɨk'a p'aneejida; p'ek'au k'achia oo amaa p'anapataarãk'a.
    Mapa jɨrɨpatáatɨ ɨt'aripema ne-inaa, Cristo mama bapari perã. Tachi Ak'õrepa Cristo
    ichi juaraare bɨji, tachi jõmaweda ak'ɨ bamerã.
  xed-xed: Kawadaga nda Kristi sliʼagapta kuni ma mtaku. Zabawazaba tama ta skwiha
    ya ta luwa, ma vli ya nza Kristi nda ga zeghwa Lazglafta ya.
  mks-NT: Tá na̱nditacu Jesucristo tañu na̱ sa̱ na̱xi̱hi̱ cúú á tátu̱hun na̱nditacu
    ndó xi̱hi̱n mé á. Sa̱há ña̱ cán quéa̱ xíní ñúhú ndinducú ndo̱ ña̱ha cúú cuéntá
    Ndióxi̱, mé ña̱ha quíxi indiví nu̱ íin coo Jesucristo xoo cuáha Ndióxi̱.
  gfk-S: Io kaie, i tahut be ira kati mu na mur ira linge metuma nalu kaia hone Krais
    ing i kis ter kaia tano tamat na kinkinis tano kata na lumane God, kinong God
    te hatut pakur mu ma ne Krais.
  bmu-bmu: Kraistnöŋ euyaŋgöreŋ öŋgöba Anutugö böröŋi ölŋaŋgö jakömbuak jakeŋi memba
    qetbuŋaŋambuk tatza. Anutunöŋ Kraist mem gulim waŋgiyöhi, miaŋgö tandök iŋini
    mewöyök mem gulim eŋgiiga köhömuŋeyök wahöta malje. Miaŋgöra iŋini Suep mire eu
    öröyuai ahözawi, uruŋini mönö miaŋgöreŋ jöhöba malme.
  dgz-dgz: Amba e gaset Keriso den bop gapan ao sia yon wandeni gamup inak ewakewa
    warayana menan, wan dim dim aupa kimaniwa ame Keriso God mainewa nutup gapan den
    wandini ap me munan anuiwanian.
  eng-GNV: If yee then bee risen with Christ, seeke those thinges which are aboue,
    where Christ sitteth at the right hand of God.
  zaa-NT: Lebi'į nna chi té la'labàni cubi qui' le lani Cristua, porqui'ni loti' beyáthe
    de lo lù'uti nna beyátha hua le lani e. Acca liudua iqquia le ca cosa qui' ỹiabara'
    làti rigú'ubia' Cristua juntu ba lani Tata Dios.
  eng-WEBSTER: If ye then be raised with Christ, seek those things which are above,
    where Christ sitteth on the right hand of God.
  guh-guh: Cristo petëpaecujinae Dioso icatsia itsa asaëyaexanatsi, paxamë ata Cristo
    bepapecayajavaasaëyaexanaevi, Dioso pacatane. Bajaraxuata athëbëpijicuene pajamatabënajinavanapare,
    Dioso pijanacuapijicuene. Athëbëtatsia Cristo eca Dioso pemuxuneneta, pecujuanenia,
    penajuaevetsinexabeje daxitacuene.
  bon-bon: Yoo, Acejiyame liba Keriso ne budre cabu ca itu erpinantuji, tabe ten cama
    weebibine cuta irpinäripi weeme sasa ireclota cabu ca kirece ireclota ne päpäname.
    Peei name pi weeme ngene atwanena icranemeye pui gwidape cabu me lui piti nemi
    cabucewe je. Keriso te adnatäneji enajenige puma Acejiyame me camu poto ime ca
    iyeta gwidape bine waadename.
  nhw-BL: Pero Toteco anmechyolcuitoc ihuaya Cristo, huajca ximoilhuica catli eltoc
    nepa ilhuicac campa Cristo mosehuijtoc inejmac Toteco campa más onca tlatlepanitacayotl.
  swh-ONEN: Basi, kwa kuwa mmefufuliwa pamoja na Kristo, yatafuteni yaliyo juu, Kristo
    alikoketi mkono wa kuume wa Mungu.
  wbi-wbi: ulwakuva kange ndeve uNguluve akavasyiluile palikimo nu Kilisite, mulondaghe
    isa mwne sino uKilisite ikukala uluvoko lwa ndia lwa Nguluve.
  bba-bba: Bɑ bɛɛ seeyɑ kɑ Kirisi sɑnnu ɡɔrin di. Ǹ n mɛn nɑ, i wɔllun ɡɑ̃ɑnu kɑsuo
    mi Kirisi u sɔ̃ Gusunɔn nɔm ɡeuɔ.
  eng-KJVCPB: If ye then be risen with Christ, seek those things which are above,
    where Christ sitteth on the right hand of God.
  kgk-NT: Omano rire oikove jevy-ma Cristo va'ekwe. Peteĩxa pemoirũ-gwi íxupe, peikove
    jevy-ma vérami peiko. Upéa-gwi pemoĩ katu pende resa yváy pygwa-rehe. Upe-py oĩ
    Cristo Nhandejáry yke-rehe ogwapy oĩ-vy. Nhandejáry ombopu'aka íxupe ha-py oĩ.
  waj-waj: Anutuuqo ngii tikiai vaa ngia diitada karaasaya Yisuu Kirisiinna tasipama
    variaavai. Ivaara ngiau aapu vai mminnaa yoketaiyauvaara mmuduuya rida mmoori
    varaatee. Ngiau aapu ivaki Yisuu Kirisiiva Anutuuqaa yaaku yaadudainningiaa ari
    mmaata yoketaivau hara kioo varivai.
  cpy-cpy: Tema añahae Jeepatzii-totaa-rewo, ijeeki-mota-paeri Tajorentsi rakoperoki,
    ari ikaatapaeri ipinkathari-wentantzi. Ari pikanta-yitanaari eeroka-paeni pitsipa-shiretaari
    Jeepatzii-totaa-rewo, awijako-shire-yiteemi. Pikowa-piinteero rashitari rirori.
  mpx-mpx: Alomiu Keliso Yehoba i palutimiu yaomala yawalimiu i gan, inoke bugul bolo
    natiya nuku loyaagil. He Keliso iyoho natiya i misiyowa Yehoba labena awonaa.
  wbp-wbp: Nyurrurlaju, ngulaju-nyarra Kaaturlu nyurru-juku wankaru-manu pirlirrpaju
    yungunkulu nyina Jijaji Kiraji-kirlangu-kurlu wankaru-kurlu. Kujarlaju, manngu-nyangkalu
    nyiyarningkijarra Kaatu-kurlanguju kuja-ka Kaaturlu mardarni nyiyarningkijarra
    nyanungu-nyangurla. Ngulangkanya-ka Jijaji Kiraji nyina Kaatu-kurlangu-wana wiri-nyayirni.
  luo-luo: Ka osechieru gi Kristo, to keturu chunyu kuom gik manie polo, kuma Kristo
    obetie e bat korachwich mar Nyasaye.
  nhe-NT: Pero Toteco inmechyolitijtoc ihuaya Cristo, huajca ximoilhuica tlen eltoc
    nepa elhuicac campa Cristo mosehuijtoc inejmatl Toteco campa más onca tlatlepanitacayotl.
  aii-aii: ܒܵܣ ܐܸܢ ܩܝܼܡ ܠܵܘܟ݂ܘܿܢ ܥܲܡ ܡܫܝܼܚܵܐ، ܛܠܘܿܒܘܼܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܢܵܐ ܠܥܸܠܸܠܔ،
    ܐܲܝܟܵܐ ܕܡܫܝܼܚܵܐ ܝܬܝܼܒ݂ܵܐ ܝܠܹܗ ܥܲܠܔ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aŋitqiqataurusri Christ-mi. Taamna taatniitpan ilipsitñi, kipiġniuġutigituiñaqsigik
    pakmaniittuat, Christ-ŋum irviani, aquvititaupluni taliqpiani Agaayyutim.
  msb-msb: Niyan, kay ginbuhay naman gihapon kamo sa pakig-usad kan Cristo, kaya kamut-an
    niyo an mga manungod sa Dios sa langit kun diin adto ginagalang si Cristo sa pagkaingkod
    sa banda tuo san trono san Dios.
  cpa-NT: Hnángh³ hniah¹² jmáh¹lah jǿg³ quiah¹² ŋi¹juǿi¹ chi²júh² lah¹dsóh² ma²ca¹hiogh²
    hniah¹² quianh¹³ Cristo. Ja³jøng² báh³ ma²guǿ¹² Cristo jag¹³ guie¹jo¹³ quiah¹²
    Jmi² jniang³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମରିରଇଲାର୍‌ ପାଇ ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ନୁଆଜିବନ୍‌ ପାଇ ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ଉଟାଇଲାର୍‌ପାଇ ସର୍‌ଗେ ରଇବା ବିସଇ ଦେକ୍‌ତେରୁଆ । ତେଇ କିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ଉଜାବାଟେ
    ବସିଆଚେ ।
  meu-meu: Taunabunai, Keriso ida vada o tore isi dainai, atai ḡaudia ba haero; gabuna
    bunai Keriso na Dirava idibana kahana ai e helaimu.
  yva-NT: Amisye po wansaijasea wangkovakato Kristus atavon to. Maisyare omai ti,
    kove mamo wambekero anakotaro munijo ntiti obo rai, wemirati Kristus tuna no Amisye
    anem ngkove rai ti be akarive Amisye atavon.
  dgc-dgc: Nadid, éng nabuhay kam dén a huway a kaguman ni Cristo, éy isipén moy i
    édse ta langet. Tandaan moy, saya i édsean ni Cristo, a kaguman na sa i Diyos
    a méghari.
  zpm-NT: Goḻguieṉ gaṉle, stible guieḻmban rap to niina, lëë guieḻmban co bgaa to
    zeeṉe brieeban Jesús; gacxe waa, goḻtsoxco ygaa to grë guieḻnzaac ne no gbaa,
    zaatne zob Jesús cue Dios nëz derech.
  hix-NT: Kryestu yanàmye, Khoryenkomo, àwayehxemo kom waye. Kahe yaw harha naha.
    Khoryenkom hanawo, howehehra, àto rma naha, ehonomnà me xaxa mak ha. Noro wyaro
    rma rha, asanàmsaho wyaro harha mehtxownà, omnyam xarha, anar me harha oyehtxoho
    menye. Àro ke, noro hyawo oyehtxoho kom hoko rma haxa ehtxoko.
  sim-sim: Avui Wasilaka angop jirin or mbarik Krais nga nakrem usahari jir. Uhunda
    osik os kumak hevenik jip ji likunda oso nom ji hishombashioweka. Yanga orok Krais
    kwambu nga nor naha Avui Wasilakahi tapmama yok ormu linduwa.
  npi-ULB: यदि परमेश्‍वरले तिमीहरूलाई ख्रीष्‍टसँगै उठाउनुभएको छ भने माथिका कुराहरूलाई
    खोज, जहाँ ख्रीष्‍ट परमेश्‍वरको दाहिने बाहुलीतर्फ बस्‍नुभएको छ ।
  cgc-cgc: Tenged na paryo kaw pabannaw duma ki Cristo na yon man may bag-o kaw na
    kabui, labien nyo inyo na pagsunod ta kabebet-en Cristo na anduni naan kanen ta
    langit gamungko naan tengnged ta Dyos naan dapit ta tuo.
  tim-tim: Anutuŋe Kristo momoŋânba mem agalep hainâk momo dopŋânba meyekto agali
    aregât âuren himbimân Anutugât bât bungen ain Kristo tatmap aregât han biwiyeŋande
    nâŋgâmâk manbiâ humo akbiâp.
  yor-yor: Níwọ́n ìgbà tí a ti jí yín dìde pẹ̀lú Kristi ẹ máa ṣàfẹ́rí àwọn nǹkan tí
    ń bẹ lókè, níbi tí Kristi gbé wà tí ó jókòó ní ọwọ́ ọ̀tún Ọlọ́run.
  wos-wos: Krais Jisas hiyae wambula raama dé Godna yika tamba sakumbu re. Guni Krais
    wali natafa mawuli hérae dé wali raama guni wun anwarmbu rekwa jondu héranjoka
    male mé guni saréké.
  emp-NTPO: Bãrãra Crito ume ʌ̃rẽbaped̶ad̶a bẽrã bajãnebemada jʌrʌ pananadua. Mama
    Critora Ãcõrẽ jʌwa araare chũmʌa.
  eng-F35: Furthermore, since you were raised together with Christ, seek the things
    that are above, where Christ is, sitting at God's right;
  ind-ind: Seperti yang saya katakan sebelumnya, secara rohani kita sudah mati bersama
    Kristus dan dibangkitkan menjadi manusia baru waktu Dia hidup kembali dari kematian
    dan naik ke surga. Oleh karena itu, marilah kita berpikir, “Saya hanya merindukan
    surga, di mana Kristus Yesus duduk di sebelah kanan Allah!”
  pes-OPCB: اکنون که همراه مسیح برای حیاتی نو برخیزانده شده‌اید، مشتاق امور آسمانی
    باشید، همان جا که مسیح است و بر دست راست خدا نشسته است.
  mpt-mpt: Gode Klaiste imin dofaanea hana tlebuo, olo makob bainobo galin nakaia
    unanga ibsa yebbaka dohaanea imin hana tlibbua memalo ibo mema naka unang amblib
    kesoa ibo inamin namino dabalim ele bu olo bobolo mo wayemone! Ibo inamin namino
    abilim ut buo bobol ota wayemoko! Abilim uto Yesus Klaiste Gode kweile kweitale
    kikib ye toumbianea nakaia unanga isa eka inamin namin osa alukum kima biebe.
  ssx-ssx: Ikita꞉ Ketiso yaapo paa mea tiaala꞉ ekina꞉ta꞉ oli hepeni ula꞉ ale manuna꞉
    ika꞉ hone wopu ti la꞉ pelia haena꞉ lapa꞉peke. Ketiso ipika꞉ handeteke hala꞉ seana꞉
    Koda꞉na꞉ popeke nane kikina꞉ pila꞉ alena꞉ loa꞉me.
  mkl-mkl: Ilɑɑɔ̃ í dede ŋɛ hɑi si bɑlɛ do Kirisi ɑjɔ. Nɑ nŋu, i dɛ mii ndii lele
    bii Kirisi wɑ bubɑ si ɑwɔ njɛi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ପେଇଂ କିସ୍‌ଟନେ ଏତେ ଗୁଏଚେ ତଡ଼୍ୟା ପେଲେକେ । ତେସା କିତଂନେ ବିସୟ୍ ଆଡ଼ାତ୍ରା ମନ୍
    ବିଃପା ଡାଗ୍ଲା କିସ୍‌ଟ କିତଂନ୍ନିଆ ଇସ୍‌ପର୍‌ନେ ବେସ୍ୟା ପାକା କଲେକେ ।
  gof-RNT: Hiza, hintte Kiristtoosara hayqoppe denddidayssada, Xoossaafe ushachcha
    baggan uttida Kiristtoosi de7iya bessan, salon de7iyabata koyite.
