  vie-OVCB: Chúa Cứu Thế đã ban cho anh chị em sự sống mới, vậy hãy hướng lòng về
    những việc thiên thượng, nơi Chúa Cứu Thế ngự bên phải ngai Đức Chúa Trời.
  kze-kze: Áánútu keinárawa'a usásitinkena Ísu Káráísitinka'a tarútinkena aúnái'a
