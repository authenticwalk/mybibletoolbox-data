  san-BUR: ယဒိ ယူယံ ခြီၐ္ဋေန သာရ္ဒ္ဓမ် ဥတ္ထာပိတာ အဘဝတ တရှိ ယသ္မိန် သ္ထာနေ ခြီၐ္ဋ ဤၑွရသျ
    ဒက္ၐိဏပါရ္ၑွေ ဥပဝိၐ္ဋ အာသ္တေ တသျောရ္ဒ္ဓွသ္ထာနသျ ဝိၐယာန် စေၐ္ဋဓွံ၊
  yaa-NT: Akka Cristo naax anã otoinãkafani keskai mãri nãskariai afe otoinãkafani
