  kan-2017: ನೀವು ಕ್ರಿಸ್ತನೊಂದಿಗೆ ಎಬ್ಬಿಸಲ್ಪಟ್ಟಿರುವುದಾದರೆ ಮೇಲಿನವುಗಳನ್ನೇ ಹುಡುಕಿರಿ, ಅಲ್ಲಿ
