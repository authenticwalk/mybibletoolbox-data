  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe ku̱xeꞌe mꞌitta ax joꞌn je̱ Cristo ku̱xma̱a̱tjoojntykpa̱ktinuva,
    íxtada tseꞌe je̱ tsajo̱o̱tmit je̱ꞌe̱, je̱m joma veꞌe je̱ Cristo chu̱u̱na je̱ja
    je̱ Nteꞌyam yꞌakaꞌyu̱n paꞌayi.
  bzh-bzh: Nabë ham kwedi raḳ yah ving Kerisi, og ham malamin sepa nġaa sën nedo
    vavunë vu nyëġ sën Kerisi tu Mehö-los-bengö menedo Anutu nema vesa lo mu.
  guj-2017: એ માટે જો તમને, ખ્રિસ્તની સાથે સજીવન કરવામાં આવ્યા છે, તો જ્યાં ખ્રિસ્ત,
    ઈશ્વરને જમણે હાથે બિરાજમાન છે ત્યાંની, એટલે કે ઉપરની બાબતોની શોધ કરો.
  jvn-NT: Para sedulur, kowé wis dadi siji karo Kristus. Mulané, dongé Gusti Allah
    nangèké Kristus sangka pati, kowé uga katut karo Kristus ditangèkké sangka pati.
    Kowé saiki wis nduwé urip anyar. Pada mikira barang sing nang swarga, nang panggonané
    Kristus, sing njagong nang tengené Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ Gotɨyai Kɨraazɨtɨyarɨjɨ mena kihyeꞌmwannayɨdɨkaavaꞌ sarɨmɨ
    gaala mwaaihasavɨ munya keꞌbanyanna dɨvɨrila! Munya dazaba Kɨraazɨtɨyai mwaalɨkelyɨ.
    Yɨ Gotɨyare aangasɨryaba nawɨꞌnyaba dɨragɨnnakeba mwaalɨkelyɨ.
  ian-ian: Ngwuk wupma ana yetɨgangwuk. Ngwuk Kraist kiyalaa laakna vak vla kiyalaa
    laakngwuk. Wan kɨpmana vak kat mɨna ke yelavɨka yetɨga. Ngwuk nyinangwupmba lɨga
    nda kat mɨna yelavɨka yetɨ ngwula. Wan kava Kraist Godna yaagindan naangamba ndaalɨgandɨ.
  hun-hun: Ezért ha feltámadtatok a Krisztussal, az odafennvalókat keressétek, ahol
    a Krisztus van, az Istennek jobbján ülve,
  mcf-NT: Esuquidistu tantiaquid yec abia uincuemenëdac abuc nidash Nuquin Papa yacno
