    dhiyakuy munatha'wuy. Bala yana djäl-ŋamathiyanydja biyaka ŋurukuna djiwarr'wuywuna
    nhäku malaŋuwu, ŋurukuna ŋunhi ŋayi yukurra nhina Christ ŋunhilimi ŋurruŋuna wal'ŋu,
    gali'ŋura Godkalana.
  yal-yal: Bayo ɛ nun Alaa Muxu Sugandixin bata rakeli sayani, nayi ɛ xa ariyanna
    feene fen, Alaa Muxu Sugandixin dɔxi Ala yiifanna ma dɛnaxan yi.
  cnt-NT: Le₂në₅ bá₄ jaun₂, ia₁ a₂ma₂ca₂jen'₅₄ guë'₂ 'nia'₂ quian'₅₄ Cristo, 'nio'₂
    'nia'₂ jaun₂ a₂lë́₅ le₃quió'₅ guei'₅₄ i₂juɨ́g₃, ja₁guá₄ Cristo të₂le₃ gu₂ ne₁
    quió'₅ Diú₄.
  tif-tif: God ata Kraist ami dafola tam tiinse alaltap ke-lomda nuso yim-fola tam
    tiin suunkup ilin unang tunum ke-sulup. Kemin, ibi abiil tikiin kaami mafek mafek
    kiimi aket kaata-kup yan-bulula bomdiwa yo! Tam abiil tikiin kaali, Kraist ali
    Kamokim diildiil kelaya, God ami sikil tingtup diim kabaaku bombe.
  nlx-nlx: जेवी तुमू मसी हेऱ्या जीवाड़ाय गीया, ते आपणा मोनाह हेरगावाली वोस्तुन होद
    माय रिवो जाहरी मसी हे, एने बोगवानान जीवड़े उगे बोह रियेल हे।
  apw-NT: Christ bił naadohkai lę́k’eyúgo, Christ yaaká’yú Bik’ehgo’ihi’ṉań dihe’nazhiṉéégo
    dahsdaahíí bits’ą́’dí’go ágot’eehíí zhą́ hádaaht’įįgo bikádaadeh’į́į́ le’.
  gum-gum: Inchawei yandø ñimbe Cristoba øsiirawar kuig køppe, ñimbe srømbalasriigwan
    lamig køn, Cristo tru Tiuswei kusrmay waisreelan.
  not-NT: Jirai te pigóigueri Tosorintsi, aiquero pijátaiguëme Sharincabeniquë. Carari
    ipoque Quirisito icamobitaiguëmi, icaniatanai, iáque jonoquë isobigopë ibacosonoriquë
    Tosorintsi. Piquemisanqueri, yogabisaicoquemi; aroquenta itimaaji Iriro, itimacagajimi
    obiro aisati. Yamai quero piáti Sharincabeniquë, pijáiguë aiquero jonoquë. Pingogasantiro
    pinganque ora icogui Atingomi aisati pingantaiguemari ibega Iriro.
  plu-plu: Wixwiy uhiyakemniwiy nukune in ke wotbe in kuwis kannikaw payak gikak Cristo.
    Kuri nikwe uyay mpiksaw wew akak hiyakemniki inugikyene. Mmanawa ig Cristo kuri
    ig ayhtéhan inugik. Ig kumadukene ayge gihumwa Uhokri ayge amun ini iwetrit ku
    pariye kanenikiythanisima kihehaptak.
  iou-iou: Täŋpäkaŋ inä Anututä Kristo-kät bok yäpmäŋ akuŋkuko unita kunum täŋo tuŋum,
    Kristotä Anutu dubini-ken intäjukun itak-ken itkaŋ u yäpmäkta gwäk pimik täkot.
  ntp-NT: Aidʌsi abiaadʌrʌ vaavoitu aapimʌ Suusi Cristo, Diuusi gʌnmaa ibʌdagai utudui
    ducami iscaduduaacamudai aapimʌ poduucai isduucai Suusi Cristo duaaca, cascʌdʌ
    gʌaagai isvʌʌscʌrʌ tʌtʌgitodagi istumaasi aagai Diuusi ñiooquidʌrʌ aagaitai ʌtʌvaagi
    siaaco daja Suusi Cristo Diuusi ʌʌmadu dai tʌaanʌi.
  rai-rai: God ia watur ungaai pa muaat ma Kaarisito ko ra minaat, io, i koina baa
    muaat a nemnem kup a kum utnaa inaanga u ra maawa, baa Kaarisito i ki iaai u ra
    papaara ot na limaan God.
  haw-1868: I NA hoi i ala pu oukou me Kristo, e imi oukou i na mea maluna, ma kahi
    e noho ai o Kristo, ma ka lima akau o ke Akua.
  ffm-ffm: Ndennoo, ko nguurtindina-ɗon e Almasiihu koo, tewtee kuɗɗe gonɗe dow kammu
    to Almasiihu jooɗii ɲaamo Laamɗo too.
  arb-NAV: فَبِمَا أَنَّكُمْ قَدْ قُمْتُمْ مَعَ الْمَسِيحِ، فَاسْعَوْا إِلَى الأُمُورِ
    الَّتِي فِي الْعُلَى، حَيْثُ الْمَسِيحُ جَالِسٌ عَنْ يَمِينِ اللهِ.
  cop-CNT: ⲓⲥϫⲉ ⲟⲩⲛ ⲁⲧⲉⲧⲉⲛⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲛⲉⲙ Ⲡⲭ̅ⲥ̅ ⲕⲱϯ ⳿ⲛⲥⲁ ⲛⲁ ⳿ⲡϣⲱⲓ ⲡⲓⲙⲁ ⲉⲧⲁ Ⲡⲭ̅ⲥ̅ ⳿ⲙⲙⲟϥ
    ⲉϥϩⲉⲙⲥⲓ ⲥⲁⲟⲩ⳿ⲓⲛⲁⲙ ⳿ⲙⲫϯ.
  sri-sri: Marĩpʉ Cristore boadiguere masũderosũta mʉsãdere ĩgʉ̃ merã masũnerã irirosũ
    ããrĩmakʉ̃ iridi ããrĩmí õãrĩ gapʉre iriburo, ãrĩgʉ̃. Irasirirã mʉsã iro dupuyuro
    ñerĩ irideare piri, ʉ̃mʉgasimarẽ Cristoyare gããmeka! Irogue Cristo ĩgʉ̃ Pagʉ diaye
    gapʉ doagʉ ããrĩpererãrẽ doregʉ ããrĩ́mi.
  nal-nal: Nakmai xa ra varamaraat faulin nim faraxai wana Kaarisito, malasing ma
    naaguna rasin a marana nim pana amun saan i laaxur la non Kaarisito xa iziar wana
    la mit sazaxa zin Nakmai.
  kyq-kyq: Taa naan̰ se ɓo aan gɔɔ naase ooy Ꞌdurkiga ute *al‑Masi se, Ꞌjeki nakgen
    kɛn maakŋ raa ki, gɔtn ese ɓo kɛn al‑Masi utu iŋg do ji daam *Raa ki.
  kwd-kwd: Ngaia 'e 'ilaka'u God 'e tata'e 'adauru alata ngaia 'e tata'ea la Jisas
    Kraes fa'asia nga maenga. Tofuna 'ola lo'oo, moru arua manata lamooru na ni 'ola
    'i Langi, nga lefu na la Jisas Kraes 'e to'oru 'ania nga 'inato'onga na gule'e
    nima le'a na God.
  ded-ded: Ngeni Yesugoc homecfunac momoc gborima yacgec, ifi dema wiac wi fede, imocac
    angemmebeso. Kristongo imohai Anutuac foiau tacde.
  ewe-ewe: Azɔ esi mietsi tsitre kple Kristo tso ku me ta la, midi nu siwo le dziƒo,
