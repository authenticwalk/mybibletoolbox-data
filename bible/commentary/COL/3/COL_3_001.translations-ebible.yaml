  nko-NT: Mʋ́ sʋ nɩ́ Bulu lakʋ́sʋ́a mlɩa Kristonyɔ ba nkpa pɔpwɛtɔ á, mlɩdunka atɔ́á
    ɩbʋ ɔsʋ́sʋ́, ɔtɩ́nɛ́ ámʋ́ʋ́ Kristo tsie Bulu gyɔpɩsʋ ámʋ.
  bsn-NT: Cristore ĩna sĩaboajaquẽne ĩre catioyumi Dios. To bajiro ĩre yicõari, õ
    vecajʉ, “Yʉ rãca rotirʉcʉja mʉ”, ĩre yiyumi. Cristore mani ajitirʉ̃nʉroto rĩjoro,
