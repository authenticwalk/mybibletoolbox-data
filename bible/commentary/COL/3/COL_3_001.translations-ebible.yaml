  kxv-kxv: ମୀରୁ କ୍ରୀସ୍ତ ତଲେ ହା଼କିଟି ନିଙ୍ଗା ମାଞ୍ଜେରି, ଆତିହିଁ ମାହାପୂରୁତି ଟିଃନି ଟଟତା
