  peg-peg: ଏପେଙ୍ଗ୍‌ ଏଚେକାଡ଼୍‌ଦ କ୍ରିସ୍ଟତି ଲାହାଙ୍ଗ୍‌ ହାକିତାଂ ନିଂତାଦେର୍ଣ୍ଣା । ଲାଗିଂ ସାର୍ଗେନି
