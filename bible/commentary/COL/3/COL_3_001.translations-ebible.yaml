  gmv-NT: ሂስቲኮ ኢንቴ ኪርስቶሳራ ኢሲፌ ዴንዲዳይታ ጊዲኮ ኪርስቶሲ ፆሳ ኣቻን ኡቲዳሶን ፑዴን ዲዛ ሃኖቴꬃ ኮዪቴ።
  por-BLT: Então, se vocês foram trazidos novamente à vida com Cristo, ponham seu
