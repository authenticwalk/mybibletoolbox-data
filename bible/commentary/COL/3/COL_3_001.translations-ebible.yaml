    yitʉjacõari, Cristore mani ajitirʉ̃nʉsʉoriarʉ̃mʉne, “Yʉ tʉjʉ varʉarãma”, manire
    yiyumi Dios. To bajiri, quẽnaro manire ĩ yirotire tʉoĩarũgũroti ñaja.
  pib-NT: Giyagni Kristoyma yotunkaakalune gixini, teno gajerkaka gijganu, Kristo
