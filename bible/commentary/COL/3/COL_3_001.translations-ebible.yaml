    mẽ ho amnhĩptàr xà kamã hkrĩ ho hkrĩ.
  ctp-NT: ꞌWan ni, wa mjwi xka chalyuu kwi ꞌwan chunꞌ wa ngwa suꞌwa chaꞌ ꞌwan loꞌo
    Krixtu; kanꞌ chaꞌ sikwa, lye tyaꞌan chaꞌ tiye wan nchga chaꞌ suꞌwe nu ndiꞌin ꞌin
    Krixtu, chaꞌ ndukwa Krixtu laꞌa seꞌen kwin ꞌin Ndiose.
  opm-opm: Got oh Krais ohnong pamsas orhornong kakhannap matinmat orhe bes oper tannong
    mat mandatipmur. Imat mandatinmat ma pamsuhup oh dire dahe haput patina orhorsi
    tap mat napamsasa orhe tapnong nahat yah hat paten dasi nahat napapat ma hapat.
    Ihan dir orhe putei mahat ma napapat erer oh datipri ma hapat dahat orhorwi minhan
    patenmur.
  bvr-bvr: Wurra ngardawa gun-burral ana-goyburrpa burr-guta Wangarr nyirr-jarrkarrana
    rrapa wanngu nyirr-negarra wugupa nula Christ, lika jal buburr-ni rrapa bubu-borrwa
    buburr-ni waykin gun-guyinda gun-gaba rrawa Christ a-ninyarra Wangarr ana-gera
    ana-munganaguwa.
  wal-wal: Simmi intte Kiristtoosaara haiquwaappe denddidobaa gidikko, Xoossaappe
    ushachcha baggaara uttida Kiristtoosi de7iyoosan saluwan de7iyaagaa mintti koyite.
  zad-NT: Daa ba nakle txen Crístona' na' nakle ka beṉ' bibanlene' txen ka bibane'
    ladj beṉ' wetka', chiyaḻ' kwe' yic̱hjle c̱heyi daa nak c̱he yabana', gana' llia
    Crístona' shḻaa de shḻi c̱he Chioza'.
  kmg-kmg: Ŋoŋe Kristo fafahare-ticnao šuhuckembiŋko ine faic Anuture maŋfuŋko Kristo
    jukacko wiac fokac, irec henširiŋnehuc junšepieŋ.
  aso-aso: Nemuꞌ nene Kilisitoꞌ hilingutiꞌ Oꞌmosoꞌmo do ote-dinguꞌ nene lengikisi
    lutine helavo minangutiꞌ nene makaꞌ do ote-lengedavo nizaniꞌ nenako nemuꞌ nene
    lingine Kilisitoꞌ Oꞌmosolotiꞌ lemo mino ana hulaaꞌ ida neida Okulumokuꞌ minineꞌ
    monovo danavavoꞌ nene dalone li gili mini gono di minilo.
  uli-uli: Hami ila hasa dabey Kristus irel yal molow tefael mo irel maes. Ila ha
    itol yami luluwal irel mekla ye mel wol laeng irel lobola Kristus ye mel iyang.
    Ye mel irel mala liliyal mo rela gilemra mo irel Deus.
  nin-NT: Nu nggo a gɨ imba gru ni ibe ni Kristi ku, imba yo isisurr imba yi na aseki
    angga ka nggo a si ka unkplassu nggo. Kristi a so ni ittu yi nu ungo rri ku Abachi.
  acu-NT: Tura asamtai Cristojai jakamunmaya nantaknua nunisrumek pujau asaram, nayaimpinam
    iruna nu wakerin ataram. Nuni Cristo Yuse untsurinini pujawai.
  cak-WNT: Rumari', wi riyix can xixc'astej riq'ui ri Cristo tek Riya' xc'astej, can
    tel c'a ic'u'x chucanoxic ri cosas riche (rixin) ri chicaj, ri acuchi (achique)
    c'o wi ri Cristo, tz'uyul pa rajquik'a' ri Dios.
  ebk-ebk: Kiapú ta naetapi kayu ay nataku as nan natakuwan Cristo manipud as nan
    utúy, kanayon kayu koma ay mataku ay mangepalaylayad kan Apo Dios ad chaya ay
    kawad-an Cristo ay nangatokor as nan tronona as apét kannawan Apo Dios.
  spa-PDDPT: Si fueron resucitados con Cristo, busquen las cosas de arriba, donde
    Cristo está sentado a la mano derecha de Dios.
  ruf-ruf: Lelo ka mtsilihuka hamwe na Kiristu, mwipfikitse aghala ighali kulanga,
    akula kwayali Kiristu, ako kakala hanu ho ukutawala ubali we ukujilo we Imulungu.
  gun-gun: Ha'e nunga rupi Cristo reve penhemboete ju avi rire penhea'ã yvate, Nhanderuete
    oiporu kuaa regua re Cristo oguapy oinya py mba'emo oĩ va'e re.
  agu-BL: Poro yi o' ketz ni'cu'ntz chi jak kitz'ij junt tir ẍchixo'l alma' yi titz'e'nt
    Cristo, nin ya'stzun kaxome'n te jun ac'aj kajtza'kl. Ko ya'tz kutane'n, kaxomok
    bin te e'chk ajtza'kl yi cho'n na saj tcya'j, na cho'n at Cristo tcya'j. C'olchij
    i' xlaj Kataj Ryos.
  isn-isn: Anga itule hangi Itunda umiukilye palung'wi nu Kristo, madumi imakani na
    akigulya kuiza uKristo wikiie ku mukono nua kigoha nuang'wa Itunda.
  eng-PEV: You see, you have new life now from Jesus Christ. He is up in heaven now,
    sitting with God, at God’s right-hand side. He is a powerful boss there with God.
    Remember that Jesus died, then God made him alive again, and God lifted him up
    from the grave. Well, you believe in Jesus now, so you have to be better than
    you used to be. It is like you died with him, and then God made you alive again,
    and now you live for Jesus. He is in heaven now, so you always have to think about
    doing good things that belong to heaven. Don’t think about doing bad things that
    belong to this earth. You are joined to Jesus Christ now, and he is joined to
    God. The people of this world can’t see that yet,
  ilo-ULB: Ngarud, no pinagungarnakayo ti Dios a kadua ni Cristo, sapulenyo dagiti
    banbanag idiay ngato, a pagtugtugawan ni Cristo iti makannawan ti Dios.
  pir-NT: Sa yena Cristo yequina ijire mʉsa. Panopʉ mʉsa ñañe yerire duhu, quehnoañe
    pehere camesari jiri mʉsa. Sa camesana ijina ʉhmʉse cjẽne Cristo yere cahmeña
    mʉsa. Topʉre mari Pacʉ poto pehepʉ dujire tiquiro.
  anv-NT: Geŋwá gekɛ ɛyigé Ɛsɔwɔ achyɛ ɛnyú gelu wyɛ ɛké ji apyɛ ɛnyú dekeré
    né geŋwá ne Kras. Ndɛre ɛlúmbɔ, nɛrege matɔɔ́ nyú né mbaá unó bi úlú
    né mfaánebuú né mbaá ayi Kras ajwɔle né ɛgbɛ ɛbwɔnyɛ Ɛsɔwɔ.
  sab-NT: Cristo jokeda ba ulita age me no giti, ama jaba chkuni gwade, ama kleni
    nege Chube ole nga ngaña giti Chube ko taingwli giti kwian Chugagwalla kweri.
    Cha gerule ba ulita ole, ba ulita nu Cristo gerua gaba ulia ba ta chege salengwli
    ba chkuni gwade Cristo ole ule kare, Chube ba ta blitu ulita ba ta me ngeru kare
    nege ba ta kle Chube ole. Malen ba diali kledale mo ta gbe age Chube takalin kare,
    ba mo ta gbu joge siere agedu me no ulitage, ba me ñage mo ta gbe tañachuge lle
    ngwale nga dba ai giti alin giti kaire tañachuge age me no diali, ma no ba mo
    ta gbadale tañachuge diali Chube giti.
  tmd-tmd: Makwam ñɨŋ Krais pɨsaŋ öbɨlön kömö mag yoŋyöbö pön mɨdöi aku, mögörɨb döul
    il kɨ ap blaku rɨbyöx nugumɨjeñ. Rɨb dib ñɨŋ aku diön ap mögörɨb adöx yöd röul
    adö kau sö mɨd piaku. Krais nuŋ öbɨlön adöx yöd röul adö kau sö yöraku duön, God
    imag mɨrɨx adö römɨd gɨ mɨda.
  acr-NNT: We kꞌastajinaq chi alaq junam rukꞌ ri Cristo, e tzukuj alaq janipa ri kape
    chilaꞌ chikaj pa tzꞌul wi ri Cristo puwikiqꞌabꞌ ri Dios.
  kpg-kpg: Goodou gu mouli aga dalia a Christ, malaa, goodou gi haa manawa i nia mee
    o di langi i nua, di gowaa dela e noho ai a Christ i hongo dono lohongo king i baahi
    gau donu o God.
  taj-taj: एनीगदे ख्रीष्‍टदेन छ्‌यामनोन सिबाग्‍याम सोबा मुला। थेतबासेलमा स्‍वर्गरी
    मुबा स्‍हेगदे म्‍हाइगो। थेनोन स्‍वर्गरी परमेश्‍वरला दाहिने छ्‌यापट्टि मुल ठिरी
    ख्रीष्‍ट धन्‍छ्‌यामुला।
  avt-avt: Nɨpaa God kɨkɨak Krais kerek kekrehɨr ke haiu mɨt hɨrak kaa. Menmen im
    hɨram mar ke God kɨkɨan yi mɨt miyapɨr yi yetike Krais yau niutɨp. Te yi hanhan
    eiyises menmen me wit ke God kerek Krais kau menep his yaaim me God kerek mɨt
    iuwe newi, hɨrak naanmɨpre menmen.
  cbk-cbk: Na, si Jesucristo ya resucita ya, poreso ustedes dol ya resucita ya tamen
    junto con ele. Entonces, desea gayot para obtene aquel maga cosas na cielo donde
    ahora si Jesucristo sentao na lao derecha de Dios, onde tiene le poder para reina.
  uig-ARA: سىلەر مەسىھ بىلەن تەڭ تىرىلدۈرۈلگەن بولساڭلار، ئەمدى يۇقىرىدىكى ئىشلارغا
    ئىنتىلىپ ئىزدىنىڭلار؛ مەسىھ شۇ يەردە خۇدانىڭ ئوڭ يېنىدا ئولتۇرىدۇ.
  tuf-tuf: Jesucristo chinír sicor estají yehnár eyta ba cat eyta ey jor yiniran wanro.
    Eyta bira chihtá cuacúr bin ayjac yajca racar rehw̃i. Jesucrístoan Sir jor cuacúr
    itro. Eyan bahnaquin cuitatro.
  abx-abx: Tungod kay nagbanhaw kam huwang si Kristo, talinguha'u-bi i mga espirituhanon
    karuyag nga angay si mga tipanlangit kon singnga awiray andang si Kristo agtingkulo'
    si kawanan-na si Diyos.
  mco-NT: Miich ajcxy huɨdibɨ tɨ mmɨbɨcy je Cristo jadu'n nipaady nejɨhuɨ̈y tɨ mjugypɨjccɨxy
    quipxyɨ mɨɨd Cristo, e jemybɨ jugy'ajtɨn tɨ myajtzondaaccɨxy.
  cpb-NT: Rañagaira Cristo, risaikimotapairi Pawa rakoperoki, ari itsipatapaari ipinkathariwentantapai.
    Ari pikantanaari eerokapaini pitsipashiretaarira Cristo, awisakoshiretaimi. Pinkowairo
    rashitari irirori.
  aon-aon: Iruhin douk nepuhur pani Krais pakitak pape. Douk namudok aria ipak urkwip
    ta purum eneheneh aih douk hanaki iruhw heven iri atih. Agundok iruhw heven douk
    Krais nape debeini aria nape yopunyi rogur ehahum Iruhin napeum.
  hus-NT-2005: Jaxtám, kom i kʼwajat teye jelti max i ejdhatsichtsik ti ít junax kʼal
    na Kristo, ka aliytsik tokot xowaꞌ waꞌach walkʼiꞌ, xon ti kʼwajat na Kristo buxúl
    tin eját na Dios.
  mig-NT: Núsáá te nú ni̱ ka̱nachaku̱‑ro̱ jíín Cristo, te va'a̱‑ga̱ ná ndúkú‑ró tú'un
    andɨ́vɨ́, nuu̱ kánchaa̱ Cristo ichi ndává'a Dios.
  bps-bps: Na du tanték gamu Dwata mdà di fati magin ku Krayst, na tablén gamu nawa
    landè sen, taman tooyu fkah di nawayu i kdee knabas Krayst ditù di tah langit,
    du ditù kenen sudeng gsen di kwanan Dwata.
  mbs-mbs: Neantay den si Cristo lekat te nematay, aw iling te neantay kaw heman sipat
    kandin. Yan se doun te keilangan gayed kaw meg-aneng-aneng tepad te impetagad
    kenyo doton te langit, so egpenenoo si Cristo kidoen te tangkil te Timanem Amay
    din aw eglowan doma din.
  tof-tof: Da módóga, zitülkus God yabü sirsinürr Kerrisokü, yabü moboküp ola kwarile,
    kwitüdü ne elklazasoko, Kerriso ne mórranda wirri pabodó Godón tutul tangdó.
  cme-NT: Naŋ siire baa *Kirsa‑i kuliiŋgu-na, vaaŋ na fɛrɛ baa dɔr-niini taaramma
    yaa‑i. Kirsa dii kusuɔŋ-nu'i tĩɛna Diiloŋo caaŋgu-na.
  sus-sus: Xa nɔndi na a ra, wo nun Ala xa Mixi Sugandixi nan birin nakelixi faxɛ
    ma, wo xa ariyanna fen, Ala xa Mixi Sugandixi magoroxi Ala yirefanyi ma dɛnnaxɛ.
  pon-2006: Kumwail iangehr Krais iasada. Eri, kumwail kainenehda amwail lamalam akan
    ong ni mehkan me mi nanleng, wasa me Krais kin ketiket ie pohn mwoale ni palimaun
    en Koht.
  dad-dad: Age fiya nigin, ã mogo Kristus geid keg fã gen nigin, ãgenei wauĩ ereb
    ereb ilun nẽ nigin, Kristus Negur ima biyalẽ ibodok nẽ an, unogouf.
  zab-NT: Pur ningui, belati anaptɨ guelnabány cuby cun Crist, gulgaany pur gulgaany
    xgab pur de cos ni nuu llayabaa rut rbez Jesucrist lad naldí xte Dios.
  jae-jae: Anôtô gêŋu amac sa awiŋ Kilisi. Amboac tonaŋ ansom ŋanô tau, taŋ gêc ôŋa,
    gêc gamêŋ, taŋ Kilisi gêŋgôŋ Anôtônê anôŋa naŋgeŋ.
  ksd-ksd: Ona ava ga tar tut rikai varurung ma Kristo, i boina ba avat a tikan upi
    nam ra lavur magit marama aina Kristo i ki ie, ta ra lime tuna God.
  msm-NT: Manno nakaduma kow ki Cristo to diya pagkabanhaw din, iyan on payabihon
    now to mgo yangitnon, su duon si Cristo to yangit no pigpasoing to Diyus duon
    to kalintuu no takidingan din agun to pagmandu. Kona now on ogpayabihon ko nokoy
    to kani to seini kalibutan.
  myk-myk: Ayiwa, ma na jo ba yʼa pinnɛ ɲɛ ni Kirisa ni na foro xu ni wɛ, wee tuun
    wu ni, yaŋmuyɔ ye Kilɛ ya gbegele yaha fugba we ni ge, yʼa yee shaa. Kirisa nidɛɛngɛ
    ki wa wà saanra tatɛɛngɛ ki ni Kilɛ kanige cɛ.
  sbe-sbe: Keliso maidamiu Yaubada ye hemauligomiuko. Unai nuwamiu kwa tuudi se lau
    galewa ginaulidiyao udiyedi. Temenai Keliso ye tuli Yaubada nimatutuna unai.
  mcr-mcr: Iŋäqe, Goti Hanjuwä Iqu Kraisi Ique aŋgumä ävauqumuatätäqäŋgaŋi, he änyä-häŋä
    ae äyä emäkkqe. Iiŋiŋqe, he kŋui, nätmatqä äki, Iqu ämitä qäukuä yäŋi äpmeŋqä
    iuŋqänä, witätŋqä äyuwä. Iqu yäŋiŋi, Kaniqueqä hipa ämuaŋgisa äpme.
  cux-NT: Maaⁿ ní chi ndís'tiī ní 'āā nduuchí nī yeⁿ'ē nguaaⁿ tináⁿ'ā dáámá ndúúcū
    Jesucristo, ndís'tiī in'nuúⁿ nī dendu'ū chi yeⁿ'ē va'ai chɛɛti nguuvi naachi Cristo
    vɛɛ́ yā lado yeⁿ'e honor yeⁿ'ē Ndyuūs chí lado tá cuaacú yā.
  tur-YTC: Eğer Mesih’le birlikte dirildiyseniz, yukarıdaki şeyleri arayın. Mesih
    orada, Tanrı’nın sağında oturuyor.
  san-ITR: yadi yUyaM khrIShTena sArddham utthApitA abhavata tarhi yasmin sthAne khrIShTa
    Ishvarasya dakShiNapArshve upaviShTa Aste tasyorddhvasthAnasya viShayAn cheShTadhvaM|
  bel-N: Дык калі вы ўваскрэсьлі з Хрыстом, шукайце ўзгорнага, дзе Хрыстос сядзіць
    праваруч Бога.
  sch-sch: Khrista leh aringin kaithoiin nin om zoi, masikin Pathien kut changtienga
    Khrista insungna rêngsukmuna neinunngei chunga khin nin mulungngei dar roi.
  mic-MIQNT: Gjinisgam gisa'lugsioq 'msnmnew pilei mimajuaqan ta'n iapjiwewe'tew pa
    na wijei aq Se'suguli ta'n tel minunsip. Glaman siaw ml'go'tmug ta'n goqwe'l tleiawigl
    wa'so'q ta'n Se'suguli eig. Pemgopit Gjinisgaml ugtinaqanmg.
  huu-NT: Jeacɨno anamo jaie itomoɨ. Fiodaillamona Cristo jillua jira, jeacɨno anamona
    jai jillobidomoɨ. Ie jira Cristomo ite rafuedo omoɨ jai. Monamo Jusiñamui ecɨmo
    Cristo ite. Jusiñamui naimɨeri iobilla jira, naimɨe ecɨmo ite.
  jiv-NT: Nuikia Krístuja̱i̱ nantakin asarum nayaimpinmaya̱ írunna nu wakeruktarum.
    Nui̱ Kristu pujawai Yusa untsuurí̱ni̱.
  otm-NT: Pɛ gam bɛ̨mhbʉ ngue 'darbʉ dá thąmbɛ̨nihʉ ra Cristo, tengu'bʉ ya dá sohmbʉ
    ra ximhäi. Janangue a ga homhbʉ ga øthʉ ngue dyʉ mɛnguhʉ bʉ mahɛ̨ts'i, ngue ya
    dí 'bʉhmbʉ ra Cristo, nɛ nu'a i 'bʉpʉ ja rán 'yɛi Oją, i conhui rá ts'ɛdi a.
  dah-dah: Goyenpoga deŋbe Yesu Kristuya kamtiŋde mat huwaramiŋ geb, bitiŋde mat wor
    po det Al Kuruŋyen gasuŋde haŋ goke po nurde hinayiŋ. Al Kuruŋyen gasuŋde gorbe
    Yesu Kristu beleŋ Doyaŋ Al Kuruŋ heŋbe Al Kuruŋyen haniŋ yase beleŋ keperde hi.
  tnk-tnk: Tɨ nəri nə mə Kumwesən rɨno kɨmiaha hiətui mwi ia nemhəien kɨmiaha Kristo,
    ro pen təkwtəkwuni nəha tihaməkeikei mhətui narimnari me fwe irənhə ia kwopun
    nəha Iesu raməkure ikɨn ia nɨkare Kumwesən mwatuk.
  kpr-kpr: God setiri, ne Keriso de dabade ambarida ghe jebuge eredo ireva, aindae
    sedo, roera utuda irira, ava tuve bari dae sedo nenda ghamo joká isambuimi futuse
    irivu! Utu resena aminda, Keriso nu God da ungo gimandukena anumbirira.
  san-IAS: yadi yūyaṁ khrīṣṭena sārddham utthāpitā abhavata tarhi yasmin sthāne khrīṣṭa
    īśvarasya dakṣiṇapārśve upaviṣṭa āste tasyorddhvasthānasya viṣayān ceṣṭadhvaṁ|
  nho-nho: Kootou ku oti te hakamassikeria no ora maa Christ. Teenaa kootou ki taaohi manava
    ki naa mee e takkoto i te lani, te kina Christ e noho i te vasi hakamaatau TeAtua.
  gym-NT: Mdakäre abko, Ngöbökwe mun mikaninante nire Kristobe gwaire, aisete kä bäri
    ütiäte kä käinbti, känti Kristo tä täkänintbe Ngöbö küde ruenkri, ye känti jändrän
    bäri ütiäte tä munkrä, yebtä munkwe ja töi mika kwatibe käre.
  azg-NT: ꞌOꞌ conanꞌjonhoꞌ ntyja ꞌnaanꞌ na tyincyaa Tyoꞌtsꞌon na tandoꞌ xco Cristo.
    Quiñoonꞌndue naijon vequityen Cristo silla na maninꞌ tsꞌiaanꞌ tontyjaya ngiaaꞌ
    Tyoꞌtsꞌon, jndye nnon min na condui jon na ntejndeihanꞌ ꞌoꞌ. Joꞌ quijntꞌue yantyihoꞌ
    tsoñꞌen nnon na itsijndaꞌ jon ntyja ꞌnaanhoꞌ.
  bhd-bhd: ते ज़ैखन तुस मसीह सेइं साथी ज़ींतो किये, त स्वर्गेरे चीज़ां केरे तोपी मां
    राथ, ज़ैड़ी मसीह मौजूदे ते परमेशरेरे देइने पासे बिशोरोए।
  too-NT: Lā' como hui'xina'n tā'lakahuanchokotit Cristo lā' ka'lhī'yā'tit xasāsti'
    minquilhtamacujca'n, calīhui'lī'tit naka'lhī'yā'tit a'ntū nacāxtāpalīni'yāni'
    para nala'yā'tit hua'chi Cristo. Xla' pāxtūtahui'la Dios lā' tā'māpa'ksīni'mā'.
  ind-AYT: Jika kamu telah dibangkitkan bersama Kristus, carilah hal-hal yang di atas,
    tempat Kristus berada, duduk di sebelah kanan Allah.
  cjo-NT: 'Paerani tee piyoteeyawityaarini Tajorentsi, piyaateeyenimi paamariki kaari
    tsiwakanitatsini; omaanta ikamawenteeyakimini Jesokirishito, rowawijaakoeyakimini.
    Roojatzi ipiriinanta; rootaki iroñaaka piyotantariri Tajorentsi, eero piyaateeyeeni
    paamariki, inta piyaateeyeeni jenokinta: janta ijeekinta Jesokirishito rakoperoki
    Ashitariri, itsipatapaari ipinkathariperotzi. Iroñaaka eekiro piyaatatye pikowaperotanaki
    pijeekaeyeni janta, pitsipateeyantapaeyaaririni.'
  nsn-nsn: Gitie ke uatua keip pe God tamiuoum tang Kristo, karung uangoul teil tar
    timuhur niuangoul, temaeit inggoum mu uamoko manasa teremi nimalara tar ineteng
    Heuen tar butur re tabila Kristo tar pang mua tang God.
  san-DEV: यदि यूयं ख्रीष्टेन सार्द्धम् उत्थापिता अभवत तर्हि यस्मिन् स्थाने ख्रीष्ट
    ईश्वरस्य दक्षिणपार्श्वे उपविष्ट आस्ते तस्योर्द्ध्वस्थानस्य विषयान् चेष्टध्वं।
  tna-NT: Edue cuana, micuaneda nimeeichacua Cristo neje id'eibana pu cua nime putsu,
    mechacuque cielo su ai saida cuana bahui. Dapia cielo su Diusu sa bai eni bene
    su Cristo yani ecuatsasia epuani.
  lid-lid: Ya, Kindrei badeh, ndratehei kohan ha-un ndrawek taha, ma iy ndramete-ei
    aha amak ndrame awas hawe Krais. Eme ma, aha badeh, kabadok ta akohok iri lakou
    badu kandrah doh. Ere kon doh, Krais badeh, udu buku kabin, ma Kindrei suruni
    nyaran iu ili loken mara-ei.
  wim-wim: Ngampaniy keꞌ karpam Christ.antang mul wunamp, aꞌ ngamp karpam ngul ekamp
    nungantang mulaman, nanpalana ngampaniya aak in kenyan ngaantam-ngeey-ngeeyāmp
    puth nil Christ.an aak anan wun-wunan. Nil maꞌ mal God.antangan nyiin-nyiinan
    aꞌ nil ngampang thaaꞌ-wantanaman maꞌ nungantang piꞌ-piꞌan ngula.
  zga-M: Khanghe ulwakhuova Unguluve avanchuosinche luonienie nuo Klisti, pwuo mulondaghe
    ifyakhuo kyanya ukhuo uKlisti itamiele khuokhievokho eikyandyo eikya Nguluve.
  yom-yom: Enati beno lufuluka va kimosi ayi Klisto, buna bika lutomba bima biobi
    bidi ku Diyilu, koko Klisto kadidi va lubakala lu Nzambi.
  san-SIN: යදි යූයං ඛ්‍රීෂ්ටේන සාර්ද්ධම් උත්ථාපිතා අභවත තර්හි යස්මින් ස්ථානේ ඛ්‍රීෂ්ට
    ඊශ්වරස්‍ය දක්‍ෂිණපාර්ශ්වේ උපවිෂ්ට ආස්තේ තස්‍යෝර්ද්ධ්වස්ථානස්‍ය විෂයාන් චේෂ්ටධ්වං|
  yut-yut: Ji Piŋkop da egɨp egɨp kalugɨ damgut aŋek Kristo gat kɨsi kɨmoron baŋ paban
    pɨdawit. Uŋun do aŋek ji Kwen Kokup dakon yo tɨmɨt do nandak nandak ani. Uŋun
    kokupmon Kristo uŋun Piŋkop da amɨn tet do kɨla amɨn madep yɨtyɨt tamonikon yɨkdak.
  grc-BYZ: Εἰ οὖν συνηγέρθητε τῷ Χριστῷ, τὰ ἄνω ζητεῖτε, οὗ ὁ Χριστός ἐστιν ἐν δεξιᾷ
    τοῦ Θεοῦ καθήμενος,
  cpc-NT: Aritaki añagai Cristo, isaikimotapairi Pawa jakopiroriki, ari ikaatapairi
    ipinkathariwintantzi. Ari pikantayitanaari iirokaiti pitsipashiritaari Cristo,
    awisakoshiriyitaimi. Pinkowapiintairo jashitari irirori.
  nhg-NT: Bieno pues, tlö ye onenyojyulejque tieca Cristo hua onemiejque de ipa mequelestle,
    xectiemucö inu sösantle tli ica de tlacpac, cöne Cristo yehualuteca ca tiemöyecmö
    Deus.
  nya-nya: Tsono popeza munaukitsidwa pamodzi ndi Khristu, ikani mitima yanu pa zinthu
    za kumwamba, kumene Khristu akukhala ku dzanja lamanja la Mulungu.
  ngu-NT: Aman, pampa Dios omechyolihuitij niman omechquetzteu ihuan Cristo, xnequican
    nochi tlajtlamach riquezas yejhuan oncaj ne ilhuicac campa Cristo yehuaticaj iyecmacopa
    Dios ican hueyilistli.
  kup-kup: Met dari horï tohot hegiekanañ God avat Kristonañ bahoneo avatahan, dari
    home mageivonañari ravat hez, povoz ev ham eparaz nonair nai potuzahar arim hodadeo
    manat het totunei, oñ Kristo abarah helat Godiz nakoe tek garos tinatak toutat
    hez-poek ari sat hezhez tinao bar batat hepekez zait tat homet het tovai sohozei.
  jid-jid: Idan irji shbeyi babah Almasihu, tobikawandi ahemishu. Idan Almasihu kuniwokorli
    Urji.
  wmw-wmw: Paafufuke Almasihi, nomwe novyo mufufuka. Ndipairi sakulani vinu vya mbinguni,
    kaari Almasihi upande wa nkono nriro wa Mwenyezimungu.
  gmv-GGM: Histinko inte iristoosara issife dendidayta gidiko kiristoosay Xoossa achchan
    uttidason puden diza hanotetha koyite.
  ssg-ssg: Masin ti Haeu hamoiha Krais, tin i hamoiha aliake kako teka seilon haun
    ti usian. Aile ape hana hatapoa namilomuto haniwa waliko ti Krais, tetel i toto
    pape tepaun mini Haeu manau ti neiniakako.
  zpo-NT: Nu nel tubka mroban be kwaan Jesucrist, nzhaal kwaan be kwaan nak kwaan
    naz yiba, paro nzob Jesucrist lad li lo Dios, pa nabeyy xaa.
  poy-poy: Vinu handa mzyuka pamuhera na Kristu, muliholi ga kumpindi, kulii Kristu
    kwakawera, aku kankulivaga pahala pa wega wa uwezu wa Mlungu.
  qwh-NT: Antis qamcunaqa Jesucristuwan cawarimushqa cuentanam cayanqui. Tseno quecarnenqa,
    sielucho Dioswan juntu mandacur quecaq Jesucristullapaqna shonqiquicuna yarparäquicatsun.
  gaw-gaw: Kayak Nug he, ag Kristus ele oh eḏun hip̱aidp̱ig amunu ag keeke aṯannu,
    aben amup̱a Kristus Nug Kayak ep̱eg naḏiapp̱a, amuam anuqak aben, amup̱a daaṯe
    ele amu, ag keeke amuib aoglagnu dab menana oiyeg!
  nca-nca: Ŋunde ŋuro Anutuko yeya Kristo koya yoriní otoqaŋgurí tiníqo, ye sambo
    koro murí meté ŋu howi qembe. Dokoro, Kristo samboko Anutu kandí kondésina kunditeyote.
  zpz-NTPP: De ru na der gal nu na mbecy nu bi byabañ tublaazh la nu Crisht. Ndeꞌ
    nu bicy der nu cuigy lagy ru lo de coz nu yuꞌ gyibaa, zeꞌ nu rcyiiñ Crisht, par
    yaa bee Ñgyoozh.
  zac-NT: Iurní rniaꞌa lu të, guc resucitar të juntë con Cristo. Iurneꞌ gulë gudili
    lo quë naná zeꞌdë de Dios catë quëbezë Jesucristo ladë ldi shtë më.
  kyg-kyg: Gotiꞌa Kalaisiꞌeꞌmo magokepi alino he tino lapateꞌniyaꞌmofeꞌmo kokuꞌnapi
    haneꞌniya yafeꞌmo lapaꞌye huꞌninagetapa kahauya hiyo. Anileꞌmo Kalaisiꞌa Goti
    lamaga haopaleꞌmo siaꞌaleꞌmo neꞌmaiye.
  kmk-kmk: Sinsadin mampay ta naipan-ungal kayuwon kan Kristu utdit ummungaḻana, sosomkon
    yuwon dan mampiyaan yu un awad sin langit un siya’d kawadan Jesus un mantutupak
    sidit kapon madiwanan Apudyus.
  cao-NT: Cristo yahax tsi ma bësomahacaniquë iquia, jabi paxa ca mato qui Diós aniquë
    no. Ja tsi xo toa mana ca jahuë bo yoati tsi ma shina-shinaxëti xo. Jahá xo Cristo.
    Toá tsi Dios mënëcayá tsi jahuë tronó tsi tsaho quiha.
  bbr-bbr: Ak Krais nuka pak meieanik, ätäi siräiein. Kesermoi, ak omar oikan osap
    owaun sakau ronkatewe. Krais nuka ko kiro opok Anut nukan ipou näu kaima patan
    opok roasiret kamwaraun tane rau.
  inb-inb: Kam­kunaka, Cristo­wa ña kaug­sa­chis­ka­mi ni­raian­gi­chi. Chi­wanka
    maskai­chi, awa suma luarwa iuia­rispa kaug­san­ga­pa. Chi­pika Cristo, Taita
    Dius­pa alli ladu­mi tia­ku.
  hrv-hrv: Ako ste suuskrsli s Kristom, tražite što je gore, gdje Krist sjedi zdesna
    Bogu!
  box-NT: Á bìo mi ka lè mi vèera là a *Krista, á mi wã́a wé cànka bìo bìo
    sã̀ ho wáayi, hen na ó o Krista yòó kará yi le Dónbeenì nín-tĩánì.
  ote-NT: Nuꞌahʉ ja ra uɛnda gá yopa ntehʉ mahyɛgui co ma zi Hmuhʉ ra Jesucristo nu
    mi yopa nteꞌa̱ de ra du, hangue hyoñhʉ núꞌʉ ya hoga hño bí ja nuni mahetsꞌi habʉ
    bí ꞌbʉꞌa̱ ne bí hudi ja rá ꞌñɛi Ajua̱ rá Dada.
  wnu-wnu: An Munon inubersiau tari nob igomot der bugaman end Qenu wonou ginamt qomon
    end qas qoot igoarar. Ginam end Munon inubersiau tari wo Munon baraitari aib Qenu
    uberegent wes end igo.
  zam-NT: 'Per nalle'' ngue niin loo gu'': Chele'' gu'', lìcque'', ngue no yalnaban
    cub xal mèn co'' ngro xban noque'' Crist, fté''th gu'' no bli gu'' ryete con''
    co'' nac che''npe'' bé'' co''te'' ndub Crist cuat Diox le''n bé'' loo bé''.'
  zyp-NT: Mataico, Khri khatah hringnah lang patho naa cang thah cawtah Khazing cacang
    lang letei Khri a tynah hming sahlo lekhei naa lung paria thlang my lo.
  sey-NT: Mësaru Cristo ja̱ꞌre huëisicohuaꞌi sëte maꞌtëmo coꞌamañare coꞌejë̱ꞌë, Maijaꞌquë
    ëja tëꞌhuire Cristo ñuꞌi hue̱ꞌña ayere.
  nvm-nvm: God fu Jesu Kurais guamga fu keunama fu una urin. Unam besum ijeg fu kaven
    jon iji karauniama bu una uri nivek karinvano tavan bog ire varur ijia naoivo
    iji vierafef. Regavo ire iji naoivo iji bu ar ma iji God fu kaf gufia Kurais mainma
    Godon imut mainak iji fu fino ijia naoiv.
  mps-mps: Dage Krais dali hodobo gų pagede ma hodaluama tama gesi noma bidabo ula
    elaluyu bidibao. Tama tialigo da, dagego bomo elama, duga homu te dagalude elalubo
    naiba muao, tede elalubo nai sabo homu yao. Tede Krais aga tuni bidi duabo saide
    bidibao, te God aga dolo nogo badu.
  pab-NT: Koxaka xikaseheta Cristo kakoa xikamane nonitata, xawenane matyotenehare
    tyaona maheta. Hatyo hiyeta xoalini hare enokoa tyaonitere taita xaohena. Hiyaiya,
    hatyo nali atyo Cristo tyokita haokahakalakoa Enore fihini maniya.
  llg-llg: Manetualain fee ei soda beuk so, sama leo Ana tao ei masoda fali noꞌu mia
    Karistus. Hatematak ia Karistus nanggatuuk nai mamana nana hadak manai lain seli,
    nai Manetualain boboa konan. Huu ndia de, ei musi duduꞌa dedeꞌa kala mana tao
    namahoko Manetualain dalen.
  kyf-kyf: A ka tlɩtlɩe lʋ 'wʋsɔ, 'ɩn a yia 'yliyɔgagɩe lʋyi Klisɩ nya, we 'gbʋ, a
    tɩtalɩ yalɩ -lii da, mɔ Klisɩ -dɩa -Lagɔɔ lilisɔlʋ la.
  tpi-tpi: God i kirapim yupela pinis wantaim Krais, olsem na yupela i mas wok long
    kisim ol samting bilong antap. Long dispela ples antap, Krais i sindaun long sia
    king bilong en long han sut bilong God.
  mih-NT: Saha ra Ndyoo minoo cuhva saa coo yo vatyi i nandoto ra Cristo. Ta vityi
    ndyaa ra siyo cuaha ra Ndyoo andɨvɨ. Yucuan cuenda nducu ndo sa vaha sa saha ra
    Ndyoo sii ndo ndya andɨvɨ.
  qvh-NT: Jesucristo wanushganpita cawarimushgannömi gamcunapis Jesucristuta chasquicush
    car cawarimushnöna caycäyanqui. Jusalicuycunapämi isanga wanushnöna caycäyanqui.
    Sayno caycaptenga jusalicur cawanayquipa trucan Tayta Diosninsi munashgannöna
    cawayay. Ama gongäyaysu salvamagninsi Jesucristo Tayta Diosninsipa derëcha cag
    naupancho caycashganta.
  kms-kms: God nungoqi Kraist ane mune nunduqu wewo pre, pugri bu muq nungoqi nei
    te yumbo wam kin Kraist ni God nde si tuan pe opu nas kin tende rise kin tende
    ei rise.
  agn-agn: Mandian, binoi amo rang oman ang aroman ni Cristo. Animan dapat palabien
