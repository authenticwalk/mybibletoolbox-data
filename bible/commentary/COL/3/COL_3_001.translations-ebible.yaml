  tcz-CHONGTHU: Nangho Christa toh hingkhoma nahiuleh, Pathen jetlam'a touva Christa
    umna chunglam chu veuvin.
  mar-mar: म्हणून तुम्ही ख्रिस्ताबरोबर उठवले गेला आहात तर ख्रिस्त देवाच्या उजवीकडे
    जेथे बसला आहे तेथल्या वरील गोष्टी मिळविण्याचा प्रयत्न करा.
  snp-snp: Etito linate ya Kilistoki lakoina olu nedi gedamima nenako, yamu neta-mata
    akaiya nemo neta, Kilisto ya Goti ana onaleka amedoto minami ebalo nemo neta yamu
    koliti minalo.
  isl-isl: Þið eigið hlutdeild í upprisu Krists. Beinið því augum ykkar að því sem
    er á himnum, þar sem Kristur situr á heiðurs- og valdastóli við hlið Guðs.
  spy-NT: Kunyi, kuuyu kyōōwut soboonto nyēē lēēl kuu yoo king'ēētē ꞉Kiriistō, ōchēēng'ē
    kiyēē miitē Kaab Yēyiin wōloo miitē ꞉inee kukēēbuurunēē āwutaab taay nyēbo Yēyiin.
  xnn-xnn: Ngem isnan natagowan kasin Kristo et naitapi tako ay natago isnan balo
    ay biyag. No siya di, masapol ay paayen tako nan mapaay ken Kristo isnan makanawan
    Apo Dios id daya ay kad-an di mentolay.
  mwe-mwe: Bhai monaga nnyushiywenje pamo na a Kilishitu, mwiloleyanje indu ya kunani
    kubhali a Kilishitu, numbe bhashitama kunkono nnilo gwa a Nnungu.
  tte-tte: Mekamikava Keliso Yaubada ikele-yatolomiuko boita mena na yawasimiu imiyamiya,
    kabo sowasowana ginauli bwaite kewa mena kwaloyaili. Na bwaine koina Keliso iyaele
    imiyasio Yaubada ulaulana mena.
  tcs-tcs: Mai amenpamle, yupla i bin seinze laip blo yupla kam po da laip blo Kraist.
    Nau den, yupla mata tingbaut demting blo eben de wea Kraist i sidaun lo da raitansaid
    blo God wea da ples blo ona ane paua.
  hlt-THB: Khrih awh thawhtlaih na nami awm hawh awhtaw, Khawsa a tang ben awh ak
    ngawi Khrih a awmnaak, khan benna kaw them awh namik kawlung ce ta lah uh.
  soq-soq: 'Tane ema insena: God e Keriso do awodea bo bedewe inaleno enalawilene
    e ina sanaa wadale bedewe wainilana. Sa baiwa dima uboo, Keriso Mamamba God witapa
    on deneuwe wandia bolawe, e baila imaala wineia bedewe insaisala itunune baiwaitonuna.'
  qub-qub: Cananga Jesucristo cawarimushannömi gamcunapis cawarimushanöna carcaycanqui.
    Chaymi syëlucho caycaj Tayta Dios munashannöna caway-llapa. Chaychöga Jesucristo
    llapanpäpis munayniyoj car Tayta Diospa derëchu caj-lädunchömi jamaraycan.
  att-att: Á gapu ta naginnanolayin si Apu Kesu Kiristu, á sittam nga mangikatalà
    kuna, kunnay ittam ta nepaginnanolay kuna, ta iniyawâ na nittam yù bagu nga áttole
    tam nga awán ta áddè na. Á yáyù nga ipe tam yù urà tam nga palurotan yù napiá
    nga ikáyâ ni Apu Kesu Kiristu. Ta ajjanin si Apu Kesu nga mammaguray ta lángì,
    nga nagitubang sù jiwanán ni Namarò, nga pagitubangán nayù kotunán nga maráyaw.
  bki-bki: Kamiu na Atua naio bitiri bulag kamiu kumeul bereio ea nam̃ariano bija
    Kristo, ana tibe na monoka kuvilavio sikili ka kuvan ka vite nalo na vio mave
    ga, ea vio napano Kristo naio jotano tivelinio vameruo ea Atua.
  bqp-bqp: Lákũ a futɛ kũ Kirisio nà, à tó ludambɛ yã doárɛ arɛ, zaakũ gwen Kirisi
    vutɛna Luda ↄplai.
  mcp-mcp: Ŋgaá bɨ mə mpú nə́ bɨnɔ́ŋ Krîst bɨ a gwûm? Ntɔ́, ŋgəgá nə sɔ̧́ isâ í dʉ́gyá
    nə cʉg á gwɔ́w kʉ́l Krîst njúl Zɛmbî dɨ́ mbwə̂ məncwûm yí.
  hat-hat: Nou menm ki deja leve soti vivan ansanm ak Kris la nan lanmò, se pou nou
    chache bagay ki anwo nan syèl la kote Kris la chita sou bò dwat Bondye.
  npl-NT: Yika, tla nomejwah yononmoyolitijkeh iwan Cristo, xiktemokah nochi tlan
    onka itech ilwikak, kan Cristo ewatok iyekma n Totajtsi Dios.
  bgg-bgg: Nathek ne Masi rog shii chai hòijong, Ji-è nathek ro lubuthek ne hamangkhung
    pha manathek shii now mage bo, Khihà Masi ne Hamangkhung-aphuii ro biang pha phazoi
    shii dug muii ro.
  eng-TCENT: If then you have been raised with Christ, seek the things above, where
    Christ is, seated at the right hand of God.
  eng-BSB: Therefore, since you have been raised with Christ, strive for the things
    above, where Christ is seated at the right hand of God.
  cpu-NT: Aritake añagai Cristo, isaikimotapairi Pava irakojanoriki, ari ikaratapairi
    ipinkathariventantzi. Ari pikantayetanaari eerokaite pitsipashiretaari Cristo,
    avisakoshireyetaimi. Pinkovapiintairo jashitari irirori.
  san-ASM: যদি যূযং খ্ৰীষ্টেন সাৰ্দ্ধম্ উত্থাপিতা অভৱত তৰ্হি যস্মিন্ স্থানে খ্ৰীষ্ট
    ঈশ্ৱৰস্য দক্ষিণপাৰ্শ্ৱে উপৱিষ্ট আস্তে তস্যোৰ্দ্ধ্ৱস্থানস্য ৱিষযান্ চেষ্টধ্ৱং|
  tac-NT: '''Émika ''ma alawégame ju Kristo Alawala, ''la semáriga oyérimili júkuru
    ''emi alué rewagachi nerúgame ''nátili napu ajtí Kristo alé wajtoná napu ajtí
    Onorúgame.'
  eng-WEBPB: If then you were raised together with Christ, seek the things that are
    above, where Christ is, seated on the right hand of God.
  gfk-H: Io hua, i tahut bia ira kati muat na mur ira linga maram naliu kaia tane
    Karisito ing i kis taar kaia tano tamat na kinkinis tano sot na lima Kalou, kanong
    Kalou i ta hatut pakur muat ma Karisito.
  viv-viv: Siule tobohiyakweyao, kadu ganagahe. Keliso giꞋalika tu Yaubada gisivemididina-yo
    lobameya gilaka Yaubada iꞋatagine givetogana. Meda anafaiweya omi wayawaimi tuwaina
    wamiyami-ma kalivai-mina waꞋalika tu Yaubada Keliso buye gisivemididimi. Hidedemi
    yawaimi ivaguna givelemi faꞋina, wanahawahegemi be lobama ana nuwanuwa againe
    nuwami ginanauna.
  yao-yao: Nsyuchile pamo ni Kilisito, kwayele muiganisye indu yaili kwinani kwali
    Kilisito atemi upande wauli ni ulamusi wa Akunnungu.
  tgp-tgp: Matan God mo pete sau kamim na mauri paro peresi Kr̃isto moiso, ha tau
    na r̃omimim hin mauri atu na tuka, hin jara atu Kr̃isto mo lo sakele na jara suiha
    tavera atu na matuan God,
  auc-NT: Ïninque mönö Codito në ñäni ömæ̈mongaingä tönö në ñäni ömæ̈mongaïmïni inte
    mïnitö æ̈monga ongoncoo edæ æ̈ïnente pönëedäni. Codito ñöwo Mæmpo Wængonguï tömëmængä
    ïnö æi tæ̈ contate ongongampa, ante pönëninque edæ mïnitö, Æ̈monga pönï në quëwengä
    tömengä nänö entawënö baï adobaï entawengæ̈impa, ante æ̈ïnente wædinque quëwëedäni.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji me yewikatiditace Cristo, odaa jiɡ̶idaaɡ̶ee micataɡ̶a
    Aneotedoɡ̶oji daɡ̶a ɡ̶adewikatititacetiwaji ɡ̶adawanaɡ̶atitetege Cristo. Odaa
    ele midioka limedi moleetibigetiwaji niɡ̶ica ane idei ditibigimedi, aneite Cristo
    moiweniɡ̶ide, nicote liwai libaaɡ̶adi Eliodi.
  bmh-bmh: Ag Kristus nug dual noumaimai, koli asamamen. Gonun, ag Mesgai wagan ece
    wabun gusig dabilan. Kristus nug go Mesgai wag Uwait nugau ebeg naliu eiman hubabun
    biz ebu duailel gumarabun hoboi dareu.
  ctu-BL: Mi tsa'ix cha' tejchiyetla la' wic'ot Cristo, sajcanla chuqui an ti chan
    ba' buchul Cristo ti' ñoj Dios.
  meq-meq: Nəkurom ka sərum ha na, ka mbəlumaw abəra ma mədahaŋ tə Kəriste. Yesu Kəriste
    mandza eye tə həlay i mənday i Mbəlom anəke. Hərwi niye, pum mədzal gər kurom
    ka wu neheye mə mbəlom aye.
  noa-H: Ya pãar Cristo dʌ̈i hiiu p'iidʌtk'awi nʌmjö naawai chadcha hʌ̃gt'ar Cristo
    Hẽwandam juachaar gar chi Pörk'a sim haar naaimaju k'ʌʌnjö wënʌrrajuuta hẽk'abat,
    mʌig heegarm nemta hatcha k'ĩirjuba.
  alp-NT: Kwali betaya, pamuli meije molupe Alla Iono imi kwana suike bei matale sakesa
    kai Kristuse peneka, hoko imi supu hidupe beluke peneka, hoko suke imi lalemi
    loko saisa rebe Alla Iaknekae ete imi ndete surga, ndete otoi rebe Kristuse Ipleta
    sakesa kai Allare.
  san-VEL: yadi yuuya.m khrii.s.tena saarddham utthaapitaa abhavata tarhi yasmin sthaane
    khrii.s.ta ii"svarasya dak.si.napaar"sve upavi.s.ta aaste tasyorddhvasthaanasya
    vi.sayaan ce.s.tadhva.m|
  kbq-kbq: Hagi tamagrira Kraisi'ene fripinti Anumzamo'a tamazeri oti'negu, tamagu'a
    monafinka me'nea zantaminte anteho, Kraisi'ma Anumzamofo azantamaga kazigama mani'nere.
  kbh-kbh: Cristo cháuatayenama Bëngbe Bëtsá tojanma ora, enjamna mo ts̈ëngaftángnaca
    Crístbeñe os̈buáchiyënga, chas̈matayenama cha cuafjamcá. Chíyeca, ts̈ëngaftangbe
    ainaniñe puerte s̈mochtsebos̈e ndayá Bëngbe Bëtsá celoca ts̈ëngaftangbiama yobomncá;
    y choca, Cristo uámana puestents̈e endëtbemana, Bëngbe Bëtsabe cats̈bioica. Y
    s̈mochtsinÿinÿnaye chca s̈mojtsebos̈ama, nts̈amo jtsamëse mora s̈mojtsiyenama.
  ron-LSB: Deci, dacă ați fost înviați împreună cu Hristos, căutați lucrurile de sus,
    unde este Hristos, așezat la dreapta lui Dumnezeu.
  pon-pon: ARI, ma komail ian Krijtuj iajadar, en rapaki me pali poa kan, waja Krijtuj
    kotikot ia ni pali maun en Kot.
  nhe-BL: Pero Toteco inmechyolitijtoc ihuaya Cristo, huajca ximoilhuica tlen eltoc
    nepa elhuicac campa Cristo mosehuijtoc inejmatl Toteco campa más onca tlatlepanitacayotl.
  sps-sps: San a ka to aya na man, to e Gov te fatoto fatabiny e Krais voun a mat
    Tsunia, te faarei tsuiny non e Gov te kat mami to tsumi toto fatabiny fiisen me
    Krais. To sana mi ma kaa iny anaanos tsun men koman tan tou nom a masun te kaa
    non Gormirmir to te kaa non e Krais, te gum non tana pan iny fatsiitsii tan panaainy
    matou ten Gov,
  wnc-wnc: Siwan Kraisda akumbut katangga enakut. Enake ita enandang kopan Anututa
    itane umana tasiwan buyambam siknga siwikge natake yawan Jesuta itane kataknga
    siaapa saak pukwike yuak. Ina unzakan ginda iat gatake yuke gisane waiakngasa
    bitateke sanga kayuk asinggan yutnanga aknga gwa taking. Unzingge ginda sanga
    Jesuta enandang koke yuak komune nana akngaekan natanggamatanong.
  bus-bus: Lán a fɛɛ kↄ̃n Kirisio nà, à tó ludambɛ yã dↄare aɛ, zaakɛ gwen Kirisi
    vɛ̃ɛn Luda ↄplaazi.
  gub-BL: Zaneruwihawete umàno penekuzaromo a'e. Ukweraw wi no. A'e rupi peiko ukweraw
    wi ma'e kwer ài no. Ta'e peiko inuromo xe, ta'e peiko putar tuweharupi Tupàn pyr
    nehe xe. Zaneruwihawete a'e, wiko Tupàn heko haw pe a'e, tuwihawete henaw rehe
    wapyk pà a'e.
  imo-imo: Goteni eno Kraist kinye peya topa makinjirimu kani Kraist wi ola Gotenga
    enge lipe imbo kindo moromo kombumunga uluma kau lipe pinje pinje lepili kumbe
    tundu mongona liko mundeio.
  boj-boj: O ijo was, Qotei a niŋgi Kristus ombla subq na tigeltŋgobulej deqa niŋgi
    laŋ goge qaji iŋgi iŋgi oqajqa wauoqniy. Kristus a laŋ goge oqsiq Qotei aqa baŋ
    woq di awejunu deqa niŋgi gaigai laŋ goge qaji iŋgi iŋgi oqajqa are qaloqniy.
    Niŋgi mandam qaji iŋgi iŋgi qa are koba qaloqnaib.
  eng-DRA: 'Therefore, if you be risen with Christ, seek the things that are above;
    where Christ is sitting at the right hand of God:'
  knf-knf: Jibi nanaţiiŋ ţi pkeţ na *Kriŧtu, nadoon kala iko yi baţi keeri, di Kriŧtu
    awooŋ aţo ţi kadeenu ki Naşibaţi.
  san-KHM: យទិ យូយំ ខ្រីឞ្ដេន សាទ៌្ធម៑ ឧត្ថាបិតា អភវត តហ៌ិ យស្មិន៑ ស្ថានេ ខ្រីឞ្ដ
    ឦឝ្វរស្យ ទក្ឞិណបាឝ៌្វេ ឧបវិឞ្ដ អាស្តេ តស្យោទ៌្ធ្វស្ថានស្យ វិឞយាន៑ ចេឞ្ដធ្វំ។
  arn-NT: Feymew llemay, eymün am dew wiñomongetulu reke ta Cristo eymün, kintufimün
    wenu mapu tuwchi dungu, fey Cristo ta Ngünechen ñi man kuwü ka müten ka femngechi
    Cristo ta fütra longko ülmenküley.
  zas-NT: Zeel bal ma rajpidi guialnaban cüb con Jesucrist, gol been naguiejn gol
    been xgab ni yuꞌ ree xanyabaa lod zaꞌ Jesucrist xladbee Dios.
  ken-NT: Tɛ̌ndu Mandɛm ákʉ́ bǎfú ndǔ nɛwú bápɛtnsɛm ndǔ nɛpɛ́m nɛkɔ nɛ Kristo,
    bʉrɛ́ ká ntɨ ndǔ mɛnyɨŋ ɛbhɛn bɛchi amfay, ɛbhak ɛnɛ Kristo áchɔ́kɔ́ ndǔ nɛbhʉɛt
    kɛnókó, ɛbhe awɔ́nɛm Mandɛm.
