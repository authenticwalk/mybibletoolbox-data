  heb-heb: לכן אם קמתם עם המשיח בקשו את אשר למעלה אשר המשיח ישב שם לימין האלהים׃
  mpp-mpp: Ilec ailu ngenge Yesuholec homackacni momoc gboliyelu fangkeibongka, wiyac
    wilini fagac, yogolec angacngebadaic. Kristo ye Wapongte foleinapec iwa ngiyegac.
  apb-apb: Maholo a Kraes e mauri eeliho'i mwaanie maenga, a God e ha'a-uuri'omu no'one
    mwaanie maenga i tehula'ana ooraha'aa, hunie i'omu no'one omu ke to'o aana maurihe.
    Oto aena urinena, omu ke ne'i-ne'isae paine aana mauringe ta'au i Lengi, leu nge
    a Kraes e ii'o i lengine naunekume ingeie aana ta'au i pwalo-pwalona God.
  san-TEL: యది యూయం ఖ్రీష్టేన సార్ద్ధమ్ ఉత్థాపితా అభవత తర్హి యస్మిన్ స్థానే ఖ్రీష్ట
    ఈశ్వరస్య దక్షిణపార్శ్వే ఉపవిష్ట ఆస్తే తస్యోర్ద్ధ్వస్థానస్య విషయాన్ చేష్టధ్వం|
  ben-IRV: ঈশ্বর তোমাদের খ্রীষ্টের সঙ্গে তুলেছেন, যেখানে খ্রীষ্ট ঈশ্বরের ডান পাশে
    বসে আছেন সেই স্বর্গীয় জায়গার বিষয় চিন্তা কর।
  ntu-ntu: Na-aoti drtwrmu dalr Heven, mrkc tqmatq-esz'ngr tqwxbungr Kraes mz nrlar
    Gct kxrtc, murde nzaxvctrpebzmu mz Kraes mz nzatulz-mou-krm Gct nide mz nzbzngr.
  pan-pan: ਸੋ ਜੇ ਤੁਸੀਂ ਮਸੀਹ ਦੇ ਨਾਲ ਜਿਉਂਦੇ ਕੀਤੇ ਗਏ ਤਾਂ ਉਤਾਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਮਗਰ ਲੱਗੇ
