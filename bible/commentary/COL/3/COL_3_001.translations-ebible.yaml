  chz-NTPS: Läꜙlluꜗ heˉ maˉläˉji̱i̱hˋ hnähꜘ kya̱a̱hˊ Cristo, heˉja̱ˉ kye̱ˉ hnähꜘ hʉʉˊdsëˉ
