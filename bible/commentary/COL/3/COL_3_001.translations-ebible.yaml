    bóo bʉwámant chʉ́ʉdnit, nihatdih wʉtni caá.
  taw-taw: Pen nɨbi Klays ayɨp tɨkjakɨl koŋɨm mɨdebɨm anɨb ak tek, gos awl nɨbi ak
