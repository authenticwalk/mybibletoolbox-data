  cmn-FEB: 所以，你们既然与基督共同复活，就应当寻求天上之事，在那里，基督坐在上帝的右边。
  gmv-RNT: Histikko inte Kirstoosara issife dendidayta gidikko Kirstoosi Xoossa achchan
