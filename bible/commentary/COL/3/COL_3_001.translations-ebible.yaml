  aai-aai: Kwa i kwamorob na’atube kwa’inu’in, Keriso morobone mimisir ana veya. Kwa
    bairi kwamisir maiye yawas anababatun kwabai. Imih dogor tutufin etei Keriso maramaim
    God uman asukwafune mare toto buyoy ma’agiy wanawanan ema’am, i kwana’itin.
  sny-sny: Sosu a'i pe fene Krais ne tote tawesi umasisiya su, fene Krais lo temeniyeyei
    wou a'i irowe. Serai Owane Sitewi lai Krais si tame ta'ane norohuwe sineye su,
    le fene aiwawe wou si tame ta'ane norohuwe sineye. Serai fene etiri werese Owane
    Sitewi lo omo hire ma'e irosiya ape, siye eti tote umasite. Meni Krais Owane Sitewi
    lo omo sahe ereti ai feni lo ma'e onunamisiya. [Mk 12:36; 16:19; Ef 1:20]
  myy-myy: Cristore ĩna sĩabojarocati tʉdi ĩ catiroca yiñi Dios. Ĩre mʉcana tʉdi catiroca
    yicõri ũmacʉ̃jʉ ĩ ya riojocadʉja rʉ̃cʉbʉorajʉ ruji rotiyijʉ Dios. Cristore mani
    tʉorʉ̃nʉroto riojʉa Diore masibiticõri godacãna robo bajirã ñacʉ mani maji. Ito
    bajiri ñeñaro yirise jidicãcõri Cristore mani tʉorʉ̃nʉsʉocati rʉmʉ tʉdi catirã
    robo bajiro mani bajiroca yiyijʉ Dios manire. Ito bajiri ũmacʉ̃jʉ Dios rãca catitĩñarã
    yirãji mani. Ito bajiri ĩre wanʉrã ũmacʉ̃jʉ ĩ gaye mani tʉoĩaja quena.
  trc-NT: Dan me se ase vaa cunuu iꞌna̱ꞌ uún Jesucristó roꞌ, da̱nj vaa cunuu sa̱ꞌ
    nimán soj, ne̱ canocoꞌ soj chrej sa̱ꞌ, quiꞌyaj Jesucristó a. Cheꞌé dan cheꞌé ina̱nj
    rasu̱u̱n ma̱n rej xta̱ꞌ xca̱j soj cuentá, ne̱ cuano̱ nihánj me se xꞌnúú Diose̱
    rej nuva̱ꞌ Diose̱ nicunꞌ Jesucristó cuano̱ ei.
  cut-NT: Ma̱n che a ndedevahn Dihvo vo Jesucristo nchuhn ne, anduhneca̱ ndete che
