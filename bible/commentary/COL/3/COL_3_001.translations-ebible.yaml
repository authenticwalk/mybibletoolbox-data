    Wuane tekeko, Goteto yakama Kataisa towa malinga ika laya yane. Tene okonena,
    yakamato yuu okona minditaka eya tupa nembo tatawa ata na-piyapape. Jia. Yakamato
    ati kenga Kataisa bala Gotena kii tikasa pitiyane yuu epene okonena minditaka
    eya tupa nembo tatawa atoto, utupane miaima lakae lo nembo tatawa atalapape.
  qul-NT: Cristowan causariskaña canquichis; chayraycu masc'aychis janaj pachapi cajcunata,
