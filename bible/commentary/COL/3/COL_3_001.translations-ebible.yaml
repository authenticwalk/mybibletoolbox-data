  gof-ENT: ሂዛ፥ ሂንቴ ኪሪስቶሳራ ሃይቆፔ ዴንዲዳይሳዳ፥ ፆሳፌ ኡሻቻ ባጋን ኡቲዳ ኪሪስቶሲ ዴዒያ ቤሳን፥ ሳሎን ዴዒያባታ ኮዪቴ።
  aau-aau: Hme Krais se nion su ma ma-me-sian wayr hokwe, hmo uron mokwe omeme nonkumey
