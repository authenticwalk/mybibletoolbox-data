    ku samah gihiyakemni. Mmanawa ignewa ahumten ini uhiyakemniwiy nukune.
  iou-iou: '@see-verse:COL.003.009'
  ntp-NT: Sivi caviaa aapimʌ ibʌdagai utudui. Diuusi ʌgai daidʌ idui oodami dai sivi
