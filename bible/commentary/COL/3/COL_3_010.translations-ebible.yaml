    nkye Kotira nraantantamwa kye variqata Kotira okyara kyuqema kye taqaata.
  yrb-yrb: Yana reka uwara sita. Godima yanu reka neno ubu uiba kowa mui muiro ue
    ereda iwata utaitate Dawa ari sinaita.
  maa-NT: Jyeé kichjoé xi kjoa̱ xi̱tse̱. Jyeé jahatjìya‑la̱ kjo̱hítsjeèn‑nò. K'oa̱á
    s'ín tímaxi̱tse̱ya koni kji i̱sén‑la̱ Nainá xi tsibíndaà‑nò skanda kóni nga ìsa̱
    ndaà jcha̱xkoòn yá‑ne xi Nainá.
  mcq-mcq: ꞌEnakaivo ja iviamaa kara maiuꞌini savara. ꞌEnaꞌomo ike kara maiuꞌinakaho
