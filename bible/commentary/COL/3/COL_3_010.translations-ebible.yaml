  mdy-ETH: ሃሢ ዓኪ ዓሲ ዒንሢ ማዔኔ፤ ዬይ ዓኪ ማዔ ዑፃ ዒዛ ኮሺ ዒንሢ ዔራንዳጉዲ ማዤ ፆኦዛሢ ቢያ ኬሊ ፔና ማላንዳጉዲ
