  tel-2017: ఇప్పుడు ఒక నూతన వ్యక్తిని ధరించారు. ఆ నూతన వ్యక్తిని మీలో సృష్టించిన వాడి
    స్వరూపంలోకి పూర్ణ జ్ఞానంతో నూతనమవుతూ ఉన్నారు.
  hat-BSA: epi te mete sou nou nouvo moun nan k ap renouvle a yon vrè konesans selon
    imaj a Kreyatè, li.
  top-NT: y cama̱nú̱tit sa̱sti li̱pa̱xáu latáma̱t ni̱ma̱ ca̱ma̱xqui̱ni̱tán Dios xlacata
