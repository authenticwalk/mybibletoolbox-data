    roe mahoꞌo Huaꞌinaꞌe rehuna.
  sus-A: عَلَكٌ وٌ شَ حّرّ كِ نّينّ سُشُ، نَشَن لَنمَ عَلَ حّرّ كِ مَ. نَ كُي، وٌ
    قَمَ عَلَ كٌلٌندٍ عَ قَنيِ رَ. نَ بِرِن لُمَ عَلْ مِشِ نَشَن دُفِ قٌرِ بَمَ عَ
    مَ، عَ دُفِ نّينّ رَفٌرٌ عَ مَ.
  jpn-1965: 新しい人を着たのです。新しい人は、造り主のかたちに似せられてますます新しくされ、真の知識に至るのです。
  fra-SBL: et que vous avez revêtu l'homme nouveau, qui se renouvelle dans la connaissance,
    à l'image de son Créateur,
  yka-yka: Duk kuweˈitu pinda ne kawul-piˈilbin. Binaˈahuhan ne weˈ Tuhanin ateybin
