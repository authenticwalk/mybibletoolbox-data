    iny ami na man nan ya to, ma nat faarof iny ami Ya.
  wnc-wnc: Siakan. Anututa natdetdeu kayuu ita ina nataak kaknga ginde gwa damukut.
    Daman take ginda aminu inata kundu binga dakngaking. Siwan sanga wa ginda aminu
    inata kundu binga dakngaking kakngae yapii Anutu unin.
  bus-bus: a à dufu sɛ̀ kɛ̀ à kɛ̀kɛ èe dufu kũu dↄ̃na guu lɛ à gↄ̃ lán a Kɛ̀ri pↄ́
    bà.
  gub-BL: Ipyahu ma'e romo peiko kury. Tupàn zaneapo har a'e, tuweharupi peapo wiwi
    iko ikatu ma'e romo a'e, uzezàwenugar romo a'e. A'e rupi tuweharupi pekwaw katu
    wera'u peapo har kury.
  imo-imo: '@see-verse:COL.003.009'
  boj-boj: Niŋgi so bunujq di unub. Qotei a segi na nuŋgo so bunuj di gereiyetŋgej.
    Osiqa a na gaigai niŋgi powo bole eŋgeqnu. A na niŋgi a bul sqa marsiqa nuŋgo
    so bunuj di gereiyetŋgej.
  eng-DRA: And putting on the new, him who is renewed unto knowledge, according to
    the image of him that created him.
  knf-knf: Nawohara hënkuŋ ubida uhalu, wi Naşibaţi awulanaŋ abot aji ţëlëş wa ŋyaaş
    bŧi kë nado naam na a, ul anţakanaŋ, nahilna name'a bnuura.
  san-KHM: ស្វស្រឞ្ដុះ ប្រតិមូត៌្យា តត្ត្វជ្ញានាយ នូតនីក្ឫតំ នវីនបុរុឞំ បរិហិតវន្តឝ្ច។
  arn-NT: fey tüfa nietuymün tati we mongen, tati wengetuchi che, tati amuletulu ñi
    wengeletun adentulelu ta Ngünechen mew, kisu tañi dewmaetew, femngechi feley tañi
    kom küme kimafiel engün.
  zas-NT: din yan ma bidxaa mod nabandi. Ma najdi ziꞌc bencüb guial chigagaj ma cayajquidi
