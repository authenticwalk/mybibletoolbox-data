    pa worwor, yatom hi kipm paln hirhir tukol kil pa yat.
  amo-amo: Ina ni nati annit apese ilenge na ina kusunannya nyiru kuyeli mye, kuyeli
    nlenge na ana kele minu apese.
  pjt-pjt: '@see-verse:COL.003.009'
  cwe-cwe: na muyawale unhu wa sambi. Uwo wogendelela kutendigwa goya na Mulungu,
    mulumbaji wetu viya vidili simwe jake, muladi mumanye chihanga Mulungu.
  daa-NT: ho diŋ ku ic goye ka marbinto ar gem kaak is kesuun taat marbinto. Kar Buŋ
    yaako gaayguwiŋko kuu are ŋaara gaay iŋ gaayo. Paa kat, kuu ibinin̰ tak-tak Buŋ
    kaak kilgiyinte.
  mlp-mlp: Teq ne ginad muturta na waqim giholib eman in ne ginad kwaziqta na ago
