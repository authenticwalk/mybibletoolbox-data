    rai ta'isada 'onaaiai barongana mamoi aidangisia hako a God.
  srp-1865: 'I obucite novoga, koji se obnavlja za poznanje, po oblièju onoga koji
    ga je sazdao:'
  agt-agt: A gafu ta nauli kanan neanak a ittan ya bagu na nonot muy nga megitta ta
    nonot na Namaratu, petta dumakal la dumakal ya amu muy tentu ta pakangangayin.
  lug-lug: ne mwambazibwa omuntu omuggya, nga mufuulibwa abaggya mu kifaananyi ky’oyo
    eyamutonda, ate ne mu kweyongera okumutegeera.
  yby-yby: Omaimidana monawala maya eli wewesitae loko ohatama luka le soto molaibo
