  eng-BSB: and have put on the new self, which is being renewed in knowledge in the
    image of its Creator.
  cpu-NT: Kameethashire pikantayetaa iroñaaka, tema iri Pava ovameethashiretaimi,
    pinkempitaiyaari ikantara irirori, tema iriitake ovetsikakemiri pairani. Irootake
    piyoperotantaiyaariri iroñaaka.
  san-ASM: স্ৱস্ৰষ্টুঃ প্ৰতিমূৰ্ত্যা তত্ত্ৱজ্ঞানায নূতনীকৃতং নৱীনপুৰুষং পৰিহিতৱন্তশ্চ|
  tac-NT: '''Émika ''ma alawégame júkuru Onorúgame Alawala. ''Lige ''émika aminacho
