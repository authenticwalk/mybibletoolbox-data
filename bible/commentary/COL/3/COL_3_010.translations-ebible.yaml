  txu-NT: '@see-verse:COL.003.009'
  eng-WEBU: and have put on the new man, who is being renewed in knowledge after the
    image of his Creator,
  gnw-NT: Jare pipɨsɨ ma teco mai ipɨau vae. Echa'ã cua teco mai ipɨau vae umbɨpɨauta
    pepɨa pe piyemɨngueta vae, picuaa cavi vaerã Tumpa regua, jare pico vaerã jae
    jei vae re. Echa'ã Tumpa umee peve cua teco mai ipɨau vae.
  mux-mux: '@see-verse:COL.003.009'
  maj-NT: Tu̱nga xi nkú ts'ín tintsu̱bo̱o nd'a̱i̱, b'a̱ joyaha tsa najyun tse̱tse̱
    kindyja ngáhanu. Xi nkú ts'ín tjíyaha̱ Nti̱a̱ná, b'a̱ ts'ín tís'eyanu̱u nk'ie
    nga títs'ín tse̱tse̱nu̱u ko̱ nga tímankjin sisinnu̱u nkú tjíhi̱n ra̱ nga̱t'a ts'e̱
    Nti̱a̱ná.
  bkq-NT: Kurâ iwelo âmaemo. Itymo owogonromo iwelo keba samerimbyryem, iwelo onwamo
    mânhedylymo-ro waunlo ara, iweloem ietondybyem mawylymo. Deuslâ aunlolâ iweloem
    âesezenimo, eara mitomoem, iwâgâ mâuntudyze matomo idânârâ mâuntuhomoem.
  kue-kue: Ana ene wu yomba kor pi kondingwa. God engenge nomane wakai ene tendre
    ana ene ere i yomba kor endungo ana ene wu yene moglmere yegl eingwa.
  cot-NT: Ariquea icantashitatijaijaimpi Aapani Irioshi, aisa imaica igantaga icantashitatijaianaquempi
    cameetsaniji pinquejejiajempariniji iriatimpa peacaaquempica irosati pintsamajajiaqueri.
  bnp-bnp: mu bole pali a vilo karaba. Ra vilo karaba a Vure i ratarikea, i rata karabea
    vakaroro, ge manga a vilona, lakea bara mu lohoka muholi na Vure.
  apn-NT: Nẽ na ka mẽ ra mẽ ate amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx o ri apa. Jao ra mẽ
    pahto kator xwỳnh maatija kôt amnhĩ nhĩpêx mex o mõ. Kot kaj mẽ gaa nẽ rĩ hkôt
    amnhĩ nhĩpêx mex kumrẽx o ri apa. Kãm hprãm xà hkôt.
  ctp-NT: loꞌo ni, wa mjwi xka chalyuu kwi ꞌwan. Xka lo nten lka wan ni; wa mxaꞌan
    Ndiose nchga chaꞌ nu nsuꞌwi niꞌ kasiya ꞌwan ni, chaꞌ ka wan sa ñaꞌan nu nchka
    tiꞌ Ndiose, laja nu ngiꞌni xaꞌan ji wan nchga chaꞌ nu ndiꞌin ꞌin Ni.
  opm-opm: '@see-verse:COL.003.009'
  bvr-bvr: rrapa gun-guniya gugu nyiburr-geka nyiburr-nirra. Rrapa Wangarr mu-nguy
    nyiburr-geka nyirr-nenga a-nirra ana-goyburrpa barra nyiburr-ni minypa nipiya
