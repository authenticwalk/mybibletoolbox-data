    kipni aket tem uyo suunkup talal-yim-balaya, ibi alaltap ken-talan-unbip.
  nlx-nlx: एने जो नोवालो माणुह, आपुह बाणावणारान वेह रूपान गेत पुरी एकली माय नोवालो
