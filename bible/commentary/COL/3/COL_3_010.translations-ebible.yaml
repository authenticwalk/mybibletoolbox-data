  arb-NAV: وَلَبِسْتُمُ الْجَدِيدَ الَّذِي يَتَجَدَّدُ لِبُلُوغِ تَمَامِ الْمَعْرِفَةِ
    وَفْقاً لِصُورَةِ خَالِقِهِ،
  cop-CNT: ⲟⲩⲟϩ ⲁⲧⲉⲧⲉⲛϯ ϩⲓ ⲑⲏⲛⲟⲩ ⳿ⲙⲡⲓⲣⲱⲙⲓ ⳿ⲙⲃⲉⲣⲓ ⲫⲏⲉⲑⲛⲁⲉⲣⲃⲉⲣⲓ ϧⲉⲛ ⲟⲩⲥⲱⲟⲩⲛ ⲕⲁⲧⲁ ⳿ⲧϩⲓⲕⲱⲛ
    ⳿ⲙⲫⲏⲉⲧⲁϥⲥⲟⲛⲧϥ.
  sri-sri: Mʉsã Cristoyarã ñajãmakʉ̃, Marĩpʉ mʉsãrẽ maama ããrĩrikʉrire opamakʉ̃ iridi
