  mna-mna: '@see-verse:COL.003.009'
  myw-myw: '@see-verse:COL.003.009'
  sby-sby: Lino mulafwala buyumi bwalinolino. Ubu buyumi embwalabambanga Lesa wenu
    busuba ne busuba, kwambeti mukamwishibishishe nekukoshana nendiye.
  sll-sll: Aidole sigare kule nomani hon i sigiu dire wayo. Ware sigare kule nomani
    hon i sigiu dire wananga i, God nin sigare kul ni tomia wanua. God nin sigare
    kul ni tere nin mongwo meri mole wanana dire ni a yo te momua. Molere God nin
    mongwo maing pir po sinana dire yon wu bilere i tibi ol ni te momua.
  yaq-NT: Intok i'an eme'e, bemelasi, Liojta tu'u jiapsie aniawaka, bemelasi tu'ik
    joaka jiapsa. Iniat eme'e, aapo'ik Liojta, juka' inien jiapsiwamta emot autuakamta,
    a' ea'po aman, aet suatu saka. Junuen eme'e, aapo'ik yuma'isi enchim a' ta'aa'u
    tajtia.
  uro-uro: Bä rhäkt di sa ngän durhämes na ama iaräs na ngät ama iar. Iangärhäkt ama
    iar di sa ma Ngämuqa qat tualat sä ngät i vasägos dä qät kutsasorhane na ngät
    i ama iaräs na ngät bä nävät a ngät dä va ngänät dräm a qa mamär.
  ita-1885: e vestito il nuovo, che si rinnova a conoscenza, secondo l'immagine di
    colui che l'ha creato.
  muy-muy: 'Nihi ti kìgʉma mis mʉwena. Nani ti tʉwi ge Melefit : agray ti kîgʉm mʉweni
    kəlavaɗ, kîgʉm akaɗa naŋ ti kə̂sərum naŋ lala.'
  kqc-kqc: Resi amiye ruaka varuka kana akuyadi. Mina bi ini riyo amiye di vima di
    diba nina dada, moi ruaka rido.
  tav-tav: To bairi ape wame caroa wame macare cáti aniparã mʉja ã. Ti wame mʉja cáti
    anipere cajooyupi Cristo. To bairi mʉja joomi cʉ̃re mʉja camajinemopere, cʉ̃re
    bairo caroaro cãna mʉja cãniparore bairo.
  eng-ULB: and you have put on the new man that is being made new in knowledge according
    to the image of the one who created it.
  spa-VBL: y vístanse del nuevo ser que siempre está siendo hecho cada vez más como
    su Creador, con un mejor entendimiento de quién es él realmente.
  fra-_FOB: Et ayant revêtu le nouvel homme, qui est renouvelé, dans la connaissance,
    à l'image de celui qui l'a créé.
  hau-ULB: kun kuma yafa sabon mutum, wanda ake sabontawa cikin sani bisa ga surar
    wannan da ya hallice shi.
  mal-mal: തന്നെ സൃഷ്ടിച്ചവന്റെ സ്വരൂപപ്രകാരം പരിജ്ഞാനത്തിനായി പുതുക്കം പ്രാപിക്കുന്ന
    പുതിയ മനുഷ്യനെ ധരിച്ചിരിക്കുന്നുവല്ലോ.
  lit-lit: ir apsivilkote naujuoju, kuris atnaujinamas tiksliam pažinimui pagal atvaizdą
    to, kuris jį sukūrė,
  urd-GVR: Sāth sāth āp ne naī fitrat pahan lī hai, wuh fitrat jis kī tajdīd hamārā
    Ḳhāliq apnī sūrat par kartā jā rahā hai tāki āp use aur behtar taur par jān leṅ.
  far-far: ma mulu ka too ana maurie falu ne God saungainia. Sulia nia fafalu kamulu
    sulia maedangi ki tafau fua sae ne maurilamulu ka dia nia, ma mulu ka saitamana
    lea ana.
  suz-BL: रिम्‍शो पाइब नक मुर दुमीन। परमप्रभु यावेमी इन थुं आ थुं खोदेंशो पा नक सेल्‍ना
    सेल्‍न बाक्‍ब। मारदे मो पाइब देंशा हना, आंम कली नेल्‍ल तुइक्‍पाइक्‍चा कली मोदेंशो
    पाइब। एफिसी ४:२४; उत्‍पत्ती १:२६-२७
  car-NT: Aserynon me tywaije mandon. Aserynon me 'ne ka'tu rapa maijaton. Aseme noro
    mo'ko aserynon me ajynamonymbo eneke maijaton, uku'to'me o'waine.
  amp-amp: Bi Bro Nkifrarn nd dmbt rhumot bi frwus bowusmortn yima rifhum bi wutha-yemko.
    Yiha yiha nfri nfri dukefm hi hanitrko. Nfri dukefm yahukatrko nikmoh yima rifhur
    turhur kanjo korhr.
  bht-bht: हुण तुसां इक नोऐ माणु बणी गियो न, ऐ नोआ सभाब जड़ा अपणे सृष्‍टिकर्ता सांई
    जादा ला जादा बणदा जांदा है ताकि तुसां उसयो होर भी अच्छे ला समझी सकन।
  eng-NOY: and have put on the new man, who is renewed unto knowledge after the image
    of him that created him;
  cub-NT: Caride mearape ãrojarivʉbu mʉja. Aru caijãravʉa Jʉ̃menijicʉ pʉeno baju meara
    nʉre d̶aibi mʉjare, mʉje ãrojarajiyepe ayʉ ʉ̃́pe, ñai mʉjare cʉed̶ayʉ bácʉpe mamaũmeque,
    mʉje coreóvarãjiyepe ayʉ ʉ̃́re jãve.
  ita-1927: giacché avete svestito l’uomo vecchio con i suoi atti e rivestito il nuovo,
    che si va rinnovando in conoscenza ad immagine di Colui che l’ha creato.
  lww-lww: a amiu na amiyen p̃elaga viu tai e amiu, sa nap̃a malena viu tai nap̃a
    Ntewa naga siia pe kiamiu. A pogos punu ga, Ntewa naga sum̃a kila ke malena nene
    pimi pe urviu ke sina ga, vena kila amiu akilia ruru kemua naga lelaga, a vena
    kila amiu aimi laa ve sa nap̃a ave kiena totou.
  ckb-ckb: مرۆڤێکی نوێتان لەبەرکردووە، ئەوەی بەگوێرەی وێنەی بەدیهێنەرەکەی بە ناسینی
    نوێ بووەتەوە.
  nas-nas: Enang tee diiꞌ onou nerakung deentaririning Kumponinge nkovuing, eeꞌnoko
    teie doong kante paari-antavumaung tee-pinaꞌ oroꞌparaaꞌnaang tee masikaꞌ kenkumperiainaꞌ.
  uvl-uvl: Pe a lohot ke imo heueu ngana ke ulolo. Pe NeHalang nenge ala hote imo,
    helemlem ia imo ke a lohot ke pomange i pe lape tunge lete matana ngana lange
    imo ke a etei tote i.
  eng-BBE: And have put on the new man, which has become new in knowledge after the
    image of his maker;
  ixl-CNT: Akꞌ tek vetxumbꞌal tu vibꞌaꞌnil u Tioxh vaꞌl vetxeꞌtixsan u bꞌaꞌnil sekꞌatza.
    Utz aal tereꞌn chꞌexpichil nebꞌaneꞌ. Ech tek vetxumbꞌal siꞌaneꞌ u Tioxh, u tzꞌajol
    qetz.
  xsi-xsi: '@see-verse:COL.003.009'
  crx-NTPO: '''Ink''ez ''andit ''uyoonne nasahdli''. ''Et mbe la whuz un''a ''uneyinla,
    ndet ooghun t''ets''oninzun-un, ''et ''i be ''on nus ulhtusne nats''usdli''. ''Et
    whe nts''en''a la Christ unli-un, ''en ook''un''a ''uts''oot''e'' ha.'
  kan-OKCV: ಸೃಷ್ಟಿಕರ್ತನ ಸ್ವರೂಪವನ್ನು, ತಿಳುವಳಿಕೆಯಲ್ಲಿ ನವೀಕರಣ ಹೊಂದುತ್ತಿರುವ ಆ ನೂತನ ಸ್ವಭಾವವನ್ನೇ
    ಧರಿಸಿಕೊಂಡವರಾಗಿದ್ದೀರಲ್ಲಾ.
  bbb-bbb: Ro iviama fune Godire ja kame kuderiana una vame fuone iviaeko izege fu
    fina ruomo ijiege amaeriajiame. Fu ijiege rekina ja ijia una fu e izeki ije mukoreigia
    gana vierafedufuo.
  blw-blw: yag enawattaaw hen anchi faru way hamhamà way narpon Apudyus. Ya hen antoy
    faru way hamhamà, cha matapyatapyan ah chumùrachùran hen ma-awatantaaw mepanggép
    an Apudyus ah komamanantaaw an hiya.
  tam-2017: தன்னைப் படைத்தவருடைய சாயலுக்கு ஒப்பாக பூரண அறிவடையும்படி புதிதாக்கப்பட்ட
    புதிய மனிதனை அணிந்துகொண்டிருக்கிறீர்களே.
  azz-NT: Huan axcan nanmoyancuicataquentijque ya ica ne chipahuac talnamiquilis de
    Totajtzin Dios. Huan mosta mosta Yejuatzin techyectalitiu huan techcualnextijtiu
    hasta titamatitihue queme Cristo ichipaucanemilis huan no hasta tiyecajsicaixmatitihue
    Cristo.
  spa-RV-1909: Y revestídoos del nuevo, el cual por el conocimiento es renovado conforme
    á la imagen del que lo crió;
  csy-csy: Taciang mihing thak na sil zo uh a, tua mihing thak a bitphua pa lim le
    meal bang in heakna sung ah a ki thaksua a hihi.
  mxq-NT: Jikyꞌattʉ ja jikyꞌa̱jtʉnʉ jembyʉ, mʉt ko Diosʉ dʉꞌʉn diꞌibʉ oj xymyoꞌoyʉm
    yʉ tya̱dʉ jikyꞌa̱jtʉn es tyʉga̱jtsꞌadʉꞌʉtsy extʉ ko Dios nꞌixyꞌa̱jtʉm yajxón.
  tzj-NT: in camic ewc'an chic jun c'aslemal c'ac'a. K'ij k'ij nba̱n más c'ac'a tre
    ja c'aslemal ja rewc'an camic in tok nq'uiswani queri' neli ja cani' rc'aslemal
    ja Dios. Queri' rbanic utzc'a chi newotakij jani' ja kas mero rbanic ja Dios.
  tdt-tdt: '@see-verse:COL.003.009'
  ron-BTF: Și v-ați îmbrăcat cu omul cel nou, care se înnoiește în cunoaștere după
    chipul celui ce l-a creat;
  eng-WEBP: and have put on the new man, who is being renewed in knowledge after the
    image of his Creator,
  eng-FBV: and put on your new self that is always being made more like your Creator,
    understanding better who he really is.
  nld-1939: en aangetrokken den nieuwen mens, die tot beter inzicht vernieuwd is naar
    het beeld van zijn Schepper.
  bwo-bwo: Aztso aro aron dano daatsosh andrefere ameetwo handr doyo tahdek'rtee.
  nch-BL: Ama quej se tacat cati moquentía iyoyo cati yancuic cati se quimacatoc,
    Toteco amechmacatoc se amonemilis cati yancuic cati eltoc quej ya. Yeca mojmosta
    xijchihuaca campeca para más anquiixmajtinemise Cristo huan más anmochihuase quej
    ya.
  quc-TNT: Cämic ri' are jun chi wi ri i c'aslemal, je' ta ne i cojom jun c'ac' atz'iak.
    Tajin cuban na c'ac' wa' we i c'aslemal ri' ronojel k'ij rumal ri Dios ri tajin
    cuq'uex ri i no'j, tajin cuq'uex ri iwanima' rech quixel na junam ruc' ri Are'.
    Je ri' kas quiwetamaj na u wäch ri Dios pa ri iwanima'.
  tfr-NTPO: Pjãy kjl̈opswara Sbörë beno l̈öng wotjl̈ĩk obl̈ë, ga dbar jek ga pjãy
    kjl̈opswe jek këgong këgong ber baĩya dik wl̈o, e miydëmi pjl̈ú anmoyõ wl̈o.
  kaq-NT: Shinan behna sca tah man bichi. Papan rihbi ta mato honanmabonaquin shinan
    behnajaxonihqui. Mato jonijanicahton shinanai quescajaquin sca man shinannon maton
    shinan behnajabonaquin.
  sgb-sgb: Binayo ni Apo Namalyari ya pangatawo yo, haka panay nay nan ampahanan ya
    kamwangan yo hên tungkol kana, ya nanyag kamoyu, ta ambayoên na kaw, angga ha
    mag-in kaw hên nanad ha pangatawo na.
  vie-1934: mà mặc lấy người mới là người đang đổi ra mới theo hình tượng Đấng dựng
    nên người ấy, đặng đạt đến sự hiểu biết đầy trọn.
  kxv-kxv: ଅ଼ଡ଼େ ଏଲେତି ବାରେ କାମା ପିସାନା ପୁଃନି ଗୂଣୁ ପର୍ହାମାଞ୍ଜେରି; ଏ଼ ପୁଃନି ଗୂଣୁ ମାଙ୍ଗେ
    ଗା଼ଡ଼ିକିତାଣି ୱା଼ଣା ତଲେ ବାରେ ବୁଦି ବେଟାଆ଼ହାଲି ତାକି ପୁଃନି ଗା଼ଡ଼ି ଆ଼ହାମାଞ୍ଜେରି ।
  amu-NT: Jnda̱ seichuiiꞌxcoꞌnaꞌ oꞌ cantyja na tsamꞌaⁿꞌyoꞌ, cwii na laxmaⁿꞌyoꞌ ncꞌe
    na tuiindyoꞌxcoꞌyoꞌ, cha nluiiꞌndyo̱ Tyꞌo̱o̱tsꞌom, nqueⁿ na sꞌaaⁿ jaa, cha na
    ya ndoꞌ canda̱a̱ꞌ nlaꞌno̱o̱ⁿꞌa cantyja ꞌnaaⁿꞌaⁿ.
  hin-CV: और अब तुमने नए स्वभाव को धारण कर लिया है. यह स्वभाव अपने सृष्टिकर्ता की
    छवि के अनुसार वास्तविक ज्ञान के लिए नया होता जाता है.
  spa-BES: Y te has revestido del hombre nuevo, que se ha hecho nuevo en el conocimiento
    según a la imagen de su creador;
  san-BEN: স্ৱস্রষ্টুঃ প্রতিমূর্ত্যা তত্ত্ৱজ্ঞানায নূতনীকৃতং নৱীনপুরুষং পরিহিতৱন্তশ্চ|
  tdx-tdx: le fa natse­ta’ areo t’indaty vao, ze mihavao eri­ke am-paharendrehañe
    mihafonitse, mihahambam-bintañe amy Namboats’ azey.
  naf-naf: Mti in Kilaismak tusumti mama mimi dolakŋaŋ Zisasiyaŋ amŋane maindain ke
    Kawawaŋ ikŋaŋ mama alakŋaŋ ke aikindaye kogogapm kan kataŋ in ŋoktik alakŋaŋ indamti
    indamukulem mme in Kawawaŋ ikŋaŋgat sepem bemti mama mimi teŋ mamimobogalen.
  grc-MT: και ενδυσαμενοι τον νεον τον ανακαινουμενον εισ επιγνωσιν κατ εικονα του
    κτισαντοσ αυτον
  vid-vid: Namvala wunhu unyale. Awu wangulutilila kugaluswa na Nguluwi, yawele mlumba
    wa heye, kwa kiwhana na heye leka mumzele Nguluwi ng'hatu.
  pio-NT: Siùcade pidènìacuéca wàlisài píiwitáisewa ìyéerica càide iyúwa wàlisài wenàiwica.
    Yá píiwitáisecué wàlisài idàwinàacawa yàacawa Dios íiwitáise inacáiripiná, yéewanápinácué
    píalíacawa cayába Dios ìwali, yái Dios idàbéericatécué pía.
  tsn-tsn: Lo tshela botshelo jo bosha gotlhelele jo bo tsweletseng bo ithuta thata
    kaga se se molemo ebile lo leka gangwe le gape go tshwana le Keresete yo o tlhodileng
    botshelo jo bosha jo mo go lona.
  amr-NT: Oy konig huabonopoʼ moʼe̱depo konig Diosa oʼnopo̱i̱kaʼnig huaboaʼda moʼnopo̱i̱kaʼpo.
    Konig Diosa oʼpaknig nogi̱ti nogi̱ti boʼpakpo moʼnopo̱i̱kaʼne. Diosa aratbuttaj
    huamatimeaʼeri o̱ʼe̱nok nogi̱ti nogi̱ti dakaʼ moknopo̱e̱a̱pone.
  pwg-pwg: God iyamonimi ma bade gwabinai yawasa vuna koviiviiya, mara nonowa ivunimi
    da tami na tuna maghimaghighina. Nakanani eberaberai da tuna akovina kona vii
    bubuni da konakova kiimatani.
  cjv-cjv: Kawom, ne yokamai denom minom gorom dungua mora bei dere ena ari koi epemere
    u mari fimie. Ena Yai Gumam yaromi “Ne yokamai mapunanam kawom firaime,” diro
    ne yokamai ari koi imari dero bei eiro te kakom kakom bei moiro nenen moinguamere
    epe bei ei ere moimie.
  tha-KJV: และได้สวมมนุษย์​ใหม่​ที่​กำลังทรงสร้างขึ้นใหม่ในความรู้ตามแบบพระฉายของพระองค์​ผู้​ได้​ทรงสร้างขึ้นนั้น
  por-BR-2018: e vos revestistes do novo, que se renova em conhecimento, conforme
    a imagem daquele que o criou.
  mhl-mhl: Ŋoŋo maŋ raŋgbaŋine kemukuru moke qowirieru maŋ gariine yomaru gogobi.
    Bobofuke Raunoŋunji iŋoyoŋunde fuŋne mane taniŋgakimiŋ ore soso ruaya, iŋoji ore
    so maŋ gariine oi qowirie teko jikigaru gboreega.
  klv-klv: Ale mǝtosun nab̃oruan veveu tia togǝm veveu tabtab. Nǝboŋ mǝttolǝboi tabtab
    hǝn aGot igol nab̃oruan veveu enan len gamito hǝn mǝtb̃egǝm sum̃an gai.
  bco-bco: '@see-verse:COL.003.009'
  kdl-NT: Gogo‑na i uka ɗe vuma u savu, kpam uza ɗa u yain vuma u savu u nala vi wa
    rongo ɗa̱ ta̱ una̱ka̱sa̱ ureve kpam u gonuko ɗa̱ tyoku ɗa eyi wa̱ri.
  apu-NT: Uatxa hĩkamakiti amaneri. Himãka amaneri hĩeretakini atoko, hĩkamakiti uatxa
    amaneri. Teoso txĩkitakari hĩkamakiti amaneri inini, ininiã himarotari atão inakari
    imaroretxi. Ininiã Teoso kamakiti atokokana hĩkama, kotxi hĩte kamakari itxaua.
  roo-roo: Uva vara iava ora tavariooro airepa vovouro sirova utupataveira ro airepato
    varaaro ira airepavira ita purareva Pauto. Eisi ita osa ragavira visii tauvapareveira
    Pauto oiso ruipapaoro ra topatopa pievira torevoko vovou rutu purapata. Oa vituaro
    iava uvuipatai ra torevoko vovou sirova rutu utupaoro va iare tutuu piepata vao
    Pauto vo vovouaro vioepaoro.
  miz-NT: e níꞌi nto nīma xeé nto ve. Xuva kō ne, utén uten kantaváꞌa ña nima ko da
    nté ntuváꞌa vata kaa mii ñā, da nté kuīní vaꞌa kó ña.
  qvz-NT: Mushucta churarishcacuinta mushuc yuyaita charinguichimi. Tucuita rac Diosca
    ñucanchi yuyaita mushugyachishcamanda caran punzha ñucanchita paicuinta tucunagama
    mushugyachiunmi. Chasna mushugyachicpi Diosta alita yachaunchimi.
  deu-ELO: der erneuert wird zur Erkenntnis nach dem Bilde dessen, der ihn erschaffen
    hat;
  mjc-NT: Tyin vityin tsa nanduvi̱ yo nyɨvɨ tsaa tan iyó yo ñayɨvɨ nyito. Tan ndutsaá
    ca yo tumaa caá Nyoo, ra javaha̱ tsi yo, nda cuanda coto vaha ca yo tsi ra.
  caa-caa: Pero coner war ichꞌami iwirnar xeꞌ imbꞌutz tuaꞌ e Dios xeꞌ warto uyustes
    axin iwirnar tuaꞌ ixcꞌotoy ixquetpa bꞌan cocha uwirnar jaxir, y tamar era erer
    ixcꞌotoy inata meyra tamar jaxir.
  pls-NT: Co jai chonda ra iná vida naroaxin, co Dios jinttajian ra icha co icha para
    que jaha ra sintte ra inchin jehe rinao co para que jaha ra rrochonxin ra jian
    cainxin de ixin jehe.
  eng-WYC-2018: and clothe ye the new man, that is made new again into the knowing
