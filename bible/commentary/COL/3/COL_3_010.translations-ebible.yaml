  uig-CYR: вә йеңи адәмни кийгәнсиләр; йеңи адәм болса өзини Яратқучиниң сүрәт-образи
    бойичә толуқ билиштә дайим йеңилимақта;
  ikw-NT: Anụ worulem badnụ ikne lele iwo. Chiokike neeme anụ zịri ikne ma anụ mụhia
