  kbq-kbq: Hagi menina magoke magoke'motma kasefa vahe nemanitma, troma huramante'nea
    nekna maka kna nehutma, mago'ene agrira antahi ama hugahaze.
  kbh-kbh: Y mora ts̈ëngaftanga s̈mojashjache jtsemnama mo tsmëma ents̈angcá, y nts̈amo
