    mïïmïni quëwëmïni inte tömengä nänö entawënö baï godömenque godömenque adobaï
    entawëmïni bamïnipa.
  kbc-NT: Niɡ̶ida makaamitiwaji jiɡ̶ida gela aneni Aneotedoɡ̶oji ane yajigotedaɡ̶awa,
    anidioka limedi me ili, eote micota me ɡ̶adiciagi, digo miniwataɡ̶a, codaa eote
    mepaanaɡ̶a owooɡ̶oti Aneotedoɡ̶oji.
  bmh-bmh: Ulis, ag igul awau ebu daremen. Ag duailel awau sul daremen. Uwait nug
    ag unum usalareun. Ulis ag nug en abiu maimai, nug sul daremen.
  ctu-BL: Tsa'ix la' xojo jini tsiji' bʌ la' pusic'al tsa' bʌ i mele Dios cha'an mi
    la' q'uextʌyel majlel ti' yejtal Dios yic'ot tsiji' bʌ la' ña'tʌbal.
  meq-meq: Ka hutum mede nakə weɗeye ɗuh. Maa vəlakum mede nakay weɗeye na, Mbəlom.
    Neŋgeye faya ma təriye ha weɗeye pat pat hərwi ada mâ təra andza neŋgeye, hərwi
    ada kâ sərum na lele.
  noa-H: '@see-verse:COL.003.009'
  alp-NT: kai meije imi supu hidupe beluke peneka, rebe Alla Iono etapa belu rame
