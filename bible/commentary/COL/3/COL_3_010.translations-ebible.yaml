    akalem ibolow fukunin beem fukunin be fein kal kekabiliw kasike.
  ons-ons: Pakimo ŋine ŋei musele okangoi, ea yemo Waom oŋom ŋibukimo, ŋine ŋei musele
    okangoi, ea wane eŋe dereret musele natne zok manerop koso ŋibonge, paki eŋe ŋibuki
    ŋine ŋei musele, so eŋine tanik manik so kait toqaine ea wakon lulukkoi.
  con-NTPO: Cuna ondiccu'jema ondiccuqquia'caen qui cuna a'ive da'fa. Cuna a'ive dapa
    qui que'ima agattoen'su Chigave ti'tsse in'jamba ti'tsse Tisia'caen da'ña'cca'fa.
  ghs-ghs: '@see-verse:COL.003.009'
