  hlt-THB: Saikung a myi ingkaw anik lo qu cyihnaak awh thaai sak na ak awm thlanghqing
    thaai ing thoeihcam qu lah uh.
  soq-soq: Tane e tauma insaisa sanaa wadale dewasaile wainilana. God dewasadia insaisa
