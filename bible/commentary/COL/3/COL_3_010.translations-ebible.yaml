    douk nenekesh namudok um nakri ipak pudukeman wosik abom aria pugipesh anan.
  bgs-bgs: asta igtanggap yud tô mantu ágkémun tikud tun ta Manama, asta inalayun
    kó ikandin ágpamantun sippang ka makéring kó kandin ébô tuu kó makasóddór kandin.
  faa-faa: kawe hitafe hakuraka risikianie. Arirakano pasu pate osoraka reane horomaka
    mamakateraka pasu kawe hitafe haku osona ayiáka wate fana makata rakira makata
    pateane metakarikia, makata aina hitafe haku maka risikianie. Makata aina kaweane
    Koti area ayiáka risikiasimo makata ainane Kotimo maiya suamo makaweraka rekenapo.
    Makaweraka rekeno Kotimo aina kepoane hemakapukusapo.
  kik-kik: na mũkehumba mũndũ ũngĩ mwerũ, ũrĩa werũhagio nginya agĩe na ũmenyo na
