  quc-TT: Xuqujeꞌ ikojom chik ri kꞌakꞌ atzꞌyaqibꞌal rech ri kꞌakꞌ kꞌaslemal, ri kakꞌexkꞌobꞌik
    pa ri retaꞌmabꞌal ri ukaꞌyibꞌal ri tikol rech.
  heg-NTPO: '@see-verse:COL.003.009'
  ptu-ptu: anna puhangkoa' umpehhondä sipa' bakahu nasuhum mendadingkoa' hupatau bakahu.
    Anna la nabakahui liu lalam penabammua' Puang Allataala to umpadadikoa' lambi'
    susikoa' kalena anna mala ungkaleso si'da-si'dakoa' Puang Allataala.
  bzd-NTPO: A' wák dër suluë, e' maneo̱nebak se̱ne pa̱'a̱li̱ wa. Skëköl tö a' e̱r
    yuéne pa̱'a̱li̱. Ie' tö a' e̱r mane'wè̱ michoë ke̱kraë a̱s a' e̱r dö̀ we̱s ie'
    wák e̱r es. E' u̱k ie' tso' a̱s a' dö̀ ie' sini'pa chö́kie.
  kwf-kwf: ma muke tua Ꞌani na mauriꞋa faolu neꞋe God saungaꞋinia. OsiꞋana nia faꞋafaolu
    kamu sulia asoa ki taꞋifau fasi Ꞌiri neꞋe maurilamuꞋa ka usulia niaꞋa, ma muka
    sai leꞋa ana niaꞋa.
  eng-WYC-2017: and clothe ye the new man, that is made new again into the knowing
    of God, after the image of him that made him;
  eng-WMBB: and have put on the new man, who is being renewed in knowledge after the
    image of his Creator,
  zat-NTPS: Nácale ca benne' cube, lawe' da dxuxucube Dios le'e chee̱ gácale ca nácaqueze
    Dios, Bénnea' be̱ne̱' le'e, ca zrindxa gúnbea xánnele Le̱'.
  spp-spp: Yii a zòmii nivɔnmii lwɔ́, yii à pyi sùpyii nivɔnmii, maa mpyi yii Davooŋi
    málwɔrɔ, si u cè sèl'e.
  zty-NTPS: Ba nakle ḻe'e benách kobe ka', na' Dios žekobe' yichj ḻáẕdo'le nich yeyákžele
    kan nak Bennen' beyone' ḻe'e. Ki žaḻa' gonle nich gónbia'le Ḻe' dot kan nake'
    Ḻe'.
  mek-mek: '@see-verse:COL.003.009'
  aey-aey: '@see-verse:COL.003.009'
  urd-GVH: साथ साथ आपने नई फ़ितरत पहन ली है, वह फ़ितरत जिसकी तजदीद हमारा ख़ालिक़ अपनी
    सूरत पर करता जा रहा है ताकि आप उसे और बेहतर तौर पर जान लें।
  ycn-ycn: Huajé ipechu hua'até icá me'etení. Huajé ipechu ehuá ipechu me'etení, ipechu
    i'imacáloje Tupana pechu que caja raú penaje. Huajé huapechu chuhuá huecá me'etení
    ripalamane.
  djr-djr: '@see-verse:COL.003.009'
  kvg-kvg: neka yage ndakinak vozō-uzam. Mbumbukiam nqanek yage ndakinak, ndego gekhakheinam,
    oskia ndø-ndakinak-tét, atema kopømba ande av ekeza bugug ndægo vømǿgō, neka
    ni Mbumbukiam uni vizimí-nøtēn.
  rug-rug: Meke ele tagoa gamu sa tinoa vaqura. Hie tugo sa tinoa vaqura sapu ta kuri
    koe Tamasa sapu va podakana sa kasia popoa, meke sapu korapa va vaqura pulea sa
    kinehana soti, pude boka toqolo sage si gamu pa ginilagilanana sa Tamasa.
  hop-NT: Pu’ hapi uma pūhut qatsit aṅ hinwisk̇ahk̇aṅw, umuy yúkuhqat suyhtsepṅwat
    pas pavan tuwi’wisk̇ahk̇aṅw, pam hin hintaqw, uma pan alöṅtiwisni.
  san-URD: سْوَسْرَشْٹُح پْرَتِمُورْتْیا تَتّوَجْنانایَ نُوتَنِیکرِتَں نَوِینَپُرُشَں
    پَرِہِتَوَنْتَشْچَ۔
  heb-LB: פתחתם בחיים חדשים לגמרי, שבהם אתם לומדים לעשות את הטוב והישר, ואתם לומדים
    יותר ויותר על טבעו ודמותו של המשיח, אשר העניק לכם את החיים הנפלאים האלה שממלאים
    אתכם.
  caf-NT: '''Ink''ez k''an ''et ''uyoon nasahdli. ''Et ndan whuz na''a ''un whínla,
    ndet bugha t''ets''oninzun, ''et ''i be ''o nus ulhtus nats''usdli. ''Et hoh nts''e
    na''a Christ unli, ''en buk''una''a ''uts''oot''e ka.'
  mio-NT: Cha ni nduvaha anima ndo, ta ndacu ndo cuhva ndacu ra Ndioo ra savaha chi
    ndo. Chacan cuu cha nacoto vaha ndo chi ra.
  srq-NT: Jeñɨmbiasu ji chõ jẽɨngo nguiã ũquɨ̃. Nyebe Cristo riqui nguiã jembaaquiatu
    tuchɨ Dios rɨɨ̃ ũquɨ̃. Jẽɨngo turã sacuã Dios rã sɨ.
  kje-NT: Enla lere eni ik kokaledi morimori worworu me'e ono Makromod Lalap hi'iyedi
    ik kamwali ri mormori worworu. Na'amoli An hi'i heheni leke ika lernohi Nin hini'i
    wenewhe mamani la ik kauroin Ai kokkoo.
  gaz-gaz: eenyummaa haaraa kan beekumsa fakkaattii Uumaa isaatiin haaromfamaa jirus
    uffattaniirtu.
  kud-kud: Ainaena mumuga vauvauna amlobaiya'o, ta ada tau'abiye masele hauga maudoina
    i'abi'abiye vauvaugomiu, ebeha amhanapui ta ami lautowoi ana ita dova iya.
  urb-NT: Apo pehẽ py'a pe katu ame'ẽ ke jõ pekwa pekwa pexo. Pehẽ py'a pyahu, ame'ẽja
    saka. Ame'ẽ ke Tupã moĩ. A'e riki pyahu aja mujã. Amõ amõ we rahã, ame'ẽ ke a'e
    mukatu te we ixo rĩ. Aja rahã, a'e katu te ha aja pehẽ tĩ. Aja rahã, juehe har
    pehẽ pe a'e mujekwa katu te we ta rĩ.
  fra-LSG: et ayant revêtu l’homme nouveau, qui se renouvelle, dans la connaissance,
    selon l’image de celui qui l’a créé.
  san-HK: svasraSTuH pratimUrtyA tattvajJAnAya nUtanIkRtaM navInapuruSaM parihitavantazca|
  cak-SNT: Vacame ivucꞌuan jun cꞌacꞌacꞌ cꞌaslien ri ruyoꞌn ri Dios chiva. Y jajaꞌ
    nuꞌon cha ri cꞌaslien reꞌ chi niqꞌuiy y nquixuoc incheꞌl jajaꞌ. Quireꞌ nuꞌon chiva,
    chi quireꞌ otz xtivatamaj roch jajaꞌ.
  uvh-uvh: ning tanga aming inga'ni kadofinga kabakni' inga'ni guk ubu kuma' ikem.
    Kabakni' inga'ni ka wa Anutu anasa' tanimita', adi indining kabakni' wari fafandangeng
    sini' ka anagok dabik ningsa' iik waraga' sura fikifiki indining kabakni' u indifigadaba
    waraga' kane tangkunang tanga sasuk kareng nimita', wara' sidi sidining kadapmang
    kadagang wa kagabi tinting.
  ino-ino: Huo'apatetapa lapa'kaeya saufa kena alitapa nehavaiya kava hutapa saufa
