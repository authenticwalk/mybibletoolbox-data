  spl-spl: '@see-verse:COL.003.009'
  usp-NT: Y lajori nic' riq'uil xacoja'taka' jun aac'laj itz'ik chawijak jwi'l aac'chak
    ac'aslemalak ri tijin tiq'uexmaj jwi'l Kakaj Dios pire atwuxtak chapca' Kakaj
    Dios ri xatb'anowtak.
  zav-NT: Diozən' ben' ben yoguə'əcho babocobe' yic̱hɉla'ažda'ochon', na' chzeɉni'ine'
    chio'o par nic̱h zda chaquəch yic̱hɉla'ažda'ochon' can' naquə yic̱hɉla'aždaogüe'enə'.
  sgz-sgz: má gamáte áksá pasi hutngin bál gam. Mái Káláu, koner a aksimi hutngin
    bál gam, ái a lu arkeles i gam má gamá kipi ninsin ái Káláu sang, má ngorer kamu
    mánán sur Káláu na sotáp.
  kek-NT: Anakcuan ac' chic le̱ yu'am. Li Dios, a'an li quijaloc re le̱ yu'am ut a'an
    ta̱tenk'a̱nk e̱re cuulaj cuulaj chixtzolbal e̱rib riq'uin re nak te̱tau ru chi
    tz'akal chanru li Dios ut te̱ba̱nu li naraj a'an.
  blz-NT: Kuu koini'i nitaraimo tutuo' u'uru. Kuu nosidamo mian men isian tutuo' u'uru,
    men sinampang u'uruionna Alaata'ala men ninsidakon i kuu. Ia minsidakon i kuu
    koi i Ia. Panduung-Na kada' i kuu tuutuu' minginti'i i Ia.
  poe-NT: A̱ ntá jie la ó tsíkꞌónará ijnko chojni ni̱xin. Dios tinkánchetjóárá chꞌán
    kíxin tsꞌónará éxí tí jehe chꞌán kíxin jehe chꞌán kjuíchꞌéna chꞌán tí jahará.
    Mé xi̱kaha chrókjuixraká chróchoxínrá tí jehe chꞌán jína.
  san-TAM: 'ஸ்வஸ்ரஷ்டு​: ப்ரதிமூர்த்யா தத்த்வஜ்ஞாநாய நூதநீக்ருʼதம்ʼ நவீநபுருஷம்ʼ பரிஹிதவந்தஸ்²ச|'
  cof-NT: Junni camisa casanca manponun cuwenta, casan tala tenca camin manhilaie.
    Diosi chiquilaca casan tenca mansuwamin joe. Junni chiquila casan tala mannenalarasanan,
    Diosi chiquilaca fe miide miide jisa carinae yape ya cuwenta jolajosa.
  srm-NT: Masa Gadu da i wan njunjun hati kaa e, nöö a ta seekëën faa ko dë kuma di
    fëën seei. Nöö möönmöön i sabi ën, möönmöön joo ko dë kuma hën.
  qvs-NT: Kunanka rurawakninchikuna Tata Dios kawsananshina mushuk layata rurashpana
    kawsaykankichi. Tata Dios yanapashuykankichi ashwan allita payta riksinaykichipa.
  zca-NT: No nal, nak go xtu men, porke Dios, Me kwa'n miza' go yizhyuo re', zilita'
    kile' Me kun go par gak go nela lë' Me ga', nes par ne go xmod pa' nak Me.
  cbc-NT: Jĩcãʉ̃ cawãmaʉ cabʉcʉ jutirore cũrĩ, cawãmarõ pʉame cʉ̃ cajãñawasoarore
    bairo mʉjãã cʉ̃ã roro mʉjãã caátiãnigarijere jãnarĩ, cawãma wãme caroaro átiãnajẽ
    pʉamerẽ mʉjãã tʉ̃goñajʉ̃goyupa. Dios mʉjããrẽ caqũẽnorĩcʉ̃ pʉame tunu mʉjããrẽ qũẽnonemoñami,
    cʉ̃rẽ bairo ãnajẽ cʉtajere mʉjãã cacʉ̃goparore bairo ĩ. Bairo nemojãñurõ cʉ̃rẽ
    bairo ãnajẽ cʉtiri yua, ñe ũnie rʉsaeto cʉ̃ mʉjãã masĩgarã.
  qxo-NT: Tsaynö manana cawayänayquipämi mushog cawaytana Tayta Dios goyäshurguyqui.
    Tsaynömi Tayta Dios imanö cangantapis warayninman warayninman tantiyacur pay yanapayäshuptiqui
    munangannöna cawaycäyanqui. Tsaynö shumagna cawanantsicpämi Diosnintsic camamarguntsic.
  mox-mox: ta baʼitaga ilivu vauvaudi be wese nuanua vauvaudi niʼa oveaqedi. Ta baʼe
    ʼinega tuta qabuna ovevevauvau, ta oveveilivu aqiaqi kavona ami Toʼivaʼavaʼata
    ʼidewani. Ta omoʼe ʼinega tuta qabuna emi alamani veveqidua tauna weaqina.
  kew-kew: Goa pua nimiri kagaa kone rayo meamede. Gote-me nimi ora kagaa onaanu-rupa
    warisa-pulu nipumi oro yaalo nipuna epe kone nona piane guaaya. Goa pua nimimi
    kone meaa-mama puare nipuna kone rayo mu kiritamina.
  dww-dww: be yawasana vaunama koya kotena. Inam vutuna Keriso raḡan patapatanama
    e rawarawa vaudana. Inam kedane dà yawasanama tokare teneḡinama maika yawasana
    tauwai tubuḡinama na yawasanama e ruvana maika.
  twi-ASANTE: de onipadua foforɔ asi ananmu. Moayɛ nnipa foforɔ a daa Onyankopɔn a
    ɔbɔɔ mo no resesa mo wɔ ne suban so, sɛdeɛ ɛbɛyɛ a Onyankopɔn ho nimdeɛ bɛhyɛ
    mo ma.
  aoj-aoj: Eaꞌ dondol anen nandaꞌepa pataga dambaipa atapipa ma pegataga naꞌamba atin
    siꞌi anen nagape, anen nandaꞌ opaf afamba namufii. Anen nandaꞌas naꞌamba ma ipaꞌ
    pegegawana endilisi.
  cbv-cbv: '@see-verse:COL.003.009'
  taw-taw: Dɨyokɨl, gos tep kɨdeyɨl adek ak nɨŋɨd, bɨ kɨli chech koŋɨm lɨpal tek lɨpɨm.
    Pen God, ne nɨbop gɨlek binɨb koŋɨm mɨdebɨm ak, ne yad kɨlop gen yɨp nɨgtep yɨbɨl
    gɨnɨgabal agɨl gos nɨgup. Gos anɨb ak nɨŋɨd, ne pel nɨbop gek ne mɨdeb tek mɨdebɨm.
  jic-NT: Quina nujisas Jesucristo. Mpes nun quelel lojí Dios ts'uyupj quelel lajay
    jinwá. Dios nin la tjiji nun mpes. Lovin más 'üsüs nujola Dios jinwá, nin pyala,
    la nusiji jupj. Mpes lovin más 'üsüs nusin 'yüsa Dios po'ó.
  zap-NT: Che stelel nak de, tsoowgue tsoowgue zayakxnëzre de axtegue ne yzaalel de
    gak de zegnak Dëdyuzh chen ynebeey de Ne zegnak nakendxee Ne; laa Ne wlaa ne wak
    de stelel.
  wer-wer: lup ngolöpöt wak wë pötaanök. Anutuuk lup ngolöp pöt ket ëak nina. Pël
    ëak ket elniaupök kët ël epotë könöt ngolöp nuwasën könring sak pimtë ök seim
    wë.
  ipi-ipi: '@see-verse:COL.003.009'
  qul-NT: Mosoj runa causanata jap'ekanquichisña. Cunantaj ruwajniyquichis Diospaj
    rijch'acuyninman jina astawan astawan tucuchcan, Diospaj tucuy cayninta yachanayquichiscama.
  ter-NT: Koane itikópatine ne inámati ípevo. Énomone ne inámati kixeku itíkivo ukeâti
    xoko Itukó'oviti, enepone ixómoti iko'ínamakopo iséneu ikéneke, motovâti yukóponi
    itíkivo kuteátine kixoku itúkeovo. Yane yukopónoteoxomo yéxi Itukó'oviti.
  bmr-NT: Bohono ififaño mɨjɨcafutucuuno janaanɨcɨvɨ imitonoro ifeequi miyaabo Moocaani
    toonoco eheetavuubo ifi iicabadɨ. Jaamo imino diiboco magaajanovɨ mɨhɨfetehi.
  fuf-fuf: ɓornii tagu hesu heyɗintinaangu e noone mbaadi on Taguɗo ngu, fii no waawiron
    mo andude haa timma.
  bhl-bhl: ibolow tem kikis mak minggisiliw kasike. Kame, kilkese Sunbin-Got e yom
