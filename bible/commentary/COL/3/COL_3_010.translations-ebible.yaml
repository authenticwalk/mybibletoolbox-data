    dewalena insaisawa ruawaidaitane ita me dauwa etane atenidaitana.
  qub-qub: Canan gamcunata mushoj cawaytanami Tayta Dios goshurayqui. Tayta Dios imano
    cashantapis waran-waran tantiyacuptiquimi pay yanapaycäshunqui munashanno cawanayquipaj.
    Chayno cawarmi waran-masllana camamajninchi Tayta Dios munashanno carcaycanqui.
  att-att: Á ajjanin yù bagu nga nonò tam nga pidde ni Namarò, nga sigídá na nga ulu-ulian,
