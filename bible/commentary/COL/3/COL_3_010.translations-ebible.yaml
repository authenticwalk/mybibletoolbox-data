    hu avoho gaꞌirarijego.
  geb-geb: Nde tɨvir ŋkaa ndigap, nta zɨn vui gumgi gu mbigi ma. Fhe Bakɨme nde muuŋgim,
    nde tɨvir ŋkaa zɨn vuim, ana zazera ndɨkndɨgi vhuuiŋ vhɨrver nde ndɨɨv, nde muuŋgim,
    nde tɨvir ŋkaa zɨn vov guigira ana kaŋgiap, nde ara fara muuŋgir za mbui.
  bsj-bsj: Kom merum ni fwir, wo fulonti mor anyo ka ki dimer wo ya felceu.
  cak-cak: y xa ivikon yan chic ivi' riq'uin ri c'ac'ac' c'aslen ruyo'on ri Dios chive,
