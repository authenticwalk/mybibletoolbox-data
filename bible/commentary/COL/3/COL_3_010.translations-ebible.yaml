    ngaia, ma fana 'amoru su'a le'a ana.
  ded-ded: Ngeni imoc wama ubasebingina gboria heima mekecdae. Nga Anutungo ubasebingina
    gboria meficgema monggoc heigborima negen negentegec foragoc faingemmeu imoc yengena
    siric anude.
  ewe-ewe: Azɔ la, miele agbe yeye nɔm, eye agbe yeye nɔnɔ sia na miele nu nyui wɔwɔ
    srɔ̃m gbe sia gbe le sidzedze me, be mianɔ ame si nye Wɔla la ƒe nɔnɔme me.
  nuy-nuy: Marri nurru-gadhuwa-maa, marri nurru-marrbuy aḏaba na-God. Niga nani-maṉdhangi
    nugurru, ana-wulhu-wulhurr. Nguynju yungguyung numburru-yamana-windiyung nguynju
    nigawi-yii, numburru-burraa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲦⲈⲦⲈⲚϮ ϨⲒ ⲐⲎⲚⲞⲨ ⲘⲠⲒⲢⲰⲘⲒ ⲘⲂⲈⲢⲒ ⲪⲎ ⲈⲐⲚⲀⲈⲢⲂⲈⲢⲒ ϦⲈⲚⲞⲨⲤⲰⲞⲨⲚ ⲔⲀⲦⲀ ⲦϨⲒⲔⲰⲚ
    ⲘⲪⲎ ⲈⲦⲀϤⲤⲞⲚⲦϤ.
  buk-buk: Ma asa nem lêŋ ti ŋalôm wakuc. Bu Anötö, naŋ kêmasaŋ ŋamalac bu sênem iŋ
    aŋgô sêmbo nom, naŋ gêm gweleŋ pi mac mbo, tu bu mac atiwakuc, ma tu bu mac aŋyalê
    iŋ ti ndê lêŋ gitêŋ tidôŋ.
  pri-NT: Â guwà jèe coona [jè ârabwée] na bwaa âmuê. Wà Pwiduée, wà Pwina é tòpòwà,
    âna é ciburà wakè goowà, ba na guwà o ciburà ipwacèwiié, ma tâmogòorié bwàti.
  zpq-NT: Ba chzenagcho c̱he Dios ben' ben chio', ḻe ba bocobe' yic̱hjlažda'ochon'.
    Na' tža tža chzejni'ide' chio' cont zej chacch xbab c̱hechon' can' nac c̱hen'.
  por-TFT: e já adquiriram uma nova natureza boa e virtuosa. Deus está tornando sua
    nova natureza cada vez mais parecida com a natureza dele. Ele criou sua nova natureza
    para que realmente pudessem chegar a conhecer a Deus.
  gwi-NT: Ts'ą' Christ k'injuhkhit geh'an dinjii ch'ijuk t'inchy'aa needhoodlit. Vit'eegwijyąhchy'aa
    dinjii k'eejit neenakhwiłtsąįį ts'ą' gwandaa dik'it t'inchy'aa nakhwiłtsąįį, gwinzii
    vaakhwandaii hohłyaa geenjit.
  gvn-gvn: Yurra wawuji jirakaljiku bundandayda. Godungkuku yurranga wawu jirakal-bungan.
    Nyunguwundu Wawubu yurranin wuljaljiku binal-bungan-bungal junkayku bundanka,
    yala God junkayku bundanday, nyungunku binalmankarrkuda.
  nhy-NT: Pero axan Dios yoamechyankuilij ika se nemilistle yankuik, katlej ika anmochijtiaskej
    okachi ken Yej. Ika yin yankuik nemilistle namejwan okachi welis kuale ankixmatiskej
    in Dios katlej otechchij.
  asm-FB: আৰু যি নিজ সৃষ্টিকৰ্ত্তাৰ প্ৰতিমূৰ্তিৰ দৰে, তত্ব জ্ঞানৰ কাৰণে নতুন কৰোঁৱা
    হৈ আছে, সেই নতুন পুৰুষক বস্ত্ৰ স্ৱৰূপে পিন্ধিলে৷
  okv-okv: '@see-verse:COL.003.009'
  mxt-NT: Vatyi ñayɨvɨ̱ cha iyó yo vityin, ñayɨvɨ̱ chaa cuví. Noo ñáyɨvɨ chaa nanduvi̱
    yo. Ta nduchaá ca yo tari cuhva caá Nyoo, ra savaha̱ chi yo, nyacua nya cohon
    nuu vaha yo chi ra.
  tzo-NT: Avich'ojic xa ti ach' cuxlejale, hech yac'oj sba ch-epaj ti sp'ijil avo'ntonique
    yu'un hech jtos avo'ntonic chac'otic xchi'uc ti Diose ti ja' laj spasoxuque.
  ind-AGS: dan memulai hidup yang baru yang selalu diperbaharui menjadi lebih serupa
    dengan Pencipta kalian, memahami Dia dengan lebih baik lagi.
  omw-omw: Mwaa entara Kotiva nkyi su nyaato mwutukya vara kyero qaraakya utu tairara
