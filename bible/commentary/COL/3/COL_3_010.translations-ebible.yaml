  tet-tet: '@see-verse:COL.003.009'
  hlt-MCSB: Amah aka suen kah mueimae bangla mingnah dongah a dawn aka sai tangtae
    hlang thai te bai uh.
  xtd-NT: Tuku ñayiu n‑ka nduu‑n vitna. Ñatuka ka kuu‑n ná n‑ka xo kuu‑n. Xaxeꞌe xa
