  nal-nal: ma naagu ra mamaaus pana roroiang faaxur. A roroiang faaxur angkanaan,
    Nakmai, a Baraaia Faaziarang, kat favaxur bulin kuna naaguna malasing a laklagaaina
    ma xuna naaguna rexaazin fatalamin naan.
  kyq-kyq: Ɔɔ ɓɔrse naase Ꞌtɛɗkiga jee kiji ɔɔ Raa Mɛl Kaaljege se daayum tɛɗsenga
