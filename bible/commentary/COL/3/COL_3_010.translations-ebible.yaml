    kaˈam baˈahuhanne, supaya kataˈuhanbi ne teˈed Tuhanin.
  mle-mle: '@see-verse:COL.003.009'
  shp-NTPO: Matora moa bénati jakanabo ikax, bená jonibo iki, jaskara ikaxa jan mato
