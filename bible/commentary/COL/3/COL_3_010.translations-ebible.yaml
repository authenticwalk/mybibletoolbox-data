  mpm-NT: Ti vijna ja ni nasama ra naa ra nava na ndujaa ra. Chi siaꞌan ni nasama
    Yandios roꞌo ja na ndujaa ra. Nanu ɨɨn chaa ni nakiꞌin da saꞌma jaa da, ti ni
    skaña da saꞌma tuꞌu un kuaꞌan, suni siaꞌan ni nasama ya roꞌo ja na nduu ra nanu
    kaa maa ya, ti nava na nakuni vaꞌa ra ya, ti na chaku vaꞌa ga ini ra nasa kaa
    maa Yandios.
  ots-NT: Nuya, xí ttahquijʉ hnar ddadyo hmʉy. Como ya xtí yojmʉ car Jesucristo, cada
