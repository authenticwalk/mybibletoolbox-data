    tcmojábiama; y cha nÿets tempo yojtsama, ts̈ëngaftanga cada te más nts̈amo cha
    yomncá chas̈motsemnama, chca, corente ts̈abá cha chas̈muábuatmanama.
  ron-LSB: și v-ați îmbrăcat în omul cel nou, care se înnoiește în cunoaștere, după
    chipul Creatorului său,
  pon-pon: Ap aleer me kap, me wilikapadan lolekon duen mom en me kaujedar i.
  nhe-BL: Ama queja se tlacatl tlen moquentía iyoyo tlen yancuic, Toteco inmechmacatoc
    se imonemilis tlen yancuic tlen eltoc queja ya. Yeca mojmostla xijchihuaca campeca
    para más inquiixmajtinemise Cristo huan más inmochihuase queja ya.
  sps-sps: tana saa, ami te ruak iny mes a foun em, ito aya e Gov, Ayei te kat mami
