    gaahaiwa wanɨhaiwaahɨhɨ sahɨ jinjapɨhɨ gwɨnyaitaatɨwo. Ko saiwa gaahaiwa wanɨhaiwa
    kasisatɨ netɨ gisunyaasɨhɨ gaahaiwa wanɨhaiwaahɨhɨ gwɨnyaapɨ noaipapɨ wanɨhiyaatimatɨwɨ
    Autaahaatɨho sangi kiyatɨ ahɨsisɨhometirɨhɨretapɨhaiwa taawɨ newaayopo, amɨ siyawaawɨ
    sahɨ apɨpaahɨ akɨtɨnɨhɨ kopɨ gisunyaatonɨhɨ mmondaatɨwo.
  ubr-ubr: Ato omi yawas boboun wobo, yawas boboun on omi woibobounim men. Omi on
    wonat God On ifofourim On ba womatar, atonio yawas boboun on iboem wonat God an
    sagob maiauin aurin wogat.
  tsw-NT: Gogo yo oto ta̱ okolo a saꞌavu waru za na yuwain okolo a saꞌavuꞌu u ta lyuwa
    elime nu u casu nɗu urevu nu u zuwusa nɗu yoo oꞌwo tsa̱ yi.
  cax-NT: Apasusiu caüma arrüna nuevurrü nausüboriqui mecuquiti Tuparrü, itopiqui
