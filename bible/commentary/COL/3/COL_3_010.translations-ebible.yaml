verse: COL.003.010
translations:
  kpx-kpx: Ke halevai vaveve doga malu. Dilavau au uveve doga laovei la malevei duatievege
    lana vaveveve kemo lulelelahai hilokave.
  okv-H: '@see-verse:COL.003.009'
  tbo-tbo: Ma kamna wouna o wiwaya babana Tu wiwawalina houga magomagouna e laiwoumi
    ipa ona hanapugeya po omi kamna galenana mei tauna.
  mal-C: തന്റെ സ്രഷ്ടാവിന്റെ പ്രതിരൂപത്തിൽ, പരിജ്ഞാനത്തിൽ നവീകരണം പ്രാപിച്ചുകൊണ്ടിരിക്കുന്ന
    നവമാനവനെയല്ലോ ധരിച്ചിരിക്കുന്നത്.
  grc-SR: καὶ ἐνδυσάμενοι τὸν νέον, τὸν ἀνακαινούμενον εἰς ἐπίγνωσιν κατ᾽ εἰκόνα τοῦ
    κτίσαντος αὐτόν·
  bgc-bgc: अर इब थमनै नये सुभाव ताहीं धारण कर लिया सै, यो नया सुभाव ज्यादा तै ज्यादा
    म्हारे रचण आळे कै मुताबिक बणण लागरया सै, ताके हम उसनै आच्छी तरियां जाण पावां।
  khz-khz: talima valigu karikarina goligo-kauato, rapuga valigu karikarina goligo-kauana
    gelegelena. Ia e Palagu na vanagivanagi evega-valigu-waiana, ekalaato Palaguna
    kolemana taunatauna pene gapia e pene ripa-gitakaua ulanana.
  deu-TKW: und angezogen den neuen, der erneuert wird zur Erkenntnis nach dem Bilde
    seines Schöpfers,
  zsr-NT: Chnacliꞌ bunách cub, len tu tu dza rcubliꞌ, ruhuöacrliꞌ ca nac Nu naꞌ bun
    lbiꞌiliꞌ, quië gúnbëꞌliꞌ Lëꞌ gdu ca naquëꞌ Lëꞌ.
  lin-lin: mpe bolataki bomoto ya sika oyo emikomisaka ya sika mpo ete bokoma na boyebi
    ya kokoka kolanda elilingi ya Mokeli ya bomoto yango.
  hns-NT: aur djaise koi ek naawa kapra pahien leis hai, oisane toelog ab aapan naawa
    djiewan bietaawe lagale hai. Aisan manai hardame naawa karwaawal djaaiga. Oe Parmeswar
    ke auro djaan djaaiga aur ie rakam se oe hardam auro aapan banaawe Waala ghat
    lagiega.
  noa-E: '@see-verse:COL.003.009'
  eng-EMTV: and have put on the new man who is renewed in full knowledge according
    to the image of Him who created it,
  mib-NT: Te ni canduu ró ñáyuu jeé, cuandacu ró máá Yaā ni sáha róhó, te cuajecūhun
    vāha ni rō ndese Yaā cúu ya.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽग कुसङ् सुत्‍नाःन् तेःत् हे़क्‍के के़जाक्‍खुम्‍माङ्
    के़वयिॽरो॥ खिनिॽग नावागे़न् चइःत्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् के़निःत्तुम्‍माङ्
    खुने़ॽ कुइःत् हे़क्‍के के़बोःक्‍खिर के़बत्‍छिरो॥
  xnj-xnj: muwala wumi wa mupya, wiwiyendelela wihengewa upya na Chapanga muwumba.
    Muni avakitayi kummanya bwina na kuvya ngati mwene.
  mmx-mmx: La miga sang ka lorooro maxat, mo ne Moroa ik lox amaxat amisix i mi lakleklen
    teren kusu miba lok ngan lampoovo at ne Moroa, Lanat Tuntudum Li.
  cbr-NT: Mitsun bëtsi oquin sinánquin camina Cristonën sináncësa oquin sinánti 'ain.
    Usai 'iquinmi a upí oquin 'unánun ca an unio 'ixun Nucën Papa Diosan mitsu 'imia.
  tee-NT: Para ju chavai sast'i ju mi'atsucunti'an. Chai palai palai misp'ayat'it
    ju Dios tus acsni cachina' avilhchan acsni ap'ast'ac'a'it'it tachi ju apastacnan
    ju Dios ju tanavitan.
  eng-LSV: and having put on the new, which is renewed in regard to knowledge, after
    the image of Him who created him,
  cak-NT: Cami c'o jun c'ac'ac' ic'aslen, y ri c'aslen ri' can ja ri Dios ri xyo'n
    chiwe. Y raja' nu'on che ri ic'aslen ri' chi niq'uiy y jixoc anche'l raja'. Quiri'
    nu'on chiwe, chi quiri' can utz xtitemaj rech raja'.
  pah-NT: Pendeaporog̃ita ipyahu ag̃wamo. A'ereki ymya'ĩ Tupana'ga ombopyahu pendeaporog̃ita
    pejikoga g̃waramo Cristo'ga rehe. Nane'ymi Tupana'ga pendeaporog̃ita mbopyahua'jaa'javi
    koji'i ti g̃a toko ji ja ji kwahaheteavo javo.
  sja-NT: Ma k'ãyaara p'ana k'inia p'aneejida eperãarã chiwidi p'anɨk'a, Tachi Ak'õre,
    tachi oodapa parã ichi k'ĩrak'a papimerã. Mãga p'anadai iru wãara k'awa wãdak'ãri.
  xed-xed: Suɗava suɗa kuni ta lfiɗa nzaku, ka nuta kuni ka lfiɗa mndu, ta naku ka
    lfiɗ ka lfiɗ vgha ghuni ka gra vgha nda mndu ta tsafta. Mantsa ya dzaʼa kəl kuni
    ka snaŋta Lazglafta dardar.
  mks-NT: Jáchi̱ viti sa̱ na̱nduu ndó ña̱yivi sa̱á, na̱ loho loho ndivií chága̱ ínima̱
    na̱ cája Ndióxi̱ ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o ndó nduu ndó tá quia̱hva cáa
    Jesucristo ta já canda̱a̱ va̱ha chága̱ ini ndó a̱.
  gfk-S: '@see-verse:COL.003.009'
  bmu-bmu: Iŋini uru walŋi köteköba kunbuk letota uru dölökŋi löŋgöta malje. Miwimiwikŋai
    Toninan nanŋi könaŋi möt teköm waŋgibingöra söpsöp alöhi, yaŋön mönö miaŋgö dop
    uru dölökŋi mi letot waŋgiiga toroqeba kölöŋaimakza.
  dgz-dgz: Amba tawaya ewakewa, inak ewakewa den wara gamuyap barayan. Ame anut ega
    ewakewa, God men anuiana gapan mek taeni menan me umap entan imaep amba God guegue
    mega anu kakayasen.
  eng-GNV: And haue put on the newe, which is renewed in knowledge after the image
    of him that created him,
  zaa-NT: Chi gùdulo le lani la'labàni cubi qui' le nna chi ruttsiání modo qui' le
    para cca le enne' tse' tì'a Tata Dios enne' benie le née enne' tse', hàsta qui'ni
    gunibia' li e lani la' ritelíni.
  eng-WEBSTER: 'And have put on the new man , which is renewed in knowledge after
    the image of him that created him:'
  guh-guh: Nexata baja pejanajamatabëcuene paxainavanapame. Panevajënaeyabelia payapëtaeponame
    paneexanavanapaenexa pexaniacuene. Dioso, ponë pacaexana, pacuenia jamatabëcueneitsi,
    bajara pijinia paxamë ata pajamatabëcueneitsimëre tsavanapae.
  bon-bon: kirece ireclota mule ne ituge acata. Yoo, Acejiyame lui te weebibine kirece
    me itu jiwenipi, tabe weebibine cuta teeme pana me imacetnäjininige weene teebine
    cängena umle äbitame.
  nhw-BL: Ama quen se tlacatl catli moquentía iyoyo catli yancuic catli se quimacatoc,
    Toteco anmechmacatoc se amonemilis catli yancuic catli eltoc quen ya. Yeca mojmostla
    xijchihuaca campica para más anquiiximajtinemise Cristo huan más anmochihuase
    quen ya.
  swh-ONEN: nanyi mmevaa utu mpya, unaofanywa upya katika ufahamu sawasawa na mfano
    wa Muumba wake.
  wbi-wbi: muvufwalile uvupia vuno vuvomvua vupia mu luhala kuhumila kwa jula juno
    alyavavumbile.
  bba-bba: mɑ i dɑɑ kpɑɑ sebuɑ. Gusunɔwɑ u bɛɛ dɑɑ kpɑɑ ye wɛ̃ i n kɑ nùn ɡiɑmɔ kpɑ
    i n kɑ nùn weenɑmɔ.
  eng-KJVCPB: 'and have put on the new man, which is renewed in knowledge after the
    image of him that created him:'
  kgk-NT: Ko'ãy pene mboheko porã-gwi Nhandejáry, peẽ pende rekoha pyahu porã-ma voi.
    Oipota gweko rupive pive peiko peikwaa porãve rãve hagwã íxupe.
  waj-waj: '@see-verse:COL.003.009'
  cpy-cpy: Pikameethashireyitee nimaeka, tema riitaki Tajorentsi owameetha-shireteemiri,
    pikimiteeyaari ikanta rirori, tema riitaki wetsika-kimiri paerani. Rootaki piyoperotan-teeyaariri
    nimaeka.
  mpx-mpx: ge yawalimiu vavaluna iyaka ku galoi. Yehoba i ginol pavavaluna-agimiu,
    ge iyoho i papavavaluna-agimiu ami awa ni ola iya ami Toginol kakanununa, inoke
    ana aatena ni bwata eliyamiu.
  wbp-wbp: '@see-verse:COL.003.009'
  luo-luo: mi urwako dhano manyien mamedo bedo manyien pile mondo obed machal gi kit
    jachwechne.
  nhe-NT: Ama queja se tlacatl tlen moquentía iyoyo tlen yancuic, Toteco inmechmacatoc
    se imonemilis tlen yancuic tlen eltoc queja ya. Yeca mojmostla xijchihuaca campeca
    para más inquiixmajtinemise Cristo huan más inmochihuase queja ya.
  aii-aii: ܘܠܒ݂ܝܼܫ ܠܵܘܟ݂ܘܿܢ ܒܲܪܢܵܫܵܐ ܚܵܕܬܵ‌ܐ، ܕܦܝܵܫܵܐ ܝܠܹܗ ܚܘܼܕܸܬܵ‌ܐ ܒܝܕܵܥܬܵ‌ܐ، ܕܗܵܘܹܐ
    ܒܕܡܘܼܬܵ‌ܐ ܕܒܵܪܝܵܢܹܗ،
  esk-NT: Pakma iñuuniałiqsi nutaaġuqtuq, atipmatun atnuġaatchiamik. Agaayyutmun nutaqtillusri
    iḷitqulusri ilaatun. Tarraasriiñ iḷitchuġipsaaġniaqtusri Agaayyutmik iñiqsirigikkapsitñik.
  msb-msb: Niyan, bagaʼn ginsul-ot na niyo an bag-o na pagkatawo na ginabag-o kag
    ginapareho sa Dios na naglalang sa iyo agod mabiyo an iyo kaaraman manungod sa
    iya.
  cpa-NT: Ma²lanh¹² hniah¹² dsa² hmë́². Jøng² ma²dsø²lenh¹ hniah¹² ju³lah lán¹² dsa²
    ca¹jmo¹ hi² ca¹lø¹chiánh¹ hniah¹². Ma²lø²ŋih³ hniah¹² jǿg³ quiah¹²dsa.
  dso-dso: ନୁଆ ଚଲାଚଲ୍‌ତି ଆରାମ୍‌କରି ଆଚାସ୍‌ । ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦେଇରଇବା ଏ ନୁଆ ଚଲାଚଲ୍‌ତିତେଇ
    ତମେ ତାର୍‌ ବିସଇ ଅଦିକ୍‌ ଅଦିକ୍‌ ଜାନ୍‌ସା ଆରି ତାର୍‌ପାରା ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇଆଇସା ।
  meu-meu: tau matamatana vada o hahedokilaia; ia na aonega ai e hamatamataia, ikarana
    Diravana heida-idana.
  yva-NT: Soamo weapamo vatano wagwanyin to, weye Amisye po wasanuga ranigwan nggwanyin.
    Muno Amisye, wepi po wasanari, Po wapa wagwanyine so ranari iridi sea tutir indamu
    weapamo wapo amaisy, wirati wapo aen tugaive.
  dgc-dgc: a nisolot moy dén i bigu a pagkatolay moy a gébwat ta Diyos. Ey aldew-aldew
    éy aguman na kam, monda makaaheg kam diya ta mahusay, sakay matukoy moy siya ta
    mahusay.
  zpm-NT: 'Stible nac lo xquieḻmban to niina: tib miech cuble nac to, ni laa to bii
    nodzëë haxta que ne gac to zigne racladz Dios meṉ ne psaṉ miech, zeeṉa scagaa
    lozh guṉbey to zha nac me.'
  hix-NT: Anar me harha mehtxownà, ohnawonye. Kryestu yoh me harha oytxownà, Khoryenkomo.
    Emahona ro noro yoh me nyhe oyeryatxhe, thutwany me nyhe oyehtxoho menye, tàwyaro
    nyhe ohxe oyehtxoho menye.
  sim-sim: Avui Wasilaka angop or urik ma akri indingak nahanda jir. Unda osik ermba
    ermbak or hom ji naha Krais or jirin ma akrik uhunda oton armek ji heyekrahakorokwa
    ri.
  npi-ULB: तिमीहरूले नयाँ मनुष्यत्व धारण गरेका छौ, जुन त्यसलाई सृष्‍टि गर्नुहुनेको
    प्रतिरूप अनुसारको ज्ञानमा नवीकरण गरिएको छ ।
  cgc-cgc: daw may pasuot kaw na bag-o tak pasunod nyo bag-o na batasan na alin ta
    Dyos. Padayon din na bag-uon kyo yan aged magparyo kaw ki kanen na alinan ta bag-o
    nyo na batasan daw makala nyo pa gid kanen an ta usto.
  tim-tim: Panmâ Yesugâlân dewatiyi aregât Anutu manman irakŋe aregât amboŋe arekŋe
    biwi nâŋgâ nâŋgâyeŋe âlepŋe aŋgâ lugu yeŋgim ikiŋaet dopŋe akŋetgât meme aknengimapgât
    aregât bâleŋe keiŋe keiŋe hamep panmâ manbei.
  yor-yor: tí ẹ sì ti gbé ìgbé ayé tuntun wọ̀, èyí tí a sọ di tuntun nínú ìmọ̀ ní
    ìbámu pẹ̀lú àwòrán ẹni tí ó dá a.
  wos-wos: Wun jonduka hu hwetaka guni huli mawuli wundé hérangu. Hérae huli du takwa
    guni re. Renguka God gunimbu dé jémba ya, guna mawuli déka mawuli maki téndéte.
    God gunimbu dé jémba ya, guni déka jémba xékélakingute. Jémba yandét guni wun
    haraki saraki sémbut hurukénguni.
  emp-NTPO: Wua djiwid̶i jʌ̃bʌda quĩrãca bãrãra djiwid̶ida panesid̶aa. Ãcõrẽba mãwã
    osia. Maʌ̃ awara bãrãra biara o wãa idji quĩrãca b̶ead̶amãrẽã idjab̶a idjida biara
    cawad̶amãrẽã.
  eng-F35: and have put on the new one, who is being renewed into real knowledge according
    to the image of his Creator,
  ind-ind: Sekarang kita sudah diberi pakaian yang baru, yaitu hidup baru yang semakin
    hari semakin sempurna dalam mencerminkan sifat-sifat Yesus sendiri. Allah Pencipta
    yang mengerjakan hal itu dalam diri kita, karena kita sudah mengenal Dia melalui
    Yesus.
  pes-OPCB: و اکنون زندگی کاملاً تازه‌ای را در پیش گرفته‌اید، که طی آن در شناخت راستی
    ترقی می‌کنید و می‌کوشید هر روز بیشتر شبیه مسیح، خالق این زندگی تازه شوید.
  mpt-mpt: '@see-verse:COL.003.009'
  ssx-ssx: mo panake hau mea yamelememe. Kutupa panake hau wa꞉pa꞉la꞉ hali Koda꞉ma꞉ta꞉
    do panake ekita꞉ ipikima꞉ handeke nono pina꞉yeke hoto paeyao panakeeki au laatiki
    pita꞉la꞉me. Dupita꞉la꞉ ekita꞉ ikana꞉ma꞉ ipiki hone wopu uemena꞉yeke pita꞉la꞉me.
  mkl-mkl: nɔ ì nɛ dɑɑ titɔ̃ ŋɑ. Ì bɑɑ ì jɛ ɑmɑnɛ titɔ̃ ŋɑ iyi Ilɑɑɔ̃ woo tɑkɑ nwɑ
    wɑ kpɑɑsi kpɛlɛ kpɛlɛ ku bɑ i jɔɔ nɔ i mɑ̀ɑ sɑ̃ɑ sɑ̃ɑ ŋɑ.
  gaq-gaq: ପେଇଂ ତ୍ମି ଜିବନ୍ ଆରାମ୍ ଡିଙ୍ଗ୍‌ପେବକେ । ତ୍ମି ଜିବନ୍‌ନ୍ନିଆ ପେଇଂ ତ୍ମି ଡିଙ୍ଗ୍‌ପେଲେଃକେ
    । ପେଇଂ ପେଇଂନେ ଆତେନ୍‌ ତିଆର୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ସାଉକାର୍‌ ରକମ୍‌ ଡିଙ୍ଗ୍‌ପେଲେକେ । ଏନ୍‌ ତ୍ମି
    ଜିବନ୍ ବାନ୍ ପେଇଂ ପର୍‌ମେସର୍‌ନେ ବିସୟ୍‌ନ୍ନିଆ ସତେଆ ଗ୍ୟାନ୍ ବାପେଲେକେ ।
  gof-RNT: Xoossaa medho daaniya, eratethan laamettida ooratha asatethaa ma77ite.
  unx-unx: ଆଡଃ ନାୱା ସଭାବ୍‌ ଚାଏ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ସାବାକାଦାପେ । ଆପେୟାଃ ନେ ନାୱା ଜୀଦାନ୍‌
    ହରାତେ ଆପେ ଅତେଦିଶୁମ୍‌ ବାବାଇନିଃ ଲେକାପେ ହବାକାନା, ଆଡଃ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିଷାଏରେୟାଃ
    ସାର୍‌ତି ସେଣାଁପେ ନାମ୍‌ଇଦିତାନା ।
  gah-gah: Aí mogonamú gili vevesatave loko gosohá lekemetameni nene ezáa ametamenigitana
    oko lelémo utó itímo ale lamaná ova ova oaká noive.
  lcm-lcm: Na kana mitala amaus imi ta to tanginang, na God kapo atatanginang aliu
    lak imi asi kami atogon ani nas tutuman angkokoai val kankanuai i vopo asereiai
    ani to ro ang.
  aer-aer: '@see-verse:COL.003.009'
  qvc-NT: Chaymi Jisukristupi kriyishpaqa, shumaqtana kawsaykangillapa, suq ancha
    shumaq mudanata mudakushqashina. Chaqa kananqam Dyusqa qamkunata yanapashushqa,
    yuyaynikipi payta mas allita riqsinaykillapa.
  tgl-ULB: Isinuot na ninyo ang bagong pagkatao na binago sa kaalamang naaayon sa
    larawan ng lumikha sa kaniya.
  cbs-NT: Tadi bena sawea keska wakin matun jiwea man ma benawaki. Matun jiwea ma
    benawaidan, jaska Diosun bechipaimis keska jiwexunbainkanwen, jatun matu damiwani
    keskaidan. Jaskakin ichapa man jakidi unanxanaii.
  xtm-NTPP: Vaa jâ ni ka ndujaa ni nuu Su'si ma. Te ja kúni ya kúu ja jin jaku'ni
    ndi'i kuiti ini ni, te jin nduu ni sukan kaa maa iya ni sa'a ña'a ma.
  nnq-nnq: nu kwinda umundu nhyono. Umundu nhyono gwenio ujendeke kutendekiigwa na
    Nnoongo, Mpangani, kukulanda nakwe, kupala mummanye kipola.
  bao-NT: '@see-verse:COL.003.009'
  san-ORI: ସ୍ୱସ୍ରଷ୍ଟୁଃ ପ୍ରତିମୂର୍ତ୍ୟା ତତ୍ତ୍ୱଜ୍ଞାନାଯ ନୂତନୀକୃତଂ ନୱୀନପୁରୁଷଂ ପରିହିତୱନ୍ତଶ୍ଚ|
  huv-NT: Nganüy lame alinoic ijlüyiün. Meáwan nüt Teat Dios tenguial mawün wüx imeajtsan
    ngo majneaj, para mejlüyiün najneajay atnej ajlüy nej.
  otn-NT: A nu̱yá, ya bi gom'da'yo ni̱ n'yomfɛ̱ni̱hʉ ya. A nu̱na̱ Oja̱, da̱ zä da̱
