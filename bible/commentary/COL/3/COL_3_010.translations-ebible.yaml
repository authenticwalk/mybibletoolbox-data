    nrojo' chi tz'akat nivetemaj ruvech.
  chf-NT: A ch'ila chich ni tzijib c'ajalin jini que Dios u yäq'ue'ba. Jini tzijib
    c'ajalin jiniba, Dios chich u chen segui u to'esan ixta que c'otic q'uin cä c'alin
    wina'tanla cache'da an une y tuba ajniconla ca' chich ayan Dios que u chonlaba.
  tlf-tlf: God ita tebe telela imolata, ibo mitam kamaa unang tinum ke-silip kale,
    yagal tebe ipmi aget tem uyo suun telela kupka-e-bala ibo ilatap kem tam tam tebesip
    kale,
  piu-2006: Kuwarri nyurrangarri palya nyinarra, wiyalpi kuya palyalkitja yunytjurrinytjaku.
    Katutjanya tjukarurru nyinapayi nguwanpa nyurrangarri yunytjurringanyi tjukarurru
    kutu nyinakitja. Yalatji tjukarurru nyinarranyurra Katutjaku puntura nintirriku.
  poh-NT: Ruꞌum aj reꞌ yuꞌna reꞌ hat-tak toco̱m chic riwi̱ꞌ acꞌacharic tak jeꞌ ricab
