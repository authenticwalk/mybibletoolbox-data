    ana-goyburrpa marn․gi nyiburr-ni barra nula warrpam.
  wal-wal: Xoossai, a medhdhidaagee, bana milatissanaunne baayyo de7iya eratetta ubbaa
    immanau, ubba wode ooraxissiyo ooratta meretaa maayideta.
  zad-NT: Ba biyakle beṉ' kob, na' Chios, beena' bx̱e bsil le', chone' ka gombia'chlene'
    na' gakchle dowalj ka cheenile'.
  kmg-kmg: maŋɋâri-ŋeŋic hepie hume rojuŋgopieŋ. Maŋ i hâcne bâbâfuazi bâpiaŋkeme
    mamanahec erâ e jahacne hawari iŋucne fuahuc jukac.
  aso-aso: lengemeni dameni gosohoꞌ di otuhaniꞌ ma neive. Aꞌmine lengemeni dameni
    nene Oꞌmosoꞌmo lingine eikumuꞌ gili vevesi osuꞌ li minilizangumuꞌ ve lo eiꞌ aꞌmine
    lengemeni dameni do sotoꞌ iveꞌmi avazahaloꞌ gehepeve nene gohi do gosohoꞌ oꞌmo
    voovoꞌ neive.
  uli-uli: Ila mala wegdegmi le ye tefoy le Deus mele ye hasbu le yebe mel chog le
    be tefoy. Habe mel le habe gola iy Deus ngo ha wochog iy.
  nin-NT: Imba si ahe̱he̱ mu. A ka imba ki ahe̱he̱, na na imba kaki nâ ta si nggo
    uni na imba wa à se. Iso ihe̱he̱ imba yi i ta gri ki imba ihi Abachi ijiji.
  acu-NT: 'Tura yamaram nintimtai wejmakan yamarman entsainawa nunisrumek jukimiarme.
    Tura Yuska mash aa nuna najanau asa: Wijai metek nintimin ataram tusa, atumniaka
    kintajai metek nintimtikramrume.'
  cak-WNT: Y wacami ic'uan chic jun c'ac'ac' c'aslen ri ruya'on ri Dios chiwe. Y k'ij
    k'ij ri c'ac'ac' c'aslen ri' niq'uiy y yixoc can achi'el rubanic Riya'. Y re'
    nuben chiwe chi can jabel niwetamaj ruwech.
  ebk-ebk: ya enawatyu nan fiarú ay katatakuyu ay inchat Apo Dios ay cha mangepafiarú
    kan chakayu ta komaman kayu kan hiya ya maam-ammuyu ay ustu hiya.
  spa-PDDPT: Vístanse con el nuevo, el cual es renovado hasta el conocimiento pleno,
    conforme a la imagen del que lo creó.
  ruf-ruf: muupfala unu wa sambi. Unu awu woghendelela kutendighwa ghoya ne Imulungu
    iyaulumbile ili mwighale naye.
  gun-gun: ha'e teko pyau ju pendejee pemoĩ rire. Mba'eta teko pyau moingoare ma penembopyauve
    avi 'rã heravy opa mba'e oikuaa ukaa py, ojee rami ete penemoingo aguã.
  agu-BL: Na yi e' cyeru' ja cho'cu' tetz ac'aj wunak tane'n, nin tzan xtx'ixpe'n
    cyajtza'klu' bantz cyoque'nu' chi tane'n Kataj Ryos, yi bnol ketz, nin tan tele'n
    chitxumu' tetz, yi xe'n tane'n i'.
  isn-isn: Matugalaa untu ugeni, naza witung'waa ugeni mu uhugu kupembelya ni mpyani
    a uyo naiza mu umbi.
  eng-PEV: You are now living a new way. God made you a new person, and he is helping
    you to know him properly. He is the one that made you, and now he is making you
    more like himself.
  ilo-ULB: Inkabilyon ti baro a kinatao, a mapabpabaro iti pannakaammo maiyannurot
    iti ladawan ti nangiparsua kenkuana.
  pir-NT: '@see-verse:COL.003.009'
  anv-NT: Ne nana ɛnyú defyɛ gepɔ gekɛ ndɛre muu áfyɛɛ́ nkú mekɛ. Ɛle gepɔ ɛyigé
    na ne Ɛsɔwɔ muú ákwyɛɛ́gé geji áchyɛge ɛnyu nnó ɛnyu débɛ ɛke ji, nnó ápyɛɛ́
    ɛnyú dekaá ji cháŋéné.
  sab-NT: Ba mo ta gbadale toi no Chube takalin kare, chui kaire kairege Chube ba
    dodanga kle ba ta gbe ma no ta chege ama kare gire ene bdagli ba be Chube uñe
    ma trate.
  tmd-tmd: Höbwab rɨb madmag hödyöbö ñɨŋ aku pɨ asɨx abön, höbwab rɨb madmag yoŋyöbö
    ñɨŋ aku wölɨj röxg röb nɨgöia. Nöbö mö yoŋyöbö mɨdön, God ñɨgö rɨ nɨgöŋ Nöbö aku
    nuŋ öim öim raŋ, ñɨŋ nuŋ keir rɨg mɨd aliö akwör röxg nɨgön, nugwo mɨ nugw ri
    aböña.
  acr-NNT: E jalkꞌatajinaq chi kꞌu alaq che jun kꞌakꞌ bꞌinik silabꞌik, ma jalan katajin
    jalkꞌatixik alaq chaꞌ jelaꞌ kuꞌana alaq pachaꞌ ri Jun ri xuya kꞌakꞌ kꞌaslemal
    alaq. Jekꞌuriꞌlaꞌ ketaꞌmaj alaq uwach ri Dios pa saqil wi.
  kpg-kpg: gu hai tangada hoou. Deenei tangada hoou dela ne hai go God e haga hohoou
    go Mee i nia madagoaa huogodoo gii hai be Ia, gi iloo humalia goodou Ia.
  taj-taj: दाहेन्‍से परमेश्‍वरसे एनीगदेदा छार जुनी पिन्‍बासे लमा एनीगदेसे परमेश्‍वरदा
    ज्‍यना लसी ङोसेगै भिसी अझन परमेश्‍वरसे एनीगदेदा ह्राङ ह्रङ्‌बान स्‍होबान मुला।
  avt-avt: '@see-verse:COL.003.009'
  cbk-cbk: Ahora nuevo ya el di ustedes naturaleza, y ta continua pa ustedes aprende
    el maga cosas bueno. Cay Dios el creador pirmi ta hace de nuevo el di ustedes
    entendimiento, para queda igual el di ustedes naturaleza con el di suyo naturaleza.
  uig-ARA: ۋە يېڭى ئادەمنى كىيگەنسىلەر؛ يېڭى ئادەم بولسا ئۆزىنى ياراتقۇچىنىڭ سۈرەت-ئوبرازى
    بويىچە تولۇق بىلىشتە دائىم يېڭىلىماقتا؛
  tuf-tuf: Ahra urán ay tehmojocro. Urá tehmár cuitar acsar, acsar sin becaro. Sir
    im owara chac beya rabar, ey chihtá acsar, acsar sin becaro.
  abx-abx: ngan agpasul'ut-bi na i baha'o pagka'a'a-bi. Sadurudiki'it i pagbag'u-na
    sinan sigon si espirituhanon kata'u-bi hasta nga aka'irog si kina'iya-na si Maghimo
    sinan.
  mco-NT: Jemybɨ jot jemybɨ huinma'ñ tɨ mbatcɨxy e Dios yjacyejcyp jemybɨ jot jemybɨ
    huinma'ñ jabom jabom ma miich ajcxy co m'ixpɨjccɨxy yɨ' ytɨy'ajt. Jadu'n Dios
    tzocy co mjot mhuinma'ñ mbɨdáaccɨxɨpy jadu'n nej Cristo jot huinma'ñ mɨɨdɨty,
    je Cristo huɨdibɨ tɨ yaj'oyɨ̈y je jemybɨ jot jemybɨ yhuinma'ñ.
  cpb-NT: Kameethashire pikantaawo iroñaaka, tema iri Pawa owameethashiretaimiri,
    poshiyaari ikantaga irirori, tema iriitake wetsikakemiri pairani. Iroowa piyoperotantaiyaariri
    iroñaaka.
  aon-aon: Aria douk Iruhin nenekep patogur namishi arpesh. Aria ihih nyumneh anan
    nape nenekep patogur namupi padukem anan kanak douk nenek ihishmorim arpesh iri.
    Anan douk nenekesh namudok um nakri ipak pudukeman wosik abom aria pugipesh anan.
  hus-NT-2005: Pos xoꞌ a bachʼúmalichtsik an ít chalab xin pidhnál na Dios. Jechéꞌ
    an ít chalab, a Dios in tʼajámal ani exom in ítmédhál ba tatáꞌtsik asta ka exlaꞌ
    alwaꞌ Jajáꞌ.
  mig-NT: Te ni̱ nuku̱'un‑ró cháa jáá. Chi cha̱a‑ún kua̱juku̱'un ini̱‑de, kua̱ndujáá‑de,
    nátu̱'un káa máá‑yá ja̱ ní sá'a‑ya̱‑dé.
  bps-bps: na talsakyu i falami kto, dunan tadnawatyu i falami nawa mdà di Dwata.
    Na fnadlug Dwata i kfalamin gamu, du fye mbaling gamu salngad kenen na sikof i
    kaglabatyu kenen.
  mbs-mbs: aw kiminawà kaw den te kaling pegkeotawun doen kaling pedowan imbegay te
    Timanem, aw gayed din iyan ipegpetilles lamig iling kaw te Timanem, amon ontò
    kaw metaga-taga te kebenalan tepad kandin.
  tof-tof: Akó e küsil tonarr kuri bamelarre mórrkenyórrzan, God ne kla küsil ainda
    tüóbzan bainüm, ene küsil tonarr nótó nókyenóp. Ene igósüm, e Godónbóka amkoman
    umul koralo.
  cme-NT: '@see-verse:COL.003.009'
  sus-sus: alako wo xa ɲɛrɛ ki nɛɛnɛ suxu, naxan lanma Ala ɲɛrɛ ki ma. Na kui, wo
    fama Ala kolonde a fanyi ra. Na birin luma alɔ mixi naxan dugi fori bama a ma,
    a dugi nɛɛnɛ ragoro a ma.
  pon-2006: oh met kumwail pwuhriongehr nan likoun mour kapw en aramas kapw. Iei aramas
    kapw me Koht, Sounwiepe, kin ketin onohne sapahl ahnsou koaros nin duwen pein
    sapwellime roson, pwe en ketin kamakamarainihekin kumwail duwen pein ih.
  dad-dad: oroya mata ufonũgen, are Negur nẽ malakanon nigin keleĩ bun mata falei
    yeĩdig.
  zab-NT: sino que an abchu xquel ni nabánytɨ. Anát zec tuby bniety cuby pur ni duudxga
    azelaa cayactɨ zec ni rcaaz Dios gactɨ, par yalo gumbezaactɨ Dios ni caguaad laat
    guelnabány.
  jae-jae: ma asô ŋamalac wakuc sa sugac. Ŋamalac wakuc tau Anôtô kêkêŋ eŋ. Ma Anôtô
    gêjam kôm kêpi eŋ ŋapaŋ gebe êtu wakuc e êtôm eŋ tau ma êjala eŋ ŋanôgeŋ.
  ksd-ksd: ma ava ga vavauluvai ma ra kalamana, nina di ga vakalamane upi ra kabinana
    varogop ra malalar i nina i ga vaki ia;
  msm-NT: aw insul-ub now on to bag-u. Sikan bag-u no kinaiya now ogpadeg on diya
    to pagkaangod to kinaiya to Diyus, su iyan tuud din no mamaan kow yagboy kandin.
  myk-myk: A Kilɛ di yahagana nivonɔ kan yee mu. Lee funŋɔ ni a la di ganha na faraa
    caŋa caŋa yee wo lajɛ wu na, kɔnhɔ yʼi bye yi Yaavɔɔ wu wo jaa wu shi, yi kapyegee
    ki bɛɛri di já pye ba Kirisa yɛ pyaa wogoo ɲɛ wɛ. Wee baraga ni yee ya lee yahagafonɔ
    li ta.
  sbe-sbe: na taumiu hauhaudi kwa luwuidi. Taumiu hauhaudi ta meta huya maudoina Yaubada
    ye hehauhaudi ye lau ee kami kao doha tauhetubugomiu, yo hinage iya kabo kabina
    kwa katanamwanamwa.
  mcr-mcr: '@see-verse:COL.003.009'
  cux-NT: Ní maaⁿ ní cuerpo yeⁿ'é nī ní tan'dúúcā cuerpo chi ngai chi Ndyuūs din'dái
    yā. Ní nguuvi nguuvi diíⁿ yā chi ndís'tiī cuuví nī tan'dúúcā Ndyuūs, 'tiicá nī.
    Ní 'íícú Ndyuūs diíⁿ yā chi cuuvi deenu cá nī yeⁿ'é Ndyuūs.
  tur-YTC: Bunun yerine bilgide yenilenen, Yaratıcısı’na benzer yeni insanı giyindiniz.
  san-ITR: svasraShTuH pratimUrtyA tattvaj nAnAya nUtanIkR^itaM navInapuruShaM parihitavantashcha|
  bel-N: і апрануўшыся ў новага, які абнаўляецца ў пазнаньні паводле вобразу Таго,
    Хто яго стварыў,
  sch-sch: miriem tharin nin invo zoi sikin. Ama rietna akip nin dôn theina rangin
    ma miriem thar hah Pathien, a Sinpu, rimil angin sinminthar bangin aom ngâi ani.
  mic-MIQNT: Muta gis nige' waqame'n, piltu gamigsin. Gjinisgam gisa'l'sg'p pileiawin
    mimajuinuin aq gisa'l'sg me' tl gamigsin 'st'ge' negm glaman pugjig 'gjitmi gji'jiates
    Gjinisgam.
  huu-NT: iadedɨ jɨaɨe rafuedo birui jaidomoɨ. Bie rafue omoɨ comecɨaɨna marena itatate.
    Omoɨ comecɨaɨmo bie rafue itatacana jaillamona, Jusiñamui rafuena uiñocana jaidomoɨ.
    Naimɨe isoi omoɨ illena, naimɨe omoɨ comecɨaɨna iese itatate.
  jiv-NT: Yaunchu enentai, pushí mamuru áiktinia áintsarum, iniaisaitrume. Núnisrum
    yamaram enentái, shiir pushí entsartinia áintsarmek, wekasaitrume. Tura Yus nu
    yamaram enentáin najana asa ashí tsawant pujurtawai nuna naṉkaamas Niiji̱a̱i̱
    métek shiir atí tusa. Túramtai Yus ti peṉker nekaki wéaji.
  otm-NT: Nɛ nuya i ja ahʉ ma'da'yo nin 'yomfɛ̨nihʉ. Pɛ nu Oją man'da man'da di 'da
    ahʉ ran 'yomfɛ̨ni, da gohi tengu thoho rán 'yomfɛ̨ni ra Cristo, ngue bi 'dajʉ
    ra 'da'yote.
  dah-dah: '@see-verse:COL.003.009'
  tnk-tnk: nənə mharkahu ia nɨmɨruien vi. Nɨmɨruien vi nəha in nəha iərmama vi sə
    Kumwesən rɨno, mamərməvi ia nətərɨɡien səvənhi mə truvehe məmwhen irə.
  kpr-kpr: '@see-verse:COL.003.009'
  san-IAS: svasraṣṭuḥ pratimūrtyā tattvajñānāya nūtanīkṛtaṁ navīnapuruṣaṁ parihitavantaśca|
  nho-nho: Kootou ku oti te too naa tinotama hoou. Teenei ko naa tinotama hoou teelaa
    TeAtua, te tama ni penapena naa tinotama hoou naa, e hakatipu ake lokoi ki tiputtipu
    ma ko Ia, ki illoa kootou maaoni iaa Ia.
  gym-NT: amne dän btin kita jabtä, ye kwrere jire mun nena ni btin kwrere. Köbö kwatirekwatire
    Ngöbö mun dätekä kitera mun kwite bäri ja kwrere, ye köböire abko Ngöbö rükadre
    gare bäri kuin munye.
  azg-NT: Ndoꞌ ncyahoꞌ na nquii Cristo ntsixco jon tsoñꞌen nchu vaa na cotsamꞌanhoꞌ.
    Juuhanꞌ ninvito quindixcohanꞌ chaꞌ ncüaaꞌntyichen nꞌonhoꞌ nchu vaa na chuhanꞌ
    na ntsamꞌanhoꞌ chaꞌxjen na ntꞌue tsꞌon nquii Tyoꞌtsꞌon.
  bhd-bhd: ते नव्वीं इन्सानयत लोरीए ज़ै अपने बनाने बालेरे रूपेरे मुताबिक ज्ञान हासिल
    केरनेरे लेइ नंव्वी बनातीए।
  too-NT: lā' xtāpalī'tit mintapāstacna'ca'n. Lā' sāsti' sca'tpā'na'ntit para que
    ā'chulā' nala'yā'tit hua'chi Dios a'ntī cāmaxquī'ni' xasāsti' minquilhtamacujca'n.
    Lā' chuntza' namāchekxī'yā'tit a'nchī huanī't Dios.
  ind-AYT: Kenakanlah manusia baru, yang terus-menerus diperbarui dalam pengetahuan
    sesuai dengan gambar dari Penciptanya.
  cjo-NT: Paashinishiretayiteemini, tema rowameethateemi Tajorentsi. Iroñaaka pikameethashireperotanaki,
    pikimiteeyaarini riraga Wetsikanakimiri paerani. Eejatzi maawaeni kitejiri tema
    rirotaki amitakotzimiri pantero kameethatatsiri, eekiro piyaatatye piyotaperoteri
    kameetha.
  nsn-nsn: Karung uangoul tar timuhur niuangoul ger niuatimuh keip tena niate God
    marung iate uainoum tang Kristo geke touo tar niuangoul timuhene tamiuoum.
  san-DEV: स्वस्रष्टुः प्रतिमूर्त्या तत्त्वज्ञानाय नूतनीकृतं नवीनपुरुषं परिहितवन्तश्च।
  tna-NT: Jiahue mu micuaneda nimeeichacua Cristo jepuiti. Tsine meamea tu jepuiti
    ai cuana eshanapainia. Tsine meamea Diusu ja micuana Cristo nime yatani.
  lid-lid: Ma aha ndrasahan ha-un ja. Ya, Kindrei le amwenen mene bwidi ndrine aha
    asahan ha-un ja. Ma len mari, iy edeu tanan ewek taha, ma iy bwidi aha asahan
    ha-un, ma kone ndramak doh i buku le Kindrei amwenen.
  wim-wim: Puth yimanang ngulana ngamp pam wanch nyiingkanam ngul iiy-iiyanamp, ngampan
    puth Christ.ant ngul. Nilan puth ngampang maꞌ-yotam maꞌ-aath-aathana ngamp yipam
    wayan keꞌ iiy-iiyāmp aꞌ nilan maꞌ-aath-aathan ngampang minaman iiy-iiyāmp. An
    yimananga, ngampan yipam min-min thiichāmp nunang God.an aꞌ puth minam anman iiy-iiyāmp
    keꞌ nilam anman iiy-iiyan.
  zga-M: Mufwaliele umbiele umpya, ughuovombeliewe uvuopya munduohala lwa yuoywa avavuombiele.
  yom-yom: Vayi buabu lumana vuata mutu wumona, wunkitulungu wumona mu nzayilu boso
    buididi mfikula yi mutu wowo wumvanga.
  san-SIN: ස්වස්‍රෂ්ටුඃ ප්‍රතිමූර්ත්‍යා තත්ත්වඥානාය නූතනීකෘතං නවීනපුරුෂං පරිහිතවන්තශ්ච|
  yut-yut: Aŋek ji kɨlɨ amɨn kalugɨ dagawit. Asi, Piŋkop da iyɨ ji paŋkaluk aŋek nandak
    nandak tagɨsi damɨŋakwan amɨn kalugɨ dagaŋek iyɨ yombemsi ekwaŋ.
  grc-BYZ: καὶ ἐνδυσάμενοι τὸν νέον τὸν ἀνακαινούμενον εἰς ἐπίγνωσιν κατ᾽ εἰκόνα τοῦ
    κτίσαντος αὐτόν,
  cpc-NT: Kamiithashiri pikantayitaa iroñaaka, tima iri Pawa owamiithashiritaimi,
    pinkimitaiyaari ikanta irirori, tima iriitaki witsikakimiri pairani. Irootaki
    piyopirotantaiyaariri iroñaaka.
  nhg-NT: hua ye nenquetlölejque quiename tlaquentle *nemonemeles yancuec, tli moyancuelejteca
    cache hua cache para cache cuale nentieixomatesque hua cache nenyesque quiename
    yejuatzi öque oquechejchijque inu nemelestle.
  nya-nya: ndipo mwavala munthu watsopano, amene nzeru zake zikukonzedwanso kuti afanane
    ndi Mlengi wake.
  ngu-NT: Pero aman yonenquiselijquej nemilistli yejhuan yencuic niman ye cajsitihuij
    más ixmatilistli itech Dios para más hueli nennemij ijcon quen yejhua on yejhuan
    omechchijchiu.
  kup-kup: mageiri haravat hez. Pot haravat hezan orah rezah God bamagei avatah-pop
    pimauhö eñizamahapuh, arim loporizaroh pimauz zut tinari ravovai sohopekez hat
    am bamagei avatovai samah.
  jid-jid: Bila sruh njiriisama hi myitowa nitu ihlan dyiwandia tiu.
  wmw-wmw: Ila lawirirani kuwa wanu wapya, wakupinduriwa upya kila mara ipate muwe
    nawo wijiwifu nfululu munlande iye akumbireni.
  gmv-GGM: Bena medhidayssa milatana mala eran ooraxida ooratha asateth mayidista.
  ssg-ssg: Aope ie amuto seilon ti ailei saun solian nake namilomuto xoxoan ti Krais.
    Haeu aile amuto sohot seilon haun ti usian ape i huali tatale amuto lehe titioamuto
    tetan lap ahe ma amuto sohot seilon ti usiai woun.
  zpo-NT: nu nal mban be lo stub yalnaban kwaan kub, nu lee yalnaban ne kale kub Dios
    yizata mbizh, zee nzho mod labeyyra be xaa, zee gak be kwenta lee xaa.
  poy-poy: mvala uwuntu wa syayi. Uwuntu awu wendereya kutendwa hweri na Mlungu, yakauwumbiti
    su tulifani nayomberi.
  qwh-NT: '@see-verse:COL.003.009'
  gaw-gaw: ag danab bau bep̱ig daaṯeb. Amu Kayak Nug danab bau amu heum. Amu Nug ag
    hanhan doyak madaṯa he, ag bau bena, Nug biaib daaṯeb.
  nca-nca: newonde keta qu re punuwaŋgurí. Ŋunde tero Anutuko ŋu newonde keta towaró
    ŋu riní eneŋo rokóŋo qembe tunoqero iŋo-iŋo hamó reyote.
  zpz-NTPP: Zeꞌ par mod nu na der na, nu bi byac der tub mbecy cub. Ñgyoozh, biñ nu
    psaꞌ lagy de ru, zaab ricy nap lam der par nu gyac ru gal nu naꞌ ub mi, gun orzeꞌ
    nap chuꞌ lor mi.
  zac-NT: Na të mënë cubi por pudërë shtë më. Dzë con dzë rcubi shgabë të con llni
    shtë më; quëac cambi të hashtë gac të ziquë el quë nabëdëꞌë vidë cubi parë lëꞌë
    të.
  kyg-kyg: '@see-verse:COL.003.009'
  kmk-kmk: Ot insukat yu dit bagu’n kinatatagu. Satu un bagu’n kinatatagu yu mapabpabagu
    daḻapnu maipada kan Apudyus un namaloswa kan daḻapnu gattoka matigammuwan yu siyana.
  cao-NT: Tsoboxo tsi quiha Dios jabi paxa ca ma sahuëniquë. Mato ó tsi xo toa jabi
    paxa iquia. Jatiroha ca bari tsi toa mato ó ca jabi paxa chamahuahi quiha mato
    nëhohuanish cato ra, jahuë jaria-jaria ma jayano iquish na. Tocahi quiha oquë
    tsi ma cahëyoino.
  bbr-bbr: Rusapai, ak onok awau opok rai. Ak roasiret awau senek. Anut nukas ak erekapu
    ate marowon. Rusapai ak nuka äpu mianik, nuka senek rai.
  inb-inb: Kuna­ura, musu iuiai­ta­mi kam­kuna ña apig­samur­kan­gi­chi. Chi musu
    iuiaita, Taita Dius­mi ikuti ikuti iuia­chig­samuku; chasaka kam­kuna, paipa ñawipi
    ña­lla­pas pai­sina­lla­ta­ta sumag­lla kan­ga­pa. Chasa­wa­mi pai Taita Diusta
    alli­lla rigsin­kan­gi­chi.
  hrv-hrv: i obukoste novoga, koji se obnavlja za spoznanje po slici svoga Stvoritelja!
  box-NT: Mi wã́a yèrèmáa wó ɓa nì-fĩa. Lé le Dónbeenì wó mia lè ɓa nì-fĩa
    á wee yèrèmá mia fɛ́ɛɛ, à mi ɓonmín làa de, à mi zũń le binbirì.
  ote-NT: Nubyá ya xa mpata ri ꞌmʉihʉ, ne ꞌyo grí pa̱tuahʉ rá ꞌmʉi Ajua̱ núꞌa̱ toꞌo
