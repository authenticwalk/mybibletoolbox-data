  yml-yml: '@see-verse:COL.003.009'
  ory-ory: ଓ ସେଥିର ସମସ୍ତ କର୍ମ ପରିତ୍ୟାଗ କରି ନୂତନ ସ୍ୱଭାବ ପରିଧାନ କରିଅଛ; ସେହି ନୂତନ ସ୍ୱଭାବ
