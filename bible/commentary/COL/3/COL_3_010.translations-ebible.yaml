    toco̱m chic riwi̱ꞌ acꞌacharic tak jeꞌ ricab tikꞌimaj wach ruꞌum i Dios chi hat-tak
    na̱cꞌuhtunic tak lok reh rinoꞌjbal, curman woꞌ chi eli̱c ok cꞌahchiꞌ ricorjic
    wach anoꞌjbal tak maj xa chi jeꞌ reꞌ na̱rakam tak chiri̱j chi manlic i toco̱m
    laj cꞌacharic wilca̱t wi̱ꞌ.
  tue-tue: Atitó mʉ́ã niirecʉtire merẽã niiã sáa; ãñuré niiã. Cõãmacʉ̃ mʉ́ãrẽ tiirígʉ
    cʉ̃ʉ̃ tiiróbiro niirecʉtiaro jĩĩgʉ̃, mʉ́ã niirecʉtirere wasomʉ́ãnʉcãrĩ tiigʉ́
    tiiquí. Teeména mʉ́ã cʉ̃ʉ̃rẽ masĩnemorucujããdacu.
  bjp-bjp: Ma gamek fakau liu fuuh kimi, ke gamek tapiek fuuh, aunbiing gamen usum
    lalala lon Tom Fakfakiis kimi, ma gamek tapiek arae i.
  xon-xon: ki yoor mbimbipɔm la. Uwumbɔr le tii nimi mbimbipɔm ngbaan, ki bi toor
    mu, ke ni moo bee u, ki li naahn u.
  tzo-ZNT: Achꞌ xa li cꞌusitic chapasique, jaꞌ ti lec xa avoꞌonique, yechꞌo ti yantic
