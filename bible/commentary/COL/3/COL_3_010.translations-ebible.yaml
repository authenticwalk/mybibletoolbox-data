    cja̱hni pa di jñɛjmi guegue.
  hoy-hoy: अदिक व्हाशोद व्यक्तित्व अक धारण माळ कोंडीर, जो तान सृजनहार इन स्वरूप दा
    पुरा ग्यान प्राप्त माळोर साटी लगातार व्हाशोद बन्सतेला ईरतद.
  uri-uri: Wa ipma alkipmen pa apm wa paln weten ase. Melnum a pike ntekg kipm ti
