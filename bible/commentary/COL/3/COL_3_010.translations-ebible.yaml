  dwr-ENT: ፆሳይ፥ ኣ ሜዳዌ፥ ባሬና ማላቲሳናዉኔ ባሬው ዴዒያ ኤራቴ ኡባ ኢማናው፥ ኡባ ዎዴ ኦራያ ኦራ ሜታ ማዬዲታ።
  pma-pma: Ka mimusin revi kami en moulien tai koa vi heite hau. Moulien hau enek,
