  dan-1931: Thi I ere døde, og eders Liv er skjult med Kristus i Gud.
  kwj-kwj: Hinde wowani, kunu Kurais ga ku haro, wosiwani kui himamwale ti Kurais
    himamwale tinga Gotri mu tiki takaisini o da.
  vie-OVCB: Vì anh chị em đã chết, sự sống của anh chị em được giấu kín với Chúa Cứu
    Thế trong Đức Chúa Trời.
  kze-kze: '@see-verse:COL.003.002'
  mpj-mpj: Julyjunyurra walykukaja wululu ngapilpayi, ka kuwarriranyurra Jiijaj Kurayijku
