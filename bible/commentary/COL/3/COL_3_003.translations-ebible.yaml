    Cristo barapara irʉrʉ yawa jinompatsi Nacom. Baxua jiwi jopa paca cui yaputaeyo.
  boj-2014: Niŋgi moreŋobulosib olo ŋambile eb. Nuŋgo ŋambile di agi Kristus aqaq
