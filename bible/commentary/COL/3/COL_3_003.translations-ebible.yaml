    Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Sarɨmɨ mena bainɨkeihi, yawakebwi yagalyaꞌmavesaihɨlyɨ.
    Sarɨmɨre gaalyabwi Kɨraazɨtɨyalyɨ Gotɨyaryaba kɨmaꞌnyawɨ yeꞌmwannarɨkesɨ.
  ian-ian: Wan kɨpmana nda mɨna yelavɨtɨngwa maawut ndɨ tamba ngɨlɨndɨ. Mbambala Godnagwi
    Kraistnonala kɨta vat kupi maawupmba yetɨgangwuk. Tɨga lɨga wan tamba la kavle
    vat ngwuk kat ana kwulakiyandɨ.
  hun-hun: Mert meghaltatok, és a ti éltetek el van rejtve Krisztussal együtt az Istenben.
  mcf-NT: Esuquidistu unësaid tantiaquin aidbëdtabi mibi icsaid chococashunacbimboec
