    Papa yacno nidash, Ëbi tantiaquidtedi bëdaidquio iquec. Aido ëbi cudasaidquio
    nec, quequin aidën dayun uaid nuqui nec.
  kjs-kjs: Gore go su kamaa nimiri abala kome enaali-rupa pisimi-pulu nimimi go su
