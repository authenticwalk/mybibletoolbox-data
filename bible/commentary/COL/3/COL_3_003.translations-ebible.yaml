  pon-2006A: Pwe kumwail melahr, oh mourimwail iangehr Krais nekinekla rehn Koht.
  maq-NT: tsëhë xi ngayun ne, ha caviyujunxun xcusun xi canihñu hatsëë, sacuatjin
