verse: COL.003.003
translations:
  kpx-kpx: Kosealemo laeau haluviale ke nahate valu. Ige la uveve doga maleveve keu
    nova Iesu Kelisota Mamavetamo ua.
  okv-H: Eto ungo Keriso ga pehari embopo rate ungota vasiri be amo Keriso, God ta
    degi mihia amita jota nununga ari mihia.
  tbo-tbo: Babana amaka ta hilage po geka hougana Keliso mitehi yautu gowagowadana
    Yaubada uyahina ta memae.
  mal-C: നിങ്ങൾ മരിച്ചിട്ട് നിങ്ങളുടെ ജീവൻ ക്രിസ്തുവിനോടുകൂടെ ദൈവത്തിൽ മറഞ്ഞിരിക്കുന്നു.
  grc-SR: Ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῷ χριστῷ ἐν τῷ θεῷ.
  bgc-bgc: क्यूँके यो इसा सै थम तो मर गये जिब मसीह मारा गया अर थारा जीवन मसीह कै गैल
    परमेसवर म्ह छिप्या होया सै।
  khz-khz: Kwalana gomi warauna gokwaregato tanopara magulina genai, gemi maguli taunatauna
    veavugai emiana Keriso ria, Palagu genai.
  deu-TKW: denn ihr seid gestorben und euer Leben ist verborgen mit dem Christus in
    Gott;
  zsr-NT: Nac queëliꞌ tsca chnatliꞌ, atiꞌ yöl‑laꞌ naꞌbán queëliꞌ run chiꞌë Cristo
    ga niꞌ zoaczëꞌ Dios.
  lin-lin: Pamba te bokufaki penza, mpe bomoi na bino ezali sik’oyo ya kobombama elongo
    na Klisto kati na Nzambe.
  hns-NT: Toelog ek maral manai ghat aapan poeraana djiewan tjhor deile hai. Ab toelogke
    djiewan Kriest ke saath Parmeswar me tjhiepal hai.
  noa-E: Pãran ya nem parhoobam wauju khĩirjug isegtarr khʉʉnau. Magtarr aawai pãran
    Ẽwandamau ich aar phë auwia Cristo dʉ̈i ãba jooba wënʉrrapiju khʉʉnau.
  eng-EMTV: For you died, and your life has been hidden with Christ in God.
  mib-NT: Chi nájnūhun je ni cajihī rō jiín Cristo, te vijna chi nájnūhun cátecu rō
    jiín yá andɨvɨ́, chi cáyɨhɨ ró ini ndaha Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍ते़न्‌स्‍ये़ःल्‍ले़ खिनिॽआङ् खुने़ॽनुए के़स्‍ये़ॽइआङ्
    के़वयिॽरो, हे़क्‍क्‍याङ् खिनिॽ से़क्‍खाबा ने़त्तिगे़न् हिङ्‌मन्‍निन् ख्रिस्‍ते़न्‍नु
    निङ्‌वाॽफुमाङ्‌ङो चिक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Muni nyenye mfwili na wumi winu ufiyiki pamonga na Kilisitu mugati ya Chapanga.
  mmx-mmx: Mila lorooro maut atnimi gara met pam, la lorooro maxat atnemi i nemen
    avukat mi ne Karisito saparap ne Moroa.
  cbr-NT: Mitsun 'ucha cupía Cristo bama 'ain camina 'uchatëcëntimoi abë bamacësa
    'ain. Usa 'aish camina axa baísquitancëx abë 'ain, mitsúxribi aín Papabë 'ain,
    mitsux Cristobë 'aish.
  tee-NT: Pus ju Dios talhilhcatan tachi ju va t'anit'at'it ju Cristo. Chai ju chavai
    alin ju sast'i mi'atsucunti'an ni lhilac'ap'int'at'it ju Cristo chai is'ask'at'an
    Dios unt'at'it.
  eng-LSV: for you died, and your life has been hid with the Christ in God;
  cak-NT: Roma rix can xixcom yan chech ri itzel tak ex ri je richi ri rech-ulef,
    y cami c'o chic ic'aslen riq'uin ri Cristo. Can quiri-wi roma xe jun ibanon riq'uin
    ri Cristo, y chuka' xe jun ibanon riq'uin ri Dios roma ri Cristo.
  pah-NT: A'ereki pendeaporog̃itatiruahũa opi. Omanorẽ omanove'g̃a nonhimbovy'ara'javi
    yvyakotyva'ea rehe. Omanove'g̃a ja pe napenhimbovy'ara'javi yvyakotyva'ea rehe
    pendeaporog̃itatiruahũa pigirẽ. Pe pavẽi Cristo'ga jikoty'aro g̃waramo pendeaporog̃itapyahua
    hekokatui yvagi pe Tupana'ga pyri Cristo'ga pavẽi. Pevo Tupana'ga pendeaporog̃itapyahua
    rereko katu pe me Cristo'ga reheve.
  sja-NT: Cristo piuk'ãri, parã jida piu pɨk'ajida. Ma awara Tachi Ak'õrepa Cristo
    waya chok'ai bapik'ãri, parã auk'a chok'ai p'anapiji, ichita p'anapataadamerã
    iru ome.
  xed-xed: kabga mtumta kuni, nda nzula hafa ghuni kawadaga nda Kristi da Lazglafta.
  mks-NT: Jáchi̱ mé ndó cúú ndó tátu̱hun na̱ sa̱ na̱xi̱hi̱ tá na̱xi̱hi̱ Jesucristo.
    Sa̱há ña̱ cán quéa̱ co̱ xíní ñúhú ndiava ini ndó cacomí ndó ña̱ha ñuyíví yóho
    jáchi̱ cu̱hu̱n ndó coo ndó xi̱hín Jesucristo indiví nu̱ íin Ndióxi̱.
  gfk-S: Kinong urah, mu gate mat, ma ira numu mangana nilon kakarek i kis mun tikai
    ma ne Krais ra matmataan tane God.
  bmu-bmu: Eŋgö uruŋini walŋan mönö kömuiga Anutugöreŋ tönguba malje. Mewö Anutugö
    aumŋe anda malmal köhöikŋaŋgö könaŋi miwikŋaiget. Kraistnöŋ Suep malmal tölapŋe
    maljawi, eŋgö urumalmalŋinan mönö miaŋgö dop asa-asambötŋe ahöza. Miaŋgöra uruŋini
    mönö Kraistpuk jöhöba malme.
  dgz-dgz: Iwa e inak ega koewa namua Keriso gamup den borit wayana gapan endi e inak
    ega God inap amba Keriso den wandia.
  eng-GNV: For ye are dead, and your life is hid with Christ in God.
  zaa-NT: '@see-verse:COL.003.002'
  eng-WEBSTER: For ye are dead, and your life is hid with Christ in God.
  guh-guh: Cristo itsa tëpa, paxamë ata Cristo bepaneyajavatëpaevi, Dioso pacatane.
    Aeconoxae baja paxamë Cristo papecayajavaponaponaejava, itsamonae apo tae. Apo
    yapëtaenua. Pacuenia Cristo Dioso yajavaponapona, bajara pijinia pacuenia paxamë
    ata Dioso payajavajinavanapame.
  bon-bon: ingle weeme sasa gawecewe ireclota te budre gyene. Siige, weeme toraca
    ireclota lui cabucewe sine, Acejiyame cabu ämlitäneji gyene Keriso cama.
  nhw-BL: Anmijque nica ihuaya Cristo huan ama amonemilis eltoc temachtli nepa ica
    Cristo pampa ama ya anitztoque nepa ica Toteco.
  swh-ONEN: Kwa maana ninyi mlikufa, nao uhai wenu sasa umefichwa pamoja na Kristo
    katika Mungu.
  wbi-wbi: ulwakuva mufwile, nu vwumi vufisilue palikimo nu Kilisite mwa Nguluve.
  bba-bba: Domi i ɡu, bɛɛn wɑ̃ɑ ɡeerɑ mɑɑ beruɑ kɑ Kirisi sɑnnu Gusunɔn mi.
  eng-KJVCPB: For ye are dead, and your life is hid with Christ in God.
  kgk-NT: Ãy peẽ peiko voi pemano va'ekwe-rami hendive. Napepenavéiry ko yvy pygwa-rehe.
    Peteĩxa pemoirũ-gwi Cristo-pe, onhangareko va'e pene nhe'ẽ marangatu-rehe. Ha'e
    Nhandejáry ndive oĩ. Ha ko'ánga katu Nhandejáry ndive onhangareko va'e pene nhe'ẽ
    marangatu-rehe.
  waj-waj: Vaidi putiraiya roosiima mmatayaa diaa mminnaiyauvaara ngii aakiaiyauvo
    vaa putivai. Vaa Yisuu Kirisiiva ngiiiki varikiai ngia Anutuuqaa tasipama variaavo
    ngii varira tuanaivo hataumaki vaivai.
  cpy-cpy: Kimiwitaka nimaeka pikamayitatyee-mi, tema pijeekimo-shireteeri Tajorentsi
    pitsipa-shiretaari Jeepatzii-totaa-rewo, okantawitaka iroka kaari koñaatziro.
  mpx-mpx: Komiu iyaka ku yaomal yawal bebeyaunana elana, ge sauga ya alomiu Keliso
    yawalimiu vavaluna i gan Yehoba matanaa.
  wbp-wbp: Nyarrparla kujaju? Nyurrurla-patu Kirijini-patu, ngulaju kankulu mardarni
    Jijaji Kiraji-kirlangu wankaru. Ngulaju kapunkulurla ngakaju jirrnganja nyina
    nyurrurlaju Jijaji Kirajikilki Kaatu-kurlangurla. Yangka kujankulu Kirijini-jarrija,
    ngulakuju-nyarra jurnta palija pirlirrpa nyurrurla-nyangu kamparru-warnuju.
  luo-luo: Nikech ne utho kendo ngimau koro opandi ei Kristo, kuom Nyasaye.
  nhe-NT: Inmijque nicani ihuaya Cristo huan ayoc inmoilhuíaj tlen eltoc ipan ni tlaltepactli.
    Ama imonejnemilis tlen nelía eltoc nepa elhuicac ica Cristo huan iixpa Toteco.
  aii-aii: ܣܵܒܵܒ ܡܝܼܬ ܠܵܘܟ݂ܘܿܢ، ܘܚܲܝܵܘ̈ܟ݂ܘܿܢ ܛܸܫܝܹܐ ܝܢܵܐ ܥܲܡ ܡܫܝܼܚܵܐ ܒܐܲܠܵܗܵܐ.
  esk-NT: Ilipsi tuquruatun iñuktun ittuani atuiñġiqsusri atuġuugaluakkapsitñik. Pakma
    nutaamik iñuułiqaqtusri piqatigiplugu Christ iriqsimaruaq Agaayyutmi.
  msb-msb: Kay bagaʼn namatay na kamo kag an iyo buhay nakatago didto sa Dios sa pakig-usad
    kan Cristo.
  cpa-NT: Di³ ma²ca¹dsanh¹ hniah¹² ni³ jmøi¹guǿi¹ la² lǿa¹² jǿg³. Gug² Jmi² jniang³
    ma²tiogh³ hniah¹² hí³ quianh¹³ Cristo,
  dso-dso: କାଇକେବଇଲେ ତମେ ମରିକରି ପର୍‌ମେସରର୍‌ ମୁଆଟେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସିରଇବା ଜିବନ୍‌
    ବିତାଇଲାସ୍‌ନି । ସେ ଜିବନ୍‌ ଲୁଚିକରିଆଚେ ।
  meu-meu: Badina be vada o mase; emui mauri na Keriso ida Dirava lalonai vada e hehunimu.
  yva-NT: weye wamamo maisyare wangkakai Kristus atavon to. Muno wama kovo wanyine
    mamo vatano mine so wo raen kakavimbe jewen, weye wama kovo wanyine ntami no Kristus
    ai, wepirati tuna Injayo Amisye atavon no munijo ntiti.
  dgc-dgc: Da tandaan moy, bilang nate kam dén, a sakay édse kam dén ta Diyos, a kaguman
    ni Cristo.
  zpm-NT: sac goṉ, rrieequia gutle to lo grë ncuaaṉe no lo guidzliu rii, laa to mbanniele
    Jesús, zigne racladz Dios.
  hix-NT: Àsok tawro hana. Àwayehsaho wyaro harha mehtxownà hamà, yukryeka hon me
    oyehtxoho kom hokohra harha oyehtxoho menye. Karyhe harha mehtxownà, Kryestu wyaro
    mak ha. Kahe yawo karyhe naha, Kryestu. Noro rye me Khoryenkom yakoro tehtxoho
    hoye ro, karyhe naha. Noro wyaro karyhe manatxhe. Karyhe noro yehtxoho yonyhera
    rma hak natxow hamà, toto komo. Àro wyaro rma rha, karyhe oyehtxoho komo yonyhera
    rma hak natxhe.
  sim-sim: Jir angop Krais nga hari jir. Ushindak ermba ermbak ji likunda oso Kraisik
    si naha Avui Wasilakahi yangak osmu jirin nikishinduwa. Oso kormbak si tala namber.
  npi-ULB: किनकि तिमीहरू मरेका छौ, र तिमीहरूका जीवन परमेश्‍वरमा ख्रीष्‍टसँगै लुकाइएको
    छ ।
  cgc-cgc: tak paryo kaw napatay duma ki kanen na yon man dili kaw en naan ta dati
    nyo na kabui na palabi nyo inyo an na kabui naan ta kalibutan. Anduni, naan kaw
    ta bag-o na kabui na paryo duma kaw ki Cristo ta iya na kabui naan ta langit duma
    ta Dyos. Dili pa maintindian ta mga ittaw bag-o nyo an na kabui.
  tim-tim: Akto Kristoŋe moep ye hainâk akbiâ aregât nâŋgâ nâŋgâyeŋe tâmbâŋe are bo
    agep. Aregât Anutuŋe Kristogât akmâ manmanyeŋe damunŋe akmâ kindo manmanyeŋe yem
    âgâwiap. Akto bo bâliwiap.
  yor-yor: Nítorí ẹ̀yin ti kú, a sì fi ìyè yín pamọ́ pẹ̀lú Kristi nínú Ọlọ́run.
  wos-wos: '@see-verse:COL.003.002'
  emp-NTPO: Bãrãra Crito ume beuped̶ad̶a bẽrã idji ume zocai panʌa. Maʌ̃ zocai b̶aid̶ebemada
    ẽberãrãba cawad̶acaa. Baribʌrʌ Critora Ãcõrẽ ume zocai b̶ʌ bẽrã, bãrã sid̶a Ãcõrẽ
    ume zocai panʌa.
  eng-F35: because you died and your life has been hidden with Christ in God.
  ind-ind: Karena di dunia ini hidup kita tidak lagi sama seperti sebelum mengenal
    Yesus. Kita sudah mati terhadap cara hidup yang seperti itu. Dan walaupun kita
    tidak melihat-Nya, sumber hidup kita yang sejati berada di surga, sebab Yesus
    sebagai kepala kita berada di sana dan hidup bersatu dengan Allah.
  pes-OPCB: به این دنیای فانی همانقدر دل ببندید که یک شخص مرده دل می‌بندد! زیرا زندگی
    واقعی شما در آسمان است، همراه مسیح در حضور خدا!
  mpt-mpt: Niminbabe, ib bobol tem funin ole dabalim olo bobol tem funinobe. Klaiste
    atdimo kaanea ib bobol tem funino sino wananea blimanobiobe. Ib bobol tem funino
    sin ole deiboniba ibtem Klaist etem naniba ib bobol temo makob aiba eka Klaist
    esa God etem naniba i bobol temo makob anaibbio kesoa e ib bobol temo kima biebe.
  ssx-ssx: Ikita꞉ homelememe. Kutupa ika꞉ da꞉ta꞉la꞉ ekita꞉ Ketiso yaapo Koda꞉ pa꞉ta꞉
    a꞉mbao ula꞉me.
  mkl-mkl: domi ì ku si mii ndii ɑndunyɑ ŋɑ, kuwɛɛ titɔ̃ nŋɛ í nɔ wɑ sinɡɑ do Kirisi
    ɑjɔ bi Ilɑɑɔ̃.
  gaq-gaq: ଡାଗ୍ଲା ପେ ଗୁଏ ପେଲେକେ ବାରି କିସ୍‌ଟନେ ଏତେ ପେନେ ଜିବନ୍ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ବୁଡ଼ିଚେ
    ଲେଃକେ ।
  gof-RNT: Hintte hayqon shaakettida mela ha alamiyappe shaakettideta. Hintte de7oy
    Kiristtoosara issife Xoossan geemmis.
  unx-unx: ଚିଆଃଚି ଆପେ ଗଏଃକାନାପେ ଆଡଃ ଆପେୟାଃ ଜୀଦାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ
    ଉକୁଆକାନା ।
  gah-gah: '@see-verse:COL.003.002'
  lcm-lcm: Using lenginang mitala mat, na kami to kalapo ago mumun aro ve Karisto
    si God.
  aer-aer: Itelaraye, nhenge urreke arrantherre Ngkarte itelaretyenhenge, arrantherre
    akutne-arle anetyarte akurne-arlke, Ngkarteke itirretyakenhe, arrantherre anteme
    Ngkarte-akerte aweke akurne nhenge ingkirreke ipmentye impeke. Arrantherre tyerrtye
    ilweke-arle-artekele. Lyete anteme arrantherre Christ-nge-arlke itethe aneme,
    Ngkartenge-arlke; Ngkarte uthene Christ uthene arratye anthurre apurte anyente-arteke
    aneme. Tyerrtye areyele uyarne itelareme utnenge mwerre Christ-enge arrantherre-arle
    atnyeneme.
  qvc-NT: Chaqa noqanchiqkunaqam chay uchakunapaqqa wañushqashinana kanchiqllapa.
    Chaymi kananqa Jisukristupi allita kriyishpa, Tayta Dyuswanna kanchiqllapa. Piru
    mana kriyiqkunapaqqam kay mushuq bidanchiqqa pakadu. (Chaqa manam intyindinllapachu
    kay mushuq bidanchiqpaqqa.)
  tgl-ULB: Sapagkat namatay kayo at itinago ang inyong buhay kasama ni Cristo sa Diyos.
  cbs-NT: '@see-verse:COL.003.002'
  xtm-NTPP: Vaa ndijin chi ja ni ka ji'i ni nuu ndaka ja u'vi ma, te ja maa Cristo
    ma, te ka sa'a ni sukan játna ini Su'si ma.
  nnq-nnq: Gambu mangweto nhwilangite, na bwomi gwinu uhiigwe pamwe na Kilisto mu
    Nnoongo.
  bao-NT: Mee mʉja, ñañarijere ca bii yai weoricarãpʉ mʉja nii. To biri Cristo mena
    mʉja ca niicõa niipa tabe Ʉmʉreco Pacʉ cʉ̃ ca queno yuericaropʉ nii.
  san-ORI: ଯତୋ ଯୂଯଂ ମୃତୱନ୍ତୋ ଯୁଷ୍ମାକଂ ଜୀୱିତଞ୍ଚ ଖ୍ରୀଷ୍ଟେନ ସାର୍ଦ୍ଧମ୍ ଈଶ୍ୱରେ ଗୁପ୍ତମ୍
    ଅସ୍ତି|
  huv-NT: Cos icona atnej tendeowan mequiüjpan Teat Cristo wüx nej tandeow; nganüy
    almepacan almequiüjpan niüng ajlüy Teat Dios.
  otn-NT: A nu̱yá, ngue guí̱ n'yohʉ ra̱ Cristo ya, ya hi̱ngui̱ ja ngue gdí 'bʉhmʉ
    tengu̱tho gma̱ni̱ 'bʉhmʉ m'mɛt'o. Nu̱na̱ ra̱ Cristo, i̱ n'youi na̱ Oja̱ rá̱ Papá,
    'nɛ̱ guehna̱ fät'a̱ ni̱ tehʉ na̱ya.
  nop-nop: Biyagoŋ kuyoŋ, hidi agaŋ kumuŋgiŋ doktiŋa hatihatihik Kilisto gut Bepaŋ
    gineŋ hebihatak.
  obo-NT: Oyyos timbang id patoy kowd, de-en worad iddos ingowollon dow ka-ay to ampow't
    ingod. Ko-ungkay, duwon don lammin umuu row no konna pa oraroy od kokita, su riyon
    pa idda to bollad ni Disas Krays woy sikandin, nosokkad diyon to Monama.
  cak-ENT: Quiri' ri ninbij chive roma cachi'el xixcom yan chuvüch ri nojibül richin
    ri ruch'ulef, y c'o chic ic'aslen riq'uin ri Cristo. K'alüj que quiri', roma jun
    ibanun riq'uin ri Cristo, y chuka' jun ibanun riq'uin ri Dios roma ri Cristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤩᤧ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤆᤡᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi modo ja nī jīhī ndá nú jíín Cristo, de mitan chi modo jā técū nū jíín
    yā andiví, chi yíhí nú ndahá Yāā Dios.
  san-TIB: ཡཏོ ཡཱུཡཾ མྲྀཏཝནྟོ ཡུཥྨཱཀཾ ཛཱིཝིཏཉྩ ཁྲཱིཥྚེན སཱརྡྡྷམ྄ ཨཱིཤྭརེ གུཔྟམ྄ ཨསྟི།
  qve-NT: Qankunaqa ñan wañusqa hinaña kashankichis huchapaqqa. Chaymi Diosqa mosoq
    vidata qosunkichis, paypa ladonpi Jesucristowan kushka kawsanaykichispaq. Chay
    mosoq vidaykichisqa kay mundopi tiyaq runakunamantaqa pakasqa hinan kashan, paykuna
    mana entiendesqankurayku.
  pao-NT: '@see-verse:COL.003.002'
  cbu-NT: Isuspapaz ipunurus tsiparangus, ashirangus ¿mayaama yutaritshishee yusur
    chinachich? Siy mangis na Isusupat washunand Waparish taaksa; pishumpaz ashiru
    taaksa. Ashirucha, tputs anoo yasamaam pinasakanaya.
  usa-usa: taákaq máráaro. keráwáqtí naayón-áíkómá pukitana keráwáqtí aúgen-auwaraikoma
    Îtu Káríqtote yagaroqtamá Áánûqtuni márûpaqa aúpáq wáiye.
  soy-soy: Nɔ pikpɔ mɑsilɛ, nɔ́nnɛ́fɑ́ɑ nn Kirisi kɛ́mɛɛ́ we nn nɛ Uléécɑɑ-i pékɑɑlɛ̃.
  hui-hui: Irane tí homene howa tínaga holene Keriso heba Ngode Datagaliwabeha do
    howa kamigoni.
  amf-amf: Harrna hambhidianna, yedi diydine; sadan yennonamaar Kiristoosbesana Barjokal
    ko wodadhade.
  quc-NNT: Ri ix, ix käminaq junam ruk' ri Cristo. (Kel kub'ij wa' chi ri i k'aslemal
    kämik man junam tä ruk' ri ojer i k'aslemal.) Ri i k'aslemal kämik k'olotal ruk'
    ri Cristo pu q'ab' ri Dios.
  dob-dob: manuna niꞌatu wamwawasa, ta gete tuga yawasimi Keliso maꞌiyana Yaubada
    ꞌenaya.
  wrs-wrs: Kristusmba pinavhoram daheinna, wo yimba maim uvra, yenamba doaramini undkoklava
    doa dalginna yunalm, wo yenamba nemel undva di pepavaluhunv Kristusnahonam Sesoainda.
  mca-mca: Qe ekheweli'ƚ hats ƚanaxi'ƚju' qa pe' i'ƚiyi'ƚ qa wanat'ini'ƚ ji'teje'm
    ha' Cristo pa' Intata.
  tzo-TZC: Yuꞌun jmoj lachamic schiꞌuc ti Cristoe. Avi tana un, tey xa qꞌuejel ti
    acuxlejalic schiꞌuc ti Cristo ta stojol ti Diose.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သေ​ပြီး​သော​သင်​တို့ အ​သက်​သည် ခ​ရစ်​တော်​နှင့်​အ​တူ​ဘု​ရား
    သ​ခင်​၌​ဝှက်​ထား​လျက်​ရှိ​သော​ကြောင့်​တည်း။-
  gng-NT: Kimɛ ni kpo' nɛ niʼmiɛl buɔ Kristo saan, nɛ Kristo mɔ buɔ Uwien saan.
  cbi-NTPO: matyu ñullaya juntsaa kiikenuya peyaañuuya deju', Cristoba bulu chunu,
    Dioschi vela' kayaaya deju' mitya.
  ikk-NT: Makẹni, ụnụ a nwụngụọ; e bugụọ wẹ ndụn ụnụ che imẹ Kraịstị zuemẹ imẹ Osolobuẹ.
  leu-leu: Senaso nami, mi fo maat e a toyan faꞌui simi taxa waan fufunai xuvul pa
    Krais lapaana Piran.
  maz-NT: Na ngueje nu'tsc'eji i̱ 'natjogueji co e Jesucristo 'ma o ndũ. Nguec'ua
    xo i̱ṉ 'natjoji co Mizhocjimi c'ü nu Tata, zö dya tjanda.
  bod-N: རྒྱུ་མཚན་ནི་ཁྱོད་རྣམས་ཤི་ཟིན་པ་དང་རང་གི་ཚེ་སྲོག་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་ལྷན་དུ་དཀོན་མཆོག་གི་ནང་དུ་སྦས་ཡོད་པས༌སོ།།
  tca-NT: Yerü yexguma nayu̱xgu ga Cristu rü yexma nayu ta ga nuxcümaü̃xü̃ ga perü
    maxü̃. Rü ñu̱xma rü pexü̃́ nangẽxma i perü maxü̃ i ngexwacaxü̃xü̃ erü Cristutanüxü̃
    pixĩgü rü Tupanamẽ́xẽwa pengẽxmagü.
  zpl-NT: xne neca xi neca nú ungutilahua lu cuendaꞌ nú nuꞌ lu iliulabe nu rluꞌculahua
    elu nehuañi nú necuqui neca equie cuendaꞌ Jesucristo, lu Diose.
  mbc-NT: Maasa pra tarîron yeseru pî' isa'manta'san warantî awanîkon. Tarîpai aako'manto'kon
    wanî Cristo yarakkîrî. Moropai Cristo ko'mamî Paapa yarakkîrî. Mîrîrî ye'nen aako'manto'kon
    era'ma anî'ya pepîn.
  ndg-ndg: Kwa kuwa mwatiwaa, ni maisha yinu yayowanike kwaa pamope ni Kristo mu'Nnongo.
  wsk-wsk: Mu awuk, nina kueman se ninga nengemang motam mu Kristus ningi Kaem ilak
    bagasan.
  toj-NT: Porque ja quentiqui, lajan soc lajan ni chamtic soc ja Cristo ‑ mi xa quiojuctic
    to ja viejo jmodotiqui. Ti xa ayotic ja ba sc'ab ja Cristo, jaxa Cristo, ti aytic
    soc lajan ja ba sc'ab ja Diosi.
  tbc-tbc: Man dugo, oŋ umat la ya, agod gamu oŋane madok mok ak imianuk Kristus da
    dumado da, agod oŋ an ule san tia ya, man dugo, Anut mi kagin an igane da.
  sna-sna: Nokuti makafa, uye upenyu hwenyu hwakavigwa zvino naKristu muna Mwari.
  smk-NT: Wanin ta pa'sar moyoyna anaod a nati no maipa'ka' sa makaayat nin bubagay
    iti sa mundo. Wanin anamaet a lamang ta say peteg nin byay moyo, kai et nin naipa'kit
    konran tutawo ta naikalamo' ana kona ni Cristo a itaw konan Dios.
  grc-TCGNT: Ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῷ Χριστῷ ἐν τῷ Θεῷ.
  gof-WFTW: Hintte hayqon shaakettida mela ha alamiyappe shaakettideta. Hintte de7oy
    Kiristtoosara issife Xoossan geemmis.
  spa-BLM: Porque habéis muerto, y vuestra vida está escondida con Cristo en Dios.
  kyz-NT: '''Awamũ nepeapou''jaw arũi mama''e ymanera, pejejemiapofer ymanera. Sã''ã
    ae amanũ re mama''e tywera apou''jawe''ema. Nan tee futat pẽẽ. Kristu ''ga rerowiar
    ire ae poiri mama''e tywera apo awi. ''Ga ''jawe etee futat jarejemogyau. Jejui
    Kristu ''ga jaawamũ pejejemogyau. ''Ga ''Uwarete ''ga ree ojemujat ma''ea. A''eramũ
    ki pẽẽ pejejea mỹina ''gã muorypawa mama''e are etee futat. ''Ga rerowiare''ema
    ''gã naeapyoi futari Jarejuwarete ''ga ree pejemujara.'
  dao-dao: Isenitiüng, Khritaw üng nami thi pängkia kyase, nami xünnak cun Khritaw
    am atänga Pamhnam naw a ning jah cüm pet ni.
  cya-cya: Cu'ni um cunta si'yana cua' ngujui um, chendyu 'in um cua' ntsu'hui na
    tuyaa' Cristo tsatlyu lo'o Ndiose.
  wrk-wrk: Narri jungku barrinani nganinyiyurru nanankanyi wabuliyngka yuwanyi nuliykanyi
    kajanyi yajinyi baki yabimbikanyi balki yaji. Ngala narri jungku wankan nangangi
    Jisus Krayiskanyi. Miku narriyi najba bulanya, Kud marda Jisus Krayis, ngala narri
    jingkijbangka bulanya, bula marrimbaka narrinya mardarda yurrngumba barri Kudwanyi
    baki Jisus Krayiswanyi.
  nii-nii: Nimbił erang enim ok nge oł kis ełmin oł ełe nge poru neng kin, kulnjung.
    Nga enim noman konj ei, pe Krais kin koi er pałim ei, Gos kin mandi pałim.
  ign-NT: Taicha íjara­ruvaipa eta ínaji­si­rayare eta júcana. Puiti ticaita­re­ca­heripa
    éma táichavenehi eta iávahá­siraipa ema Jesucristo. Iúricahi puiti. Vuíchahasera
    ímahahini tamutu eta táetaviu­chiraya eta iúrica­ca­revaya.
  dik-NT: Ku wek cï thou ke Jethu ku wek aa pïr ke ye ë Nhialic yic.
  cac-cac: yujto chamnac on̈xo yed' Cristo. Axo co q'uinal manto checlaj d'a yichan̈
    eb' anima yujto ayxo och d'a Cristo d'a yichan̈ Dios.
  tzj-E: Cara' quenbij chewa com ixix jun xixcoma ruq'uin Cristo, c'ac' chic ec'aslemal,
    per jun c'aslemal je bien bnon cwent rmal Cristo com xjun ebnon ruq'uin y ja'
    xjun quebnon ruq'uin Dios.
  san-BUR: ယတော ယူယံ မၖတဝန္တော ယုၐ္မာကံ ဇီဝိတဉ္စ ခြီၐ္ဋေန သာရ္ဒ္ဓမ် ဤၑွရေ ဂုပ္တမ်
    အသ္တိ၊
  yaa-NT: Anã ẽ mato yoi Cristo noko nãxoni. Akka mã oa Cristo fe naa keskara iyoni,
    nãskakẽ iskaratĩa mã afe rafekakaini, Epa Nios feri mã askakakãini. Nãskariai
    Epa Niosri mato fe rafekakaini. Mã askaito tsõa mato tãpitiroma, a mã Cristo fe
    rafeai keskai ari askaxiki.
  cab-NT: Jilátün lúma Crístu lun uboú le, guetó, níjein jibágari le tímatimaati lúma
    Crístu le yágütabei siélu lúma Búngiu.
  clu-clu: Ay kamo napatay run sa mga butang nga digi sa kalibotan, kag indong bagong
    kaboi ginatipigan run doto sa Dios, kaiban ni Cristo.
  swh-ULB: Kwa kuwa mmekufa, na maisha yenu yamefichwa pamoja na Kristo katika Mungu.
  tpt-NT: Uxiknankꞌan va tacha kꞌanitꞌikcha y chavay maqsaq maꞌanikꞌantꞌatꞌikcha metsukuntikꞌan
    kun Cristo la ixtalakaꞌukxpuꞌ Dios.
  aai-aai: Anayabin kwa kwamomorob ana veya, kwa ayawas anababatun i Keriso wanawananamaim.
    God botan no maramaim ema’am boro nit kwanab.
  sny-sny: Marepi hepene weriyei fene lo temeniye tepa'asiye. Sosu Owane Sitewi lai
    marepi hepene he'i a'i fene ma'e auwe. Marepi hepene he'i a'i fene lo meni Krais
    papu weriyei weriyei ironamisiya.
  myy-myy: Jesucristo ĩ goda ĩsirena sʉoriti mani ñeñaro yirise ãcabojoñi Dios. Ito
    bajiri mʉcana tʉdi ñeñaro yi ʉyabitirʉja manire. Mʉcana tʉdi mani ñeñaro yi ʉyabe
    yirocʉ, manire tirʉ̃nʉgʉ̃ yiguĩji Cristo. Ito yicõri ũmacʉ̃jʉ Dios rãca mani catitĩñatoni
    manire tirʉ̃nʉgʉ̃ yiguĩji Cristo.
  trc-NT: Dan me se a̱j caviꞌ nee̱ man soj rihaan chumii̱ nihánj vaa, ne̱ cuano̱ nihánj
    me se táá nimán soj rej xta̱ꞌ rej ya̱nj Diose̱, ꞌyaj Jesucristó ei.
  cut-NT: Cueneca̱hco ne te anduhneca̱ ndete che a chih ne da̱ma nduco Dihvo vo, ne
    ma̱n che ritahno ne ihyan ne, nedin yahn Dendiohs nchuhn.
  bel-bel: Бо вы памерлі, і жыцьцё ваша схавана з Хрыстом у Богу;
  zlm-KSZI: Kerana kamu telah mati, dan kehidupanmu tersembunyi bersama al-Masih dalam
    Allah.
  gdr-gdr: Mop nokɨp wɨn kea Keriso kɨma yɨpand uj aukɨtondam, sɨ waina yɨrkokar re
    yɨpa nasim egurki wekeny Keriso kɨma Godɨm pɨlɨnd.
  vmy-NT: Ngatꞌa ngatꞌare xi tseꞌe ngasunꞌndio je ꞌeyo ꞌba ngandaꞌe kjuabenichunnu
    ꞌmo ꞌbejñatjo ko Cristo ngatꞌare Naꞌenchana.
  cmn-FEB: 你们已经死去，你们的生命与基督一起，与上帝同在，保持安全。
  gmv-RNT: Gaasoyka inte hayqqidetanne inte de7oyka Kirstoosara Xoossa achchan qotetides.
  ncl-NT: Niquijtúa inon pampa anmocahuac pa anyulisquiaya quinami anyulini pa innojen
    tonalijmes hual ayamo anquineltocaya Cristo. Axan lamic in yulilisli. Ma yoje
    anquipía yulilisli axan hual inahuac inon ayamo anquimati mochi. Unca jan quinami
    tehuanten ayamo ticmatilo mochi hual inahuac Cristo, mas que amhuanten anyultica
    ca Cristo capa unca Dios. Axcan, amo lamis anmoyulilisli, unca quinami len hual
    unca lalatili.
  sua-sua: Mguak kaeharom tok, ekam ko E Nut thera kser mularo ngorsang ruk tesgun
    he ngat yor kun mnam muk he. He enang tok, E Nut ther elpas kun mnam En mruo orom
    mularo ktalhok ruk kam kaum ka plong vle ko kim En kar Endo E Nut Thim Orom Ka
    Msasaen ngnik ngnik, vanang mut lo vokom vop.
  klt-klt: Sándán pahán kakngá wawu há kámurán du átkuku sáni wawu Jesu Son Iháhá
    watyot kilak árán Ánutu hára tápingga átkoeráng.
  are-are: Arai, rrangkarrataka kala iluka ngerra, Kristalela nyinterramala. Rrangkarra
    turtantama Kristalela ngampakala etatha nitjina. Relhala nhanha yarna arama, Altjirralanta.
  gai-gai: Na ne menacrinan, na nena eteacna watta Karaisap iŋgoroca eacrena, na ne
    Raraŋ Aetaniacap mɨkrina.
  qvm-NT: '@see-verse:COL.003.002'
  chz-NTPS: Jëëhꜘ, maˉnaˉju̱u̱ˊ baˊ hnähꜘ kihꜗ jmɨˉgyʉʉꜙ laˉ hiꜙ cha̱a̱ˉ baˊ hnähꜘ
    ko̱ˉjø̱hꜘ kya̱a̱hˊ Cristo jeeˊ gyaˈ Dio maꜙkeꜙ naˉhmääˊ heˉ ja̱ˉ jnänˋ jmɨɨˊ naˈ.
  kmu-kmu: Tamakaya kefo yama nehaya atafa tamaipa ago falitegeno kanaleꞋya hutama
    maisaya yatamia ago falakino KalaisiꞋene aigaꞋmae-maineanagino Anumaya Kotipi
    hane.
  ood-NT: Jiosh at am i t-wehnadk g e-alidag. T heg heki hu muh k an hab chuꞌig dahm
    kahchim ch ed. K id heg wa wepo matt heki hu koꞌo k an wehmaj.
  lbm-lbm: कहालीकि तुम त मर गयो अऊर तुम्हरो जीवन मसीह को संग परमेश्वर म लूक्यो हुयो
    हय।
  ncj-NT: Onanquilcauque in tlen achto namotlanehnehuilis. Nanquipiyahque inon yancuic
    tlanehnehuilistli tehuan in Cristo aquin ilohuac neluicac.
  yuj-yuj: Yumo te sumpwi tenap niampria, Kwaromp wonae fik yakáp napo, Jisasomp pourou
    yumwan nánkárápá yak námpon.
  kto-kto: Memani, na tara la naganming ira Karisito, mivara ra iro maiogun ga tale
    gat amiuluan tavuk onim na uro kimanam. Karuk. Ga urio ninimiap ula nou la kagoiri
    ira Karisito ga parepming ira Morowa. Are ratmat ga tale puoieng meba ogimameng.
  gmv-NT: ጋሶይካ ኢንቴ ሃይቂዴታኔ ኢንቴ ዴዖይካ ኪርስቶሳራ ፆሳ ኣቻን ቆቴቲዴስ።
  por-BLT: Vocês morreram, e a vida de vocês está mantida em segurança com Cristo,
    em Deus.
  stp-NT: Na pimɨt guꞌ aapiꞌm jaꞌp ji bubua na pimɨt koi buiñor gux buam jum duukam,
    baꞌ xib jaꞌp ji buusan na pim buiñor ba ulhñix gu Dios bɨɨmaꞌn guch Xoiꞌkam.
  ame-NT: t̃arroʼmar sapaʼ oʼhuañchaʼ socshenaña ñeñt̃ patsoʼmarecpa. T̃eʼña sapaʼ
    eʼñe att̃es ñerraʼmrrat̃eʼ puesheñarr ñeñt̃ rromuets oʼhuañchaʼ alloʼna coshaʼnenana
    ñeñt̃ patsoʼmarecpa. (Ñeñt̃oʼmarña yapaʼ yoten oʼ yerromapretera Cristo.) T̃eʼñapaʼ
    ñeñt̃ña yocshateneʼ ñeñt̃ ora allpon atarr cohuen enten Cristo. T̃eʼpaʼ att̃o
    yocrrerra ello eʼñe yeparrocmateñot̃ Cristo ñeñt̃ parrocmateneʼ Pompor Parets,
    yaʼnaña oʼ yeparrocmaterr epay Parets amaʼt ñeñt̃paʼ ama entpahuoyaye.
  mgh-2016: Ukhalhawaya mwaattiva nhokhwa ni ukumi inyu uhovithiya vamoka ni Kuristo
    wa Nlhuku.
  kvn-NT: Tenal pemal Cristobak mes purkwis-choggu, al pe-purpa Cristobak Pab Tummadgin
    chabolemai.
  gvf-gvf: Ta yekinanga main iwe. Gulungwa ibal kobe gariba kal dungwa ai i si waremo?
    Ai i si ta warekimia, ena i ibal kobe iru mere milinga, ai i si ta warekio. Te
    mile pai erere mile painangal painanga main iwe, God yalini Kirisito milungwa
    pire i ibal kobe kenin ere ke milungure, mama mile painangal painanwe.
  san-ISO: yatō yūyaṁ mr̥tavantō yuṣmākaṁ jīvitañca khrīṣṭēna sārddham īśvarē guptam
    asti|
  deu-ELBBK: denn ihr seid gestorben, und euer Leben ist verborgen mit dem Christus
    in Gott.
  mcb-NT: kañoigamatakavitari ontinirikatyo pikamapitsaigakero kipatsipagekutirira
    pitentagaigakaritari Kirishito ikamakera impo yoganiaigaimpi Tasorintsi kameti
    pinkantakaniniri pintentasanoigakempari irirori intiri Kirishito pineakoigakemparora
    magatiro ishinetagaigakempirira.
  yle-yle: mu kópu u dîy꞉o Yesu Kédisu u k꞉ii nipi nmyi pw꞉oo dniye, nipi mênmyinê
    pii dniye, nmî Mî ngê ghê kamî nmye a kpo. Yi ghéni dmi kuwa yéli yi lama daa
    tóó.
  swh-1850: Maana ninyi mmekufa na uzima wenu umefichwa pamoja na Kristo katika Mungu.
  ese-NT: 'Jama baꞌa: Dejja emanoꞌyojaa mimishi poꞌyo ajja. Jamaya miquianaya jjeya
    emanoꞌyo jayojjaya mimishi po sa poꞌyo ajja. Jesosa Quito Eyacuiñajji nijje nequi
    tiitiiani. Ohuaya miquianaya jaahuana cani quea pame nee.'
  jac-NT: Hayet iscam Comam Jesucristo, han̈-hun-on̈ con̈campaxo yintaj, yuxin coacꞌ
    kꞌinal yeb Comam Jesucristo caw cꞌuwan yu Comam Dios.
  cak-CNT: Queri' ri ninbij chive roma achi'el can xixquen yan (xixcom yan) chuvech
    ri ch'obonic richin re ruvach'ulef, y c'o chic ic'aslen riq'uin ri Cristo. Can
    k'alaj chi queri', roma jun ibanon riq'uin ri Cristo, y chuka' jun ibanon riq'uin
    ri Dios roma ri Cristo.
  zia-zia: Niye magayewa ayero niya. Arata nao ninae sekawa awiya daung mokera oko
    mitiya. Kristo nung nao nuna sekawa awiya Tuwa Bayaura-una atu pupunoiya deka
    ayero niye nao ninae sekawa awiya Kristora-una atu pupunowa.
  mal-2015: നിങ്ങൾ മരിച്ചു നിങ്ങളുടെ ജീവൻ ക്രിസ്തുവിനോടുകൂടെ ദൈവത്തിൽ മറഞ്ഞിരിക്കുന്നു.
  tuo-NT: '@see-verse:COL.003.002'
  mbl-NT: Hõmã 'ãxop te hãpkummuk mĩy pax, pa Topa te 'ãhĩnnãhã', tu Kunnix hĩnnã
    putuk, tu 'ãpẽnã max, yã 'ãxop kuxap-xet Kunnix mũtik, xix Topa mũtik.
  zpc-NT: Leꞌe naca quiele ca quie benꞌ bagutilë Cristo. Quie lenaꞌ naziꞌtzaoꞌ Cristo
    yelaꞌ naban quiele tuzioli nun quie danꞌ nacalë Cristo len Diuzi tuz̃e.
  gul-NT: Cause oona done dead. An now, de true life dat God gii ya, people ain shim,
    cause oona da waak close ta God shru Christ.
  mau-NT: Je³cˀaon³, cˀoa⁴ je² cjoa⁴vi³jna³chon³-no³ ya⁴ ti¹jna³-ˀma³tˀa³-le⁴ Ni³na¹
    nca³ ti³yo³cao⁴³ Cristo.
  gup-gup: Yiman ngudda ngurridoweng, dja bu kuhni ngudda ngurriyawoyhmalngdanginj
    kore ngurrikukbelbmerrinj nawu God, wanjh ngudda dja Christ ngurridjarrkmalngmimbi
    kore bininj minj kabirrinan bolkkime.
  bss-NT: Nyêbíí nɛ́n bán, awɛ́ áde Krǐstəə áwédé, édé nɛ̂ŋgáne nyémpē
    nyêwédé.
  met-met: Namua na amati masup, saing walingaimdi duwa hisangia rangua Kristo mana
    longga Urana wa mana ba. Lipudi daxabia walingaim haunadi li te.
  kpj-NT: Rubu wesemy dori ahãtenyte, aumy tuedeõna runa Kristu‑wana rare —Deuxu‑ki
    riyrubunymy ratximyhỹre.
  zao-NT: tak ngutha lee kon Jesucrist, kona lee Diox nkenap yalnabanaa.
  byx-byx: I raquarli quasiq ai ngen diit kur ama aivetki ara tekmeriirang ip taquarl
    murl. I sa ngen dai raquarl luqa i qa ngip. Be liirang aa never ama aivetki, dai
    quasik mager iv iirang ngere kiat mer a ngen a tuaqevep. Dai lungera ama iames
    i ngene ne ma Kristus ngene taneng a nget, dai quasiq ai ariq ama qaqet naver
    ama aivetki ret lu nget. Maikka quasik. I qurli nget gelna ne ama Ngemumaqa, be
    de araa saqang dai nge rles.
  ctu-CTI: Como sajtyemetixla yic'ot Cristo yubil che' mach'an mi la' ch'ujbin i tsuculel
    la' pusic'al. Cʌñʌtyʌbilix jini tsiji' bʌ la' cuxtyʌlel yic'ot Cristo am bʌ ti
    Dios.
  zos-NT: Por cuenta mi ṉgya'tamu'am Cristoji'ṉ y mi ṉguendamba como si fuera mi
    'yaṉgøvø'ndamupø Diosis choco'yomo.
  gvs-gvs: Kita bogina takámasa nakae, e yawoida bogo bogina ikavava. Tauna yawoida
    mooitamoina moe vamoounina Guyau taiyao Yaubada goi.
  kbm-kbm: Ve yem umat vunu gikwai be dalgongg aim mata-was ane galkik ande gile ges
    ate susweng gireu Kilisi gibloblo Pomate.
  rmc-rmc: Bo imar muľan a tumaro dživipen hin garudo le Kristoha andro Del.
  apr-apr: Ngan awete nen, yesoo ang ngan lomu gurunu yo ke sennene in imata oo. Inbe
    nepongo kiang in dookoot nga iken sollono ye Kirisi yo iye Maro tinepe i.
  tiy-tiy: Non maak ménléhu gomén non éndaén modor gom bé de tete adat. Atin wén i
    tintuwe umul gom sétifon bé Kristowe dob lawayo. Atin énda mékédan i ni umul non
    sédumon i Kristowe bé Tuluse.
  nlg-nlg: na pukuna ighau tau mate tua tana bona a Christ te mate. Mana puku ni volamiu
    te kabu polo kolua Christ itatana God.
  dgr-DOGNT: Ełaahdèe lanì ı̨lè, eyıt'à dıì aahdaa sìı Zezì-Krı wexè Nǫ̀htsı̨ nezı̨į̀
    naxık'èdì.
  pes-OPV: زیرا که مردید و زندگی شما با مسیح در خدا مخفی است.
  ron-1924: Кэч вой аць мурит, ши вяца воастрэ есте аскунсэ ку Христос ын Думнезеу.
  tpz-tpz: Suk eöm to teꞌ va e nem manih pa napan to mët vahik voh ee, ka ma toꞌtoꞌ
    voon varih nöm to kon vaꞌpeh me e Kristo, no a hikta teꞌ va po oeh vëh to antoen
    non a ep. Ahik, o toꞌtoꞌ pamëh to teꞌ vatët tamoaan e non manih pe Sosoenën, kee
    hikta onöt ne a ep pa matëëre.
  agd-agd: Mai fara vara seyo, Yisasin mái siretí ankan púben nan ben mái siretíi
    aunan mano Tiyarafenufin aúpá ban mino.
  rkb-NT: Ikiahatsaktsa siakbatsa watsa. Tapara kytsa harere bo yhỹ ziknakaranaha.
    Abaka batu. Kiristu harere bo zuba ma tsinakaranaha. Atahi bijoikpe eze mynapykyryk.
    Deus tuk atatu my, iwatahi Deus hyrikoso mytuk mynapykyryk. Asaktsa Sesus harere
    bo batu ma zikaha batu sihyrinymyry iwatsahi batu sispirikpo.
  san-THA: ยโต ยูยํ มฺฤตวนฺโต ยุษฺมากํ ชีวิตญฺจ ขฺรีษฺเฏน สารฺทฺธมฺ อีศฺวเร คุปฺตมฺ
    อสฺติฯ
  iws-iws: Kɨma dimɨn taemɨnɨm siir omɨn nɨnomor kou hɨranɨm siir hɨr nwowɨm sɨmiiram
    daɨngwo. Dimusi rani, kɨma dimɨn taemɨn biyɨe biyɨeyɨm yɨpɨkɨ bɨiya kɨma napɨm
    sɨmiirsi bɨdi yaowɨm mɨ iikam kɨmiirɨn Adi Komii siya bɨdi hɨdnɨnsiin ɨdwowɨm
    Krais saɨka mɨ kɨma saɨka ɨni nwɨruwar ywowɨskiyɨm mɨ kɨma ɨni kwoɨn wɨnkakar
    ywowɨm mɨ kɨmiir kwoɨn wɨnɨn yɨo ɨni Adi Komii siyar kɨgrɨraowɨn siir naeyɨuni.
  pol-SZ: Dla świata jesteście już bowiem martwi, a wasze prawdziwe życie jest życiem
    dla Boga i jest nierozerwalnie związane z Chrystusem.
  ztq-NT: Por lëë do kuty ksa do Crist aan lëë xaa sikni xkyalmbañ do lo Dios.
  zai-NT: Purti guti né tu Cristu, ne yanna ma nuu né xpida tu laa ra nuu Dios.
  upv-upv: Suri erpe kammij pa osuw, ko mauren se kami oto teptepi tevi Kristo ji
    Atua pa osuw.
  wap-NT: Ushaꞌapanum kauꞌan unao mawakainaouꞌu naa Christ tuma. Ukauꞌan paꞌinaꞌoraꞌa
    naa unao, mazan aonaa pidan tukapanuzu, udikindapa-kao idi Christ idaꞌa Tominkaru
    kanaapuꞌu.
  mva-mva: Maka ma kam ambe kamate be moauriuri soakinga-ming ambe Kristus aranao
    be Nanaranga-lo zumkakadi dipura be dieno.
  dwr-NT: Ayissi gooppe, hinttenttu hayiqqeedita; qassi hinttenttu shemppuu Xoossaan
    Kiristtoosanna geemmeedda.
  kfw-kfw: Ajarchu nangni ningthijei, halli nangni ringkhuo kha Christa le Pathian
    diang om.
  bfz-bfz: कऊँकि तुसे तो पापी सबाओ रे मरी गे और तुसा रा जीवन मसीह साथे परमेशरो रे
    छिपे राए।
  cuk-09: Ar bemar Cristoba burgwismarmosoggu, emigindi, be-san-burba Cristoba-mesa
    Bab Dummadgi saboles-maid.
  ben-OBCV: কারণ তোমাদের মৃত্যু হয়েছে এবং এখন তোমাদের জীবন খ্রীষ্টের সঙ্গে ঈশ্বরে
    নিহিত আছে।
  mil-NT: Te ducaⁿ càda‑ndo chi cùu‑ndo datná ñáyiu ní xíhí ndɨhɨ Xítohó Jesucrìstú,
    chi ñá túú‑gǎ ndécú‑ndó ìchi cuehé ichi duha. Te Yá Ndiǒxí néhé cuèndá ñáhá‑gǎ
    xii‑ndo chi tnàhá tnúhu‑ndo ndɨ̀hɨ Xítohó Jesucrìstú.
  myu-myu: '@see-verse:COL.003.002'
  fue-fue: Gam on maayi, yonki mooɗon na'on suuɗi e Almasiihu to Alla.
  amk-amk: Weo memarareha ampa tuti mesuwi aha ne, tuti ninaia mani metarang waworu
    aha ria Kristusi na Allai. Metarang waworu nanai dadiwa, wiro wati para kaharai.
  fai-fai: Kale kimi atin biyámin be abid tikin kal Kadais so nulum Natim Got so kal
    kiba kalo wánabidiw ka, watawo kaleyo bá, kiba Yesus so makuw fikalesidiw kayo
    kala.
  ura-NT: Nitohanihana jaun, inae jauriaalu nenaa inara ichao que ichaoheeiche, ena
    nenaa inara ichaote, Jesocurisito aina Cana Coaunera aina asinojoineein ne.
  mcd-NT: Afanan un mato yoi Cristo noco nashoni. Ascan manfin afu naa shinantsayoniquin.
    Natianfin man Cristo fu rafucain Upa Dios furi man icacaini. Nanscarifiai mato
    furi Upa Dios icacaini. Man ascafiaitocai tsoanshta ointirofoma man Cristo fu
    rafuai cuscan afu isharashcaquin.
  urt-urt: Yip si yule pe, laip mise yip si narp tase ŋotop Krais nato Got.
  kiz-kiz: kwandabha mmfuili, ni uzima wayhomo ufighibhu pamonga ni kristu kup`etela
    k'yala.
  tzo-TZE: Yu'un lachamic o ya'yel ti c'alal laj avich'ic ta muc' Cristoe, jech tsc'an
    ja' jechoxuc jech chac c'u cha'al ánima ti mu xa snop c'usitic oy ta banamile.
    Ta sventa avich'ojic ta muc' Cristo ti junic xchi'uc Diose, jech chacuxiic sbatel
    osil. Pero mu to chvinaj.
  lex-lex: Yoma mior rewre'wa Kristus mmiati olek pa miy edon mpiaror nan oleka nohkeran
    di gahani. Ne mior rewre'wa E' mmiori owa'an totpa miora Uplerlawna mlia' ihru
    ida-ralm ida. Ne riy mak edon kpesiay re edon rna'erit nana miy mormiormi warwuarmi
    di.
  dov-dov: Nkambo mwakafwa, mpawo buumi bwenu bulisisidwe a Kkilisito muli Leza.
  rgu-rgu: Nana huu tepoꞌ fo Kristus mate a, emi mate sama-sama moo Ni boe. Boe ma
    emi masoda bebeu ma nanahekeꞌ noo Kristus, fo riꞌ sama-sama noo Manetualain nai
    nusatetu-ikutemaꞌ a.
  toc-NT: Porque cumu hui­xinín aya ta̠ni̠­ni̠­tátit Cristo qui̠­taxtuy pi̠ mila­ta­ma̠tcán
    hua̠ntu̠ xapu̠lh xli̠­la­pá̠tit aya lak­sputni̠t, y chú a̠má xasa̠sti latáma̠t
    hua̠ntu̠ kalhi̠­yá̠tit huá li̠ka­lhi̠­yá̠tit porque ta̠ta­la­cas­tucni̠t xla­táma̠t
    Cristo, na̠chuná cumu la̠ xla­táma̠t Cristo ta̠ta­la­cas­tucni̠t xla­táma̠t Dios.
  som-som: Waayo, idinku waad dhimateen, oo noloshiinnuna Masiixay kula qarsoon tahay
    Ilaah.
  mam-C: Qu'n o chi kyima toj tkyaqiljo ojtxe kawb'il lo, a nti' tumil, ex atzi'n
    ja'lin, atzin kychwinqila ma kyij tk'u'n Crist toj kya'j junx tuk'a qMan Dios.
  ndj-ndj: Nongwa yumwi musova na unofu wenu ufisiwa pamu na Kilistu kwa Chapanga.
  mbj-NT: Taw'ããts hẽ tii da bë bad'oo bë dajëp paa hadoo do hyb n'aa. Bë h'yyb papuuj
    tenyyw däk hỹỹ kä Kristo sii P'op Hagä Do wë kä. Dooh ta wób rahapëë nä bä ta
    ti bë h'yyb papuuj.
  lat-VUC: Mortui enim estis, et vita vestra est abscondita cum Christo in Deo.
  ngp-ngp: Kwaviya nyuwe nomfa, naho ugima wenyu ufisigwa hamwenga na Kilisito mwa
    Mnungu.
  enq-2: Nyakama kumiamino dokonya, nyakamanya lete katenge doko Kraisa-pipa Gote-kisa
    yalo petae kalyamo.
  eng-ASVBT: For ye died, and your life is hidden with Christ in God.
  mna-mna: Pa niom kemeete ma kamap pa mbotŋana muŋguŋana kek. Mi mbotŋana tiom uunu
    ŋonoono, ina imbot la ki Anutu. Tamen ipet kat mat zen. Mi ni iparaŋraŋ piom kek,
    mi mbotŋana tana imbotmbot raama Krisi mi izza yom.
  myw-myw: Nitakanigs gog, mwamovads son Kelis nises, nikawum nises waseg Yowbad.
  sby-sby: Kwamba sha buyumi bwakaindi, mwalafwa buyumi bwenu bwa linolino bwalasolekwa
    pamo ne Klistu muli Lesa.
  sll-sll: Gongwo hobi ganba tali a i si wamo? Ta a i si wakimia. A i si wakungwo
    meri ni yalhobi a i si wakio. Nomani mol pai hon ire hamen memini pangwo ol wanga
    i, God Kraist kina mongwo bani ongere, ni han kul si olimua. Olungure ari hobi
    ni hamen hol wana di hankimua.
  yaq-NT: Bwe'ituk eme'e inim ka tu'ik betana, Jesukrijtota mak enchim kokoka'a benasi
    tawalam. Intok i'ani eme'e, tua lutu'uriapo jiapsiwamta emot ayuka'ue, aapo'ik
    Krijtota mak nau, teekau Liojta mak emot aayuk.
  uro-uro: Inguna sa ngän ñäp bä angäna iar di sa ngä ngaip ngä nä ma Krais mäni ma
    Ngämuqa.
  ita-1885: Perciocchè voi siete morti, e la vita vostra è nascosta con Cristo in
    Dio.
  muy-muy: Aɗaba lekʉlʉm ti kə̀mətuma ; sifa gekʉli maŋgahani afa ge Melefit, ka məlaŋ
    ya Krist naŋ àbiyu ni.
  kqc-kqc: Adina ya bi muyeyadi ma yi vegu bi Keriso sa Sei ideri sui niyo.
  tav-tav: Cristore cʉ mʉja caapiʉjaro maca caroorije mʉja cáti anibatajere camajirioyupi
    Dio. Jĩcaʉ bai yajiri nipetirije cʉ cátibatajere bai yaji weomi rericarore bairona.
    To bairona mʉja quena cajʉgoye caroorije mʉja cátibatajere bai weo rerique ã.
    To bairi mʉja tʉjʉ ʉjanucumi Cristo, cʉ yarã mʉja cãnicõa aniparore bairo ĩi.
  eng-ULB: For you have died, and your life is hidden with Christ in God.
  spa-VBL: Ustedes ya murieron, y sus vidas están seguras con Cristo, en Dios.
  fra-_FOB: Car vous êtes morts, et votre vie est cachée avec Christ en Dieu;
  hau-ULB: Gama ku kun mutu, ranku kuma yana boye tare da Almasihu cikin Allah.
  mal-mal: നിങ്ങൾ മരിച്ചു, നിങ്ങളുടെ ജീവൻ ദൈവം ക്രിസ്തുവിൽ മറച്ചിരിക്കുന്നു.
  lit-lit: nes jūs esate mirę, ir jūsų gyvastis yra paslėpta su Kristumi Dieve.
  urd-GVR: Kyoṅki āp mar gae haiṅ aur ab āp kī zindagī Masīh ke sāth Allāh meṅ poshīdā
    hai.
  far-far: Kada sa Christ mae, kamulu boroi mae laugo ma na maurie mamana kamulu ka
    to agwa na fainia sa Christ ne to fainia God.
  suz-BL: मारदे हना गे बेक्‍तीनी। इन थुं ख्रीस्‍त नु परमप्रभु यावेमी ख्रुइश्‍शा वोइश्‍शो
    बाक्‍ब। रोमी ६:२
  car-NT: Tyromo'se irombo mandon. Moro ajemamyrykon mo'ko Kristus maro tunenje man
    Tamusi ta.
  amp-amp: '@see-verse:COL.003.002'
  bht-bht: क्योंकि तुसां अपणे पाप बाले सभाबे तांई मरी गियो न, कने तुहाड़ी नोई जिन्दगी
    मसीह सोगी परमेश्वरे च लुकियो है।
  eng-NOY: For ye died, and your life is hidden with Christ in God;
  cub-NT: '@see-verse:COL.003.002'
  ita-1927: poiché voi moriste, e la vita vostra è nascosta con Cristo in Dio.
  lww-lww: komin nap̃a sane amare e p̃isi rui. Nanagane kiamiu malena viu naga tapolou
    amio Kristo e Ntewa,
  ckb-ckb: چونکە ئێوە مردن، ژیانیشتان لەگەڵ مەسیح لە خودادا شاردراوەتەوە.
  nas-nas: Aiꞌ diiꞌ teing kansiꞌnameng-koo dooruꞌning pinaꞌ oroꞌnuka, eeꞌnoko diikaang
    domaang tee Karistooꞌ ninka bakuꞌari otong Kumponing-koo.
  uvl-uvl: Iange imo a mete hot ia lemo poinga poreke ngana mur ke ulolo pe amo maulinga
    heueu ngana, ngana kou tu ke talkome luluch nge Kristus ol iange imo atu teu toto
    lange NeHalang.
  eng-BBE: For your life on earth is done, and you have a secret life with Christ
    in God.
  ixl-CNT: Tan aatz tek vetatin cheel, ech tekuꞌen aꞌ kamnajelex vatz u paav. Elyex
    siatz. Kolel tek etatin kꞌatz u Cristo xeꞌ Tioxh.
  xsi-xsi: Ŋana tu itogo miki nemi ilo-kalo siŋga nde imâte lâ, aku miki kapasipa
    lâ taitu kuku Maro Kindeni lâ. Mine kala Maro Kindeni ikatona nemi via mao pami
    lâ nia ŋinde Kirisi imo.
  crx-NTPO: Dasáhsai le'aht'oh 'ink'ez 'ilhiz be kháhna-i, 'i Christ 'en bulh Yak'usda
    bulh 'ilho sahle' le'ahja.
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ಸತ್ತಿರುವಿರಲ್ಲಾ, ನಿಮ್ಮ ಜೀವವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನೊಂದಿಗೆ ದೇವರಲ್ಲಿ
    ಮರೆಯಾಗಿದೆ.
  bbb-bbb: Ro ume igadufuo ise binobino ja ude renoeva ije jane oena tote ruae. Ijadufuo
    maeje vame iviaeko jone ja rade ma karivadufuo ije bu Jesuna Godido nidua ijia
    sauina naove.
  blw-blw: Hen aligna, kamantaaw nanattéy hen mepanggép hen laylaychén hen ataguwan
    hen antoy lota, ngém natattagutaawat chillu te nìya-awwataaw hen ataguwan Jesu
    Cristu way hen hiyachiy ataguwan, achi maila ad uwan te tenetengngel Apudyus ad
    uchu.
  tam-2017: ஏனென்றால், நீங்கள் மரித்தீர்கள், உங்களுடைய ஜீவன் கிறிஸ்துவோடு தேவனுக்குள்
    மறைந்திருக்கிறது.
  azz-NT: Porín namejuan Dios namechpohua que nanmomiquilijque ya ihuan Cristo, quijtosnequi
    namosoltictalnamiquilis ten cualcui tajtacol, yejua ne miquet ya. Ica ya nojón
    axcan namonemilis sen majsitinemi ihuan ne inemilis de Cristo, huan no ijcón namonemilis
    sen majsitinemi ihuan inemilis de Totajtzin Dios.
  spa-RV-1909: Porque muertos sois, y vuestra vida está escondida con Cristo en Dios.
  csy-csy: Banghangziam cile note sia na thi zo uh a, na nuntakna uh sia Christ taw
    Pathian sung ah ki seal zo hi.
  mxq-NT: Pes miits mꞌoꞌktʉ mʉt ja Kristʉ, es tyam xymyʉdattʉ mjikyꞌa̱jtʉn pʉjkeꞌeky
    mʉt ja Jesukristʉ ma̱ Dios.
  tzj-NT: Queri' nbij chewe como ixix jun xixcam ruq'uin ja Cristo, c'ac'a chic ja
    rec'aslemal, pro jun c'aslemal ja bien banon cuenta rmal ja Cristo como xa jun
    ebanon ruq'uin in como arja' xa jun quibanon ruq'uin ja Dios.
  tdt-tdt: Tanba imi mate ona hamutuk ho Kristu. I agora imi mos moris hamutuk ho
    Nia iha Maromak nia oin, maski ema seluk seidauk haree.
  ron-BTF: Fiindcă sunteți morți și viața voastră este ascunsă împreună cu Cristos
    în Dumnezeu.
  eng-WEBP: For you died, and your life is hidden with Christ in God.
  eng-FBV: You died, and your life is kept safe with Christ in God.
  nld-1939: Want gij zijt dood, en uw leven is met Christus verborgen in God.
  bwo-bwo: It k'iron k'alewok'ó k'alewon datsanatse k'alewtserte, it beyonwere Krstosnton
    Ik'ots aashwtsere.
  nch-BL: Anmijque nica ihuaya Cristo huan ama amonemilis eltoc temachti nepa ica
    Cristo pampa ama ya anitztoque nepa ica Toteco.
  quc-TNT: Ri ix, ix cäminak junam ruc' ri Cristo. (Quel cubij wa' chi ri i c'aslemal
    cämic man junam tä ruc' ri ojer i c'aslemal.) Ri i c'aslemal cämic c'olotal ruc'
    ri Cristo pu k'ab ri Dios.
