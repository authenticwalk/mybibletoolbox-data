  san-MAL: യതോ യൂയം മൃതവന്തോ യുഷ്മാകം ജീവിതഞ്ച ഖ്രീഷ്ടേന സാർദ്ധമ് ഈശ്വരേ ഗുപ്തമ് അസ്തി|
  tam-TCV: ஏனெனில் நீங்கள் இறந்துவிட்டீர்கள், இப்பொழுதோ உங்கள் வாழ்க்கை கிறிஸ்துவுடன்
    இறைவனில் மறைந்திருக்கிறது.
  mit-NT: Vàchi ducán nduá na ian nì xìhì stná‑ndà (na ní xìhì mii‑yá), doco vichi
    itiácú‑ndà sàhà poder xi‑ya, te cutnáhâ stná‑ndà xì‑yá ñuhu‑nda (ndahà Yua‑nda)
    Dios.
  ceb-ULB: Kay kamo namatay, ug ang inyong kinabuhi natago kang Cristo diha sa Dios.
  ces-LB: Svoje já jste nechali zemřít, a to, co nyní žije, má v ruce Kristus. Jste
    tedy v rukou Božích, i když to navenek není vidět.
  mkn-mkn: Te bosong ju iko mati waktu Kristus mati. Ais bosong pung idop baru tu,
    aman, tagal su taꞌika deng Kristus yang ada sama-sama deng Tuhan Allah di sorga.
  pol-UBG: Umarliście bowiem i wasze życie jest ukryte z Chrystusem w Bogu.
  qxh-NT: Shungunchi munashallanta mana ashinchinachu. Manchäga Washäcuj Jesúspa maquinćhüna
    Tayta Diosninchi purichimanchi.
  nwi-nwi: Meinai kɨmiə Kristo nakwənhamhə, kɨni nɨmraghien əfrakɨs kapəmiə ramerkwaig-pən
    tuk Kristo yame ramarə ye rao ye neai iriu Kughen.
  kmo-kmo: Kwo nosap hiki tawa boboy eeta har. Harek, kwota Kraist riitaka veenyir.
    Veenyirek, God riitaka tawa. Kwota Kraist riitaban hikitu.
  agr-agr: Atumek Kristujai jakau asajum, Kristujai pujau asagmin yamajam pujut ajutjamjum
    nunak, aentsuk wainmain ainatsui.
  kyc-kyc: Emba kumiinyisa embena imambu doko Koraisapa Anatu dokona yalu pisi karamo.
  urd-GVU: کیونکہ آپ مر گئے ہیں اور اب آپ کی زندگی مسیح کے ساتھ اللہ میں پوشیدہ ہے۔
  yre-NT: Kɔɔ ka ya "le minnun nɛn o -ka 'trɛda fɛnun va zia bɛ -wee 'wɩ 'zʋ. 'Bɛ
    nɛn 'gʋɛ, Bali 'belidɩ -nɔn 'cɛɛ 'ka 'vale Crizi -a, ɛn 'belidɩ zɩɛ -a man a 'e
    yɔɔdɩ Bali 'bɔ 'va.
  fuh-BKF: Sabo on maayii, nguurndam ɗam keɓɗon joonin ɗaam ina suuɗidaa e Almasiihu
    to Laamɗo.
  arl-NT: Puetunu tarijia sesa nia quiniujianaari tari juhua jamosaaquiaari, niaa
    jaara Cristo cusonu jiyatere tama nia nitijiaaja. Quiarijiani, niaari saminio
    quiya nia rupuesacari Pueyaso, Neyanu Cristota. Nojuacuajaari pa samiitianijia.
    Saniniuujia, juhuanojuaja maja niishishano taamueca quijiaca pa cuaqueya quiniutianiyani.
  ziw-ziw: Kwaviya nyuwe na mbanika, ujima wenyu ufiswa hamwenga na Kulisito mwa Chohile.
  grc-TR: Ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῷ Χριστῷ ἐν τῷ Θεῷ.
  nag-nag: Kelemane apuni mori jaise, aru apuni laga jibon to Isor te Khrista dwara
    lukai kene ase.
  eng-OEBCW: For you died, and your life now lies hidden, with the Christ, in God.
  knj-NT: yutol jix cu cam yetoj Cristo yul sat Dios. Jal cu k'inal ti', teynebil,
    yutol junxane ke yetoj Cristo yin Dios.
  deu-1912: Denn ihr seid gestorben, und euer Leben ist verborgen mit Christo in Gott.
  san-PUN: ਯਤੋ ਯੂਯੰ ਮ੍ਰੁʼਤਵਨ੍ਤੋ ਯੁਸ਼਼੍ਮਾਕੰ ਜੀਵਿਤਞ੍ਚ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸਾਰ੍ੱਧਮ੍ ਈਸ਼੍ਵਰੇ ਗੁਪ੍ਤਮ੍
    ਅਸ੍ਤਿ|
  nob-LB: Dere har vært død med Kristus og lever nå i fellesskap med Gud. Deres virkelige
    liv vil ikke bli avdekket før Kristus blir synlig igjen.
  ntj-ntj: Tjiinya-yan palyamunuku wiyarringkulalpi mirrirringupirinypa. Palunyanguru-yan
    wanka nyinarra kumpilpirinypa Kurayitjala-pulanya Mama Kuurrta.
  sxb-NT: aeniki mwafwa mu owulamu wuinyu owua ku ekialo kuno, mutuukra owulamu owuyia
    owutuukrwa ku Kristo, aa ari ni Katonda.
  nhu-NT: njefo ben to nu ɛ kpwe wase, ɛ nshii wene nu keseen ɛ Nyo' ɛ nyilɛ yî Klistu
    le wvù nu bô wvú.
  row-row: Te leleꞌ Kristus mate, hei o mate boe. De hei masodꞌa feum naa, nenesadꞌiaꞌ,
    huu nenepaꞌa-siiꞌ ena mo Kristus, mana no Lamatualain sia nusa tetuꞌ a.
  msy-msy: Ia fo, ia aremegha gɨfa, ezɨ ian ikɨrɨmɨrir angamra itim Krais ko ikiava
    egha Godɨn poroghav ikia egha modoghav ikia tɨghar azenimɨn otivam.
  agg-agg: Seana Krais-babɨdɨ yɨfɨmayei, ranɨmbo-wambo asu sɨhei koadürü yaŋgɨrɨ nɨŋgombo
    hohoanɨmo ranai-ana dɨbo mbeŋgorɨ Krais-dɨbo Godɨndɨ fikɨmɨ, ŋga awi moai weindahɨ
    yaŋgoro.
  ptp-ptp: Ên xam wib hɨxôn Kɨlisi, om Kɨlisi hôm mavɨha dôên wê xam vông ge mɨ viac
    i yêp nivɨha, dɨ kehe yêp vô Anutu.
  nak-nak: la vuhula amuto mai ale pehoti, amuto kati koramulia ge tilimuli la vulovulo
    ale omai. Me La Tahalo Uru, eia sigiroboti amutou veia amuto ge mahuli sesele
    oata tetala vikapopo me Kraist.
  lbb-lbb: Anasa mulo ka mat, pa onone anumulo a lalaun i kes mumun taum o e Karisito,
    tingui o e God.
  kan-2017: ಯಾಕೆಂದರೆ ನೀವು ಸತ್ತು ಮತ್ತು ನಿಮ್ಮ ಜೀವವು ಕ್ರಿಸ್ತನೊಂದಿಗೆ ದೇವರಲ್ಲಿ ಮರೆಯಾಗಿದೆ.
  cso-NT: Quí¹ má²cá²tsan³ bíh¹ hnoh² ca³tɨ²¹ la³ cun³ hi³ jmɨ́¹ zian² náh² jáun²
