  urd-GVH: क्योंकि आप मर गए हैं और अब आपकी ज़िंदगी मसीह के साथ अल्लाह में पोशीदा है।
  ycn-ycn: Jupichumi ipechu, ila'acare aú pu'uhuaré, capicharo Jesucristo hua'até.
