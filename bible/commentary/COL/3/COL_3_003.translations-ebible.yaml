  ena-ena: Naludɨ vaka hɨsɨŋ hɨji humɨgaŋ agɨlaŋ ci hɨmavalɨ uami. Lɨhavɨci namɨlaŋ
    Asɨ hula hɨji humɨgaŋ pam ci hɨnidalaŋ uami. Lɨdalaŋ namɨlaŋ huaci hameŋ laci
    hameŋ laci hɨnihɨni agaŋ nɨbu Jisasɨ Kɨlaisɨ hula sɨvɨla hɨnidi uami.
  tgo-tgo: Ghemi kaerova hu mare yawalɨ teuye e tɨne, na mbaŋake iyake weimi Krais
    e yawalimi togha Loi e marae.
  yap-yap: Ya kam m’ad, ma yafos romed e kan uneg ngak Kristus kan mithag nga fithik’
    Got.
  mop-NT: u men jabix quimeno'on ti'i a yoc'olcaba. Te'i taac'a'an ti cuxtal etel
    Cristo y etel Dios.
  tet-tet: Baa oras Kristus mate, nuꞌu emi moos tuir mate tiꞌan. Neꞌe naꞌak, emikaan
    moris foun nia atu nafati, tan emi talin malu ho Kristus mak namutuk no Naꞌi Maromak
    iha laleꞌan.
  hlt-MCSB: Na duek uh coeng dae nangmih kah hingnah tah Pathen taengah Khrih neh
    a thuh coeng.
  xtd-NT: Kuenda kɨu n‑ka xiꞌí‑n xiꞌin Cristu chi ñatuka ka kuu‑n ná n‑ka xo kuu‑n.
    Ka kunduu‑n xiꞌin‑ia xiꞌin Ianyuux, te mee ni Ianyuux xini janda ka kuu‑n vitna.
    Mee ni‑ia xini janda kuu Cristu du. Ñunuu ñaꞌa Ianyuux te ma dandoo ñaꞌa‑ia.
  mdy-ETH: ዓይጎሮ ጌዔቴ ሃይቂ ዱማዾያጉዲ ሃያ ዓጮ ፑርቶ ባካፓ ዒንሢ ዱማዼኔ፤ ዒንሢኮ ሼምፓሢያ ኪሪስቶሴና ዎላ ፆኦሲ ኮይላ
    ዓኣሺንቲ ዓኣኔ።
  spl-spl: Yâhâ Kiristoŋe hângât senŋe âlâlâ topŋe topŋe tap yakât nâŋgâmu tâŋât otmu
    muop. Yengu yawuâk otnomai. Kiristohâlenâk torokatŋetâ Anitâŋe manman kârikŋe
    yiŋgiop yakât bulâŋe yâk yetgâlen tap. Ki biatbuap.
  usp-NT: Atak nic' riq'uil xatcamtaka' jwi'l xcan aye'tak jb'anic mak etzltak no'j,
    pero lajori ac'aslemalak c'olanchak riq'ui Kakaj Jesucristo y riq'ui Kakaj Dios.
  zav-NT: Bagwleɉyic̱hɉcho cuich chzenagcho c̱he la'ažda'omalchon' na' mbancho par
    goncho can' chene'e Diozən'. Na' zocho txen len Diozən' laogüe de'en ngodə'əcho
    txen len Cristən' ḻa'aṉə'əczə cui chsa'acbe'i beṉə'.
  sgz-sgz: kabin gamáte arsok tili ninas gam lu longoi á tungu ngorer i kálámul ákte
    mat. Má kamu liu a kis punam tiklik mam Karisito i narsán ái Káláu.
  kek-NT: Lix ma̱usilal li ruchich'och' ma̱c'a' chic xcuanquil sa' e̱be̱n. Chanchan
    camenakex chiru. Ac colbilex chic chiru li ma̱usilal xban nak junajex chic riq'uin
    li Cristo, ut li Cristo junaj riq'uin li Dios.
  blz-NT: gause i kuu nolapusmo tii Kristus. Tutuo'muu men tuutuu'na koini'i dauga'
    mawuni na surugaa ruru-ruru' tii Kristus ka' Alaata'ala.
  poe-NT: Kíxin jahará la ó ikꞌuenrá la ntá ijie la Cristo la ko Dios chóntehe tí
    kjuachón kuèntárá.
  san-TAM: யதோ யூயம்ʼ ம்ருʼதவந்தோ யுஷ்மாகம்ʼ ஜீவிதஞ்ச க்²ரீஷ்டேந ஸார்த்³த⁴ம் ஈஸ்²வரே
    கு³ப்தம் அஸ்தி|
  cof-NT: Nula puyacala cuwenta joto, Crístobe pejolajoe. Junni yari amanari tsachilabe
    quiraitumin joe. Yari Diosibe chue. Junni nulachi tencanan jun cuwenta jochunae.
  srm-NT: Biga fa unu ku ˻Jesosi˼ Keesitu dëdë makandi dë, nöö dee soni u di goonliba
    aki an dë wan wojo soni da unu möön. Biga na di tuutuu libi fuunu disi eti e.
    Di waiti libi di un abi, nöö a dë tjubitjubi a ˻Masa Jesosi˼ Keesitu ala. Biga
    u ku ën dë di wan, leti kumafa hën ku Gadu seei dë di wan.
  qvs-NT: Jesukristu wañushka kaptin paywan tantalla wañushkanchisapa amana uchallikunanchikunapa.
    Jesukristu kawsamushka kaptin paywan tantalla kawsaykanchisapa. Tata Dios arkawanchisapa
    ama ni pi wakllichiwananchikunapa.
  zca-NT: porke lë' go nak nela tu men ngut ga' lo rë kwa'n nzho lo yizhyuo re'; naga'ch
    kinu Jesukrist yalnaban che'n go lo Dios,
  cbc-NT: Ãmerẽ mʉjãã Jesucristo, Dios mena macããcʉ̃ mena mʉjãã ãnajẽ cʉtiya. Bairi
    jĩcãʉ̃ cawãmaʉ cabaiyasiricʉ ãnacʉ̃ ati yepa macããjẽ rotirique cʉ̃ catʉ̃goʉsaetorea
    bairo mʉjãã cʉ̃ã tiere tʉ̃goʉsaeticõãña.
  qxo-NT: '@see-verse:COL.003.002'
  mox-mox: Mana tuta nana Keliso ʼaliga ʼinega wese emi nuanua luveifadi iʼaliga,
    ʼinega toa vauvauna be wese toa vataya olobea, ta omoʼe ʼinega niʼa oveʼaidega
    Keliso maega. Ta toa nana kavona ʼwaiʼwaivina Keliso maega Yaubada ʼinaya, mana
    Yaubada Keliso nawale ge dagiveʼifoqeyea tuta vemagilafuna ʼinaya.
  kew-kew: Gore go su amaa nimiri aba ome onaa-rupa pirisimi-pulu nimimi go su amaa
    i yaenu madaa kone namapiraatepape. Dia, pare nimina oro yaalo kagaa pirape kone
    wasaanu-para Krais Gote raapu mea saaba pirina ta.
  dww-dww: Baninama taumi koya gurina, be ami yawasanama yodi Keriso mate Mamaitua
    nopone ya moisirina.
  twi-ASANTE: Ɛfiri sɛ, moawu na wɔde mo nkwa ne Kristo ahinta wɔ Onyankopɔn mu.
  aoj-aoj: Deiꞌ main, ipaꞌ pagaꞌ eaꞌ. Ipaꞌ pape sisihipama God, deiꞌ ambal namili
    ipeꞌili lape landabahoꞌ siꞌi Krais deiꞌ nape nandambahoꞌ.
  cbv-cbv: '@see-verse:COL.003.002'
  taw-taw: Nɨbi nepɨm, Klays ayɨp kubek tek lup ak nɨm, God ayɨp jɨmñɨl mɨdem, koŋɨm
    mɨdebɨm jɨj ak, Klays ayɨp we gɨl mɨdeb.
  jic-NT: Nun taca'liqué jinwá nu tepyala quinam Jesucristo lal, ne nin. Quina ma
    nin lojí püna la tjüjí jinwá. Quina 'a mulú potjaqué Jesucristo lal, jupj ne Dios
    lal pü'ü. La p'a ma januc niná, ma jus nlay nun Jesucristo lal potjaqué.
  zap-NT: Che nak de yra de zegnak mén ne che wet, per le xgyelembán de ngutsoow Jesucrist
    lo Dëdyuzh.
  wer-wer: Pöt Kristoë wel wiautak ar yal ëak wel wiin arim wëwëat Kristooring Anutuu
    naë ëlëëp wiin wia pötaanök.
  ipi-ipi: '@see-verse:COL.003.002'
  qul-NT: Cunanka wañuska jina canquichis, causayniyquichiska Diospi Cristowan pacaska.
  ter-NT: Vo'oku nonékuke ne kúxoti kixeku itíkivo, kutí koe ivekóvoti, koeku ákoyeane
    xunáko xikóyoke. Enepone koati kaná'uti inémapi, hane óvo xoko Kristu xoko ákoyeaku
    ínixa xâne yara poké'e, koánemaka xoko Itukó'oviti.
  bmr-NT: Mɨɨro amɨɨhaima sano Cristo miguijevehinɨcuuhi. Jaamaño jisumi amɨɨhai ifi
    diiboma sano Moocaanifaño fataniicɨnɨcuuhi.
  fuf-fuf: Ko fii on maayii, ngurndan mon ɗan no suuɗii e Almasiihu on ka Alla.
  bhl-bhl: Nimtew angom? Yom Kulais eso kuansiliw ding dim bakate, yom kanemaliw kukuw
    be atin kuw banim kelewsiliw kasike. Keko beli, yom kameem finik so bin biliw
    dim bakate, Kulais e yulo kasi koyembe kasike, eso yuso makuw bongguko, Sunbin-Got
    eso fewtokoko, biliw te.
  ons-ons: Ŋine, mo kepe wane ra more seukkoi, ŋo ŋinane gegeŋine yemo Yesurop weneŋ
    Anutu wano san siu siuko pamaike.
  con-NTPO: Nane que'ija Cristoi'ccu tayo papa qui ja'ñojan tisei'ccu fae'ngae Chigani
    a'tupa canse'fa.
  ghs-ghs: Oi teeho bahe ttokaho oora ma qaara agoba nikehoi bamu naateta. Qate usaqe
    oke Kiristuho oora ma qaarama gama sengibetemi ooraita nike Ohongaho botota oorai.
  peg-peg: ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ହାତାଦେର୍ଣ୍ଣା, କ୍ରିସ୍ଟ ଲାହାଂ ମି ଜିବୁନ୍‌ ଇସ୍ୱର୍ତି ତାକେ
    କ୍ରିସ୍ଟତି ଲାହାଙ୍ଗ୍‌ ଡ଼ୁକ୍ତାତାତ୍‌ନା ।
  txu-NT: Kute Kritumẽ ro'ã arỳm atyk pyràk. Djãm me tykkam kute pyka jakam mỳjja
    mar got. Bir be, arỳm Kritumẽ ro'ã ar atyk ne ro'ã akubyn atĩnkam, dja gar jakam,
    pyka jakam, Kritumẽ atypydjin ari ar aba. Nhym kam Kritu kadjwỳnhbê, Metĩndjwỳnh
    ar ajo bipdjur mex ne, kute apytàr mex kadjy. Kam dja gar kàjkwakam mỳjjabit ma.
  eng-WEBU: For you died, and your life is hidden with Christ in God.
  gnw-NT: Echa'ã pemano ma ɨvɨ pegua güi, jare perecove añetete vae ime ma oĩ Cristo
    ndive Tumpa oĩ vae pe. Mbaetɨ quía ipuere uecha.
  mux-mux: Eni ⸤eninga ui-we-numanuma-kene⸥ wasie Krais-kene kolkuliinga yu-kene wasie
    ⸤lomburuku ola muluring⸥ ekupu kona molemeláliinga Krais yu mulú-koleana Pulu
    Yili-kene wasie tiluna tapú-tokulu molembelále naa kanolemulu mele eni aku-siku
    elsele-kene wasie tiluna tapú-toku molku aima sika mulungí mele ui naa kanolemelaliinga
    ⸤aku-siku mulú-koleana mélema mindi numanu liiku munduku molai⸥.
  maj-NT: A̱t'aha̱ ja tsayo ko̱ tintsu̱ba̱ tík'unko̱o Cristo̱ nginku̱n Nti̱a̱ná. Kui
    nga najmi ma chjihi yáha jun nd'a̱i̱.
  bkq-NT: Saguhobyry arapa âmaemo iwerâ; tadainze mârâ. Iweloem âiehoybyem âmaemo
    iwerâ, Cristo agâ tokaleom ara itybyem. Deus xurâ keba modo nhutuhomoem nuduwâpyra
    iweloem mâiehohomobyry.
  kue-kue: Sraglpre, ene gogl kondingo ana kor-meglkwa i Krais mina uglmange ere pango
    ana God moglmara yongwa.
  cot-NT: Oquejetacatari pimetojaque, aatoquea imaica piquejetaja coramani. Cotanquitsi
    tancorejanajitari pishire pintsipajiajempariniji Quirishito Irioshiqui. Omanaca
    pishire imaica, tee irinejajiteroji.
  bnp-bnp: Mu luhoi a maki na hunu, a vuhuna mu mate pali, mu kapiloho turane Kristo
    pololilo na Vure.
  apn-NT: '@see-verse:COL.003.002'
  ctp-NT: Loꞌo ni, ja ndiꞌin ꞌa chaꞌ ꞌwan loꞌo chaꞌ kuxi nu nsuꞌwi lo chalyuu; wa
    ndiꞌin suꞌwe chaꞌ ꞌwan loꞌo Ndiose chunꞌ tñan nu yꞌni Krixtu.
  opm-opm: '@see-verse:COL.003.002'
  bvr-bvr: Ngardawa ana-goyburrpa nyiburr-gata gun-nerra nyibi-rrimarra ana-goyburrpa
    nyiburr-juwuna, rrapa gun-guniya gugu wanngu nyiburr-nirra wugupa nula Christ
    minypa nipiya an-gata Wangarr.
  wal-wal: Aissi giikko, intte haiqqideta; qassi intte de7oi Xoossan Kiristtoosaara
    geemmiis.
  zad-NT: Ḻa' ba nakle ka beṉ' ba wit daa nakle Crístona' txen, na' yeḻ' mban c̱helena'
    ba nakan toz kon Crístona' lao Chioza'.
  kmg-kmg: Ŋoŋe hâmombiŋ hâcne, eme juju-ŋeŋic Kristohec Anuturao soŋkekicne fokac.
  aso-aso: 'Neꞌmine noluvoniꞌ nene neemuꞌ noluve: Lingine hili nizaniꞌ gelavosa minevoꞌ
    alevotine gihile nene Kilisitonguꞌ haleke neineꞌ nene mo Oꞌmosola neive.'
  uli-uli: Bo hami ila hasa mes ngo yami molow ila ye ted llah mo irel Kristus le
    ye mel irel Deus.
  nin-NT: Imba i ka kɨ ba, aba a zu imba sharri ni Kristi ku nggo a se na Abachi ku
    nggo.
  acu-NT: Atumka Cristojai tsaniasrum jakawa nunisrumek au asaram, tura Cristojai
    tsaniasrum iwiaaku pujau asaram, tuke Yusnau ainiarme.
  cak-WNT: Queri' nbij chiwe ruma achi'el can xixcom yan chuwech ri na'oj riche (rixin)
    re ruwach'ulef, y ri ic'aslen can pa ruk'a' ri Cristo c'o wi; Cristo ri xa jun
    chic rubanon riq'ui ri Dios.
  ebk-ebk: Tay chakayu at naifilang kayu as natuy mu maepangkep as nan sikud ay panagfiyagyu.
    Ad wani, nan fiarú ay fiyagyu kiapú as nan nakius-usaanyu kan Cristo ay nakius-usa
    kan Apo Dios ad chaya at achi pay mailan chi tataku.
  spa-PDDPT: Porque murieron y su vida fue escondida con Cristo en Dios.
  ruf-ruf: Mana mwemwe tsamfa, na ughima wenu ufisighwa hamwe na Kiristu mghati mwe
    Imulungu.
  gun-gun: Mba'eta pemano ma, ha'e ramo penderekove pyau ma Nhanderuetea py oĩ, Cristo
    reve ndojekuaai teri va'e.
  agu-BL: Na quimnakt yi bi'ẍt cyajtza'klu' nin colijche'u' tan Cristo tk'ab Ryos.
  isn-isn: Kunsoko makulee, nu likalo nu lanyu lapihilwe palung'wi nu Kristo kung'wa
    Itunda.
  eng-PEV: '@see-verse:COL.003.002'
  ilo-ULB: Ta nataykayon, ken nailemmeng dagiti biagyo a kadua ni Cristo iti Dios.
  pir-NT: '@see-verse:COL.003.002'
  anv-NT: Kage nno ɛnyu debɔ degbo mɛ ne geŋwáge nyu gélú né amu Kras muú alu
    chóncho ne Ɛsɔwɔ.
  sab-NT: Ba Cristo gerua gau ulia giti ba chege salengwli ba jogebakeda Cristo ole
    ule kare, ba me agedale ba agedu ngeru kare. Ba me toidale age me no kwian me
    Chube uñe kle toi age me no kare, nege ba talla kle Cristo ole kaire Chube ole.
  tmd-tmd: Ñɨŋ Krais pɨsaŋ wöröxmä aku mɨ, kömö mɨdɨb mag ñɨŋ aku God Krais yöŋö nuarö
    hogwa pɨsaŋ umadiö mɨda.
  acr-NNT: Ma e ralaq kaminaq chi alaq chwa taq ri xa re ruwachulew; ekꞌu woꞌora ri
    kꞌaslemal alaq puqꞌabꞌ ri Cristo kꞌo wi yey Rire rukꞌ ri Dios kꞌo wi.
  kpg-kpg: Idimaa, goodou guu mmade gi di mouli dolomeenei, gei godou mouli la guu dugu
    hagammuni dalia a Christ i baahi o God.
  taj-taj: तिग्‍दा भिसम एनीगदे ख्रीष्‍टदेन छ्‌यामनोन सिबा मुला। ओच्‍छे एनीगदेला जुनी
    ख्रीष्‍टदेन छ्‌याम परमेश्‍वर मुबा ग्‍लारी थान्‍बा मुला।
  avt-avt: Yi han ekitet me menmen mepu wit kɨrak Heven eiyɨntar yi epei yaa me menmen
    enum me nɨpaa yi yisesim. Te God kɨkan yi mɨt miyapɨr yetike Krais, yi yɨre niutɨp,
    God naanmɨpre menmen im.
  cbk-cbk: Cay dol muerto ya el di ustedes maga mal naturaleza de antes, y el di ustedes
    nuevo vida talla ya na cargo de Dios, por medio di Jesucristo.
  uig-ARA: چۈنكى سىلەر ئۆلگەنسىلەر، ۋە ھاياتىڭلار مەسىھ بىلەن بىللە خۇدادا يوشۇرۇن
    تۇرىدۇ.
  tuf-tuf: Ba sácajacan wanro. Sácajacan wan cuar ahra sicor Sirat estají chácaro.
    Ba urá Jesucristo icar chajac rehquít, eyta estají chácaro. Ba estají cha cuar
    áhajira uwat istítiro.
  abx-abx: kay human na kam amatay, ngan a'allom kam tungod si pagpakihuwang-bi si
    Kristo atubang si Diyos bisan kon nagparatago' pa i kamutangan-bi si kalabbatan.
  mco-NT: Co tɨ mmɨbɨjccɨxy je Cristo jadu'n nipaady nejjɨhuɨ̈y co tɨ m'o'ccɨxy mɨɨd
    yɨ', etz ma je Cristo jemybɨ jugy'ájtɨn miich ajcxy tɨ mbaady. Jadachambɨ yɨ mjugy'ájtɨn
    Cristo mɨɨd cɨ̈'am, e yɨ' yajpaatp ma Dios.
  cpb-NT: Oshiyawaitaawo iroñaaka pinkamakityeeme, pisaikimoshiretairi Pawa pitsipashiretaarira
    Cristo, okantawetaka jiroka te okoñaatzi.
  aon-aon: Um maresh? Ipak douk pagok jurug pani Krais. Douk namudok aria agundok
    douk ta ipak pupe wosik ihih nyumneh um douk paragun aria nanabeshuk nani Krais
    nape iruhw heven Iruhin napeum.
  hus-NT-2005: Pos kom jelti max i chemechtsik junax kʼal na Kristo, xoꞌ a koꞌolichtsik
    an xeꞌchintaláb xi yab in koꞌol in okʼontal chinat junax kʼal Jajáꞌ ba na Dios.
  mig-NT: Chi̱ a ni̱ kaji'i̱‑ro̱, te vida‑ro̱, a yísa̱'í, jíín Cristo ini̱ Dios.
  bps-bps: Du salngad ku tamati gamu, bay ani tanun falami nawayu busek Dwata gamu
    mdà di ksasatuyu di ku Krayst.
  mbs-mbs: Iling te nematay kaw, aw iling te inantay kaw den te Timanem doma ki Cristo
    pengkey wedà pa iyan pekitai.
  tof-tof: Zitülkus módóga, ene wa, e nurrbarirrü Kerrisokü, akó yabü arról arrónako
    Kerrisokü Godka.
  cme-NT: Na saa da, naa dii ŋaa na kuu aa na yalɛiŋa kã ka cĩŋ baa Kirsa‑i Diiloŋo-na.
  sus-sus: Barima wo bara faxa, wo xa simaya fa nɔxunxi Ala xa Mixi Sugandixi xa fe
    i Ala xa fonisireya kui.
  pon-2006: Pwe kumwail melahr, oh mourimwail iangehr Krais nekinekla rehn Koht.
  dad-dad: Ere nigin, ã gareg fen, ãgenei mata gama Kristus geid Negur bun inokon.
  zab-NT: Gulgaany xcuendtɨ dec agutytɨ par duld ax arbeznét Crist ne Crist rbezné
    Dios.
  jae-jae: gebe amac amac êndugac, ma nêm aŋgôŋ matem jali ŋam jagêwiŋ Kilisi ma kêsiŋ
    tau gêc Anôtôŋageŋ.
  ksd-ksd: Tago ava tar mat ma di tar ive varurungane kavava nilaun ma Kristo tai
    God.
  msm-NT: Su angod to namatoy kow on, no ko ita pa, wadad yabot now to mgo kinalibutanon.
    Aw sikan bag-u no kinabuhi now kona pad yagboy ogkitaon su nakasugpat kow on duon
    to kinabuhi ni Cristo no nasaboka to Diyus diya to yangit.
  myk-myk: Bani yee ya pye kanna yee ya xu. Ɲìi sicuumɔ nivomɔ pe pu wa yee mu ge,
    pee niŋmɔhɔmɔ pu wa Kilɛ mu Kirisa ni. Pee sanha zhɛ fɔlɔ wɛ.
  sbe-sbe: matawuwuna kwa boitako na yomi mauli mamohoina ede wadawadamyena Keliso
    unai, iya ede Yaubada maiyana.
  mcr-mcr: He Kraisi Iqutä anä äpäkoŋguwä-qae, heqä häŋä-pmeqe, Kraisi Iqutä zä witaŋgi,
    ga he Goti Iqutä ämuäŋnäŋä.
  cux-NT: '''Tíícā ndís''tiī ní ch''īi nī dáámá ndúúcū Cristo ní caneé nī tan''duucā
    chi ch''iī cuerpo yeⁿ''é nī. Maaⁿ ní canúúⁿ n''de''ei vida yeⁿ''é nī ndúúcū Cristo
    nanááⁿ Ndyuūs.'
  tur-YTC: Çünkü siz öldünüz ve yaşamınız Mesih’le birlikte Tanrı’da saklıdır.
  san-ITR: yato yUyaM mR^itavanto yuShmAkaM jIvita ncha khrIShTena sArddham Ishvare
    guptam asti|
  bel-N: бо вы памерлі, і жыцьцё вашае схаванае з Хрыстом у Богу.
  sch-sch: Nin thi zoia, nin ringna hah Khrista leh Pathien kôm thupin aom zoi.
  mic-MIQNT: Pa na wijei aq mimajuinu ta'n nepg, gis puna'tuoq ta'n i' tlo'ltioqop.
    Nige' eimu'tioq Se'suguli ugtinneg aq 'gmimajuaqanmuow eteg Gjinisgamewigtug.
    Ma mimajuinu'g gis nemitu'ti'gw ula 'gjitmei mimajuaqan ta'n iapjiwewe'tew muta
    ma gis nemitm'g mimajuinu'g ugpuguguaq.
  huu-NT: Bene ite maraiñede rafue anamo jai iñedomoɨ; iadedɨ Jusiñamui ecɨmo naimɨe
    jai illa jira, Cristomo omoɨ duilla jira, naimɨe fɨnoacaga rafuena omoɨ fɨnollena,
    omoɨna naimɨe canoite.
  jiv-NT: Atumsha Krístuja̱i̱ tsaniṉkrum jakamarme. Tuma asarum Krístuja̱i̱ tsaniṉkrum
    Yusja̱i̱ iwiaaku pujarme.
  otm-NT: Gam bɛ̨mhbʉ ngue 'darbʉ dá tuhʉ ra Cristo, nɛ nuya 'darbʉ bi 'bɛsca ma tehʉ
    ra Cristo bʉ bí ja rá ts'ɛdi Oją, bʉ nam bɛ̨n a.
  dah-dah: Deŋbe Yesu Kristu niŋ dufaytiŋ saŋiŋ iramiŋ goya goyenbe yeŋya kuruse hende
    kamamiŋ yara hamiŋ. Irdeb kamtiŋde mat Al Kuruŋ beleŋ disaŋ heke huwarde al gergeŋ
    hamiŋ. Niŋgeb Yesu Kristu Al Kuruŋ hitte hi gwahade goyen po, deŋ al gergeŋ hitiŋ
    mar wor Al Kuruŋ hitte haŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨmiaha hiəuvamhə raka, nɨmɨruien səkɨmiaha
    kɨnərkwafə pen ia Kumwesən kɨmiaha Kristo.
  kpr-kpr: 'Ainda beká mo: ne Keriso de dabade ambududurusevu. A kotugo, oroko nenda
    jebuga beká ava, Keriso nu God ghae dabade irise, nene kaifa eraera. Nenda jebuga
    resena emo, Keriso God ghaekena jungedo irira.'
  san-IAS: yato yūyaṁ mṛtavanto yuṣmākaṁ jīvitañca khrīṣṭena sārddham īśvare guptam
    asti|
  nho-nho: I te aa i kootou ku oti te mmate, aa naa ora kootou e hakalluu maa Christ
    iloto TeAtua.
  gym-NT: ñobtä ñan angwane mun krütani ketetibe gwaire Kristobe amne munkwe nünandi
    kärekäre Kristobe, ye abko Ngöböta ngibiare munkrä.
  azg-NT: Ee ngꞌe na tueꞌ Cristo, nein nanꞌxuanhoꞌ chaꞌvijon ntꞌoo tondëë ꞌnan na
    itsixuan tsonnangue. Ndoꞌ ngꞌe na conanꞌjonhoꞌ yo Cristo, juu na cotsamꞌanhoꞌ
    na tonnon Tyoꞌtsꞌon, vantyꞌiuuꞌ mꞌanhanꞌ tondëë nnꞌan tsonnangue.
  bhd-bhd: किजोकि तुस त मरे, ते तुश्शी ज़िन्दगी मसीह सेइं साथी परमेशरे मां छ़पोरूए।
  too-NT: Huā' tamā'na' tūlalhtza' cātamāpa'ksīyāni' porque minquilhtamacujca'n tatzē'knī't
    con Cristo. Dios a'ntī cāmātzē'kli. Hua'chilh nīnī'ta'ntittza' lā' tuntū' tzē
    namāpa'ksī huan nīn.
  ind-AYT: Sebab, kamu sudah mati dan hidupmu tersembunyi bersama Kristus dalam Allah.
  cjo-NT: Okimitaka pikamaki, eero iroñaaka pikenkithashiryaayiteroni jeekatsiri kipatsikipaeni,
    eero pikimitaa paerani. Omaanta rañaakagaemi Tajorentsi, pijeekantapaeyaari jenokinta.
    Ikempoyaaperotakimi, ikimitakaantakimi riraga Jesokirishito.
  nsn-nsn: Ge inggoum pe kung mata keip tang Kristo, kare touaouo keip God tar nituaene
    tamiuoum tang Kristo.
  san-DEV: यतो यूयं मृतवन्तो युष्माकं जीवितञ्च ख्रीष्टेन सार्द्धम् ईश्वरे गुप्तम्
    अस्ति।
  tna-NT: Beju micuaneda Cristo neje tupupai curusu su manuana pu cua nime putsu,
    jiahue micuaneda tu neje dunejiji, eid'e Diusu peje su yani.
  lid-lid: Tasah, aha badeh, ba-en hamon ta kandriyen badu munyak buku bwena, bwe.
    Aha a buku lau ndramak bwena labai. Ma kohan ha-un doh aha ndrandrei hawe Krais,
    idoh iri mwan ma badih badu kon munyak winiyan batou bwe. Udu mirihik hawe Kindrei,
    ma aton ta mada iri.
  wim-wim: Ngampaniya kaꞌathamana ngangkan keꞌam theeꞌamp nungant Christ.antan-a,
    ngamp anman kuyam way yumpanakanweya ngaantam-ngeey-ngeeyampa. Puth yimanang ngulana,
    ngamp yotam Christ.ant ngul iiy-iiyanamp. Aꞌ nil Christ.an nungantang God.antang
    aꞌ nil min-minam piꞌ-piꞌan ngampang nil maꞌ-aath-aathan ngampang ngampan minam
    iiyāmp keꞌ nilaman kaangk ngampan minaman iiyāmp.
  zga-M: Ulwakhuova mwafwiele, uwuomi wienyo vufihieme luonie nuo Klisti mwa Nguluve.
  yom-yom: Bila beno lumana fua ayi luzingu lueno luidi lusueko va kimosi ayi Klisto
    mu Nzambi.
  san-SIN: යතෝ යූයං මෘතවන්තෝ යුෂ්මාකං ජීවිතඤ්ච ඛ්‍රීෂ්ටේන සාර්ද්ධම් ඊශ්වරේ ගුප්තම්
    අස්ති|
  yut-yut: Nido ji amɨn kɨlɨ kɨmakgwit yombem. Ji Piŋkopmon gadaŋek egɨp egɨpji bamɨsi
    uŋun Kristokon pasɨlɨ tosok.
  grc-BYZ: ἀπεθάνετε γάρ, καὶ ἡ ζωὴ ὑμῶν κέκρυπται σὺν τῷ Χριστῷ ἐν τῷ Θεῷ·
  cpc-NT: Kimiwaitaka iroñaaka pinkamayitatyiirikami, tima pisaikimoshiritairi Pawa
    pitsipashiritaari Cristo, okantawitaka jiroka tii koñaawoini inatyi.
  nhg-NT: Porque ye onemejmejque, hua nemonemeles mojyönteca tieca Cristo tieitech
    Deus.
  nya-nya: Pakuti munafa, ndipo moyo wanu tsopano wabisika pamodzi ndi Khristu mwa
    Mulungu.
  ngu-NT: pampa onenmiquej ihuan Cristo. Aman nenquipiaj nemonemilis iyanticaj ihuan
    yejhua yejhuan nemi san secan ihuan Dios.
  kup-kup: Met Kristo ñomahapuh arim zait horiñinañ hegiek, kez tat horï poñ bavon
    batahan, petev ari mageiri ravat Kristo Godinañ honeo hez-popunañ honeo het pim
    hezhez tinavoz ñaravatak ari hez.
  jid-jid: Tobikyumba, ivrkimbi ari ni Almasihu nimiirji.
  wmw-wmw: Kamana mufwa, na mulungana na Mwenyezimungu, mainsha enu afisiwa pamoja
    na Almasihi.
  gmv-GGM: Gaasoyka inte hayqidistane inte deyoyka kiristoosara Xoossa achchan qotetides.
  ssg-ssg: Amuto aile kewak ien nake lialui woumuto ti amuto to ailele imat ape i
    tapoen. Aope amuto puas pakata hehetekie kapi Krais. Ape teteka seilon laha kum
    soh ti Haeu, laha kum xeu tenen saun haun ti amuto.
  zpo-NT: nel ngutla re be tubka kwaan Jesucrist zee Dios nkanap yalnaban cheen rese
    be.
  poy-poy: Toziya mwenga muhowa na ukomu wenu ufifwa pamuhera na Kristu mngati mwa
    Mlungu.
  qwh-NT: '@see-verse:COL.003.002'
  gaw-gaw: Aḏinu? Ag oolagp̱a genab doop̱ig, haen amup̱a ag wan imup̱an oiyak am uuna,
    gemu ag Kristusnu uḏatp̱a bauklel aoeg, Kristus ele Kayak amegp̱a daaṯeb.
  nca-nca: Dokoro ye khumowí qembe taŋgurí, ko yoto-yotoye horé ŋuya Kristo koya Anutu
    quroko sóqeyote.
  zpz-NTPP: Gun de ru na der gal nu na mbecy nu bi gut, tees na rcyiiñ der tub mod
    ngach nu Crisht, tub mod nu rila wagad lagy mbecy. Ndeꞌ coz nu rlagy Ñgyoozh.
  zac-NT: purquë guti të parë cusë shtë guë́ꞌdchiliu; nabaninú të Cristo nu lëꞌë më
    nabaninú më Dios. Vidë cubi nanapë të na ziquë cusë nagaꞌchi; napë tëhin por Cristo.
  kyg-kyg: Lapakaemo faliꞌnageno afaꞌa neꞌmaiya yaꞌmo alino fala kino ateꞌnigeno Kalaisiꞌeꞌmo
    magokepi lokaeno Gotipiꞌmo nehaneyaꞌmofeꞌmae.
  kmk-kmk: Ta kama nu natoy kayuwon nu maipanggop sit dadaana kinatatagu yu ot sat
    gattoka mataguwan yu naidulin kan Apudyus maipagapu’t dit naiyossaanan yu kan
    Kristu.
  cao-NT: Jabi chahahuacanaibo manëhi tsi mato noma jabi qui ma rësoniquë. Jatsi ¿jënahuariahax
    raca maí ca jahuë bo ó ma quëëna? Jaboqui Dios ó xo mato, jahuë Cristo ya.
  bbr-bbr: Ak omnokoupaian onok aru pakan meiein. Rusapai ak Krais nuka pak awau rawaun
    onok oin, kiro nuka pak ämäi rau.
  inb-inb: Kam­kuna, Cristo­wa wañus­ka­mi ni­raian­gi­chi. Kam­kunapa kaug­saika,
    Cristo­wa Taita Dius­pa maki­pi­mi pakas­ka­sina ka.
  hrv-hrv: Ta umrijeste i život je vaš skriven s Kristom u Bogu!
  box-NT: Mu bon, mi ka lè mi húrun, á mi wã́a yú le mukɔ̃n-fĩnle là a Krista,
    wón na páanía lè le Dónbeenì. Bìa bìo sã̀ ho dĩ́míɲá yi á le mukɔ̃n-fĩnle
    mu bìo sà yi.
  ote-NT: Ngueꞌa̱ nujʉ́ ngu ꞌñena dá tuhʉ mahyɛgui co ma zi Hmuhʉ ra Jesucristo ne
    dá yopa ntehʉ con gueꞌa̱, hangue ja ra uɛnda ya dí ꞌbʉhʉ ꞌnadbʉ con gueꞌa̱ nuni
    habʉ bí ꞌbʉ Ajua̱ ra Dada.
  wnu-wnu: An umumon end aninou igom eng Munon inubersiau tari nob waber Qenu qani
    igo.
  zam-NT: Tac loo cón che'n xab izlyo' nac gu' xal mèn co' nguthle' loo con'a. Yalnaban
    cub co' ndxàp gu', Crist ngue quenapa loo Diox.
  zyp-NT: Zemaw tah pawco, a suapaw naa mehring cangnah cawh thi thah ka, atoheh cawh
    naa hringnah cawh Khri khatah Khazing letah nopaw a cang myca.
  sey-NT: Mësaru cato, tsoe Cristo ja̱ꞌre co̱ni ju̱ꞌisicohuaꞌi aꞌë. Ja̱je paꞌina,
    mësaru paꞌiye yure Cristo ja̱ꞌre Maijaꞌquëna yahueseꞌepi paꞌiji.
  nvm-nvm: Regavo moik igefuon ise kafokafo ja ur reoinva iji jan ijia aoime tote
    vain. Ijefuon maiji unam iviamkor jon ja rad ma karivakfuon iji bu Jesuna Godon
    nifak ijia sauim naoiv.
  mps-mps: Magi baso meni. Dage isali ąǫ tiwai yai, tama dagego megi elalubo bidibo
    ula te Krais dali God pagede geme dulaluyu bidibao.
  pab-NT: Koxaka atyo xiwaini hoka xawenane atyo exateroakisakahare tyaonita Cristo
    kakoa Enore nali.
  llg-llg: Huu ei mate tungga boe, neu faik fo Karistus maten. De, ei soda beum ndia,
    ndondoo, huu nanambaꞌak no Karistus so, fo sama-sama no Manetualain, nai nusa-sodak.
  kyf-kyf: Nɩɩ, a ka tlɩ -nya, 'ɩn amɩaa 'yliyɔgagɩe mɩ zizeda Klisɩɩ -gbɛ -Lagɔ 'wʋ.
  tpi-tpi: Yupela i dai pinis, na laip bilong yupela i stap hait wantaim Krais na
    yupela i pas long God.
  mih-NT: Vatyi tañi sa i sihi ndo cuu si sa cuenda sa ña vaha i sicoo ndo ityi sata.
    Ta vityi iyo ndo ɨɨn ñi sihin ra Ndyoo minoo cuhva saa sa saha ra Cristo sii ndo.
  qvh-NT: '@see-verse:COL.003.002'
  kms-kms: Te pugri nungoqi wati pre di ququ pe gri nungoqi Kraist ane God nde suqo
    pu was.
  agn-agn: Tenged midio napatay amo ra ig anda ra tang dating mga kaboi mi. Piro indi
    pa gitaen mga monopa tang ba-long kaboi mi, tenged agtatalok pa sia ang pario
    ni Cristo don ong podir tang Dios.
  nhi-NT: Ixconmatican, namehuantzitzin yonamonmiqueh, uan axan namoyolilis tlatiutoc
    iuantzin Cristo inauactzinco Dios.
  ttc-NT: Komo etetz ajna'l oje kxkamik ti'j te aj at tzani twitz tx'o'tx', b'ix etetz
