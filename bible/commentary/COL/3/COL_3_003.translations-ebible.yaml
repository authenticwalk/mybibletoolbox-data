  quc-TT: ri ix ix kaminaq chik, ri ikꞌaslemal ix awatal rukꞌ Cristo pa Dios.
  heg-NTPO: Ta mi kon tuladang el noan matem leo-leo nol Kristus se dedeng Un in mate
