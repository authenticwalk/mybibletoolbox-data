  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, ɩ sǝpʋ tɔ pǝ ŋmɛsɑ mǝ weesiŋ kɛ Kilisiti kiŋ kɛ Ɩsɔ cɔlɔɣɔ.
  azb-azb: Çünki siz ölmüsünüz və həyatınız Məsihlə birlikdə Allahda saxlanılıb.
  eng-DBY: for ye have died, and your life is hid with the Christ in God.
  guo-NT: Ampathatat laelpam wʉt, ¡chiekal duilafʉlde! Me-ama Cristo Diosliajwa chiekal
