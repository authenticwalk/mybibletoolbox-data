  por-BRBSL: Pois você morreu, e sua vida está escondida com Cristo em Deus.
  ces-NKB: neboť jste zemřeli a váš život je s Kristem ukryt v Bohu.
  cui-cui: Tsipei bayatha paxam paca cayawa tʉpa Cristo, daxota jopa paexanaeinde
