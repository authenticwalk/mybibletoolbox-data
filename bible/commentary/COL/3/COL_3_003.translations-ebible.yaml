  hla-hla: Taraha, e here nei alimiu u mate hakapa iam, na nitoatoa a mana i tamilimiu
    e mous gono mena e Kristo i rehina e Sunahan.
  mav-NT: Wati­mohey Iesui hawyi wẽtup piit ewy watoĩ­ne'en. Iku'uro hawyi aikotã
