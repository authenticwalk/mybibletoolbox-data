  mto-NT: Mꞌijttup xa veꞌe ax joꞌn je̱ Cristo ku̱xma̱a̱tꞌo̱o̱ꞌkti. Je̱ joojntykin
    juuꞌ veꞌe mjaye̱jptup, mjaye̱jptupts miits je̱ꞌe̱ veꞌe ku̱xeꞌe toꞌk muk mꞌitta
    je̱ Cristo ma̱a̱t, je̱ꞌe̱ juuꞌ veꞌe ijtp joma veꞌe je̱ Nteꞌyam yꞌit.
  bzh-bzh: In Kerisi diiḳ loḳ yah ham bömin lob saga vonġ bë ham diiḳ ya, rëḳ
