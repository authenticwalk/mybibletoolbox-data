    kone wasupanu-para Keriso Gote raapu maa saaba pirina lea.
  mni-mni: Maramdi nakhoi sire, nakhoigi thawai adu Christtaga Tengban Mapuda lotminnari.
  yad-NT: Jiryatiy jiryedyiimya̱ Crístujsa̱, dutyasaranumara jiryi̱nu̱yada Crístujsa̱
