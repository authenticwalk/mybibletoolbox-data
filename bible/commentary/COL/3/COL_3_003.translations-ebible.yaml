    sapo tibunipi sola Kristus dio olona Puang Allata'alla.
  rus-SYN: Ибо вы умерли, и жизнь ваша сокрыта со Христом в Боге.
  mbh-mbh: Eneke i ranga ve ako thomu o rin lale nge vothung ulue anga omanga. Na
    lomu mimiong nunganga i ngo kine tomo ol nge a Krais ako a God nge.
  bdd-bdd: Weyahina boꞌi waꞌamasa, ma bewa tuwa yawasimi Keliso baꞌidamiu Yehoba ꞌoina.
  cbt-NTPO: Ni'co'. Chimipiso' co huachi isoro'pa' yonquirinhuë'. Inapochachin canpitanta'
    Quisocristorë'quëma' chiminamaso pochin cancantatoma', co ma'sharáchin yonquiaramahuë'.
    A'na tahuëri huachi Quisocristorë'quënpoa' Yosë'pa' noya noya ya'huëcontarihua'.
  srn-NT: Bika un dede èn a libi fu unu kibri nanga Kristus na ini Gado.
  cta-NT: Nu juani ni, ngaꞌaa ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo chaꞌ cuxi nu ndyaca nde chalyuu;
    cua ndyanu tsoꞌo chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi xquiꞌya Cristo.
  bqc-SIM: Asa a ga, á wɛ̃ni ulɛa ń Kilisio Lua guu.
  tcz-CHONGTHU: Ajeh chu nangho hiche hinkhoa dia athia nahi tauvin, nahinnau atahbeh
    chu Pathen a Christa toh kisela ahi.
  mar-mar: कारण तुम्ही मृत झला आहात आणि तुमचे जीवन ख्रिस्ताबरोबर देवामध्ये गुप्त ठेवलेले
    आहे.
  snp-snp: '@see-verse:COL.003.002'
  isl-isl: Þið ættuð að hafa svipaðan áhuga á veraldarvafstrinu og þeir sem eru dauðir!
    Líf ykkar er fólgið með Kristi í Guði
  spy-NT: Kiikubēk ꞉soboonwēkwook choo kibo kēny ānkumii ꞉soboonwēkwook choo leelach
    wōlēē mii ꞉Kiriistō kubo kiyēē kiikuyey ꞉Yēyiin.
  xnn-xnn: Tay datako ay mamati et kaneg tako natey isnan naay batawa. Ngem natago
    tako kasin tay wada ken datako nan biyag Jesu Kristo ay adi kaila ay wada ken
    Apo Dios id daya.
  mwe-mwe: Pabha mwawilenje, na gumi gwenunji ushiiywa pamo na a Kilishitu kwa a Nnungu.
  tte-tte: Komiu kwaboitako yawasi beyabeyana koina, na sauga bwaite mekamikava Keliso
    yawasimiu waluwaluna imiyamiya Yaubada manna mena.
  tcs-tcs: Wen Kraist i bin ded, yupla i bin ded tu ane nau dat niulaip blo yupla
    i stap de mina klostu wea Kraist ane God.
  hlt-THB: Thi u tiksaw, nangmih a hqingnaak ce Khrih ingkaw Khawsa awh thuh na awm
    hawh hy.
  soq-soq: Ema epe rua wanlempa, ipawa e Keriso do boiten, sa ipa e wanwan tontawa
    tawo insaisawa asiasi wainilana ipa dialen. E Keriso do inaida sanaa wadale bedewe
    wainilana. Ina sanaa sa ipawaida ande walamawa bedewe mai sabamoidolepona, dia,
    tane Keriso do God bedewe weregalene winede.
  qub-qub: Juchayquicunapita Jesucristo wañusha captinmi gamcuna jucha ruraypitaga
    wañushanöna carcaycanqui. Tayta Diosnami Jesucristupa maquincho puriycächimanchi.
  att-att: Á sittam nga mangikatalà kâ Apu, kunnay ittam ta natayin, á arát tamin
    karagatán yù ajjan ta dabbuno. Ta ajjanin yù bagu nga áttole tam nga arát tam
    paga masingan, nga napakappián kâ Apu Kesu Kiristu nga nepagitubang kâ Namarò
    ta lángì.
  bki-bki: bior jibe ka napano kamiu kum̃aro ruei ea naio. Vonganei kenemiu meuliano
    vou joluku bija Kristo ea Atua,
  bqp-bqp: Zaakũ a ga, á wɛ̃̀ndi utɛna kũ Kirisio Luda gũn.
  mcp-mcp: Nəcé, bɨnɔ́ŋ Krîst bɨ á yə, cʉg jɨ́n jísə shwoód wə́ Zɛmbî kʉ́l Yésus jísə́
    yí.
  hat-hat: 'Konnen sa byen: nou mouri deja, lavi nou kache ansanm ak Kris la nan Bondye.'
  npl-NT: Porke nomejwah yononmikeh iwan Cristo, iwa axa nonkipiah nomoyolitilis tlaatitok
    iwa Cristo itech Dios.
  bgg-bgg: Chiih-è nathek iy dun pha ji è nathek ro chai ne Masi rog shii ug ne Hamangkhung-aphuii
    hà ro.
  eng-TCENT: For you have died, and your life is hidden with Christ in God.
  eng-BSB: For you died, and your life is now hidden with Christ in God.
  cpu-NT: Kempivaitaka iroñaaka pinkamayetatyeerikami, tema pisaikimoshiretairi Pava
    pitsipashiretaari Cristo, okantavetaka iroka kaari koñaaroini.
  san-ASM: যতো যূযং মৃতৱন্তো যুষ্মাকং জীৱিতঞ্চ খ্ৰীষ্টেন সাৰ্দ্ধম্ ঈশ্ৱৰে গুপ্তম্
    অস্তি|
  tac-NT: Napu'lige Kristo me'líliru gulusichi ujchagá, 'émichigó napurigá suwígame
    nílechigó, nobi jípeko 'ma ku ajágame neraga mochí 'emi, 'máchigo alawégame kame
    'emi Kristo Alawala, 'lige Krístoka Onorúgame Alawala alawégame ju.
  eng-WEBPB: For you died, and your life is hidden with Christ in God.
  gfk-H: Kanong warah, muat gata maat, ma ira numuat mangana nilon kaiken i kis susuhai
    tikai ma ne Karisito ra matmataan ta Kalou.
  viv-viv: Keliso giꞋalika againe kadu omi yami nuwanuwa tuwaina againe wamiyami-ma
    kalivai-mina waꞋalika. Omi waꞋalika tu wayawaimi ivaguna taumiyao Keliso nuwahinagene
    wamimiyami ada Keliso Tauna Yaubada nuwahinagene gimimiyami, au lugolagolamiyao
    wamimiyami.
  yao-yao: Pakuŵa ŵanyamwe mwaliji ŵawe ni umi wenu usisiche pamo ni Kilisito munkati
    mwa Akunnungu.
  tgp-tgp: matan kamim ka mate moiso, ale maurimim la lo jarohi peresi Kr̃isto hin
    God.
  auc-NT: Edæ do wænte baï ingaïmïni inte mïnitö ñöwo Codito tönö Wængonguï nempo
    awëmö quëwëñömïnite mïnitö quëwenguïnö ante wïï edonque acæ̈impa.
  kbc-NT: Igaataɡ̶a micataɡ̶a daantaɡ̶a ɡ̶adelewitiwaji (odaa aɡ̶aleeɡ̶ica anenitege
    niɡ̶ijo jotigide anenitiwaji), pida ja ɡ̶adewikitiwaji awanitege Cristo me yewiɡ̶a.
    Pida Aneotedoɡ̶oji anaɡ̶a ikee niɡ̶ica gela ɡ̶adewiɡ̶atiwaji.
  bmh-bmh: Ag em ebuan igul eg ebu noumemen. Ulis ag Kristus nug dual awau dabun igul
    omen, go nug dual wageimai dareu.
  ctu-BL: Come tsa' chʌmiyetla yic'ot Cristo. Cʌntʌbil la' cuxtʌlel yic'ot Cristo
    ti Dios.
  meq-meq: Nəkurom ka sərum ha ka mətum, Mbəlom kə lətse kurom ahaya abəra ma mədahaŋ.
    Sifa kurom weɗeye mə həlay i Kəriste, Mbəlom kə pa na ka təv ŋgay.
  noa-H: Pãran ya nem parhoobam wauju k'ĩirjug hisegtarr k'ʌʌnau. Magtarr haawai pãran
    Hẽwandamau hich haar p'ë hauwia Cristo dʌ̈i hãba jooba wënʌrrapiju k'ʌʌnau.
  alp-NT: Le kena Kristuse Imatare, saka imi mata sakesa kaiNi peneka, kai imi supu
    hidupe beluke le imi esa kai Kristuse rebe Irue kai Allare. Imi hidupe beluke
    mere tamata sae iselu mosa.
  san-VEL: yato yuuya.m m.rtavanto yu.smaaka.m jiivita nca khrii.s.tena saarddham
    ii"svare guptam asti|
  kbq-kbq: Tamagra frizageno, tamasimumo'a Kraisi'ene frakino Anumzamofompi me'ne.
  kbh-kbh: Ts̈ëngaftanga Crístoftaca cánÿiñe mo canÿacá jtsemnëse, jtsemnana mo ts̈ëngaftanga
    ya cuafjobancá, er mora ya ndoñe ques̈mátiyena tempcá jtsamëse. Cristo, Bëngbe
    Bëtsáftaca cánÿiñe mo canÿacá endmëna, y Cristo endmëna nda mora ts̈ëngaftangbe
    vida yojtsinÿena.
  ron-LSB: Căci ați murit, iar viața voastră este ascunsă cu Hristos în Dumnezeu.
  pon-pon: Pwe komail melar, o maur omail rirlon Krijtuj ren Kot.
  nhe-BL: Inmijque nicani ihuaya Cristo huan ayoc inmoilhuíaj tlen eltoc ipan ni tlaltepactli.
    Ama imonejnemilis tlen nelía eltoc nepa elhuicac ica Cristo huan iixpa Toteco.
  sps-sps: tana saa, ami faarei tsuiny rom a mes to te mat, to tsumi faonot tan kat
    iny aveto te kat kat ami muan. Ai tovei, te faarei maromi, to te kaa iny takop
    rom koman e Krais to Ayei te kaa non matan e Gov.
  wnc-wnc: Dasingge? Ginda sanga wai gisane musipzaatang enakaingu kuupbam gwa bitapeking.
    Siwan sanga kayuk asinggan yutnanga ginda wa taking kakngae yapii Krais unin.
    Ita Anutuat gatake enandang yuke sanga wa kayuk yutnanga aknga kayuwawan wai dua
    siwik.
  bus-bus: Zaakɛ a ga, a wɛ̃̀ndi utɛna kↄ̃n Kirisio Luda guu.
  gub-BL: Ta'e umàno ma'e kwer ài peiko xe. Peiko wiwi Zaneruwihawete inuromo kury.
    Peiko putar Tupàn pyr nehe no.
  imo-imo: Eno Kraist kinye kolkolio yu kinye tukundo koinjo moromelemunga Gote kinye
    kopu teremele kani muluna ola ltemo uluma konopu kimbo tiko molaio.
  boj-boj: Niŋgi moreŋobulosib olo ŋambile eb. Nuŋgo ŋambile di agi Kristus aqaq di
    uliesonaqa niŋgi Qotei beteryejunub.
  eng-DRA: For you are dead; and your life is hid with Christ in God.
  knf-knf: Hënk di uwooŋ, nakeţi, kë ubida wi nan umenana na Kriŧtu du Naşibaţi.
  san-KHM: យតោ យូយំ ម្ឫតវន្តោ យុឞ្មាកំ ជីវិតញ្ច ខ្រីឞ្ដេន សាទ៌្ធម៑ ឦឝ្វរេ គុប្តម៑
    អស្តិ។
  arn-NT: Eymün ta dew laymün reke, fey fewla tamün rüfngechi mongen müley ta Cristo
    mew ka Ngünechen mew, welu ti pu che feyentunolu ta Cristo mew kimlafi engün ta
    tüfachi dungu.
  zas-NT: Gol gunaladx ma güjtidi par ree ni yuꞌ loj guidxliuj abiꞌ ma rajpidi guialnaban
    delant loj Dios por Jesucrist.
  ken-NT: Ɛchi mbɔ bɛ bǎgu mpok anɛ Yesu ágú. Nɛ́nɛ, nɛpɛ́m nɛkɔ ɛnɛka nɛchi bhɛ́sɛ́
    bhɛ́sɛ́ awɔ́ Kristo ndǔ nɛbhʉɛt anɛ yi achi nɛ Mandɛm.
