  gnn-gnn: Liŋgu nhenydja dhuwala balanyara bitjan rakuny ŋunhi yolŋu. Yakana ŋayi
    rakunydja ŋunhinydja yolŋu nhina yurru yukurra munatha'wuyyunydja romdhu, ga nhenydja
    yurru bitjandhi liŋgu meṉgumayi ŋunhiyi rom, liŋgu rakunydhina nhe liŋguna dhambay
    Christkalana. Yurru yuwalknha yana nhe walŋana yulŋunydja, Garraywalana dhambay,
    ga ŋunhana nhe nhina yukurra Godkalana.
  yal-yal: Amasɔtɔ ɛ bata faxa, ɛ dunuɲa yi gidin luxunxi Alaa Muxu Sugandixini Ala
    xɔn.
  cnt-NT: Ia₁ ma₂dsan'₃ bá₄ 'nia'₂, jaun₂ ma₂rë₂'ma₄ a₂chan'₂ 'nia'₂ quian'₅₄ Cristo
    ja₁con₂ Diú₄.
  tif-tif: '@see-verse:COL.003.002'
  nlx-nlx: काहाकाय तुमू ते मोर जायेल हेते एने तुमरी जीवाय मसी हेऱ्यी बोगवाना माय लीकाय
    रेनीह।
  apw-NT: Ni’gosdzáń biká’ ágot’eehíí bits’ą́’zhį’ nanesona’, Bik’ehgo’ihi’ṉań biyi’
    nohwi’iṉa’íí nádes’į́į́, Christ biłgo.
  gum-gum: Kaguende ñimbe yandø kwaig latailø kua, møimbe ñimui øsig kømibe Cristoba
    Tiusweinug søra tøgagúig pønrran.
  not-NT: Cara piquemisanqueri aisa popabacari Quirisito Ira camobiquimi, aisa ocanta
    picamobiquero obiro ora pameta jirai te ongomeite. Yamai quero piquengairo ora
    inatsi yaca quibatsica, quero picantaja pibega jirai. Yoganiasëretaigaimi Tosorintsi,
    aro pintsibatanëmari pintiomotaiguëri Jonogaguitequë.
  plu-plu: Mmanawa wixwiy ke wotbe wixwiy kuwis miyá ariw inin hawkri. Wowskawniwiy
    kuri ayhté gimun Cristo ayhté gimun Uhokri ku kiney hiyeg amadgayapu inin kotenene
    hiyapte.
  iou-iou: Imata, in kumbuŋo unita. Kumäŋirä iritjin bureni uwä Kristo-kät kwasikorirän
    Anututä käbop peŋkuko ini watäni it täyak.
  ntp-NT: Dʌmos sivi gajiaadʌrʌ viaa aapimʌ soimaascami dai Diuusi gʌnnuucada vaavoitudacai
    aapimʌ Suusi Cristo.
  rai-rai: Maa muaat aa maat ko ra mangaana lalaaun ko ra rakrakaan buaal, ma mi anumuaat
    lalaaun i ki na pidik ungaai ma Kaarisito, naruma un God.
  haw-1868: No ka mea, ua make oukou, a ua hunaia'ku ko oukou ola me Kristo iloko
    o ke Akua.
  ffm-ffm: Sabi on maayii, nguurndam ɗam keɓ-ɗon jooni ɗam ana suuɗidaa e Almasiihu
    to Laamɗo.
  arb-NAV: فَإِنَّكُمْ قَدْ مُتُّمْ، وَحَيَاتُكُمْ مَسْتُورَةٌ مَعَ الْمَسِيحِ فِي
    اللهِ.
  cop-CNT: ⲁⲧⲉⲧⲉⲛⲙⲟⲩ ⲅⲁⲣ ⲟⲩⲟϩ ⲡⲉⲧⲉⲛⲱⲛϧ ϩⲏⲡ ⲛⲉⲙ Ⲡⲭ̅ⲥ̅ ϧⲉⲛ ⲫϯ.
  sri-sri: Mʉsã Cristoyarã ããrĩsĩã, ĩgʉ̃ boaderosũta mʉsãde ĩgʉ̃ merã boanerã irirosũ
    waanerã ããrĩbʉ́. Irasirirã boanerã ñerĩrẽ neõ irinemomasĩmerã irirosũ mʉsã iripoegue
    ñerõ iriunadeare piribʉ. Daporare Cristo merã Marĩpʉ pʉrogue masaka ĩãberogue
    perebiri okari opamurã ããrã.
  nal-nal: Avuna naagu ra maat faanong siaana awat toroiang ila pira angkari, ma taning
    a roroiang sinim ka izi vunfun faraxai wana Kaarisito lamaskana Nakmai.
  kyq-kyq: Ɗeere, naase se ooykiga ute al‑Masi ɔɔ Ꞌkiŋgse se Raa utu bɔɔbsesin̰ kaam
    ji al‑Masi.
  kwd-kwd: Alata la Kraes 'e mae, mooru moru mae la'u mola ma nga mooringa fooru lo'oo
    amooru 'e to'oru nagwa 'ua fe'enia la Kraes ne'e nana'i fe'enia God.
  ded-ded: Ngeni bic Kristogoc homegec kekecngina yegoc Anutuaru sufuu, ngeni yeac
    hoannu kecdae.
  ewe-ewe: Elabena mieku, eye wotsɔ mi kpakple Kristo ƒe agbe ɣla ɖe Mawu me.
  nuy-nuy: Yagu yamba anaani wiijamana, nugurru nurru-ngawiiyn, yagu ana-wiri nugurri-nyinyung
    niwu-rangarrii na-God, wu-burraa wubani-rruj na-Christ-duj.
  cop-BHC: ⲀⲦⲈⲦⲈⲚⲘⲞⲨ ⲄⲀⲢ ⲞⲨⲞϨ ⲠⲈⲦⲈⲚⲰⲚϦ ϨⲎⲠ ⲚⲈⲘ ⲠⲬⲢⲒⲤⲦⲞⲤ ϦⲈⲚⲪⲚⲞⲨϮ.
  buk-buk: Bu mac ambac ndu su awhiŋ Kilisi, ma mac nem ŋahu ŋ andô ambo tamli awhiŋ
    Kilisi-ŋga, naŋ yêc siŋ dau yêc Anötö-ŋga.
  pri-NT: Ba guwà jèe bà, pwacèwii Kériso. Â tâa tàwà ê wâro [na bwaa âmuê] na é bwaa
    nye wéaari ba kàwà wà Pwiduée, pwacèwii pai wéaari kêe ê wâro kà Kériso. Â ê wâro
    kàwà bèepwiri, âna bwaa càcaa pâji èpàpaa bwàti.
  zpq-NT: Ḻe guac ṉacho Criston' ba none' chio' ca to beṉe' guat len da' malen' cont
    da' malen' bich ṉabian' chio', na' mbancho len Criston' ṉa'a cont naccho txen
    len Diosen'.
  por-TFT: pois vocês deixaram de comportar-se como se comportavam antigamente, como
    pessoas mortas. E agora vocês vivem espiritualmente em companhia de Cristo na
    presença de Deus; e aquilo está oculto {as pessoas não podem ver aquilo}.
  gwi-NT: Nijin Christ niindhat dąį' vaa noodhat k'it t'akhwazhit ąįį geh'an jii jyaa
    dakhwa'in, ts'ą' juk Vit'eegwijyąhchy'aa vandah Christ vaa khaihłak ǫhłįį. Dinjii
    nąįį, jii gwandaii k'eejit khwa'įį ąįį gwinzii haagiindaii kwaa t'oonchy'aa.
  gvn-gvn: Yalaku bundarika, yurra yala wulanya. Yinyaynka yurra heavenankada, bubuku
    karida. Yurra Jesus Christanji kunaman, nyulu Godunji kunaman. Yinyaynka Godungku
    bula Jesus Christangka yurranin ngulkurrduku kujil.
  nhy-NT: Para yen tlaltikpak namejwan ya ankatej kej yeskia anmikkamej, iwan axan
    in yankuik namonemilis kajki tlatitok inawak Cristo kan kajki in toTajtzin Dios.
  asm-FB: কিয়নো আপোনালোকৰ মৃত্যু হ’ল আৰু ঈশ্ৱৰে আপোনালোকৰ জীৱন খ্ৰীষ্টৰ সৈতে গুপ্ত
    ৰাখিছে।
  okv-okv: Eto ungo Keriso ga amburari embopo rate ungota vasiri be amo Keriso, God
    ta degi mitia amita jota nununga ari mitia.
  mxt-NT: Vatyi nyoho cha yaha̱ chihi̱ ndo ɨn caa ri chihin ra Cristo. Ta vityin iyó
    ndo ɨɨn ri chihin ra chihin Nyoo.
  tzo-NT: Ti animae mu xa sna' ti c'utic oy li' ti balumile. Ja' tsc'an ti hech avo'ntonic
    uc yu'un co'ol nachamic xchi'uc ti Cristoe chil ti Diose. Mu sna'ic ti crixchanoetique
    ti chacuxiic sbatel osile. Yu'un ti sventa ti Cristoe oy ti avo'ntonic ti Diose,
    hech chacuxiic sbatel osil.
  ind-AGS: Kalian sudah mati, dan hidup kalian sudah aman bersama Kristus yang sudah
    bersatu dengan Allah.
  omw-omw: Nkye Karaisiravata qutu quarara tita, nkye Karaisiraqi variqatama nkye
    Kotiravata kuaaqi varita.
  yrb-yrb: Aiwia, yana uitarogo awona yanu wiroeta me ibetana Yesu Kerisoini Godibai
    feare ibinuba i urero imueta imuawe.
  maa-NT: Nga̱ jñò, jyeé k'en kjoa̱ ts'e̱ i̱sò'nde, ko̱ jè kjoa̱binachon xi̱tse̱ xi
    tjín‑nò nga ya̱ titsa̱jnako̱o Cristo, ya̱á tíjnatjò nga nguixko̱n Nainá.
  mcq-mcq: Ijihuni maijaho vea kaꞌene ja kwamasahajino Godoni vaji joni hiijaho Kerisoi
    puꞌúmo apúrinanamiuꞌe namu.
  sus-A: بَرِ مَ وٌ بَرَ قَشَ، وٌ شَ سِمَيَ قَ نْشُنشِ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ
    عِ عَلَ شَ قٌنِسِرٍيَ كُي.
  jpn-1965: あなたがたはすでに死んでおり、あなたがたのいのちは、キリストとともに、神のうちに隠されてあるからです。
  fra-SBL: Car vous êtes morts, et votre vie est cachée avec le Christ en Dieu.
  yka-yka: Peggeˈ kite bi meˈ masandel pu si Isa Almasihin, kuweˈ ne kite bi bakas
    mamatey miyaˈan, gaˈ ne niyaˈ bayaˈte si meˈ bayuˈan si dunya inin. Duk umulte
    mabaˈahu inin laˈi pu si Almasi duk gaˈi pe pinakitehan weˈ Tuhanin.
  mle-mle: God Jisas Kraisaar gwuradiy kwula mawul takatipi-kwanaad. Alik tikuw, kiyanadi
    duw kaytik, gwur adiy kupwaam rinadiy javik wuki-tikwa.
  shp-NTPO: Matobora ja mawataxbi jiria keskábo iken, Diossen ja Cristo betanbi jawen
    netenko jaai kanon ixon, mato imaa iki.
  aom-aom: Jemesi mu sisë hesi darugoho ioroꞌioremu barëjëhëꞌeje. Ëhuro vuovëvanovëꞌeje.
    Jemë vuovëvanovamu Kerisoꞌo bimuvorovëꞌëro jemesi darugo iꞌoho God-arire gurihijëꞌeje.
  geb-geb: Nde vhɨzgi gumgi fara muuŋgiap, nden kɨrɨ tɨvi gu bigi, nta Krais vhen
    zorgap, ana phorga kim, nde Fhe Bakɨme phorgap ki.
  bsj-bsj: La kom bwiyam dume kume yurangum yurange wari kange Almasifu mor kwama.
  cak-cak: Quiri' nin-ij chive, roma rix (xixcom, xixquen) yan chuvech ri man utz
    ta richin ri roch'ulef, y ri ic'aslen xa jun rubanon riq'uin ri Jesucristo y evan
    pa ruk'a' ri Dios.
  chf-NT: Anelaba ca' a wälä chämetla chich t'oc aj Cristo. Ca' jini mach u ni' cänänta
    poder ni cherajtanä ta'wac'ola. Aj Cristo chich u totoj äc'benetla paq'uin cuxlequetla
    y uneba ya' chich an bajca an Dios.
  tlf-tlf: '@see-verse:COL.003.002'
  piu-2006: Yiitju Kurayitjaku walytjarringkula nyurrangarri palumpa kutju nyinanytjaku,
    paluru nyurrangarrimpa mayutju nyinanyi ngurra katu, Katutjala tjungu. Yaṉangu
    mantangka nyinapayi tjuṯa nyurrangarrimpa mayutju tiṉaku ngurrpa.
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ ricab nok reꞌ ricꞌacharic i Jesus xcuxꞌic wach nah
    acꞌal wili naxquimic je, jeꞌ woꞌ reꞌ hat-tak xcuxꞌic woꞌ wach i cꞌacharic naꞌn
    tak chi rehquen take rajawric tijinic reꞌreꞌ. Coric ruꞌ jeꞌ ricab chi reꞌ Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric maꞌ nilmijic ta wach chi wilic cok ru̱cꞌ i Dios,
    reꞌ lokꞌil yeꞌo̱j aweh tak chi cꞌacharic chi riꞌsil rajawric i Dios maꞌ nilmijic
    ta woꞌ wach yuꞌna
  tue-tue: Mʉ́ã Cristomena dia masãrira niijĩrã, catirére bʉayíro. Mʉ́ã Cristomena
    catiré bʉarígue Cõãmacʉ̃ pʉtopʉ niitoaa basocá ĩñahẽrõpʉ.
  bjp-bjp: Wara le gam ka met tah, ma liu kimi ka mumun ta tura Karisito lo God.
  xon-xon: Ba pu? ni naahn ke ni kpo; le nimi aamɔfal kpaan Kristo ni, ki bi Uwumbɔr
    chee paacham, le u biin li pu.
  tzo-ZNT: Yuꞌun chamemoxuc xa yaꞌel, jaꞌ ti mu xa bu chapasic li cꞌusitic chal avoꞌonique.
    Jaꞌ xa cuxuloxuc yaꞌel ta spasel li cꞌusitic leque lavi avichꞌojic ta mucꞌ ti
    Cristoe ti jun xchiꞌuc ti Rioxe. Yechꞌo un chacuxiic onox ta sbatel osil. Pero
    mu to chvinaj.
  mpm-NT: Ni kuu un nanu ja ni ka jiꞌi ra nu ni jiꞌi Cristo, chi ni jiꞌi ya ja sɨkɨ
    roꞌo naa ra. Ti vasu kuñaꞌnu ya nuu taka ja iyo vijna, ko kuu nanu ja yɨsaꞌyɨ
    jniñu un ja saꞌa ya nuu ñuyɨvɨ jaꞌa. Tu ka chaku ini yɨvɨ. Suni siaꞌan yɨsaꞌyɨ
    nuu i nasa kuni kaꞌan nava kanchuku ra nuu ñuyɨvɨ jaꞌa. Tu ka chaku ini i nasa
    kuu ja ka yɨꞌɨ ra ndaꞌa Yandios, ti kundiyo ini ra ja ka saꞌa ra maa ɨɨn ni jniñu
    ja kuni maa ya.
  ots-NT: Ncjahmʉ ya xcú tu̱jʉ, ya xí bbɛh ca bbɛto ir hmʉyjʉ, cja̱ ya xquí pɛhtzijʉ
    hnar ddadyo hmʉy ca rí hñe̱h pʉ ji̱tzi. Yʉ pa ya dí bbʉjtijʉ hua jar jöy, jin
    gui ni̱gui jabʉ rí hñe̱h car ddadyo nzajqui ca dí pɛhtzijʉ ya. Nuca̱ rí hñe̱h
    car Cristo, cja̱ guegue bí bbʉbi cár Tzi Ta pʉ ji̱tzi.
  hoy-hoy: यतिकी नीव रा सोतोगीर अदिक नीम्द जीवन मसीह अन्द सांगुळ परमेश्वर दा होचकु
    आद.
  uri-uri: Maur wor alkipmen apm pike mo ase, yatom ti maur wor alkipmen wreitn arpm
    mlepm namponen Krais, om Maur Wailen lampepm arpm worwor.
  amo-amo: Bara una icu, ulaife nyanshin kitin Kristi nya Kutelle.
  pjt-pjt: Panya ngaṉmanypa nyura kura nyinangi watarku alatjiṯu Godanya kulintja
    wiya, munu panya nyura palulanguṟu Godanya kulinu munu kura uwankara wantingu,
    panya aṉangu wiyaringkupai ka nganaṉa palumpa watarkuripai, nyara palu puṟunypa
    nyura Godaku walytjaringkula kuraku watarkuringu. Munu nyura kuwari kampa kutjuparira
    Jesula Christala tjungu wanka nyinanyi Godala miṟangka. Palu nyangatjaya watarkitja
    tjuṯangku puṯu kulini.
  cwe-cwe: Kwaviya mweye mudanganika, na ugima wenu ufisigwa hamwe na Chilisito mgati
    mwa Mulungu.
  daa-NT: Asaan ɗo bi ka goye kaak ɗo duniiner-aŋ, ar ku mat iŋ Iisa Masi, ho diŋ
    gay, goyiŋko kaak marbinto-ak, gee talgigɗo misa, ŋaar cigil iŋ Iisa ɗo uŋji ka
    Buŋdi.
  mlp-mlp: Na ezaqgo ne tumoqiyta. Moqim muran ne kayeqmo osayta alulin na in ulilemim
    Krais inaq God ago hib usaqta.
  ape-C: Um maresh? Ipak douk pagok jurug pani Krais. Douk namudok aria agundok douk
    ta ipak pupe wosik ihih nyumneh um douk paragun aria nanabeshuk nani Krais nape
    iruhw heven Iruhin napeum.
  bgs-bgs: su iring gó na inaté kód, asta ágbantéyan ka Manama tô mantu kantayan yu
    tingód katô kapasábbad yu tun ki Cristo.
  faa-faa: Asiamo Yasu kusua ayiáka, re soko ayiáka kusuapo. Yasu maturikia taesa
    ayiáka, re soko ayiáka maturikia taesapo. Yumo re Yasu Keresoyaki paoraka hakāsa
    risikinapo. Makata amo kepoane Koti ipipo.
  kik-kik: Nĩgũkorwo nĩmwakuire, naguo muoyo wanyu rĩu nĩmũhithe hamwe na Kristũ thĩinĩ
    wa Ngai.
  cap-NT: Anc̈hucqui Jesucristuz̈quin kuz tjaachiz̈ cjen, anc̈huca tuquita ana wal
    kamaña ecchinc̈hucc̈ha. Jaziqui anc̈huca Yooz kamañaqui Yooztajapa z̈ejlc̈ha.
    Ana criichi z̈oñinacz̈tajapa anc̈huca Yooz kamañaqui chjojz̈taz̈takaz z̈ejlc̈ha.
    Ana wira intintazzucac̈ha.
  ksr-ksr: Oŋoo uugia walaganoŋ komuro Anutuwaanoŋ duŋgoŋ laligoju. Kaeŋ Anutuwaa
    aoŋanoŋ kema laaligo kotigaa kania mokoloogi. Kraistnoŋ Siwe laaligo aasaŋgoyanoŋ
    laligoji, oŋoo uulaaligogianoŋ mono iikawaa so aasaŋgoyanoŋ eja. Kawaajoŋ uugia
    mono Kraistwo somoŋgoŋ laligowuya.
  eng-TNT: For ye are deed and youre lyfe is hid with Christ in god.
  sbs-sbs: Kakuli muva fwi, mi vuhalo bwenu vupatitwe ni Keresite mwa Ireza.
  sue-sue: Nikare betewa ago ine inoya. Ata nuai nisokare seka awa damu-damuke oko
    itia. Kristo nu nuai nuso seka awa Anutura nana ena pupinowia da ago ine nikare
    nuai nisokare seka awa Kristora nana ena pupinowewa awa.
  fra-NCL: car vous êtes morts, et votre vie est cachée avec le Christ en Dieu.
  snn-NT: Mësacua ja'anrë yo'ojën ba'ise'ere gare jo'cani senjosi'cua sëani, Jesucristo
    naconi gare te'e zi'inni, baguë bain re'huasi'cua ba'iyë. Baguë'ga yua Taita Riusuni
    te'e zi'inni ba'iguëna, Riusu yua maire huajë hua'nare re'huani baji.
  atb-NT: Hkâsu mù gâ le, nungmoq gi, shî bekô nghut luî, ahkuî, nungmoq é asak gi,
    Hkrisduq eq rahá, Garai Gasang má haq tô é hui bekô nghut ri.
  cek-AK: Nangcae loe na duek o boeh, na hing o haih loe Kri hoi nawnto Sithaw ah
    hawk ving boeh.
  bkd-bkd: ta iling ha nangamatay kaw en ba duun hu Dios sa kinabuhì nuy ta nasabuwa
    kaw diyà ki Cristo.
  ctu-76: Como sajtyemetixla yic'ot Cristo yubil che' mach'an mi la' ch'ujbin i tsuculel
    la' pusic'al. Cʌñʌtyʌbilix jini tsiji' bʌ la' cuxtyʌlel yic'ot Cristo am bʌ ti
    Dios.
  lac-NT: Quire' a techexo' quimenechex ti' a ba' oc a ts'urintajex uch, a tu pʌy
    a si'pirex uch. Toc yʌn a cuxtarex munt q'uin a tan u cʌnanta'r ten Cristo techex
    baje'rere'.
  xla-xla: Adipalati, wua꞉ye mo-paliwapo, epame wua꞉ pasakaloye Keliso mate God dulu
    dla hutiyepo.
  xav-NT: '''Re anomro ''rata aba mono zé hã ma tô aima ai''utõrĩ za''ra wa''wa oto.
    ''Re ĩhâimana u''âsi mono ãma Cristuhu siré ''re anomro aba mono zép tém na da
    te ai''ãma ''re rosa''rata waihu''u za''ra wa''aba mono õ di zahadu. E marĩ wa.
    ''Re ĩhâimana u''âsi mono hã zahadu te te dama ''re awaihu''u mono õ wa, ãne na
    hã.'
  cuk-cuk: Ar bemar bato burgwismarsoggu, emigindi, Bab-Dummad bemar Cristoʼba-gudiguega
    be-imaksamalad.
  tbf-tbf: simi vunan nga te nga maet ma kenga sar tino meie e Karisito a te mon kokoiv
    se Raban.
  uig-CYR: чүнки силәр өлгәнсиләр, вә һаятиңлар Мәсиһ билән биллә Худада йошурун туриду.
  ikw-NT: Kwnornu nụ anụ nwụrnu ọnwu, bụdnu anụ nụ Karaịsi bụ nhne tugwaru otugwa
    nụ rime Chiokike.
  khs-khs: 'Koiyawemiye, Yesu kulu amunuse kiwala kulukeye. Apula:, Yesu mene teisa:pe
    amunuse kiwala mene teisa:pekeye. Alake, kokolo kao tesene hepa:la kiliwa Kelesowalapulu
    mupapola: Kotewemi ha:na: palakeye.'
