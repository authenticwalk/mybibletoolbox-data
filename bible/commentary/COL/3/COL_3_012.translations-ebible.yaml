verse: COL.003.012
translations:
  kpx-kpx: Ige Dilavau laheho isiviai la tabagevege la atave holilu. Katealemo la
    vaveve koseale vage duave. Lana moleho uvulahai mole tedaeveve. Isi la ebika tatolevei
    solekai moleho itumulaha halevaito saiavoi moleho lougeve.
  okv-H: Eto ungo amo God ta embomeni avoeto God na osa ue amita toho ava siriketo
    umbuna avoeto ungona ari erevi amo hambo turarako evujo. Eto hamo ta turasova
    amo jo ari, hondate ari, meni isapa sira ari, sasaimbari, embo osa vesa ari,
  tbo-tbo: Ma taumi Yaubada a lawa po a luhogalagei i winaganimi ipa ona wiwoiyawa
    yaka geka dewahi ona winihi po ona lauhogala ma ona launugotootogo ma ona nugonugohopuhopu
    ma ona launugohegohegoya ma gasi on’omtaibagibagi.
  mal-C: ദൈവത്താൽ തെരഞ്ഞെടുക്കപ്പെട്ടവരും വിശുദ്ധരും ദൈവത്തിനു പ്രിയരുമാകുകയാൽ നിങ്ങൾ
    മനസ്സലിവ്, ദയ, വിനയം, സൗമ്യത, ക്ഷമ, എന്നിവ ധരിക്കുക.
  grc-SR: Ἐνδύσασθε οὖν, ὡς ἐκλεκτοὶ τοῦ θεοῦ, ἅγιοι καὶ ἠγαπημένοι, σπλάγχνα ⸂οἰκτιρμοῦ,⸃
    χρηστότητα, ταπεινοφροσύνην, πρᾳότητα, μακροθυμίαν·
  bgc-bgc: क्यूँके परमेसवर नै थारे ताहीं पवित्र माणस बणण खात्तर चुण्या सै, अर वो थारे
    ताहीं प्यार करै सै, इस करकै बड़ी करुणा, भलाई, दीनता, नम्रता, अर सहनशीलता नै धारण
    करो।
  khz-khz: Gomi Palagu na warauna evirigimito talimami, e gena veaga talimami, e Palagu
    na eulamagi-rakavamina talimami. Gaura pakurai venugagiviti, veaonama, manau,
    marana e vaigaoka magulira na pio verapuga.
  deu-TKW: So ziehet nun an als Auserwählte Gottes, heilige und geliebte, ein Herz
    des Erbarmens, Güte, Demut, Sanftmut, Langmut;
  zsr-NT: 'Dios nadxiꞌinëꞌ lbiꞌiliꞌ len gröëꞌ lbiꞌiliꞌ quië gáquiliꞌ quizi queëꞌ.
    Qui lë ni naꞌ, ral‑laꞌ: güiꞌ ládxiꞌliꞌ lzaꞌliꞌ, len gacliꞌ dxiꞌi ladxiꞌ, len nöxj
    ladxiꞌ, len cuidiꞌ ladxiꞌ, len cözliꞌ zxön ladxiꞌ.'
  lin-lin: Yango wana, lokola bozali baponami ya Nzambe, basantu mpe balingami na
    Ye, boyokelaka mingi bato mawa, bozalaka na bolingo, na boboto, na komikitisa
    mpe na motema molayi.
  hns-NT: Parmeswar toelogke tjoenke aapan pjaara waalan ghat alag karies hai. Ohie
    se toelogke tjaahie doesare ke daaja aur bhalaai kare ke, tjhota bane ke, kaida
    aur dhieradj se rahe ke.
  noa-E: Ẽwandamau pãar khõsi sĩewai pãarjã ĩchab ich õor khamkhĩir ichdëuta pãar
    jʉr aujim. Magua, ich jãg ich garmua pãach jʉr autarrjö agdaujö chikham dau aug
    khaug paraa aajeethʉ̈, agdaujö ö ajapha. Dichta chikham khãai ʉ̈rpai aju ẽkhaba
    dau maata abat, dich dʉ̈i khaigba aawaijã magʉm igba sĩi warag khĩu jʉmpʉ̈pʉ̈i
    aa khaphʉ.
  eng-EMTV: Therefore, as the elect of God, holy and beloved, put on hearts of compassion,
    kindness, humility, meekness, patience;
  mib-NT: Chi ni nacāji Yaā Dios rohó jíjnáhan ró jeē cúu ró ñáyuu maá yá jeē maní
    yā jiín. Núu súcuan te níní cundáhú ni rō jnáhan ró, te coo vāha ni rō jiín jnáhan
    ró. Te coo suchí ni rō, te coo vītá ni rō, te coo paciencia ni rō.
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा मनाहाॽ, सेसे नु साॽरिक्
    लुङ्‌माॽ तुक्‍तुसिबाहाॽरे़, लुङ्‌दुक्‍किन्, लुङ्‌माॽ तुक्‍सिङ्‌मान्, नोनिङ्‌वाॽइन्‌,
    चुङ्‌जिगे़न् नःम्‍नःम् लॽमान्‌नु नासि थःप्‍मान् चाङ् कुइसिःक् चाक्‍सिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Nyenye ndi vandu vaki Chapanga, mwene avaganili na kuvahagula. Hinu ndi,
    muvya na mtima wa lipyana, ubwina na unngolongondi, uhiluka na ukangamala.
  mmx-mmx: Nemi lavaanat soksoxolik at ne Moroa la neni i balamu nimi. Kuren la, mina
    siga ka lebelen tuntun, labalamu, langsangan loklok ngangao, loklox anare la loklox
    atnaasan.
  cbr-NT: '''Itsaira nuibaquin ca Nucën Papa Diosan ainan ''aish an iscëx upí ''inun
    mitsu caísacëxa. Usa ''ixun camina mitsúnribi bëtsi uni nuibaquin upíoti ''ain.
    Usoquin ''anan camina —''ëx cana bëtsi unisamaira ''aish upí ''ai —quixun sinántima
    ''ain, masáquin sinani camina bënëtishi unimi nishtima ''ain.'
  tee-NT: Pus Dios ju tasacxtutan ni is'ask'at'an a'una'it'it chai ju yuchi na tamapainiyan.
    Pus yuchi lhitasq'uini ni k'eu ac'ats'ant'it. Chai amalac'asut'it ju milhik'ox
    lapanac'an. At'alac'at'icst'it'it. K'oxich at'alalhip'it'it lhichux. Chai ach'ixk'ot'it
    tachi chun ju macxcai.
  eng-LSV: Put on, therefore, as chosen ones of God, holy and beloved, yearnings of
    mercies, kindness, humble-mindedness, meekness, long-suffering,
  cak-NT: Ri Dios yalan jojrojo'; can xojrucha' y cami joj richi chic raja'. Romari'
    nic'atzin chi siempre nakajoyowaj quiwech conojel. Nic'atzin chi utz kano'j (kana'oj)
    quiq'uin conojel, co'l oc kabana-ka, tic'ue' ka-paciencia y kacoch'o' ronojel
    ri nipe chakij.
  pah-NT: Nurã pejikovo Jesus'gareheva'ero ti peko katu. A'ereki Tupana'ga oko hete
    pe ndehe pe arõheteavo. Ga pe mo'emo'ẽ toko ti g̃a Jesus'gareheva'ero okokatuavo
    javo. Pejoporogwety po ti pe hamo hahyrame pe me nehẽ. Pepyry ti pejohupe. Tapenhimbohetei
    ti. Penhimog̃atyrõ ti. Penhimomirana ti penhimonha'ngae'yma pejikokatuavo pejohupe.
    Ojipe'ga rekote'varuhurame nde ve terehenonha'javi garekote'varuhua ejive. Nahã
    ti tapehenonha'javi pejikote'varuhua pejohupe. A'ereki imomborirẽ Cristo'ga nohenonha'javi
    pendekote'varuhua. Na jitehe ti tapehenonha'javi pejikote'varuhua pejohupe.
  sja-NT: 'Tachi Ak''õrepa parã mãgá jɨrɨt''eraji ichideerã papiit''ee. Parã k''inia
    iru bapari perã, parã awara bɨji nãga p''anapataadamerã awaraarã ome: chupɨria
    k''awaa; t''ãri pia; audua-ee; k''ĩrau-ee; t''ãripa choo, nepɨrade baairuta pɨjida.'
  xed-xed: Mantsa ya tama, Lazglafta ta psapta kaghuni ŋa nzakwa ghuni ka mnduhani,
    ta ɗvay ta kaghuni. Kaghuni guli, nzawanza nda tawa hiɗahiɗa ta mndu, nda zɗaku,
    nda hanata ghəŋ, nda nzakw leɓtekwa, nda ksanata ŋuɗuf.
  mks-NT: Quíhvi̱ ini Ndióxi̱ ndo̱hó ta na̱ca̱xi a ndo̱hó ña̱ ná cacuu ndó ña̱yivi
    cuéntá mé á. Ta tá quia̱hva na̱ta̱hnda̱ ini Ndióxi̱ sa̱ha̱ ndo̱ quia̱hva já xíní
    ñúhú ta̱hnda̱ ini ndó sa̱há ña̱yivi. Xíní ñúhú caja va̱ha ndó xi̱hi̱n ná. Coto
    a̱ cája cáhnu ndó mé ndó. Xíní ñúhú coo vií ini ndó xi̱hi̱n ña̱yivi ta a̱ ndíhi
    ini ndó xi̱hi̱n ná.
  gfk-S: Mu ira turadi ing God gate gilamis mu, ma mu ira halhaaliena turadi ing God
    i sip mu. Io kaie, i tahut be mu na sige no tintalen na bala marmaris uta ira
    tirih i ubal ira mes, ma no tintalen na gilgil ra tahut ta ira mes bileng. Mu
    na bul hanapu habaling mu ma mu na lon hoke ira matien na turadi. Ma mu na tabuna
    ngalngaluan malus.
  bmu-bmu: Anutunöŋ möwölöhöm eŋgiiga uru dölökŋi wuataŋgöba Anutugö wölböt alaurupŋi
    sarakŋi akze. Miaŋgöra iŋini mönö sutŋine ak kömumba ala ak aŋguba malme. Uruŋini
    memba et ala tosatŋi guŋbönjönjöŋ qakŋe ak eŋgiba lömböt möta mökösöŋda malme.
    Silik miaŋön mönö malukuŋini aiga kölget geiga mi töp memba malme.
  dgz-dgz: E God yamap imuya potaya woup am seni nagirewa, enan anu gure om enueni
    ap menan inak kakaewa gane gorogose enan waenapan munan den bagu sisi anun ta
    warit tamuiwanian. Amba ek ingane ae wat otutamen, yaemantu bigat itan ginaet
    yamaet gan wanien.
  eng-GNV: 'Now therfore as the elect of God holy and beloued, put on the bowels of
    mercies, kindnesse, humblenesse of minde, meekenesse, long suffering:'
  zaa-NT: Tata Dios nna yala catsi'ínie le nna chi becuí'e le para cca le enne' qui'e.
    Acca liulue' qui'ni chi ná le enne' de la' retúalatsi' nna enne' tse' lani iyábani
    ca enne' nna. Bittu cani le qui'ni adiru dacca' le tì'chu adí ca hermano, sino
    ga'na le dispuesto guchia le nna cca le sufrir en lugar de til·la le lani nuỹa,
    ą'hua cca le enne' de iỹéniní paciencia lo iyábani nu íl·lani.
  eng-WEBSTER: Put on therefore, as the elect of God, holy and beloved, bowels of
    mercies, kindness, humbleness of mind, meekness, long-suffering;
  guh-guh: Dioso bitso pacaasiva. Pacaitapetanua papijajivinexamë. Bajaraxuata paitaxutotsoniataeyabiabianame
    itsamonae ata. Nexata ëpexaniajamatabëcueneta pajinavanapaename. Beveliajamatabëcuenevi
    nataeya pajinavanapaename. Pajamatabëcuenesaëmë tsavanapae tsane itsamonae, bajayajebi
    pacaitsacueniababiabi ata.
  bon-bon: Yoo, weene Acejiyame me biname gemi. Tabe baborage singi ge weeme tääpume,
    weebibine itu jijäcrininuji teeme biname me äbitame. Peei name pi weene miiji
    weeme nuuja bine owecu jaawenemuye, teebibine yäätityäremuye. Weene weemämu matikolä
    me läbitinuye, gaawida me läbitininuye, cuta piiyepu wata durau me gone äbita.
  nhw-BL: Huajca pampa Toteco anmechtlapejpenijtoc para anelise itlatzejtzeloltijca
    masehualhua catli anmechicnelía miyac, monequi xiquintlasojtlaca huan xiquinchihuilica
    sequinoc catli cuali. Sesen tlen amojuanti ximoechcapantlalica huan xitecamanalhuica
    ica yamanic camanali. Xijpiyaca amohuexyol ica nochime.
  swh-ONEN: Kwa hiyo, kwa kuwa ninyi mmekuwa wateule wa Mungu, watakatifu wapendwao
    sana, jivikeni moyo wa huruma, utu wema, unyenyekevu, upole na uvumilivu.
  wbi-wbi: ndavule avimike va Nguluve, avimike avaghanike, muvufwalaghe uvumuunhu
    uvunono, uvuhugu, kunyenyekela, uvukoola nu lugudo.
  bba-bba: Ǹ n mɛn nɑ, yèn sɔ̃ Gusunɔ u bɛɛ kĩɑ mɑ u bɛɛ ɡɔsɑ i kɑ ko wiɡibu, wee
    ye n weenɛ i sebe, wɔnwɔndu kɑ tɔn ɡeeru kɑ tii kɑwɑbu kɑ dɑɑ duudwiɑ kɑ suuru.
  eng-KJVCPB: Put on therefore, as the elect of God, holy and beloved, bowels of mercies,
    kindness, humbleness of mind, meekness, longsuffering;
  kgk-NT: Ha peẽ katu Nhandejáry re'ýi. Pende rayhu va'ekwe. Pende poravo va'ekwe
    ojéupe gwarã. Upéa-gwi perova katu pende rekoha. Peiporiahuvereko katu pende rapixa-pe.
    Ani pene mba'e rakate'ỹ teĩ íxupe. Eme'ẽ ae katu íxupe hemikotevẽ va'e. Ani penhembotuvixa
    mba'ese eterei. Ani pende poxy pya'e teĩ pende rapixa-pe. Pereko kirirĩ rei ae
    katu íxupe.
  waj-waj: Ngia Anutuuqaa gioonna kiaapuyavee. Ivoono ngiiiyara mmuduuya ruoo ariiniee
    kiaa ngii mmataama kieeravai. Ivaara ngia ngii seenaiyara boo tida iyara tuqinnada
    tirooma adida varida yamayamaa kua iyaata tida maisa mmooriivaa ngii tikiai iikiai
    rikiadaata yaagueeqama variatee.
  cpy-cpy: Ineshironkatzimi Tajorentsi eeroka-paeni, rootaki riyoshiitan-tayiteemiri
    omatantyaari rashi-perotee-mi. Ikoyi nimaeka pineshironka-yitante, petakotantya,
    pitsinampa-shiretee, pamatsinkyaa, pamawewaenite.
  mpx-mpx: 'Komiu Yehoba wana hilihili gamagaliliyau, ku bwabwalena ge i nunuwana-agimiu,
    inoke pagan bolo hiwe nuku galoil: atilomwan, mulolu, hanalau, pagan meimeina
    ge palahikan.'
  wbp-wbp: Nyurrurla-patuju Kirijini-patu, ngulaju kankulu nyina Kaatu-kurlangulku.
    Ngulaju-nyarra nyanungu yulkaja manu-nyarra milarnu nyurrurlaju yungunkulurla
    nyina nyanungukulku-juku. Kuja-nyarra nyanungurlu Kaaturlu ngungu-manu, kujarlaju
    nyurrurlalku mari-jarriyalu-jana yapa-patu-karikiji kuja kalu nyina muntuku marda
    manu marlajarra marda nyiyarningkijarra-wangu wiyarrpa. Manulu-jana ngampangampa
    ngurrju nyinaya. Manulu wiri-pajirninja-wangu nyinaya yirriyirri, pululu. Manulu-jana
    ngurrju nyinaya nganyunganyu-wangu kaji-nyarra nyiya maju rdipimi.
  luo-luo: Kuom mano, kaka un jo-Nyasaye moyiero, maler kendo mogeno, rwakreuru gi
    kech, gi miwafu, gi bolruok, gi muolo, kod kinda.
  nhe-NT: Huajca pampa Toteco inmechtlapejpenijtoc huan inmechiyocacajtoc para iaxcahua
    pampa inmechicnelía miyac, monequi xiquintlasojtlaca huan xiquinchihuilica sequinoc
    tlen cuali. Sesen imojuanti ximoicnonequica huan xitecamahuica ica yamanic. Xijpiyaca
    imoyolo ica nochime.
  aii-aii: ܒܵܣ ܐܲܝܟ݂ ܓܘܼܒܝܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܩܲܕܝܼܫܹ̈ܐ ܘܡܘܼܚܸܒܹ̈ܐ، ܠܒ݂ܘܿܫܘܼܢ ܪ̈ܲܚܡܹܐ، ܪܲܚܪܲܚܬܵ‌ܐ،
    ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ، ܢܝܼܚܘܼܬܵ‌ܐ، ܘܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ.
  esk-NT: Agaayyutim piksraqtaaġigaasri piqpagiplusri. Taatnamik iñuk atipmatun atnuġaatchiamik
    ilipsi piqpakkutisitchi avatmun, iłuaqqutilusriḷu, atchigusriḷu, aggaŋaiḷḷusriḷu
    suli igḷutuutilusri.
  msb-msb: Kaya ngani kay mga pinili kamo na tawo san Dios, na iya ginpabanal kag
    namumut-an, magin maluluy-on kamo kag maayo an kabubut-on, mapainubuson, mabuot
    kag matiniuson.
  cpa-NT: Hnio¹ Diú¹³ hniah¹². Ca¹hia¹dsa hniah¹², hi² ma²lanh¹² hniah¹² dsa² quián¹²dsa.
    Hi² jøng² dsio¹ ŋi³nioh³ hniah¹² huø³ hoh¹² hniah¹², dsio¹ hoh¹² hniah¹². Tsa¹jmóh³
    hniah¹² quienh¹² hniah¹² ma¹dsio¹². Mi³juanh¹³ hniah¹² mi³tiánh³ hniah¹² hoh¹².
  dso-dso: ତେବେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ତାର୍‌ ଲକ୍‌ ଅଇବାକେ ବାଚିରଇଲାର୍‌ ପାଇ ଆରି ତମ୍‌କେ ଆଲାଦ୍‌
    କରି ସୁକଲ୍‌ ଲକ୍‌ ଅଇବାକେ ବେଗ୍‌ଲାଇଲାର୍‌ ପାଇ, ଦୟା ଦେକାଇବାକେ, ଦରମ୍‌ ଅଇବାକେ, ନିଚ୍‌ ଅଇବାକେ,
    ସୁଆଲ୍‌ ଅଇବାକେ, ମୁର୍‌ଚିକରି ରଇବାକେ ଜାଗ୍‌ରତ୍‌ ଉଆ ।
  meu-meu: 'Dirava ena abi-hidi taumui, ena helaḡa taumui, ena lalokau taumui e, ini
    na ba hahedokilai: hebogahisi, gado namo, manau, manada, haheauka.'
  yva-NT: 'Sya arakove, Amisye muinyo wasai rave muno Po wasatayao indamu weapamo
    Apa kawasae apaura wasai. Maisyare omai ti, syare weapamo maisyare so: Wasaemeno
    vatan tenambe mansai muno wabekobeo mai. Syare weapamo wasanuga mpaaje, wapa ayao
    nsauman, muno wasatawandi anakotaro ngkakai nande wasaije rai.'
  dgc-dgc: Ey sikam be dén i tolay na Diyos. Sikam i pinili naa a mahal na. Kanya
    dapat kam a mangagbi ta iba, sakay aguman moy tu te hirap, sakay magpakabait kam,
    sakay matiyaga kam.
  zpm-NT: 'Goḻgaṉ gaṉle, zha nquialadztaa Dios to, ib laa me ble to gac to miech ne
    ygab xnëz me. Zaacse sca goḻban, ne nlipaa dib zdoo to: goḻquia zdoo samiech to,
    niowse goḻgac lo samiech to, ndooladz goḻgac lo samiech to, nguudzladz goḻgac
    lo samiech to, guieedniede to samiech to.'
  hix-NT: Tàmryenon me awahanonkatxownà, Khoryenkomo. Enyhoru ro me oytxownà. Noro
    nàhnàn me manatxhe. Àro ke, onà wyaro roro rma ehtxoko. Toto komo hnàn yawo rma
    haxa ehtxoko. Towahke rma haxa ehtxoko, toto kom hoko. Ehonomnà mehra ro mak osonytxoko.
    Towahke rma toto komo eyuhtxoko. Ohsànàhpàra ro mak ehtxoko.
  sim-sim: Avui Wasilaka angop jirin or kamashihindak jivik ji naha orhi mak nanda
    jir. Or jirin wapnuku orhik owenda ri. Unda osik ma anandin ji hishihi lirnjik
    ji holoka. Uhu lirin ji wapjip hishihi lirin armesarmek ji uka. Uhu hi jihin ji
    halanak si rakaka. Man mainalok ji saweka. Uhu os ma lal jirin li kavana nahi,
    lirin kolomalok waplelenaha wasan ji uwa hala. Mayam ji lika.
  npi-ULB: त्यसकारण, परमेश्‍वरका चुनिएकाहरू, पवित्र र प्रियहरू, करुणामय हृदय, दया,
    नम्रता, दीनता, र धैर्य धारण गर ।
  cgc-cgc: Gani, tenged na kiten papili ta Dyos na iya gid na mga ittaw na papalangga
    din, dapat terek ta ate na nakem na magtabang ta mga gakinanglan ta kaluoy daw
    dapat miad ki, mapainebesen, miad ate na kabebet-en, mapasinsyaen
  tim-tim: Akto Anutuŋe han kalemŋaet akmâ yekmâ nâŋgât dâtâne dosayeŋe bo dâm han
    kalemŋaet akmâ oloŋyekmâ ikiŋe nanŋe baratŋe yeŋgonlep aregât biwiyeŋande konogâk
    akmâ manmâ âmâ agak meme âlepŋe ire âmâ akmâ manbei. Umburuk me gegeŋe manmai
