  kmg-kmg: Eme Anuture biŋefâc, e jahac maŋjauŋ eŋarehuc rowosâec-ŋopawec, ŋoŋe buuruc
    â buafec â maŋhuhuŋ â miriŋ â bumâteŋ izi ŋaqi-ŋeŋic eme hepie hume rojunšepieŋ.
  aso-aso: Neꞌmino neineꞌ nenako nemuꞌ nene lingine Oꞌmosoꞌmo lengiꞌ nene do kegeso
    do eita ogosa lulo lengeme neive eiꞌ evenele nizaniꞌ nenaze. Lingine meꞌmine monovo
    nene di otuhi igi mili minilo. Adoꞌ muludine hukavo eveneꞌ mulumoꞌine ningaaꞌ
    monovosi idoꞌ nasahiliꞌ o-ngedaaꞌ monovosi idoꞌ okode do lemo minaaꞌ monovo nesi
    idoꞌ muludine laminekisi hongu lo minaaꞌ monovo nesi idoꞌ lingizeboloꞌ molaniꞌ
    initeꞌ ikevo ma goloso gelamo zou lo minaaꞌ monovo nesi nene di otuhi
  uli-uli: Hami lol Deus; ye hachangugmi, ngo ye duwlehmi bo lol. Ila habe kawraloh
    yami ffahol ladep mo momayel hagiyeg, mo malulu mo momayel wegdeg, iwe mo yami
    hatetalo yami luluwal.
  nin-NT: Abachi a kpanye ni imba ba, na ttu imba ki anishirr ama nanka. Ni ima yo,
    imba bu ki itito, ni na wre ku abanu, ni si gɨ atu hen, ni na chě, ni vu atu gri.
  acu-NT: 'Tura asakrin Yus atumin anenmau asa: Winar ataram tusa, atumniaka eatmakmiarume.
    Tura asamtai yamaikia iwiarmamrawa nunisrumek pujau asaram, chikich ainausha wait
    anentrataram, tura pengker awajsataram. Tura mianchawaitjai tusaram, yaitasrum
    aujnaisataram, tura kajernaitsuk pujustaram.'
  cak-WNT: 'Rumac''ari'' tek riyin nbij chiwe riyix ri yix rucha''on ri Dios, ri yix
