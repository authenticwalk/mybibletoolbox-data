    so-ok ta bada aha ki-iu kili andri, ma amekes kandriyen kamunum le kili tiri mwan
    ma badih, ma kalelei iri kamekes ndra-in kewek taha.'
  wim-wim: Ngamp yotam inangan pam wanch God.antam iiy-iiyanamp. Nil kaangk ngampang
