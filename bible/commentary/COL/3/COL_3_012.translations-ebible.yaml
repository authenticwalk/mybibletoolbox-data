  swe-swe: '[En kristen behöver ikläda sig den nya människan, se vers 10. Grunden
    är vad Gud har gjort och gör, så Paulus påminner om detta först.] Ni är Guds utvalda,
    heliga (avskilda för tjänst) och högt älskade. [Nu följer några praktiska råd
    för hur man ikläder sig den nya människan. Först kommer fem personliga attribut,
    följt av förlåtelse och kärlek, se vers 13 och 14. Nycklarna för goda relationer
    och enhet i församlingen börjar med den personliga medkänslan. Paulus fokuserar
    på vikten av tålamod och förlåtelse i församlingen, snarare än den person som
    orsakat problem.] Kläd er därför i: medkänsla (djup, innerlig kärlek), vänlighet
    (barmhärtighet som leder till ett praktiskt kärleksfullt handlande), ödmjukhet
    (djup medvetenhet om sin egen oförmåga att vara rättfärdig i sig själv, att inte
    förstora upp sin egen betydelse), mildhet (styrka under kontroll, rätt balans
    av känslor och vrede, fri från hämndlystnad och bitterhet), och tålamod (balanserat
    temperament, överseende med andra när de gör fel).'
  cth-cth: Hatdawkvah, Cathut ni rawi e tami, thoungsak e tami, a lungpataw e tami
