  gvn-gvn: Yurra Godumukuda bama. Nyulu yurranka wawu jirray, yurranin wangkanin nyungu
    bamamanka. Yinyaynka yurra manun-manunku bundarika, yindu-yinduynku wawumaka.
    Yindu-yinduymbu milka-janay, kari yala maja-majaku bundarika. Jananin kuji, kari
    jinbalku kuli-kadarika. Jankaku bundarika.
  nhy-NT: Dios amechtlasojtla iwan oamechpejpenke para xiekan ikonewan. Por yonik,
    ika yon yankuik amonemilis namejwan xiteiknomatikan. Xiktechiwilikan tlan kuale
    iwan amo ximoweyinekikan. Amo niman xikualanikan iwan xikxikokan tlan anpanoaj.
  asm-FB: এতেকে ঈশ্বৰৰ মনোনীত প্ৰিয় আৰু পবিত্ৰ লোক সকলৰ যি উপযুক্ত, সেই মতে দয়া,
    স্নেহ, মধুৰ ভাব, নম্ৰতা, মৃদুতা আৰু চিৰসহিষ্ণুতা, এই সকলোকে পিন্ধক;
  okv-okv: Eto ungo amo God ta embomeni avoeto God na osa ue amita toho ava siriketo
    umbuna avoeto ungona ari erevi amo hambo turarako evujo. Eto hamo ta turasova
    amo jo ari, hondate ari, meni isapa sira ari, sasaimbari, embo osa vesa ari,
  mxt-NT: Nyoo cuñí ra chi yo ta nacachi̱ vaha ra chi yo vatyi cuví yo ñáyɨvɨ chi
    ra. Yucuan chaha na coo yo ñayɨvɨ̱ chaa tari tahán chi coo ñu yɨhɨ́ cuenda ra.
    Na cundahvi cuñi yo nyehé yo chi tahan yo. Na cuvi yo ñáyɨvɨ vaha. Ndahvi sa̱ha
    yo chi yo. Na cumasu iñi yo. Cu̱nyee yo tandɨhɨ tɨsɨhɨ tɨndoho chihin cha sɨɨ
    cuñí yo.
  tzo-NT: Ti ho'oxuque laj xa st'ujoxuc ti Diose, laj xa slecubtasboxuc avo'ntonic.
    C'uxoxuc ti yo'nton. Hech yu'un tsc'an ti chac'uxubinvanique, ti chavaq'uic ti
    q'uelel ti lec avo'ntonique. Mu me xatoy abaic. Biq'uit me xavac' abaic. Oyuc
    me yip avo'ntonic.
  ind-AGS: Karena kalian adalah manusia pilihan Allah, yang kudus dan sangat dikasihi-Nya,
    mengambil sifat-sifat penuh belas kasihan yaitu baik hati, rendah hati, lembut
    dan sabar.
  omw-omw: Kotira mwutukyavanto nkyiara vaiharo nkyiara mwihua ni nraakye qora variqata
    mwihua ni kyaiqa nraahu varaqi quate tiro, Kotiva nkyi nai kyaama taihata nkye
    variara. Nkye mwitaa hi variarara tita, nkye nanrianra nanrianra po kye tiqata
    kyuqemaqita quata. Hia nkyeta nyutu tuaaheraqi viraitita, mpohuara qihaakyamaqi
    vivaro hia pupohairata variata.
  yrb-yrb: Enoba ya Godinu muneta uwara, Godima ya neno arama uteda Danu gaukara ufoe
    ya mune aika odiba eno uawe. I gaukara wadia ari eno baruawe. I gaukarana ewa
    ari uawe, neno arama uetaini emebai nata nata uetaini yanu ifu we ma derawere
    utawa uetaini we ma kakara uetaini ibo utawa uetaini i nesia wadia ari baruawete
    kobererau utebeawe.
  maa-NT: Jñò xi xó k'oa̱s'ín jaàjiìn‑nò Nainá ko̱ xi nguì xi̱ta̱ tsjeè‑la̱ maà nga
    ndaà matsjakeè‑nò, k'oa̱á s'ín chjoé xi kjoa̱ xi̱tse̱ nga kàtahi̱ma̱cha xi̱ta̱;
    kàtas'e‑nò kjo̱ndaà; kì 'nga matakòn; indaàkjoa̱ t'e̱en; ko̱ kàtas'e‑la̱ kjoa̱tsejta
    ini̱ma̱‑nò.
  mcq-mcq: ꞌEnajihunaꞌe ja ea kaꞌene Godira akuaviꞌina ꞌee oja mihe iji pijihakije
    oja kaꞌene ea ꞌahoꞌa kime temukame ꞌee epunaꞌi mamaaꞌe vene ꞌee epuni hari hijura
    ꞌee ea ajuarasahiꞌina rene masuani hijuri ojijino saha.
  sus-A: عَلَ وٌ تَن نَن سُفَندِشِ، وٌ بَرَ قِندِ سّنِيّنتْييٍ رَ، عَلَ شَنُنتٍنيِيٍ.
