  maj-NT: Nti̱a̱ná j'ájinnu̱u, kikj'áts'e̱nu̱u ko̱ tjoho̱ jun. Kui nga n'e̱ tse̱tse̱
    yahanu xi nkú ts'ín ku̱i̱ntsu̱bo̱o nga cha̱se̱ni̱mo̱o xinki̱u, kas'enu̱u kju̱a̱nda,
    ni̱ma̱kju̱a̱ kas'eyanu̱u, ni̱ma̱kju̱a̱ n'e̱ko̱o xinki̱u ko̱ najmi tu̱ ki̱tsa̱
    katuma stinu̱u.
  bkq-NT: Deus xurâ âmaemo. Âwynedylymogue myakâwândy âduakelymo turâem. Awylygue
    kaikâ kewâtaungâ. Ânguydoempa, koendonroem tâdutuzeba, tyewiâpazeba warâ itaungâ.
  kue-kue: 'Ipre God ene pinde i kondindre wakai kangwa ana ye yombama holi meglkwa.
    Yeglpre ene mambuno wakai yegl eraglkwa: Yomba tau pre ene mitno gogltre akeple
    ditenaglkwa, te yomba ta ene ere kinde erambuka i deno kumbrukre kan winge eraglkwa,
    enene nomano i atne undre yomere-pamere ere yombamo tau tenaglkwa, te ene oglandi
    deno kumbrukre ana kiendi moraglkwa.'
  cot-NT: 'Maasano aviatimpajia ipintsamajajiaquempi Aapani Irioshi, icoguiajiaquempi
