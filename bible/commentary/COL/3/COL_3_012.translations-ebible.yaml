  bps-bps: Na gamu sa i nalék Dwata mbaling dad ton, na kanbongan gamu nawa. Taman
    too gamu sakdo, nimòyu fye di demeyu to, safdanà, safè, na fantahàyu nawayu di
    kat satu gamu.
  mbs-mbs: Pinemallì kaw te Timanem, aw sinakop kaw din, aw egkedekelan kaw din te
    pedowan. Yan keilangan todaen niyo se keogpà niyo, so keilangan megpeidoway kaw,
    aw meg-inang kaw te mèpiya diyà te doma otaw. Keilangan megpedanà kaw te pegkeotawun
    niyo. Keilangan medalem se pedowan niyo. Keilangan melayat se pedowan niyo.
  tof-tof: 'We ngarkwatódó, zitülkus God yabü ilianórr akó tibi-tibi amanórr tóba
