    kai la vulovulo la marokala maie: Eme ge suli egiteu e tabarabaramu. Eme ge vibaumuli
    tataho soio tegiteu la valalua me hatavivile. Eme ge togo tai egiteu. Eme ge vipuhi
    tigi egiteu e tabarabaramu tomi. Eme ge kimoso taro la iruru ale egite igoa soio
    taume.'
  lbb-lbb: 'Mulo na totoh a tarai ane God, ning i maris mulo, pa i aslang pas mulo.
