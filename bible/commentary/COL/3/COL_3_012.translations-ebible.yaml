  ipi-ipi: Goteto yakama towa epelewa yamapane yo atoto, yakama balana wandakali epene
    wete gulalapale lata yane. Tene okonena, yakamato wandakali yangone tupa ondo
    wato, utupane moyo, utupane towa mana epene tupa minu atalapape. Wandakali mindimane
    yakamanga koo mindi peando, yakamato wamba ini yataka naene, tambo lo atoto, wandakali
    yangone tupana pangosa gulo atalapape.
  qul-NT: Dios munacusunquichis, ajllasunquichistaj, wawan canayquichispaj. Allinta
    causaychis ari, verdadero qhuyapayacuywan, sumaj caywan, humilde caywan, manso
    caywan, pacienciawan.
  ter-NT: Itínoe noívokoe Itukó'oviti koane kasása'iuponemaka, ákotimaka omotóva okóvo
    Itukó'oviti, kutí íxeakopo itíkoti inámati ípevo ne késeanayi po'ínuhiko xâne,
    koane itíkivonoe itípakovoti yoko ákoti kapayásakinapukoko. Énomonemaka yákoeneye
    itíkivo xâne itúpa'ikoti koane ákotimaka ímauvo.
  bmr-NT: Amɨɨhaico Moocaani gaijɨhi diibotaro miicaqui amɨɨhaico ɨɨcɨcuumo. Jaaneguiiha
    ɨdaasugo mityanofaño mihica, imihusema, famooguiinovɨro iicasunoma mihica, sɨɨcujeebɨɨba
    omoonɨnoma, bu fanoova jaabɨcɨma icano.
  fuf-fuf: Ɓay ko on suɓaaɓe Alla, laaɓuɓe, e yiɗaaɓe makko, ɓornee yurmeende tiiɗunde
    e moƴƴuki e yankinaare e newaare e yondinaare.
  bhl-bhl: 'Sunbin-Got e yulo akalem wiin so amkoko, akalem galmose kunum waneng keyemeko,
    ibolow mutuk fian duyemalakabe kasike, yukati kaneko kukuw ken be ilim emdiw minggiboliwka!
    Kukuw ken be kanekote: Ibolow mutuk dulew dulew kukuw e, kinkin ibolow kelew kelew
    kukuw e, ibolow ken dulew dulew kukuw e, falit angeko, mali im afak bin kukuw
    e, ibolow menew kukulew kukulew kukuw e, nanbow bin em kukuw ete te.'
  ons-ons: Ŋine Anutuŋo mo mawesak ŋunge, ea wane ŋine eŋane ŋei ŋerep okane gemami,
    eŋe ŋinane zok manerop siminkamaike. Ea wane ŋine masi tanik kine kine iwa yale
    okanikei, kima natne eŋane zok manerop qom borik okanikei, so mauluk onikei. Ŋine
    ŋinŋine ma ket bira nagu more, ŋei bororom okan onikei, so ŋei edo matali ŋunbi,
    ea wane ra qom gerep misuk marat kaikei, wet momoine, eaŋo takotŋine okangi, birau
    kesiake.
  con-NTPO: Chigaja que'ima ñotsse in'jamba que'ima ttu'se Tise'beve da'faye. Tsa'camba
    cca'indeccuma mende'yepa ñotsse tson'faja. Cca'indeccuma patsumbe'yi tise'pa asi'ttaemba
    in'jan'choma ñotsse paña'faja. Poiyi'ccoi'ccu ñotsse opatsse canse'faja.
  ghs-ghs: Oonita Ohonga nike ma napaho dzasa minake eeteqi asatemi napai noomaeho
    pobi naate oorai. Oho qubake nike nee ma bau apeke eetaqu bahe, baruna heme ma
    kokora ma qupa gaiba ma pookeba samakeba, quba oonomaho nee ma bau eetorare.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ଲକୁ । ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜିଉନନାକା ନିଜାର୍‌ ପୁଇପୁୟା ଲକୁ
    କାଜିଂ ବାଚିକିୟାତାନ୍‌ନା । ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ମାନ୍‌, ଦୟା, ହୁଦାର୍, ସୁସାର୍‌ ଆରି ସାସ୍‌ ଲାକେ
    ହେନ୍ଦ୍ରା ଉସ୍‌ପାଟ୍‌ ।
  txu-NT: Ga Metĩndjwỳnh kute amijo ar apytàr ne arỳm kute amim ar ajo bikjêr ne kam
    kute ar ajo mex ne kum ar ajabêkumrẽxja pumũ. Kam gêdja gar tu amim akukràdjà
    ny man kôt amijo aba. Gora ar amã me kaprĩ ne adjukaprĩ ne ar meo aba. Kwãrĩk
    wãnh ar ajõ apydji arax prãme ari aba kêt. Dja gar memã aprĩ mex ne ar meo aba.
    Tu akabôt katin akrànmã ar meo aba. Be, mỳjja mex ja dja gar ã maro anen kam tu
    kôt amijo aba.
  eng-WEBU: Put on therefore, as God’s chosen ones, holy and beloved, a heart of compassion,
    kindness, lowliness, humility, and perseverance;
  gnw-NT: Tumpa perau, jare peparavo peñono tee vaerã iyupeguarã. Jáeramo pico cavi.
    Piyeparareco. Pepɨacavi piyupe. Piñemɨmichi piyupe. Pepɨaguasu piyupe.
  mux-mux: Akiliinga, eni Pulu Yili-ni ‘Nanga yambuma molangi.’ nimba makó turum yambuma
    numanu auli-tepa monjupa, ‘numanu kake tepa pili yambuma’ nimba kanolemú yambuma
