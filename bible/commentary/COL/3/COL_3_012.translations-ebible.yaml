    co mba'ayoohuaangɨxy mɨgügtɨjc. Pidaaccɨx mjot mhuinma'ñ co oyjäy'ajtɨn mdunaangɨxy
    etz co nicy xemy mnaybɨdägaangɨxy. Pɨdaaccɨx mjot mhuinma'ñ yung naxy etz mɨmecxtujccɨxy
    mɨgügtɨjc ajcxy.
  cpb-NT: Ineshironkatanewo Pawa pinayetzi, irootake riyoyaantakemiri rashiperotaimi.
    Ikowi pinkiteshireperotai. Pineshironkatante, pinethaante, tsinampashireri pinkantya,
    eero pisamawaitanta.
  aon-aon: Seiwok sagomatin Iruhin ananim urkum manawashamep abom aria nagraehep pape
    ananish arpesh. Douk namudok aria ipak ta punek ehudokmori yopihi aih. Punekeh
    kabi por yopihi rupeh um. Ipak ta pukri giha aria putaurum sabaishi arpesh. Aria
    pupe shakamum kupaishi arpesh aria punekumesh yopihi aih putaurumesh. Ipak mare
    juwehosip um eshudok douk shunek yoweishi inahos um ipak iri, uwok. Ipak ta pupe
    putrish meyoh.
  hus-NT-2005: Na Dios ti kʼanidháltsik ani ti takwyámaltsik abal Jajáꞌ tiki dhabalnaꞌ.
    Jaxtám, ki kʼwajáchtsik i kóꞌóntsíx ti yajnantsixtaláb, ti alwaꞌtaláb ani i chaꞌattaláb;
    ka kuxuy xowaꞌkichkʼi ani yabich ki pojkaxmétsik.
  mig-NT: Chi ni̱ ka̱ji Dios róó. Te ña̱yɨvɨ ndóo ja̱ maní‑yá jíín kákuu‑ró. Núsáá
