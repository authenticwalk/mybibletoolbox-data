    yaṉṯayaṉṯara kanyintjaku. Yaṉangu kutjupangku wiyawanangku kulintjala purinypara
    wangka!, tjukarurrulkitja, pikarrinytjawiya. Yiitjuku walytja kutjupangkunta kuya
    palyantjala, ngaparrku nyuntu pikarrinytjawiya nyinanytjaku. Yaṉangu palumpa nyuntu
    kalypa wangkarra palya nyinanytjaku. Yalatji irriṯi Kurayitjanya nyurrangarrimpa
    kalyparringu kuya waṉirra.
  poh-NT: Chi jeꞌ aj reꞌ i toco̱m chic cꞌacharic wilca̱t tak wi̱ꞌ, reꞌ hat-tak xatrichih
    tak i Dios chi xaꞌn tak chi ritinami̱t xisakbej wach acꞌacharic tak eh tiꞌ woꞌ
    tiricꞌraj tak cho. Ruꞌum aj reꞌ jeꞌ ricab nok reꞌ hat-tak toco̱m chic tzꞌih nacoj
    tak chi rijalaric awi̱b tak, curman woꞌ chi toco̱m chic noꞌjbal wihꞌok awu̱cꞌ
    tak chi cꞌacharic chi coric. Reꞌreꞌ ra̱j rikꞌorom jenaj cꞌacharic ru̱cꞌ quetelenic
    wachi̱s, ru̱cꞌ chakꞌlamquil eh ru̱cꞌ chꞌublic wach cꞌuxlis.
  tue-tue: 'Cõãmacʉ̃ mʉ́ãrẽ maĩĩ. Cʉ̃ʉ̃ mʉ́ãrẽ cʉ̃ʉ̃yara niiãrõ jĩĩgʉ̃, beseyigʉ.
    Teero tiirá, biiro tiirécʉtiya: Ãpẽrãrẽ́ bóaneõ ĩñaña; cʉ̃́ãrẽ ãñurõ ʉseniremena
    tiiápuya; “ãpẽrã́ nemorṍ ãñurã́ niiã” jĩĩ wãcũrijãña; cúaro manirṍ yʉʉya; cúañañarijãña;'
  bjp-bjp: Gam fanu ae God ka tus pes ta gam, ae gam kalkaluu ma i ier kanaka isi
    gam. Pesu, gamen kilkiliis ini sinangun mamais, sinangun tel rokap na sinang lon
