    شَ بّشِ، وٌ شَ دِحّ.
  jpn-1965: それゆえ、神に選ばれた者、きよい、愛されている者として、あなたがたは深い同情心、慈愛、謙遜、柔和、寛容を身に着けなさい。
  fra-SBL: Revêtez-vous donc, comme des élus de Dieu, saints et bien-aimés, d'un cœur
