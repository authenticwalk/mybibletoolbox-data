    kêr ka mẽ axpẽn kamã axukaprĩ ho ri axpẽn kôt apa. Nẽ axpẽn to mex pix o ri axpẽn
    kôt apa. Nẽ mẽ amã amnhĩ to rax o axpẽn jakrenh prãm kêt nẽ. Nẽ mẽ ãm amnhĩ pix
