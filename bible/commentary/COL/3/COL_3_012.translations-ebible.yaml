  zar-NT: 'Dios nadxíʼinëʼ libíʼiliʼ, en gurö́ëʼ libíʼiliʼ para guéquiliʼ quez queëʼ.
    Que lë ni naʼ, ral-laʼ: Güíʼi ládxiʼliʼ luzáʼaliʼ, en gácaliʼ dxiʼi ladxiʼ, en
