    na ukududumila.
  gun-gun: Ha'e nunga rupi iky'a e'ỹ va'e ha'e guembiayvurã Nhanderuete pendeporavo
    rire ke pendejee pemoĩ penhomboaxy aguã, pendeporayvu, penhemo'yvyĩ'i, ivai rei
    e'ỹ va'e ha'e ivai rive-rive'ỹ va'e pendekuai aguã.
  agu-BL: Wi'nin na pek' Ryos scye'ju', na i' e' txa'one'nu' tan cyoque'nu' tcwent
    i'. Chibne'u' bin tane'n yi tetz tajbil. Elk chik'ajabu' te junt. Chibne'u' jun
    ba'n tetz junt. Cyocsaj quibu' juy. Chichaje'u' chiputzpalu'. Quil je lajp chiwi'u',
    ma na tajwe'n ljal chipasensu'.
  isn-isn: Anga mi aholanigwa ang'wa Itunda, Elu hangi alowa, tugalii u untu nu ukende,
    uzaa nkolo, uliuki, upolo nu ugimya.
  eng-PEV: You see, God loves you. He picked you to be his own special people. So
    you have to live a new way for him. You have to be good to other people. You have
    to feel sorry for people that have trouble and try to help them. Don’t think that
    you are more important than other people. You have to be easy on other people,
    and don’t get angry with them, even if they give you trouble.
  ilo-ULB: Isuotyo ngarud, a kas maysa a pinili ti Dios, nasantoan ken maipatpateg,
    paggapgapuan ti asi, kinaimbag, kinapakumbaba, kinaemma ken kinaanus.
  pir-NT: 'Sa ye Cohãcjʉ̃ beserina, quehnoana, tiquiro cahĩna ijina ohõ saha ijiya
    mʉsa: Apequinare paja ihñana, apequinare quehnoano yena, apequinare quehnoano
    mehna yena, “Apequinare masi yʉhdʉdʉcaja”, niena, mʉsare tiquina ñano yepegʉ̃ta
    sa tʉhotu cãna ijiya mʉsa. Mʉsa mehna cjẽna mehna usuana, tiquinare quiti dahrena,
    mʉsa basi usua duhuya. Mari pʉhtoro mʉsa ñañe yerire bori. Sa tiquiro boriro sahata
    mʉsa gʉ̃hʉ mʉsa mehna cjẽna mʉsare tiquina ñañe yerire boya.'
  anv-NT: Tɛ mbaá Ɛsɔwɔ ajyaá ɛnyú nnó debɛ bɔɔ́ bií, ɛnyú delu bɔɔ́ ukpea ne
    ji agboó ne ɛnyú dɔɔ́. Ndɛ́ré ɛlúmbɔ, bɛge ne gepɔ ɛyi gelɛ́régé nnó ɛnyú
    dégɛne atɛ meshwɛ, delɔme melu, débwɛge fɔ mmyɛ, désɛle depɔré nyu peré,
    ne dekoge metɔɔ́ né uno bi bɔɔ́ ápyɛɛ́.
  sab-NT: 'Chube no ba ulita ole Chube ba ulita gau mau alin ene ba kwian amanu, malen
    ba ulita mo ta gbadale toi nganake Chube ba ta blitu gwangeruguge, ba mo ta gbadale
    toi age no diali ai kare: Ba taidale dage daba ulitage. Ba gerudale ta no giti
    daba na ole, ba agedale no diali daba alin. Ba me mo gbadale ma kweri daba nage.
    Ba mo ta gbadale daba chudaboi ta giti ta no ole me skochie daba ole. Ba mo ta
    gbadale jage ulita boi daga ngwalege me skochie dabadi me skwatige daba chudaboi.'
  tmd-tmd: God nöbö mö nuŋwa mɨdöia. Nuŋ ñɨgö madmag nɨgön, nöbö mö nuŋwa keir yad
    nɨgöŋa. Makwam, wölɨj röb gɨ mɨdöi mag akuyöbö, rɨ ri abɨb mag aku röb nɨgöña.
    Ñɨŋ nöbö mö bla uliöxön pɨ ösös rɨ ri aböña; ib ñɨŋa keir yadɨŋ bɨl sö duölaŋ;
