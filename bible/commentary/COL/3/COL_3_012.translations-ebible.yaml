    mawul akwur. Gwur nuwukadiy duw takwak awuk. Gwur nuwukadiy duw takwak rikarik
    akwur. Gwur gwuradiy mawul kwusida-takaan ada. Gwur yabiyib mawul war-tikwa duw
    takwak.
  shp-NTPO: Diossenra noixon jawen jonibo inon ixon, mato katota iki, jakopi wetsabo
    noibati shinanyabo ikanwe, jakon shinanyabo, rabíti shinanhomabo, noimisbo itan
    manatiabo.
  aom-aom: God-ro jemë hesi baejëvëꞌëro jemë hesi aribövi maemu jëvego huro jemë dë
    vövöbajoꞌe ahoꞌo uehorovëvajeje. Ëhuni huë baeromo a ajëmiꞌirarije muoho baere.
    Nadi sivuoho uehorovoromo bövioho riravoꞌi ma-sanuovoromo muoho vaere. Ae göehu
