  kan-2017: ಹೀಗಿರಲಾಗಿ ದೇವರಿಂದ ಆರಿಸಿಕೊಂಡವರಾಗಿ, ಪರಿಶುದ್ಧರೂ ಹಾಗೂ ಪ್ರಿಯರೂ ಆಗಿರುವುದರಿಂದ
