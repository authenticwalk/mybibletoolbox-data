    chaꞌalbatique xchiꞌuc ti cꞌusi chachaꞌleatique.
  mpm-NT: Ka kuu ra yɨvɨ Yandios. Ni kundaꞌu ini ya roꞌo naa ra, ti ni nakaji ya roꞌo
    naa ra ja ka kuu ra yɨvɨ ya. Ja siaꞌan kuu ja kundaꞌu ini jnaꞌan ra. Ti koto kukuasun
    ini ra sɨkɨ jnaꞌan ra. Koto nduvixi ini ra. Kava ndaꞌu ini naa ra, ansu ja kuɨtɨ
    yachi ini ra jiin ñani jnaꞌan ra.
  ots-NT: Nuya, gui mbe̱nijʉ, cam Tzi Tajʉ ji̱tzi i ndo nequijʉ, cja̱ xí cjahqui í
    ba̱jtziquijʉ. Eso, gui nxödijʉ gui hmʉpjʉ hnar vida rá zö, porque xí juanquijʉ
    ca Ocja̱ cja̱ xí nzohquijʉ pa gui hmʉpjʉ ncjapʉ. Nuya, gui jui̱jqui quer hñohuijʉ,
    cja̱ gui föxjʉ. Jin gui hñi̱xtsjɛjʉ, cja̱ jin gui ntøxtihui quer mi̱nga̱‑cja̱hnihui.
    Gui mi̱jtijʉ rá zö.
  hoy-hoy: अदिक नीव परमेश्वर उन लॉकुर हुईर आव नीम से प्यार माळतान अदिक आव तान पवित्र
    आगोर साटी नीम चुनाव माळ्यान. रा बाक सहानुभुती, दया, नम्रता, कोमलता अदिक धीरज इक
    धारण माळी.
  uri-uri: 'Maur Wailen kil ukpma wor wakrongen kipm yatom kil kwewepm ekg arpm wri
    wor ekg alkilen, tolpa ti nikgwalpm alkipmen pa irk tolti: al kipm ipma rein iklin
    mla ur, rku kipm alkipm ye kinar irpm mehen horhanekg ekg tita, irpm mehen ye
    kalkut namponen ipma wor.'
  amo-amo: Taan atimine nafo alenge na Kutelle na fere naninanya nlau nin su linwana
    kibinai kunekune ayi ashau unonku kibinai.
  pjt-pjt: Nyuranya panya Godalu ngurkantanu palumpa walytjaringkunytjaku. Munu paluṟu
    nyurampa puḻkaṟa mukuringanyi. Palulanguṟu nyura uti mukulya puḻka Christaku walytja
    mulapa nyinama. Tjinguṟu nyuralanguṟu kutjupa ngaḻṯutjara nyinanyangkampa nyura
    nyakula ngaḻṯunytjungku aṯunymaṟa kanyinma wantinytja wiyangku. Munuyanku mukulya
    pukuḻtju nyinama kurunpa tjaṟuringkula kaṉany-kaṉanypa nyinanytja wiya. Palu purkaṟangkuya
    wangkama mirpaṉarinytja wiyangku, munuyanku ngapartji-ngapartjingku alpamilanma.
  cwe-cwe: Mweye ni wanhu wa Mulungu, kumulondani na kumsagulani muwe wake yeye mwenyewo.
    Ivo muwe wanhu wene moyo wa ubazi, unhu goya, kunyendanyenda, uhole na kufunya
    umoyo.
  daa-NT: Buŋ eliŋko ho ŋa doɓiŋko a kuu gine geen̰ji. Ɗo saan taar-an, ginguwoŋ gamin
    kuuk kuuniy ɗo geen̰ji. Gamin-aŋ a kuu gine sellen̰ ɗo geemir, kuu tale aminduwco,
    kuu icenno ziŋkiko, kuu ice subirraw ho kuu kuuniye dalullay.
  mlp-mlp: God ne gitowun emim in aholyon ne tigiwamta. Giwaqan ne in ago on mataw
    tawon diqta tiqiyim ossa in ne ginan anad diq bilaqaqta. Nazaq iyan ne daq dimunta
    kazaqta waqeq giholib emiy. Ne mataw bunmo ginad dimunta negad gilowan toniy.
    Ad ne gihol wazid woqsa ne mataw nenaq midemqanmo osiy. Osad ne afaqan sorad gituw
    hi hiqiyan.
  ape-C: Seiwok sagomatin Iruhin ananim urkum manawashamep abom aria nagraehep pape
    ananish arpesh. Douk namudok aria ipak ta punek ehudokmori yopihi aih. Punekeh
    kabi por yopihi rupeh um. Ipak ta pukri giha aria putaurum sabaishi arpesh. Aria
    pupe shakamum kupaishi arpesh aria punekumesh yopihi aih putaurumesh. Ipak mare
    juwehosip um eshudok douk shunek yoweishi inahos um ipak iri, uwok. Ipak ta pupe
    putrish meyoh.
  bgs-bgs: Igsalin kó ka Manama, asta ágginawaan kó na mga sakup din. Purisu kailangan
    médu-édu kó, asta madigár tô áglumun yu tun ta mga unawa yu. Kailangan pabbabà-babà
    kó. Yakó gésà, asal kailangan mallayat é ginawa yu.
  faa-faa: Kotimo murikimasa aporo hinamoane repo. Reane epo himu tumurumo hemakapurakanapo.
    Asiasamo aporo hinamo metakirane repo kamenakahoanie. Arirakano aporo hinamo metakirane
    makotehoko rakinie. Repo namina yano motosane makárahokopo. Tau auaraka risikianie.
    Aporo metakiramo reane mokoatikirakano repo foaka ropo mokoatikihokopo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, tondũ mũrĩ andũ athuure nĩ Ngai, andũ atheru na mendetwo
    mũno nĩwe, mwĩhumbei ũiguanĩri wa tha, na gũtugana, na kwĩnyiihia, na kũhoorera
