  san-DEV: अतएव यूयम् ईश्वरस्य मनोभिलषिताः पवित्राः प्रियाश्च लोका इव स्नेहयुक्ताम्
    अनुकम्पां हितैषितां नम्रतां तितिक्षां सहिष्णुताञ्च परिधद्ध्वं।
  tna-NT: Edue cuana, micuaneda da Diusu sa dharejiji cuana. Diusu ja micuana ibuneda
