  taj-taj: ह्राङलान म्‍हिगदे स्‍होबारी परमेश्‍वरसे माया लसी एनीगदेदा धम्‍बा हिन्‍ना।
    थेतबासेलमा एनीगदे सेमहेन्‍सेन दया लबा, दुख नाखम्‍बादेन घ्रेन म्‍हि आदोना सोजो
    म्‍हि दोसी भ्रउ।
  avt-avt: God epei kehimɨteni yi mɨt miyapɨr nɨrak, hɨrak hanhan keriuweri iuwe.
    Te yi hanhan eiriuwe mɨt miyapɨr han yi eirekyor menmen yaaim. Yi ap han kitet
    yi yɨre mɨt iuwe au. Yi yɨrɨak mɨt menmen yaaim eitpor hɨm main main. Yi eiwis
    mɨt han hɨr nanises han kɨr me menmen te yi eiwenɨn han ki ap han enuk eiriuweri.
  cbk-cbk: Ustedes amo el maga gente devoto con Dios, cay ya escoje le y ta ama le
    con ustedes. Poreso necesita ustedes tene lastima, tene buen deseo para ayuda
    con el maga otro gente, tene amable corazon y paciencia, y no queda orgulloso.
  uig-ARA: شۇڭا، خۇدانىڭ تاللىۋالغانلىرىغا، پاك-مۇقەددەس ۋە سۆيۈنگەنلەرگە لايىق، ئادەمگە
    ئىچ ئاغرىتىدىغان باغىرلارنى، مېھرىبانلىق، كىچىك پېئىللىق، مۆمىنلىك ۋە سەۋر-تاقەتلىكنى
