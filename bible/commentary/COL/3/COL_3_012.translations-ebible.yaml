    bonade, nere fai foinga langa ono nigi bonade, fai tere nyabulumu tigide waha
    bonade houtege fasayadu adai mayou.
  aly-aly: Ingkart arrekantherr ilkelheyel ingkerrenhek. Alakenh ra iwerr mpwarek
