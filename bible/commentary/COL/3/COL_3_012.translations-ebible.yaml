    bukulipyeŋaŋe sâm bâleyiŋginomai yakât nâŋgâŋetâ ki sâtŋe otbuap. Ihilâk nâŋgâm
    kaok oraŋginomai. Me buku âlâhât me âlâhât biwiyeŋe ki kendânomai. Me yeŋahât
    ki nâŋgâŋetâ yahatmu hâkyeŋe mepaenomai. Me sâm bâleyiŋgiŋetâmâ nâŋgâm ki biwiyeŋe
    ahonomai.
  usp-NT: Jwi'l cha'lcatak jwi'l Kakaj Dios y tosolcattak pire re y sub'laj atjlok'ajtak,
