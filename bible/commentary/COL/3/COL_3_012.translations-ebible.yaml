  pri-NT: Wà Pwiduée, âna é meaariwà, â é pitòrigariwà, ba na guwà pwi Ba kêe na pwicîri.
    Â wàépwiri na wâdé na guwà tèpa pimeaari, â guwà tàpé na guwà ciburà pwa na wâdé
