    iwi''. Nic''atzin chi utz ina''oj quiq''ui quinojel, ma ninimirisaj ta iwi'',
    yix ch''uch''uj y c''o coch''onic iwuq''ui.'
  ebk-ebk: Isunga kiapú ta pinilen Apo Dios chakayu as tatakuna ay laylaychuna ya
    penakawana, masapor ngarud mannakelekna ya manangfiachang kayu as nan pachongyu
    ay taku. Masapor us napakumbaba, naanos ya manang-eta-un kayu.
  spa-PDDPT: Así que, como escogidos de Dios, santos y amados, vístanse de sentimientos
    afectuosos profundos, bondad, humildad, mansedumbre y longanimidad.
  ruf-ruf: Kwaapfila mwemwe mwa iwanu we Imulungu, yeye kawanoghela na kawasaghulani
