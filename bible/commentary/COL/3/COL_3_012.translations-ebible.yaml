    ningpum ngaikha insuunru.
  bfz-bfz: तुसे लोक परमेशरो री पवित्र और प्यारी चुणी री प्रजा ए। तेबेई तुसे लोक बड़ी
    करूणा और पलाई, दीनता, नरमाई और सईन शीलता खे तारण करो।
  cuk-09: Bab Dummad bemar-sabedba egadga guega be-susmalad. Degisoggu, nue-emar-wile-dake
    be nanamar, nue emar-sabedba bendakbi be ito-nanamar, na san-dummarba imaksuli
    be nanamar, binnalegwadgi be ibmar imakmar, degine, baisursunna-sae-itosuli be
    nanamar. Bela weyob be dae be nanamar.
  ben-OBCV: অতএব, ঈশ্বরের মনোনীত, পবিত্র ও প্রিয়জনরূপে সহানুভূতি, দয়া, নম্রতা, সৌজন্যবোধ
    এবং সহিষ্ণুতায় নিজেদের আবৃত করো।
  mil-NT: Te Yá Ndiǒxí ní dáquéé dɨ̀ɨⁿ ñaha‑gá xii‑ndo cuèndá cundecu‑ndo ndɨ̀hɨ‑gá,
    te vitna cùu‑ndo ñáyiu quìde ndáá ndécú ìchi‑gá. Te mee‑gǎ ío cùu iní ñáhá‑gǎ
    xii‑ndo nǔu xíǎⁿ tàú‑ndó cùndahú iní tnáhá‑ndó, te ío váha cuu iní‑ndó chìndee
    tnaha‑ndo, te cuu‑ndo ñǎyiu ndàhú iní‑xi, te ío vii ío váha cuu iní‑ndó cùndecu
    ndɨhɨ tnaha‑ndo, te ío càhnu cunduu iní‑ndó cuèndá nchaa sá quídé ñàha ñáyiu xii‑ndo.
  myu-myu: Deus ebekitkit eyju. Deus xe eykukpin cĩcã epesop. Ixe juk eynaẽ jewekay
    am. Imẽneju eyetabotaidabotbon cuy epesop eyewewekay. Xipan cuy epeyewewekuk.
    Yobog̃an pin g̃u juy epesop Eyekawẽnkẽrẽm g̃u juy epesop―eyekawẽntim ma. Eyukpiceg̃ẽm
    g̃u juy epesop eyewewekay.
  fue-fue: Alla suɓii on laatini on himɓe mum yiɗaaɓe. Gam majjum, goodee yurmeene
    mawne, e neɗɗaaku, e ɓuytugo hoore, e ɗiggere, e munyal.
  amk-amk: Allai enewawu mea paria tuti diri mea we ne inontarai terai tuti ambori
    memararebanai. Ampafe todoni kontaio mearomio inontarai, menemirorong denteng
    we inontarai, metu menemirorongwaia tewawa, memanang, tuti metawang mea we inontarai
    siai.
  fai-fai: Kaleyo kiba Got alam wanang kinim keisidiw ko. Aka kimi walu imuda maek
    alami kei bidiwe, atin aka aket dawkáyaba kala. Kaleyo kiba aket budunin kukuw
    uyo faku nadiwe yak madik iyo im kidel bom nadiwe kibilim win kufámin banim kei
    nadiwe kinim falut kei nadiwe aket dakbu teina bom nadiwo ko.
  ura-NT: Jataain inara belaitohane jaunte, rai cachaneein neeichene coina, inara
    janijiin inara raain nelu Cana Coaunera. Aihana jaun, coujurihu inara ichao coreein
    nenaa tocohaneein esinae rauhijiriin cairichaaojoaain ita coaraain, ita coroatajaneein,
    leeochaauru amurijiriin nenaa coacuelanaala, ita que nererojoecaelanaala, naaonjoaain
    ichaaoche.
  mcd-NT: Ascashon matohuun fasi noiquin mato catonni ahuun yorafo man inon. A cuscara
    shara mato imashquin. Ascacun futsafohuun ramapaicain ato shara huafafaincahuun.
    Iquisi futsafohuunoa shinanfain nan mafi man apaiyai cuscan shinantamarocon futsafoan
    apaiyaifo cuscari shinanshocahuun ato oi tsii huafainri yoifafaincahuun.
  urt-urt: Yip lenge miyeꞌ tuweinge liki, Got si ŋende nihararme yip pe, kin si nalaŋatme
    yip ŋaiye kitikin holi bwore mise supule. Taꞌe luku pe, yip pa junde ŋoihmbwaip
    ŋaiye ginir me lenge mitiŋ no, yende miꞌmiꞌ me tinge. Pa yurp ŋumwaiye tuꞌe miyeꞌ
    michukor, topoꞌe yukur pa yahraꞌe ŋoihmbwaip nihe hihwai yilme lenge mitiŋ ŋaiye
    yende hwap yatme yip.
  kiz-kiz: Kama bhateuli bha kyala, Bhatakaitifu na Bhabhaganikibhu, mjifwekai utu
    bhuema, ukalimu, unyenyekevu, upole na uvumilivu.
  tzo-TZE: Li vo'oxuque t'ujbiloxuc ono'ox yu'un Dios. Lec sc'anojoxuc jech yu'untacoxuc
    lac'otic o. Jech tsc'an chac'uxubinvanic, tsc'an lec chac'opanic scotol. Mu me
    xatoy abaic, manso no'ox ac'o abaic. Ac'o cuchuc avu'unic scotol.
  lex-lex: Ina-nara ama-hyali, mpiali olek la Uplerlawna mutnu-rahanu maka Ha Nwalir
    niana pa mlia' E gah wamueheni, maka Ensaynia. La' hade pede mormiormi de idma
    sniayni ida, me idma nhi' kalwied ida. Ne miy miana miatu mhiu'ru-mhielma, mtiutga
    ilu-wniehwa mnapla la ida.
  dov-dov: Amuzwaate, mpawo, mbuli basale ba Leza, basalali bayandika, amuzwate moyo
    waluuse, buuya, kulibombya, kulifwinsya akukakatila.
  rgu-rgu: Manetualain here emi, nana huu Ana sue-lai emi. Ria dale hihii na, ela
    emi dadi meuꞌ Ria lahenda lalao-lalafun, fo fekeꞌ neme lahenda dae-bafoꞌ a mai.
    Huu ria na, de emi muste dadi lahenda fo nanuu dale kasian, dale malole, dale
    naloe-nadaeaoꞌ, dale balaroe-balanauꞌ, ma dale naneneteꞌ.
  toc-NT: Dios luu snu̠n ca̠pa̠x­qui̠yá̠n y ca̠lac­sac­ni̠tán la̠qui̠ hua̠k xca­maná̠n
    nali̠­tax­tu­yá̠tit. Pus hua̠ntu̠ aksti̠tum cala­ta­pá̠tit, caca̠­la­ka­lha­mántit
    min­ta̠­cris­tianoscán, tla̠n caca­tzí̠tit, cacs cala­ca­huántit, ni̠tuncán casi̠­tzí̠tit
    para tícu cala̠huá naca̠­hua­niyá̠n.
  som-som: Haddaba sidaas daraaddeed idinku sida kuwa Ilaah doortay oo quduuska ah
    oo la jecel yahay, huwada qalbi leh naxariis iyo roonaan iyo is-hoosaysiin iyo
    qaboobaan iyo dulqaadasho.
  mam-C: Nimxix tq'aq'b'il tk'u'j Dios kyi'ja, ex ma chi jaw sk'o'n, tu'n kyoka te
    Ttanim. Tu'npetzintzjo, chi b'et-xixtzintza tojjo ak'aj kychwinqila tuk'a tq'aq'b'il
    kyk'u'ja kyxolxa, ex tuk'a jun b'a'n, ex tuk'a kymutxb'il kyib'a, ex tuk'a kyyola
    b'unin wen, ex tu'n tqe kyk'u'ja ti'j tajb'il qMan Dios toj tkyaqil.
  ndj-ndj: Yumwi vandu vaki Chapanga, mweni avatamili na kuvashawula. Topi muvi na
    ndima ya lusungu na usangi na vanakunyekwa na ushisha moyu na uwunilifu.
  mbj-NT: Ti hyb n'aa, P'op Hagä Do karapee, tsyt hẽ ta wë kasëëw bong do bë bahadoo
    do hyb n'aa, tak'ëp bë takamahä̃n do hyb n'aa, taw'ããts hẽ bë t'yyd mehĩĩn bë
    da hadoo doo. Taw'ããts hẽ bë ky enyym ta wób sa wë. Taw'ããts hẽ dooh né hẽ bë
    h'yy kasabé bä. Taw'ããts hẽ kaja hẽ denaa hẽ bë h'yyb bë mahũũm ta wób sa wë.
    Taw'ããts hẽ h'yyb jawyg gó bë gadoo sahõnh hẽ.
  lat-VUC: 'Induite vos ergo, sicut electi Dei, sancti, et dilecti, viscera misericordiæ,
    benignitatem, humilitatem, modestiam, patientiam:'
  ngp-ngp: Nyuwe mwi want'hu wa Mnungu, kawaungisani na kuwasagulani mnde wakwe. Elo
    indeni na moyo wa mbazi na uwedi na kweseleza na ujalamu no kufinyiliza.
  enq-2: Dopana, nyakama Goteme yapao nyepala baanya latae, baame auu kaenge endakali
    dupame kondo kaengepi, andiki pingipi, anasale joo katengepi, tambo-tambo lao
    katengepi, yapa imbu nakaengepi, mana dupa yonge pee joo petae kalyepape.
  eng-ASVBT: Put on therefore, as God’s elect, holy and beloved, a heart of mercy,
    kindness, lowliness, meekness, long-suffering;
  mna-mna: 'Anutu, ni leleene piom, mi ipeikat yom ma kewe wal kini potomŋan kek.
    Tana kezeebe yom pa mbulu kini ta kembei: Kumuŋaiŋai zin tomtom, kakampewe zin,
    leyom ŋger pizin, mi kokototo ituyom. Mi sombe wal pakan tikam ŋoobo yom, na keteyom
    malmal pizin pepe. Leleyom ambai pizin, mi kabaada men. Mi sombe leleyom sa pa
    wal pakan, na motoyom kiskis sanaana kizin pepe. Kuurpe leleyom pizin, mi motoyom
    mbiriizikaala sanaana kizin, kembei ta Merere ireege sanaana tiom mi mataana imbiriizikaala.'
  myw-myw: Peinan Yowbad nikatigikeimiy, nikayuseimiy, o ikalin nuwan wasigeis yakamiy,
    kadiloka bukuyousis sinap bwein, binok nuwamiy simiyas wasigeis, bukusiwa̱youbs,
    awoum kwaya̱pams sinap waseg, bweina bukuvna̱ses simiyas, o kukwaptuleimiy.
  sby-sby: Lesa umusuni, ecebo cakendi lamusala kuba bantu bakendi ba palubasu. Neco
    kamubani bantu bakute nkumbo kayi baina moyo, balicepesha, babomba moyo kayi bekalika
    nkombe.
  sll-sll: Ena ni yalhobi God kul engwo monia. God miling ala pania, nin wang aung
    monana dire nu ke ni tomua. Tomia pire arihobi miling pir tere, omin haung gole,
    yon ura dinangure, yon milni tere, nin hani pinanga ya ime sinangure, tal dime
    dire ol wanga i, tal oun dongwo u kwaling pera dinangworai, wara kere pi pi ole
    nimni molio.
  yaq-NT: Aapo ju'u Lios enchim nakke. Intok aapo, enchim aapo'ik yoemiam tune' betchi'bo
    enchim yeu pu'ari. Junuen san eme'e, inim tua junen jiaka, yeteu tu'u jiapseka
    yee nak jiokol ta'aaka jiapsaka, kaita'po emo che'ewareka, eme'e kaabeta betana
    jitat enchim uttianaa'uta jariwakai. Intok ka seej chukti eaka, a enchim bo'o
    bitnee'uta, inika'a emot bit teboka jiapsine.
  uro-uro: Näkt aingän di sa ma Ngämuqa qa armeng däm ngän bä ba nas i aingän di ama
    qumärqumärta na ngän mamär dä sa aa snäng bät a ngän. Bä äkt iva ngän durhämes
    na ama lat toqortäqyia, va ngänit lavuqi na ne dä va ngän dualat na ama lat ama
    mär ngät sävät a ne dä mamär iva ngänit säm ama gaini na nas dä mamär iva ngän
    dualat na ama lat sa ama bulap. Mamär iva qale ngän sa ama bulap gem ne
  ita-1885: Vestitevi adunque, come eletti di Dio, santi, e diletti, di viscere di
    misericordia, di benignità, d'umiltà, di mansuetudine, di pazienza;
  muy-muy: 'Melefit àdaba kʉli a, awayay kʉli, kìgʉma ndam gayaŋ *njəlatana. Nahkay
    zla nahəma, ahàr àɗəm kânjəhaɗum nahkay hi : mis tə̂si cicihi ana kʉli, grumi
    sulum ana mis, kə̀zum ahàr gekʉli akaɗa lekʉlʉm gəɗákani ba, njəhaɗum kuɗufa,
    ɓəsʉm zlam.'
  kqc-kqc: Mina dada, Sei di kikifa ma uka masi auba reyo vene kana, uka di iriyeduka,
    uka buni, ave nina, iniye rofu mokei mona rena ma toro rena varuka kana akufa.
  tav-tav: To bairi cʉ yarã, cʉ camairã, cañuurã cãniparãre mʉja cacũñupi Dio mʉja
    quenare. To bairo cʉ cacũricarã aniri aperãre na mai tʉjʉya. Caroaro na átinemoña.
    “Aperã netoro cañuʉ yʉ ã,” ĩ tʉgooña ocabʉti netoquẽja. Aperã rooro mʉjaare na
    cátie to cãnibato quena na ame ĩ tutiquẽja. Caroorije mʉjaare na cátiere na majirioya.
    Cristo caroorije mʉja cátajere mʉjaare cʉ camajiriobojaricarore bairona na majirioya.
  eng-ULB: Therefore, as God's chosen ones, holy and beloved, put on a heart of mercy,
    kindness, humility, gentleness, and patience.
  spa-VBL: Siendo que ustedes son el pueblo especial de Dios, santo y amado entrañablemente,
    tomen una naturaleza cordial que sea amable, humilde, mansa y paciente.
  fra-_FOB: Revêtez-vous donc, comme des élus de Dieu, saints et bien-aimés, d'entrailles
    de miséricorde, de bonté, d'humilité, de douceur, de patience;
  hau-ULB: A matsayin ku na zababbun Allah, masu tsarki da kaunatattu sai ku yafa
    jinkai, ayyukan kirki, saukin kai, kamewa da hakuri.
  mal-mal: അതുകൊണ്ട് ദൈവത്താൽ തിരഞ്ഞെടുക്കപ്പെട്ടവരും വിശുദ്ധന്മാരും പ്രിയരുമായി മനസ്സലിവ്,
    ദയ, താഴ്മ, സൌമ്യത, ദീർഘക്ഷമ എന്നിവ ധരിച്ചുകൊണ്ട്
  lit-lit: Todėl, kaip Dievo išrinktieji, šventi ir mylimi, apsivilkite giliaširdiškais
    apstaus gailestingumo jausmais, maloningumu, nusižeminusiu nusistatymu, romumu,
    didžia kantrybe,
  urd-GVR: Allāh ne āp ko chun kar apne lie maḳhsūs-o-muqaddas kar liyā hai. Wuh āp
    se muhabbat rakhtā hai. Is lie ab tars, nekī, farotanī, narmdilī aur sabar ko
    pahan leṅ.
  far-far: Kamulu wane God ki, ma nia kwaimani amulu, ma ka fili kamulu fua kamulu
    wane nia ki na. Sulia na ru nai, mulu ka kwaimanatai fuana wane ki, ma mulu ka
    sasi lea fuana wane ki, ma mulu ka fatu'u kamulu talamulu, ma mulu ka to marabibi,
    ma mulu ka mabetau.
  suz-BL: गेपुकी परमप्रभु यावे आ योव़शो, आंम आ दाक्‍शो मुर दुम्‍तीनी। मोपतीके शिशी
    पचा, रिम्‍शो पमुचा, ब्रेम्‍शो थुं पाइश्‍शो, ठेयब मलेत्‍थु टीब नु फाल्‍ब मुर दुमीने।
  car-NT: Tamusi 'wa tapyije mandon tywyinonokon me, tynipynarykon me enapa. Ajemerykon
    me iro ke apyitoko kotano enery, typotapore aino, po'po okano'no, pyi'me'ke aino,
    eja'nakano.
  amp-amp: Niko bi Bro Nkifrar yakmorko bi rorhu yufatn korhko. Rorhu dukefr nikomn
    korhr. Ndnettn niko womroh hti yuhuwaf nmbuhat yakkfot. Hifa hifa yima yuhum womm
    hmbrekfot. Nikmoh yufam yura yura hta duha. Nikmoh ruhefm, pthefm, ptha yima boyimakfot.
    Womm finji tamohm fak nhehmkon o finji newumko, niko be mirahko yima yuhum wakur
    sinyahato finji anakninom. Mrokfo ptha duha be rhuhato nyingarpaye yukatohkfot.
  bht-bht: इस तांई परमेश्वर तुहांजो प्यार करदा है कने उनी तुहांजो अपणे पबित्र लोक
    होणे तांई चुणया है, इस तांई तुसां लोकां जो, करुणा, भलाई, दीनता, कने नम्रता, कने
    सेहनशीलता बाला बणना चाईदा।
  eng-NOY: Clothe yourselves, therefore, as the chosen of God, holy and beloved, with
    compassionate affections, kindness, lowliness of mind, meekness, long-suffering;
  cub-NT: Mʉja Jʉ̃menijicʉ ʉ̃i beoimaramu, ʉ̃ jinatamu, aru ʉ̃i ʉmaramu máre. Que
    baru yópe paivʉ bájarã mʉja. Cõmaje ãroje jã́jara mʉjevʉre. Aru cad̶atejarã náre.
    Dápiabejarã mʉje baju mearape apevʉ pʉeno. Pued̶ajarã mʉjevʉre meara põevape.
    Aru napijara náre.
  ita-1927: Vestitevi dunque, come eletti di Dio, santi ed amati, di tenera compassione,
    di benignità, di umiltà, di dolcezza, di longanimità;
  lww-lww: Pogaga, sa nap̃a Ntewa naga sinenan manene amiu pap̃isi, ana naga ligan
    amiu vena ave kiena yeririna wa lala, monar ayen p̃elaga viu nene e amiu sa nap̃a
    naga sinenania. P̃elaga viu nene naga sa nap̃a sur la nene asike e kiamiu malena,
    sa nap̃a nasineyeena yaru, nasinewoena, navatanoena, namom̃auena, a namalumena.
  ckb-ckb: بۆیە، ئێوە کە گەلی پیرۆز و خۆشەویست و هەڵبژێردراوی خودان، میهرەبانی و نیانی
    و بێفیزی و دڵنەرمی و ئارامگرتن لەبەر بکەن.
  nas-nas: 'Diiꞌ teing piaarurira Kumponinge bakaning meekupoong deentariri otoriiꞌnaang
    miruꞌdurining. Teeꞌkoo aing aaꞌning aarumo kuruntariri otoriaing: domang-eta piaa
    bauko, tampaꞌnko, boonko otoꞌ, dooroontoꞌ, eeꞌnoko miiꞌkui otoꞌ.'
  uvl-uvl: 'NeHalang mutena taua imo pe hesilei hote imo ke nena hana mur nge pengpeng.
    Ke pomalam a nanasia koi poinga nemur: Letemo ia mele hel pe apoi ke urana lange
    iri pe apoi ke nek lange iri pe atal sio mene imo pe a takis mene melmelenga nenge
    te poia lala nge imo.'
  eng-BBE: As saints of God, then, holy and dearly loved, let your behaviour be marked
    by pity and mercy, kind feeling, a low opinion of yourselves, gentle ways, and
    a power of undergoing all things;
  ixl-CNT: 'Tiira tii u Tioxh setiꞌ sejununil tan, vetitxaaꞌex. Vettaqꞌbꞌenex niman
    tetz. Echixeꞌat atoj qꞌu bꞌaꞌnil sekꞌatza tzaꞌ, echaꞌ etoksaꞌm: u txumu vatz,
    u jikil, u maanxhoil utz, u paciensiail utz, vaꞌl yeꞌk sajeꞌsa etibꞌ.'
  xsi-xsi: 'Maro Kindeni ipatea miki tu ma kamo i tamwata ne ŋgu, aku i ilo ndo keno
    pami. Mine nde ara ŋana miki ma kapaveta kuku vetâŋa arara mine: miki ma kalomi
    sukâŋa panzi tinimi pinde; miki ma kaveta kemi ara nâ panzi; miki ma kapatawa
    warakami tinimi; miki ma kamo mwasa nâ kunzi tinimi pinde; aku miki ma wisimi
    nâna walele panzi ndimo.'
  crx-NTPO: Yak'usda 'utahanóhanla 'et whe ooch'e' ahli, 'ink'ez nohk'entsi'. 'Et
    huwa ndiz un'a 'oohte'. 'Uyoonne gha te'noohzin, 'uyoonne ts'un oohzoo', yo 'ududólhdzin,
    'ink'ez 'uyoonne nanilhtsulyaz ne'boolh'en. 'Ink'ez ts'iyantsuk sa' whe dzoh nutihzut-un
    whulh oohyin.
  kan-OKCV: ಆದಕಾರಣ ದೇವರಿಂದ ಆಯ್ಕೆಯಾದವರೂ ಪರಿಶುದ್ಧರೂ ಪ್ರಿಯರೂ ಆಗಿರುವ ನೀವು ಕನಿಕರ, ದಯೆ,
    ದೀನತ್ವ, ಸಾತ್ವಿಕತ್ವ, ದೀರ್ಘಶಾಂತಿ ಇವುಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro jaeje jaka Godido e ije fu oetuamo ijene ijadufuo fu ja kena una e fuone
    rei. Ijadufuo nika sone oe vafae ro ka e vajuki rena kabuaekabuaeki kenoefo. Ni
    ijiege renoekinu e ije bu ire bino baki bume isema oefiaeguma karinoejo ije ifejiafo.
