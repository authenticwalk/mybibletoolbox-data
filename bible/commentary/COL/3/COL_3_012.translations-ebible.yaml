  mdy-ETH: ዓካሪ ዒንሢ ፆኦሲም ዱማዼያና ዶኦሪንቴያ ሃሣ ናሽኪንታያ ማዔ ጎይፆና ሚጪንቲሢ፥ ዓሲም ኮሺ ማዾ፥ ሼሌዑሞ፥ ኮሹሞ፥
