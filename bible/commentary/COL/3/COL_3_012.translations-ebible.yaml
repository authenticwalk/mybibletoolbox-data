  qxo-NT: Tsaynömi ari cuyayäshurniqui gamcunatapis Tayta Dios acrayäshurguyqui salvashga
    cayänayquipä. Tsaynö caycaptinga gamcuna cuyapänacurmi, yanapanacurmi, mana yachag
    tupänacurmi cawayänayqui. Alli shimillayquicunapa parlapänacurmi imatapis mana
    ajanaypa cayänayqui.
  mox-mox: Omiʼa Yaubada venuaʼivinimi ta givegwalemi ena tomotauyavo. Tauna veveyolubemi
    qiduana. ʼInega omiʼa luaqiaqiemi baʼe ʼidewani ona veilivu ʼaiqa. Tuta qabuna
    tomotau ona ʼita nuaduyedi be, ona veilivu aqiaqiedi me emi nuawebui be, emi ilivu
    bigana ta wese ona bibitaqomi.
  kew-kew: 'Gote-me nimi madaa pedo pu raaname omesa-pulu nimiri ora nipuna ruru onaanu-rupa
    mapiraaya. Goa pea-pulu nimimi kagaa kone go-rupa sua piralepape: Waru odome omape
    kone-para raba meape kone-para pawa pirape kone-para go kone rayo sua ora pawa
    aawae onaanu piralepape.'
  dww-dww: 'Be mate ko noḡoti da taumi nuaguma taupaḡonama be Mamaitua ya vinemi da
    yodi taumi banaga babaumima. Vutuna aubainama uma yabedie sibo koyai garemina:
    Raunuatoi, raukivivere, ḡaubomunaḡa, voyaḡota be damiporaḡa.'
  twi-ASANTE: Moyɛ Onyankopɔn nkurɔfoɔ. Ɔpɛ mo asɛm enti na ɔyii mo sɛ ne deɛ, enti
    monyɛ timmɔborɔ, ayamyɛ, mommrɛ mo ho ase, monnwo na monyɛ abodwokyerɛ.
  aoj-aoj: God anen nandandepepa eaꞌ pape amam nematawa ananipai okom maimailipa aꞌowaꞌ.
    Eaꞌ ipaꞌ pendandaꞌ waf buꞌwafi naꞌamba. Ipaꞌ pindaꞌi epes hiasi uwahipis atapipa
    petopalopas pendaꞌas andeandeꞌ. Ipaꞌ petalogofa ipaꞌ pepe lafela anis daias, pendaꞌ
    waf saꞌumbilifi ma esis eaꞌ pepe pititi esis sondaꞌmepa waf fafifafi awafi ipaꞌ
    ma tol pegape opalef awanelef.
  cbv-cbv: 'Pánihna, Dioíhwã, ã ñíonit, ã oinit jʉmna, nin pah ñi chãjaá: Bitadih
    ñi jĩ́gah en teo wáacá. “Chah jéihni wã jʉmna caá”, ñi niíj jenah joicá bojoó.
    Bitadih jʉ̃ihcan, ded pah ĩ chãjachah yʉhna, íijcan, tʉ́inijeh ñi chãjaá.'
  taw-taw: God nɨbop mapen lɨl aglek, binɨb suŋtep ne mɨdebɨm. Anɨb ak nɨbi anɨgɨnɨmɨb.
    Binɨb okok kɨlop chɨb nɨŋɨd gɨtep gɨl, yɨmug nɨgɨnɨmɨb. Binɨb tam okok tek mɨdɨl,
    kabɨyam ma juwɨl, binɨb sayn tep okok yenɨmɨb. Mɨŋel ogɨnap ownɨgab ak, kɨmɨgel
    jɨmñɨl yenɨmɨb. Anɨb okok nɨbi bɨ kɨli chech koŋɨm lɨpal tek ak lɨnɨmɨb.
  jic-NT: Dios la nu t'ya nun. Nun Dios juts'a'á. Jupj quelel la nusiji. Dios niná
    la nutjiji mpes, po jis capj mp'a'sá la p'a wa, malala se palá na. La p'a jilal
    'üsüs la müjí, jisas na. Ma nin nujola nsem nun püné. Ma la tjowe'lé la p'a jilal.
    Ma len̈ way ts'u tji'inyá la p'a jilal.
  zap-NT: Por neguin yra de zegne wye Dëdyuzh de ne nak de xpén Ne no ne ryaan Ne
    de, gugap lextoo de semén de, wen gugak, tsugyadet lextoo de, gakndxindet de,
    no gugap pasens.
  wer-wer: Anutuuk ar pimëën yaö nuwasën pim omën sak wëën lup sant yaalni. Pötaanök
    omnaröen yaköm kön wieë kaamök ëëre sant elmë, arimtën kön wiin wak iraöre ya
