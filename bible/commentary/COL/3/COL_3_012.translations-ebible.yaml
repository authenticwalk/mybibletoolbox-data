    bamelane: gyaur okaka ninane, morroal tonarr okaka ninane, yabiób ngi tüp elókane,
    mómóke koralón, akó zao-zao bainane.'
  cme-NT: Diiloŋo yufelleŋ hilaa-nɛi u ce-na u baaŋ namaa aa tuɔ dɔl-na, namaa na
