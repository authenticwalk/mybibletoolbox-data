  kde-kde: Mwenu nni mmanu mma Nnungu, nang'e ànintamwanga na kuntandolanga kwajili
    yake mwene. Bahi mùùve na ntima wa chididi na uwambone na kulisulupuha na upole
    na kupililila.
  ata-ata: Lataua mumasaxainge misevile mo musosovosinge la ngexali ta mitema noxou
    mukalusi. Aloxo ne la sou anu laixe lexe ngatokolomongengi no anu ꞌiliꞌilixo aloxo
    ꞌo, ngamasaxaiꞌa ta menexinge mo tangengixaꞌa. Mo ngataloxolingenge xe ngaꞌoxonu
    ꞌilixo laixesi noxiꞌa ta mitema xe ta menexinge isusulingenge la laꞌiangenge palepalea
    mamu.
  qvw-NT: Ñatac cuyay malcan capäcunayquipäña Dios aclaycuyalcäśhuptiqui'a, cawsayniquicunaćhu
    caycunman juccunacta llampu śhun'uwan licaycuy, allincällacta lulaycuy, quiquiquipïtapis
    mastalä juccunacta licaycuy, allin maquiwan lulaycuy, chaynütac imapïpis pasinsiacuy.
  nfa-nfa: Ama Lamatua hagꞌe nare le miu, lula Na sue miu. Dadꞌèi Na sèna ka miu jꞌajꞌi
    dhèu mola-mèci Na dhu leko-leo nèti dhèu rai-haha leo sèra. Nèti èèna ka, miu
    hudꞌi jꞌajꞌi ku dhèu dꞌara hua iia, dꞌara beꞌa, pahaha iisi, lii mako, dènge taha
    mere dꞌara.
  tnp-tnp: 'Uhgɨn təmolkeikei itəmah, kəni mɨtəpɨn itəmah məmə rəhan mɨn. Kəni tol
    mɨn lanu: nɨkitəmah otəkeikei matɨtəgɨt o nətəmimi; mautol təuvɨr kəm nətəmimi;
    rəhatəmah nətəlɨgiən otəkeikei mətatɨg ləhtəni; itəmah nətəm mətɨg; kəni nətəlɨgiən
    rəhatəmah otəfəməh. Otol nəghatiən mɨn əha, təhmen=pən məmə nəutəhuvən e napən
    vi rəha Uhgɨn.'
  urd-urd: ख़ुदा ने तुम को चुन कर अपने लिए ख़ास — और पाक कर लिया है। वह तुम से मुहब्बत
    रखता है। इस लिए अब तरस, नेकी, फ़रोतनी, नर्मदिल और सब्र को पहन लो।
  hot-hot: Wapômbêŋ lahaviŋ môlô ba bôk habi baŋ hayô hêk môlô ek numbitak anêŋ avômalô
    matheŋ. Ba intu numbuliv am siŋ esak kobom leŋiŋhiki hatôm vovaŋ haliŋ anyô lôk
    nundum mavi êndêŋ anyô yaŋ ma notauviŋ am ba nômô labalina lôk maliŋyaô.
  mqj-NT: Mangkamokoa' napile Puang Allata'alla, nasarakki napopendadi petauanna to
    nakamasei. Iamo too la ma'kamasekoa', mapia penawa, mareppe' penawa, madota',
    anna sa'bara'.
  rus-SYN: Итак облекитесь, как избранные Божии, святые и возлюбленные, в милосердие,
    благость, смиренномудрие, кротость, долготерпение,
  mbh-mbh: 'Maken i nunganga ako God i ateal thomu ve ini ile tokokoere na ia sagu
    rintet thomu, mako aro thomu o el vothung ako ranga ve ini: Lemi esaling, na vothung
    le sivengaing, na paruruong, na riong mosnga, na matheongre elnga.'
  bdd-bdd: Ta ꞌomi Yehoba ꞌina helauwega ꞌihesinuwanegomiya tauna weyahina, ꞌoinega
    ꞌilobwainegomiya ma waꞌatemuyamuya, ma wahehelau hilegomi ma wanuwasulu maꞌimi
    hohobiga ta wete maꞌimi ꞌalamaꞌiꞌita.
  cbt-NTPO: Yosë nosoroatonpoa', huayoninpoa' noya nicacaso marë'. Napoaton ya'ipi
    piyapi'sa' nosoroatoma', noya nontoco'. Nasha a'morëso pochin noyápiachin cancantoco'.
    Ama nocantocosohuë'. Nani tahuëriya yonquico' a'napita catahuacaso marë'. Sano
    nicatoma', noya nontoco'. Ma'sha onpoapomarahuë', ahuantoco'.
  srn-NT: We dan, fu di Gado ben teki unu fu de sma fu En, èn fu di A lobi unu, un
    mus abi sari-ati, bunfasi, sakafasi, safrifasi nanga pasensi.
  cta-NT: Ñati̱ jiꞌi̱ ycuiꞌ Ndyosi laca cuꞌma̱ lacua; na cua ngusubi Ni jiꞌi̱ ma̱,
    xquiꞌya chaꞌ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ma̱. Biꞌ chaꞌ ntsuꞌu chaꞌ cuaꞌni
    tyaꞌna tiꞌ ma̱ jiꞌi̱ xaꞌ ñati̱; tsoꞌo ti cuaꞌni ma̱ loꞌo nguꞌ, ni ná cuaꞌni tyucuaa
    tiꞌ ma̱ loꞌo nguꞌ, masi tiyaꞌ ti chcuiꞌ ma̱ loꞌo nguꞌ, juaꞌa̱ talo tsa tyiquee
    ma̱ jiꞌi̱ nguꞌ.
  bqc-SIM: 'Ayãmɛto, lá Lua á sɛ́ a gbɛ̃́ yenzideↄ ũ, yã́ pↄ́ dɛ à dan kɛ: Wɛ̃nadↄ̃anɛ,
    gbɛ̃kɛ, zĩabusaa, nↄ̀sɛniɛ ń mɛnao.'
  tcz-CHONGTHU: Hiche jeh chun Pathen lhenchom mithengte deiumtah angailut namthenga
    lhendoh nahitah jeh uvin–mikhotona lunggel, mihepi, kineosah, nunnemna lungthim,
    thohhatna in kivonun.
  mar-mar: तेव्हा तुम्ही देवाचे पवित्र व प्रिय असे निवडलेले लोक आहात, म्हणून करूणायुक्त
    हृदय, दया, सौम्यता, लीनता व सहनशीलता धारण करा.
  snp-snp: Yamu ya linate Goti felegaga wenenala, iyaina o gedami wenena, siya-muluna
    gimami wenena yate monatina melenawamo, ya setimuludigu ya wenena milumani kolamo
    mona, olu lalo o gedamo mona, linanimo ukadi oluti idámamo mona, you lo minamo
    mona, setimuludi leba fiyami mona, yaleka mona muki ya ukanido owo yaidana oti
    olu witi mele minalo.
  isl-isl: Fyrst Guð hefur elskað ykkur svo heitt og útvalið, þá ættuð þið að kappkosta
    að sýna öllum góðvild og miskunnsemi. Reynið ekki að þykjast öðrum fremri, heldur
    verið fús að þola mótlæti með þögn og þolinmæði.
  spy-NT: Kunyoo, kuuyu chāmook ꞉Yēyiin ankookukweyaak ōyēku cheechii chēē ōtiliilēch,
    māchāktōōs ōriirēē alak, ōlēēliityinē keey moon, ōyibē keey ng'wēny, ōtālāyiitu,
    ānkōōlukuyē ng'al.
  xnn-xnn: Dakayo nan pinilin Apo Dios ay ipogawna ay laylaydena isonga masapol ay
    nan laydena nan ik-ikkanyo koma. Managseg-ang ya managbadang kayo koma isnan ib-ayo.
    Adiyo koma pangangatowen nan awakyo nodi ipabababayo nan nemnemyo ta adiyo paseseg-angen
    nan ib-ayo ya managkoya kayo.
  mwe-mwe: Bhai pabha nshibhanganga bhandu nng'agwilwenje na a Nnungu, bha ukonjelo
    nkupingwanga, ntolanje ntima gwa shiya na uguja na kwiitimalika na shinunu na
    kwiiluma.
  tte-tte: Komiu Yaubada ana gitesipwa tomonliyao, tomo tabutabuli yo mulomuloloimiu,
    kabo sowasowana mumuga bwaite besiele kwalikwali, katekamkamna, mulolo, nuwalobi,
    mumuga bigana yo kalakisiye.
  tcs-tcs: God bin suze yupla po bi pipol blo em ane em i prapa labe yupla. Yupla
    mas soe sorewei, gudpasinwei, ambolwei, soptwei ane lan po weit.
  hlt-THB: Cedawngawh, Khawsak thlang tyk, thlakciim ingkaw am thintlohnaak thlangkhqi
    na nami awm amyihna pynoet ingkaw pynoet qeennaak, kawdungnaak, ak kaina awmnaak,
    yhnaak ing thoeihcam qu lah uh.
  soq-soq: E ipa God sonabaidalena apanawa kakaibu nuawadawadaledia wainilana. Sa
    baiwa sosola nuapareuitana, ita e bedelawo dewa euwa, sosola atouwoitonuna, nuabibia
    dewawa dewasanune do etela aiaisiwa obasa wanlempa.
  qub-qub: Gamcunatapis cuyashushpayquimi Tayta Diosninchëga acrasha-cashunqui payllapäna
    canayquipaj. Chayno caycaptenga jucniqui-jucniquipis cuyapänacuy. Pï-maypäpis
    alli cay. Ama alli-tucunquichu. Alli shimillayquipa piwanpis parlanqui. Imapitapis
    pasinsacunqui.
  att-att: Á sittam yù piníli ni Namarò, nga pabbalinan na ta mangilin nga tatole
    na nga masserbi kuna, á iddi-iddukan na ittam. Akkuát tam laguk yù napiá nga mepángngà
    ta bagu nga nonò tam nga naggapu kuna. Ikákkállà tam yù ira kábulut tam, á abbágát
    tam ira. Á ari ittam mappeddaráyaw, ngam tumulù ittam ánna attamát tam lâ yù akkuán
    nayù ira kábulut tam.
  bki-bki: Mm, jibe ka napano Atua naio jidom m̃elea kamiu, ana naio bijauia bulag
    kamiu ka kuve kanano kulo lu nalo, monoka kuviya bajago vou nei ea kamiu tibe
    ka napano naio jidomio. Bajago vou nei jibe ka vite nalo nei ajua kenemiu meuliano,
    javukia tinieiiano ban toro, tinievuiano, navatoveiano, namom̃avoiano a namelumulumuano.
  bqp-bqp: 'Abire yãi, lákũ Luda á sɛ́ a gbɛ̃ yenyĩdenↄ ũ nà, dà kũ ò de à daáwanↄn
    dí: Wɛ̃nda, gbɛ̃kɛ, zĩdabusanaa, busɛkɛ kũ mɛnao.'
  mcp-mcp: 'Ntɔ́ jɨ nə́ Zɛmbî nyə a mə́ fɛ́ɛ́sh bɨ̂, nyə a mə́ sá nə́ bɨ bə́g miŋkɛ̧́ŋkɛ̧̂
    mi búúd, á bul cɛɛl bɨ̂. Ntɔ́, bwáádʉ́gá mbwéédí ágúgwáan, ntɔ́ jɨ nə́: bɨ́ gwág
    búúd cɛy lámʉ́d, bə nə jɔ̧ lâm, muud kú bwɛlɛ ŋkɛ̂ny nyúúl, dʉ bə njɨ lám nə́
    shɛɛ, kú nə milámʉsa.'
  hat-hat: 'Nou tout nou fè pati pèp Bondye a: se li menm ki te renmen nou, ki te
    chwazi nou pou n'' ka viv pou li. Se poutèt sa, se pou nou gen kè sansib anpil,
    pou n'' aji byen yonn ak lòt, san lògèy, avèk anpil dousè, anpil pasyans.'
  npl-NT: Dios nomechtlasojtla iwa yonomechpéjpenki para xikmajmanakah ialtépeu yolchipawak,
    yika ximokemelokah ika nochi tlan nomechpalewis iwa xiteiknomatikah, xiktechiwilikah
    tlan kuali, ximotsikitsintilikah, xiyetokah nonyolyamankeh iwa xitexikokah.
  bgg-bgg: Nathek ne Hamangkhung-aphuii ro bran ro; ai è nathek shii miie chiih-è
    awairo rone nathek shii gua. Ji-è chiihphado, nathek ne bushun, jum, isiie, mieng,
    nane zud pha yung guii bo.
  eng-TCENT: Therefore, as God's chosen people, holy and beloved, put on tenderhearted
    mercy, kindness, humility, gentleness, and patience,
  eng-BSB: Therefore, as the elect of God, holy and beloved, clothe yourselves with
    hearts of compassion, kindness, humility, gentleness, and patience.
  cpu-NT: Ineshinonkatane Pava pinayetzi, irootake jiyoshiitantayetaamiri onantyaari
    irashiperotaiyaami. Ikovi iroñaaka pintasorentsishireperoyetai. Pineshinonkayetantya,
    pinethaantanete, tsinampashire pinkantya, eero pisamavaitanta.
  san-ASM: অতএৱ যূযম্ ঈশ্ৱৰস্য মনোভিলষিতাঃ পৱিত্ৰাঃ প্ৰিযাশ্চ লোকা ইৱ স্নেহযুক্তাম্
    অনুকম্পাং হিতৈষিতাং নম্ৰতাং তিতিক্ষাং সহিষ্ণুতাঞ্চ পৰিধদ্ধ্ৱং|
  tac-NT: Onorúgame wanápule 'emi napurigá pe alekecho oyérame nímala. Onorúgameka
    'we galegá eté 'emi. Alekeri 'we 'la sébali olagá ejperélawa. 'Lige 'we 'la na'temápua
    uché jaré ralámuli, 'la 'we 'la rejchiruga mochiwa gu'írimia uché jaré ralámuli
    tase riólaga, 'la 'we 'la anáchaga e'yénawa rekó resí ikié 'emi.
  eng-WEBPB: Put on therefore, as God’s chosen ones, holy and beloved, a heart of
    compassion, kindness, lowliness, humility, and perseverance;
  gfk-H: Muat ira tunatuna ing Kalou gata pilak muat, ma muat ira halhaliana tunatuna
    ing Kalou i sip muat. Io hua, i tahut bia muat na sigam no magingin na bala marmaris
    uta ira tinirih i ubal ira mesa, ma no magingin na gilgil ra tahut ta ira mesa
    mah. Muat na bul hanapu habalin muat, ma muat na lon hoing ira matien na tunatuna,
    ma pa muat na ngalngaluan gasien.
  viv-viv: Omi Yaubada yana yoꞋogaga. Yana nuwanuwa agaimiya giseni-yo giluwafami
    be yana kaliva yana vevine mahamahalimiyao wanamiyami. Hadema vaigau Yaubada yana
    yoꞋo gilubodadi, medema vaigau-dina wanaꞋosedi, adi egana hinekalikali, nuwakabubu,
    nuwahobu, dewa umaumana, atuvefaꞋila.
  yao-yao: Ŵanyamwe ndi ŵandu ŵa Akunnungu, jwelejo ŵannonyele ni kunsagula kuti mme
    ŵandu ŵakwe. Kwa yele mmanje ni ntima wa chanasa ni ntima wambone ni wa kulitulusya
    ni kulitimilika ni upililiu.
  tgp-tgp: Ale matan kamim ka haratu sei God mo opoira, God mo vir̃onira, God mo tapuhira,
    ha ruru na r̃omopoia, r̃omr̃uhu na tamlohi tinapua, r̃omatano, r̃ommalum, r̃omperavu,
  auc-NT: Wængonguï, Mïnitö botö quïmïni badinque tæiyæ̈ waëmö bacæmïnimpa, ante mïnitö
    ïmïnite waadete pönëninque do apænte ængacäimpa. Ïninque tömengä nänö në apænte
    ængaïmïni inte mïnitö wadäni ïnänite waadete pönente godö waa cæedäni. Nämä önömoque
    baï ïmopa, ante pönëedäni. Wadäni ïnänite ædæmö cæedäni. Æiquedö waa cæquïnänii,
    ante wædämaï inte piyæ̈në cæte quëwëedäni.
  kbc-NT: Aneotedoɡ̶oji ɡ̶adiolaatedicetiwaji, ɡ̶adiomaɡ̶atitedice makaami loiigi,
    codaa me ɡ̶ademaani. Enice adiniwikodenitiwaji, oleetibige makaami eletema eledi
    oko, adiniwikodenitibece lodoe eledi oko, codaa ocaɡ̶aneɡ̶eni eledi oko, codaa
    adinatiitalo niɡ̶inoa anicinoa.
  bmh-bmh: Gonun, Uwait nug ag gonugau duailel tapai marena, ag gonugau duailel tuguiai
    dacanemen. Gonug ag en ougab nug noumeu. Guzenina, ag umkoskos igul naliu e guzenan.
    Ag duailel ipal en bisomagar piaraiban, go ebalagab igul naliu maran. Ag agtal
    agal wanimag wag i macan. Ag duailel ipal iau iau isanaran. Duailel go agen ag
    ebalagab igul eg mebi, agen han duailel go koli igul eg i maran.
  ctu-BL: Yajcʌbiletla i cha'an Dios, ch'ujuletla, c'uxbibiletla. Jini cha'an lʌpʌla
    tsiji' bʌ la' pusic'al yujil bʌ p'untaya yic'ot c'uxbiya. Q'uele la' bʌ ti pec'.
    Yom uts la' pusic'al. Cuchula wocol.
  meq-meq: 'Mbəlom a pala kurom na, hərwi ada kâ tərum ndo ŋgay hay, a wuɗa kurom.
    Hərwi niye, gum wu neheye anaŋ aye: Sakumay naha a ndo hay, gumatay ŋgwalak a
    ndo hay, rəhum ha gər kurom, tərum ndo ləfeɗeɗe eye hay, ada tərum ndo məzle ŋgatay
    dərmak.'
  noa-H: Hẽwandamau pãar k'õsi sĩewai pãarjã hĩchab hich hõor k'amk'ĩir hichdëuta
    pãar jʌr haujim. Magua, hich jãg hich garmua pãach jʌr hautarrjö hagdaujö chik'am
    dau haug k'aug paraa haajeet'ʌ̃, hagdaujö hö hajap'a. Dichta chik'am k'ãai hʌ̃rpai
    haju hẽk'aba dau maata habat, dich dʌ̈i k'aigba haawaijã magʌm higba sĩi warag
    k'ĩu jʌmpʌ̈pʌ̈i haa k'ap'ʌ.
  alp-NT: Kwali betaya, imire Alla Eni tamata. Alla Ioki imi titinai kai Ililake imi
    kena hlaleke lokoI. Bei mere hoko suke imi tapa lomai, lalemi mise ete tamata
    makete, kwakwae imi mo, imi mau loko tamata makete kai kena supu susate, tahane
    lalemi neka.
  san-VEL: ataeva yuuyam ii"svarasya manobhila.sitaa.h pavitraa.h priyaa"sca lokaa
    iva snehayuktaam anukampaa.m hitai.sitaa.m namrataa.m titik.saa.m sahi.s.nutaa nca
    paridhaddhva.m|
  kbq-kbq: E'ina hu'negu Anumzamo'ma huhampri ramantegeta ruotge hazageno'a, Agra
    tusiza huno avesiramantenegu, tamagra rumokizmia tamasunku huzmanteta zamazeri
    so'e nehutma, vahe'mofo knare tamavu'tamava hunezmanteta, anteramita nemanita,
    agazone tamavutamava nehuta, akoheno avega anteno mani tamavutmavara kukena hiaza
    hiho.
  kbh-kbh: Ts̈ëngaftanga Bëngbe Bëtsábenga s̈mondmëna. Cha cmondábabuanÿeshana y tcmojabacacá
    chabe ents̈anga chas̈motsemnama; chíyeca, ts̈ëngaftanga cmontsamna ínÿenga jtsinÿanÿnayana
    nÿetscangbiama jóngmiama s̈muamanama, ts̈abe juabna ínÿengbiama sempre s̈mnétsebomnama,
    cada ona chë ínÿenga chabiama más uámanënga cuaftsemncá imnétsejuabnayama, nÿetscanga
    puerte bonshanánaca s̈mnétsënÿayama, y nÿetsca padecena soyënguiñe corente uantadënga
    s̈momnama.
  ron-LSB: Îmbrăcați-vă deci, ca niște aleși ai lui Dumnezeu, sfinți și iubiți, o
    inimă plină de compasiune, de bunătate, de smerenie, de umilință și de stăruință;
  pon-pon: Pwil po omail duen en Kot a pilidar akan, me jaraui o kompok, limpok en
    nan monion, o kadek, o karakarak, o opampap, o kanonama,
  nhe-BL: Huajca pampa Toteco inmechtlapejpenijtoc huan inmechiyocacajtoc para iaxcahua
    pampa inmechicnelía miyac, monequi xiquintlasojtlaca huan xiquinchihuilica sequinoc
    tlen cuali. Sesen imojuanti ximoicnonequica huan xitecamahuica ica yamanic. Xijpiyaca
    imoyolo ica nochime.
  sps-sps: E Gov te pisan of mami na Tsivon, ai tovei aya bus, amin vainy taabos Tsunia,
    Ayei mangiir fiisok maromi, tana ka tsun to aya, ami ma faatok iny koma tagtag
    tana mesmes, mi te kat kat rof tsuri na mesapan, ami ma fakats fi vaare nei amin
    vainy rof fafis iny rom a mesapan tana vainy, ami ma kavuu faarof ir a mesapan
    fiisen men koma tamee, ami ma kat iny peits vaare ami ma kaa iny anaanos faamo
    tsun.
  wnc-wnc: Ngan. Anututa ginde butaya natandamuke ginu kuupbam inae pakut. Papan ginda
    itane aminabam dakngawa ita ginde musip gwaang natandamunggak. Unzingge ginda
    aminde butaya natayamuke gatayamunong. Gatu ginda musipza kwikwiknga aminde natayamuke
    wepda pasiyamunong. Ngan. Ginda musipza toknga zet ma natapam.
  bus-bus: 'Beee yãnzi, lán Luda a sɛ a gbɛ̃ yenzideenↄ ũ nà, dà kɛ̀ aↄ̃ↄ dɛ à daalaanↄn
    yɛ̀: Wɛ̃ndaa, gbɛ̃kɛɛ, zĩndabusana, busɛkɛɛ kↄ̃n mɛnao.'
  gub-BL: Peiko Tupàn hemiruze'eg romo. Peamutar katu a'e. Izypy mehe penexanexak
    uzeupe a'e. A'e rupi pepuhareko katu amogwer pe wà nehe. Pezapo ikatu ma'e amogwer
    wanupe tuweharupi nehe no. — Aiko wera'u amo wanuwi ihe, peze zo nehe. Pepuraraw
    kar zo ma'erahy amo wanupe nehe. Pepytu'u zo pezeruzar ire ma'erahy ipuraraw mehe
    nehe.
  imo-imo: Eno Goteni nanga imboma nimbe kanopa ltimu imbo konopu awili tepa mondopa,
    konopu kake tepa peli imboma nimbe karomo imboma moromele kani imbo lupema kondo
    kolko liko tapondoko, taka liko molko mumindili naa kolaio. Imbomareni eno teko
    kenjinge lemo mumindili welea naa kolaio.
  boj-boj: Qotei a niŋgi aqa segi qa marsiq giltŋgej deqa a na niŋgi tulaŋ qalaqalaiŋgeqnu.
    Deqa niŋgi kumbra endegyoqniy. Niŋgi nuŋgo Kristen was naŋgi qa duloqnsib kumbra
    bole bole enjroqniy. Osib niŋgi nuŋgo segi ñam aguq atoqnsib tamo naŋgi lawo na
    gereinjroqniy. Tamo qudei na niŋgi une bei eŋgibqa niŋgi kamba olo naŋgi qa urur
    minjiŋ oqaiq.
  eng-DRA: 'Put ye on therefore, as the elect of God, holy, and beloved, the bowels
    of mercy, benignity, humility, modesty, patience:'
  knf-knf: Wi Naşibaţi adatanaŋ kë nawo biki nul, kë abot aŋalan, nadoon kañaaga,
    nado kaţënkar, nabot nado kawalan ikow. Nawoon bañaaŋ banjoobuŋ ikow banwooŋ baanji
    baŧaran.
  san-KHM: អតឯវ យូយម៑ ឦឝ្វរស្យ មនោភិលឞិតាះ បវិត្រាះ ប្រិយាឝ្ច លោកា ឥវ ស្នេហយុក្តាម៑
    អនុកម្បាំ ហិតៃឞិតាំ នម្រតាំ តិតិក្ឞាំ សហិឞ្ណុតាញ្ច បរិធទ្ធ្វំ។
  arn-NT: Fey Ngünechen ta piwkeyenieymünmew ta eymün ka dullieymünmew femngechi tamün
    koneltuael kisu ñi trokiñche mew. Mongelemün may, tamün tukutuwküleael reke tati
    rüfngechi kutranduamyechen mew, tamün küme piwkengeael, ka ñom piwkengeael, tamün
    lef lladküfemnoael ka ngenoafeluwünngeael.
  zas-NT: Abiꞌ Dios rën lëjt, zeel gulejman lëjt din gaquidi xbejnman. Zeel gol baya
    bejn ree, gol gojc benzaꞌc, gol gojc bén naxanladx, ad gaquidi bendxal, gol gojp
    pasens lasaꞌdi.
  ken-NT: Mandɛm ayap be bɛ mǎmbak bǒbhi, bǎchi nyáŋá, nɛ akɔŋ be tontó. Ndu
    ɛchi nɔ, bǎbhɔŋ bɛghɔ batɨ ntínso, mǎntɔŋ bɔ bɛrɨ̌ntɨ nɛ nɛsɛptǐmʉɛt, nɛ ɛpɨŋ
    bɛsɔt mɛnyɨŋ pɛtii, nɛ ɛkɛ́bhɛ́ntɨ.
