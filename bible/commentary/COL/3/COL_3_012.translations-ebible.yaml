  geb-geb: Fhe Bakɨme nden farasarigim, nde ana gumgi gu mbigi kim, ana guigira won
    ndavar nde nɨɨŋgi. Maaŋ muuŋgiap, nde mba khesharigi tɨvi zɨn ŋgɨri. Nde guigira
    warir korar muuŋv, tɨvar vhuuŋra warir muuŋri. Nde guigira wari mbevav, nde mbarara
    harigi gumgi ga suaŋv, tɨva mbatɨgen nde muuŋgi guma, nde vhemkora ana suaŋv ndav
    shi thari.
  bsj-bsj: Ki dur kumer na wa kwama cok cokeu, nubo wucakkeu, kange ma cuitiyeu, La
