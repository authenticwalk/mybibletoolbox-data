verse: COL.003.002
translations:
  kpx-kpx: Iale lainaho vatae onobenobe huhuevegelive. Isito la uvu hoesegevei otogoe
    uveve ke huhulahageve.
  okv-H: Avoeto enda ta ari toto ungota hotembari na degi amita ari avo eheheto hotembevujo.
  tbo-tbo: Gasi omi winugonugotuhu ona huhounihi ginouli yadei uyahina ma ega hipuli
    ginoulihi uyahihi.
  mal-C: ഭൂമിയിലുള്ളവയിലല്ല, ഉയരത്തിലുള്ളവയിൽത്തന്നെ മനസ്സ് കേന്ദ്രീകരിക്കുക.
  grc-SR: Τὰ ἄνω φρονεῖτε, μὴ τὰ ἐπὶ τῆς γῆς.
  bgc-bgc: धरती पै की न्ही पर सुर्गीय चिज्जां पै ध्यान लगाओ,
  khz-khz: Vanagivanagi gemi tugamagi ai kupai gemiana gaura pio tugamagi-tagora,
    na tanopara gaura ragai pio tugamagira.
  deu-TKW: denket auf das was droben ist, nicht auf das, was auf Erden ist;
  zsr-NT: Gul‑sáꞌ ládxiꞌliꞌ le tac xtsaꞌ, len clëg le tac luyú ni.
  lin-lin: bokanisaka biloko ya Likolo kasi biloko ya mokili te.
  hns-NT: Oeppar waala tjiedj ke biese me sotj-bietjaar kar, aur na doenia ke tjiedj
    ke biese me.
  noa-E: '@see-verse:COL.003.001'
  eng-EMTV: Set your mind on things above, not on things on the earth.
  mib-NT: Te na cáni ni rō sɨquɨ̄ tāca jéē iyó andɨvɨ́, nasūu sɨ́quɨ̄ jeē iyó ini
    ñayɨ̄vɨ́.
  lif-NT2: कप्‍मो इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽरक् मे़इःत्ते़म्‍मिन्‍ने़ॽओ,
    कर साङ्‌ग्राम्‍पेदाङ्‌ङोबा पाःन्‍हाॽओ निङ्‌वाॽ पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Mholalela mambu ga kunani, na lepi mambu ga pamulima apa.
  mmx-mmx: Mina lok li alolos lodoxoma atnemi ap mo lempanga la mina ke nom leveloklok
    mede xopok at lavatkangka.
  cbr-NT: Camina ënë menu 'icë ñuishi sinánquinma Cristo cuëëncësa oishi 'iti sinánti
    'ain.
  tee-NT: Yuchi ju palai anavit'it cuenta ju xataxtokni lact'iyan. Jantiyu' ju va
    xataxtokni ju ani lacamunutpa'.
  eng-LSV: mind the things above, not the things on the earth,
  cak-NT: Can ja ri ex ri je richi chicaj quie'inojij y man quie'inojij ri ex ri je
    richi ri rech-ulef.
  pah-NT: Penhimbovy'a ti pyryva'ea rehe yvagipeva'ea rehe. Yvyakotyva'ea rehe rũi
    ti penhimbovy'a.
  sja-NT: Maperã ɨt'aripema ne-inaade k'ĩsia p'anapatáatɨ, na p'ek'au eujãdepema net'aadepai
    k'ĩsiadai k'ãyaara.
  xed-xed: Ta luwa ká fatá ghəŋa ghuni, ma nza tsi ta haɗik,
  mks-NT: Xíní ñúhú cáhvi ini ndó sa̱há ña̱ha cúú cuéntá Ndióxi̱ ta co̱ xíní ñúhú
    ndicani ini ndó sa̱há ña̱ha ñuyíví yóho.
  gfk-S: Mu na hatur ira numu lilik ta ira linge metuma nalu, ma pata be ta ira linge
    mekira tano ula hanuo.
  bmu-bmu: Gölmegö öröyuaigöreŋ qahöpmö, euyaŋgöreŋ öröyuai ahözawi, uruŋini mönö
    miaŋgöreŋ jöhöm köhöiba malme.
  dgz-dgz: Imuya wat tamanamen, wan dim dim aupa kimaniwa menanaet anuiwanian go piup
    ma guegue megawa menan ya anuiwanian.
  eng-GNV: Set your affections on things which are aboue, and not on things which
    are on the earth.
  zaa-NT: Dàni le gulaba latsi' le nu cca qui' ca cosa qui' ỹiabara', bittu gulaba
    xàttàga latsi' le nu cca qui' yétsiloyu, porqui'ni lebi'į nna labiru la'labàni
    té qui' le para ca cosa qui' yétsiloyu. Labí rilá'ní anna tì'iỹa ccá la' labàni
    qui' le, pero la'labàni qui' le nna ną́ seguro ttùba lani Cristua nna ttùba lani
    Tata Dios nna.
  eng-WEBSTER: Set your affection on things above, not on things on the earth.
  guh-guh: Pasivanajamatabëxainabiabare ëathëbëpijicuene. Pëtsa pasivanajamatabëxainabiabame
    mapanacuapijicueneje.
  bon-bon: Yoo, weene cabucewe gwidape poto cidi me ngene jotwananineye, gone ai gawecewe
    gwidape poto cidi me ngene atwanena,
  nhw-BL: Quena, san ximonejnehuilica catli eltoc huejcapa, amo ximoilhuica tlen catli
    eltoc ipan ni tlaltipactli.
  swh-ONEN: Yafikirini mambo yaliyo juu, wala si ya duniani.
  wbi-wbi: namungasaghaghe isa pa iisi, looli isa ku kyanya.
  bba-bba: I wɔllun ɡɑ̃ɑnun bwisikunu koowo, n ǹ mɔ temɡinu.
  eng-KJVCPB: Set your affection on things above, not on things on the earth.
  kgk-NT: Upe pygwa rehéte pemondo meme katu pende resa. Ani pepena teĩ ko yvy pygwa-rehe
    peipota va'e-rehe.
  waj-waj: Ivaki vai mminnaiyauvaara mmannammanna yaata utida mmuduuya ruatee. Sa
    aa mmata aavau diaa mminnamminnaiyauvaara yaata utida mmuduuya ruatee.
  cpy-cpy: Eero pikenkithashiryaa-koyitaawo jaawiki-jato, tema roo pikenkishiryaa-koyite
    inkite-jato.
  mpx-mpx: Nuku nuwanuwatu bugul bolo natiya kaiweliya, bahi wami nuwatu ni nonoek
    panayawi buguliliyau kaiweliya.
  wbp-wbp: Kujarlajulu Kaatu-kurlangu-mipa manngu-nyangka jinta-ngurlu-kurra. Putalu
    manngu-nyangka nyiyarningkijarra yangka kuja kankulu nyanyi warrukirdikirdi nyampurla
    walyangka.
  luo-luo: Keturu pachu kuom gik man malo to ok kuom gige piny.
  nhe-NT: Quena, san ximoyolilhuica tlen nepa elhuicac, amo ximoilhuica tlen eltoc
    ipan ni tlaltepactli.
  aii-aii: ܡܲܬܒ݂ܘܼܢ ܚܝܼܵܠܵܘ̈ܟ݂ܘܿܢ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܥܸܠܸܠܔ، ܘܠܵܐ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܕܒܐܲܪܥܵܐ.
  esk-NT: Isrummatigituiñaġlugu iñuułiqsi Agaayyutmi. Isrummatigisuŋatnagich nunam
    pigikkaŋi.
  msb-msb: Pirme kamo mag-isip manungod sa mga langitnon kag dili an manungod sa mga
    maraot na ginahimo didi sa kinab-an.
  cpa-NT: Ju³dsi³jiag¹² hoh¹² hniah¹² jǿg³ quiah¹² ŋi¹juǿi¹. Tsa¹ju³dsiagh² hoh¹²
    hniah¹² jǿg³ quiah¹² jmøi¹guǿi¹ la².
  dso-dso: ଏ ଜଗତର୍‌ ବିସଇ ନ ବାବିକରି ସରଗର୍‌ ବିସଇ ଚିନ୍ତାକରା ।
  meu-meu: Atai ḡaudia ba haero; tanobada ḡaudia basio haero.
  yva-NT: Syare wamo anakotaro munijo ntiti ratantona tutir, yara vemo wamo anakotaro
    mine vone so ratantona tutir inya,
  dgc-dgc: O, isipén moy a palagi i langet, kesira ta étanan a bagay ta munduae.
  zpm-NT: Grë guieḻnzaac ne no gbaa miṉ co goḻconie guic to, led grëd ncuaaṉe no lo
    guidzliu rii;
  hix-NT: Kahe yawon me rma oyehtxoho kom hoko rma haxa ehtxoko. Yukryeka hon me oyehtxoho
    kom hokohra ro mak ehtxoko.
  sim-sim: Uhunda osik jir ermba ermbak os kumak hevenik jip ji likunda oso nom ji
    hishombashioweka. Mbele mbele misambik fehendanjik ji hishombashiowewan ji hala.
  npi-ULB: माथिका कुराहरूमा विचार गर, तर पृथ्वीका कुरामा ध्यान नलगाओ ।
  cgc-cgc: Dapat gid na isipen nyo inyo an na pagsunod ki Cristo, dili parti ta kabui
    naan ta kalibutan i
  tim-tim: Amâ hânân siâ me siâ yendâp aregât bo nâŋgâwei. Egon siâ me siâ yendâp
    aregâlâk han nâŋgâ nâŋgâyeŋe katbiâ tatbiâp.
  yor-yor: Ẹ máa ronú àwọn ohun tí ń bẹ lókè kì í ṣe àwọn nǹkan tí ń bẹ ní ayé.
  wos-wos: Guni ané héfana jonduka hiyae guni Krais wali wambula raama huli mawuli
    hérae guni huli du takwa maki jémba re. Reta guni God wali natafa mawuli héraata
    re. Reta guni ané héfana jonduka sarékéhafi yata wun anwarmbu rekwa jonduka male
    mé guni saréké.
  emp-NTPO: Bajãnebemada crĩcha pananadua. Naʌ̃ ẽjũãnebemada crĩcharãnadua.
  eng-F35: set your mind on the things above, not on those upon the earth,
  ind-ind: Biarlah hati dan pikiran kita tertuju ke surga, jangan ke dunia ini.
  pes-OPCB: همواره به آنچه در آسمان است بیندیشید، و به امور این دنیای زودگذر دل نبندید.
  mpt-mpt: Ibo inamin namino dabalim ele bu olo bobolo mo funimibe! Ibo inamin namino
    abilim ut buo bobol ota funine!
  ssx-ssx: Ika꞉ hone manuta꞉ koto pate ula꞉ ale manuna꞉ hone tulaa paleke hata꞉ do
    kenkena꞉ ula꞉ ale manuna꞉ hone na tulaapa꞉peke.
  mkl-mkl: Mii ndii lele ŋɑi í sĩɑ i yɑ mɑɑ lɑsɑbu si ŋɑ. I mɑɑ̀ ce lɑsɑbui mii ndii
    ilɛ ihɛ̃ ŋɑ,
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ ବିସୟ୍ ଆଡ଼ାତ୍ରା ଆସା ମାଡିଙ୍ଗ୍‌ଚେ କିତଂନେ ବିସୟ୍ ଆଡ଼ାତ୍ରା ଆସା ଡିଙ୍ଗ୍‌ପା
  gof-RNT: Salon de7eyssata bolla hintte qofaa wothiteppe attin sa7an de7iyabata bolla
    wothofite.
  unx-unx: ଅତେଦିଶୁମ୍‌ରେୟାଃ ବିଷାଏରେ ମନ୍‌ କା ଏମ୍‌କେଦ୍‌ତେ ସିର୍ମାରେୟାଃ ବିଷାଏରେ ମନ୍‌ ଏମେପେ
    ଆଡଃ ଉଡ଼ୁଃ ରିକାଏପେ ।
  gah-gah: Lekeza netá golesa alitakumú hele vegená lilí inamó gelekago, miniki aliki
    ita netalímo Kilistogegi lekeza monéna Ómasímini amatoka voko halake minamó nenazo,
    mikasigú netá matá nemó nenemukupa, veletó netakumukó giliki minalo.
  lcm-lcm: Mi atung akit kami lomlomonai si matan bil e pangkul na parik ta si bil
    i kuli rina.
  aer-aer: Alakenhenge anteme arrantherre akwetethe itirretyeke arne alkere-arenye
    areyeke, itirretyale akwete arne ahelhe nhenhe-arenye areyeke.
  qvc-NT: '@see-verse:COL.003.001'
  tgl-ULB: Isipin ninyo ang tungkol sa mga bagay na nasa itaas, at hindi tungkol sa
    mga bagay sa lupa.
  cbs-NT: Cristobe man ma mawani keskawen taexun matun jiwea Diosun nai anu matu mekexunaki,
    jadi Cristobe man jiwexanai anudan. Janua na mai anu man jawen jiwea mabukidi
    besti shinanma Diosun jaska bechipaimiskidi shinankubainkanwen.
  xtm-NTPP: Jin konde'ya ni ja ka iyo onde sukun ma, ja taa Su'si ma, te máko jin
    konde'ya‑ka ni ja ka iyo ñuu ñayivi a.
  nnq-nnq: Miwachilange ilebe yukunani, ngiti ilebe eibi padunia panoje.
  bao-NT: Ati yepa maquẽre tʉgoeñatirãra, ʉmʉreco tutipʉ ca niirije peere tʉgoeñaña.
  san-ORI: ପାର୍ଥିୱୱିଷଯେଷୁ ନ ଯତମାନା ଊର୍ଦ୍ଧ୍ୱସ୍ଥୱିଷଯେଷୁ ଯତଧ୍ୱଂ|
  huv-NT: Iyacan imeajtsan wüx leaw altiül cielo, ngome leaw alningüy wüx iüt.
  otn-NT: Ma̱ da̱tho da̱ zo ni̱ mmʉihʉ'ʉ yø cosa bí ja ma̱hɛ̱ts'i̱. Hi̱nga̱ gue'ʉ
    yø cosa ja ua ja ra̱ häi gui 'yɛ̱mphʉ ngue ma̱ da̱tho di mu̱ui.
  nop-nop: Kwetfoloŋ iŋoŋ nemek hatak wendok adi mu nadiyaneeŋ. Adi toboniŋ wahiŋkade
    nemek hatak wendok adigili welehik eŋ nadisuhik uŋandiŋ nadisuyaneeŋ.
  obo-NT: Inaayun dow poomdomma iddos diyot datas to langit, konna iddos ka-ay to
    ampow't ingod.
  cak-ENT: Ja vi c'a ri c'o chila' chicaj ri tinucu' y man ja tüj ri yec'o chuvüch
    ri ruch'ulef.
  lif-NT: ᤁᤵᤔᤥ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤰ ᤔᤧᤀᤡ᤺ᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cani inī nū sīquī ndācá jā íyó andiví, nsūú sīquī jā íyó inī ñayīví.
  san-TIB: པཱརྠིཝཝིཥཡེཥུ ན ཡཏམཱནཱ ཨཱུརྡྡྷྭསྠཝིཥཡེཥུ ཡཏདྷྭཾ།
  qve-NT: Saynaqa amayá qankunaqa kay pachapi kaqkunallapichu piensaychis. Aswanqa
    hanaq pachapi kaqkunapiyá piensaychis.
  pao-NT: '@see-verse:COL.003.001'
  cbu-NT: Ashiri siysa na Isusoomari chinangtsa, taarasheetsis sirapchee chinarintspa;
    mapiyngtsa.
  usa-usa: paá maa-márábí wái-qtataaqtaba túyánámmá íma itánômanibo mibáq wái-qtataaqtaba
    túyánámmá ítáaro.
  soy-soy: Kɛyómɛcɑɑ-pɔ likɔ́ nkɔ́ nkɛ́ nɔ́ n we, ɑ́i kɛtẽ nté likɔ́ nkɔ́.
  hui-hui: Mbirale dindini ngaru mitangi nabi daligani ngaru mitangi bialu ogoriani
    mini paga ho halimu.
  amf-amf: Bhaa cecinte dohonam qaabee; peendar dohonam qaabeebhode.
  quc-NNT: Chichomaj apan ri k'o chila' chikaj, man xaq xuwi tä k'u ri k'o cho ruwächulew.
  dob-dob: Wate ꞌimi nuwanuwao wada saꞌudi yage galewa ꞌediya ta geyaꞌabo yage baleꞌu
    ꞌediya,
  wrs-wrs: Keknam ningvm nomangas, manimani ten nalohvm di senakembella, manimani
    honamba pethariniva owai.
  mca-mca: Hasu'uj ili'iƚij qu' jeƚi'ƚii pekhewe' wekwek hatse' pakha' pha'mji', qa
    hasu'uj pekhewe' sehe' epji'.
  tzo-TZC: Jaꞌ nopic ti cꞌusi jaꞌ sventa ti vinajele. Maꞌuc xanopic ti cꞌusi sba banomil
    noꞌoxe.
  mya-mya: လော​က​တွင်​ရှိ​သော​အ​ရာ​တို့​ကို​စိတ်​မ​စွဲ လမ်း​ဘဲ အ​ထက်​ဘုံ​၌​ရှိ​သော​အ​ရာ​တို့​ကို
    စိတ်​စွဲ​လမ်း​ကြ​လော့။-
  gng-NT: Cère mɛn niʼyɛnmaale ń li pɛ tibont tà te paaki bó bo, ki la tɔnge tingi
    ni yaar.
  cbi-NTPO: Tsaju' kai'sha chumu tyee kesa tyañuba juntsaaya kiiken chunu aa pensa
    deju', entsa tusha tyee kataamuñuba juntsaaya kenu aa pensanguen chutyudei,
  ikk-NT: Bu ni obi ụnụ che ihiẹn ndị rị elu, ẹlẹ ihiẹn ndị rị ụwa.
  leu-leu: Mi taa lamon fati vulan a maana mo aava ri taxa waan laaꞌui la xunavata
    e muta lamon pana maana mo ti la xavala.
  maz-NT: Rí tsjijñigueji ja ga cja Mizhocjimi c'ü je bübü a jens'e. Dya me rí jyodügueji
    yo bübü cja ne xoñijõmü.
  bod-N: ཁྱོད་ཅག་གིས་འཇིག་རྟེན་གྱི་དོན་རྣམས་ལ་བསམ་བློ་མི་གཏོང༌བར། ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་དོན་རྣམས་ལ་བསམ་བློ་གཏོང་དགོས།
  tca-NT: Rü name nixĩ i guxü̃guma nagu perüxĩnüẽ i ngẽma daxũguxü̃ i naãnewa ngẽxmaxü̃
    i ngemaxü̃gü rü tama i ngẽma ñoma i naãnewa ngẽxmaxü̃.
  zpl-NT: La riꞌihua elliebacuꞌ beenú nuꞌtsia lu iliulabe, máse uriꞌihua elliebacuꞌ
    beenú nuꞌ liñibe,
  mbc-NT: Cristo winîpainon pî' neken esenumenkatî, inî'rî tarîron yeseru pî' teesenumenkai
    pra.
  ndg-ndg: Muwase kuhusu makowe ga kunani kuhusu kwaa makowe ga dunia.
  wsk-wsk: Ninga ikia mu mel kualala ko mu te ikia biyala beteralko, ale ali imi ko
    mel ko ikia me beteralko.
  toj-NT: Sbej oj naatic tola vida jastal ay ja ba satq'uinali. Mi jauc ja' oj huaj
    jc'ujoltic soc ja jas ay ja ba luum iti
  tbc-tbc: Nal fidian pe aŋ tan en san melmel an mi niŋedi wo ilo sou ta agane na
    wa, tia, kumaen panu san melmel amaiak mi ilo sou an agane wa.
  sna-sna: Isai pfungwa dzenyu pazvinhu zviri kumusoro, kwete pazvinhu zvenyika.
  smk-NT: Ipatyo' moyon pirmi a panggep moyo sa bagay-bagay a iti sa pudir nan Dios
    tan ambo' a say iti tamo' sa mundo.
  grc-TCGNT: Τὰ ἄνω φρονεῖτε, μὴ τὰ ἐπὶ τῆς γῆς.
  gof-WFTW: Salon de7eyssata bolla hintte qofaa wothiteppe attin sa7an de7iyabata
    bolla wothofite.
  spa-BLM: Poned la mira en las cosas de arriba, no en las de la tierra.
  kyz-NT: '@see-verse:COL.003.001'
  dao-dao: Khawmdek khawhthem käh ngaih na ua. Khankhaw khawhthem ngaih na ua.
  cya-cya: Chcua quiloo um cha' nu nchca la ni' cuaan, lo' si'i cha' nu nchca loo
    chendyu re.
  wrk-wrk: Nani barri marda narringkimi mankumanku kingkarriyngka yajinyi. Marda narringkimi
    miku mankumanku yajinyi nayiba wayka jambana yurrngumba barri. Marda narringkimi
    miku kudanyu mankumanku yajinyi barrinani mamanyi baki dungalanyi baki yingkanyi
    yajinyi nayiba jambana wayka. Ngala marda narringkimi mankumanku kingkarriyngka
