    alarigaka 'la bi'lepi 'nátili na'tawa.
  eng-WEBPB: Above all these things, walk in love, which is the bond of perfection.
  gfk-H: Ma no magingin na harmarsai, muat na sigam ia naliu ta kaiken ra tintalen
    bakut. No magingin na harmarsai, ia nong i his tikanei diet bakut bia diet na
    kapawena tutun at tano nudiet tuntunur tikai.
  viv-viv: Medede amine wanadewadewa tu huluva saꞋeyana giluboda-moꞋemi higa mena
    dewa hagihagina tulina tulina tobohiyamiyao adi nuwanuwa againe wanaꞋitavana.
  yao-yao: Pakupunda indu yose, njonjechesye unonyelo pakuŵa unonyelo ukutaŵikanya
    indu yose mu umo uuli utindimisyo.
  tgp-tgp: Ale aulu hin la hinau nike, ha ruru na opoia matan enia mo lo sor̃otahi
    na hinau tari, ale ha pa er̃i turu jara matea.
  auc-NT: Ayæ̈, Adocabomö mönö baquinque mönö waadete pönengæ̈impa, ante pönëninque
    mïnitö täno wadäni ïnänite waadete pönëninque ayæ̈ tömënäni ïnänite mïni godömenque
    cæquënënö ante cæedäni.
  kbc-NT: Odaa ane daɡ̶axa me leeditibige madinemaanitiwaji, amaleeɡ̶aɡ̶a ɡ̶adilakiitiwage,
    codaa me ɡ̶adeɡ̶enakitiwaji.
  bmh-bmh: Ag igul naliu e unum guzenan. Go tutak tam, ag han agal zaiagar en oiagab
    nug noumamamen. Go einen, ag agal zaiagar en oiagab noumamamen, gonug ag unum
    oiagab tutak mui naliu gotulai damamen.
  ctu-BL: Jini ñumen yom bʌ jiñʌch c'uxbiya, come mi' yʌq'uetla ti tem ajñel ti jump'ejl
    la' pusic'al.
  meq-meq: Wene wene eye na, wuɗum bo nəte nəte mə walaŋ kurom hərwi taɗə ka gum andza
    niye na, ka ndzumeye ka təv manəte eye tə ɗərev nəte.
  noa-H: Pari mag mua jaau chirʌmjö wënʌrraagan, pãach k'apeen daupii haju k'ĩirjugta
    hʌdʌraa pãach gaai hʌ̃rpapibat. Magta hamʌn, pãachjö dʌ̈i hʌ̈k'a durrum k'ʌʌn
    t'um Hẽwandamau hoowaijã hi dawagaa wënʌrraju, hö hãba.
  alp-NT: 'Kai rebe pentine lesire: suke kwali betaya imi oki lomai, le sepo imi oki
    lomai hoko mere elupuke imi kena esa titinai.'
  san-VEL: vi"se.sata.h siddhijanakena premabandhanena baddhaa bhavata|
  kbq-kbq: Avesimantezamo ana miko avu'avara agaterenegu, rumokizmi zamavesizamanteho.
    Avesi'ante avu'vazamo ana miko knare avu'ava zana azeri manumanu hu'ne.
  kbh-kbh: Lempe chë soyëngama más enduámana nÿetscanga jtsenbobonshánana. Nÿetscanga
    s̈mojtsenbobonshánëse, ts̈ëngaftanga s̈mochantsobena sempre lempe chë inÿe soyënga
    corente ts̈abá jtsamana, nts̈amo ndegombre chë soyënga jamama yomncá.
  ron-LSB: Mai presus de toate aceste lucruri, umblați în dragoste, care este legătura
    desăvârșirii.
  pon-pon: O moneki limpok, me ora pena kamau pokon.
  nhe-BL: Huan tlen más ipati para inquichihuase, monequi ximoicnelica huan queja
    nopa initztose cuali, pampa tlaicnelijcayotl techilpía san sejco para ma tijpiyaca
    sanse toyolo.
  sps-sps: Te karap fafis non tana foka to aya to tan mangiir famainy isiseiny mesmes.
    Tan kat tsun to aya, ami onot rom tan kaa fiisen ramiri faarei tsuiny ror a isen
    a vainy.
  wnc-wnc: Sandeyamuke ginda aminu gikat nana Jesue aminabamde musip gwaang natayamunong.
    Sike musip gwaangu wa nataamang kakngata sanga kuupbam yapbike wamu waakngata
    tupan daknganggak. Siwan sanga musip gwaangu wa nataaing kakngata gin papan kekekake
    ginda dongu takngatukan binga daknganing. Dakngake ginda musipza takngatukan natake
    yutning.
  bus-bus: À píngi musu à yenzi kɛ̀ è yã pìnↄ kakↄ̃a wásawasa daala.
  gub-BL: Pepuruamutar katu nehe no. Aze pepuruamutar azeharomoete nehe, pezemono'ono'og
    putar peinuinuromo nehe, pezeàmàtyry'ym pixik 'ym pà nehe.
  imo-imo: Nalo aku ulu pulu penga nio ulu pulumanga pali konopu mondoli ulu pulumu
    paa olando peremo kani imboma konopu paa mondaio. Aku tenge wali aku teko ulu
    pulu penga tengema pali we tumbi tiko paa manda teko molonge.
  boj-boj: Niŋgi qalaqalaiyo kumbra yoqniy. Qalaqalaiyo kumbra na kumbra kalil tulaŋ
    buŋnjreqnu. Deqa niŋgi kalil koba na areqalo qujaitosib nuŋgo Kristen was naŋgi
    qalaqalainjroqniy.
  eng-DRA: 'But above all these things have charity, which is the bond of perfection:'
  knf-knf: Kë uko undëmnuŋ maakan uwo naŋalad, uŋal ujaaŋ udolan namëbandër bnuura.
  san-KHM: វិឝេឞតះ សិទ្ធិជនកេន ប្រេមពន្ធនេន ពទ្ធា ភវត។
  arn-NT: Fey itrokom mew eluwkülemün tamün piwkeyewael, fey tüfa ta rume küme dungu
    femngechi tamün kiñewküleael.
  zas-NT: Gol badxeꞌguijc guialrën lasaꞌ na̱j ni mazri lasajc. Abiꞌ guialrën lasaꞌ
    guin rüjn yudar din guidxaag guiban bejn.
  ken-NT: Nɛ nnɛ́m ɛnyɨŋ ɛnɛ ɛcha ɛbhɛn mɛnkɛm ɛnɛ bǎbhɔ́ŋɔ́ bɛtɔŋ batɨ chi bɛkɔŋ
    bhɔ. Ɛkɔŋ ɛ́gwɔ̀t mɛnyɨŋ mɛnkɛm ndǔ nsoŋ amɔt.
