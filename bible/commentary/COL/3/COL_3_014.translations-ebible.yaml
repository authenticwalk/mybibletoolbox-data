verse: COL.003.014
translations:
  kpx-kpx: Isito vaveve kebia bahatamo vaveve koseale igaeu baluga. Moleho isivilahai
    mole tedaeveve. Lana kateale valiege molehi igaetolahai ue dua vave.
  okv-H: '@see-verse:COL.003.013'
  tbo-tbo: Ma luhogala dewa gegedumana babana luhogala dewa atapuhi i humahi.
  mal-C: എല്ലാറ്റിലും ഉപരിയായി എല്ലാവരെയുംതമ്മിൽ സമ്പൂർണമായി ബന്ധിപ്പിക്കുന്ന കണ്ണിയായ
    സ്നേഹം ധരിക്കുക.
  grc-SR: ἐπὶ πᾶσιν δὲ τούτοις ⸂τὴν ἀγάπην, ἥτις ἐστὶν σύνδεσμος⸃ τῆς τελειότητος.
  bgc-bgc: इन सारा तै बढ़कै थम जो काम कर सकों सों, वो यो सै, के थम एक-दुसरे तै प्यार
    करो, प्यार ही सै जो म्हारे ताहीं एक-दुसरे कै गैल एकता म्ह जोड़े राक्खै सै।
  khz-khz: Egaura maparara atarai ulamagina pio verapuga. Kwalana emaguli namara maparara
    ulamagina voupe ereko-gitakaurana, ne geinagulu-namanamana.
  deu-TKW: Ueber das alles aber die Liebe, die da ist das Band der Vollkommenheit.
  zsr-NT: Le nactër blau ca yúguꞌtë lë ni, ral‑laꞌ gdxiꞌiliꞌ yúguꞌtë bunách, le nac
    yöl‑laꞌ nadxíꞌi le run ga nacruꞌ tuz len ga nacruꞌ gdu.
  lin-lin: Na likolo ya makambo oyo nyonso, bolataka bolingo oyo ekangisaka nyonso
    kati na bomoko ya kokoka.
  hns-NT: Aur sab se barka tjiedj hai kie toelog ek doesare ke pjaar kariehe. Pjaar
    to toelogke poera taur se ekattha kare hai.
  noa-E: Pari mag mua jaau chirʉmjö wënʉrraagan, pãach khapeen daupii aju khĩirjugta
    ʉdʉraa pãach gaai ʉ̈rpapibat. Magta amʉn, pãachjö dʉ̈i ʉ̈kha durrum khʉʉn thum
    Ẽwandamau oowaijã i dawagaa wënʉrraju, ö ãba.
  eng-EMTV: But above all these things put on love, which is the bond of perfection.
  mib-NT: Te jeē cánuú gá cúu jeē cundáhú ndasɨ́ ni rō jnáhan ró. Chi yūcuan sáha
    jeē ndúu ɨnuú ni rō te íje vāha ni rō jiín jniñu váha.
  lif-NT2: हे़क्‍क्‍याङ् कन् के़रे़क्‍नुःल्‍ले़ यरिक्‌लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽओ॥
    खे़ल्‍ले़ए खिनिॽ थिक्‍हुप् पोःङ्‌मा कुलिङ्‌धो के़गे़त्तिॽरो॥
  xnj-xnj: Mukuyonjokesa genago, muyendelela kukamulila uganu, muni uganu wikunga
    kila chindu muumonga wa uchakaka.
  mmx-mmx: La lara lavanga bok mo i silok ti nom levempipisik nunuan at lorooro, ni
    labalamu. La mina lox aumsu nimi mi labalamu mo naba lok eburu avukat limixin
    axap.
  cbr-NT: Ësai 'inux camina bëtsibë nuibananti 'ain. Bëtsibë nuibanancë 'aish camina
    'itsa 'ixunbi bëtsin sináncësa oquinshi sinánan 'ën mitsu cacësabi oi 'icanti
    'ain.
  tee-NT: Chai ju tucan tasq'uini yuchi ni na alamap'ainit'it. Ju chunch ni k'oxich
    ats'uc'uya'it'it chai va lakatam cajuna' ju mi'atalacpast'ac'at'an.
  eng-LSV: and above all these things, [have] love, which is a bond of the perfection,
  cak-NT: Pero ri más nic'atzin ja chi nakajo-ki' quiq'uin conojel. Roma xa nakajo-ki',
    can junan kánima xtu'on chake konojel.
  pah-NT: 'Koji''i ji ei pe me: Penhoarõ hete ti no. Penhoarõheterame ti pe peko pa
    Tupana''ga ja. A''ea ga opota.'
  sja-NT: Ma awara chik'inia p'anapatáatɨ. Mãga p'anapataadak'ãri, wãara oodai ma
    jõma et'ewa jarada Tachi Ak'õredeerãpa oopataadamerã.
  xed-xed: Ya ta malapta katək ná, ɗvuvusta ghuni ta vgha ghuni. Tsa ɗvuvustá vgha
    ya ta nzakway ka tɓaŋ ta ŋərzlaghunata.
  mks-NT: Xíni ñúhú ndicutú nda̱a̱ ndó xi̱hín ña̱ quíhvi̱ ini táhan ndó já quéa̱ ná
    cuu canduu in nu̱ú xi̱hi̱n táhan ndó ta já a̱ cúu cahnda java táhan ndó.
  gfk-S: Ma no tintalen na harmarsai um, mu na sige ie me nalu ta kakarek ra tintalen
    bakut. No tintalen na harmarsai, aie nong i hiis tikane di bakut be di na kapawena
    tutuno iat tano nudi tuntunur tikai.
  bmu-bmu: Mewö aka urukalemgö malukuŋini mi kölget geiga miaŋgö qakŋe mönö urukalem
    aka jöpaköm aŋgugetka qetpuk akŋa. Urukalem miaŋön mönö aködamun tosatŋi pakpaköra
    jizali, mi köyamgöba mindiriba bohonŋina kinja.
  dgz-dgz: Amba inak mame uruga taiwaniampina ame aigapewa baigan wat baraen. Iwa
    inak guegue kakae mame uruga ame baigan waren tobot tain kakae iragen daiton tainiwa.
  eng-GNV: And aboue all these thinges put on loue, which is the bond of perfectnes.
  zaa-NT: Ą' ná qui'ni guni le, pero liulue' qui'ni té la' tsì'ilatsi' lo losto' le
    lani iyábani, ą' modo nna cca le ttùba sin biỹa estorbo entre lebi'i.
  eng-WEBSTER: And above all these things put on charity, which is the bond of perfectness.
  guh-guh: Matavëjëa mapacuenia paexanavanapareje. Namataenetsia bitso panaasivamëre
    tsavanapae. Bajarapacuenia nexata najamatabëcuenejëpaeya pajinavanapaename.
  bon-bon: Piiyepu iyeta peei mule cabu weene biname bime tääpume singi läbitininuye,
    ingle singi te iyeta gwidape bine toraca yepä me jaawenemuge.
  nhw-BL: Huan catli más ipati para anquichihuase, monequi ximoicnelica huan quej
    nopa anitztose cuali, pampa tlaicnelijcayotl techilpía san sejco para ma tijpiyaca
    san se toyolo.
  swh-ONEN: Zaidi ya maadili haya yote jivikeni upendo, ambao ndio unaofunga kila
    kitu pamoja katika umoja mkamilifu.
  wbi-wbi: kukila aghuo ghoni, muvisaghe nu lughano luno ghwe nsingi ghwa vunywilifu.
  bba-bba: Yeni kpuron wɔllɔ i kĩru sebuo te tɑ koo de i n nɔɔ nɛ mɑm mɑm.
  eng-KJVCPB: And above all these things put on charity, which is the bond of perfectness.
  kgk-NT: Pejohayhu porã porã katu. Pejohayhu ramo, pende joja porã porã tee joa va'erã.
  waj-waj: Ii aataru mmuakiaa iyauvaa iida ngiingii seenaiyara mmuduuya ruatee. Mmuakiaa
    mmoori aataru ngia iikiaa idaa oyaivo mmuduuya riraivovee. Fai ngia itaama iidaida
    aikiooma mmuaavau variaaravaivee.
  cpy-cpy: Rootaki kowaperota-chari nimaeka petakotawakaayitaneeyaa, omatantyaari
    pariperota-wakaa-neeyaa.
  mpx-mpx: Ge pagan bolo ya gegewel pwataliyaa nunuwana paganina al nuku teli, kaiwena
    iya pagan waiwaisal gegewel i tubwel bubun ge hi tuwalali toyawa.
  wbp-wbp: Kaatu kanyarra ngampurrpa nyina yungunkulu-nyanu nyurrurla warrarda yulka.
    Kajinkili-nyanu warrarda yulkami, ngulangkanya kapu-nyarra mardarni turnu-warnulku-juku
    jintangkalku-juku.
  luo-luo: To moloyo ni mago duto, rwakreuru gihera, mariwo wechegi duto mi giwinjre
    kaka gimoro achiel.
  nhe-NT: Huan tlen más ipati para inquichihuase, monequi ximoicnelica huan queja
    nopa initztose cuali, pampa tlaicnelijcayotl techilpía san sejco para ma tijpiyaca
    sanse toyolo.
  aii-aii: ܘܥܲܠܔ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܠܒ݂ܘܿܫܘܼܢ ܚܘܼܒܵܐ، ܕܝܼܠܹܗ ܐܸܣܘܼܪܵܐ ܕܟܵܡܝܼܠܘܼܬܵ‌ܐ.
  esk-NT: Una pitḷuktuaq iluqaitñiñ, piqpakkutituiñaġitchi avatmun. Atakkii piqpaksrił̣hum
    atausriŋŋuumapkallapiaġai iñupayaat.
  msb-msb: Tapos, labaw sa tanan magkaminuruutan kamo kay an pagkamuutan nagausad
    sa perpekto na pag-ururupod.
  cpa-NT: Jøng² ni³ ja³ca¹lah¹jǿ¹ mi³hnoh¹³ hniah¹² ju²rúh² hniah¹². Mi³jøng² túgh³
    hniah¹² cu²rø² cøng² jǿg³.
  dso-dso: ଏ ସବୁ ବିସଇ କରି ତମର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ କରାକରି ଉଆ । ସେନ୍ତାର୍‌ଆଲେ ତମେ ଗଟେକ୍‌ମନ୍‌
    ଅଇକରି ରଇବାଟା ସିଦ୍‌ ଅଇସି ।
  meu-meu: A unu ḡau iboudiai latadiai, lalokau ba hahedokilaia; ia na ihatamonada
    ḡauna herea-daena.
  yva-NT: Muno mbe mobe mamo weamuinyo wasai vambinibe, weye muinye mirati mo wasanugan
    nande indamu wapa wabe intabove mamo mamai dave.
  dgc-dgc: Sakay i kailangan moya a mahigpit, éy négmahalan kam, da saya i mangayusa
    ta isip moya a maging isesa.
  zpm-NT: Ni miṉe mazdraa none tsoxco to, goḻleynie zha ne nacgrë to zigne racladz
    Dios, zeeṉa tipse gac to; ni scagaa gleynie to grëraa samiech to.
  hix-NT: Toto komo xe roro rma haxa ehtxoko. Osoxe roro rma haxa ehtxoko. Osox oyehtxoho
    komo rma, ohxe rye rma haxa oyeryatxow hamà.
  sim-sim: Hako oso nom nembes. Jir ma anandin wapnuku jihik er nga ji oweka. Nombo
    os erem ji uwa oso nombo worna mende sir. Os erem ji u nahi, wavu namtaskop ji
    hishihi anafalikwa jir.
  npi-ULB: यी सबै कुराहरूभन्दा माथि प्रेम धारण गर, जुनचाहिँ पूर्णताको बन्धन हो ।
  cgc-cgc: Piro, impurtanti ta tanan na dapat nyo buaten, maggugmaay kaw tak mga ittaw
    na gagugmaay dayad iran na pagdumaay.
  tim-tim: Akto siâ me siâ aregât kakŋân han kalem are mem luguakmâ manbiâ arekŋe
    siâ me siâ are mem mendugum kinmâ katipkombo agak meme konok ârândâŋ akbiâp.
  yor-yor: Àti borí gbogbo nǹkan wọ̀nyí, ẹ gbé ìfẹ́ wọ̀, tí í ṣe àmùrè ìwà pípé.
  wos-wos: Guni du takwaka némafwimbu mawuli yata diré yikafre hurutanguni. Wun hundi
    némafwi hundi dé. Guni wungi huruta, di wali natafa mawuli hératanguni. Héraata
    jémba retanguni.
  emp-NTPO: Maʌ̃ awara biara jũmarã ume dji quĩrĩã duananadua. Mãwã bãrãra jũmarã
    ume ãbaa bia duanania.
  eng-F35: And above all these things put on love, which is the bond of perfection.
  ind-ind: Tetapi sifat yang paling penting di atas segalanya adalah saling mengasihi.
    Hendaklah kasih menjadi tali pengikat yang mempersatukan kita dengan sempurna.
  pes-OPCB: مهمتر از همه، بگذارید محبت هادی زندگی شما باشد، زیرا محبت عامل همبستگی
    کامل مسیحیان است.
  mpt-mpt: Ibo kukub ayam olo alukum nabianiba naka mak unang mak isa kla gobe bianiba
    daayemine! Naka mak unang maki gobesesenin kukub olo dot ayamobe. Kukub olo kukub
    afeto gaisonobiobe. Ibo naka mak unang maki kla gobe nib mole ib sinwal ib bobol
    temo makob anomabiobe. Ibo inaib mole ib sinwalo mo dosuanasese nomabibbabe.
  ssx-ssx: Kutupa ota꞉ do epeke haumanu paeyao pa꞉ta꞉ta꞉ pukima꞉ homa꞉la꞉eki apa꞉taapa꞉peke.
    Do pukima꞉ homa꞉la꞉ hauma꞉ta꞉ mo hau pita꞉la꞉eki paeyao ota꞉ epeke tupa꞉ siki
    apa꞉taasa꞉me.
  mkl-mkl: Iyi í re mɔm i bi njɛ ŋɑ. Kubiui ɑ́ jɔ̀ i yɑ mɑɑ ɡbɔsi njɛ jiidɑ jiidɑ
    ŋɑ.
  gaq-gaq: ଏନ୍‌ ସାପା ଡିଙ୍ଗ୍‌ପା ମାତର୍‌‌ ସାପାବାନ୍‌ ମ୍ନା ବିସୟ୍ ଡିଙ୍ଗ୍‌କେ ନିଜର୍‌ ନିଜର୍‌
    ବିତ୍ରେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ନେ । ଆଲାଦ୍ ଆପେକେ ମୁଇଂଅରିଆ ଗାଗ୍‌ ବଏ ।
  gof-RNT: He ubbaa bolla ubbabaa issife shiishidi qachchiya siiqo ma77ite.
  unx-unx: ଆଡଃ ନେ ସବେନ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌ଲଃ ଦୁଲାଡ଼୍‌କେ ମେସାଏପେ । ଦୁଲାଡ଼୍‌ ସବେନ୍ ବିଷାଏକେ
    ମିଦ୍‌ତାଃରେ ମେସାଏତାନ୍‌ଲଃ ତଲ୍‌କେଟେଦ୍‌ତାଃଏ ।
  gah-gah: Itó netá mukí nenémini amupiló likigika kimitamó nene mukí netá ale nupa
    oko múnahekago mino hamó oake avasavagi minoaká netá nene ali luhiki minalo.
  lcm-lcm: Au na lakat si keve bil ke, mi amaus imi ta laulauan i vinga ro. Using
    ninia vanang ka teng akit aro kuvul imi si kirkirimai tapunuk luai.
  aer-aer: Alakenhe-arteke anteye, kenhe atyeperre anthurre akenhe aneme arrantherre-arle
    mpwaretyeke, nhenge mwerrantye arntarnte-arerretyeke. Alakenhe anteme arrantherre
    arratye anthurre apurte-irrentye akngerre.
  qvc-NT: Piru tukuy imamandam mas alli kuyanakunanchiq. Chaqa chayshina kuyanakushpaqam,
    suq yuyayniyuqlla rinchiqllapa kawsaq.
  tgl-ULB: Higit sa lahat ng mga bagay na ito, magkaroon kayo ng pag-ibig na siyang
    bigkis ng pagiging isang ganap.
  cbs-NT: Jaskaken na yusian jaska tibi dasibi chibain bechipainamei jeneama inun
    putanameama pepai man jiwekubaintidubuki.
  xtm-NTPP: Te ndaka cha'a kuu jin sa'a o, nuna jin kutu'va o ja jin kutoo tna'a ndija
    o, vaa ja kutoo tna'a o ma kúu ja sa'a ja ûni jin ketna'a ini ndaka o.
  nnq-nnq: Chikilimbite kati ja genia, nnyonjake kupalana, magambu mapalano galondana
    ilebe yoa nu kube kile chimwe chinakulimba.
  bao-NT: Añuro petira ameri mairique, jĩcãri cõro añuro mani ca niiro ca tiirije
    peere tii niiña.
  san-ORI: ୱିଶେଷତଃ ସିଦ୍ଧିଜନକେନ ପ୍ରେମବନ୍ଧନେନ ବଦ୍ଧା ଭୱତ|
  huv-NT: Pero leaw más xeyay netam, aag ayaj merjiürayon lasta, cos atquiaj alndom
    mejlüyiün nóiquian najneajay.
  otn-NT: Nu̱na̱ ma̱ da̱tho i ja ngue gui 'yøthʉ ya, guehna̱ ngue guí̱ ma̱hni̱ mmi̱c'ɛ̱i̱ui
    n'na ngu̱ n'na'a̱hʉ. Gue'a̱ di zä gui 'yøthʉ'a̱ te gä da̱di̱ 'bɛp'a̱hʉ gui 'yøthʉ'a̱
    p'ʉya.
  nop-nop: Tiŋa nemenemek hogohogok u tiŋila welesiloŋ wanaŋ tubune wendi nemenemek
    hogohogok u wanaŋ yehikiula tubuwalandaaŋ tubudidime-dapmaluwaak.
  obo-NT: Na riyot langun ka-ay'n kodbovotasan, id polampas dow iddos kodginawa, su
    ini en kos timbang id bagkos amoy'd ko-oggot kos koniyun kodposokaddoy.
  cak-ENT: Y ja ri nkajo-ki' ri más nc'atzinej. Roma si nkajo-ki', nbün cheke que
    junan kavüch quiq'uin conojel.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤕᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤁᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤧᤸᤗᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤌᤡᤰᤜᤢᤵ ᤐᤥ᤺ᤱᤔᤠ
    ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: De jā cánuú cā cúu jā cundáhví ndasí inī nū táhán nú. Chi ñúcuán sáhá jā
    ndúu inuú inī nū de jíja vāha inī nū jíín tiñu váha.
  san-TIB: ཝིཤེཥཏཿ སིདྡྷིཛནཀེན པྲེམབནྡྷནེན བདྡྷཱ བྷཝཏ།
  qve-NT: Hinaspapas qankunaqa kay llapallan nisqaykunamanta aswan mastaqa qankunapurayá
    ancha allinta khuyanakuychis. Chay khuyanakuymi qankunataqa ch'ulla runa hinallata
    kawsachisunkichis.
  pao-NT: Tamme sakwa unu nanasoobedya Te Naa tunetamma-kwa'nesoo. Tamme ka nanasoobedyana,
    sumu-kwa'ne'yoosoo besa nanano meadabekwu.
  cbu-NT: Saanpatatis chinampatari chinangtsa. Ashkachinaareesa, yuwaa waneerangi
    anoo ichinguru payutssa. Ashirucha, chinampatari chinangtsa; siyaa táshina.
  usa-usa: máqtemma mirá-qtátáárîq kéeraq keráwáqá káqowa-kaqowamma tirummá yímero.
    káqowa-kaqowamma tirummá kéyimeqa íráqôniq umá kémaeq máqte-qtataaqtabama keráwáqá
    mi-mórábí mááe.
  soy-soy: Ani likɛcɑ́ɑ́ ńlɑ rikpɑ́pɔ. Ńlɑ mɛɛ yɛ́ tíyɛsɛ ɑni ńsɔnɛ m pɛ́nɛlɛ̃,
    ɑni rinɔ́ɔ risɛ wɑi.
  hui-hui: Bayale bulene uruni heba gubalini holene wia tago holene nga. Gubalini
    holene ogonime bibahende hangu hangu ngaru mo mbiraore howa baya gibi halu mo
    gimbu biaga.
  amf-amf: Igina wulsa bhaabar macchi keam kidar kala hayayse dhaxana damea nashimmakkoam
    qaadhee.
  quc-NNT: Man xuwi tä wa', xane rajwaxik sib'alaj kiwaj iwib'. Are k'u wa' ri qas
    käb'anow chiwe chi xa ix jun. Kub'an k'u tz'aqat che ronojel.
  dob-dob: Ta saꞌi ꞌilobwenemi be adelimi wada eobooboboma, manuna oboboma ꞌenega
    guinuwa maiboꞌadi sipalupalu.
  wrs-wrs: Vivm temura manimani honaoa, heva os men mendeklinonoava, und vewol vivm
    monglam. Und vewol yemba mongawatilmba hilvniswol vev, osm manaram manaram mongawulmangas.
  mca-mca: Qa pa' week i'nipji' ekewe'en, qu' mewetsu'uni'ƚha hik aka' ƚetuk qu' ewi'ƚ
