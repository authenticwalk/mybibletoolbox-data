    étana­rinepa eta vímahi maicha éma. Tayanapane tájina emarcai­nahini te iáqueheana.
    Váhisera ticachu­ria­ca­hea­naimahi ena ticama­rcanahi. Tayana­pa­nevare ecaque­nu­hipuca.
    Váhiva­resera vicachu­ria­ca­hemahi viti líbreanahi. Ema Cristo tiávahá­ca­havihi
    vimutu.
  dik-NT: Ku ë këya, Raan cï lɔc ku dɔc ë kɔc ëbën nhiaar kɔc cie kɔc Itharel ku kɔc
