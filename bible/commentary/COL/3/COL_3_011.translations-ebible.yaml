    señalacushga o mana señalacushga, allish yachayyog ni mana yachayyog, servicug
    mana servicug libripis. Tsay llapanpagmi Señor Jesucristoga, llapan imaycachöpis
    Pay japallan cayninwan.
  wol-2010: Ci dund gu bees googu, amul Yawut ak ku dul Yawut, ku xaraf walla ku xaraful,
    jaam walla gor, ku jàngul ni Baarbaar yi, ak ku yewwuwul ni waa Sit, waaye Kirist
    ay lépp te dëkk ci ñépp.
  snc-snc: Mai maḡuri variḡuna taḡabiato mainai tarima ta asi irau. Be iniḡesi asi
    bisini kira, ḡai tu Iuda tarimama, a ḡia tu irau bese tarimari; ḡai tu mero tauḡaniri
    kefiri ḡalama-vaḡini doḡorona, a ḡia tu mero tauḡaniri kefiri asi ḡelama-vaḡini
    doḡorona; asi bisini kira maki, ḡia tu asi ḡesikulito tarimari e maḡuri mamana
    roḡosi roḡo beḡene ḡitaia tarimari; ḡai tu asi tuḡu-rakaorakao tarimama, a ḡia
    tu tuḡu-rakaorakao tarimari. Asiḡina, maiḡesi asi bitana guruḡa. Korana Keriso
    ḡereḡana moḡo barego ema ḡita mabarara nuḡarai etanuni.
  lgl-lgl: Ma sulia God 'e fafa'alu gia, 'e iko ta mamatana 'i safitala ioli Jiu gi,
    failia ioli mamata faasia Jiu gi li, ma ioli 'ole wale gi failia ioli iko 'ali
    gera 'ole wale gi. Iko ta mamatana 'i safitaga failia ioli iko 'ali gera saiala
    saena Grik malaa ioli 'i Sitian gi. Ma iko ta mamatana 'i safitala ioli galona
    gi failia ioli ba'ela gi. Jesus Christ mola 'e 'ilitoa, ma 'i lia 'e io 'i laola
    maurinala ioli gera too ala maurina fa'alu 'e la mae faasi lia.
  mmo-mmo: + o 3:11 Gal 3:28*Ke, yaatu moos kalin lung la, om yame le baasuh yiiy-ambe
    yiiy naanêêl naambe hil Glik-ande hil Yuda le, tonde hil sen dalaah naavind-ato
    de hil sen me-dalaah naavind e, tonde hil sen damolin vakasin-ato, osin hil taavêêt
    alo le, tonde yame le naanêêl naambe hil malis de hil osin haalend bop e, malis.
    Yik gêên Kalisi yoo timu tu yate omaaho osin haale bop-ambe yoo nando hôôk yite
    omaahonôôn ti ti pin.
  ncu-NT: Mo̱ne̱ a maa se̱ mo̱ne̱ i kyurowi, na mo̱nꞌ nya kii fe̱yɛ Kristoo‑o si‑o,
    a kaapo̱ ne̱e̱ fe̱yɛ Kristoo awuye pɛɛɛ ta. Ɔko̱ mo̱ŋ lɛɛ ɔ kwe̱e̱. Griiki awuye
    mo̱ŋ kwe̱e̱, ne̱ Yudaa awuye kwe̱e̱, ne̱ bamo̱ ne̱ ba te̱ŋŋe̱ atwe̱e̱tu‑o mo̱ŋ
    kwe̱e̱, ne̱ bamo̱ ne̱ bo̱ mo̱ŋ te̱ŋŋe̱‑ɔ kwe̱e̱. Hare̱e̱ swe̱e̱re̱ ko̱ se̱ ase̱sɛ
    na ɔko̱ se̱ ase̱sɛ ooo, bɛɛɛ mo̱ne̱ se̱ŋsa gye̱ ɔko̱ŋko̱ bɛɛɛ ɔ mo̱ŋ gye̱ ooo,
    bɛɛɛ bo̱ gye̱ anya bɛɛɛ bo̱ gye̱ agyi ooo, ɔko̱ mo̱ŋ lɛɛ ɔ kwe̱e̱. Amɔ Kristoo
    wo̱re̱ e̱ gye̱ ne̱ ɔ kyɔ bamo̱ ke̱maa. Kristoo bo̱ bamo̱ pɛɛɛ ase̱.
  cni-NT: 'Te inquenqueshireteroji Tasorentsi jaocarica acantajeitari: ariorica ajorioti,
    terica; ariorica atoyeanta, terica. Te inquenqueshireteroji jaocarica aponeacari,
    paitapeerica ayoyetiri, arorica pimantaari, terica impimanteeteeji. Irointi iquenqueshiretacotee
    aquemisantiririca Quirishito.'
  eng-WMB: where there can’t be Greek and Jew, circumcision and uncircumcision, barbarian,
    Scythian, bondservant, or free person; but Messiah is all, and in all.
  zaw-NT: Lo yäḻnabaṉcoobre rutiru beṉzijt, niclaza xpeṉ Israel, rutiza rebejṉ ni
    ru' bee, niclaza bejṉ ni di chu bee; rutiza beṉzijt, niclaza bejṉ ni siääd zitduxh;
    rutiza mos, niclaza bejṉ nani di chu lo bejṉ, sa'csi che rililajz te bejṉ xtidx
    Jesucrist najcni tebloj con guiraa reni rililajz xtidx Jesucrist; guiraareni najc
    xpejṉ Jesucrist.
  san-MAL: തേന ച യിഹൂദിഭിന്നജാതീയയോശ്ഛിന്നത്വഗച്ഛിന്നത്വചോ ർമ്ലേച്ഛസ്കുഥീയയോ ർദാസമുക്തയോശ്ച
    കോഽപി വിശേഷോ നാസ്തി കിന്തു സർവ്വേഷു സർവ്വഃ ഖ്രീഷ്ട ഏവാസ്തേ|
  tam-TCV: இந்தப் புதிதாக்கப்பட்ட சுபாவத்தைப் பொறுத்தவரையில், கிரேக்கன், யூதன் என்று
    வித்தியாசம் இல்லை. விருத்தசேதனம் பெற்றவன், விருத்தசேதனம் பெறாதவன் என்றோ; அந்நியன்,
    பண்பாடற்றவன் என்றோ; அடிமை, சுதந்திரக் குடிமகன் என்றோ வித்தியாசம் இல்லை. கிறிஸ்துவே
    எல்லாமாய் இருக்கிறார். அவர் இவர்கள் எல்லோரிலும் இருக்கிறார்.
  mit-NT: Nèhivì sàà xínduu‑nda, có‑quìdá a nduu‑nda nèhivì raza Grecia, te ò nèhivì
    raza Judea. Te ni có‑quìdá stná a itúú marca xi Dios ìcà‑ndà, ò á coó. Ni có‑cùní
    cachi stná nú nduu‑nda nècuàchì inga ñuu, mate nécuàchì siùmí nì sanduu‑ne. Còó.
    Ni có‑quìdá stná a nduu‑nda nèhivì libre, te ò nèhivì quidáchúûn saín nùù iin
    lamú. Còó, vàchi cuisì ñà‑nchícùn‑ndà Cristu nduú ñà‑ndiàá; te divi‑ya iá stná
    ini anima nsidaa‑nda.
  ceb-ULB: Niini nga kahibalo, walay Greyigo ug Judio, tinuli ug dili-tinuli, dumuduong,
    taga-Scita, ulipon, tawong may kagawasan, apan hinuon si Cristo mao ang tanang
    butang ug sa tanang mga butang.
  ces-LB: '@see-verse:COL.003.010'
  mkn-mkn: Dalam idop baru ni, kotong sonde bacáp orang dari dong pung kulit luar
    bilang, dong tu orang Yahudi ko, orang bukan Yahudi ko; orang yang iko sunat ko,
    orang yang sonde sunat ko; orang asing ko, orang biadab ko; budak ko, orang bebas
    ko. Bukan itu yang pantíng! Ma yang pantíng, kalo dong taꞌika deng Kristus, deng
    kalo Dia ada idop di dong pung hati.
  pol-UBG: Gdzie nie ma Greka ani Żyda, obrzezanego ani nieobrzezanego, cudzoziemca
    ani Scyty, niewolnika ani wolnego, ale wszystkim i we wszystkich Chrystus.
  qxh-NT: Payga mana ricayninchipitachu alli ricamanchi. Mana imananchu Israel runa
    captinchisi, jäpa runa captinchisi, ćhacra runa captinchisi, chunchu captinchisi,
    puricuj piyun captinchisi, patrun captinchisi. Llapanchita alli ricamanchi Washäcuj
    Jesúspa shiminta ćhasquicushallanchipita. Paypa maquinćhümi llapanchipis cawanchi.
  nwi-nwi: Kughen rɨmɨvəh-si-pre nɨmraghien vi kɨmi əmiə, in nar apnapɨg mə ik yemə
    Isrel kɨrik, uə pəh nien mə ik yemə Isrel, uə kɨnəsɨg-pən ta ik, uə kɨpəh nəsɨg-pənien
    ik, uə nɨmnor skul, uə nakpəh nor-huvəyen skul, uə ik yorwok əmə kɨrik, uə ik
    yermaru kɨrik. Mərɨg nar ehuə e in e Kristo, kɨni In ramarə mɨn ye nɨmraghien
    kapətawə m-fam.
  kmo-kmo: Wowak, Grik ma, Ju ma sapi dagii rabor ma, ma sapin dagii rabonan siir
    ma, heema pakar ma, wakasa ma, kehapa ma, apoma ma God riita eeta hechawey, ma
    saniga saniga takasakech. Kraist riita eyey noti wok eeka tawa. Podatebak tawa.
  agr-agr: Nuaduí judío, judiuchu akush, pakamaku, nuna dutikachu akushkam yamaik
    wainkayai, nuigtushkam unuimaju, tuja unuimagchau akush, inatai aidau, inashtai
    agkan ainakush wainkayai. Kristuk ashí nigki najankau asa, ashí niiní kajinas
    anentaimaina nuwig awai.
  kyc-kyc: Yulu enenge dokome Juu Girikipi ingyuo kingi see nara. Yanenge kalomengepe
    kaloma nangepe rara wakale wakalepe kingi mende see nalyamo. Dee kendemandepe
    mee karengepe ingya nara. Koraisa baa keta peparaena keta karengeoko dokome wakale
    mende yangya nara.
  urd-GVU: جہاں یہ کام ہو رہا ہے وہاں لوگوں میں کوئی فرق نہیں ہے، خواہ کوئی غیریہودی
    ہو یا یہودی، مختون ہو یا نامختون، غیریونانی ہو یا سکوتی، غلام ہو یا آزاد۔ کوئی
    فرق نہیں پڑتا، صرف مسیح ہی سب کچھ اور سب میں ہے۔
  yre-NT: '''Wɩ nɛn Bali -a drɛ zɩɛ -yee "wɛan bɛ, -te min a Zuif min -a oo, ɛn -te
    e ''ka Zuif min -a dɩ oo, ''bɛ a ''e "tun. Ɛn "nyian bɛ, -te min a ''e ''fɔdɩ
    -klɔnmɔn -va oo, ɛn -te e ''ka ''e ''fɔdɩ -klɔnmɔn -va dɩ oo, ''bɛ a ''e "tun.
    Ɛn "nyian bɛ, -te min a -pɛn min -a oo, ɛn -te min a ''lɛglɔn ''kɔɔbli -ji min
    -a oo, ''bɛ a ''e "tun. Ɛn "nyian bɛ, -te min a nɔan -a oo, ɛn -te min ''ka nɔan
    -a dɩ oo, -a pɛɛnɔn zɩɛ ''bɛ a ''e "tun. ''Pian ''wɩ nɛn Bali -a -nanjɛan ''ka
    pɛɛnɔn ''va bɛ, Crizi nɛn. Ɛn -yɛɛ cɩ ''ka pɛɛnɔn ''ji.'
  fuh-BKF: Ndelle joonin, walaa ko senndi hakkunde Alhuudiyanke e mo wanaa, naa hakkunde
    taadiiɗo e mo taadaaki, naa mo janngaay, naa baanyaaru, naa diimaajo, naa dimo.
    Sabo Almasiihu woni fuu, kam woni e maɓɓe ɓe fuu.
  arl-NT: Pueyaso jatanishano pueya pa quishacari quiarijiani, majaari tari rimiajata
    pa quiniu, paa jaara Judiocuaca quiyani, tamasaca pueyanio; na cararaatiuuquia
    co miatesano pueya, miatesoo pueyanio. Paa jaara tahue quiyani, juhua mococori,
    poonijiotesano pueya, camarnuuju pueyanio, naajaa. Cristo pa rupuesacari, puetunu
    pajaniyajanaari mariyata na muerasu quiyani. Nojuajaari puetunu poojiajinia quiyajuhuaj.
  ziw-ziw: Kwaivyo hahana naho kwesima Mgiliki na Myahudi, ajeligwe ngasu na mdongwe,
    mkaya, mtumwa na mntu suyo mtumwa. Kulisito nuyo chila chintu, na emwe yose.
  grc-TR: ὅπου οὐκ ἔνι Ἕλλην καὶ Ἰουδαῖος, περιτομὴ καὶ ἀκροβυστία, βάρβαρος, Σκύθης,
    δοῦλος, ἐλεύθερος· ἀλλὰ τὰ πάντα καὶ ἐν πᾶσι Χριστός.
  nag-nag: Yate kun bhi Yunani aru Yehudi nai, sunnot kora aru sunnot nakora nai,
    dusra jat aru desh laga manu nai, ta te Scythia laga manu nai, noukar aru ajad
    thaka manu nai, kintu Khrista he sob ase, aru sob te Tai he ase.
  eng-OEBCW: In that new life there is no distinction between Greek and Jew, circumcised
    and uncircumcised, barbarian, Scythian, slave, free; but Christ is all! – and
    in all!
  knj-NT: Yuxan, c'am yel oc apnoj ta Israel jon, ma man Israel oj jon. C'am yel oc
    apnoj ta ak'bil jon circuncidar, ma man ak'bil jon circuncidar oj. C'am yel oc
    apnoj ta tx'oj conobal, ma cabnal jon. C'am yel oc apnoj ta yak'omal servil, ma
    yet xa sba. C'am yel oc apnoj wan ti', yutol asanne Cristo ey yel oc apnoj yu
    eb bey ey oc jun ac' na'bale tu'.
  deu-1912: da nicht ist Grieche, Jude, Beschnittener, Unbeschnittener, Ungrieche,
    Scythe, Knecht, Freier, sondern alles und in allen Christus.
  san-PUN: ਤੇਨ ਚ ਯਿਹੂਦਿਭਿੰਨਜਾਤੀਯਯੋਸ਼੍ਛਿੰਨਤ੍ਵਗੱਛਿੰਨਤ੍ਵਚੋ ਰ੍ਮ੍ਲੇੱਛਸ੍ਕੁਥੀਯਯੋ ਰ੍ਦਾਸਮੁਕ੍ਤਯੋਸ਼੍ਚ
    ਕੋ(ਅ)ਪਿ ਵਿਸ਼ੇਸ਼਼ੋ ਨਾਸ੍ਤਿ ਕਿਨ੍ਤੁ ਸਰ੍ੱਵੇਸ਼਼ੁ ਸਰ੍ੱਵਃ ਖ੍ਰੀਸ਼਼੍ਟ ਏਵਾਸ੍ਤੇ|
  nob-LB: Når dere nå har fått en ny natur, spiller det ikke lenger noen rolle om
    dere er jøder eller folk som ikke er jøder, om de praktiserer omskjærelse av gutter
    eller ikke, om de tilhører den ene eller den andre kulturen eller om dere er slaver
    eller frie. Nei, Jesus Kristus er det eneste som betyr noe. Han lever i oss alle.
  ntj-ntj: Tjiinya ngarnmanypalpi-yan yayirnirringkula ngaapirinypa watjalpayi, “Tjiyu
    wiya-ya nyarranya nyinarra watirringkutjamaalpa. Nyangka-ya ngaanya Tjiyu nyinarra,
    wati mularrpa. Nyangka nyarranya-ya nikirrpalya purtinguru pitjangu, kutjupa-kutjupaku
    ngurrpa. Nyangka nyarranya-ya puurrku waarka palyalpayinya. Ngaanya-partu-ya yungarralu
    kulira palyalpayinya.” Nyangka kuwarrinya-ya palunyapirinypa kulintjamaaltu Kurayitjanyakutju
    kulinma tjiinyamarntu-tjananyanta kurrurnta nyinarranyangka.
  sxb-NT: Mu owulamu owuyia wuno, kuwulao okugawukana mbwe koozi ono no Omugiriiki
    namba *Omuyaudi, oirrwe *enyangu namba otairrwe enyangu, omumaya oema mu oluganda
    olukiari enyima, omugule namba ori owuyanga. Ni, okuwa ku Kristo kwengʼene nikwo
    okunene kandi Kristo nio oturimo twona.
  nhu-NT: Fofɛn nu ɛ wee mvu yaa bvuu nu jɛɛy fô mvu le kɛ. Kɛ wee mvu bvuu nu dvú
    lɛ ɛ̀ nu wee Juu ɛ mvu nu wee Glek kɛ. Kɛ wee mvu nu dvú lɛ bó nu ɛ tfuse yew
    ɛ mvu nu ntffuse kɛ. Kɛ wee mvu nu dvú lɛ ɛ̀ nu wvu ɛntfun kɛ. Ɛ kɛ wee mvu nu
    dvú lɛ ɛ̀ nu nyam yi ŋkpwaante kɛ. Kɛ wee mvu nu dvú lɛ ɛ̀ nu nfwa ɛ mvu nu waa
    yew kɛ. Klistu nu fiɛɛ ficii fô bó le, ɛ wvú nu yî bó le bocii.
  row-row: Sia masodꞌa feuꞌ ia, hita nda nile atahori siaꞌ a rou deaꞌ tae, sira atahori
    Yahudi, do nda Yahudi sa; atahori mana sunat do, nda sunat sa; atahori nusa deaꞌ
    do; atahori nda mana nahine hadꞌat do; ate do, atahori nenemboꞌit do. Naa nda
    pantin sa! Te pantin, mete ma ara raꞌabꞌue ro Kristus, ma Ana nasodꞌa sia rala
    nara.
  msy-msy: Kamaghɨn amizɨ, datɨrɨghɨn bɨbɨziba puvatɨ. Ia ua kamaghɨn nɨghnɨghan markɨ,
    e Judaba ko Kantrin Igharazibar Gumaziba, o e mɨkarzir mogomeba aghore, o daghorezir
    puvatɨ, o igharazir darazir akabav gei, o nguibar atiabar gumaziba, o e pura ingangarir
    gumazibar iti o e fɨriaghrezir gumaziba. E kamaghɨn nɨghnɨghan kogham. E fo, Krais
    uabɨra iti, egha Krais uabɨ bar en aven iti.
  agg-agg: Ranɨmboane asu Godɨndɨ sɨmborɨ hohoanɨmo süŋgu sɨhɨrɨ ahandɨ hɨmboahü mam-anefɨ.
    Suda asu Suda-yafe ndɨfo ranɨ-poanɨmboyopoanɨ, nindou fi-hoearɨ kefe tɨrɨhefeimbɨ
    asu nindou fi-hoearɨ kefe tɨrɨhefe-koateimbɨ ranɨ-poanɨmboyopoanɨ. Ndɨfo asu nɨmambeahɨndɨ
    burɨyeimbɨ nindou, kakɨ semɨndɨkoate ratüpurɨyomo-rundeimbɨ nindou asu nindou
    moanɨ aboedɨ nɨŋgomondeimbɨ ra ranɨ-poanɨmboyopoanɨ. Ŋga Krais ai yaŋgɨrɨ adükarɨ
    moatükun-ani asu muŋguambo sɨhefɨ fiambe amarumunɨ.
  ptp-ptp: Om xomxo Glik dɨ xomxo Yuda, dɨ he wê gôl ninɨvi ge, hɨxôn he wê o gôl
    ninɨvi lêm ge, dɨ tɨbii madɨluhu, dɨ xomxo vɨmen wê dô vac nita ge, dɨ xomxo wê
    vông yuac vɨdaaên vô xomxo ge, hɨxôn he wê viac heche va yuac ge, Kɨlisi yê il
    vɨhati tɨyima, ên Kɨlisi vaci wê tu il vɨhati kehe dɨ i dô hɨxôn xomxo vɨhati.
  nak-nak: Mai alele eia kama koramulia veia amuto ge vilelele amutou veia isa eia
    la tau Grik, eia la tahalo la mari mai ele, veia isa lou ge veia eia la tau Iuda,
    La Tahalo Uru hilovi seselea. Me eia kama koramuli taia veia isa ge toia mai ele
    veia isa egite koroti la vovola, me isa egite kama koro la vovola, veia isa lou
    eia la tau rorobo, me isa eia la tahalo la maligoma, veia ge veia mai ele veia
    isa eia la bilalaha moli, me isa eia uru. Etato umalati ge vilelele etatou mai
    ele, la vuhula e Kraist eia isa moli sekela, eia la vuhu la golugolu tomi, la
    papaga tomi eia sau tola tomi moli egiteu.
  lbb-lbb: 'Pa larning, dala rop dala arlar kama: na tarai Juda, a tarai Grik, la
    ning di ka kot talilis tar la pa la ning bel di kot talilis la, a tarai ning bel
    la tastasman wakak, pa a tarai miting esi na ngas a mangis a tarai otleng, a tena
    titol orosla pa a taraila otleng ning bel la tena titol oros. E Karisito ot i
    itna kol, pa i kes ondala rop.'
  kan-2017: ಈ ಜ್ಞಾನದಲ್ಲಿ ಗ್ರೀಕನು ಮತ್ತು ಯೆಹೂದ್ಯನು ಎಂಬ ಭೇದವಿಲ್ಲ, ಸುನ್ನತಿಮಾಡಿಸಿಕೊಂಡವರು
