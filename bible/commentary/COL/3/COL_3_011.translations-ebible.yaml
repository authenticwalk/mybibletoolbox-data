  ory-ory: ଏପରି ସ୍ଥଳେ ଗ୍ରୀକ୍‍ ଓ ଯିହୁଦୀ, ସୁନ୍ନତି ଓ ଅସୁନ୍ନତି, ବର୍ବର, ସ୍କୁଥୀୟ, ଦାସ, ସ୍ୱାଧୀନ
