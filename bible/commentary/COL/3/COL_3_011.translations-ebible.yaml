  san-SIN: තේන ච යිහූදිභින්නජාතීයයෝශ්ඡින්නත්වගච්ඡින්නත්වචෝ ර්ම්ලේච්ඡස්කුථීයයෝ ර්දාසමුක්තයෝශ්ච
