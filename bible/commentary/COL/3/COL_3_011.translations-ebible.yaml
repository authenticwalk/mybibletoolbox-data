  unx-unx: ଏନାତେ ଯିହୁଦୀ ଆଡଃ ସାଅଁସାର୍‌ ହଡ଼କ ଥାଲାରେ ଜେତାନ୍‌ ଭେଦ୍‌ଭାବ୍‌ ବାନଃଆ, ଖାତ୍‌ନାଅ
