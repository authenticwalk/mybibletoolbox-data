    mënë, u si talë nápël libertá. Tubsë cusë nasac naná si talë runguë bë́ꞌal Cristo.
  kyg-kyg: Nelapateyaꞌmofeꞌmo saufa vayaꞌmo maiꞌnetapaeꞌmo Yu nofi vayapatiꞌmo oꞌmaiꞌnaya
