    lẹ ndị walẹni ẹnya mọbụ igbọn lẹ onyẹ nwẹ enwẹn ẹ. Kraịstị sụọ—ya wụ ihiẹn ile;
    Kraịstị ya rị imẹ wẹ ile.'
  leu-leu: 'Layaan mi toxan a vavena Piran la toyan simi, nami xapiak mi fexaxaas
