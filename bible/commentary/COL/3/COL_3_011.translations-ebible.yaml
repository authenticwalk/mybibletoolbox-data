  gof-ENT: ሃ ኦራ ሜቴን፥ ጊሪኬ ኣሲ ዎይኮ ኣይሁዴ ኣሲ፥ ቃፃሬቲዳይ ዎይኮ ቃፃሬቶናይ፥ ባርባሬ ኣሲ ዎይኮ ኢስኩቴ ኣሲ
