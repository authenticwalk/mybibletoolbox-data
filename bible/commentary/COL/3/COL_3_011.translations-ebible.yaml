  aii-aii: ܐܲܝܟܵܐ ܕܠܲܝܬ ܝܵܘܢܵܝܵܐ ܘܝܗܘܼܕܵܝܵܐ، ܠܵܐ ܓܙܘܼܪܬܵ‌ܐ ܘܠܵܐ ܥܘܼܪܠܘܼܬܵ‌ܐ، ܠܵܐ ܒܲܪܒܪܵܝܵܐ
