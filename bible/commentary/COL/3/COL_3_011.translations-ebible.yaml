  tbg-tbg: Kotiva ni qaraakaiqama kero autu kairara tiro, viva kia niara tiharo, Are
    vo vatanaavave are Iutaa vatanaavave, are vaata toqa kai vaiintivave are kia vaata
    toqa kai vaiintivave, are nora vatanaavave are inaara vatanaavave, are rumpa tai
    vaiintivave are qaqi variara vaiintivave, tianarovauve. Kotiva kia ni rairakero
    minti tiraitiro, niara ne Karaitira vataake vohaa variakavema tianaro. Karaitiva
    ekaa Kotira vaiinti nahenti vataakero vohaa variqiro vi vaivama vairo.
  hub-NT: 'Cristonka ashi jumain ainawai: Griegosha, judíosha, judío aina kati mushuke
    tsupijaku ainasha, tumauchu ainasha, chikich nugkanmayasha, yachachu ainasha,
    inaku waitkatai ainasha, inashtai aina nujaimak. Shuar yamaram pujutan juakaigka
    Cristosha nijai pujawai.'
  hmo-hmo: Inai mauri matamata umui abia neganai, umui ibounai be tamona. Umui ta
    be idau lasi, Iuda taudia be lasi, Iuda lasi taudia danu be lasi. Kopina utua
    kara be lasi, bona kopina utua lasi kara danu be lasi. Manada lasi taudia bona
    sikuli lasi taudia danu be lasi. Idia guia hesiai taudia bona ura kwalimu taudia
    danu be lasi. Keriso dainai ta be idau lasi. Keriso ese idia ibounai edia kara
    ia hatamonaia, bona Keriso be umui ibounai emui lalona dekenai ia noho.
  big-big: Kazing wik pumokkorik nakki yerenda ma ngaimek ma kapiya i talikmakka wiriya
