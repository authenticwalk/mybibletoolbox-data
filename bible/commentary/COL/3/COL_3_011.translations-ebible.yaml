  pan-pan: ਉੱਥੇ ਯੂਨਾਨੀ ਅਤੇ ਯਹੂਦੀ, ਸੁੰਨਤੀ ਅਤੇ ਅਸੁੰਨਤੀ, ਵਹਿਸ਼ੀ ਅਤੇ ਸਕੂਥੀ, ਗੁਲਾਮ ਅਤੇ
