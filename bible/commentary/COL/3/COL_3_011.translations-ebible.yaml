    dubagɨkon amɨn geni ŋwakŋwarɨ yoŋ ae aŋpakni ŋwakŋwarɨ aŋ uŋun yo kɨsi yo ɨsalɨ.
    Bo ae oman amɨn bo oman amɨn dɨma, uŋun yo ɨsalɨ. Yo madep uŋun Kristo nin kɨsin
