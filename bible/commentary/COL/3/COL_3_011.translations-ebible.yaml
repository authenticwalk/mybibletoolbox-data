verse: COL.003.011
translations:
  kpx-kpx: La vaveve doga male kemo ata bahata keau mole nahate. Diue ata mesoho Diue
    ata holioholiale, vudie vate bohimale mesoho vudie vate bohioholimale, botoe ata
    mesoho luleleholimale, heiata loviamale mesoho ibinaho loviamale keau bahata Kelisomo
    igae. Ige Keliso keu kebia bahatamo ua.
  okv-H: Eto ari amita heta amo enda nei embo rete Judea embo rete hamo kakamba humbari
    embo eto hamo kakamba umbae embo rete ke nei ari embo rete kiari kiae embo rete
    tapa amo Keriso ta tihi ta amina tihi jigihoi amita jota iragora.
  tbo-tbo: Naka binei ega wikahakaha gehouna ita memae. Hawena mi Yudeya bo ega mi
    Yudeya; hapihapihi bo ega hapihapihi; mi pitepitena bo mi nihena; tu bagibagi
    bo babada; ma tamogi emosi po emosi Keliso u hineta po tauna i geduma.
  mal-C: ഇതിൽ ഗ്രീക്കുകാരനെന്നോ യെഹൂദനെന്നോ പരിച്ഛേദനം ഏറ്റവനെന്നോ ഏൽക്കാത്തവനെന്നോ
    അപരിഷ്കൃതനെന്നോ സിഥിയനെന്നോ ദാസൻ എന്നോ സ്വതന്ത്രൻ എന്നോ വ്യത്യാസം ഇല്ല. എല്ലാം
    ക്രിസ്തുവത്രേ നാം എല്ലാവരിലും വസിക്കുന്നതും ക്രിസ്തുവത്രേ.
  grc-SR: ὅπου οὐκ ἔνι Ἕλλην καὶ Ἰουδαῖος, περιτομὴ καὶ ἀκροβυστία, βάρβαρος, Σκύθης,
    δοῦλος, ἐλεύθερος· ἀλλὰ ⸋τὰ⸌ πάντα καὶ ἐν πᾶσιν χριστός.
  bgc-bgc: इस नई जिन्दगी म्ह कोए फर्क कोनी पड़ता चाहे यूनानी हो या यहूदी हो, खतना
    हो या खतनारहित हो, जंगळी हो या असभ्य हो, दास हो या आजाद हो, पर मसीह ए सै, जो सब
    तै खास सै अर वो हम सब म्ह बसै सै।
  khz-khz: E maguli valiguna tagapiato enai talima ta ati irau. Pe evetaina ragai
    pita kila, ai Iuda talimamai, na ira ati Iuda talimara; ai melo tauniparara kopira
    gavoro-vagina goleana, a ira melo tauniparara kopira ati gevoro-vagina goleana;
    ragai pita kila maki, ira ati getikulito talimara e maguli maekana rogoti gere
    gitaa talimara; ai ati inagulu talimana ati voina talimamai, na ira inagulu talimana
    ati voina talimara. Aikina, evetaina ragai pita kila. Kwalana Keriso gereganamo
    kamu ita maparara aorai etaluna.
  deu-TKW: wo es nicht heißt Grieche und Jude, Beschnittener und Unbeschnittener,
    Barbar, Skythe, Knecht, Freier, sondern alles und in allen Christus.
  zsr-NT: 'Le chdzagruꞌ‑nëꞌ Cristo: cutur nacruꞌ bönniꞌ gzaꞌa len bönniꞌ judío; cutur
    nacruꞌ bönniꞌ narugu lu xpë́laꞌquëꞌ le nac bëꞌ nu naqui queëꞌ Dios len bönniꞌ
    cunarugu lu xpë́laꞌquëꞌ lë naꞌ nac bëꞌ; cutur nacruꞌ bönniꞌ taꞌyejniꞌi len bönniꞌ
    cutaꞌyejniꞌi; cutur nacruꞌ bönniꞌ nadáꞌugac len bönniꞌ cunadáꞌugac. Naꞌa, Cristo
    naquëꞌ yúguꞌtë le nac lsacaꞌ len dzaguëꞌ yúguꞌtëruꞌ.'
  lin-lin: 'Boye, biso nyonso tozali ndenge moko : bokeseni ezali lisusu te kati na
    Mogreki mpe Moyuda, moto oyo akatama ngenga mpe moto oyo akatama ngenga te, mopaya
    mpe mwana mboka, mowumbu mpe monsomi. Bobele Klisto nde azali na tina : azali
    nyonso kati na bato nyonso.'
  hns-NT: Aisane sab bieswaasie log okar ghat lagiega. Aur ohie khaatien koetjh baat
    na hai kie koi Israel ke aadmie hai, okar hakiekat bhail hai, oe pardesie hai,
    bantjar hai, aur kienal goelaam hai kie na. Ie sab koetjh na hai. Bakie Kriest
    sab se barka Waala hai, aur oe aapan sab bieswaasie log me rahe hai.
  noa-E: 'Pãar mag naawai ni ãbmuajã ich ajaug thöju khaba sim: judioou wa judío khabamua,
    mehëu thʉʉ simua wa thʉʉba simua, chi durrkhʉʉu wa durr chaauramua, agtha chikham
    chogkha simua wa chikham chog khaba simua, chi khapcha simua wa khaugba simua,
    ni ãbmuajã maata iwiir ãb ʉ̈rpai sim aju khaba sim. Magʉmta khĩirjuju khãai dichdëu
    Cristo wai simta nem thum thʉnʉm khãaijã ʉ̈rpai sim khaphʉnaa ichpaita ĩchab thum
    ich iek ʉ̈kha nʉm khʉʉn ee sĩejemjã khap aju aai nʉm.'
  eng-EMTV: where there is neither Greek nor Jew, circumcised nor uncircumcised, barbarian,
    Scythian, slave nor free, but Christ is all and in all.
  mib-NT: Te ñayuu ní ndujeé tuá cúu i ñayuu griego, ni ñayuu hebreo, ni ñayuu ni
    sáha circuncidar, ni ñayuu tu ní sáha circuncidar, ni ñayuu ñuu jicá, ni ñayuu
    yucú jeē ní indāa néé, ni mozo jeē ní jeen ñayuu, ni ñayuu sájniñu cuenta maá,
    chi ɨnuú cúu ndɨhɨ i nuū yā. Chi Cristo cúu Jitoho ndɨhɨ i, te ndéé yá ini anuá
    ndɨhɨ i, ndúú yá jiín i.
  lif-NT2: आल्‍ल थिम्‍मे़न्‍दङ् सुवाङ् नु यहुदि, हर्दो के़हे़क्‍पा नु हर्दो मे़न्‍हे़क्‍मनाबा,
    खासिङ् के़निःप्‍पा नु खासिङ् मे़न्‍निःप्‍मनाबा, योःक् नु चोःक्‌युम्‍भोबाहाॽ से़न्‍छिङ्‌मा
    होःप्‍लो, कर ख्रिस्‍ते़न‍लक् के़ये़क्‍पा चोःक्, हे़क्‍क्‍याङ् खुने़ॽ काक् पाःन्‍हाॽओए
    वाॽरो॥
  xnj-xnj: Chenichi ndi, kawaka kangi kulekengana Myawudi na anga Myawudi, mweadumwili
    jandu na mwangadumula jandu, mweasomili na mweangasoma mvanda na mwealekekisiwi.
    Nambu Kilisitu ndi vyoha, avi muvyoha.
  mmx-mmx: La ti lusuusu ba ren keretna, kopmen bok ba leme Grik dina lok petpes ti
    leme Judaia, leme Judaia la nedi kopmen di me Judaia, limixin etaba, limixin at
    lamain, limixin saksaxaruki la limixin di nemen gamasa mun. Legesa Karisito mun
    ik lok la i suxuna lorooro atnedi axap.
  cbr-NT: Judíosma unicama 'imainun judíos unicama, 'unántioracacë unicama 'imainun
    'unántioracacëma unicama, bëtsi menu 'icë unicama 'imainun raëcëma unicama, an
    uni ñu mëëxuncë unicama 'imainun an uni ñu mëëxuncëma unicama, a unicamaxbi ca
    Cristonan 'aish bëtsibë sënën 'icën. A unicamaxbi ca Cristo abë 'ain Cristonainshi
    'icën.
  tee-NT: Pus sia quijnan'an ju sast'i junita ju qui'atsucunti'an jantu lhitapalai
    ni israelitanin juntau u ni jantu israelitanin. Jantu lhitapalai ni ch'uc'ucantau
    u ni jantu cach'uc'ucau. Jantu tu'u' nomputun mas atalanininta cava u ni jantu
    tu'u' mispai. Jantu tu'u' nomputun mas va xalapanac junita. Nin yuchi ju is'akstu
    ch'alhcatnan. Va yuchi ju Cristo ju tapalai chai yuchi ju t'ajun laqui'alhunut'an
    quinchux'an ju lhilaca'antauch ju yuchi.
  eng-LSV: where there is not Greek and Jew, circumcision and uncircumcision, foreigner,
    Scythian, servant, freeman, but Christ [is] all and in all.
  cak-NT: Y roma c'o ri c'ac'ac' kac'aslen, man jun anchique nu'on chake xa joj israelitas
    o man joj israelitas ta. Man jun anchique nu'on chake xa banon ri circuncisión
    chake o xa man banon ta. Man jun anchique nu'on chake xa c'o juba' kak'ij o xa
    can manak. Man jun anchique nu'on chake xa joj esclavos o xa joj libres. Ri nic'atzin
    ja chi ri Cristo c'o pa kánima.
  pah-NT: 'G̃a ndokoa''javi nhande ve ojoatyatyvive''g̃a Tupana''ga nhandereaporog̃ita
    mbopyahurame. Nurã xa''ete''varuhuyme ti ojohupe orepyry ore pe hohe jave''yma.
    Judeusramo toro''ete''varuhuyme ti pe me judeus''g̃arũiva''ea pe. Judeus''g̃arũiva''ero
    tape''ete''varuhui ti ore ve judeusva''ea pe. A''ereki nhande ojo''ja judeusva''ea
    judeus''g̃arũiva''ea pavẽi Tupana''ga nhandereaporog̃ita mbopyahurame. Xa''ete''varuhuyme
    ti ojohupe orepyry ore pe hohe jave''yma. Po nhande tikytiuka nhanerakwanhapira
    nhande ko Tupana''gareheva''ero kiro javo, xa''ete''varuhuyme ti ojikytiukare''ỹve''g̃a
    pe. Po nhande ndiajikytiukari, xa''ete''varuhuyme ti ojikytiukave''g̃a pe. A''ereki
    nhande ojo''ja nhandejikytiukava''ea nhandejikytiukare''ỹva''ea pavẽi. A''ereki
    Tupana''ga nhandereaporog̃ita mbopyahu. Nhande ojo''ja pa: nhandegwyripeve''g̃a
    nhandegwyripeve''g̃arũive''g̃a pavẽi, nhande''jave''g̃a hajiheve''g̃a pavẽi, ipiro''ye''ỹve''g̃a
    g̃a pavẽi – kiroki g̃a oporavyky ojive jate ipiro''yve''g̃a. G̃a nhaporemo ojoatyatyvive''g̃a
    nhaporemo ndokoa''javi ag̃wamo nhande ve. A''ereki nhande ojo''ja pa Tupana''ga
    nhandereaporog̃ita mbopyahurame. Cristo''ga rehe jate nhande xanhimbovy''a. Ga
    jate nhande hohe pa nhanderuvihavuhuhetero. Ga nhande pojyka pa.'
  sja-NT: 'Tachi Ak''õrepa mãga oopari jõmaarã Cristode ijãapataarã-it''ee: judiorã-it''ee,
    judio-eerã-it''ee auk''a; chi k''ap''ɨade tauchaa iru beerã-it''ee, chi tauchaa
    wẽe beerã-it''ee; k''ĩra tewaraarã-it''ee mãik''aapa sĩpanaarã-it''ee, esclavoorã-it''ee,
    esclavo-eerã-it''ee paara. Ak''õrepa mãga oopari ma jõmaarã-it''ee, Cristo bapari
    perã jõmaweda irude ijãapataarã ome. Iruata ma jõmaweda k''aripapari, jõmaarã
    k''ãyaara waibɨara bapari perã.'
  xed-xed: 'Ndanana tama, ta haɗ mnay kazlay: La Grek yehaya, la Yahuda yehaya, gwal
    nda tsa fafaɗa taŋ yehaya, gwal kul tsaku fafaɗa taŋ yehaya, gwal ma mtak yehaya,
    gwal kul gunaku ghəŋa taŋ yehaya, la vuʼa yeya, gwal falauʼ vgha taŋ yehaya ya
    kəʼa wa. Mamu Kristi ta nzakway ka hɗatani ma inda taŋ.'
  mks-NT: Jáchi̱ viti co̱ó sa̱há ga̱ á tá cúú yó na̱ Israel á tá co̱ cúú yó na̱ Israel,
    á tá cúú yó na̱ na̱qui̱hvi marca yiquí cu̱ñu í á tá co̱ó na̱qui̱hvi marca yiquí
    cu̱ñu í, á tá cúú yó na̱ tóho̱ á tá co̱ cúú toho í na̱. Ta ni co̱ó sa̱ha̱ toho
    a á tá cúú yó na̱ yucú ñúhú ta ni co̱ó sa̱ha̱ toho a á tá cúú yó na̱ cómí xitoho
    cuéntá sa̱ha̱, á tá cúú yó na̱ xíca núná mé. Joo ña̱ íin sa̱ha̱ quéa̱ tá ná ndiquia̱hva
    ndó mé ndó ndáha̱ Jesucristo ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ndo̱ jáchi̱ tócó ndihi
    na̱ cán cúú ná na̱ ndáca̱a̱n Jesucristo ínima̱.
  gfk-S: Ma ta ikin ra sigar nilon, ira Iudeia ma di ing pa dile Iudeia, di haruat
    mon. Dong ing di ga kut leise ira palatamai di, ma di ing pa di gale kut leise,
    di haruat bileng. Ma i ngan hobi bileng ta ira tultule ma di ing pa dile tultule.
    Ma be da nes hasur ugo be augo me tapa ma a mes ugo, be da tange be a ba hurungo
    ugo, pata ta linge. No tamat na linge, Krais sene mon, ma be i kis ta dait bakut.
  bmu-bmu: Miaŋgöra nini Juda me kantri tosatŋaŋgö ambazip maljini, mi mönö dop mohot
    akza. Anutugö aiwesökŋi silenine yandiget me qahö, mi töndup Anutugö jeŋe dop
    mohot akzin. Taon ambazip mötmötninambuk me qandam (bus kanaka) mala nanŋini keuŋine
    irohowaroho jiba gukmaulem maljei, mi töndup Kraistnöŋ urunine kiniga mohot akzin.
    Nanini nupnini memakzin me toninaŋgö welenŋini töwaŋi qahö qemakzini, miaŋön yuai
    korembeŋi akzapmö, ölbölŋi mi Kraist. Yaŋön kutulaŋgöba körek neŋgoŋgita öŋgöba
    Kiŋ Kembunini bohonŋi mohot akza.
  dgz-dgz: Inak ewakewa ma gapan, ge Diu o Diu uoni da waingewa, ame koewa da uon.
    Gare God paua mega men etuya tum tanewa go ya tanewa, o watageta isimurae wai
    yaunewa muga gapan di wainisianawa o pu nagirewa umap wainisi amba nao mondi kaimakaet
    taianawa ge anut ega ega gapan taiana nagirewa, ame Keriso me uruga nugawa amba
    me iravi nu potanup wandia.
  eng-GNV: 'Where is neither Grecian nor Iewe, circumcision nor vncircumcision, Barbarian,
    Scythian, bond, free: But Christ is all, and in all things.'
  zaa-NT: 'Lu'' nu chi té la''labàni cubi qui'' lu'': labí dacca'' lu'' adiru tì''chu
    hermano qui'' lu'' màsqui''ba canchu ná lu'' de raza judío o canchu ná lu'' de
    raza griego, nìhua canchu ná lu'' circuncidado o canchu labí l·le. Lebi''į canu
    ccani le ìttsi nna labí dacca'' le adiru tì''chu adí ca hermano canu ná cą enne''
    idittu''. Nìhua labí dacca'' ttu patrón ru''a lo Tata Dios adiru ti''chu ttu mozo,
    porqui''ni làteruba Cristua nna née enne'' adiru dacca'' para iyaba clase de ca
    enne'' nna due lo losto'' iyaba canu ríalatsi'' quį ne.'
  eng-WEBSTER: 'Where there is neither Greek nor Jew, circumcision nor uncircumcision,
    Barbarian, Scythian, bond nor free: but Christ is all, and in all.'
  guh-guh: Daxita pamonae Dioso pejumecovënëtsivi, pejanajamatabëcuene xaina. Nexata
    daxita Dioso pejumecovënëtsivi Dioso najëpaeya tane. Judíovi, apo judíovi ata,
    daxita bajarapamonae Dioso najëpaeya tane. Pamonae peperabëcaucubivitsi, pamonae
    ata apo peperabëcaucubivitsi, daxita bajarapamonae Dioso najëpaeya tane. Saicayanacuapijivi
    ata, pamonae ata dajubicuenia canajetatsi itsamonaejavabelia amoneya petonacuenebavanapaenexa,
    pamonae ata apo canajetsitsi itsamonaejavabelia amoneya petonacuenebavanapaenexa,
    daxita bajarapamonae Dioso najëpaeya tane. Tsipaji bajarapamonae Cristo tsijamatabëecatsi
    peyajavajinavanapaenexa caejivi canacujitsia. Nexata bajarapamonae xaina baja
    pajamatabëcuene Dioso tane bitso penamatamotsicuene mapanacuataje.
  bon-bon: Apu ireclota cabu nuuja gawe biname cina mara lica gemi Israela biname
    bime cabu ca, piiyepu lui biname cina ituge acata Acejiyame me cewecu teeme tääpe
    cabu, teepi mara lica gemi biname cabu ca lui cina cewecu cäco gemi. Maramara
    mene biname cuta piiyepu glunuborarage biname Acejiyame me opo gaabe je teepi
    mara lica gemi. Cuta epu biname mara lica gemi lui cina aletnäneji gemi kaakesea
    daremu cäco wawename piiyepu biname lui teemämu ire latwinusi. Teepi iyeta lui
    yepä gemi Acejiyame me opo gaabe je. Keriso taatu baborage gyene, piiyepu tabe
    iyeta teeme biname cabu enajenige.
  nhw-BL: Ipan ni yancuic nemilistli anquimatij para amo ipati iixpa Toteco sintla
    se masehuali itztoc se israelita o amo, sintla motequilijtoc nopa machiyotl ipan
    itlacayo o amo. Amo ipati sintla se masehuali amo tleno quimati hasta san cuatitlan
    nejnemi, o sintla tequiti campa quitlaxtlahuía huan hueli yohui campa quinequi,
    o sintla monequi quisentequipanos iteco catli quicojtoc para iaxca. Amo ipati
    sintla se masehuali ehua se cuali tlali catli nochi quipiya, o seyoc tlali campa
    amo tleno cuali onca. San ipati sintla se masehuali quineltoca Cristo, pampa yaya
    Cristo catli ipati. Huan yaya hualitztos ipan aqui hueli masehuali. Huan quema
    yaya itztoc ipan toyolo, amo aqui ipati más iixpa que sequinoc, nochi tiitztoque
    san se.
  swh-ONEN: Hapa hakuna Myunani wala Myahudi, aliyetahiriwa wala asiyetahiriwa, asiyestaarabika
    wala aliyestaarabika, mtumwa wala mtu huru, bali Kristo ni yote, na ndani ya wote.
  wbi-wbi: mu luhala ulu kusila muYunani nambe muYahudi, kukekua nambe kisila kukekua
    u mwimbi nambe juno na mwimbi um'bombi nambe juno na m'bombi, neke uYesu Kilisite
    ghwe sooni mu sooni.
  bba-bba: Nɡe mɛyɑ bɛɛ sɔɔ ɡoo kun ɡoo, tɔn tuko kɑ Yuu, wi u bɑnɡo kuɑ kɑ wi u ǹ
    bɑnɡo kue, bɑru kpɑɑruɡii, nɔni wɔ̃kunuɡii, yoo kɑ tii mɔwɔ, ɑdɑmɑ Kirisi tɔnɑwɑ
    sɑ̃ɑ ɡɑ̃ɑnu, u mɑɑ wɑ̃ɑ tɔmbu kpuron suunu sɔɔ.
  eng-KJVCPB: 'where there is neither Greek nor Jew, circumcision nor uncircumcision,
    barbarian, Scythian, bond nor free: but Christ is all, and in all.'
  kgk-NT: 'Nhande nhande rekoha pyahu porã-ma voi. Upéa-gwi nhandejéupe va''e gwive
    nhande jareko peteĩxa: “Ko va''e judeu e''ỹ va''e, upéa judeu kwéry va''e” ndaja''evéiry.
    “Ko va''e judeu reko-rupi oiko va''e. Upe va''e judeu reko e''ỹ-rupi oiko” ndaja''evéi-ma.
    “Ko va''e nhande re''ýi e''ỹ va''e. Upéa nhande reko kwaa e''ỹ” ndaja''evéi-ma.
    “Ko va''e omba''apo va''e ijáry-pe mante. Upe va''e omba''apo va''e ojehénte”
    ndaja''evéi-ma. Ha Cristo katu nhande py''apy-py kwéry oiko va''e. Upéa-gwi nhande,
    nhande rekoha pyahu porã va''e, aỹgwa peteĩxa jareko nhandejéupe.'
  waj-waj: 'Ivo itaama iinno varii ivaara ngia tauraa Ereengaiya voovau variaani Yutayaiya
    voovau varida ngiengie vookaraama iikiaa aataru ivo inna hama aataruvai. Ngia
    mmamma hatokeeraiya voovau variaani hama mmamma hatokeeraiya voovau varida ngiengie
    vookaraama iikiaa aataru ivo inna hama aataruvai. Ngia vooyara kiaanoo: Hama ivo
    Ereengaa vaidivai. Ivo ari voopinnaa kumimaka vaidivaivee, kiaa ivo inna hama
    aataruvai. Ngia vooya kiaanoo: Ta sikaunnaadiri yookaama kiada viteeraiyavee,
    kiaani vooya kiaanoo: Ta kati titi yaata utiraivaugiataama nookiaunnayavee, kiaa
    kiada iikiaa aataru ivo inna hama aataruvai. Yisuu Kirisiiva mmuakiaa gioonna
    kiaapu itaama variaiya aakiaiyauvaki hara kioo variivaara ii aataru iyauvo hama
    aataruuyauvai. Yisuu Kirisiiva iivo inna aataru tuanaavai.'
  cpy-cpy: Ithonka ijeeka-shiretantee Jeepatzii-totaa-rewo maawoeni, tee ramaakitziri
    Judá-paeni, kaari Judá-paeni, totameshitaa-rewo, kaari-rika totameshitaa-rewo,
    kaari yotanitatsini, itsipa-jatzi, omperataa-rewo, omperatantaniri, maawoeni.
  mpx-mpx: He toto ya kaiwena nige ana getoga i gagan ebo kila Yudiya o ebo nige Yudiya
