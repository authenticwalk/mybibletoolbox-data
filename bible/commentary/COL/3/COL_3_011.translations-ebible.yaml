  mya-mya: သို့​ဖြစ်​၍​ယု​ဒ​အ​မျိုး​သား၊ လူ​မျိုး​ခြား​ဟူ​၍ လည်း​ကောင်း၊ အ​ရေ​ဖျား​လှီး​ခံ​သူ​မ​ခံ​သူ​ဟူ
