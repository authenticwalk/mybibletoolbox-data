  bod-N: དོན་དེའི་ཐད་ནས་གྷི་རིག་པ་དང་ཡ་ཧུ་དཱ༌པ། མཚན་སྐྱི་བཅད་པའམ་མ་བཅད༌པ། མཐའ་འཁོབ་པ།
    སི་ཁེའུ་ཐེ་ཟི་པ། གཡོག་པོ། རང་དབང་ཅན་བཅས་ལ་ཁྱད་པར་ཅི་ཡང་མེད༌ཅིང༌། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་ཐམས་ཅད་ཀྱི་སྙིང་པོ་ཡིན་པ་དང་ཐམས་ཅད་ཀྱི་ནང་དུ་བཞུགས་སོ།།
  tca-NT: Rü ñu̱xma rü Tupanacèx rü nüe̱tama nixĩ ega Yudíu quixĩgu rü ẽ́xna tama.
    Rü nüe̱tama nixĩ ega ícuwiechèx-müpẽ́xechiraü̃gu rü ẽ́xna tama. Rü nüe̱tama nixĩ
    ega ṯacü rü nachiü̃ãnecü̱̃ã̱x i duü̃xü̃ quixĩgu, rü ẽ́xna ṯacü rü duü̃xü̃ quixĩgu.
    Rü nüe̱tama nixĩ ega wüxi i coriarü duü̃xü̃ quixĩgu, rü ẽ́xna taxúxearüma duü̃xü̃
