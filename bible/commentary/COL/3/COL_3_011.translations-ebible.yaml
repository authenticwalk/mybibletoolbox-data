  gym-NT: Ye mden kisete, Ngöbö ngwärekri ni ñakare israelitare ya o ni israelitare,
    ye abko ñakare ütiäte mda. Erere arato, ni ñäräkrä mikani kwatabtä nitre israelitata
    nuene ye kwrere ya o ñakare ya, ye ütiäte ñakare mda Ngöbö ngwärekri rabakäre
    dianintari. Erere arato, ni menteni ya, ni käme töi ñakare ya, ni klabore ya,
    ñakare ya, ye abko ñakare ütiäte mda Ngöbö ngwärekri, akwa Kristo abko aibe ütiäte
    jändrän jökrä bti ta amne niarata nüne nibtä aibe ütiäte.
  azg-NT: Ntyja ꞌnaanꞌ juu tsꞌian xco na itsꞌaa jon, tanin min na aa condui tsꞌan
    tsꞌan judío oo min na aa conduihin tsꞌan na mañoon tsjan. Na mꞌaan tsꞌan ntyja
    ꞌnaanꞌ Cristo, tanin min na aa jndë tui yo siꞌtsꞌo ꞌnaanꞌ juu chaꞌxjen na contꞌa
    nnꞌan judíos yo yononꞌndaa ndahin, ndoꞌ tanin min na aa tyiꞌconduihanꞌ. Tanin
    min na aa conduihin tsꞌan na jndaꞌ jndyi xquen, oo min na tyiꞌjndaꞌ xquen juu.
    Tanin min na aa conduihin tsꞌan na ityeꞌntjonhin nnon patrón ꞌnanꞌ juu oo aa mꞌaan
    juu xjen ꞌnaanꞌ nquii. Na mꞌaan Cristo, xiaꞌntyi juuhanꞌ taquintyja njon conduihanꞌ,
    ndoꞌ juu jon mꞌaan jon quiiꞌ nꞌonhoꞌ.
  bhd-bhd: तैस मां न कोई यूनानी राव, न यहूदी, न बगैर खतने बालो, न जंगली, न स्कूती,
    न गुलाम न आज़ाद, सिर्फ मसीह सब किछ ते सेब्भन मांए।
  too-NT: Ixlīhuākca'n a'ntīn takalhlaka'ī' chu lakatin talanī't. Huan griego a'ntī
    kalhlaka'ī' chu a'cxtim hua'chi huan israelita a'ntī lakapasa ixley Moisés lā'
    a'ntī kalhlaka'ī'. Nā huan a'ntī tlahuani'canī't circuncisión chu a'cxtim hua'chi
    huan a'ntī tū' tlahuani'canī't circuncisión. Huan makatiyāti' lā' huan tīn tuntū'
    ca'tzī lā' huan xatatamāuj tasācua' lā' huan a'ntī libre, ixlīhuākca'n chu lakatin
    talanī't ixpālacata Cristo. Lā' xmān talē'ca'a'n Cristo. Cristo quincātā'hui'lani'
