  nca-nca: Nore unipare keta qu tunoqero kiraró kanata na yoteto, enesó-enesó kini.
    Nore kumi muko Grik koro wini qu, kumi muko Juda koro wini qu; nore kumi rokó
    yerero koweye toŋaŋgurí, kumi koweye kama toŋaŋgurí; noreko mande enesó-enesó
    qu, yendé enesó-enesó qu; nore kumi muko kho simó yoteŋgo, kumi muko kho simó
