  cao-NT: 'Jaha tsi yama tsi xo toa Dios qui oquë cabo iquia. Ja qui jaharisi tsi
    xo carayanabo jodiobo tëquë. Ja qui jaharisi tsi xo papi cahëcanaibo, papi cahëyamacanaibo
    tëquë. Ja qui jaharisi tsi xo yonati yonatima tëquë. Yama tsi xo toa ja qui oquë
    cato. Jabi no cahëcatsai ca tsi xo naa: ¿Mato ó tsi bësohi ni Cristo? Toa cahëcasqui
    noa. Jatiroha ca chahahuacanaibo ó bësohi quiha ra.'
  bbr-bbr: Onok awau pewon, okon, rusapai karauk omsau pakan roasiret pak, Juda roasiret
