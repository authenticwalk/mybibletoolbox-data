  mya-JVB: ထို ဖန်ဆင်းပြုပြင်တော်မူရာ၌ ဟေလသ လူမ ရှိ ၊ ယုဒ လူမရှိ၊ အရေဖျားလှီး မင်္ဂလာခံခြင်းမရှိ၊
