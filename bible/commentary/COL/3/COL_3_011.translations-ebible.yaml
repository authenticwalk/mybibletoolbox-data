  lif-NT: ᤀᤠᤸᤗ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱ ᤏᤢ ᤕᤜᤢᤍᤡ. ᤜᤷᤍᤥ ᤁᤧᤜᤧᤰᤐᤠ ᤏᤢ ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤔᤏᤠᤒᤠ. ᤂᤠᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤵᤐᤠ
