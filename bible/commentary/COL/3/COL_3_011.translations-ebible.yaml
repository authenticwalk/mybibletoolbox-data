    vatano ube sekorave muno ube sekorave jewen; vatano aro muno vatano arove jewen.
    Inta sasye jewen, yara wansisa tenambe. Weye Kristus obo pirati titi, muno Opamo
    tuna no vatano wanave Aije manuga rai tutudi.'
  dgc-dgc: Kanya éwan dén nagkaiba i Judeo éy ta éwan Judeo, sakay ta dayuan, sakay
