  cmn-FEB: 在这种新情况下，不分希腊人和犹太人、受割礼的和未受割礼、外族人、野蛮人、奴隶或自由人，因为基督就是一切，也存在与我们所有人之中。
  gmv-RNT: Heen Girike as gidin woykko Yuhuda as woykko qaxxarettidayta woykko qaxxaretontayta
