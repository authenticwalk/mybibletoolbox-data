  lcm-lcm: Na si to tanginang ang nang kapo kovek luai i angpetpetekai nei liuan i
    keve matan vap ke, ri Elas ve ri Iudaia, ri lamutan ve ri tav lamutan, ri vap
    sokoung ve ri Sikutes, ri asosokai ve ri vap kalakala. Aongos, kipo bil palau.
