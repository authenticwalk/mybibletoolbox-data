  gaq-gaq: ଏନ୍‌ ତ୍ମି ଜିବନ୍‌ନ୍ନିଆ ଗ୍ରିକ୍‌, ଅଣଜିଉଦି, ପବିତ୍ର ବାରି ଅପବିତ୍ର ନିଜର୍‌ ଦେସ୍‌
