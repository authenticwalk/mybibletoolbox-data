  uro-uro: Dä rhangät täkt ama iaräs na ngät ama iar angärha ron di ama ruvek moe
    di rha rhoqorne i näma dä ama Jentailqäna ura ama Judaqäna na rha ura iarhakt
    kärarhae i sa rha däkt säng mä rha ura qärarhani i qaku rha däkt säng mä rha ura
    qärarhani i ama nañista na rha bä ba ama Grikkäna ura iarhakt kärarhae i rha nävä
    urqi ura ama latta va arhani arha rem ura qärarhani i isiska vät a rha sokt di
    ma Krais di ama vit na qa mamär vät iarhongäkt moe angät tpäs näkt ka di sa qale
    qa väm ut moe.
  ita-1885: Dove non vi è Greco e Giudeo, circoncisione e incirconcisione, Barbaro
    e Scita, servo e franco; ma Cristo è ogni cosa, ed in tutti.
  muy-muy: Nahkay ti ku tamal nak zal Zʉde do, ku tamal nak zal Zʉde ; ku tamal *kìkela
    kʉɗi a, ku tamal kèkeley kʉɗi ndo ; ku tamal nak zal mirkwi, ku tamal nak kànjəhaɗ
    akaɗa ga zlam ge gili ni ; ku tamal nak eviɗi, ku tamal nak eviɗi do nəŋgu ni,
    àgray araŋa do. Ay ere ye ti ahàr àɗəm kə̂sərum ni ti *Krist ciliŋ ; ku mam mam
    do ɗek ti ge Krist, aɗaba sifa gayaŋ àniviyu ana ndam gayaŋ ɗek.
  kqc-kqc: Ye minari tutubena idana amiye o Jew amiye bi de, roaita nugana o roaita
    nugana de bi de, okina amiye o vabara moina de amiye bi de, moimai rei tavoi redo
    amiye o erufuna amiye bi de, idu Keriso bi tau noibanu ma tau noibanu di ideri
    amedo.
  tav-tav: To bairo cãnare jĩcarore bairona na tʉjʉmi Dio Cristore canʉcʉbʉgorãre.
    To bairi, “Griego maja, aperã judío maja yere cátiquẽna na netoro cañuurã ãma
    judío maja maca,” ĩ tʉjʉquẽemi Dio. Apero macana, jõ boeri macana, paabojari maja,
    na majuuna capaariquecʉna quena jĩcarore bairona na tʉjʉmi Dio, Cristo mena macana
    na cãmata.
  eng-ULB: This is where there is no Greek and Jew, circumcision and uncircumcision,
    barbarian, Scythian, slave, freeman, but Christ is all, and is in all.
  spa-VBL: En esta nueva situación no hay griego ni judío, no hay circuncisos o incircuncisos,
    extranjeros, bárbaros, esclavos o libres, pues Cristo es todo, y él vive en todos
    nosotros.
  fra-_FOB: Ici il n'y a ni Grec ni Juif, ni circoncis ni incirconcis, ni Barbare
    ni Scythe, ni esclave ni libre; mais Christ est tout en tous.
  hau-ULB: A nan ne inda babu Baheline da Bayahude, mai kaciya da marar kaciya, bare,
    baubawa, ko Basikitiye, bawa ko yantacce, amma Almasihu shine duka, yana kuma
    cikin duka.
  mal-mal: ഈ അറിവിൽ യവനനും യെഹൂദനും എന്നില്ല, പരിച്ഛേദനയും അഗ്രചർമവും എന്നില്ല, അപരിഷ്കൃതൻ
    പരിഷ്കൃതൻ, ദാസൻ സ്വതന്ത്രൻ എന്നുമില്ല; ക്രിസ്തുവത്രേ എല്ലാവരിലും എല്ലാം ആകുന്നു.
  lit-lit: kur nėra nei graiko, nei žydo, nei apipjaustyto, nei neapipjaustyto, nėra
    barbaro, skito, nelaisvojo nei laisvojo, bet viskas ir visuose – Kristus.
  urd-GVR: Jahāṅ yih kām ho rahā hai wahāṅ logoṅ meṅ koī farq nahīṅ hai, ḳhāh koī
    Ġhairyahūdī ho yā Yahūdī, maḳhtūn ho yā nāmaḳhtūn, Ġhairyūnānī ho yā Skūtī, ġhulām
    ho yā āzād. Koī farq nahīṅ paṛtā, sirf Masīh hī sab kuchh aur sab meṅ hai.
  far-far: Ma sulia ne God fafalu kia, ka nao ta 'e'etelae fasia wane Jiu ki, ma wane
    ne nao lau Jiu ki, ma wane 'ole 'u'unge fasia wane si 'ole 'u'unge ki. Nao ta
    'e'etelae fasia kulu ma na wane ne nao si saitamana fatae Grik dia wane 'i Sitian
    ki. Ma nao ta 'e'etelae fasia na wane rao 'o'oni, ma na wane sakwadola. Sa Jesus
    Christ go ne nia talingai, ma nia ka to laona maurilana wane ki tafau ne kera
    too ana maurie falu ne fasi nia.
  suz-BL: मुल रे ग्रीक नु यहूदी ख्रोइक्‍तीक चिनु ख्रोइक्‍पांइसीशो नु मख्रोइक्‍पांइसीशो
    मुरपुकी उइक्‍थ उइक्‍थ दुम्‍तेक्‍म। रागी रागी ङा मरुप्‍चा ङा लोव़ पाइबपुकी, ब्‍वाकी
    मुरपुकी, वाइलीम वाइलपुकी नु ठेयब मुर उइक्‍थ उइक्‍थ दुम्‍तेक्‍म। ख्रीस्‍त नेल्‍ल
    क्‍येङा ठेयब बाक्‍ब। मिनु नेल्‍ल आन आगामी बाक्‍ब। गलाती ३:२८
  car-NT: Asery me amy a'ta, amy oty waty man moro Griek me aino ta, Simosu me aino
    ta pai, moro ty'koto aino ta, i'koto'pa aino ta pai, moro tyseno me aino ta, moro
    Skyth me aino ta, moro taporemynen pyitonano me aino ta, moro aporemy'ma aino
    ta. Mo'ko Kristus pa'poro oty me, pa'poro oty ta enapa man.
  amp-amp: Nom frohnom bi mar nukeft bi ruhetnom, to nhai tfit tunom yak nhtahato
    Judam rom tum watohko yo yima tangim rom tum inji watohko, tha puketm rom inji
    tha puk duhatm rom inji, wom mreht pthayetm rom inji, yo tahi muhm tohetm rom
    inji, slefm rom inji yo yima furam rom inji. Nhai tunom tfit inji yak nhta kfo
    nhtakfot. Nhai. Kraisr thu hamuh nhombra bugewurnom yima yima buganom. Ndnetnomn
    nom bi Krais-rparhu yima bugayenom.
  bht-bht: इसा बजा ला नोईया जिन्दगिया च ना तां कोई होर जाति दा रिया, ना यहूदी, ना
    खतना, ना बिना खतने बाला, ना जंगली, ना विदेशी, ना गुलाम कने ना अजाद बस मसीह ही
    है जड़ा सब कुछ है कने तुसां सारयां दे अंदर रेंदा है।
  eng-NOY: where there is no Greek nor Jew, circumcision nor uncircumcision, Barbarian,
    Scythian, bondman, freeman; but Christ is all, and in all.
  cub-NT: Que baru caride ye baju ãmevʉ põecʉ judío o judío ãmecʉ, aru buraicõjeñʉ
    ʉ̃i cajede o buraicõjemecʉ diede, aru yávayʉ griego ãmicʉricamua yávaicamuare
    o yávabecʉ diede, aru ĩmarocacʉ o ʉbeni cʉrijĩcʉ, aru apecʉi yebacacʉ o apecʉi
    yebacacʉ ãmecʉ máre. Quénora Cristorecabe cũinácʉra parʉcʉ caivʉ apevʉ pʉeno cainʉmʉa.
    Aru caivʉ ʉ̃ jinaque cʉbi ʉ̃.
  ita-1927: Qui non c’è Greco e Giudeo, circoncisione e incirconcisione, barbaro,
    Scita, schiavo, libero, ma Cristo è in ogni cosa e in tutti.
  lww-lww: Komin sur ne la na nene, ita na ve telip̃ere re si yaru lala, sa nap̃a
    tevisave lap̃asia ape le Yu, ana lap̃asia ape li na yo tap̃ena ga lala, pona lap̃asia
    la ape p̃aviu, ana lap̃asia pe ape p̃aviu re poli, pona lap̃asia la ape sup̃e,
    ana lap̃asia ape li nayum̃aena kiena ne sup̃e ga lala. A ita na ve tevisa re m̃ena
    ga tevisave yaru lap̃asia la apian ruru la ana akilia suria, a lap̃asia ape yer
    ura ga, pe akilia re sur tai poli. Ana pupia suri taaga ga nap̃a tekilia tevisuvisu
    yaru ea, tevisave naga mlelaga e Kristo pona ve lelaga re, komin Kristo naga sike
    e sur punu ga a e yar punu ga.
  ckb-ckb: لەوێدا جولەکە و ناجولەکە نییە، خەتەنەکراو و خەتەنە نەکراو، بەربەری و سکیسی،
    کۆیلە و ئازاد نییە، بەڵکو مەسیح هەموو شتێکە و لە هەمووتاندایە.
  nas-nas: Enang tee nerakaꞌdarira tankatankaang diiꞌkoo meuꞌke otoaꞌ. Kirikiꞌnupoong,
    Juꞌnupoong-eta tankaampariaꞌ, dopaꞌ totoꞌniiꞌnuka totoꞌpariaing-eta tankaampariaꞌ.
    Eeꞌnoko nantoong amutemuuꞌ namuuꞌpinaꞌ otorong. Botovotonaaꞌnuka eeꞌnoko osikaiaang
    nariꞌ otorong – aiꞌ Karistooꞌ tee ookara-koo nariꞌ otong eeꞌnoko teie narunge
    niiꞌ bakaning ookara komuri otomaung.
  uvl-uvl: Ke nga poinga nenge ta lohot ke ita heueu ngana, ute pele nge poia ita
    ke talas lele hel ero. Nenge teke lemo nge Krik ma lemo nge Iuta, nem ute pele
    ero. Pe nenge teke imo hel a ririr us pe iri hel te ririr us ero, nem ute pele
    ero. Pe iri nenge reria helenga altoto pe kaleu ramana mur pe iri nenge te umume
    nge hana hel pe iri nenge te umume nge hana hel ero; ute pele nga nem ero pule.
    Kristus poia ure lochloch ke lohot ke elle mana pe tu ke purpure ure lochloch.
  eng-BBE: 'Where there is no Greek or Jew, no one with circumcision or without circumcision,
    no division between nations, no servant or free man: but Christ is all and in
    all.'
  ixl-CNT: Tan aatz oꞌ, oꞌ niman tetz u Jesuus. Maꞌl tekoꞌn kuvatz vatz u Tioxh. Yitꞌ
    paarten koj tel qꞌu griego tuchꞌ qꞌu Israeel. Yitꞌ paarten koj tel qꞌuꞌl tzokꞌel
    el bꞌiil ichiꞌl tuchꞌ qꞌuꞌl yeꞌ tzokꞌel el ichiꞌl. Yitꞌ paarten koj tel qꞌu puera
    aanima, nikoꞌxh qꞌuꞌl yeꞌk tootzajibꞌal. Utz yeꞌk tel qꞌuꞌl kꞌayimal tibꞌ tu aqꞌon
    tuchꞌ qꞌu qꞌesal aqꞌon. Tan maꞌl koꞌn u Cristo nikunima utz, atil sukukꞌatza kukajayil.
  xsi-xsi: Kinda tapâŋga tamâta wasaseki lâ. Mine nde kinda rârâni tamo rege-rege
    nâ. Kinzi tamâta lâ tinikoa ŋgu nde rege-rege kunzi tamâta lâ Juda ŋgu. Aŋga tamâta
    ŋinde muŋga sikai karae-veŋa ne mâsi lâ tininzi nde rege-rege kunzi tamâta ŋinde
    ŋandai sikai mâsi ŋinde lâ tininzi. Aŋga tamâta ŋinde simo lâ tâno malawae, nenzi
    ŋgua wa vetâŋa piti-piti, sitavanzi tamâta uru siveta wurâta koa tia nâ panzi
    tamâta pinde wa tamâta uru sikai mbumbu lâ nenzi wurâta tini wa, ande kinzi ŋinde
    rârâni nde rege-rege nâ, ŋana tu Kirisi simbo nâ nde ŋalae, aku i tamwata imo
    ne tamâta kinda rârâni taitu-taitu ilonda.
  crx-NTPO: Mbene la ooba 'alha' hoont'ohne, 'enne ts'iyawh lhunduhúlt'oh. Greekne
    k'us Lizwifne, yuka dune unli-i k'ut ust'usne k'us 'aw lhit'usne cha, 'uts'iz
    de haindene k'us Scythia whut'enne cha, 'ulhnane k'us bula nahuditnine dune cha,
    'enne ts'iyawh. 'Et hoonts'i Christ 'en za ts'iyai unli 'ink'ez ts'iyawh nebulh
    'únt'oh.
  kan-OKCV: ಯೆಹೂದ್ಯರು ಯೆಹೂದ್ಯರಲ್ಲದವರು, ಸುನ್ನತಿ ಹೊಂದಿದವರು, ಸುನ್ನತಿ ಹೊಂದದವರು, ನಾಗರಿಕ,
    ಅನಾಗರಿಕ, ಆಳು, ಸ್ವತಂತ್ರರು ಎಂಬ ಭೇದವಿಲ್ಲ. ಆದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವೇ ಸಮಸ್ತರಲ್ಲಿಯೂ ಸಮಸ್ತವೂ
    ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro vame ije fune Kuraesire fuosukua e ni binobino ije besu enafu karauniamo.
    Ijadufuo fure e Guriki ijiakiro E Jiusi ijene ro e ije vajae nuga nae ro naebe
    naeva ije karauniamo. Ro kuke fure e ije isama binobino kuaevo ijiakina e binobino
    bu e guebuo imevo ro korobuo samuanamivo ije karauniamo.
  blw-blw: Wat ad uwan, maid ekatna an Apudyus no Judioa man ono faén, ya uray no
    namarkaan hen acharno man ono cha-an. Te napapchong an hiya hen na-achar ya hen
    anchi cha-an, ya umat agé hen ap-apo ya hen anchi alepan. Te hen anchi masapor
    an Apudyus yanggayat hen mìyacharan Jesu Cristu hen tatagu. Ya ah Jesu Cristu,
    mìyachar hen heno way omafurot an hiya.
  tam-2017: அதிலே கிரேக்கனென்றும் யூதனென்றுமில்லை, விருத்தசேதனம் உள்ளவனென்றும், விருத்தசேதனம்
    இல்லாதவனென்றுமில்லை, யூதனல்லாதவனென்றும் வெளிதேசத்தானென்றுமில்லை, அடிமையென்றும்
    சுதந்திரமானவனென்றுமில்லை; கிறிஸ்துவே எல்லோரிலும் எல்லாமுமாக இருக்கிறார்.
  azz-NT: Huan ijcón inahuactzinco Totecotzin Cristo, Yejuatzin amo quichihua cuenta
    cox se tagat yesqui griego oso taca judío. Huan Yejuatzin amo no quitilía cox
    in tagat quinescayotijque tech inacayo oso amo quinescayotijque. Huan Dios amo
    no quihueyipohua como amo se taixmatinemi oso poutinemi campa pueblo escita campa
    nochi tamatinemij. Huan Yejuatzin amo no quichihua cuenta cox in tagat yesqui
    taquehual tanamac oso ten amo tanamac. Ta, nochi tejuan tiitaneltocacahuan de
    Cristo, masqui míac tataman timohuicaj. Huan Yejuatzin ne techyecantinemi, porín
    Cristo yetinemi tech tonemilispan de cada se tiitaneltocacahuan.
  spa-RV-1909: Donde no hay Griego ni Judío, circuncisión ni incircuncisión, bárbaro
    ni Scytha, siervo ni libre; mas Cristo es el todo, y en todos.
  csy-csy: 'Tua sung ah Greek le Judah, vunteap tan le tan ngawl, mimawl te, Scythian,
    sila le a suakta te, ci om ngawl hi: ahihang Christ sia na theampo hi a, na theampo
    sung ah om hi.'
  mxq-NT: Ko nꞌaxá̱jʉm ja Jesukristʉ, Dios xykywentʉpʉjtákʉm éxtʉmʉ jyaꞌayʉn, oy nꞌisraelitʉja̱ꞌa̱yꞌa̱jtʉm
    o diꞌibʉ kyaj ꞌyisraelítʉty, diꞌibʉ naty tʉ yajtsúktʉ o diꞌibʉ kyaj yajtsúktʉ,
    diꞌibʉ jagam ja̱ꞌa̱y o kuka̱jpn ja̱ꞌa̱y, diꞌibʉ windsʉ́n o mʉduumbʉ. Diꞌibʉ sitʉy
    nigutiky, jaꞌa es xyjaꞌaꞌa̱jtʉm ja Kristʉ, es ja Kristʉ yʉꞌʉ dʉꞌʉn ijtp ma̱ tʉgekyʉ
    diꞌibʉ ijtp.
  tzj-NT: Xa ok jun kanojelal ja kuc'an jawa' c'ac'a c'aslemal ja c'a xinbij kaj chewe
    ri' wi ok aj Israel owi ma ok aj Israel ta, wi okbanon circuncidar owi ma okbanon
    ta circuncidar, wi makocowini noktzijon pa griego, wi congana lawulo' ja tinamit
    ja rokpenak wi', wi ok libre owi ok esclavo, pro xa ok jun kanojelal ja kuc'an
    ja c'ac'a c'aslemal como ja Cristo arja' nq'ueje' pa tak kanma kanojelal in nuban
    jun chake, solo Cristo ja nim ruk'ij.
  tdt-tdt: Iha moris foun nee, ema atu Judeu ka laos Judeu, sunat ka la sunat, ema
    lao rai ka ema fuik, atan ka livre, buat sira nee la importante. Importante mak
    Kristu. I Kristu hela iha ita ida-idak nia laran.
  ron-BTF: Unde nu este nici grec, nici iudeu, nici circumcizie, nici necircumcizie,
    barbar, scit, rob sau liber, ci Cristos este totul și în toate.
  eng-WEBP: where there can’t be Greek and Jew, circumcision and uncircumcision, barbarian,
    Scythian, bondservant, or free person; but Christ is all, and in all.
  eng-FBV: In this new situation there's no Greek or Jew, circumcised or uncircumcised,
    foreigner, barbarian, slave or free, for Christ is everything, and he lives in
    all of us.
  nld-1939: Zó is er geen Griek meer of Jood, geen besnedene of onbesnedene, geen
    barbaar en geen Scyt, geen slaaf en geen vrije; maar Christus is alles in allen.
  bwo-bwo: Hank'on Girik ashonat Ayhudi ashon, gof amtsonat gof amawon, ash dats ashwotowa,
    salat'ank wotowa salat'anera ash wotowa, guutsonat guutswoteraw ash dagotse k'osh
    k'oshewo aaliye, Krstos jamoniye, jamotsnowere bíne.
  nch-BL: Ipan ni yancuic nemilisti anquimatij para amo ipati iixpa Toteco sinta se
    masehuali itztoc se israelita o amo, sinta motequilijtoc nopa machiyot ipan itacayo
    o amo. Amo ipati sinta se masehuali amo teno quimati hasta san nemi cuatita, o
    sinta tequiti campa quitaxtahuíaj huan hueli yahui campa quinequi, o sinta monequi
    quisentequipanos iteco cati quicojtoc para iaxca. Amo ipati sinta se masehuali
    ehua se cuali tali cati nochi quipiya, o seyoc tali campa amo teno cati cuali
    onca. San ipati sinta se masehuali quineltoca Cristo, pampa yaya Cristo cati ipati.
    Huan yaya hualitztoc ipan cati hueli masehuali. Huan quema yaya itztoc ipan toyolo,
    amo aqui ipati más iixpa que sequinoc, nochi tiitztoque san se.
  quc-TNT: Man nim tä u banic cämic we aj Israel jun winak o we man aj Israel taj,
    we cojom retal ri ojer trato che jun o we man cojom taj. Man nim tä u banic we
    estranjer jun winak o we man estranjer taj, we c'o retam jun o we man c'o tä retam,
    we cuban ri u chac c'o pu k'ab jun u patrón o we ne man c'o tä u patrón. Ri kas
    nim u banic cämic, are ri Cristo. Rajwaxic chi ri Cristo nim na u banic ri Are'
    chuwäch ronojel, cätakan c'u ri Are' pa kanima' nimalaj konojel.
  tfr-NTPO: Eerishko ga pja judíore, de pja judío l̇l̇ëmde, e l̇l̇ëno l̇l̇ëme. Pja
    doyo jyã tak pjirde, de l̇l̇ëmde, e l̇l̇ëno l̇l̇ëme. Pja shto obl̈ë sore, pja
    kjok miydë ara l̇l̇ëmde, e l̇l̇ëno l̇l̇ëme. Pja parkaga tjwl̈ẽk shäng pjir wl̈eniyore,
    de eni l̇l̇ëmde, e l̇l̇ëno l̇l̇ëm bakoe. Tjwl̈õ tjok l̈i, e Cristo eröe. Ga tjwe
    ber pjang bi go uunkong.
  kaq-NT: Noque behnabo tah non judiobaan nahuaboma sca jai. Judioboma rihbi sca jai.
    Judio honantiyahpaboma sca jai. Jaa honantijomaboma sca jai. Nahuabo hihyamascai.
    Nahua bi res nahuabo hihyamascai. Hinabo hihyamascai. Hinaboma hihyamascai. Jascapahboma
    sca jaax bi Cristoyahpabo rahsi. Criston jonibo rahsi.
  sgb-sgb: Kabay amêhên, ha bayoy pangatawo tamo, ay alway nan maalagá no Israelita
    kitamo man, o alwa, no tinuli kitamo man, o alwa, o tawon lalê man, o main kitamon
    pinag-aralan man, no ipoh kitamo man, o ahê. Ya maalagá amêhên ay, hi Apo Jesu-Cristo
