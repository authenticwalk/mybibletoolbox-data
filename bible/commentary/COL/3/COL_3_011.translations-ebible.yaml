  kde-kde: Bahi anepo nanga cha Nnyahudi wala munu akávele Nnyahudi, nanga cha munu
    ayalwîke wala munu akáyalwike, nanga cha munu akávele N'giliki wala mwenedi wa
    ku Sikita, nanga cha ntumwa wala munu akávele ntumwa. Henga Kilisto njo kila chinu
    na àikala nkati mwetu hwetu tuvammalele.
  ata-ata: La sou nenge texali ta mitema ta alavua mo nenge texali ta mitema iouvilesisi.
    Mo mamu sou taxavutala lexe nenge ta Xiliki mo ngenge ta Iutaia mo nenge ane xooxoo
    mungasinge xe ane xooxoo ungasinge uasi, mo ta asila xe nenge ane texolu no tuala
    no paxapaxa, mo nenge texolu ta mitema sou xaixai vitanisi xe nenge ane texolusi.
    Xo Kalisito anu Anusisi, mo Anusisi muxolu no nano noxinge.
  qvw-NT: Ñatac cay muśhü cawsayćhu canapä manam ucunchu Israel mana-Israel caypis,
    nï siñalachicuśha mana siñalachicüśha caypis, nï uyway nuna ütac libri caypis,
    nïtac juc caśhta cay imapis ucunpischu. Aśhwanpa cawsä Jesusllam puydin lluypïpis
    masninca jinaman lluyćhüpis.
  nfa-nfa: Ètu dꞌara mamuri hiu ne, èdhi hagꞌe boe, na, rèngu sèra dhèu Yahudi, do
    dhèu Yahudi boe; dhèu dhu madhutu suna, do dhèu dhu suna boe; dhèu leo rai kara,
    do dhèu dhu adꞌa aadꞌo; dhèu ènu, do ènu boe. Seꞌe se kolo-karisi na, aadꞌo! Te
    ngaa dhu lèke ka, ladhe rèngu paꞌèki dènge Kristus, aa Nèngu mamuri ètu dꞌara
    ra.
  tnp-tnp: Mətəu e natimnati mɨn əha, in nati əpnapɨn əmə nəmə ik iətəm Isrel, uə
    səniəmə ik iətəm Isrel; nəmə kəməhgi=pən ik uə kəsəhgi-pəniən ik; nəmə nəmol vivi
    skul uə nəsol viviən skul; nəmə ik slef əmə kəti uə ik səniəmə slef kəti. Mətəu
    nati asoli in Krɨsto, kəni tətatɨg e nəmiəgəhiən rəhatah rəfin u kəutəhatətə lan.
  urd-urd: जहाँ यह काम हो रहा है वहाँ लोगों में कोई फ़र्क़ नहीं है, चाहे कोई ग़ैरयहूदी
    हो या यहूदी, मख़्तून हो या नामख़्तून, ग़ैरयूनानी हो या स्कूती, ग़ुलाम हो या आज़ाद।
    कोई फ़र्क़ नहीं पड़ता, सिर्फ़ मसीह ही सब कुछ और सब में है।
  hot-hot: Ba intu avômalô takatu ba bôk ewa kapôlôŋiŋ lukmuk yôv, lôkthô ma êtôm
    doŋtom iyom. Avômalô Islael lôk avômalô loŋ buyaŋ, ma vi atu ba eŋgothe kupik
    lôk vi atu ba miŋ eŋgothe ami, ma vi atu ba ŋê kamuŋ lôk vi atu ba alonaŋ anôŋ,
    ma vi atu ba êmô alaŋsi vibiŋ lôk vi atu ba idum ida iniŋ ku, lôkthô êtôm doŋtom
    iyom. Kilisi intu bêŋ ek nômbêŋ takêŋ lôkthô ba hamô haviŋ alalô sapêŋ.
  mqj-NT: Illalan inde katuoan bakarue ta'mo diissan dipasise'la to Yahudi anna to
    salianna to Yahudi, to disunna' anna to tadisunna', sabua' anna tangngia sabua',
    to messae battu to tamassikola. Sapo anggami Kristus diissanan anna torromo illaan
    kalena angganna to mangngorean.
  rus-SYN: где нет ни Еллина, ни Иудея, ни обрезания, ни необрезания, варвара, Скифа,
    раба, свободного, но все и во всем Христос.
  mbh-mbh: Na nge lomu mimiong ponganga aken thomu o vur e pel ol. Na Judare o relpot
    avele nge areko or ini Judare avele. Na areko o is ole avele o vur e pel nge areko
    o is ole. Na toko rerelire o vur e pel nge toko vulutngare. Na toko um polpolongare
    o vur e pel nge tokokoe areko or ini um polpolongare avele. Eneke Krais i voth
    a it alavusnga nge na i mukal nge ur alavusnga.
  bdd-bdd: Coinega geya ꞌeta wataha ꞌimiyamiya ma ꞌabehega wagwae “Yudiya boda hagadi
    ma tauma boda hagama,” bo wagwae, “Taudi meYudiya ꞌadi ꞌilaꞌilala siꞌupweya ꞌwapidiya
    boda hagana, ma taudi geya siꞌupwa boda hagadi,” nuwana taumanao bo tomiya pwatula
    boda hagadi, nuwana wete topaihowao ma babadao hali bodao. Ma tuwa Keliso ꞌina
    boda mabwaiyada. Ma ꞌateda Keliso ꞌiboi ꞌilohegogonegita.
  cbt-NTPO: Quisocristo imapatëhua', napopináchin Yosë ni'ninpoa'. A'naquën cotioro'sa',
    a'naquënso nipirinhuë' cricoro'sa'. A'naquën marca niacotopiso', a'naquënso nipirinhuë'
    co niacotopihuë'. A'naquën nisha piyapi'sa', a'naquënta' quëmaro'sa'. A'naquën
    patron piyapinënpita, a'naquënso nipirinhuë' inahuara marë' sacatopi. Nisha nisha
    nicarihuarahuë', napopináchin Yosë ni'ninpoa'. Quisocristoíchin yonquicaso' ya'huërin.
    Ina imapatëhua', ya'ipinpoa' ya'coancantërinpoa'. Co manta' pahuantarinpoahuë'
    noya cancantacaso marë'.
  srn-NT: Dan a no abi trobi efu yu na wan Dyu noso wan Grikisma, efu yu besnei efu
    no, efu yu na wan doroseisma noso wan Sititisma, efu yu na wan srafu noso wan
    fri sma. Nono. Ma na Kristus wawan e teri, èn na En de ini un alamala.
  cta-NT: Biꞌ chaꞌ juani ngaꞌaa ndulo tsa chaꞌ jiꞌna loꞌo tyaꞌa na, masi la cuiꞌ nguꞌ
    judío laca na, masi siꞌi nguꞌ judío laca ma̱; ngaꞌaa nduꞌni chaꞌ masi cua ngulacua̱
    na, masi ná ngulacua̱ na; ngaꞌaa nduꞌni chaꞌ si nguꞌ xaꞌ tsuꞌ laca na, masi nguꞌ
    tyaala laca na, masi nguꞌ nu ndiꞌi̱ tsoꞌo ti laca na, masi msu nu ngüiꞌya ti ñati̱
    laca ma̱ chaꞌ cuaꞌni ma̱ cña jiꞌi̱ ñati̱ laja ti. Ngaꞌaa ndulo tsa chaꞌ biꞌ jiꞌna
    juani, chaꞌ sca ti Cristo laca nu ndulo tsa chaꞌ jiꞌi̱ cuentya jiꞌna. Ndiꞌi̱ Cristo
    loꞌo lcaa ñati̱ jiꞌi̱ Ni, ñiꞌya̱ nu laca nguꞌ, macala su ndiꞌi̱ nguꞌ.
  bqc-SIM: Kua màa Yudaↄ ń buipãleↄ dodo kↄ̃ɛo, ge tↄ̃̀zↄ̃naↄ ń gyafↄↄdeↄ, ge
    gusↄↄdeↄ, ge ladↄ̃nsaiↄ, ge zↄↄ ń wɛ̃́ɛↄ. Kilisi mɛ́ ń ũ ḿpii, a kú ń guu
    ḿpii.
  tcz-CHONGTHU: Hiche hinkhothah a hin hi Juda mi nahiha, chidang namdang nahim? Cheptanmi
    nahiha, cheptanlou nahim? Lekha helou akhangtou loulai soh chu nahiha, ongthol
    nahim? Christa chu eiho dinga ima jousea ininglhinnau ahitai.
  mar-mar: ह्यात ग्रीक व यहूदी, सुंता झालेला व न झालेला, बर्बर व स्कुथी, दास व स्वतंत्र
    हा भेदच नाही, तर ख्रिस्त सर्वकाही आहे व सर्वांत आहे.
  snp-snp: Etito ya wenena kofawa minonimo monalo ya wenena olu iya mele gedenumo
    mona ma minámaiye. E’e, wenena ma Giliki wenenale, ido ma Yuda wenenale, loti
    lamo, ido ma Goti ainala ukanigu fukamo wele, ido ma ainalaki minámami wele, loti
    lamo, ido ma numuga wele, ido ma bomai megalu wele, loti lamo, ido ma nelalo kouba-naba
    lono olamo wele, ido ma nelalo minámamo wele, loti wenena olu iya mele gedamo
    mona, ya lute kofawa monalau ya ma minámaiye. E’e, Kilisto yako muki ogofuto luteu
    mino ledami ne.
  isl-isl: Nú skiptir þjóðerni ekki lengur máli, né litarháttur, menntun eða þjóðfélagsstaða
    – það skiptir engu. Nú skiptir máli hvort viðkomandi lifir í trúnni á Krist og
    það stendur öllum til boða.
  spy-NT: Yoo nyēē mā Yuutāyiin nto Yuutāyiin, nyēē imuraatanaat nto nyēē meemuraatanaat,
    soboyiin, boontāyiin, motwooriin nto nyēē bāwu keey. Nteenee Kiriistō ꞉nyēē kiy
    ake tukul ānkuminyē āriitaab chii ake tukul nyēē mēēkutiny kule ng'oo ꞉ng'oo.
  xnn-xnn: Ken Apo Dios et maiwed nateknan nan am-in ay ipogaw ay inpabalina ay an-akna
    ay olay no Judio wenno baken, olay nasegyatan wenno egay ya olay no nakaadal wenno
    egay, olay baa wenno baken. Palipalisoda am-in ken Apo Dios tay ipogawna daida
    ay mamati ken Jesu Kristo et wada siya ken daida.
  mwe-mwe: Penepo shakwa sha lugula kabhili kuti abha, Bhayaudi eu Bhagiliki eu ajalwishe
    na jwangajaluka, nngumba wala jwampenye, ntumwa wala nngwana, ikabhe a Kilishitu
    ni yowe, na kwa kila shindu.
  tte-tte: Bwaite kaiwena mwa nige kana uloi yabo imiyamiya, nuwana tem kita Yudiya
    tomoliyao o tem nige Yudiya tomoliyao, tem kita nigwenigwe mumugana takalai o
    tem nige takakalai, tem kita kaina uloina tomonliyao, tem kita boda mumugali uloina,
    tem kita topaisowa panpanli o tem tomo livalivasili. Na Keliso kana nuwatu ilalakisosi
    kabo muli mena ginauli meuloili kali nuwanuwatu yo iya imiyamiya tomeliwo meuloila
    kolila.
  tcs-tcs: God i bin meke yumpla wan pipol nomata yumpla Zuwis o Nozuwispipol, nomata
    yumpla bin kate poskin o no katem, o prom nada kantri, o busman, o sleib, o pri
    pipol. Lo dis niulaip nau, i mata Kraist da wan ane i mata em uda i stap insaid
    wea laip blo ebribodi.
  hlt-THB: Vawh Greek ingkaw Juda am awm nawh, chahhuiqeet ingkaw ama qeet awm am
    awm hy, thlak kqym, Skuthia, tamnaa ingkaw ak loet awm am awm hy, Khrih taw ik-oeih
    soepkep awh soepkep na awm hy.
  soq-soq: Mo mida God sanaamona bola da apanawa uduudu dewau nambenambe mai do empuempula
    waimoipona, dia. Mo Iuswa ete nonowa dewawa dewasaia, ita uwa daitada apanawa
    etepu nosasiawaia, ita bola da nambea apanau, do bola da apanawa dobinoa ruau
    wanwanlala, tane do apana debamau ita atouwo nolantoia diapanau uduudu ipa dea
    os waimoi. Mo dewau nambenambe mai umanawa waipona, dia. Mo mampo dea os debamawaida,
    sa ipa Keriso, mai dima da. Ita Keriso sumanailala uduudu bedeuwo wande.
  qub-qub: Chaymi Israel runa o mana Israel runa cashapis, cuerpunchi señalasha o
    señaläni cashapis, juc-lä nasyunpita o chunchu cashapis, uyway o libri cashapis
    mana imanannapischu. Llapanchïtami Tayta Diosninchëga alli ricaycämanchi Jesucristuman
    yäracushallanchïpita. Paypa maquinchömi llapanchïpis cawanchi.
  att-att: Á gapu ta sittam ngámin nga mangikatalà kâ Apu Kesu yù iniddán ni Namarò
    ta bagu nga nonò tam, á arán na ittam irumá. Ta alawatan ni Namarò ittam ngámin
    nga netádday kâ Apu Kesu, mássiki yù Kudio ánna yù ari Kudio, yù nakugì onu ari,
    yù naggigiámmu ánna yù ari naggigiámmu, yù pobare nga aripan ánna yù maddok kuna.
    Á si Apu Kesu Kiristu yù kotunán, á maggián nittam ánna mepulupulù nittam ngámin
    nga manguruk kuna.
  bki-bki: Bior vite nalo na, kito maka bunu rejikia retiburevure tomu nalo, ka mia
    rover tealo abe kulo Ju, mia tealo abe tomu na vio dolu nalo ga, p̃eli na tealo
    abe navakuveuiano, mia tealo maka atibe na, p̃eli tomu tealo abe tubo, a tealo
    abe tomu na im̃auano na tubo kiano ga. A maka rejikia rover tom tealo roverinavo
    aberloglog batitiglo tenene na amijikia vite, a nalo tealo abe kulo yeturu ga
    napano maka ajikia vite. Mia be burum̃ara vite tai ga napano mia romijikia rovitii
    toro kanio, rober naio rimonea Kristo p̃eli maka rimoneaio, bior Kristo naio joa
    vite nonovio a ea tomu nalo nonovio.
  bqp-bqp: Gwe Yudanↄ kũ buri pãndenↄ dokↄ̃nↄmɛ kũ tↄ̃̀zↄ̃nadenↄ kũ gyↄfↄrↄdenↄ
    kũ sɛ̃̀ntɛ gbɛ̃nↄ kũ wɛ́siradenↄ kũ zↄ̀nↄ kũ zĩdadenↄ. Kirisimɛ ń pínki ũ,
    à kú ń gũn ń pínki.
  mcp-mcp: Na músə nə́, muud nda ná nyiŋgə dʉ bə nə tə́dʉ́gá nə́ mwâ Gʉrɛ̂k wə́ ɛ́ga,
    mwâ *Yúdɛn wə́ ɛ́ga, ŋkí nə́ nyíga nyə a sɨ́ya ábɨwáág, nyíga nyə a shígɛ́ sɨ́ya;
    nyíga nyə ampúyɛ́ cʉg, nyíga jɨ jool; lwaá wə́ga, fʉlí muud wə́ ɛ́ga. Mbɔ̂, bínɨ
    í cúgɛ́ ná nə mfíí, njɨ Krîst wə́ jɨ nə mfíí, a njul ntâg múúd yɛ̂sh ŋgə́ *búgʉla
    yɛ́ lámʉ́d.
  hat-hat: Se sak fè, pa gen moun ki jwif ak moun ki pa jwif ankò, pa gen moun ki
    sikonsi ak moun ki pa sikonsi ankò, pa gen moun ki etranje, ni moun ki bèt, pa
    gen moun ki esklav ak moun ki pa esklav. Se Kris la ki tout, se li ki nan nou
    tout.
  npl-NT: Inawak Dios ayakmitla ipati tla se judío noso amó, tla se kajki sirkunsidado
    noso amó. Amitla ipati tla se de wejka, tla se amo tlaixmati, tla se tlanémaktli
    noso amó. Porke Cristo okachi miak ipati ke nochi tlan onka, iwa Ye kajki intech
    nochteh akimeh kineltokah.
  bgg-bgg: Ji è rey pha chiang shii, Gaibranthek nane Jewthek duchoi migiangkheg pha
    nane migiang-akheg pho duchoi shii dinne jabiingpho duiine miishiiypho, khiao
    chiih-è ichad pho chung ne nyie yoh oi ro, jishii zab ne Masi ro, Masi ne zab
    shii um ro.
  eng-TCENT: Here there is no distinction between Greek and Jew, circumcised and uncircumcised,
    barbarian, Scythian, slave and free, but Christ is all and in all.
  eng-BSB: Here there is no Greek or Jew, circumcised or uncircumcised, barbarian,
    Scythian, slave, or free, but Christ is all and is in all.
  cpu-NT: 'Ithonka inampishiretantai Cristo maaroiteni, ikempitatya: Griego, Judío,
    totameshitaari, kaaririka totameshitaari, pashinesatzitatsiri, sheninkatantaneri,
    kaari iyovaitaneri, pimantaari, maaroni.'
  san-ASM: তেন চ যিহূদিভিন্নজাতীযযোশ্ছিন্নৎৱগচ্ছিন্নৎৱচো ৰ্ম্লেচ্ছস্কুথীযযো ৰ্দাসমুক্তযোশ্চ
    কোঽপি ৱিশেষো নাস্তি কিন্তু সৰ্ৱ্ৱেষু সৰ্ৱ্ৱঃ খ্ৰীষ্ট এৱাস্তে|
  tac-NT: '''Liko pecha chéréko rekó jaré griego ke, rekó jaré ralámuli jurío ke.
    Tabilé chéré rekó jaré sikirétigame ke pe''tá isílala guwala Onorúgame oyérame
    kórigá, o rekó tabilé sikirétigame ke. Tabilé chéré rekó jaré mejkaka sígame ke.
    ''Lige tabilé chéré rekó ''we machime ke o tabilé machime ke. ''Lige tabilé chéré
    jaré ralirúgame ke tabilé najtétaga nochárilime, ''lige tabilé chéré rekó jaré
    tabilé ralirúgame ke. Nobi abéchigo najtékame júkó Kristo Alawala napu suwábaga
    Onorúgame oyérame ralámulichi ajtí.'
  eng-WEBPB: where there can’t be Greek and Jew, circumcision and uncircumcision,
    barbarian, Scythian, bondservant, or free person; but Christ is all, and in all.
  gfk-H: Ma ta iakan ra sigara nilon, ira Iudeia ma diet ing pai Iudeia diet, diet
    haruat mon. Diet ing di ga kut sei ira palatamai diet, ma diet ing pa di ga kut
    sei, diet haruat mah. Ma i ngan hua mah ta ira tultulai ma diet ing pai tultulai
    diet. Ma bia da nas hanapu uga kanong uga ma tapaka ma a mesa uga, taia ta linga.
    No tamat na linga, Karisito sena mon, ma bia i kis ta dahat bakut.
  viv-viv: Yaubada yana yoꞋogaga agaidiya waluku be nuwami matatabuna gikiveꞋivaguna
    faꞋina, keke tuwaina amine wananuwanuwa higa vaita yoꞋo tulina tulina agaidiya
    kadamiyami. Tuwaina tufoida miYuda tu tufoida yoꞋo tulidiyao kalivai-dina, tufoida
    wowodeya Yaubada yana iyaꞋiyaya katomogolohina tu tufoida keke kadatomogolohini,
    tufoida hawahawala tufoida fanifanideyao tufoida agetoga kadu tufoida taudeyao
    yada faisewa kavehimeyena. Atu tova adamoya Keliso yana yoꞋo agaidiya moyaꞋaida
    kavesaꞋeya, ada BanaꞋe anakaibe kikaiwabuna, kikaiwabu-moꞋena.
  yao-yao: Kwa ligongo lyo, ngapagwa sooni utinda pasikati ja Ŵayahudi ni Ŵagiliki,
    ŵaumbele ni ŵangaumbala, jwasyomile ni jwangasyoma, kapolo ni jwalechelelwe. Nambo
    Kilisito ali yose nombe ali mu yose.
  tgp-tgp: Nake, mo sopo te hinau vara tamlohi r̃or̃oha, teni Jew, teni haratu mo
    tair̃alihi, teni haratu mo sopo tair̃alihi, teni tamlohi r̃or̃oha, teni tamlohi
    sasati mara Scythia, teni slev, teni tamlohi teri, pani Kr̃isto enia patu hinau
    tari, ale enia mo lo mauri hinira mo isoiso.
  auc-NT: Mönö Codito nempo adoyömö pönï ïnömö inte mönö guidiegoidi incæ oodeoidi
    incæ adomö ïnömö ïmompa. Në ëö togæ̈ïnäni incæ bagäadäni incæ adomö ïnömö ïmompa.
    Waodäni incæ cowodëidi incæ adomö ïnömö ïmompa. Wacä beyænque në cæte quëwënäni
    incæ abæ tawænte ee gote baï nämä beyænque në cæmöni incæ mönö tömämö adomö pönï
    ïnömö ïmompa. Edæ mönö tömämö Codito adocanque nempo quëwëninque tömengä adocanque
    ingante në ëwocamö ïmompa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me daɡ̶alee ibeyacaɡ̶adi niɡ̶ina oko mige judeu, oɡ̶oa
    domige ajudeu; domige yakagidi lolaadi, oɡ̶oa domige ayakagidi lolaadi; migetaɡ̶a
    iomiɡ̶igi; domige nialigipijegi; domige niotagi, oɡ̶oa domige aniotagi. Pida okotawece
    iniokiniwateda Cristo mida ane jaoɡ̶ate, codaa ina me yewiɡ̶a catiwedi ɡ̶adaaleɡ̶enali.
  bmh-bmh: Igul awau zoun, gonun, ulis emgasag ipal ebuan duailel mui, Zuda duailel
    mui, ag ata atai tam, ag Uwait nugau ameg ebu tutak sul daremen. Dudu enimag galau
    kuatemenin mui, enimag galau i kuatemen mui, ag ata atai tam, ag tutak. Uzanan
    dudu mui, tubwagan dudu mui, ag ata atai tam, ag tutak. Salau dudu (slev) mui,
    dudu ag agtal agal salau gumanemen mui, ag ata atai tam, ag tutak. Bo, ag unum
    agal oiagab Kristus en petak emen, gonun, ag tutak. Kristus go ag unum abai pezai
    dacaneu.
  ctu-BL: Ti Cristo mach jelchojquic mi' q'uejlelob winicob x'ixicob mi griego, mi
    judío, mi tsepbil i pʌchʌlel, mi mach tsepbilic i pʌchʌlel, mi ñajt ch'oyolob,
    mi mach yujilic jun, mi an ti' yum, o mi ma'anic i yum, pero Cristo i Yumʌch pejtelel
    winicob yic'ot pejtelel chuqui tac an.
  meq-meq: Hərwi niye wuray andaya ma ŋgəniye kurom ha wal wal bay. Yahuda hay ta
    slala mekeleŋ eye hay nəteye nəte, ndo neheye maɗəsa bo eye hay ta ndo neheye
    maɗəsa bo eye bay aye nəteye nəte, ndo neheye mə kəsaf hay aye ta ndo neheye matərakahaŋ
    aye hay nəteye nəte, beke hay ta ndo neheye beke hay bay aye wuray ka ŋgəna tay
    ha ka bo abəra bay. Nəteye tebiye nəte hərwi Kəriste a ləva tay ha ada neŋgeye
    mə ɗərev i ndo hay tebiye.
  noa-H: 'Pãar mag naawai ni hãbmuajã hich hajaug t''öju k''aba sim: judioou wa judío
    k''abamua, mehëu t''ʌʌ simua wa t''ʌʌba simua, chi durrk''ʌʌu wa durr chaauramua,
    hagt''a chik''am chogk''a simua wa chik''am chog k''aba simua, chi k''apcha simua
    wa k''augba simua, ni hãbmuajã maata hiwiir hãb hʌ̃rpai sim haju k''aba sim. Magʌmta
    k''ĩirjuju k''ãai dichdëu Cristo wai simta nem t''um t''ʌnʌm k''ãaijã hʌ̃rpai
    sim k''ap''ʌnaa hichpaita hĩchab t''um hich hiek hʌ̈k''a nʌm k''ʌʌn hee sĩejemjã
    k''ap haju haai nʌm.'
  alp-NT: Alla Iono imi hidupe beluke mere peneka hoko imi maka noake be tamata andere
    tebikeni bei tamata andere sirike pusulu peneka. Tamata Yahudi more tebikesi bei
    tamata Yahudiaru moneka, tamata rebe esi sunate more tebikesi bei tamata rebe
    esi sunate moneka, tamata makerika rebe esi kbasa sae more tebikesi bei tamata
    makerika more moneka. Masike tamata bei otoi makete pise tamata rebe esi rue me
    aiela uweije sakesa neka. Le tamata maka hlaleke loko Tuhane esi noake Kristuse
    Ipentine lesi bei sasaisa neka, kai pususi esa kaiNi.
  san-VEL: tena ca yihuudibhinnajaatiiyayo"schinnatvagacchinnatvaco rmlecchaskuthiiyayo
    rdaasamuktayo"sca ko.api vi"se.so naasti kintu sarvve.su sarvva.h khrii.s.ta evaaste|
  kbq-kbq: Amafina Griki vahera omanigeno Jiu vahera omanigeno, avufga taga hu'nea
    vahero, avufga taga osu vahero, Sinti vahero, Barberia vahero, kazokzo eri'za
    vahero, kina osu vahero, Kraisi'a ana miko'za mani'neankino, Kraisi mikamotafina
    mani'ne.
  kbh-kbh: Chíyeca, ndayá Bëngbe Bëtsá tojamama, ndoñe judiënga y judiënga cachcanga
    mondmëna; chë más delicadents̈e base bobachtema të́ts̈enënga ndoñe más uámanënga
    quemátsmëna chë ndoñe chca mondmënëngbiama; chë inÿe luarëngocana áshjajnënga,
    bën tjoye oyenënga, chë nÿe ínÿabiama nÿets tempo oservénënga y chë cachëngbiama
    trabájayënga, nÿetscanga cachcanga mondmëna. Chë nÿe ndayá iuámana endmëna Crístbeñe
    jtsos̈buáchiyana y nÿetsca os̈buáchiyëngbe ainaniñe cha yojtsemna jtsemándayama.
  ron-LSB: unde nu poate fi vorba de greci și iudei, de circumcizie și necircumcizie,
    de barbari, de sciți, de robi sau de oameni liberi, ci Hristos este totul și în
    toți.
  pon-pon: Wajan jota men Krik, jota Juj, jota jirkomjaij, pil jota jojirkomjaij,
    jota men liki, jota Jite, jota ladu o jota me maioda men, a Krijtuj eta me kotikot
    ni karoj.
  nhe-BL: Ipan ni yancuic yolistli inquimatij para ax ipati iixpa Toteco intla se
    tlacatl itztoc se israelita o axtle, intla motequilijtoc nopa tlanescayotl ipan
    itlacayo o axtle. Ax ipati intla se tlacatl ax tleno quimati o san cuatitlan nejnemi,
    o intla tequiti campa quitlaxtlahuía huan hueli yohui campa quinequi, o intla
    monequi quisentequipanos iteco tlen quicojtoc para iaxca. Ax ipati intla se tlacatl
    ehua se cuali tlali tlen nochi quipiya, o sejcoyoc campa ax tleno onca. San ipati
    intla se tlacatl quineltoca Cristo, pampa yajaya Cristo tlen ipati. Huan yajaya
    Toteco hualitztos ipan iyolo aqui hueli tlacatl. Huan quema yajaya itztoc ipan
    toyolo, axaca ipati más iixpa que sequinoc, nochi tiitztoque san se.
  sps-sps: Ana fafakap nana fo mamatsiny ka to aya, gima kaa faman to aya to tan aspeer
    rara, nei putaa to ami sikia ma taa Jiu, ge amin a Jiu, ge ami to te nom a tou
    vaapee tan puan ge ami gima nom a tou vaapee. Ami tana vun tan vainy sagoor ge
    vainy voor, ge a tsoiny binun babainy ge a mes te tapuruur en. Sana ka te rof
    fapaas ovei non to e Krais, Ayei na Tsunaun a tsigtsig ana aatouf tan mamatsiny
    sanaan.
  wnc-wnc: Ita natdetdeu kayuu waaknga ginde daman take ginda anzing nataaing. Ninu
    keu komdune nana tupa iwan dakngake yukumang ngana apmanu nin banakanu damanu
    gwendu wena kaamang. Ngan. Aminu nikat nana kundu tupa katum aminde yuking siwan
    gatu kundu ninu Judia amindane mama wamde gepbiatang yuking. Ngan. Kunduta kepman
    nana katum aminde yuke amin zipnanga akngane sukuking. Gatu aminu kundu puya toikga
    kekeknga siknga panggaganuke puya mani pananga dua aknga asinggan yamukaing. Gatu
    kunduta inandek inandek inane puyana take pasikaing. Siakan. Kraisda ninu kuupbam
    inae papan ninda itane gepbiatang koyuke nin banakanu damanu gwendu wena kaamang.
  bus-bus: Gwe Yudanↄ kↄ̃n bori pãndenↄ dↄ̃nkↄ̃mɛ kↄ̃n bã̀ngudeenↄ kↄ̃n gɛfↄↄdeenↄ
    kↄ̃n sɛ̃̀tɛ gbɛ̃nↄ kↄ̃n wɛ́ɛsiadeenↄ kↄ̃n zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ. Kirisin ń píngi
    ũ, à kú ń guu ń píngi.
  gub-BL: A'e rupi zutew wà, zutew 'ym wà no, upirera'i imonohok kar har wà, imonohok
    kar har 'ym wà no, karaiw wà, tenetehar wà no, àwà wà no, amo pe uma'ereko e ma'e
    wà, uzeupe uma'ereko ma'e wà no, a'e paw upuner oho haw rehe Tupàn pyr wà nehe,
    aze uzeruzar Zezuz Zaneruwihawete rehe wà nehe. Zaneruwihawete wiko putar wyzài
    teko wainuromo nehe. Wiko putar uzehe uzeruzar ma'e wainuromo paw rupi katete
    nehe.
  imo-imo: Goteni yunu imbo koinjoma peya pali tepa wamopa teremomunga lino imbo koinjoma
    mele moromolo imboma tendeku tipo moromolo. Na Juda imbomu, na Grik imbomu. Na
    kangi kopili imbomu, na kangi naa kopili imbomu. Lino kombu lupe lupe imboma,
    lino ungu lupe lupe nili imboma. Na kongono kendemande we teli imbomu, na we mololi
    imbomu. Linoni aku konopu naa leamili. Kraist yu tendekumu kau moromo. Akumunga
    yu lino peya kinye kopu tepa moromo.
  boj-boj: Iga so bunujq di unum deqa iga kalil kerekere unum. Deqa iga endegsi marqasai,
    “E Grik qaji” o “E Juda qaji” o “E muluŋ aiyo qaji” o “E muluŋ aiyosai qaji” o
    “E yauŋ tamo” o “E yambaŋ tamo” o “E kaŋgal tamo” o “E kaŋgal tamo sai.” Iga degsi
    marqasai. Di kiyaqa? Kristus a gago kalil qa Tamo Koba. A segi qujai na iga keretgejunu.
  eng-DRA: Where there is neither Gentile nor Jew, circumcision nor uncircumcision,
    Barbarian nor Scythian, bond nor free. But Christ is all, and in all.
  knf-knf: Hënkuŋ uunkak aka *nayuday na awooŋ aanwo nayuday, anwaliiŋ *kaŧëmp na
    anwooŋ aanwala ka, ñaaŋ i uţeeh, këme anwooŋ aamme nin uko uloŋ ji bañaaŋ biki
    uŧaak wi Ŧit, ñaaŋ i bakjuuknţënuŋ ţi ulemp këme ñaaŋ najeeh ; *Kriŧtu ţañ akaaŋ
    udooni abot awo ţi bañaaŋ banfiyaaruluŋ bŧi.
  san-KHM: តេន ច យិហូទិភិន្នជាតីយយោឝ្ឆិន្នត្វគច្ឆិន្នត្វចោ រ្ម្លេច្ឆស្កុថីយយោ រ្ទាសមុក្តយោឝ្ច
    កោៜបិ វិឝេឞោ នាស្តិ កិន្តុ សវ៌្វេឞុ សវ៌្វះ ខ្រីឞ្ដ ឯវាស្តេ។
  arn-NT: Dew niewelay ñi doy küme chengen tati griegu tuwünngelu kam ti judiu tuwünngelu
    no rume, tañi sirkunsidalen kam ñi felenon rume, tañi kake tripanchengen, ka tati
    kim papeltunolu, tati ngillaelchi kona, kam tati lifrelelu. Welu Cristo may itrokom
    eymün mew müley ka ngenngey itrokom eymün mew.
  zas-NT: Abiꞌ chi ma rliladx bejn Jesucrist, achet güünan chutëëz najman, bal najman
    bén grieg o bén Israel, bal yuꞌman sen ru ree bén Israel o ad yuꞌtaman laan ya,
    bal najman benzit o najman bén zojb dajn, bal najman ziꞌc bén nadoꞌ o ad najtaman
    ziꞌc bén nadoꞌ Per ni mazri lasajc na̱j guialrliladxaman Jesucrist, bén rniabee
    zaꞌ tëëman con dugra ree.
  ken-NT: Ndǔ nɛpɛ́m nɛkɔ ɛnɛn, yɛ̌ mmu achi chi mmu Israɛl yɛ̌ mmu ɛtɔk ɛchak, yɛ̌
    básyɛp mmu yɛ̌ bábhɨ́kɨ́ syɛp, yɛ̌ chi mmu anɛ amɨ́k ánɛ́nɛ́ yi yɛ̌ chi anɛ
    achi nyabhɨ, yɛ̌ chi nsɛm yɛ chi mɔ̌mɨk, mankɛm báchí ɛnyumɔt. Nnɛ́m ɛnyɨŋ chi
    Kristo nɛ yi achi amɛm batɨ bǒbhi mankɛm.
