    omoro, kahra tehxatxow hamà. Onà wyaro haxa tketxhe. Noro rye me rma haxa tehxatxhe,
    Kryestu yohà rye me kesnàr kom ke, tketxhe. Kryestu ryhe, anar me rha kexetxhàyamotho
    yoho rma haxa naha, tketxhe xarha.
  sim-sim: Erem nirin or uhunda osik nir amber hom misokome orhik or heyewa nakrem
    nimu nanduwa. Mbeek apshambak ni nanda ambu nir. Judama ambu nga Judama nga, masamsishin
    koronda nga koronda ambu nga, mashi apsham apsham mbanda nga yanga apsham apshamhik
    fehenda nga, akishmakisha nga malakama nga amber nakremkop ni nanda nir. Mberem
    ushiwak? Krais nir nga nor sishiwak nir nakremkop ni nanda nir. Uhu ma nir Kraisin
    hishindiyanda nir Krais nom ni hishombashiowenda nir.
  npi-ULB: यस ज्ञानमा, कोही ग्रिक वा यहूदी, खतना वा बेखतनाका, अशिक्षित, असभ्य, कमारा,
