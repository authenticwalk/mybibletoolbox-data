    jina kubichi mextemisbudan, jabun judiobun beya chibainsbumadan, nawa xukuabu
    tibidan, pubenbudan, jabun jabu dayaxunmisbudan, tsuan tsumamadan. Nun jaska betsa
    betsapabubia jaska shinain jatukidi janchayamakubainankanwen. Cristodan, dasibikidan,
    dasibibun xanen ibui keyuaki.
  xtm-NTPP: Vaa Cristo ma chi masu nde sa'a siin ya ñayii griego ma, xi ñayii judío
