  zar-NT: 'Tuʼ chidzágaruʼ-nëʼ Cristo: Bítiʼrö nácaruʼ bönniʼ ziʼtuʼ, en bönniʼ judío.
    Bítiʼrö nácaruʼ bönniʼ narugu lu xipë́laʼgaquiëʼ le naca bëʼ nu daʼ Dios, en bönniʼ
