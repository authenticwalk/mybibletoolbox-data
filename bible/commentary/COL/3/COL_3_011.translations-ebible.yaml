    wumb ei nge, wumb wii mił molk kin, en enim noman ełe ermin ni piiłmin oł ei ełmin.
    Nga wu tał ende mołmbuł. Krais oł kanim kanim pei erang kin, opu ende mił pałiłim.
    Nga Krais eim tuk wumb eipi eipi kin, pei mołpu si kindnim.
  ign-NT: Tayanapane apava­sa­na­na­ji­havihi viti véhicanahi ema Viáquenu, émasera
