    Kenhe Jew yanhe areye kwenhe artwe anthurre-arle. Kenhe tyerrtye akethe-ante ipenye
    nhenge pwetye-arenye areye-arle arne arrpe-anenheke akutne-arle. Kenhe arrpenhe
    yanhe areye pwatheke warrke-irreme. Kenhe arrpenhe nhenhe areye alartetyeke warrke-irretyakenhe,
    itne mpwareme arne iwenhe apeke ikwere itne-arle ahentye aneme.” Kele alakenhe
    itirretyale anaye, Christ-eke-ante itirrewarraye, rarle alartetye impene anthurre.
  qvc-NT: Chaymi mana yaqqa balinchu isrraylinu kananchiq ichu mana isrraylinu kananchiq,
    ni kwirpunchiqpi siñalniyuq kananchiq ni mana siñalniyuq kananchiq, ni furastiru
    kananchiq ni llaqta masikuna kananchiq, ni yach'ayniyuq kananchiq ni mana yach'ayniyuq
    kananchiq, ni randishqa kriyadu kananchiq ni mana kriyadu kananchiqllapa. Ashwanmi
    ancha balin Jisukristupi kriyinanchiqllapa. Chaqa Jisukristum yumbaymanda masta
    balin. Kanan Santu Ispiritunqam Jisuspi yumbay kriyiqkunapi tiyan.
  tgl-ULB: Sa kaalamang ito, walang Griyego at Judio, tuli at di-tuli, barbaro, Scythian,
    alipin, malayang tao, ngunit sa halip si Cristo ang lahat ng mga bagay at sa lahat
    ng mga bagay.
  cbs-NT: Man ma jaskadan, tsuabunda Cristo ikunwainbu jawenabukidi eska shinain man
