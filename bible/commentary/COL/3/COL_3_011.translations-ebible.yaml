  dso-dso: ତମେ ଜିଉଦି ଲକ୍‌ ଉଆ କି ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ ଉଆ, ସୁନତ୍‌ ଅଇଲାଲକ୍‌ କି ସୁନତ୍‌ ନ
