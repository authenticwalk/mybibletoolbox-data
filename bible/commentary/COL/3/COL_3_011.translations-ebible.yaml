    ca̠la­kuá̠n lápa̠t o para tama̠­hua­ca­ni̠ta la̠qui̠ nama̠s­cu­ju­cana cumu la̠
    tachí̠n, tamá niaj tu̠ li̠ma­cuán, huata xma̠n huá li̠ma­cuán pi̠ nali̠­pa̠­hua­ná̠hu
