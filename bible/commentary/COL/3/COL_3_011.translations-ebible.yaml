    u lutrin u sachuku­manda runa­sina kagta, chasa mana kawa­na­ku­sun­chi. Iukan­chimi
    iuia­rispa kawanga, tukui­kuna­manda Cristo kagta.
  hrv-hrv: 'Tu više nema: Grk - Židov, obrezanje - neobrezanje, barbar - skit, rob
