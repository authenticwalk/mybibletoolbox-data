    ne cua̱ñomaꞌcohuaꞌi. Coa siꞌa pa̱i teꞌe pa̱i paꞌiyë, Cristo tse̱cohuaꞌi, i̱pi
    siꞌaohuaꞌire paꞌi doꞌire.
  nvm-nvm: Regavo Kurais fuonkua fur e ni kafokafo iji ka besum karauniamo. Ijefuon
    fur e Grik ga E Jius ga e iji vajai anf nain ga ba anf nainva ijigam e iji isama
    kafokafo kuaivo ijigam e kafokafo bu e kafobuon ikrejo ga bu buonkua ikrejo iji
    Kuraisri e ni kafokafo iji besum karauniain.
  mps-mps: Tama Godigo tama tibaso, megi aga gedude te we bidi haniani tedali elalubo
    menio. Te Juda hani isąwai hani dali Juda bidi hani te si tedali gasagi yai meni.
    Te tigiwali togolama sa elalubo bage dali, te tigiwali togisiąbo bage dali, agai
    gedude te tedali gasagi yai me menio. Te bulu tomode mu bidibo bidi dabe dali,
    te bulu yowi tiwai bidibo bage me, te augwaligo sęde dąų olama masigi sisąbo
    sę ebo bage me, te olo bugagia bidibo we bidi me, Godigo gedude augwali tedali
    tedali gasagi gasagi yai meni. Te magigo meni. Krais aga digi naga te genuai dao,
    tama aga te aga we bidi tigidali deli deli tomode bidibao.
  pab-NT: Hatyo hiyeta maisa majudeuneharenae, judeunae aka. Maisa exaikonomanere
    milihisakaharenae, maxaikonomanere milihisakaharenae aka. Maisa wakaharenae, xekohasetinae
    aka. Maisa mamasotyakahare, exahe háxako iraetereharenae aka. Cristo atyo wityotya
    Wiyekohase. Hatyo atyo tyaonita wityotya wikakoa.
  llg-llg: Nai soda beuk dalek ia, ita ta mete hataholi neme sila lou dean mai, mae,
    sila ndia hataholi Yahudi do; hataholi ta Yahudi do; hataholi mana sunat do; hataholi
    ta mana sunat do; hataholi nusa dea do; hataholi kokolak feꞌek; ata do; ta ata.
    Ndia ta penting! Tehuu penting ndia, mete ma sila nanambaꞌak no Karistus, ma mete
    ma Ndia nasoda nai sila dale nala.
  kyf-kyf: Nɩɩ, nyɩmɛ -ɔ 'nɩa Zuifʋ klaa, -ɔ -wa Zuifʋ klaa, -ɔ mɩa knɩ 'wʋ klaa,
    -ɔ 'nɩa knɩ 'wʋ -mɩ klaa, yiyinyɔ klaa, titinanyɔ klaa, gaylo -yɔ -ɔ 'nɩa gaylo
    klaa, wa 'nɩ -seli -mɩ. Nɩɩ, Klisɩ mɩ we 'dɛ weee nya, 'ɩn ɔ mɩa -a 'dɛ weee 'wʋ.
  tpi-tpi: Na yumi man i kamap nupela pinis, yumi olgeta i stap wankain tasol. Yumi
    no ken ting moa olsem yumi bilong lain Grik o bilong lain Juda, na yumi bin katim
    skin o yumi no bin katim skin, na yumi bilong kain kain tok ples o bilong kain
    kain kantri, na yumi stap wokboi nating o yumi stap fri, long wanem, Krais tasol
    i stap, na Krais yet i stap insait long yumi olgeta.
  mih-NT: Ta vityi ña ñiñi ca tatu ñiyɨvɨ hebreo cuu yo a yɨvɨ a tatu zavaha yo costumbre
    circuncisión a ña zavaha yo. Ña ñiñi vazu ñiyɨvɨ inga ñuu cuu yo a vazu ña casi
    xaan iñi yo a vazu muzu cuu yo a vazu patrón cuu yo. Ña ñiñi tandɨhɨ si cuan.
    Sa ñiñi ca cuu sa ɨɨn ñi cuu yo sihin ra Cristo vatyi maa ra cuu ra saha cuhva
    saa coo yo, ta ma ndɨhɨ si.
  qvh-NT: Saymi Israel runa cashgapis mana Israel runa cashgapis, cuerpunsi señalash
    o señaläni cashgapis, yachag mana yachag cashgapis y rïcu o pobri cashgapis Jesucristuta
    chasquicorga lapansi salvashgana caycansi.
  kms-kms: God beghi puq nengu wutamu urupui kin pas ei wute Juda kin di wute Grik
    kin ane irene pas, wute ghimbi dugu chongo pend kin di ghimbi dugu chongo pend
    segi kin, wute tit wand tuan aye kin, wute qi puch aye kin, wute ninge wute aye
    nde taq pu yemu yembe mand kin di wute ir pu mas kin beghi buagi ane irene pas.
    Te pugri yumbo yumbo buagi te Kraist irine nas, di Kraist irine beghi wutamu buagi
    nde nas.
  agn-agn: Ong ba-long kaboi tang narin parario itang tanan--ang Judio ig ang belag,
    ang tinorian ig ang anda, ang dayoan ig taga bokid, ang torobolon ig ang belag
    ta torobolon. Si Cristo yay ang kaimportantian ong tanan, ig tanandia tang gistar
    ong yaten ang tanan.
  nhi-NT: Axan acmo icchiuilia max acah judío noso griego, noso judiohnescayotitoc
    noso amo, noso tlaixmatqui noso sansimi amo tlaixmatqui, noso cah temac queh esclavo
    noso amo cah temac queh esclavo. Porque Cristo icyacapanauia nochi nin, uan itich
    nochtin namehuantzitzin metzticah.
  ttc-NT: Ajna'l k'onti'l n'ok e'elet qa jun xjal tijajil Israel qatzun nya'txji,
    qa atok techalul qatzun k'onti'lji, qa laq'chik xjal aj nya'tx galan qatzun a'e'
    aj k'onti'l tuq Dios tuj kywitz, qa jun mosi' qatzun nya'txji, sinoke ajna'l cha
    a'ox n'ok e'elet ti'j te Krist tzan tpaj aji tetz atqet kyuky'i kyaqil [kye aj
    nkye'okslan ti'j].
  dan-1931: hvor der ikke er Græker og Jøde, Omskærelse og Forhud, Barbar, Skyther,
    Træl, fri, men Kristus er alt og i alle.
  kwj-kwj: Woro ka sumbu hinga ni nu sirinandawa, Girik hima hinga nu dauꞌu, Juta
    hima kupu hinga nu dau, hima tape kupu kutoro hima hinga nu dauꞌu, hima tape kupu
    kuto nambwe hima hinga nu dau, mwanji gale ba foni bwandau hima hinga nu dauꞌu
    hima tape ba foki nu dau, e, hima i tako tokwe dasini nindumwasari tau randau
    himache hinga nu dauꞌu hima foriki kapwa tau randa nambwe hima hinga nu dau, ele
    sumbu hinga sumbu mu laka hinga mina, sumbu kapwacheche naha. Kurais rindombwa
    nunu tinda ete hima ako naha ri wosisini nunu aulindani nui sembe we ki ri dasini
    tau rihi ri randau.
  vie-OVCB: Trong cuộc sống ấy, không còn phân biệt người Do Thái hay dân ngoại, cắt
    bì hay không cắt bì, không còn phân biệt trình độ giáo dục hay giai cấp xã hội.
    Vì có Chúa Cứu Thế mới là điều quan trọng; Ngài sẵn lòng tiếp nhận mọi người.
  kze-kze: Áánútu mirá uráintavena maarán-áímbá íma aivar-áímbán-iye. évakarawai Yútaa-kwaasi
    owasá évaka'a ó'onkaa-kwaasi owasá túra'o kárámaimo araa'énamo kwéowai owasá évaka'a
    ímo túra'o kárámaimo araa'énamo kwéowai owasá anón-umipaken-kwaasi owasá ó'on-kwaasiti
    mayáírá'á meéyámbakaan-kwaasi owasá úwoimo máyáan-kwaasi owasá mirá kwéovo mináímbá
    íma aivar-áímbán-ivo Ísu Káráísiti aivarí'a umái ména kwená kwaási amáparawaivimba
    máyáiye-aimba aivar-áímbán-iye.
  mpj-mpj: Jiijajmili walyjakajanyurra karlki Juwuparnikaja nyinani, ka karlki kujupanyurra
    Juwukaja nyinani. Karlkinpanyurra yirnarringu ka karlki kujupanyurra mirta yirnarringu,
    paki. Kanyurra karlki kujupa Kiriki wangkawinti nyinani, ka karlki kujupanyurra
    mirta Kiriki wangkawinti nyinani, paki. Karlki kujupanyurra wangka kujupawinti
    nyinani. Ka karlkinyurra warrkamupurlukakaja nyinani, karlkinganyurra mirta warrkamupurlukakaja
    nyinani, paki. Jiijaj Kurayijpanga-lampa wulikajaku ngayurtinku nyinani. Palunga-lanya
    kujungka ngayurtinja nyinani.
  lbk-lbk: 'Khapo tay siya chi, mis-o tako am-in: Gentil paymo Judio, nasegyatan paymo
    loyyop, nan mangili paymo sangaili, ya nan faa paymo faken. Mis-o tako khapo tay
    si Cristo ay kawedwedchaan isnan am-iam-in nan wad-ay ken chatako am-in.'
  mto-NT: Kaꞌa xa veꞌe tii pa̱n israeejlit jayu u̱u̱ꞌmeꞌeda uk pa̱n pa̱n jatyeꞌe ka
    je̱ꞌe̱pta, pa̱n nniꞌkxmimdup nko̱jmimdupeꞌe je̱ ixtaꞌnu̱n uk pa̱n kaꞌa, pa̱n jékumit
    jayu veꞌe nꞌijtumda uk pa̱n pa̱n jatyeꞌe du̱katinu̱jaꞌvidup, pa̱n joyu̱toompa
    jayu veꞌe nꞌijtumda uk pa̱n naspa̱ka jayu. Je̱ꞌe̱ veꞌe vinko̱pk je̱seꞌe je̱ jayu
    toꞌk muk yꞌit je̱ Cristo ma̱a̱t, juuꞌ veꞌe nu̱jom du̱nu̱ma̱jika̱jxp.
  bzh-bzh: 'Hil atu mewis, om hil su basuh hil nabë: Sireḳ alam-yu-ngwë gehileḳ
    alam Yuda. Genabë, hileḳ neherah* navid, gesireḳ su denerah* navij rë. Gehil
    su nanër alam vahi nabë: Sir sagi og alam bemën, gesir saga og alam duġ duġ,
    galam sënëḳ detu nġaa meris, galam sagaḳ yö deneġin sir. Ma! Gaḳ yiḳ Kerisi
    nevonġ balam pin neggëp ti geKerisi nedo loḳ alam pin neggëp ti.'
  guj-2017: તેમાં નથી ગ્રીક કે યહૂદી, નથી સુન્નત કે બેસુન્નત, નથી બર્બર કે નથી સિથિયન,
    નથી દાસ કે સ્વતંત્ર; પણ ખ્રિસ્ત સર્વ તથા સર્વમાં છે.
  jvn-NT: Dadiné, jalaran kowé kabèh wis dadi wong anyar, wis ora dadi sebab menèh
    kowé kuwi dudu wong Ju apa wong Ju, kowé kuwi sunat apa ora, kowé kuwi wong liya
    bangsa apa wong ora ngerti tata-tyara, kowé kuwi slaf apa wong merdéka. Kuwi mau
    kabèh wis blas ora dadi sebab. Sing dadi sebab ya Kristus, sing urip ing kowé
    kabèh.
  byr-byr: Sareyaba yuyara mudɨkera yɨmaꞌnyɨna. Gɨrikɨyai (Anga Pimagɨnyai) dɨngaka?
    Juyai dɨngaka? Yɨ kɨlaaka gurya daꞌnyabulyɨyai dɨngaka? Kɨlaaka gurya madaꞌnyabulyɨyai
    dɨngaka? Yɨ sɨkulɨya miwɨrinyakei dɨngaka? Yaalasabwi yadei dɨngaka? Yɨ yaasɨwaꞌwawɨnya
    yadei dɨngaka? Aꞌmwe tewaanna mwaaidei dɨngaka? Yuya sare saraavɨ Gotɨyai maaꞌderera.
    Naangeꞌna daaka! Aawa. Kɨraazɨtɨyai yuya maremwaaida yuyaraavɨna sabwi avaainanyabwi
    wiakelyɨ. Sarevɨneꞌna aꞌmwe dala nabinya yuya sareraavɨ wɨlamwaalɨkelyɨ Kɨraazɨtɨyai.
  ian-ian: Kraistnonala kɨta mbaapmamba kɨta vat tɨganɨn. Juda ana ndi Juda ndi waa
    ana kapma kapma kalɨkiyandi. Mbangɨ pɨtnja nɨmba ndi mbangɨ pɨtapman nɨmba ndi
    waa ana kapma kapma kalɨkiyandi. Nambuo lɨga nɨmba ndi nambu lapman tɨga nɨmba
    ndi wa ana kapma kapma kalɨkiyandi. Njɨvwa kwutaa nɨmba ndi kwo nat nɨmba kat
    vɨga la nɨmba ndi waa ana kapma kapma kalɨkiyandi. Kraistnonala nɨn aywaa kɨta
    vat tɨganɨn. Wan mbaapma nɨmbana maawupmba aywaa ndina maawupmba Kraist yetɨlɨgandɨ.
  hun-hun: ahol nincs többé görög és zsidó, körülmetélkedés és körülmetéletlenség,
    idegen, szkíta, szolga, szabad, hanem minden és mindenekben Krisztus.
  mcf-NT: Adquid Nuquin Papan icmiac Esuquidistu tantiaquid utsibo naden mimbi tantienquio
    iquendac. Nëid isadaidbo nec. Nëidic isadaidpembo nec, quequin tantiesa mibi iquendac.
    Adecbidi, nëid shui dëbid dëtemequid nec. Nëid shui dëbid dëtemesa nec, quequin
    tantiesa mibi neoaic. Adecbidi, Nëid chotac nec. Nëidic mayu nec, quequin tantiesa
    mibi neoaic. Adecbidi, Nëid yua nec. Nëidic yuaquid nec, quequin tantiesa mibi
    neoaic. Adquid Esuquidistu tantiaquid icnuc abëd icquid aton matses nec. Abi tantiaquidtedi
    chuiquid dapa abentsëcquiobi Esuquidistu nec.
  kjs-kjs: Naa kagaa enaalinu pima-le ruru rado enaali-rupapara Juda enaalinu-para
    rado-rupa napiramina. Go puma yogale rugulape alinu-para yogale nakepeape alinu-para
    rado napiramina. Go puma kimisu enaalinu-para raa-para piri enaalinu-para rado-rupa
    napiramina. Go puma pa kogonome adili enaalinu-para pa kepele enaalinu-para go
    raayo-rupa rado rado abi napiramina. Dia-le Keriso-me naa raayore komea-rupa makibumaaoma
    enaali raayona lo robaa-para rubitabenalo naa kagaa enaalinu mapiraasa.
  mni-mni: Masida Jihudi nattaba phurupsing nattraga Jihudi, un kakpa nattraga kaktaba,
    atoppa phurup machasing, chaokhattriba mising, minai nattraga ningtamlaba mising
    haiba leite, adubu Christtadi pumnamak oi, amasung pumnamakta lei.
  yad-NT: Vu̱ñumatiy vichasara sa̱ntyasi̱miy, ne vu̱ryidyetya vu̱quebyimu variñu̱day
    chi̱ra sani̱cha ma̱y, chi̱, dantyamu̱y ne nutyityu̱, ne vinu cumudemiy. Vu̱vyicha
    jidchavu̱ variy Crístumu ti̱ta̱ju̱, jiryatiy sa̱chasara vuryiva ti̱ta̱ju̱.
  mxb-NT: Ta ko̱ néꞌe ta̱ndíni viti á kúú yó na̱ griego o na̱ Israel, o á ni̱ taꞌa̱nda̱
    ñíi̱ yo̱ o ko̱ó, o á kúú yó na̱ tu̱kú o á kúú yó na̱ ko̱ó ña̱xintóni̱, o á kúú
    yó na̱ ió satoꞌo o ko̱ó. Ko̱ néꞌe ta̱ndíni ndá yoo kúú yó, dá chi̱ iin tóꞌón míí
    vá Cristo kúú na̱ kómí choon sata̱ ndidaá ña̱ꞌa, ta kómí ná kuendá saꞌa̱ ndidaá
    ña̱yuu.
  pon-2006A: 'Eri, pwehki met, solahr mehkot mie me kin katohrepeseng mehn liki oh
    mehn Suhs, me sirkumsaisla de sohte sirkumsaisla kan, me rotorot akan, de mehn
    wai kan, lidu de me saledek kan; ahpw Krais ketin oarepene mehkoaros; pwe ihte
    Krais me kesempwal: ih me soahng koaros oh e kin ketiket nan mehkoaros.'
  maq-NT: Ngajan xi cuendaain rë ¿há xutaxín o há xuta tjë rë Israel má ngayaan?,
    ¿há cati chuxin naja o há catiin rë?, ¿há xuta ngu nangui ngayaan?, ¿há tichjá
    cjuatacun naja?, ¿há xuta caxteña ngayaan, o há xuta ndaya tjin ngayaan? ta Cristu
    ni ne, me vëhë xi jercu tu vengui chjí camahani rë me.
  hto-hto: Afe jira afe cómomacɨ judío ímɨena ie íllana náfuenidiaɨoɨ. Iemo jɨáɨ judíoñedɨmɨena
    ie íllana daje izói náfuenidiaɨoɨ. Iemo jɨáɨ afémacɨ bacano quetácamɨena ie íllana
    náfuenidiaɨoɨ; daje izói quétañegamɨena náfuenidiaɨoɨ. Afe izói afémacɨ onínemacɨ
    íllana, íemo jɨáɨ onóñedɨno íllana, íemo jɨáɨ izire ocuífɨregano íllana, íemo
    jɨáɨ ócuifɨnigano íllana náfuenidiaɨoɨ. Mei jɨáɨfodo afémacɨmo Cristo ɨere jamánomo
    ráifinamona dama afémɨemo náfuefɨrediaɨoɨ. Mei Cristo naga íemo ɨ́ɨnotɨnomo ífɨredeza.
  por-BRBSL: onde não pode haver grego e judeu, circuncisão e incircuncisão, bárbaro,
    cítrio, escravo ou pessoa livre; mas Cristo é tudo, e em tudo.
  ces-NKB: Tehdy [už] není Řek a Žid, obřízka a neobřízka, cizinec a Skytha, otrok
    a svobodný, ale všechno a ve všem Kristus.
  cui-cui: Poxonae jiwi pena jʉntʉ coyenein xeina pejume cowʉntsixae, bapoxonae Nacom
    tsita najʉpatsi, metha bara bequein griegomonaepin tsipae, irʉ metha bequein judiomonaepin
    tsipae, irʉ metha bequein pon xua pewi thabinchi tsipae xua ichaxota pebiwi nareixacaena,
    irʉ metha bequein pon jopa pewi thabinchi tsipae xua ichaxota pebiwi nareixacaena,
    irʉ metha bequein pon penanapaincha poponaein tsipae, irʉ metha bequein pon unupin
    tsipae, irʉ metha bequein pon pebusi cui taetaeinchi tsipae, irʉ metha bequein
    pon pepu copatinchi tsipae xua bara piawa penata exanaewa tsane. Apara jame meisa
    bapon Cristo ainya cui peexanaeinchi. Mataʉtano Cristo barʉ popona pomonae peantobewixaetsi.
  boj-2014: Iga so bunujq di unum deqa iga kalil kerekere unum. Deqa iga endegsi marqasai,
    “E Grik qaji” o “E Juda qaji” o “E muluŋ aiyo qaji” o “E muluŋ aiyosai qaji” o
    “E yauŋ tamo” o “E yambaŋ tamo” o “E kaŋgal tamo” o “E kaŋgal tamo sai.” Iga degsi
    marqasai. Di kiyaqa? Kristus a gago kalil qa Tamo Koba. A segi qujai na iga keretgejunu.
  eng-OEBUS: In that new life there is no distinction between Greek and Jew, circumcised
    and uncircumcised, barbarian, Scythian, slave, free; but Christ is all! – and
    in all!
  eri-eri: Onodu ere fai eege heigeye waha, ere oruwanga hogo etenga yafaya. Ere ege
    benou adai isei nomo, ere Grik nebere yo, Juda nebere yo, ere geege gala karu
    weye yo, ere geege gala karuwei uwa yo, onodu ere matane beele hogo fere-fereha
    nomo yo, kantri hogo fere-fereha nomo yo, ere haruwe magana ewe yafaya yo, ere
    ebere gauwou langa yafaya yo, taate bona, Kristus nogonga yafana, onodu Kristus
    nogo ere oruwanga huwanyage langa yafana.
  aly-aly: Ingkart-kenh-angkwarran arrantherr ingkerr mwerrarl aneyel, apmer ingkerrenh-areny,
    Jew-rnem-then ingkerrenh, Jew-weny-rnem-then, apmwangkwarr alheyel-rnem-then,
    warrkenh-rnem-then atyetyart-rnem-then. Mwerrarl anem, anwantherr ikwer-warl anyentirrekarl.
    Christ ra anwekantherr-itwel aneyel.
  wiu-wiu: Nitoino, Akolaliyo pa yatene agoka Yu yatene agoka takoa enamoa ni kepene
    teigamene yateneka kepene teigane yateneka takoa enamoa toko. E ku pa yateneka
    kueme topo toa moa egetane yeneka ta pine yeneka takoa enamoko. Ako odene kako
    Keraisu toto peyake awinaneya mekono, Akolaliyo toto peya odene yatene tetepo
    takoapa Keraisuno yatene wa oko.
  swe-swe: Här [i den nya skapelsen] finns inte hedning eller jude [ingen uppdelning
    i nationaliteter], omskuren eller oomskuren [inga religiösa fördelar], barbar,
    skyt [inga kulturella skillnader], [Barbarer var ett folkslag som inte talade
    grekiska och ansågs vara ociviliserade. Skyter var det mest illa ansedda folkslaget,
    känt för sin brutalitet och ansågs inte vara bättre än djur.] slav (tjänare) eller
    fri [inga sociala skillnader], utan den Smorde (Messias, Kristus) är allt och
    i alla [dem som tagit emot honom som sin Frälsare].
  cth-cth: Hote sak katha e dawk teh Grik, Judah, vuensoma e, vuensoma hoeh e, tamipathunaw,
    tamimathengnaw, san, tami kahlout, tie awmhoeh toe. Khrih teh hnocawngca kuepcingnae
    lah ao teh hnocawngca thung hai ao.
  mti-mti: Me apa, Griisu igiyawa ge Ju igiyawa mu ubeube onan, kwapituitui igiyawa
    ge kwapituitui onan igiyawa mu ubeube onan, anoano oraiwa onan igiyawa ge Sukute
    igiyawa mu ubeube onan, ankwatave nau eme igiyawa ge ui onan igiyawa mu ubeube
    onan. Keriso me undag, sira undag danave wakene.
  pad-NT: Akadiva'ibodivarani ja'dini ida Cristo hoarana akadika'da'di hina, haria
    honariara kaimoni. Ovari hoarana ada kidija'ari hahavi vava'i bodinia hojara.
    Akhanina vani ni-hojajanaki ida judeus kaija'ari, judeus kaija'ari hiriki, makhira
    siikosida karajomiki makhira siikosida karajomiriki, arabo hoariha kaija'arini,
    ija'ari ogavahariki, honai abono kapavakarivahaki, honai abono hiriki. Ni-nikia
    akava'ibodivaranina jahajanaki. Harivani hahavi hoarani fori arihiki hari Cristo
