    séfi sékéhambanguni. Nawulak jémba xékélakihafi yata guni nawulak jémba xékélaki.
    Nawulak néma du takwa reta guni nawulak deka jémba yakwa du takwa guni re. Némbuli
    wun jooka sarékéta, guni nak maki nak maki mawuli yahafi yata, hémémbu hémémbu
    yamba rekénguni. Krais guna mawulimbu téndét guni Krais wali natafa mawuli héraata
