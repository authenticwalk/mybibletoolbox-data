    ziaad guiedz nroob, dieṉ cho ziaadgaa guiedz win; dieṉ cho rac, cho gacdgaa; dieṉ
    cho ruṉ xtsiiṉ beṉ, dieṉ chogaa nac zha rnabey. Miṉe rquiinraa niina, nacne grëse
