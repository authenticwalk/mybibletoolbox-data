    lle boanga mo mauña alin kwian lle boanga mo alin agali, kwian ulita ai kare salengwli
    Chube gwa giti. Malen che ulitage sugedale trate Chube gerua kle gbaba che ulita
    alin, che kaire agwe agedale Chube gerua kle gbaba gerule kare. Che ulita Cristo
    gerua gai ulia gire Cristo kle che ulita ole diali, che ama gadale mo Chugagwalla
    kweri ama ma kweri ma kiraske kwian ulitage.
  tmd-tmd: God aliö alöŋ aku mɨ, Grik nöbö mö bla keir, Juda nöbö mö bla keir mɨdölöi.
    Nöbö mö uña ödörmɨdöi bla keir, nöbö mö uña ödörmɨdölöi bla keir mɨdölöi. Nöbö
    mö kai kɨtɨba nugumɨdöi bla keir, nöbö mö kai kɨtɨba nugumɨdölöi bla keir mɨdölöi.
    Nöbö mö alömö bla keir, nöbö mö wödɨx bla keir mɨdölöi. Nöbö mö wob pön du nɨgɨm
    nag mabö rɨmɨdöi bla keir, nöbö mö rɨb ñɨŋa keir yöx nugwön mabö rɨmɨdöi bla keir
    mɨdölöi. Nöbö mö yoŋyöbö mɨdöl aku mɨ, Krais nuŋ keir ör anɨŋ magalɨg madmag yuö
    kwo mɨdmɨn, ap bli magalɨg hör ap i röxa.
  acr-NNT: Che wa jun kꞌakꞌ bꞌinik silabꞌik na il ta chi uwach we junoq e kukꞌil raj
    judiꞌabꞌ o e kukꞌil ri na e ta aj judiꞌabꞌ, we ukojom ri retalil re circuncisión
    o na ukojom taj, we aj naj o na jinta kꞌana retaꞌam, we kꞌo puqꞌabꞌ juna rajaw
    o na jinta rajaw; ma xew ri Cristo kuꞌan xa jun chiqe qonoje y puqꞌabꞌ Rire oj
    kꞌo wi qonoje.
  kpg-kpg: Deelaa laa, dei di hai geegee i mehanga digau tuadimee mo digau o Jew ai,
    be i mehanga nia daane gu sirkumsais mo digi sirkumsais, mouli llamu dauwa de iloo
    namua mo mouli iloo madammaa dolomeenei, digau hege mo digau moholo, gei Christ
    la hua go nia mee huogodoo. Christ la i lodo nia mee huogodoo.
  taj-taj: छार म्‍हि दोमाहेन्‍से अर्गु य्‍हुलला म्‍हि मुसै, यहूदी मुसै, खतना लसै आलसै,
    पढब लबारी आसेसै, बानीबेहोर आरेसै नोकर मुसै मालिक मुसै तिगै घ्रेन ताम आहिन। तर
    ख्रीष्‍टसे जम्‍मानथोरी शासन लबादेन ख्रीष्‍ट य्‍हाङ जम्‍मानदेन छ्‌याम तबा चा घ्रेन
    ताम हिन्‍ना।
  avt-avt: Me menmen yaaim im God kerekyeiyem hɨram menmen weinɨm, te mɨt hɨr ne weiwɨk
    me Isrel kerek nerekir yɨnk kɨr, o mɨt ne Grik hɨr ap nerekir yɨnk kɨr, o mɨt
    hɨr nen skul o au, o mɨt hɨr netenen pewek mei yapɨrwe, o hɨr mɨt ap netenen menmen
    auri. Hɨram menmen weinɨm. Menmen hɨram iuwe hɨram menmen im. Krais kerekek hɨrak
    Iuwe, hɨrak kau kekre han ke yi mɨt miyapɨr yapɨrwe kerek yi yises hɨm mɨrak.
  cbk-cbk: Ahora na nuevo vida el gente Judio nuay mas diferencia con el hende-Judio,
    y el gente con quien ya hace islam igual tamen con el gente con quien nuay hace,
    y el gente ignorante o esclavo o un amo, todo sila igual, y si tiene sila fe con
    Jesucristo ese lang el cosa importante. Cay si Jesucristo el Señor ta vivi adentro
    del corazon de todo el di suyo maga creyente, masquin quien o masquin cosa sila,
    y ele lang tiene importancia.
  uig-ARA: ئۇنىڭدا ھېچقانداق يۇنانلىق ياكى يەھۇدىي، سۈننەتلىك ياكى سۈننەتسىز، يات
    مەدىنىيەتلىك، سكىت، قۇل ياكى ھۆرلەر مەۋجۇت ئەمەستۇر؛ بەلكى مەسىھ ھەممىدۇر، ۋە
    ھەممىدىدۇر.
  tuf-tuf: Eyta cuácayat Sir ub cahmor judío bár bin cat, judíoin cat im éytaro. Umá
    cuijác bin cat, umá cuiti bin cat im éytaro. Cajc istiy uw cat, sinjac bin cat
    im éytaro. Uw cacmín cat, uw carin cat im éytaro. Jesucrístoan bahnaquin aratro.
    Bíyinat ey chihtá rahcyat eyin bahnaquin ur icar im urá chácaro.
  abx-abx: Parti sinan, gana' nagpili' bisan kon Griko kaw o Hebro, tinuri' o ma'in.
    Gana' sapayan-na kon dayuhan kaw hasta pa kon tikang kaw si mga a'a nga la'in
    gayod i mga minuklatan-na kabatasanan o bisan kon uripon kaw o libri. Lugod i
    impurtanti hamok, iya si Kristo nga aghuwang si dimu'an makasalinan sito kina'iya.
  mco-NT: Co jäy ajcxy mɨjpɨdägy Cristo, chi tú'cɨy ajcxy yajpaady ma Dios, ca' ñejɨty
    co nijëjɨty ajcxy mɨɨd griegojäy y'ixpɨjcɨn etz jacjadyii mɨɨd judíojäy y'ixpɨjcɨn,
    ca' ñejɨty pen tɨ myajtɨy'ajttɨ̈y o ca' mdɨy'ajttɨ̈yɨty. Ca ñejɨty co nijëjɨty
    ajcxy jɨguëgy chooñ, e ca' y'ixpɨcyɨty, etz jacjadyii ooy adzip ahua'n ñaybɨdáacɨgɨxy.
    Ca' ñejɨty co nijëjɨty ajcxy moso'ajtp etz jacjadyii huɨdibɨ cɨ'm naymɨduunɨp.
    Nidüg'ócɨy ajcxy tú'cɨy ñaybɨdägyii co ajcxy mɨjpɨdägy Cristo. Nidüg'ócɨy mɨbɨjcpɨdɨjc
    tú'cɨy pattay ajcxy mɨc'ajt oy'ajt ma Cristo, e nañ Cristo yajpaady ma nidüg'ócɨy
    ajcxy yjot yhuinma'ñ.
  cpb-NT: 'Rithonka risaikashiretantai Cristo maawoini: Grecia-thato, Judá-ite, tomeshaanitaarewo,
    kaari tomeshaanitaarewo, itsipasatzi, kaari yowaitatsine, noshikaarewo, kaari
    noshikaarewo, iitarikapaini.'
  aon-aon: Douk namudok aria apak mape Iruhin ananish arpesh aria mape atup awirop.
    Apak madae murao sisigish nyeiguhw aria mupe sisigis awiros uwe, uwok. Douk namudok
    aria apak douk makri eshesh Grik douk madae enesh kupaishi uwe aria eshesh Juda
    douk madae enesh kupaishi uwe, uwok. Aria mamudok hatah amamiruh yegeshiweruh
    iri madae anam kupaimi uwe aria mamudok douk madae hutah yegeshiweruh iri anam
    sigim uwe, uwok. Aria eshudok douk sheneyagwreh kupainyi baraen iri madae kupaishi
    uwe aria eshudok shape sisigig nahobig, douk madae shudukemesh um eneh yopihi
    aih iri enesh kupaishi uwe, uwok. Aria eshudok douk shape shakamum kupaishi shenekumesh
    mour meyoh iri madae enesh sikish aria eshudok douk shape wosik iri madae enesh
    kupaishi uwe, uwok. Ihishmorim eshudok douk Krais ananish atish. Anan douk baugos
    um eneheneh yopihi aih hani eneshenesh yopishi eshudok. Aria anan atun nape debeini
    aria nape numun um apak ihipmorim masuhw Iruhin ananin baraen iri um apakiruh
    aparuh.
  hus-NT-2005: Yab in ódhál ti kwenta max i griego o i judío, max i exólidh o yabaꞌ,
    max i píl inik xu kʼwajíl kʼunat o i píl inik xu kʼwajíl ów, i jolib o i ajátikláb;
    pos na Kristo jaꞌich na más ultaláb ani Jajáꞌ, kʼwajat bin itsích ejtalkʼi xitaꞌ
    kʼál ti ka bachʼwat.
  mig-NT: Te yúan tú íó sɨ́ɨn ña̱yɨvɨ ñúu̱ Grecia jíín ñáyɨvɨ judío, ni ja̱ ní xɨtɨ́
    ndúu̱, te ni ja̱ tú ní xɨtɨ́ ndúu̱, ni ja̱ sɨ́ɨn yu'u, te ni ja̱ kúu ña̱yɨvɨ escita,
    ni ja̱ sátiñu sáni, te ni ja̱ jíka kuu ndicha̱‑na̱, chi̱ Cristo kúu ndɨ'ɨ‑ni,
    te yí'i‑ya̱ iní ta̱ká‑yo̱.
  bps-bps: Du mdà déén, landè sa gusahal i to Dyu na to ise Dyu, i to tnulì na i to
    là tnulì, i to nun gnadè na i landè gnadè, i to fasak na ise fasak. Alò Krayst
    i mabtas, i mnè di kdee dad to faglut di kenen.
  mbs-mbs: Diyà te kedita tadon egpemenal, wedad palos lindoan te Timanem, pengkey
    Judiyo aw kenà Judiyo, pengkey tinolì aw wedà tolii, pengkey mig-iskwila aw wedà
    peg-iskwila, pengkey allang aw kenà allang, so migsebad den se kedita tadon diyà
    ki Cristo, aw mig-ogpà sikandin diyà te kedita tadon.
  tof-tof: Ini küsil ngyabendó, ene darrü kla kokea, ma ia Zu pamla, ta ia Zu pam
    kokela, marü ⌊gyabi sopae ia singgapirrüna⌋, ta ia koke, ma ia mogob pamla, ta
    ia molpoko pamla, ma ia ⌊leba zaget olomla⌋, ta ia leba zaget olom kokela. A wirri
    ne klame, wa Kerriso-e akó wa blaman tóba pamkolpamdó ngyabenda.
  cme-NT: Terieŋgu faŋgu-na, *Yuifuyiɛŋ nuɔ o! Yuifuyiɛŋ nuɔ sĩ o! Ŋ *jãa o! Ŋ saa
    jã o! Ŋ suɔ sɛbɛ o! Ŋ sa suɔ sɛbɛ o! Pɛrruntiyiɛŋ nuɔ o! Kɔriɛŋ nuɔ o! Nebiŋ
    nuɔ o! Na ciɛ hiere kuuduɔŋgu, unaa saa buɔ unaŋ-na. Ŋga kumaŋ yuŋgu, ku yaa Kirsa‑i.
    U yaa wɛima‑i hiere na hieroŋo‑i hiere na wulaa.
  sus-sus: Na kui, Girɛki nun Yuwifi e birin keren. Mixi sunnaxi nun mixi sunnatare
    e birin keren. Xununtaree, mixi xununxi, konyi, nun lasiri, e birin keren. Isa
    nan findixi a birin na, a man na a birin i.
  pon-2006: 'Eri, pwehki met, solahr mehkot mie me kin katohrepeseng mehn liki oh
    mehn Suhs, me sirkumsaisla de sohte sirkumsaisla kan, me rotorot akan, de mehn
    wai kan, lidu de me saledek kan; ahpw Krais ketin oarepene mehkoaros; pwe ihte
    Krais me kesempwal: ih me soahng koaros oh e kin ketiket nan mehkoaros.'
  dad-dad: Ein baban, Grik tamo be Juda tamo, mulũ ileya be mulũ ileya sã, yaũ tamo
    be tamo kuĩ gen, ferfer be kafĩ fiya sã tamo gen, fire fire to ibodok, anĩ ere,
    Kristus ĩ anĩ ganan, ĩ ganan anĩ namedin ibodok.
  zab-NT: Ne chi areldilaaz bniety Jesucrist aquɨt xi gúnti tutix laadeb, bel bniety
    griego o belza bniety Israel laadeb, bel nuudeb seny xte de bniety Israel o belza
    quɨtydeb senyqui, bel bniety zít o belza bɨny guíix laadeb, bel esclav laadeb
    o belza gati esclav laadeb. Per ni mazru sac ná guelreldilaaz Crist, laany rnabeeny
    ne rbeznény iratecnɨ.
  jae-jae: Tatu wakuc amboac tonaŋ, tec tajam kauc Helen to Juda ma lau-sêsa-êsêacwaga
    to lau samuc, ma lau laŋôŋ matac to lau gamêŋ bôm ma gêŋôma to lau, taŋ sêmoa
    nêŋ Iêtêgeŋ naŋ. Kilisi kêtu ŋamalac samob nêŋ ŋam ma gêbiŋ aêac samob tôŋ tapi
    tageŋ.
  ksd-ksd: ma go pa ta mulai ra te Elenas ba ta te Iudaia, ba ta pokakikil ba pa ta
    pokakikil, ba ta koloata, ba ta vaira, ba ta vilavilau, ba ta tutana tuna; ia
    kaka Kristo nina i konome vake diat par, ma i ki ta diat par.
  msm-NT: Kaling sikita no pigbag-u on to Diyus wadad kayainan inggad Hibru ko kona,
    inggad yampot, inggad tagaw pad yagboy no wada makaiskuyla, inggad udipon ko kona.
    Su iyan da yagboy impurtanti si Cristo no yabow to tibo aw mig-ugpa kani ita tibo
    no mgo sakup din.
  myk-myk: Ayiwa, lee funŋɔ ni do, mʼa pye Girɛkii shi shɛn la, mʼa pye Yawutuu shi
    shɛn la; mʼa cekɔɔnrɔ pye la, ma ya cekɔɔnrɔ pye-e la; mʼa pye nadadiinmɛ la;
    mʼa pye ɲà funŋɔ shɛn la; mʼa pye bulo la, ma ya pye bulo-e la, le la shishiin
    niŋɛ ɲɛ wɛ. Ga Kirisa yɛ nigin wʼa jateni. Wee wu ɲɛ keree ki bɛɛri, wee wu ɲɛ
    wù bɛɛri zɔlɔɔ na.
  sbe-sbe: Unai taba nige tamowai ta hinelidi bena siya Giliki o Dius tamowaidi, taupelitome
    o nige taupelitome. Tabu laolaoma yo bubutuma tamowaidi ta kitadobidobiyeidi.
    Yo tabu heyayai tauhaina tamowaidi o tamowai yaiyailihaidi ta hinelidi. Na nuwanuwatuna
    lakilakina ede Keliso, na iya meta maudoida kalidaena ye miya.
  mcr-mcr: Ne ämaqä iiŋä ae eanä, asänäŋä äyä äpmeŋu. Iiŋä etaŋgi, ne kŋuä tiiŋi,
    mindqäŋqä pa yatuŋque. “Ämaqä Grikä iquatä, Israitqä iquatäŋi, huitaŋä-huitaŋiqä.
    Ämaqä qokä iquauqä huiwä häuä ktäŋqä iquatä, häuä maktäŋqä iquatäŋi, huitaŋä-huitaŋiqä.
    Kukŋuä huitaŋä-huitaŋä tqä iqua, huitaŋä-huitaŋiqä. Ämaqä qäuqä imdaŋä iquatä,
    aŋä äŋguä iqisaŋä iquatäŋi, huitaŋä-huitaŋiqä. Wäuŋuä-wiyqä hiŋgiŋqä iquatä, ämaqä
    wäuŋui quwqenä ämipu pmeqä iquatäŋi, huitaŋä-huitaŋiqä.” Ne kui-kui e etaŋgqä-qe,
    Kraisi Iqu eequneqä yäpä täŋgisa äpmeŋqe, ne kŋui Iquenyqänä indqäŋguatuŋque.
  cux-NT: Caati nanááⁿ Jesucristo miiⁿ nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ nduuti chi 'iiⁿ'yāⁿ nguɛ́ɛ́
    yeⁿ'ē ndaata 'iiⁿ'yāⁿ Israel o 'iiⁿ'yāⁿ chi yeⁿ'e ndaata 'iiⁿ'yāⁿ Israel. Nguɛ́ɛ́
    dɛ'ɛ̄ vɛɛ nduuti chi 'iiⁿ'yāⁿ ní circuncidado yā o nguɛ́ɛ́ circuncidado yā. Nguɛ́ɛ́
    dɛ'ɛ̄ vɛɛ nduuti chi 'iiⁿ'yāⁿ tan'dúúcā chi snéé yúúní, o nduuti chi 'iiⁿ'yāⁿ
    tan'dúúcā chi 'iitī 'cuɛɛti. Nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ nduuti chi 'iiⁿ'yāⁿ chi dichíí'vɛ̄
    'iivi yeⁿ'é yā, o 'iiⁿ'yāⁿ chi snéé libre yā. Dámaāⁿ dichíí'vɛ̄ chi 'iiⁿ'yāⁿ s'eeⁿ
    ní yeⁿ'e Cristo ní Cristo caneé yā nduucú yā.
  tur-YTC: Bunda Grek ve Yahudi, sünnetli ve sünnetsiz, barbar, İskit, köle ya da
    özgür ayrımı yoktur. Mesih her şeydir ve her şeydedir.
  san-ITR: tena cha yihUdibhinnajAtIyayoshChinnatvagachChinnatvacho rmlechChaskuthIyayo
    rdAsamuktayoshcha ko.api visheSho nAsti kintu sarvveShu sarvvaH khrIShTa evAste|
  bel-N: дзе няма Грэка і Юдэя, абразаньня і неабразаньня, барбара, Скіфа, слугі,
    свабоднага, але ўсё і ў-ва ўсім Хрыстос.
  sch-sch: Ma ringna thara han chu Jentialngei le Judangei, sertan le sertanloingei,
    amolmangei, pentienga mingei, suokngei le suokniloi ateina reng om khâi mak,
    Khrista chu anrêngin anileta, anrênga sûnga aom let ani.
  mic-MIQNT: Ta'n tel nemugsi'gw negm, 'ms't wen wijei gaqamij. Etna na ugjit mo istue'nug
    Lesui'paq aq ta'nig mo Lesui'peulti'gw. Nige' 'ms't wijei ugjit Gjinisgam. 'Nnu'g
    aq igtigig ta'n se'g tle'g mimajuinu'g ta'n piltui'sultijig, gisteju'g gisna ta'nig
    assumsultijig. Mo tale'nug ugjit Se'suguli. Etna na negm ta'n mawi espe'g. 'Ms't
    tami eig aq ta'n te'siliji mimajuinu'g nuje'waji.
  huu-NT: Cristo rafuedo birui omoɨ jailla jira, Jusiñamuimona nana creyentiaɨdomoɨdɨ
    daje isoidomoɨ. Dajerie judíuaɨ itɨnodomoɨ. Dajerie judíuaɨñedɨnodomoɨ. Dajerie
    judíuaɨ isoi abɨna detatatɨnodomoɨ. Dajerie abɨna detatañedɨnodomoɨ. Dajerie abɨna
    uiñotɨnodomoɨ. Dajerie abɨna uiñoñedɨnodomoɨ. Dajerie patrón anamo itɨnodomoɨ.
    Dajerie patrón anamo iñedɨnodomoɨ. Comɨnɨmona iese itomoɨ; iadedɨ Jusiñamuimona
    daje isoidomoɨ. Cristo dɨbeimo omoɨ illa jira, jai amatɨaɨna eruaɨdomoɨ. Cristomo
    omoɨ duillacɨno jɨaɨe rafue baɨfemo faɨte.
  jiv-NT: Krístuka ashí írunna nuja̱i̱ naṉkaamas ashiyaiti. Niiniun pujurui. Tuma
    asamtai ashí ni shuari̱ enentái̱n pujá asamtai nusháa enentáimtunairchatin áiniawai.
    Kriaku-shuarsha tura Israer-shuarsha, tsupirnakusha tura tsupirnakchasha, apachcha
    tura yaja̱ya shuarsha, takari̱n ainia nusha tura aṉkant ainia nusha, Kristu ashí
    ni enentái̱n pujakui nusháa enentáimtunairchatniuiti.
  otm-NT: Nu ra Cristo 'da'angu bʉ na nu yʉ ją'i, madague hønt'a go 'bɛ'a má ją'i,
    yʉ griego, o gue yʉ judío o gue hing yʉ judío, o gue yʉm 'bʉndąpo ją'i, o gue
    yʉ 'yɛ̨hɛ̨, o gue hing yʉ 'yɛ̨hɛ̨. Nu ra Cristo in 'yohʉ hønt'a to'o nde da 'yɛ̨c'yɛ̨i,
    nɛ nangue ra Cristo ga tįmhbʉ gätho dí homhbʉ.
  dah-dah: Al Kuruŋya awalikde hiniŋ yeŋ nurde haŋ marbe igiŋ gwaha teŋ hinayiŋ. Yesu
    Kristube Kuruŋniniŋ wor po. Yeŋbe neŋ kuruŋ gaya awalikde hite. Niŋgeb Grik mar
    ma Yuda mar, guba yitiŋ mar ma guba ma yitiŋ mar, saba karkuwaŋ yawartiŋ mar ma
    gwahade ma yawartiŋ maryabe meteŋ mar ma doyaŋ marya kuruŋ goyen banabe bipti
    miŋmoŋ. Igiŋ ala po Al Kuruŋya awalikde hinayiŋ.
  tnk-tnk: Tɨ nəri nə mə kɨtaha səuvəuvehe mhəno nərmama vi me ia kɨtaha nəri auər
    a mə ik iəmə Isrel uə rɨpko mhə ik iəmə Isrel, kuvehi ninhum mik uə kɨpkuvehi
    mhə ninhum mik, ikukurən amasan nari uə ipkukurən amasan mhə nari, ik slef uə
    rɨpko mhə ik slef, mətə Kristo in narimnari me pam, mamarə ia rerɨtaha pam.
  kpr-kpr: 'A ne kotari seka budo ireva, daba aindae eminge resena. Mave nenda mendeni
    Jusi embo, a mave nanda natofo Jusi embo da gitofu, ava erá koteove! Kau daba
    aminga ava, ne mendeni nenda vika mendo anoso gafugedo ireva, a mendeni jo ae
    ireva, ava erá koteove! O nenda mendeni kunika embo, o reighi Sitia embo ava,
    erá koteove! Kau daba aminga ava, mendeni sabua a mendeni kokotofu edo ireva ava,
    erá koteove dae resena. Ainda susu mo: ne isasambu Keriso da tofo edo ireva; a
    kotugo, nu nenda dubo jokáda teredo irira.'
  san-IAS: tena ca yihūdibhinnajātīyayośchinnatvagacchinnatvaco rmlecchaskuthīyayo
