    pak, enmak kerau patirau wa pak, ak atap atap wa, ak karar. Menan roat pak, atapukan
    roat pak, ak atap atap wa, ak karar. Sarau roat (slev) pak, roat ak akasar akan
    sarau kameäi pak, ak atap atap wa, ak karar. Utianik, ak erekapu akan woiaka Krais
    mesin epar moin, okon, ak karar. Krais ko ak erekapu pak pasar raiäu.
  inb-inb: Kuna­ura­manda mana kawa­na­ku­sun­chi, judíu u mana judíu kagta. Chasa­lla­ta,
