    a munon unum diban qiyo, eng gagar gugum ue. Munon inubersiau tari wonou gari
    igo mi eng gagar aba qeemben gari igour, ger wuritanami erer me igo. Wonou gari
    wuriboopuri ten igo.
  zam-NT: 'Loo yalnaban cub co'' nac cón che''n Crist, yende chó mèn gab loo xtàa
    mèn: Daa nac mèn nación Grieg o daa nac mèn nación Israel. Ne'' ne'' gab mèn:
    Daa ngòc circuncidar o daa ne''ngàcte circuncidar. Ne'' ne'' gab mèn loo xtàa
    mèn: Daa nac mèn tèe o daa nac mèn tith. Ne'' ne'' gab mèn: Daa nac moz yèe o
    daa nac mèn co'' yende chó cuee ca''. Ndxe''leque'', loo Diox ante cón che''n
    Crist nac co'' ntac. Alux con'' nac che''npe'' Crist, no loo ryethe con'' ñibe''
    Crist, par li zin'' Crist alux con'' nalle''.'
  zyp-NT: Ma hringnah tha leco Grik cawngsaw le Juda cawngsaw, cingpa a taipaw le
    a tai lypaw, mehpiachong, Sithia mehchiahru cawngsaw, sae le a zalongpaw tah ung
