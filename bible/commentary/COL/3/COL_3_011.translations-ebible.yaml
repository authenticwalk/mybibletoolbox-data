  san-BUR: တေန စ ယိဟူဒိဘိန္နဇာတီယယောၑ္ဆိန္နတွဂစ္ဆိန္နတွစော ရ္မ္လေစ္ဆသ္ကုထီယယော ရ္ဒာသမုက္တယောၑ္စ
