  san-THA: 'เตน จ ยิหูทิภินฺนชาตียโยศฺฉินฺนตฺวคจฺฉินฺนตฺวโจ รฺเมฺลจฺฉสฺกุถียโย รฺทาสมุกฺตโยศฺจ
    โก''ปิ วิเศโษ นาสฺติ กินฺตุ สรฺเวฺวษุ สรฺวฺว: ขฺรีษฺฏ เอวาเสฺตฯ'
  iws-iws: Tɨ dimɨn taemɨn mɨiyɨk mɨiyɨkɨm Adi Komii siya tɨrɨm kɨmiir sɨmiirsi, yɨo
