  san-TEL: తేన చ యిహూదిభిన్నజాతీయయోశ్ఛిన్నత్వగచ్ఛిన్నత్వచో ర్మ్లేచ్ఛస్కుథీయయో ర్దాసముక్తయోశ్చ
