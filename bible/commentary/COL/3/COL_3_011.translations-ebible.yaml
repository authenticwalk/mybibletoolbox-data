    ne̱ o̱rúnꞌ soꞌ me nicunꞌ rihaan daj a̱ rasu̱u̱n na̱nj ei.
  cut-NT: Dehve din yahn, a ihyan nación yahn Israel uvo, o ihyan ta̱ma nación, a
