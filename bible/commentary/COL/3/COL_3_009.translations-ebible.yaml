    tuku ina aseki ka nggo imba i di na ka ni ikuchi yi ba. Nâ ta si nggo anishirr
    a ttu ankru kuku glo, imba mi bu ttu ila ure imba yi glo.
  acu-NT: Yaanchuik tunau nintimtairum inaisamiarme. Tura yaanchuik tunau turutirmesha
    mash inaisau asaram, wait chichamka ujaanitsuk asataram. Atumka tunau nintimtairumka
    wejmak mamurun japina nunisrumek inaisawaitrume.
  cak-WNT: Ma titz'ucula' ta chic tzij chicojol ka riyix. Ruma iya'on chic ca ri itzel
    c'aslen ri xic'uaj.
  ebk-ebk: Achi kayu at munkikinnutum, tay kenaanyu met nan sikud ay katatakuyu ya
    panagfiyagyu,
  spa-PDDPT: Después de despojarse el viejo ser con sus prácticas, no se mientan unos
    a otros.
  ruf-ruf: Mleke kwighutsukila, kwaapfila mwemwe ma muutsula unu ula wa ghumwande
    hamwe na ghamatendo ghake ghehile ghose,
  gun-gun: Pendeapuve eme joupe, mba'eta pendereko yma guare pemboipa ma,
  agu-BL: Quil chijal cunu' jun wi cyak'u' squibil quibu', na elnake' tzaju' liwr
    jak' ca'wl yi e'chk ajtza'kla'tz.
  isn-isn: Leki kikongeli nyenye ku nyenye, ku nsoko mautugulaa u untu nuanyu nua
    kali ni ntendo niakwe.
  eng-PEV: Don’t lie to each other. You see, you believed in Jesus, and you stopped
    living that old way. You stopped doing bad things.
  ilo-ULB: Saankayo nga aggiinnulbod, ta inussobyon ti daan a kinatao agraman dagiti
    aramidna.
  pir-NT: Mʉsa pehe Jesu yequina wahana ti ñañe yeyere duhu tuhasari jiri. Sa yena
    quehnoañe pehere camesarina ijire mʉsa. Mʉsare quehnoañe pehere cahmegʉ̃ yero
    nine Cohãcjʉ̃ tiquiro yero saha mʉsa ijiato saha. Sa yere tiquiro quehnoano tiquirore
    mʉsa masiato saha. Sa yena mʉsa mehna cjẽnare ni mehoedacãhña.
  anv-NT: Ɛ́kágé debyɔge gebyɔ mbaá atɛ, nendé defere mɛ gekwenege geŋwá nyu
    ne gekwenege gepɔ ɛyi debɔ déwyaá défómé ndɛre muu áfomege gekwenege nkú.
  sab-NT: Ba me sole ongoru ongoru daba ole. Ba mo ta gbadale me age e kare ba agedu
    ngeru kare. Ba Cristo gerua gau ulia gire Chube ba ta blitu, ba ta me chegu ngeru
    kare, malen ba agedu ulita me no ngeru chugale ngwadi.
  tmd-tmd: Mönö inakmönö hörön nuö nuö yadmɨjeñ. Krais pɨsaŋ wöröxmä aku mɨ, rɨ gwogwam
    rɨmɨdöi mag aku ñɨgö wölɨj röxg woböŋ aku aipam, höbwab rɨb madmag hödyöbö ñɨŋ
    aku aipam, pɨ asɨx aböia.
  acr-NNT: Maꞌan alaq raqꞌubꞌal chiwach alaq, ma esam chi ibꞌ alaq che ri ojer bꞌinik
    silabꞌik alaq y che ronoje ri na utz taj reqelem taq waꞌ.
  kpg-kpg: Hudee hai kai tilikai i godou mehanga, idimaa, goodou guu kili gi daha
    di mouli namua mo ono hangahaihai huaidu,
  taj-taj: ओच्‍छे खालैदेन एनीगदेसे लुसीला ताम थालउ। तिग्‍दा भिसम एनीगदेसे ङाच्‍छाला
    जम्‍मान आज्‍यबा बानीबेहोर ख्‍लासी जिन्‍बा मुला।
  avt-avt: Yi ap eiwisesanek me menmen yi yetpim au emɨt, eiyɨntar yi epei yeweikɨn
    sip yewet menmen enum me nɨpaa yi yɨrɨakem wɨ kerek yi ap yises God au. In ek,
    yi yɨre mɨt han yaain. God kerekyi yi mɨt han yeweikɨn yɨre yaain. Hekrit hekrit
    hɨrak keweikɨn han ki yi yɨre mɨt yaain, yi yayu yayɨr ke God, te yi yerteiyek
    werek werek.
  cbk-cbk: No habla embusterias con uno y otro, cay ya desaleja ya ustedes con el
    mal naturaleza y ese el di suyo maga mal trabajo.
  uig-ARA: بىر-بىرىڭلارغا يالغان سۆزلىمەڭلار؛ چۈنكى سىلەر كونا ئادەمنى قىلمىشلىرى
    بىلەن سېلىۋەتكەنسىلەر،
  tuf-tuf: Baat rahra rahra tew̃yat sinic ey cat et bahwi. Baat cahmor ur ay bár rehjéc
    cuar, ahra bar tehmojocro. Eyta chihtara baat rahra rahra tew̃yat sinti jaw̃i.
  abx-abx: Dakam agsiburubullu'ay, tungod kay aghulsu'-bi na i kada'an pagka'a'a-bi
    huwang hasta i mga buhat-na sito,
  mco-NT: Ca' huaad mnayhuin'ɨ́ɨnɨgɨxy miñ xyɨpy. Co tɨ mmɨbɨjccɨxy Cristo tɨ m'ixmajtzcɨxy
    je jɨbɨcjot je jɨbɨc-huinma'ñ huɨdi anajty ajcxy mɨɨd.
  cpb-NT: pamatawiwaitantzi eejatzi. Tema pipakaayetairo tsika pikantaweta pairani.
  aon-aon: Ipak mare punek rohw um kupaishi Kristen, uwok. Um maresh? Ipak douk pabouk
    jurug harik iri ihihmorim yoweihi aih douk seiwok ipak pape penekeh iri hagokuk.
  hus-NT-2005: Yabich ki kʼámbíxintsik jún ani jún kom a jilámalichtsik an wejeꞌ chalab
    xi yab alwaꞌ ani xowaꞌ jeye a tʼajáltsikwiꞌik.
  mig-NT: Ma̱ xndá'ú tá'an‑ró, chi̱ a ni̱ chaxio‑ró cháa tú'ú‑ún kua'a̱n‑de jíín táká
    tiñu ni̱ sá'a‑de.
  bps-bps: Na nang gamu tmulen kéng di demeyu to, du tanlusyu i labi ktoyu, dunan
    tatnagakyu i sasè knayèyu knalamyu nimò di muna,
  mbs-mbs: Ikà niyo egkebolalaw, so tinenanan niyo den se tapay pegkeotawun mig-inang
    te medaet kedengan,
  tof-tof: Obae tizgu yabiób darrpan-darrpandó. Zitülkus módóga, e yabiób ngaep tonarr
    kuri amónarre akó bólenarre ene tonarran tórrmen tulmil tómbapón-gum.
  cme-NT: Naŋ naana na ãncɔlɔmma‑i aa suur ãnfɛlɛmma-na, hielaaŋ na naŋga coima-na.
    Yinni maŋ joŋ Diiloŋo ce-na nelfɛlaaŋ namaa na da na waa fuɔ temma a ta na suɔ-yo
    fafamma.
  sus-sus: Wo naxa wule fala wo bore bɛ. Wo bara na ɲɛrɛ ki fori bɛɲin,
  pon-2006: Kumwail dehr kin kine likamw nanpwungamwail, pwe kumwail pwilikidier mour
    mering en mahso iangahki eh wiewia kan;
  dad-dad: Ã abob to udegnẽgouf, ere nigin, ãgenei bouweĩ nẽ oroya tubu yogon tobonunã
    ado uraileg fen,
  zab-NT: Quɨtru güeetit dixú cun saat pur ni aquɨtru nabánytit zec ni gubánytɨ gulo
    chi baantɨ ni ná mal
  jae-jae: Ansau biŋdansaŋ êndêŋ taôm atom, gebe amac akwalec ŋamalac laŋgwa, nêm
    ŋalêlôm laŋgwa tau to ŋagêŋlêlôm samob su,
  ksd-ksd: koko avat a vavaongo vargil; tago ava tar vorodo vue ra maulana tutana
    ma kana lavur mangamangana,
  msm-NT: Kona kow isab ogginayu, su nahukas now on sikan ingkabata now no kinaiya
  myk-myk: Yi ganha ba kafinɛyɛ yu nige yiyɛ mu wɛ, bani yee ya yi wo yahagalɛɛ le,
    ni yi wo kapyelɛgɛɛ ki bɛɛri ɲa na ki yaha wà.
  sbe-sbe: Tabu kami kahao udiyedi kwa laulaulupolupo, matawuwuna taumiu beyabeyadi
    yo yodi kabikabi maudoidi kwa tolehesuwaladiko,
  mcr-mcr: Heqä quuvqä anä eqiyätqäŋuwä iquauŋi, kukŋuä quaŋgi mätquä pambu. I tiiŋä
    etaŋgi etqä. He gquä yäue bi äquvätämäupu, änyä-häŋä ämipŋguwä-paŋi, qua täutaŋä
    suqä quvqä eeqänäŋi, hämänänä ävquatämäupu, änyä-häŋä ae äyä ekuwi. Iiŋä eqaŋguwitaŋi,
    Goti Hanjuwä Iqu heŋi, Iqueqä-kiuä eŋqä-pa emäkätä, hea ique-iqueŋi, näqŋqä kuapänä
    etapätqäuä.
  cux-NT: Nguɛ́ɛ́ caaⁿ'máⁿ nī nduudu yaadi 'aama nī ndúúcū taama nī. Nguɛ́ɛ́ diíⁿ
    nī 'túúcā caati 'āā dicuenta nī tan'dúúcā chi 'āā ch'iī cuerpo yeⁿ'é nī ndúúcū
    nducuéⁿ'ē chi nguɛ́ɛ́ n'dááca chi 'āā diíⁿ nī.
  tur-YTC: Birbirinize yalan söylemeyin. Çünkü eski insanı yaptıklarıyla birlikte
    üzerinizden çıkarıp attınız.
  san-ITR: yUyaM parasparaM mR^iShAkathAM na vadata yato yUyaM svakarmmasahitaM purAtanapuruShaM
    tyaktavantaH
  bel-N: не хлусіце адзін аднаму, распрануўшыся са старога чалавека з учынкамі ягонымі
  sch-sch: Inkhat le inkhat inhuong inlôm no roi, miriem muruo leh a thobaisingei
    hah nin khekpaia,
  mic-MIQNT: Mut mimajuinu egs'pugualaw muta gis ejigla'tui't'p ta'n i' tleiu't'p.
  huu-NT: Taɨnona lloñeno. Omoɨ comecɨaɨmo ite jeacɨno anamo jaie itomoɨ. Naicɨno
    anamo omoɨ jai iñena jira, naicɨnodo jaiñeno;
  jiv-NT: Yus-shuar ajasrum yaunchu enentáimtairam iniaisamarme. Tura yaunchu túrutairmesha
    iniaisaitrume. Tuma asarum nuamtak tsanumprunairairap tura wáitruawairap.
  otm-NT: Nɛ o gadín xihmbʉ yʉ fɛhni n'da ngu n'da ahʉ, nguetho ya gá pähmbʉ nin 'yomfɛ̨nihʉ
    nɛ gätho 'bɛ'a gmí øthʉ.
  dah-dah: Deŋbe mata bikkek bitiŋ bana haŋyen goyen yad siŋa yirdeb al gergeŋ haŋ
    geb, kadom usi gird ma teŋ hinayiŋ. Al gergeŋ hitiŋ gobe Al Kuruŋ beleŋ yiŋgeŋ
    yara dirde gergeŋ diryiŋ geb, gogo hugiŋeŋ gergeŋ dirde hikeb Al Kuruŋbe al gwahade
    yeŋ keŋkela nurdeb yeŋya kadom nurd guneŋ teŋ awalikde wor po hinayiŋ.
  tnk-tnk: Tihəpwəh neikuəien ia kɨmiaha me, tɨ nəri nə mə hiənəpwəh raka nɨmɨruien
    akuas səkɨmiaha mɨne noien ərəha me səvənhi,
  kpr-kpr: 'Erama tofo tofo gungubo seove! Ainda beká mo: ne nenda kotari a irari
    manai ava kosughe dodo, kotari seka ava asugedo, irari seka da ari ava use ireva.
    Kotari a irari seka resena emo, God nune setiri sirorusira. Numo kasama e gogoghombaovo
    dae sedo, a numongo ava aovo dae sedo, God nenda kotari seka ava, nenda janje
    jokáda mutudo undiri babojerira.'
  san-IAS: yūyaṁ parasparaṁ mṛṣākathāṁ na vadata yato yūyaṁ svakarmmasahitaṁ purātanapuruṣaṁ
    tyaktavantaḥ
  nho-nho: Kootou ki see taratara hakareeresi ki telaa tama, i te tiputipu tuai kootou naa
    ku oti te tiiake kootou ma ana sosorina.
  gym-NT: Erere arato, munkwe ñan ja ngöka kwärikwäri, ñobtä ñan angwane mun nämane
    nüne ño käne angwane, mun nämane dre dre nuene, ye abko munkwe kitanina jökrä
    temen
  azg-NT: Tavi nnanꞌneinhoꞌ quintu ndëë ntyjehoꞌ. Ee joo natyia na tonanꞌjonhoꞌ yohan
    vitjachen na ngantyja nꞌonhoꞌ Cristo, jndë siquindyaa Tyoꞌtsꞌon ꞌoꞌ ntyja ꞌnaanhanꞌ.
  bhd-bhd: एक्की होरि सेइं झूठ न ज़ोथ किजोकि तुसेईं पुरानी इन्सानयत तैसेरे कम्मन समेत
    खोलोरीए।
  too-NT: Tū' cati'a'kxokotit ā'chā'tin porque māpānū'tit mintapāstacnaca'n a'ntūn
    tū' tzey
  ind-AYT: Jangan saling membohongi karena kamu telah menanggalkan manusia lamamu
    bersama dengan perbuatan-perbuatannya.
  cjo-NT: eero pamatawitawakagaeyani, kameetha pijeeki; rooma iroñaaka tee pikimitagaeya
    paerani, eero papiiteero pantawitakari, kameetha pijeeki.
  nsn-nsn: Ahik pah mu ueluelbohesioum gekung uakapa liu manasa peoum tar niuangoulung
    sioun menia tar niguata uasa.
  san-DEV: यूयं परस्परं मृषाकथां न वदत यतो यूयं स्वकर्म्मसहितं पुरातनपुरुषं त्यक्तवन्तः
  tna-NT: Be bid'umimi meatiji micuaneda cama, pamapa micuaneda ai madhada aina cuana
    ariji putsu.
  lid-lid: Aha badeh, sawendreya iri mwan ma badih ta Kindrei. Tasah, ta koha aha,
    aha ndraruwani iri kandriyen marakon ta ndrine aha malen ndra-au.
  wim-wim: Ngamp keꞌ wik uuy-uuyamāmp ngamparakamana ngamp puth woyan way kan wantampweya.
  zga-M: Mwielekhelwe ukhuovuotana uvuodhesi, ulwakhuova mufuliele muhenchienche uvuomunu
    wienyo uwakhatale, nie mbombo nchayene.
  yom-yom: Lubika vunasananga beno na beno bila benoluvula mutu wukhulu ayi mavanga
    mandi.
  san-SIN: යූයං පරස්පරං මෘෂාකථාං න වදත යතෝ යූයං ස්වකර්ම්මසහිතං පුරාතනපුරුෂං ත්‍යක්තවන්තඃ
  yut-yut: Paŋmuwukbi notji top gen dɨma yoyɨni. Nido, but kalɨp gat aŋpakni gat kɨlɨ
    yopgwit.
  grc-BYZ: μὴ ψεύδεσθε εἰς ἀλλήλους, ἀπεκδυσάμενοι τὸν παλαιὸν ἄνθρωπον σὺν ταῖς πράξεσιν
    αὐτοῦ
  cpc-NT: pamatawiwaitantzi iijatzi. Tima aritaki powajyaantayitairo tsika pikantayiwita
    pairani.
  nhg-NT: Ayecmo xomolficö entre nemejua de lo que tli amo melöhuac. Pos ye onenquecöjque
    nemonemeles soltec ca noche itlachihual,
  nya-nya: Musanamizane wina ndi mnzake, popeza munavula munthu wakale pamodzi ndi
    zochita zake
  ngu-NT: Ma ca xmojlican on tlen xmelahuac ihuan ocsequimej, pampa nemonemilis yonenquipatlaquej.
    Xoc nennemij nion nemohuicaj quen achtopa catca.
  kup-kup: '@see-verse:COL.003.008'
  jid-jid: Natiche tikpanbi na donbi chichenji ni sroma rjukpanba.
  wmw-wmw: Musitesane konta amuri camukiwa mida, amutenda tena tabiya zamukitendanga.
  gmv-GGM: Kase ceega asatetha iza oothora gathi intefe qaari yeggida gishshi inte
    inte garisan issay issara wordo hasa7opite.
  ssg-ssg: Kum ailele tesol waliko ien nake amuto ape kumahe seilon ti weli ailei
    saun lialun. Amuto lioi xaxaweniwen.
  zpo-NT: nu re yalnkade. Nel mlaa be mod ngok be yilo nu re kwaan nawent kwaan mle
    be yilo;
  poy-poy: Namlipayira, toziya mwenga mvula kala uwuntu ugona, pamuhera na makondola
    gakuwi goseri,
  qwh-NT: Tsenolla ama jucniqui jucniquipis ulipänacuyëtsu. Cananqa tse mana alli
    muneniquicuna rureta jaqiriyarqonquim, juclaya nunana carnin. Y tseno carmi camacoq
    Dioswan jucnolla carnin, quiquin Dios canqanno cada bes mas alli ticrariyanqui.
  gaw-gaw: Amu ag lailḵad aib bup̱ualadp̱ig. Aḏinu? Ag oolag alagnu kobol oh am uuna,
  nca-nca: Ye epe kaná-kaná ma tewero, dokoro, ye newonde komo quya otete piyimi ŋuya
    se rotoroqo
  zpz-NTPP: Cueꞌ nu guu tub, guu tub ziꞌl der losaꞌr, gun mod nu na der gulas walabaꞌ
    ni na der na. Nunu wagyicyaꞌ der de coz nu bicy ru gulas.
  zac-NT: Adë chu guëníꞌidiꞌi bishi lu sáhiꞌ. Gulë bëdchisú grë ra cusë ni purquë
    hia bësaꞌnë të mudë nanabani të antsë con grë maldá.
  kyg-kyg: Lapakaemo atafa vekatapimo atalege atafa vekatapimoꞌa nehiya kavaꞌmo atalege
    hutetapa saufa vekatapimo alita vaiꞌnayaꞌmofeꞌmo konagatapieꞌmo aigofe gemo osiyo.
    Gotiꞌa saufa vekatapimo alo huꞌniyanageno Gotiꞌmo ageta aeto nehutapaeꞌmo agaekana
    hutapa maisayafeꞌmo saufa vekatapimo magoꞌe magoꞌe huno alo huno nelapate.
  kmk-kmk: Adi kayuwon mantitinnuli ta inabus yuwon inwalin dit dadaana kinatatagu
    yu kan sadadit lawenga ugali yu.
  cao-NT: Jasca, quianabëquiyamacana. Anoma quiha. ¿Mato jabi siri, naa yoi ca ma
    a-apaoni ca ma tsoboyamayamani?
  bbr-bbr: Akan meten onok aru utoin. Keseria, ak aka aka sät ämän wa muratäiäu. Rowe,
    akan meten onok meiewon senek.
  inb-inb: Mana kam kikin­pura llulla­chi­na­kun­gi­chi. Kam­kuna ñugpata mana alli
    iuiaspa i ruraspa kaug­sa­na­kus­kata ña­mi sakir­kan­gi­chi.
  hrv-hrv: Ne varajte jedni druge! Jer svukoste staroga čovjeka s njegovim djelima
  box-NT: Mi wé yí fũ̀aa sabíoní na mín yi. Mi wé yí wé bṹn bìowa so,
    lé bìo mi wã́a día bìo mi fù wee ɓua lè miten.
  ote-NT: Oguí mpetua ncꞌuambahʉ ꞌna ngu maꞌna, ngueꞌa̱ núꞌa̱ ri nda̱xjua ꞌmʉihʉ ya
    xcá hɛhʉbʉ.
  wnu-wnu: An git goan qoan ninir-neri wogub bo bubun buraman end munon banam qimurimar
    me qamarar. Qenu munon bubun eng barsier end anseara wonou qomon uber musub imbig
    ne wonou iitari mom buruboumon.
  zam-NT: 'Ne''tyè''de gu'' loo nec thìb xtàa gu''. Tac gu'' mblá''ya''le'' ryethe
    mod ye''rsin'' co'' nac cón che''n xab izlyo'' co'' mque tee ban mbli gu'' póla.
    Por cona, niin loo gu'': Ne''tolode que tee ban li gu'' ryete con'' ye''rsin''a.'
  zyp-NT: Naa cangnah a paringpaw khah a tua teipaw khakhei naa pahluhly thah cawtah
    pakheh le pakheh a dungkhei khe lo.
  sey-NT: Ja̱ꞌnë paꞌiseꞌere je̱osicohuaꞌi sëte, yure yecohuaꞌire cosoye pa̱jëꞌë.
  nvm-nvm: '@see-verse:COL.003.008'
  mps-mps: Dagego duga hasi ama dabe tibo po wabo tagaliąo. Magi baso meni, polobadu
    dagego tigigo dwai sę yabo kolesaga dologode bidibo dagego tagalalio, tama te
    tobage dwai kolesaga ebo dagego tagalali.
  pab-NT: Waiyehena atyo xamaoseratya kakoa. Koxaka atyo xahalakisa xawenane toahiyere
    xawenane waiyexe hiyeta,
  llg-llg: Ma ei masapepeko esa mia esa. Huu ei nggali heni ei dale mala fo mahiik
    tao manggalauk, ma laꞌo ela ei dala soda laam. Ma hatematak ia, ei nggati heni
    dedeꞌak ndia, fo pake dale beuk. Ndia sama leo hataholi ana nggali heni baloꞌa
    papake laak manggenggeo kala, fo pake baloꞌa papake beuk malalaok. Manetualain
    fo makahulun Ana nakadadadik nala ei. Ma hatematak ia, Ana tao ei boe malelak
    Ndia, ma tao ei doo-doo fo dadik mata-aok esa leo Ndia.
  kyf-kyf: A 'na 'tʋbhʋlʋ -tʋbhʋlʋ yo -yla -nɩ, amɩa -wa 'bhʋa amɩaa -mɩmɩsɔ 'cɩn
