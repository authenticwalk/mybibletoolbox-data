verse: COL.003.009
translations:
  kpx-kpx: Isi lainaho mole lobogevegelive. Kosealemo la subuta vavevete ke vaveveike
    halevalu.
  okv-H: Eto ungo na ke sokova mine ara mane aisova te ari tapa mahu hamo ari avo
    toto ari eha eto hamo eha asuketo miheva amo no hamo eha ari embo God amina no
    jota pure ururou ungo amita tombu hajire vahai ue amita ari be kesova.
  tbo-tbo: Gasi ega ona ikoyakoyama omi lawa uyahihi babana hipuli a kamna amaka o
    wihinigigiyeya.
  mal-C: പരസ്പരം വ്യാജം പറയരുത്; നിങ്ങൾ പഴയ മനുഷ്യനെ അവന്റെ പ്രവൃത്തികളോടുകൂടെ ഉരിഞ്ഞുകളഞ്ഞിട്ട്,
  grc-SR: μὴ ψεύδεσθε εἰς ἀλλήλους, ἀπεκδυσάμενοι τὸν παλαιὸν ἄνθρωπον σὺν ταῖς πράξεσιν
    αὐτοῦ,
  bgc-bgc: एक-दुसरे तै झूठ ना बोल्लो, क्यूँके थमनै बुरा सुभाव अर बुरे काम छोड़ दिये
    सै।
  khz-khz: Matotaumi vekarawami ai kila pa kala opakaurai taa na ragai pene opami.
    Kwalana gomi na gemi maguli kunena gena kala rakavara ria rapuga rakavana gogaivagi-piatogaana
    vetaina gogaivagi-piatogarato,
  deu-TKW: lüget einander nicht an - nachdem ihr ausgezogen den alten Menschen mit
    seinen Thaten
  zsr-NT: Cutu siꞌ yéꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ le chnucaꞌnliꞌ le gucliꞌ ziꞌal, len
    yuguꞌ le benliꞌ ziꞌal.
  lin-lin: Bokosanaka te, pamba te bobwakaki bomoto na bino ya kala elongo na misala
    na yango
  hns-NT: Djhoeth na bol. Toelog to aapan poeraana djiewan tjhor deile hai,
  noa-E: Warr pãachdëu parhoob nem waaujerrjã ya khajũa sörjö isegpʉ̈iwi jũrr khĩirjug
    iiurta wai naawai oob chikhamnag sëukhamiet. Mag khĩirjug iiur ich Ẽwandamauta
    deetarr aawai, maach mag khĩirjunaa irua khõsimjö wau nʉm khʉʉnan i khĩir thegmamua
    warag ajaug pamam dʉ̈i ajapchata i khaphʉ paaukhamam.
  eng-EMTV: Do not lie to one another, since you have laid aside the old man with
    his practices,
  mib-NT: Ma stahú ró jnáhan ró, chi yūcuan cúu modo maá ró jeē ní cajica ró jíín
    ndé saá, te je ni castóo ró.
  lif-NT2: खिनिॽ इङ्‌ले़क् मे़मे़त्तासिम्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌ग तगिबा
    लायोबा सुत्‍नाःन् नु ताप्‍फे़ःम्‍बा ये़प्‍ले़क्‍हाॽ काक् के़ले़रुम् के़देःसुम्‍माङ्
    के़वयिॽ,
  xnj-xnj: Mkoto kujovelana udese, muni nyenye mmali kuwula mnogo uhakau wemuvelikwi
    nawu pamonga na matendu gaki goha,
  mmx-mmx: Nemen mita ekarang ela kantubu atnimi, mila nemi miga lok kepe vam mo lorooro
    maut eburu mi leveloklok teren.
  cbr-NT: Acama ëanan camina bëráma 'atimaquin sinan 'ixunbi bërí Cristonën sináncësa
    oquinshi sináncanin. Usa 'aish camina cëmëi paranántima 'ain.
  tee-NT: Jantu vana ala'unit'it ta'aklhtamat ni c'apt'at'it ju mi'atsucunti'an tachi
    ju ixlayat'it acsni tuca' ismisp'ayat'it ju Jesucristo.
  eng-LSV: Do not lie to one another, having put off the old man with his practices,
  cak-NT: Man titz'ucula' chic tzij. Roma rix xa xiya' yan can ri itzel c'aslen ri
    xic'uaj.
  pah-NT: Tape'mbea'javi ti pejohupe. A'ereki pe pepohi pejeaporog̃itaymyana hugwi
    pejikote'varuhua'jave'yma.
  sja-NT: Seewa jaranáatɨ awaraa ijãapataarãmaa, parãpa mãgee ne-inaa k'achia oodaamaa
    p'anadap'edaa perã Cristode ijãadak'ãri. Irude ijãadak'ãri, oo amaajida ne-inaa
    jõmaweda pãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a.
  xed-xed: Ma tsanava kuni ta gwaɗa ta mndu, kabga sabsa kaghuni suɗek ma halata nzaku,
    suɗiŋsuɗa kuni ta ghwaɗaka nzaku.
  mks-NT: Ta a̱ cáha̱n túhún xi̱hi̱n táhan ndó jáchi̱ co̱ cúú ga̱ ndó na̱ na̱sa̱cuu
    ndó jihna ta tócó ndihi ña̱ núu na̱sa̱caja ndó jihna ja̱n co̱ cómí ga̱ cuéntá
    sa̱ha̱ ndó viti.
  gfk-S: Waak mu hakale harbasiane mu kinong mu te kap leise ira numu tuarena nilon
    tikai ma kike ra tuarena tintalen, ma mu te sige no sigar nilon nong God ila hasigarna
    ie hoke tike malalar tane God iat nong ga hakisi ikino nilon. Ma ila hasigarna
    ie hobi waing mu nage nunure timaan ie.
  bmu-bmu: Iŋini uru walŋi aka miaŋgö ahakmeme aŋgöjörakŋambuk mi köteköba mem kömumba
    malje ewö, keu muneŋi mönö kude eraum mötme.
  dgz-dgz: Ek gare gare ebo aopan ya waiwanian, iwa e tawaya inak ega namua gaseget
    wa totnak aipa uat enayan.
  eng-GNV: Lie not one to another, seeing that yee haue put off the olde man with
    his workes,
  zaa-NT: Bittu gúni latsi' le nna bittu guthacca'ỹí luetsi le porqui'ni chi bétse'e
    latsi' le nu uccua le antes lani iyaba ca cosa maluą'.
  eng-WEBSTER: Lie not one to another, seeing ye have put off the old man with his
    deeds;
  guh-guh: Pëtsa namataenetsia panatsipaebame penajumetsënëtsilivaisi. Perujujamatabëcuene
    picani bajayata panexainaexae, bajarapacuenia paexanavanapame. Itsiata baja aeconoxae
    pacopabame bajarapaperujujamatabëcuenemi.
  bon-bon: Walya mene gone jajanena, ingle weene weeme sasa ireclota mule bine ituge
    abmaläcema,
  nhw-BL: Ayacmo ximoistlacahuica se ica seyoc pampa quen se moquixtilía itlaque sosoltic,
    ya anmoquixtilijtoque amotlajtlacolchijca tlalnamiquilis catli anmechnahuatiyaya
    huan anquicajtejtoque nochi nopa fiero tlamantli catli quinequiyaya xijchihuaca.
  swh-ONEN: Msiambiane uongo, kwa maana mmevua kabisa utu wenu wa kale pamoja na matendo
    yake,
  wbi-wbi: namungasyanganaghe jumue kwa jumue, ulwakuva muvufulile uvumuunhu vwinu
    uvwa pakali na maghendele ghake.
  bba-bba: I ku weesu kuɑnɑ domi i dɑɑ ɡurɑ kɑ yen kookoosu potɑ kɔ,
  eng-KJVCPB: Lie not one to another, seeing that ye have put off the old man with
    his deeds;
  kgk-NT: Perova-ma kuri pende rekoha vai peiko-vy napene rembiapo vaivéi-ma hagwã.
    Upéa-gwi ani pende apu ojóupe.
  waj-waj: Sa ngiingiiiki ngiingiiiki unnakua kiatee. Vaa ngia eenanaa mmammaivaara
    iira aataruuyauvaa pikiada karaasaya variaivaara sa ngiingiiiki ngiingiiiki unnakua
    kiatee. Ngia Anutuuqaara arinaima rikiaateeraivaara ivo ngii iima kioovoono ii
    karaasa varira ivaa mmannammanna ngiiiki yapoo varinoo. Ii karaasa varira ivo
    ariinikaraama variraivaa ivo mmannammanna ngiiiki yapoo varinoo.
  cpy-cpy: pamatawi-waetantzi eejatzi. Tema pookaero jempe pikanta-yiwita paerani.
  mpx-mpx: Bahi alomiyau nuku kakawel, kaiwena yawalimiu bebeyaunana ginebi ge ana
    pagan iyaka ku aliyoho,
  wbp-wbp: Manulu-nyanu yimirr-yinja-wangu warlka wangu wangkaya jungarni-nyayirni
    manu yijardu-nyayirni jaruju. Nyiyarningkijarra majumaju, ngulajunkulu yampija
    purdangirli yirdija kankulu Jijaji Kiraji-kirlangu mardarni Pirlirrpa jalanguju.
    Kala nyurru-wiyi, ngulajulpankulu mardarnu pirlirrpa nyurru-warnu kamparru-warnu
    yangka kuja kala-nyarra kangu kuja-purda-kari. Ngula-jangkaju, kujankulu Kirijini-jarrija,
    ngula-puruju pirlirrpa nyurru-warnu kamparru-warnu, ngulajunkulu yampinja-yanulku
    manu yirrarninja-yanu purdangirli. Jalangu kankulu nyinami Kaatu-kurlangu yapa
    ngulaju pina-wankaru-maninja-warnu kuja-nyarra Kaaturlu pina-wankaru-manu, manu
    kanyarra warrarda ngarrmirninjarla wiri-mani pirlirrpaju jalangu-warnu nyurrurlaju
    ngurrju-karda. Manu kanyarra warrarda kurruly-yirrarni nyanungu-piyalku yungunkulu
    nyanunungulku yijardu-nyayirnirli liirnki-jarrarlu manngu-nyanyi manu milya-pinyi.
  luo-luo: Kik ngʼato kuomu wuond wadgi, nikech uselonyo kit dhano machon kod timbene
    duto,
  nhe-NT: Ayoc ximoistlacahuica se ica seyoc pampa queja se moquixtilía itlaque sosoltic,
    ya inmoquixtilijtoque imotlajtlacolchijca tlalnamiquilis tlen inmechnahuatiyaya
    huan inquicajtejtoque nochi nopa fiero tlamantli tlen inquichihuayayaj.
  aii-aii: ܠܵܐ ܕܲܓܠܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܫܘܼܠܸܚ ܠܵܘܟ݂ܘܿܢ ܠܒܲܪܢܵܫܵܐ ܥܲܬܝܼܩܵܐ
    ܥܲܡ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ،
  esk-NT: suli sagluqqutinġiġusri avatmun. Atakkii aŋalataġinġiġaasri iñuuniałiġruapsi
    savaaqtuummaġmi, mattaqmatun atnuġaaġruaq.
  msb-msb: Dili na kamo magpaburuwa-buwa kay bagaʼn ginhuba na niyo an iyo dati na
    pagkatawo na kaila sa karautan.
  cpa-NT: Tsa¹mi³ganh¹³ hniah¹² ju²rúh² hniah¹². Di³ ma²ca¹lø¹tsë́h² hniah¹² hi² mi³lanh¹²
    hniah¹² lah¹jiá¹² quianh¹³ ca¹lah¹jǿ¹ hi² mi³jmoh² hniah¹².
  dso-dso: ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ମିଚ୍‌ କାତା କୁଆବଲା ଉଆନାଇ । କାଇକେ ବଇଲେ ତମେ ପୁର୍‌ନା
    ଗୁନ୍‌ଚଲନର୍‌ ସବୁ ଅବିଆସ୍‌ ଚାଡିଦେଇକରି,
  meu-meu: Basio hekoi heheni. Badina be tau gunana mai ena dika vada o dokia oho,
  yva-NT: Vemo wapo wasaponae vambinibe nora, weye wapa ana wadave arono wusyinoe
    mamo wapo rapayawa ntami to.
  dgc-dgc: diyan kam be mégbuli-buli, da tandaan moy, inékbus moy dén nadid tu dati
    a pagkatolay moy,
  zpm-NT: yquidiedraa to samiech to. Sac goṉ, nacdraa to zigne nac to glo, laa to
    brieele lo grëtaa miṉe beeṉ to.
  hix-NT: Àtemarontahra ro mak ehtxoko, omnyamo ro rye rma. Àsok tawro hana. Atxke
    oyexetxhàyamotho hokohra harha manatxow hamà. Amnyehra ohnawonye atxke rma haxa
    mehxatxkonà.
  sim-sim: Jir wapkava hishinda nombon angop ji halaha wapjip hishinda nombon tiyanda
    jir. Uwa osik jir avak jihi ambek mbafirimbawa hala. Mashi ome nom ji mbaka.
  npi-ULB: एक अर्कालाई नढाँट; कारण तिमीहरूले पुरानो मनुष्यत्वलाई त्यसको व्यवहारसमेत
    त्यागेका छौ ।
  cgc-cgc: Dili kaw man sali ta bula naan ta paryo nyo na ittaw tak ula nyo en pasunod
    dati nyo na batasan na ula kaw pa gatuo. Anduni, paryo na gasili kaw en ta bayo
    na palubbas nyo daan na bayo
  tim-tim: Akto den bâleŋe bo makyeŋgiwei. Hiaŋgi den bo makyeŋgiwei. Bo heyeŋgiwei.
    Emelâk hângât nâŋgâ nâŋgâŋe akto agak memeŋe are hami pali.
  yor-yor: Ẹ má ṣe purọ́ fún ara yín, níwọ̀n ìgbà tí ẹ ti bọ́ ògbólógbòó ara yín pẹ̀lú
    ìṣe rẹ̀ sílẹ̀,
  wos-wos: Hanja guni xékéngun haraki mawuli akwi hurungun haraki saraki sémbutka
    akwi hu hwetaka némbuli guni yénataka hundi guni nak nakéka yamba wakénguni.
  emp-NTPO: Djãrãa sewa orãnadua. Bãrãra naẽna cadjiruad̶e pananada ẽdrʌsid̶aa. Bãrãba
    cadjirua obadaped̶ad̶ara idu b̶ʌsid̶aa.
  eng-F35: Do not lie to one another, since you have taken off the old man with his
    practices
  ind-ind: Sebagai saudara-saudari seiman, kita juga tidak boleh saling menipu. Karena
    kita sudah membuang sifat hidup lama itu seperti membuang pakaian rusak.
  pes-OPCB: به یکدیگر دروغ نگویید، زیرا آن طبیعت کهنه و فاسد شما که دروغ می‌گفت، دیگر
    مرده و از بین رفته است؛
  mpt-mpt: Ibo ib sinwalo maki dimo mo baabesese nimibe! Memalo ibo bobol tem misiamo
    sino fumbinibbuo deiboniba ib bobol tem funino mema kukub ota wafu blib kesoa
    ibo kukub misiam olo mo wafu nimibe! Gode ibo klanebio nakae bobol tem funino
    memao ibo omyenea daaye bianea am obba ye bomanomo bomanomo yo dimo Klaiste kukubo
    ibo amitie aleyebe kesoa ibo makob Gode ele ulab bianiba e bobol tem funino tekein
    kebiobe.
  ssx-ssx: Ma꞉nda꞉ pa꞉ta꞉ yayapiki pi na lapa꞉peke. Pa ekipeke ika꞉ amba꞉ hau pita꞉
    ipika꞉ hande lu wiayeke pu haeme ekita꞉ amba꞉ holo baaso hata꞉
  mkl-mkl: Nɔ i mɑɑ̀ yɑ sɔɑ njɛ ibo ŋɑ si nɑ iyi í jɔ̀ ì jɔ̀ dɑɑ nwo do dɔ̃ɔnɛɛ tɑ̃
    ŋɑ,
  gaq-gaq: ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ ମିଚ୍ ଆବାସଙ୍ଗ୍‌ପା ମାତର୍‌‌ ପେଇଂ ବାୱିର୍‌ ଗୁନ୍‌ ଚଲନ୍‌
    ବାରି ବେବ‍ଆର୍ ଆନ୍ତାର୍ ବିଃପା
  gof-RNT: Ceega asatethaa iya oosuwara hinttefe qaarida gisho issoy issuwas worddotoppite.
  unx-unx: ଆପେ ଆପେରେ ବେଦା କାଜି ଆଲପେ କାଜିୟା, ଚିଆଃଚି ଆପେ ମାରି ସଭାବ୍‌ ଚାଏ ଚାଇଲ୍‌ ଚାଲାନ୍‌
    ବାଗିକାଦାପେ,
  gah-gah: Litaha likigikámo oko moloko i netá nene gololohá iki ali ahuliake likigika
    gosohá ali luhikamó nenazo, soza gakó eza lo amiko eza lo amiko amilo.
  lcm-lcm: Mi ago ta angkapauai an pok nei liuan imi, using lenginang mitala apiet
    suai ani kami pukun kavang kuvul ve keve laulauan ina.
  aer-aer: Urrtyirremele ilelhetyale arrpenheke. Arrantherre arne alakenhe renhe-arteke
    mpwaretyale anetyeke arrantherre-arle Christ arratye itelaremeke. Lyetenye arrantherre
    akngarte-iwelheke, tyerrtye arrpenhe-irremele arratye itirremele, akurne-ketyenge
    impelhetyeke. Kenhe Ngkartele akenhe utnenge arrekantherrenhe arratye-ileke arrantherre
    arratye anerlte-anetyeke, Re arrenhantherrenhe akwetethe arratye-ilemele, arrantherre
    Ikwere-arteke awethe-ame-awethe irretyenhenge. Kele anteme arrantherre akaperte
    altywere anthurre Ikwere-akerte.
  qvc-NT: Amar pitapis ingañaychu. Chaqa chay laya uchaykillapaqam ancha mapa trapushina
    karqan. Piru kananqam chay unay millanaypaq uchaykillapataqa dijashqallapana kangi.
  tgl-ULB: Huwag kayong magsinungaling sa isa't isa, sapagkat hinubad na ninyo ang
    lumang pagkatao kasama ang mga kaugalian nito.
  cbs-NT: man chani chakamisdan. Natian jaska tibi man ma jeneamenkain, matun jiwea
    xenidan. Jaskaken ana jaska Diosun bechipaiama chakabu tibi ayamakubainkanwen.
  xtm-NTPP: Másu ko jin xnda'vi nuu tna'a‑ka ni, sukan ni ka yo sa'a, ni ka yo kuu
    ni onde xi'na‑ka ma, nuu ñatuu jin kandija‑ka ni Cristo o a, chi vaa ndaka chukan
    jâ ni ka xndoo ni ja másu ko jin sa'a‑ka ni.
  nnq-nnq: Makakoloyanaje, magambu mangweto mulekite umundu gwa kalakala pamwe na
    itendwa yakwe yoa ibaja,
  bao-NT: Mee, mecʉ̃ra yua jʉgueropʉre mʉja ca bii niirucuriquere, mʉja ca tii niirije
    menarena to cõrora tii yerijãari wãma añurije peere ca jee ʉparicarã niiri, to
    cõrora ameri ĩi dito yerijãaña. To biri wãma upʉ pee ca ami jãñaricarã niiri,
    mʉjare ca jeeñoricʉ Ʉmʉreco Pacʉre mʉja ca maji nʉnʉa waaro cõrora cʉ̃ ca biirore
    biro mʉja ca tʉgoeña niirijepʉ mʉja wajoa nʉnʉa waa.
  san-ORI: ଯୂଯଂ ପରସ୍ପରଂ ମୃଷାକଥାଂ ନ ୱଦତ ଯତୋ ଯୂଯଂ ସ୍ୱକର୍ମ୍ମସହିତଂ ପୁରାତନପୁରୁଷଂ ତ୍ୟକ୍ତୱନ୍ତଃ
  huv-NT: At nde merwaiichayon, cos lamecueatiün merangan leaw terangan nomb.
  otn-NT: '''yo ga̱di̱ nhyät''i n''na ngu̱ n''na''a̱hʉ. Nu̱''a̱ te gma̱ni̱ n''yohʉ
    m''mɛt''o, ya bi̱ mpädi.'
  nop-nop: Hidi welehik komihi kudi yougitoŋgitoŋhinit u dihi-beyakula welehik kobuli
    moŋgo kadahiune foune moŋgola hatiiŋ doktiŋa mede yalaŋ yoyo u maaŋ wabi hinek
    tineeŋ. Biyagoŋ kuyoŋ, welehik uyadi Bepaŋ ne gitipmuŋ tubumintaune nadinadinit
    eŋ ne’walaŋ folonamandap undiniŋ hati mintalak.
  obo-NT: Yo kow'd po-uhusoy, su iddos tapoy'n kodbovotasan dow no iling to tapoy'n
    umpak, id lusut dowd.
  cak-ENT: Man titz'ucula' chic tzij. Xa iyo'on chic can ri itzel c'aslen ri xic'uaj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤗᤧᤰ ᤔᤧᤔᤧᤳᤋᤠᤛᤡᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤃ ᤋᤃᤡᤒᤠ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤴ ᤏᤢ
    ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤧᤵᤗᤧᤰᤜᤠ᤹ ᤁᤠᤰ ᤁᤧᤗᤧᤖᤢᤶ ᤁᤧᤍᤣ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹.
