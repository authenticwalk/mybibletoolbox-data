    nwowi mɨ wɨ Krais siir dimɨn taemɨn ɨmiir asi haii kɨmiir kwoɨn ɨmiir whɨnkɨnsiis
    haigɨnɨuwam ɨrɨpa nongwomamaɨr aeyam. Mɨ kɨma wɨ boɨn wadɨeki. Dimusi rani, tɨ
