    mʉ cátibojarije,” cʉ ĩ tʉgooñari.
  eng-ULB: Let the peace of Christ rule in your hearts. It was for this peace that
    you were called in one body. And be thankful.
  spa-VBL: Que la paz de Cristo dirija sus pensamientos, porque ustedes fueron llamados
    a esto por Dios, quien los hace uno, y den gracias a Dios por ello.
  fra-_FOB: Et que la paix de Christ, à laquelle vous avez été appelés en un seul
    corps, règne dans vos cœurs; et soyez reconnaissants.
  hau-ULB: Bari salamar Almasihu ta mallaki zukatanku. Sabili da wannan salama ce
    aka kiraye ku cikin jiki daya. Ku yi godiya.
  mal-mal: ക്രിസ്തുവിന്റെ സമാധാനം നിങ്ങളുടെ ഹൃദയങ്ങളിൽ വാഴട്ടെ; അതിനല്ലോ നിങ്ങൾ ഏകശരീരമായി
    വിളിക്കപ്പെട്ടുമിരിക്കുന്നത്; നന്ദിയുള്ളവരായും ഇരിപ്പിൻ.
  lit-lit: Ir jūsų širdyse teteisėjauja Kristaus ramybė, į kurią ir esate pašaukti
    viename kūne, ir būkite dėkingi.
  urd-GVR: Masīh kī salāmatī āp ke diloṅ meṅ hukūmat kare. Kyoṅki Allāh ne āp ko isī
    salāmatī kī zindagī guzārne ke lie bulā kar ek badan meṅ shāmil kar diyā hai.
    Shukrguzār bhī raheṅ.
  far-far: Na aroaroe ne sa Jesus Christ kwatea nia talai kamulu ana ru ki tafau ne
    mulu fulida. Sulia God fili kamulu fua mulu kai 'ado ana te noni, ma fua ne mulu
    kai to ana na aroaroe nai. Ma mulu kai tangoa God sulia dangi ki.
  suz-BL: ख्रीस्‍त आ थुं इन थुंम नाइश्‍शा हुकुम पचा गेने। गेपुकी रां का ङा दुम्‍चा
    कली योव़सीशो बाक्‍नीनी। गेपुकीमी प्रभु कली “गे रिम्‍शो पाइब बाक्‍नीनी” दे शुश
    देनीन। फिलिप्‍पी ४:७; १कोरिन्‍थी १२:१३,२७; एफिसी ४:३-४
  car-NT: Moro Kristus nyry sara'me aino 'wa aturu'san ta oty undymary man. Moro me
    ro tyko'ma mandon o'win ja'munano ta awaito'ko'me. Anepory'san kurangon otykon
    poko tawa'pore aitoko.
  amp-amp: Kraisr nd dukeftn fakmorko. Ndnettn nd tir nayakitohneft yakitohkahkomtn
    nd dukefrn yak htarahrm nikmoh rhu nmbuham.
  bht-bht: मसीह तुहाड़े मना च शांति दे, तुसां सब इक ही शरीरे दे हिस्से न, इस तांई
    तुसां इक दुज्जे सोगी जड़ी शान्ति मसीह दिंदा है उसा शांतिया ला रेणे तांई सदयो न,
    कने तुसां धन्यवादी बणी रिया।
  eng-NOY: and let the peace of Christ, to which ye were called in one body, rule
    in your hearts; and be ye thankful.
  cub-NT: Cristo cãrijimene d̶aibi mʉjare. Aru Jʉ̃menijicʉ cuturĩ epeibi mʉjare, mʉje
    cʉrãjiyepe ayʉ cũinávʉpe cãrijimevʉva. Que baru cãrijimena cʉre nʉjara mʉja. Aru
    cainʉmʉa torojʉede jíde nʉjara Jʉ̃menijicʉre.
  ita-1927: E la pace di Cristo, alla quale siete stati chiamati per essere un sol
    corpo, regni nei vostri cuori; e siate riconoscenti.
  lww-lww: P̃isi na sum̃are nap̃a Kristo naga mligania naga kilia visuar sinemiu lala,
    komin nap̃a Ntewa naga piopran amiu vena ave taaga, nap̃a amiu punu ga asikol
    ruru amiu amio naga e p̃egas tai nap̃a naga pe p̃arunia, vena silaga sum̃are nene
    kilia su luen ga amio amiu. A silaga avisa potena e sur punu ga.
  ckb-ckb: با ئاشتی مەسیح حوکمی دڵتان بکات، چونکە وەکو ئەندامانی جەستەیەک بۆ ئاشتی
    بانگکران، هەروەها سوپاسگوزار بن.
  nas-nas: Eeꞌnoko tee Karistooꞌketaing mooa tauraꞌperiaing teie tanataruriainaꞌ tee
    diikaang domang, diiꞌ eeꞌning Kumponinge bokururuꞌning tee-koo mooa-koo kuunge
    narung mono makosinuka deentariri, eeꞌnoko ookara batei-koo tampaꞌ tamperimaatoai.
  uvl-uvl: Kristus poia letemo ke ma ke nek luluch nge pekngamo mur pe a naue ke pomanga
    kue nenge halaua imo ke atal helenga nga utar nenge a teke a popoia. Iange nga
    ure nem mana NeHalang iua imo ke a lohot ke singimo elle. Pe a hele urana lange
    NeHalang nga nem.
  eng-BBE: And let the peace of Christ be ruling in your hearts, as it was the purpose
    of God for you to be one body; and give praise to God at all times.
  ixl-CNT: Utz tiira aꞌ koj iqꞌon etetz u paas atil tetaanima vaꞌl nitaqꞌ u Tioxh.
    Tan aꞌ isaꞌ setiꞌ; vetisikꞌleꞌex aas maꞌl evatz. Ech kꞌamabꞌetaj te.
  xsi-xsi: Maro Kindeni ipatea tu miki ma kamo see ŋgu taitu, aku i ilo tu Kirisi
    ne wisi-pisi ma imo ŋginimi. Mine kala ara ŋana miki ma kasâu pa i ne wisi-pisi
    ŋinde tu ikai poe pami. Aku ara ŋana miki ma kawami ndaŋge papa i tona.
  crx-NTPO: '''Ink''ez Yak''usda be nedzi dizghel-i, ''i be nohdzi yo k''une'' hool''en.
    ''Et whuz un''a ''utahanóhanla ''ilho yust''e oole'' ha. ''Ink''ez ''ahoolhyiz
    musi noohzin.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸಮಾಧಾನವು ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಆಳಲಿ, ಆ ಸಮಾಧಾನಕ್ಕಾಗಿಯೇ ನೀವು
    ಸಹ ಒಂದೇ ದೇಹವಾಗಿರುವಂತೆ ಕರೆಯಲಾಗಿದ್ದೀರಿ. ನೀವು ಕೃತಜ್ಞತೆಯುಳ್ಳವರಾಗಿರಿ.
  bbb-bbb: Ro jaeje fune Godire kemano ni arega Kuraesido kafaemo ije fu oe jone ijia
    imekinu ja samuagiafo. Fu ijia imega ja e gue ro e jone ja buina karijo ijena
    kafaena maza boeje Godi oemarejadufuo.
  blw-blw: Antaaw agég afunan way mangamma hen anchi idchat Jesu Cristu way katornosan
    hen hamhamà, te yachi chillu hen nameleyan Apudyus an chitaaw ta mapapanoh hen
    ihaihan chitaaw way parten hen anchi achar Jesu Cristu. Ya achitaaw agé ar-aliw-an
    way manyaman an Apudyus.
  tam-2017: தேவசமாதானம் உங்களுடைய இருதயங்களில் ஆளக்கடவது, இதற்கென்றே நீங்கள் ஒரே சரீரமாக
    அழைக்கப்பட்டீர்கள்; நன்றியுள்ளவர்களாகவும் இருங்கள்.
  azz-NT: Huan Cristo Jesús ma Yejuatzin namechyolyecantiu ica ne iyolsehuilis. Ica
    ya nojón Dios namechijitac huan namechnotzac para nansenpoutinemisque sansé san
    ihuan Cristo. Huan no namechilía xictasojcamachilijtiyacan Totajtzin Dios.
  spa-RV-1909: Y la paz de Dios gobierne en vuestros corazones, á la cual asimismo
    sois llamados en un cuerpo; y sed agradecidos.
  csy-csy: Taciang Pathian i thinnopna in note i thinsung hong uk tahen, tabang hi
    tu in pumpi khat sung ah hong sam khawm a; lungdam ko thiam tavun.
  mxq-NT: Waꞌan ja agujkꞌa̱jt jotkujkꞌa̱jtʉn diꞌibʉ Kristʉ yajkypy, tnʉꞌʉmoꞌoy ttuꞌumoꞌoy
    ja mjot mwinma̱ꞌa̱ñʉty es mjikyꞌáttʉt éxtʉm ja Dios ttseky. Jaꞌa ko mʉdʉ tya̱a̱dʉ
    dʉꞌʉn ja Dios mwoojʉdʉ es tukmuk mꞌíttʉt, éxtʉm tuꞌuk jeꞌeyʉ niniꞌx. Es ja̱ꞌa̱ygyʉda̱ꞌa̱ktʉ.
  tzj-NT: Xtiq'ueje' ta ja quicotemal xin Dios pa tak ewanma, ja tari' xtuc'an ewxin.
    Como ja Dios arja' xixrucha' utzc'a chi nq'ueje'e ja quicotemal xin Dios checojol
    como arja' xa jun rbanon chewe, xa jun cuerpo ebanon. Maxta maquita nemaltioxij
    tre ja Dios ja rbanon chewe.
  tdt-tdt: Kristu foo pas ba imi. Entaun husik Nia pas nee domina imi nia laran. Tanba
    imi halo parte hamutuk iha isin lolon ida, i Maromak bolu imi para moris iha dame
    nia laran. I sempre agradese ba Maromak.
  ron-BTF: Și pacea lui Dumnezeu să stăpânească în inimile voastre, la care ați și
    fost chemați într-un singur trup, și fiți mulțumitori.
  eng-WEBP: And let the peace of God rule in your hearts, to which also you were called
    in one body, and be thankful.
  eng-FBV: May the peace of Christ direct your thinking, because you were called to
    this by God who makes you one, and thank God for it!
  nld-1939: In uw harten heerse ook de vrede van Christus; want daartoe zijt gij tot
    één lichaam geroepen. Weest dankbaar bovendien!
  bwo-bwo: Ik atsikaywotsi wotat arikon s'eegetswots jeen wotts Krstosko jeeno itnibats
    naashowe, bín údirwotsnowere wotoore.
  nch-BL: Quema Cristo amechmaca tasehuilisti ipan amoyolo para cuali se tamanti,
    huajca ya nopa xijchihuaca, pampa Toteco amechnotztoc para xijmatica itasehuilis
    san sejco pampa anitztoque ipan san se tacayot. Huan nochipa ximotascamatica.
  quc-TNT: Ri utzil ri cuya ri Dios chixol, are chtakan wa' pa ri iwanima'. Are c'u
    wa' ri ix siq'uim wi rumal ri Dios rech xa ix jun chic, ix ri quinuc' ru cuerpo
    ri Cristo waral cho we uwächulew. Chiya ba' maltioxinic pa ronojel.
  tfr-NTPO: Pjãy rokara Sbörë ber ëng tjok wopjl̈ú wl̈o, pjãy ber no kjl̈araso wl̈eni
    wl̈o. E kjĩshko ga pjãy mär ber l̈öng Cristo go, shäryëmi eni wl̈o. Ga pjãy l̈öng
    wopjl̈ú Sbö tjok ĩyado.
  kaq-NT: Criston maton jointibo sirijanon hihxon rihbi janahue caibo betan siripi
    sca jihuenoxon. Man jascari jihuenon hihxon ta mato huesti yorajanishqui. Hahxon
    tah min noque jai Papan, hahribinahue.
  sgb-sgb: Dyanan yo etaman alagá hên mamitoynong kaganawan ya an-ihipên yo, ya kapatêkbêkan
    ya an-idin ni Apo Jesu-Cristo, ta hinagyat na kaw hên makilamo ha pinakalawini
    na. Haka dapat panay kaw magpahalamat kana.
  vie-1934: Nguyền xin sự bình an của Đấng Christ cai trị trong lòng anh em, là bình
    an mà anh em đã được gọi đến đặng hiệp nên một thể; lại phải biết ơn.
  kxv-kxv: କ୍ରୀସ୍ତ ହିୟାତି ହିତ୍‌ଡ଼ି ମୀ ହିୟାଁତି ସା଼ଲୱି କିପେ । ଇଚିହିଁ ଈ ହିତ୍‌ଡ଼ି ତାକି
    ମାହାପୂରୁ ମିଙ୍ଗେ ରହେଁଏ ରଣ୍ତିଏ ଆଙ୍ଗା ଆ଼ହାଲି ହା଼ଟାମାଞ୍ଜାନେସି ଅ଼ଡ଼େ ବାରେବେ଼ଲା ମୀରୁ
    ମାହାପୂରୁଇଁ ଜହରା କିଦୁ
  amu-NT: Ncꞌe Cristo cwiljoya tsꞌom Tyꞌo̱o̱tsꞌom ñꞌeⁿndyoꞌ. Quiandyoꞌ na juu joꞌ
    nntsa̱ꞌntjomnaꞌ ꞌo ee cantyja ꞌnaaⁿꞌnaꞌ tꞌmaaⁿ ꞌo na nlaxmaⁿꞌyoꞌ ñecwii tsꞌaⁿ
    cwiluiindyoꞌ. Ndoꞌ quiaꞌyoꞌ na quianlꞌuaaⁿꞌaⁿ.
  hin-CV: तुम्हारे हृदय में मसीह की शांति राज्य करे—वस्तुतः एक शरीर में तुम्हें इसी
    के लिए बुलाया गया है. हमेशा धन्यवादी बने रहो.
  spa-BES: Y que la paz de Cristo gobierne en sus corazones, ya que fue el propósito
    de Dios que ustedes sean un solo cuerpo; y alabar a Dios en todo momento.
  san-BEN: যস্যাঃ প্রাপ্তযে যূযম্ একস্মিন্ শরীরে সমাহূতা অভৱত সেশ্ৱরীযা শান্তি র্যুষ্মাকং
    মনাংস্যধিতিষ্ঠতু যূযঞ্চ কৃতজ্ঞা ভৱত|
  tdx-tdx: 'Ehe ho fehè’ ty fañanintsi’ i Norizañey o arofo’ areoo fa izay ty nikanjiañe
    anahareo ho fañòva raike: vaho mañandriaña.'
  naf-naf: In Kilaisiyaŋ keŋŋ sewakŋaŋ penaŋ mamimindain keyepm in egalen keŋ sewakŋaŋ
    keyaŋ indikdamuŋ mme am nâmkiŋpepeŋinmak keŋ kwep bemti keŋ sewakŋaŋ palen mambep.
    In kogok mimiyet Kilaisiyaŋ indakumtetitiŋaŋ keyet in Kawawaŋgat sikŋ zemti sesewatpewep.
  grc-MT: και η ειρηνη του θεου βραβευετω εν ταισ καρδιαισ υμων εισ ην και εκληθητε
    εν ενι σωματι και ευχαριστοι γινεσθε
  vid-vid: Nako kikala goya kwa Kilistu kulongoze mnhumbula ya hemwe, kwa vila Nguluwi
    kawachemani muwe mikale goya kuli lukuli alo lumwe. Kahi mte malumbo.
  pio-NT: Pimàacacué Cristo iyúudàaca pía pìyacaténácué matuíbanáiri iyú píapichawáaca
    yácáiná Dios imáidacatécué pía abédanamacaténácué píiwitáise píapichawáaca càide
    iyúwa Cristo iiná ìyéerica chái èeri irìcu. Pìacué Dios irí cayábéeri ìwali macáita
    yái cayábéerica Dios imàníiricuéca pirí.
  tsn-tsn: A kagiso e e tswang kwa go Keresete e nne mo dipelong tsa lona le mo matshelong
    a lona ka malatsi otlhe, gonne mo ke tiro ya lona le tshwa-nelo ya lona jaaka
    lo le ditokololo tsa mmele wa gagwe. Lo nne lo leboge Morena ka malatsi otlhe.
  amr-NT: Opudomeyennopoʼtaj Diosa kamanopoʼnoeye̱ʼ. Kenda Diosa oʼpak. Ayaʼada konigti
    yanʼnopo̱i̱kaʼ. Konigti yanʼpakikaʼ. Konigti ya̱gʼkikatiʼ. Ken konig nogso̱ʼtida
    kaʼneʼpo Diosa moʼbaktieʼeaʼuyne. Kenpaʼti Diostaj dakiti ya̱ʼnonikaʼ.
  pwg-pwg: Ma kovi vaghinei da Keriso ina nuwanuba nuwanuwami ini badei, iyamna ikwatumi
    da tami na Keriso ina tupuwa sago kava ma nuwanuba yawasina kamonai kona makai.
    Ma God mara nonowa koni kiikiiwa kirakiiyei.
  cjv-cjv: Ena Yai Gumam “Ne yokamai na ganama kumo si towane furo wira diro moraime,”
    diro gunom boi erongua ena Kirisito uro ne yokamai denom minom bei wira di erongua
    iran i ne yokamai towane towane wira dungua mapunom epe bei moiyo! Epa bei morainga
    ena Yai Gumam “Mun fi eropune,” epe di teiyo!
  tha-KJV: และจงให้​สันติ​สุขแห่งพระเจ้าครอบครองอยู่ในใจของท่านทั้งหลาย ในสันติสุ​ขน​ั้นทรงเรียกท่านทั้งหลายไว้​ให้​เป็นกายอันเดี​ยวด​้วย
    และท่านทั้งหลายจงขอบพระคุ​ณ
  por-BR-2018: E a paz de Deus, para a qual também fostes chamados em um só corpo,
    governe em vossos corações, e sede gratos.
  mhl-mhl: Kristoji ŋoŋo womoo saki fu moakoŋ fukeru gonimiŋ ore oŋga ŋareya. Ore
    eru iŋore womoji maŋ-ŋaŋuŋgo peku fiinere migokiki qaqaŋaŋuŋ fukeko maŋwomoo goku
    mimiteŋ eru goinebi.
  klv-klv: Ale natǝm̃at togǝm len aKristo, tiwol hǝn nǝlomito, husur mǝtovi nahudhut
    gail len niben tosua, ale aGot ilekis hǝn gamit hǝn mǝtb̃ikad natǝm̃at mai gamit
    gabag. Mǝtesipa vi tǝban aGot.
  bco-bco: Gio꞉ tambo Kelisowa꞉ ene do꞉mo꞉ heb ko꞉lo꞉, gegelebo꞉ ha꞉sa doma꞉ki Gode
    eyo꞉ gio꞉ a꞉na ho꞉ido꞉. A꞉la꞉fo꞉ko꞉lo꞉ Kelisowa꞉ ene ha꞉sa dowan man a꞉ma꞉yo꞉
    gio꞉ tambo bo꞉fo꞉melea꞉ki ta꞉ta꞉bi. A꞉la꞉ta꞉ga꞉ giliyo꞉ Godemo꞉wo꞉ mada o꞉m a꞉la꞉sa꞉la꞉lubi.
  kdl-NT: A̱sa̱ka̱ ndishi n shinga n Kawauwi n toni n a̱ɗa̱. Yansai nala adama a ɗa
    iꞌa̱ri atoku a ikyamba i te kpam Kashila̱ ka isa̱ ɗa̱ i rongo a asuvu a ndishi
    n shinga. Kpam i cikpa Kashila̱ maco.
  apu-NT: 'Kristo kamaerekaxiniretai, ininiã erekari hãkixinire. Hãuiritariko ikara
    erekari kaikotini. !Hĩkamapiri ikara erekari makatxakiko ĩkapani. Hĩkinika ãtika
    ĩtotxi atoko hĩtxaua. Teoso akiritai hĩte hãkixinire ereka inini ĩkapani. Hĩtxariko
    Teoso ãtipirika: “Erekapitikari pikamakiti nota ĩkapani,” hĩtxako.'
  roo-roo: Vosa eake avu visii-ia karekepe, oa sirova Krais uvuiparoi ra visiipa vare
    kave vovou vatereve, vo rara goruvira torevoko vovou-ia vare kerisi iraopata.
    Uva Pauto visii oureva vaore oiso ra kave vovou purapata. Ovovoua-a eva oa-ia
    uvuipatai ra kataiua rutu-ia varaua toupata vao-ia lotuua vearo vaisi purapaoro
    Pautoa-ia vokiara rutu-ia.
  miz-NT: Xuva ko na tāꞌxi ña é kuntōo váꞌa nto ne, nañēꞌe ñá nto nté koo vií nto,
    tsí dɨvi tsīñu e kána ña nto é uun tsi ñaꞌa kúvi nto. Nakuéꞌe nto sintiáꞌvi ntaꞌa
    Xuva kō.
  qvz-NT: Cristo cushca ushaihuan canguna shungüibi mana manzhasha causanachanguichi.
    Canguna chasna causangahuami Dios tucui cangunata shuc aichacuintallata tucuchun
    nisha japira. Chimandami Yaya Diosta pagrachu nisha causana manguichi.
  deu-ELO: Und der Friede des Christus regiere in euren Herzen, zu welchem ihr auch
    berufen worden seid in einem Leibe; und seid dankbar.
  mjc-NT: Tan cu̱hva ndo tsa cundaca ñaha tsa taxin Nyoo añima ndo, tan na jaquihin
    ityi tsi tsi ndo. Tyin tsa cuenda yacan, cana̱ Nyoo tsi ndo tan jandu ii̱n ra
    tsi ndo tsihin ra Cristo. Tan cu̱hva ndo tyahvi nyoo tsi Nyoo.
  caa-caa: Pues jax Cawinquirar era xeꞌ cay usisijres tunor e qꞌuijnar lo que ayan
    ani tijam, y tamar era ucꞌani tuaꞌ iwacta acꞌotori ujiriar e Dios tama iwalma
    inteꞌ intiox coner tuaꞌ ixquetpa intera taca tunor e inmojr ajcꞌupesiajobꞌ, cocha
    sicbꞌabꞌirox umen e Dios tuaꞌ ixquetpa intera tamar jaxir bꞌan cocha jay inteꞌ
