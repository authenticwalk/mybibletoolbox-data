    ङ्‌योइबा हिन्‍ना। ओच्‍छे सदन परमेश्‍वरदा धन्‍यवाद पिन्‍गो।
  avt-avt: Krais epei kenipai haiu mekiyan mau meit, te haiu emwis menmen im. Hɨram
