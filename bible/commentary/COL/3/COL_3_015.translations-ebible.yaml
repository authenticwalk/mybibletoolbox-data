    waseg, mo bikalin nuwads.
  sby-sby: Lumuno ndwakute kupa Klistu lwendeleshe myoyo yenu. Lesa walamukuwa kwambeti
    mube ne lumuno ulu, pakwinga njamwe bilama bya mubili umo, neco kamulumbanga.
  sll-sll: Ni nomani su su sire tal olale, di pinanga, Kraist yon aura di ni tere
    di ba bol ni tenangure ha maing hol nala di pinanga meri wayo. Ni Kraist gamahobo
    monga hobi yol taniga monana dire God yon aura di ni tere nu ke ni tomua. Tongwo
    ipire God haung haung ol na tenga wai piriwa di tere tere molio.
  yaq-NT: Intok Krijtota betana ju'u yanti, ka jain eaka enchim jiapsa'u jiba emot
    ayuka, inim tu'isi enchim jiapsi'ea'u junuen jiapsa betchi'bo, junae emo aniane.
    Bwe'ituk jiba inia betchi'bo ju'u Lios, wepul yoemta benasi aapo'ik betana enchim
    yoemiarim tune' betchi'bo enchim yeu pu'ak. Intok eme'e, si'imeku Liojta a bai
    saune.
  uro-uro: Näkt aingän gärarhae i sa ma Ngämuqa qa mes ngän ivakt iva qale ngän dä
