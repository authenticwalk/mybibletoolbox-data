  apr-apr: Ang ngan, Kirisi igau ang a kagaua le atu panga, le ang ngan kayei ben
    bene le kene inbe soonoo kapala yo ke tinini nga. Le kumata bet nen nga, ngan
    kanepe le lo silene ke Kirisi in iyakala lomu ye dada yo bet kayei nga, yesoo
    ang ngan Maro ipootang bet kanepe nen. Inbe kawete lo ponana kiang panga lapau.
  tiy-tiy: Atin fédaya gom i Kristowe fétanéké noy de fédéw gom, inok énda sékérit
    gom non been i niy funay Tuluse fénwaléyén begom sébaan lowoh. Atin fatut démoyun
    gom fésalamat.
  nlg-nlg: Lubatia na mabo ke va butu mai ta Christ ke hulighi na tobamiu. Te vagha
    ighau tau sakai na huli vamua, mi ghau tara hologhau ge kau kabu tana mabo ma
    kau holoutoa haia God.
  dgr-DOGNT: Zezì-Krı wexè ts'èwhı̨į̀ hòɂǫǫ sìı wek'ę̀ę̀ aahda welì. Zezì-Krı wezhį̀į̀
    aahłı̨ı̨ sìı ts'èwhı̨į̀ aahda ha naxììchì, eyı weghǫ Nǫ̀htsı̨ ts'ǫ̀ masì dahwhǫ.
  pes-OPV: و سلامتی خدا دردلهای شما مسلط باشد که به آن هم در یک بدن خوانده شده‌اید
    و شاکر باشید.
  ron-1924: Пачя луй Христос, ла каре аць фост кемаць ка сэ алкэтуиць ун сингур труп,
