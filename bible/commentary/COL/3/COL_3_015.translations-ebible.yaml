  sch-sch: Khrista inngêina nangni pêk hah inruolna nin sinna han nangni kairuoi
    rang ani; Ma inngêina chang rangin Pathien'n takpum inkhata munkhata om rangin
    nangni a koi ani. Nin râiminsân roi.
  mic-MIQNT: Siaw ignmu Se'suguli tli assusin 'ggamlamun aq 'gtangita'suaqanm. Na
