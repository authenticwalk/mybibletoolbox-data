    laulautoki.
  mcr-mcr: Hiŋuiqänäŋi Goti Iqu, he naqä-hŋqunä epu, äwqä haŋuä imbu pmetpŋqänä ae
    äyä etekqe. Kraisi Iqueqä äwqä haŋuä iŋqe, heyaqä qeqä-quuvqä imä qäyä pmetätŋqänä,
    hiŋuinä quŋgaŋgpu. Itaŋga Goti Iqueŋi, nätmatqä eeqänäŋiŋqe, “äŋguiqä” tquäpŋqe.
  cux-NT: Ní vaadī 'diiíⁿ chi Ndyuūs itée yā ndís'tiī na staava yeⁿ'é nī canee chi
