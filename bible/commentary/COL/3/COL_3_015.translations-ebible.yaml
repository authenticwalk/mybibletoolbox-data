  aaz-aaz: Hit bisa tmarameꞌ tok Uisneno, natuin Kristus. Onaim hi ro he mkonan Kristus
    In rais rameꞌ he nꞌator hi neekm ein naan amsaꞌ. Fin Uisneno nroim he hi mmoni
    mbi rais rameꞌ es nok es, natuin hi arki ammafutu mjair aof meseꞌ. Ma hi neekm
