  ded-ded: Ifi kecmagec Kristoac ruaengo herengina garenggebeso. Ngeni ifi anggecdeac
    yeng bic kpacngunuec. Ifi anu ngeni ruaegoc sebi mocgu amma dangge dema kecbisia.
  ewe-ewe: Mina ŋutifafa si tso Kristo gbɔ la naɖu dzi le miaƒe dziwo kple agbenɔnɔ
    blibo katã me ɣe sia ɣi, elabena esia nye miaƒe dɔdeasi kple mɔnukpɔkpɔ abe ame
    siwo nye ŋutilã ɖeka ƒe ŋutinuwo ene. Eye mida akpe ɣe sia ɣi.
  nuy-nuy: Na-God nanii-gaḏangi, nguynju yungguyung numburru-lhamaamura windiyung.
    Na-Christ nigaayung nambani-lhamaamura-gana. Numburru-lhamaamura-mana, nimbirri-waṉagana
    lhirribala anggu-wuguuguni nugurri-rruj. Marri numbunu-warraarriwana-wugij na-God.
  cop-BHC: ⲞⲨⲞϨ ϮϨⲒⲢⲎⲚⲎ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲘⲀⲢⲈⲤⲦⲀϪⲢⲞ ⲚϦⲢⲎⲒ ϦⲈⲚⲚⲈⲦⲈⲚϨⲎⲦ ⲐⲀⲒ ⲈⲦⲀⲨⲐⲀϨⲈⲘ ⲐⲎⲚⲞⲨ
    ⲈⲢⲞⲤ ϦⲈⲚⲞⲨⲤⲰⲘⲀ ⲚⲞⲨⲰⲦ ⲞⲨⲞϨ ϢⲰⲠⲒ ⲈⲢⲈⲦⲈⲚⲞⲒ ⲚⲢⲈϤϢⲈⲠϨⲘⲞⲦ.
  buk-buk: Kilisi ndê yom malô nem gôliŋ mac nem ŋalôm. Bu Anötö kêgalêm mac sa bu
    ati gôlôwac dabuŋ tigeŋ, naŋ yom malô dau piŋ mac dôŋ. Ma anem daŋge Anötö ŋapaŋ.
  pri-NT: Wà Pwiduée, âna é todàwà, ba na guwà pwacèwii caapwi naiiri âboro, ba na
    tâa tàwà ê pinaanapô na me gée jaa wà Kériso. Wâdé na guwà nama ê pinaanapô kêe
    bèepwiri, âna é popa ê pâ pwâranümawà [ma auniimiri kàwà]. Â guwà ciburà pwaolé
    têe.
  zpq-NT: Diosen' gwleje' chio' cont soa cuezcho binḻo, na' cheyaḻa' gwzenagcho c̱he
    Criston' na' gacbe'echo yogo'cho naccho toze cont soa cuezcho binḻo. Na' ḻecze
    cheyaḻa' soacho güe'cho yeḻa' chox̱clen c̱he Diosen'.
  por-TFT: Já que vocês foram escolhidos {Deus escolheu vocês}, vivam em paz uns com
    os outros nas congregações locais; deixem que a paz dada por Cristo controle seu
    pensamento/ser interior e fiquem constantemente agradecidos a Deus.
  gwi-NT: Christ nihłeenjit tsinehdan khwa'įį nakhwiłtsąįį, deekhwa'in datthak tsinehdan
    haa t'akhwa'in. Vit'eegwijyąhchy'aa gwitee tr'anakhweiinlii tsinehdan zhit ch'ihłak
    hohłyaa geenjit. Ąįįts'ą' Vit'eegwijyąhchy'aa khit mahsį' vohnyąą.
  gvn-gvn: Yurra milka-marriku bundarika, jankaku bundarika, wawurr-wawurrku bundarika
    Christanka. Godungku yurranin kunjan jawun-karrajiku wawurr-wawurrku bundarinka.
    Yinyaynka God buyay-mana, thankim-bunga.
  nhy-NT: Iwan xikkawilikan in yolosewilistle katlej Cristo amechmaka ma amechyekana
    ipan namoyolo, porke por yonik in Dios oamechnotzke para ximochiwakan sa se tlalnakatl.
    Iwan xikmatikan ximotlasojkamatikan.
  asm-FB: এতিয়া আপোনালোকৰ সকলোৰে হৃদয়ত খ্ৰীষ্টৰ শান্তিয়ে কৰ্ত্তৃত্ব কৰক; আপোনালোক
    তাৰ কাৰণেই এক শৰীৰত আমন্ত্ৰিত হ’ল; আৰু কৃতজ্ঞ হওক।
  okv-okv: Eto God na ungo tapa toreketo umbei hamo vahai ere ova avoeto Keriso ta
    peka na ungota jo simba aja ue God osa evujo.
  mxt-NT: Ta cha taxi maa Nyoo na coo añima yo. Vatyi ra Cristo nyacá ñaha chi yo.
    Nyoo nacana̱ ra chi yo vatyi tacuhva ɨɨn ri cuví yo cuenda ra Cristo. Ta tyicuan
    ri na̱cuhva yo tyahvi nyoo chi ra cha cuenda ihya.
  tzo-NT: Yu'un ti laj yic'oxuc ti stojol ti Cristoe, yu'un jun avo'ntonic chac'otic
    xchi'uc. Hech yu'un c'ano me ti jun avo'ntonic scotol c'ac'al ti jujunoxuque,
    hech chtojob avu'unic mi lec mi mu lecuc ti c'usi chapasique. Yu'un ti hech chascoltaoxuque,
    tsc'an ti scotol c'ac'al hocol aval xavutic.
  ind-AGS: Kiranya kedamaian yang dari Kristus langsung cara kalian berpikir, sebab
    kalian dipanggil menjadi satu tubuh oleh Allah yang mempersatukan kalian, dan
    bersyukurlah!
  omw-omw: Karaisiva nkyi mwutukya qihaakyama nyataihata nkye variarara tita, nkyi
    mwutukyaqitai qihaakya hi varirata variata. Mwitaama variqata kuaara nraati Karaisira
    mwamwanta votima kyeta variqita quate tiro, Kotiva nkyi nyaanrama taira. Mwianra
    rieqata Kotirara kyuqeve timwaqi quata.
  yrb-yrb: Yesu Kerisoma ya yua we munite ofe demurai ari ue odiba Danu wesa uetama
    yanu neno yawoteibiro merau ibeda kobererau ufote Godibai we ma kobererau ufoe
    watane.
  maa-NT: Kjoa̱'nchán‑la̱ Cristo ndaà kàtatíxoma i̱jiìn ini̱ma̱‑nò; nga̱ Nainá xó
    k'oa̱á s'ín kiìchja̱‑nò nga 'nchán ki̱tsa̱jnako̱o xinguio̱o mé‑ne nga ta jngoò
    yijo ko̱ma‑nò. Ko̱ mochjeén‑né nga kjit'aà na̱chrjein tjiì‑là kjo̱ndaà Nainá.
  mcq-mcq: ꞌEne veje Keriso oni matauviꞌinijara joni oja ꞌajohaꞌamana. ꞌEne ijihunaꞌe
    ja haha kwino rene matauma hiꞌavarono nimaa iji pijihanakúne teamanaꞌeje hiha!
  sus-A: عَلَ شَ مِشِ سُفَندِشِ نُ وَ مَ لَنيِ نَشَن شْن وٌن بّ، وٌن بْحّ شَ بِرَ
    نَ لَنيِ قْشْ رَ. عَلَ بَرَ وٌ شِلِ وٌ شَ قِندِ قَتٍ كٍرٍن نَ، لَنيِ شَ لُ وٌ
    تَفِ. وٌ شَ عَلَ تَنتُ نَ مَ.
  jpn-1965: キリストの平和が、あなたがたの心を支配するようにしなさい。そのためにこそあなたがたも召されて一体となったのです。また、感謝の心を持つ人になりなさい。
  fra-SBL: Et que la paix de Dieu règne dans vos cœurs, à laquelle vous avez aussi
    été appelés en un seul corps, et soyez reconnaissants.
  yka-yka: Ambat Almasi magbayaˈ dem ateybi supaya kaˈam magsulut-sulut. Kite bi meˈ
    masandel pu si Isa Almasihin kuweˈ dambuwaˈ baran hadja duk kabayaˈan Tuhanin
    weˈ magsulut-sulut kite bi. Daˈa isab kayipatanun bi magsukul si Tuhan.
  mle-mle: God tasakwu-didiygwur Jisas Krais diki kwusida-takaan tikwana mawul gwuradiy
    mawulaam rilikikik. Atampika mawul kwurkuw, gwur nakamwiyib bap nak tikuw, gwur
    yarakara kwa-kidiygwurik. Aw gwur nyanyi Godak wayapiy as gwurak kwurdil yawiyik.
  shp-NTPO: Jainoax ja Criston xabá shinanribi mato meran ikí, jenéyamabanon. Jaskara
    shinanyaxonra westíora yorabicho keskábo imanoxon, mato Diossen kenaa iki, itan
    maton já iráke anon ixon.
  aom-aom: 'Röhu Kerisoro ajamuijego nosi dë vövöbajoꞌe mae javuego gemuoro mae raromarueje.
    Jemëro ëhi gemuoro mae raromoꞌirarijego ëhuni God-ro gagovëvadeje sino hahoꞌe
    gemuoho jëvojöro. Ëhuni ë muohuremu nunoro bamoromo uvore: No muoho ëhi ëhi vaeꞌejarëjo.
    O God-hu suvuoro gö gö bojëmijajoho nadi ëma nunëremuoho gaꞌi uvore: God-ro suvuoro
    mabëhe bojamuijëꞌe hö uvore.'
  geb-geb: Krais, ana ndava mɨɨtɨgar nza ndɨɨv, nza mbuim, nza wari tɨgap ndava bavira
    kim, mba ndava mɨɨtɨk guigira nde ndavi ganɨrim, nde kɨri. Fhe Bakɨme nden kamgim,
    nde wari tɨgɨp, ndava bavira kɨri. Nde kɨv, zazera Fhe Bakɨmen ndikndigɨp, ana
    phorgɨ suaŋri.
  bsj-bsj: luma Almasifuro a tun neer kumero, kiker lumaro wo cocokeu, me mor bwiyo
    wi. Kom bu'u kang.
  cak-cak: Y can ta ja ri uxlanen ri nuya' ri Dios chi'icojol ri nuc'uan ivichin,
    roma can richin chi chuvi' uxlanen nic'uaj-vi-ivi' tok xixoyox roma ri Dios ri
    rix richin xe jun cuerpo. Can ta jumul yixmatioxin.
  chf-NT: Dios chich u yäq'ue' ajnic ch'ijcab cä c'ajalinla, y c'änä paq'uin colaconla
    ca' jini. Dios chich u yaconla tuba ajnic ch'ijcab cä c'ajalinla y tuba ajniconla
    tomp'e t'oc machcatac u tz'onän täcä. Älbenla Dios que uc'adios u chi.
  tlf-tlf: Kale ibo Krais iyo dagalip dong dogobelata, bilili agan-kalin aget uyo
    ku-nilipta, aget fugunin tambal uta kup waafu-bom-nilipta o ageta kale, dok uta
    ba kale, God imi aget uyo, unang tinum imi weng kobelita, dam maagup ulutap ke-nilipta,
    bilili agan-kalin aget uyo kulin o age-nalata, weng boyo ibo kobe-se ko. Kale
    ibo God iyo, “Misam o,” agan-bomta o ageta ko.
  piu-2006: Nyurrangarri Yiitju Kurayitjaku walytja tjuṯa nyinanyi. Katutjalu nyurrangarrinya
    ngulytjuṉu palumpanyurra kalypa nyinanytjaku. Yiitju Kurayitjanyaṯarra yunytjurringanyi
    nyurrangarri yaṉangu tjuṯaku kalyparringkula nyinanytjaku. Paluru nyurrangarrinya
    nintintjala kuliranyurra palumpa yunypa nyinanytjaku. Katutjanyanyurra kutu puḻkapungkunytjaku.
  poh-NT: Maꞌ xa reꞌ ta aj reꞌ ra̱j banaric, ra̱j laꞌ woꞌ chi reꞌ sukquil cꞌuxlis
    ra̱j i Dios chi na̱cꞌacharic tak wi̱ꞌ wihꞌok pan awa̱mna tak reh chi reꞌreꞌ behsenok
    aweh tak chi richꞌukuric wach pan chakꞌlamil i xa paꞌ jaric jenoꞌ wolic enwihꞌic
    chaxilac tak. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab naxatriyukꞌej tak cho i Dios chi na̱banam
    tak chi ritinami̱t chi xa jenaj wach acꞌux tak chiwach, jeꞌ woꞌ reꞌ xatriyukꞌej
    tak cho chi na̱wihꞌic tak pan suk laj cꞌuxlis chawibil awi̱b tak. Ru̱cꞌ anoꞌjbal
    tak chi jeꞌ reꞌ, reꞌ hin nipahkaj aweh tak chi xa wilic ta nak woꞌ atioxbal tak
    johtok ru̱cꞌ i Dios ruꞌum reh yukꞌunic xiban cho aweh tak.
  tue-tue: Cõãmacʉ̃ mʉ́ãrẽ, sĩcʉ̃põna tiiróbiro niiãrõ jĩĩgʉ̃, beseyigʉ. Cristo mʉ́ãrẽ
    ãñurõ niirecʉtirere ticoyigʉ. Teero tiirá, sĩcʉ̃põna tiiróbiro ãñurõ niirecʉtiya.
    Cõãmacʉ̃rẽ ʉsenire ticorucujãña.
  bjp-bjp: I rokap le siaroh ae Karisito i ta ta u usuf gam in nagogon na liu kimi.
    God i kam pes ta gam isi gamen liu ini siaroh, wara le gam arae itikii sau na
    pununfo Karisito. Ma gamen fotrokap la tom usuf God.
  xon-xon: Kristo yin nimi ke ni li kpaan tiwonbaan ni, ki li kpa nsuudoon mu u tii
    nimi na. Nima pu na, cha nsuudoon ngbaan li joo nisui man, ki li dooni Uwumbɔr,
    waabulchinn pu.
  tzo-ZNT: Jaꞌ tscꞌan ti lec xavil abaique, ti mu xavut abaique, yuꞌun coꞌol yicꞌojoxuc
    ti Rioxe. Yuꞌun jun xa chayilic ta acotolic. Jaꞌ tscꞌan ti “colaval” chavutic
    ti Rioxe.
  mpm-NT: 'Ti maa ɨɨn ni Cristo kuu ja na kuaꞌa jnuꞌun mani ini ja na kukuee kunchuku
    ra, ti kosɨɨ ini ra naa ra. Ti siaꞌan na kɨtuu jnaꞌan ra naa ra, ti kuu kachi
    ra: “Na saꞌa yo jaꞌa naa yo”, kachi ra naa ra. Yukan saꞌa ra chi ni kachi ya ja
    na nduu ra ɨɨn ni ga yɨvɨ. Ti kunchuku mani ra. Ti nɨnɨ nakuantaꞌu ra nuu ya naa
    ra.'
  ots-NT: Car Tzi Ta ji̱tzi xí nzojquigöjʉ pa xtá tɛnijʉ car Jesucristo cja̱ pa gu
    hmʉpjʉ rá zö yʉm hñohuijʉ, da hnaadi cam mfe̱nijʉ. Jí̱ xcá nzojquijʉ pa gu hmʉjtsjɛjʉ
    o gu huɛnijʉ. Gui mbe̱nijʉ, guí göhtjojʉ, guí cjajʉ cár cuerpo car Cristo. Cja̱
    gui dyöjpijʉ mpöjcje ca Ocja̱ por rá ngue göhtjo ca te i ddahquijʉ.
  hoy-hoy: नीम साटी होगावाळा निर्णयगोळ मा अद शांती इन जो मसीह देल प्राप्त आगतद मार्गदर्शन
    ईरूल, इदुरसाटी परमेश्वर नीमी ऊंदा सांगुळ आ शांती दा ऊंद मय आगोर साटी कारस्यान.
    अदिक हमेशा धन्यवाद माळ्त ईरी.
  uri-uri: Kipm eln ipma mehen wor a Krais pa itn wail ikghlen nikgwalpm alkipmen
    pa. Krais kil kwe kipm ti tukol numpwam wrij wrij ur a kai almitne atn num wrij
    alkilen ti. Yatom kipm irpm mehen ukwor Maur Wailen aklei wang tolti.
  amo-amo: Na lisosin limang Kristi suo nanya nibinai mine nanya lisosin limang lolere
    iwa yicila minu mu kidowo kirum, son anangodiya.
  pjt-pjt: Christalu panya nyuranya palyaṟunguṉu nyuranku kalypa kutjuṯu nyinanytjaku.
    Palulanguṟuya kalypa tiṯutjara nyinama piṟuku kuraringkunytja wiya. Godalu panya
    nyuranya mukuringkula walytjanmanu munu paluṟu mukuringanyi nyura tjungu nyinara
    pukuḻpa nyinanytjaku kutjuṯu ngalytjurmankunytja wiya.
  cwe-cwe: Tindiwalo da Chilisito dilangulize muna imizoyo yenu. Mulungu kawatanga
    yaweng'he ijo tindiwalo kwa kuwa kumwenu muna ulukuli lumwe, iviya muwe wanhu
    wa kulava hewela.
  daa-NT: Aapiy taat Iisa Masi iyiiko yaa goye ɗo gelbinko. Ɗo aapiy taar-at ko, Buŋ
    koliŋko, ku gintu ar zi rakki. Kar pey, oziloŋ Buŋ doo.
  mlp-mlp: Sa Krais ne ginad wamuzsa ne zib alowabmo osiy. Ne nazaqmo os daqay haqad
    God in ne gililewunim giqeman ne mat amulikmo anon nog iyim osayta. Kam bunmo
    ne God esey ugad osiy.
  ape-C: Krais douk nenek apakiruh aparuh hor wosik aria madae juwehosiruh uwe. Douk
    namudok aria ehudok aih um aparuh hor wosik um ta husuhw merik um ipakiruh aparuh
    huni ipakip urkwip. Um maresh? Iruhin douk nahwarep um pupe atup awirop aria shopunek
    um ipakiruh aparuh hur wosik. Aria ipak ta punek tenkyu um Iruhin.
  bgs-bgs: Su igbággayan kó i Cristo katô kasunayan, kailangan duwán kasunayan tun
    ta langun yu na mga ágpampamaké. Igsalin kó ka Manama ébô duwán kasunayan katô
    langun yu na ágpalimudé asta ágpangadap kandin. Kailangan inalayun kó pasalamat
    kandin.
  faa-faa: Keresomo ipi auaraka reramo re himua asekea rekenapo. Asiamo re namina
    kau hakasasamo tau auaraka risikianie. Repo maiya suamo eaki susehoanie.
  kik-kik: Rekei thayũ wa Kristũ wathanage ngoro-inĩ cianyu, tondũ inyuĩ mũrĩ ta ciĩga
    cia mwĩrĩ ũmwe-rĩ, mwetĩirwo thayũ. Na ningĩ mũcookagie ngaatho.
  cap-NT: Anc̈huc criichinacaqui, Cristuz̈ cjen anc̈hucqui llan kuzziz cjesac̈ha.
    Jaziqui llan kuzziz cjee, porapat zuma munazican zuma kamzjapa. Jalla nuz̈ porapat
    zuma kamzjapa, Yoozqui anc̈huc liwriichic̈ha. Jalla nuz̈ liwriiz̈cu, Yoozqui tjapa
    anc̈huc criichinaca tsjii t'akquizkaz cjiskatchic̈ha. Tsjii curpuchiztakazza anc̈hucqui.
    Jalla niz̈tiquiztan anc̈hucqui Yoozquin ancha sparaquiz̈ cjican, mayiziz waquizic̈ha.
  ksr-ksr: Kraistnoŋ oŋo luaenoŋ sele busu motooŋgo kolooŋ laligowutiwaajoŋ oŋoono.
    Kawaajoŋ iwaa luaenoŋ mono uugianoŋ eŋ awaawaa qawa loqagia kolooro uubonjonoŋ
    jeŋ mepeqepesee ama laligowu.
  eng-TNT: And the peace of god rule in youre hertes to the which peace ye are called
    in one body. And se that ye be thankfull.
  sbs-sbs: Muzuminine i nkozo ya Keresite kuvusa mwi nkulo zenu. ivali cheyi kozo
    hamuva sumpiwa mumuviri umwina. Mi mulitumere.
  sue-sue: Nikare begare duba-ozaire Kristo meni puro munua awa puro nuawise Anutu
    meni nikare zawa sero poti dara ninu te-wana tama ipu da ine wero nowewa awa.
    Are begare duba-ozaire ami refri ine wero duba nisokare dia waise. Nikare kokopai
    Anuture toise noiwo.
  fra-NCL: Et que la paix du Christ, à laquelle vous avez été appelés de manière à
    former un seul corps, règne dans vos cœurs ; soyez reconnaissants.
  snn-NT: Baguë bainreba jubë te'e zi'inni ba'icua sëani, Cristobi bojoreba bojo recoyo
    bacuare mësacuare re'huaye masiji. Ja'nca masiguëna, ja'an mame re'huayete baguëni
    senjë'ën. Senni, re'hua güeseni, gare se'e sa'ntiye beoye ba'ijë'ën. Yequëcuare
    gare se'e je'o baye beoye ba'ijë'ën. Bojoye se'ga ba'ijën, Riusu mame re'huase'ere
    ro'tajën, baguëni surupa cajën ba'ijë'ën.
  atb-NT: Nungmoq gi, nguingón hkyô wó râ matú ji yu é hui bekô nghut mù, gungdu ralhum
    mâ é bang chyat nghut bekô yanmai, Hkrisduq é nguingón hkyô lé, nungmoq é myit
    má up nhang nyì keq. Haû mù, jeju hkya-ôn nyì keq.
  cek-AK: Sithaw monghaih mah nangcae ih palungthin to uk nasoe, to tiah oh han ih
    ni takpum maeto ah ang kawk o; kawnhaih lawk thuih koehhaih palung to tawn oh.
  bkd-bkd: Sa kalinaw ha ig-ila hi Cristo iyan ipagharì duun hu mga henà-henà nuy
    ta hinimu kaw hu Dios ha tumutuu ta daw magmalinawen kaw tumenged hu pagpakigsabuwa
    nuy hu pagtuu. Sigi kaw daan magpasalamat diyà ta kandin.
  ctu-76: La' i pʌs'eñetla Dios bajche' yom mi la' wajñel ti i ñʌch'tyʌlel la' pusic'al
    tyʌlem bʌ ti Dios. Como Dios ti' pʌyʌyetla cha'an mi la' wajñel ti ñʌch'ʌl ti
    jump'ej jach la' bʌc'tyal yubil. Como i bʌc'tyaletla Cristo. Subenla Dios wocox
    i yʌlʌ.
  lac-NT: Mʌ' ja wirej, a Cristojo' tu pʌyechex u bʌjiri' soc a p'eri'quintic a worex
    yejer Cristo. Rajen ca' a pachtex a p'eri'quintic a worex yejer a wet acsʌ'orirex.
    Mʌ' a betiquex a ba'quir a cu joc'sic yor a wet acsʌ'orirex.
  xla-xla: Epapedeme wua꞉ye Keliso ya꞉ moto ipipo. Epame ya꞉tapo wua꞉ye ya꞉ta sadle
    dulu dla ha꞉ha꞉lepo depame ma sisilamuwapo. Epedeme Kelisota sadletapo wua꞉ dupa
    dulu dla dokopala depo hallepe. Epame sisiyele mate ha꞉ha꞉iya.
  xav-NT: Cristu hã te za te te 're aipawaptob u'âsi za'ra wa'wa, rowẽ na asiré ãma
