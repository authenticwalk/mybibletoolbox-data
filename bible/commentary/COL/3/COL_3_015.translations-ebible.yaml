    ina'uqué naquiyana la'añó icá palá. I'ijnatá ipéchuhua palá nala'acare icá nacú.
  djr-djr: God-Waŋarryuny nhuna ŋunhi djäma waŋga'-waŋganynha yan, yurr wakany' nhe
