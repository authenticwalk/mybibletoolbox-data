    cuerpo nūuⁿ, 'tiicá nī. Maaⁿ ní ca'á nī gracias Ndyuūs caavā chuū.
  tur-YTC: Tek beden olmak üzere çağrıldınız. Tanrı’nın esenliği yüreklerinizde hüküm
