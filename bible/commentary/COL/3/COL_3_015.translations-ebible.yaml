    di sa mamär iva iangärhäkt aa bulap ngät turäkt ta angän snängaqa. Dä mamär iva
    vasägos dä va ngän des ama mär sage ma Ngämuqa.
  ita-1885: Ed abbia la presidenza ne' cuori vostri la pace di Dio, alla quale ancora
    siete stati chiamati in un corpo; e siate riconoscenti.
  muy-muy: Kìgʉma ndam ge Krist a ti kə̀bum kanjəhaɗumkabu àna sulumani. Nahkay ere
