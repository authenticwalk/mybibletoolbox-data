  ces-LB: Ať ve vašem srdci nakonec vždy zvítězí Kristův pokoj, jak to má být u těch,
    které on spojil. A nezapomeňte na vděčnost.
  mkn-mkn: Kotong bisa badame deng Tuhan Allah, tagal Kristus. Jadi bosong ju musti
    kasi biar Kristus pung dame ator bosong pung hati. Te Tuhan mau ko bosong samua
    idop badame satu deng satu, tagal bosong samua taꞌika jadi satu badan. Deng bosong
    pung hati musti rasa sukur tarús, tagal Dia sandiri yang su pili ame sang bosong.
  pol-UBG: A pokój Boży niech rządzi w waszych sercach, do którego też jesteście powołani
    w jednym ciele. Bądźcie też wdzięczni.
  qxh-NT: Washäcujpa maquinćhu cawaycar, allilla juyäshun. Jaucalla cawananchipämi,
    juc shungulla cawananchipämi wamrachacamashcanchi. Chaymi imapitapis Tayta Diosninchita
    alliman ćhuralläshun.
  nwi-nwi: Havəh nəmərinuyen kape Kristo pəh In tukramarmaru yerkimiə, meinai Kughen
    rɨmnokrən kɨn əmiə mə takhauə mɨsor kɨrikianə, naksarə əmə ye nəmərinuyen. Kɨni
    nɨpɨg m-fam, takamhani vi vi Kughen tuk narɨmnar yame In ramor kɨmi əmiə.
  kmo-kmo: God riita kwota podat mababak yaken wor. Kwona yaken wori, na kepi ta.
    Eechaba eechaba God riina na woshia ta. Kraist riiti eshar har boboy eeta sa miiti
    inyaka wopuka ta.
  agr-agr: Kristu shiig agkan anentaimsa pujutan amaamu atumnash ajutjamtinme, Apajuik
    nuna aatus dutijamata tau asa, makichik iyashik etamkauwai, nuaduí atumek see
    titajum.
  kyc-kyc: Koraisana mona kyuu lao singi renge nyerami lao Anatumi nakama yongo mendaki
    dokona nyuo kiminjiya. Dokona mona anda kyuu lao see nara ramo doko koo pipulyamo
    lao soo pakana palyuo kararami. Dokona lao yuu peparae rae maiyuo karalapape.
  urd-GVU: مسیح کی سلامتی آپ کے دلوں میں حکومت کرے۔ کیونکہ اللہ نے آپ کو اِسی سلامتی
    کی زندگی گزارنے کے لئے بُلا کر ایک بدن میں شامل کر دیا ہے۔ شکرگزار بھی رہیں۔
  yre-NT: Crizi -le -fʋdɩ -trɔɔ nɛn yaa -nɔn 'cɛɛ bɛ, -a da nɛn 'ka 'ci "nrɔn -e 'ka
    'wɩ drɛ 'ka cin va. -Fʋdɩ -trɔɔ zɩɛ -a man nɛn Bali 'ka laabʋ 'nan -e 'ka 'kɔn
    "le min -tʋwli 'zʋ. -Yee "wɛan 'ka Bali muo "fɔ tʋ pɛɛnɔn man.
  fuh-BKF: Accon jam Almasiihu oon laamoo miilooji mooɗon, sabo Laamɗo noddii on faa
    ngondon e jam laatoɗon ɓanndu wooturu. Njetton Laamɗo.
  arl-NT: Naajuhuaj, Pueyaso nia shanacure nioojia na cajitiniuria pueyaracaanu. Nojuacuajaari
    nia saquiriojoquiaari juhuajaniya quijiaca nia quiniuria, maninia rupuetootesano.
    Pueyaso muerasu cuaara jatiqui poonijionuujuaca quiiria, naatej, taa pa cuaqueyajiniacuma
    casaa puetunujuanaa jatiqui quiyacuaani. Majaari nia juaatioojonu. Naajuhuaj,
    Pueyaso nia shuquiritiare pueyaracaanu, puetunu maninia na miishanojinijijianaa
    niaara.
  ziw-ziw: Utondowazi wa Kulisito ulongoze myoyo yenyu. Chohile kawetangani mtondowale
    mo mwili uwo umwenga. Naho mtende wantu wa kuhongeza.
  grc-TR: Καὶ ἡ εἰρήνη τοῦ Θεοῦ βραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν καὶ ἐκλήθητε
    ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε.
  nag-nag: Khrista laga shanti apuni khan laga monte raj kori bole dibi. Etu shanti
    nimite apuni khan ke ekta gaw hoi kene matise. Aru dhanyavad dibole janibi.
  eng-OEBCW: Let the peace that the Christ gives decide all doubts within your hearts;
    for you also were called to the enjoyment of peace as members of one body. And
    show yourselves thankful.
  knj-NT: Yutol awtebil jon yu Dios, yuxan sowalil chi kun masanil yin watx' c'ulal.
    Ja' Cristo chi ak'oni, yu chi ske' cu ec' yin watx' c'ulal yin cu pixan yutol
    junxane kei, yetoj pax oj, chi kal yu diosalil tet.
  deu-1912: Und der Friede Gottes regiere in euren Herzen, zu welchem ihr auch berufen
    seid in einem Leibe; und seid dankbar!
  san-PUN: ਯਸ੍ਯਾਃ ਪ੍ਰਾਪ੍ਤਯੇ ਯੂਯਮ੍ ਏਕਸ੍ਮਿਨ੍ ਸ਼ਰੀਰੇ ਸਮਾਹੂਤਾ ਅਭਵਤ ਸੇਸ਼੍ਵਰੀਯਾ ਸ਼ਾਨ੍ਤਿ ਰ੍ਯੁਸ਼਼੍ਮਾਕੰ
    ਮਨਾਂਸ੍ਯਧਿਤਿਸ਼਼੍ਠਤੁ ਯੂਯਞ੍ਚ ਕ੍ਰੁʼਤਜ੍ਞਾ ਭਵਤ|
  nob-LB: La tankene deres bli styrt av den freden som Kristus gir. Gud har innbudt
    dere til å leve i fred med de andre lemmene i kroppen, det vil si menigheten.
    Vær alltid takknemlige!
  ntj-ntj: Yuwa, Kurayitjalu-tjananyanta kanyinma kalypa-yan nyinarratjaku. Tjiinya-yan
    kalypa nyinarranytjalu wangkarrayilku tjurrkurlmaralpi palyalku. Tjiinyamarntu-tjananyanta
    Mama Kuurrtu ngurrkarntanu lurrtju-yan nyinarratjaku Kurayitjaku yarnangupirinypa.
    Nyangka-ya Mamanya marninypungama walykumunura kanyiranyangka.
  sxb-NT: Mureke owuolu owuema ku Kristo wuwakangatre mu emioyo giinyu, aeniki ki
    ewiimo ewia omuwiri omulala, Katonda yawaeta okumenya mu owuolu. Kandi muwe ne
    emioyo egia okuirania otioo enyinga ziona.
  nhu-NT: Ben ecinɛ ɛ́ nyɛkeey wvù nɛn'yi fô Klistu le enu ɛ̂ mvuntelem mvunɛn e duŋci
    ben je. Nyɛkeey wvun nu naa wvù Nyo' to teŋɛɛ ben lɛ ben ekɛŋkè no ben nu ye yimiaaŋ.
    Ben enyaà tɛn keyoone ɛ̂ Nyo' sekecii.
  row-row: Hita bisa badꞌame to Lamatualain, huu Kristus. Dadꞌi hei musi fee dꞌame
    mana mia Kristus lole-lau sia hei rala mara. Lamatuaꞌ nau basa hei misodꞌa mole-dꞌame
    esa no esa, huu basa hei nenepaꞌa-sii dadꞌi aoꞌ esa ena. Ma rala mara musi mimihoꞌo
    mikindooꞌ a, huu Ana tengga nala nggi ena.
  msy-msy: Krais navir amɨrɨzim ia ganɨngi, egha ia gamizɨma ia navir vamɨra iti,
    ezɨ navir amɨrɨzir kam ian navir averiabar ikɨva ia gativaghɨva nɨghnɨzir aghuiba
    ia danɨngam. Ia fo, navir amɨrɨzir kam bagha God ian diazɨma ia bar uari inigha
    nivafɨzir vamɨran mɨn oto. Egh zurara God mɨnabɨ.
  agg-agg: Sisas Kraisɨndɨ-mayo ŋgusüfoambe afurɨfimbɨ hohoanɨmo masemunɨ ranai sɨhei
    ŋgusüfo ranahambo ndore hɨfandɨmbɨrandür-amboane. Se fi mamɨ nahurai-anei asu
    God ai sɨheimbo afurɨfe küfimbɨ hohoanɨmondei yahuhaya mborai mehundürɨ. Asu se
    Godɨmbo hɨhɨfɨndɨhorɨ ndühündɨ.
  ptp-ptp: Kɨlisi tyuc il ên nêb il tu nôn tibed dɨ dô vac kɨyang malehe nɨlô. Om
    xam vông kɨyang malehe wê Kɨlisi vông ge i yêp vac nɨlôm ên i viac xam, dɨ xam
    pɨmil Anutu i tɨyi buc vɨhati.
  nak-nak: Mai eme ge gabua veia la tiamu oilo eia malilo tataho te la gilogo te Kraist,
    eala eme ge rovia veia la vulovulomu eia matata. La vuhula La Tahalo Uru eia tola
    vikapopoti amutou veia amuto ge vipuhi tigi, la tia mutou tomi ge malilo tataho.
    Me taritigi pepeho tai veia amuto ge pou tavu moli la vaisalela soata te La Tahalo
    Uru.
  lbb-lbb: I wakak ning a bal molmol ning e Karisito i tabar mulo onoi ir nigon mulo
    ana lalaun anumulo. Anasa mulo a didiah palaona e Karisito, pa e God i kabah pas
    mulo sur mulor kes taum ana bal molmol. Pa mulor sira atong wakak tetek e God.
  kan-2017: ಕ್ರಿಸ್ತನ ಸಮಾಧಾನವು ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಆಳಲಿ. ಇದೇ ಸಮಾಧಾನದಲ್ಲಿ ಏಕ ದೇಹವಾಗಿರುವಂತೆ
    ನೀವು ಕರೆಯಲ್ಪಟ್ಟಿರುವಿರಿ ಇದಲ್ಲದೆ ಕೃತಜ್ಞತೆಯುಳ್ಳವರಾಗಿರಿ.
