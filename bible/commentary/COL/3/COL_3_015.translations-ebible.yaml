  peg-peg: ଆରେ, କ୍ରିସ୍ଟ ହିତି ଇମ୍‌ଣି ସୁସ୍ତା ବଗ୍‌ କିନି କାଜିଂ ଏପେଙ୍ଗ୍‌ ର ଗାଗାଡ଼୍‌ ଲାକେ
