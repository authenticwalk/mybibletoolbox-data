  huu-NT: Jusiñamui omoɨna fetua jira, Cristomo daajena jai duidomoɨ. Cristo omoɨ
    comecɨaɨna uri itatajamona, nana comɨnɨ dɨga uri i. Omoɨ comecɨaɨ uri illamona,
    Jusiñamuimo iobillacɨnona feca.
  jiv-NT: Kame chikichik aya̱shtinia áintsarum ajastarum tusa Yus ni shuari̱ ajasat
    tusa achirmakmarme. Tuma asamtai Yusa shiiri̱ atumí enentái̱n pujurtamsati. Nuja̱i̱
    Yus yumiṉsatarum.
  otm-NT: Nɛ ga jafʉ ra Cristo di manda gahʉ, n'damhma dim 'bʉmanho ma mbʉihʉ. Nguetho
    ya bá zoncahʉ Oją ngue dam 'bʉhmbʉ tengu'bʉ n'danją'itho. Nɛ thocua thoho ga xihmbʉ
    ra jamadi 'bɛ'a bi 'yørcahʉ Oją.
  dah-dah: Be, Yesu Kristube al biŋ yisikamde kamde al. Niŋgeb tubul tike yeŋ beleŋ
    bitiŋ yisikamkeb awalikde hinayiŋ. Deŋbe al miŋ hoyaŋ hoyaŋ gega, awalikde heŋ
    Yesu yufukde al miŋ uŋkureŋ heŋ heŋ goke teŋ basiŋa diryiŋ. Irdeb goke teŋ Al
    Kuruŋ igiŋ nurde uneŋ hinayiŋ.
  tnk-tnk: Nənə pwəh nəmərinuien səvəi Kristo rərɨmənu ia rerɨmiaha, tɨ nəri nə mə
    Kumwesən rɨnəkwein ia kɨmiaha mə tihəuvehe mhousəsɨmwɨn rəmwhen nɨpwrai iərmama
    kuatia mharə ia nəmərinuien nəha. Nənə ia nəpɨn me kɨmiaha tihaməkeikei mhəni
    tanak m Kumwesən.
  kpr-kpr: Keriso de dabade tatedo, nunda tamo edo, nunda dubo jama ava baovo dae
    sedo, God ne aghi usira. Ava sedo, nenda dubo joká ava, Keriso da dubo jamaimi
    kaifa use emboro ijugururari, itatamuse irivu! A ivuga use, aiyakoe sise irareva!
  san-IAS: yasyāḥ prāptaye yūyam ekasmin śarīre samāhūtā abhavata seśvarīyā śānti
