  ctp-NT: Tiin ti tyiꞌin kasiya ꞌwan sikwa, chaꞌ Ndiose nka ndloo ꞌwan; wa ngulo suwi
    Ni ꞌwan, loꞌo ꞌin xka la nten taꞌa wan, chaꞌ ka wan ska ta ti nten chaꞌ ꞌin Ndiose.
    Loꞌo ngwañaꞌan, suꞌwe si nchga bra tya wan xuꞌwe ꞌin Ndiose chaꞌ ꞌin nchga lo
