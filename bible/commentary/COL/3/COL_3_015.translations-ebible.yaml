    TeAtua hakapaa ma ni tama i te manava tokotasi, ki ilotia kootou i naa tiputipu
    te laaoi nei. Teenaa kootou ki fiaffia i TeAtua.
  gym-NT: Mdakäre abko, mun jökrä abko tä ketetibe Kristo ngrabare kiakia kwrere amne,
    Ngöbökwe mun käräbare jakrä nünakäre jäme jabe kwärikwäri, aisete kä jäme Kristokwe,
    ye ie munkwe kä bian gobrane jabtä. Erere arato, jändrän jökräbtä munkwe kuin
    nie Ngöböye.
  azg-NT: Nquii Cristo condui jon na tajñuaanꞌ tsꞌonhin. Ncyahoꞌ na juuhanꞌ coꞌxenhanꞌ
    tsoñꞌen ntyja na mꞌaanꞌ nꞌonhoꞌ. Ee ngꞌe na nndaꞌ tsixuan jon, joꞌ tqueenꞌ jon
    ꞌoꞌ na conduihoꞌ na ninncüii tmaanꞌ cüentaaꞌ nquii jon, ndoꞌ ntꞌue tsꞌon jon na
    quitsamꞌanhoꞌ na tajñuaanꞌ tsꞌonhoꞌ yo ntyjehoꞌ nnꞌan na conduihan cüentaaꞌ jon.
    Ndoꞌ ninvito ncyahoꞌ na yahin.
  bhd-bhd: ते मसीहेरी शान्ति ज़ेसेरे लेइ तुस अक जान भोनेरे लेइ कुजेवरे भी आथ, तुश्शे
    दिलन मां राज़ केरे, ते तुस शुक्र केरते राथ।
  too-NT: Dios cāmātza'ta'tī' mi'a'clhcunucca'n lā' cāmātza'ta'tī' ixa'clhcunucca'n
    ā'makapitzīn a'ntīn takalhlaka'ī'. Lā' ū'tza' chu lakatin līla'yā'tit milīhuākca'n.
    Nā ū'tza' a'ntū nacālīmaktāyayāni' para que tzē naca'tzīyā'tit a'ntūn tzey lā'
    a'ntūn tū' tzey. Chuntza' capāxuhua'tit lā' camāstā'tit pāxcatca'tzī.
  ind-AYT: Biarlah damai sejahtera Kristus mengendalikan hatimu karena memang untuk
    itulah kamu dipanggil menjadi satu tubuh, dan bersyukurlah.
  cjo-NT: Piweshiryaawenteeyarini riraga Jesokirishito. Rootaki riyoyaantakimiri Tajorentsi
    piweshiryaawentyaari rirori. Roojatzi pikantyaani pipaasonkitapiinteri.
  nsn-nsn: Karung uamaluana toro hiarouo gero la tur tang Kristo o uoum keip tar koloumiuoum,
    ge gitie pe rung uangoul teil peoum i lolono tar siokor tukunun, inggoum ra siokor
    kila totosioum tar uangoul toro hiarou, karung uauaha dede tatanon.
  san-DEV: यस्याः प्राप्तये यूयम् एकस्मिन् शरीरे समाहूता अभवत सेश्वरीया शान्ति र्युष्माकं
    मनांस्यधितिष्ठतु यूयञ्च कृतज्ञा भवत।
  tna-NT: Huamahuama saida meanique, Diusu sa tsada micuaneda dunejiji meanique puji
    putsu. Pamapa hora su diusulupai Tata Diusu meaque.
  lid-lid: Krais badeh, ta amekes ndrine taha marakon amunum. Eme ma, aha badeh, katehei
    ndrine aha mwasin doh, kudu bwena taha ta lakou mari aha amekes. Tasah, Kindrei
    ndralebelei aha marakon ndra le tan. Eme ma aha kameh winiyan asahan bada aha
    ari le, ma aha kameh winiyan manyah are le se. Ma aha ale badeh, kadeu wurah kili
    ta Kindrei ta lakou marakon.
  wim-wim: Nil God.angana ump ngampanga ngamp yipam ngangk minangam karpam wun-wunāmpweya,
    inaniy-a, keꞌ wayathāmp ngampamana, kul thakan keꞌ thawāmp. Ngamp thankyou.an
    maꞌ-yotam thaw-thawāmp nungant God.antan.
  zga-M: Uluononchehencho ulwa Klisti luo luvalongonchaghe munumbula ncheinyo. Luluvielangile
    munumbula ncheinyo ukhuova mwaeilangiwe khuo mbeile ghuomo.
  yom-yom: Bika ndembama yi Klisto yiyala mu mintima mieno bila mu diambu di ndembama
    beni, beno lutedolo mu ba nitu yimosi ayi luzaba vutulanga matondo.
  san-SIN: යස්‍යාඃ ප්‍රාප්තයේ යූයම් ඒකස්මින් ශරීරේ සමාහූතා අභවත සේශ්වරීයා ශාන්ති ර‍්‍යුෂ්මාකං
    මනාංස්‍යධිතිෂ්ඨතු යූයඤ්ච කෘතඥා භවත|
  yut-yut: Yum kaŋakwa Kristo da but yawot damɨsak uŋun da nandak nandakji kɨla asak.
    Nido, Piŋkop da ji iyɨ do manjɨŋek butji yaworɨ taŋakwan gɨptɨm kaloŋɨ egɨpni
    do nandɨsak. Ae ji yo morap do Piŋkop ya yaŋ iyɨni.
  grc-BYZ: καὶ ἡ εἰρήνη τοῦ Θεοῦ βραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν καὶ ἐκλήθητε
    ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε·
  cpc-NT: Tima apaani akantanaa akimiyitaawo aakami iwatha Cristo, iro añaantyaawori
    kamiitha asaikayitanai, aripirotawakaanaiya. Ontzimatyii ampaasoonkiyitairi Pawa.
  nhg-NT: Hua ma tlamandöro ipa nemoyulo inu yulsiebelestle tli quetiemacalo Cristo.
    Pues para inu nemiechnutzque Deus, para nenquepeasque yulsiebelestle hua para
    nenyesque sa sie cuierpo. Hua seme xetietlasojcömatelicö.
  nya-nya: Mtendere wa Khristu ulamulire mʼmitima mwanu, popeza monga ziwalo za thupi
    limodzi, munayitanidwa kuti mukhale ndi mtendere. Ndipo muziyamika.
  ngu-NT: Niman xcahuilican on yolsehuilistli yejhuan Cristo mechmaca ma mechyecana
    ipan nemoyojlo, pampa yejhua ica in Dios omechnotz para nennemisquej ipan san
    se cuerpo. Niman xpiacan tetlajsojcamachilistli.
  kup-kup: Met God ari bahoneo avatahan Kristo pim lop tinari ari anahan hez, povoz
    pim nonoroh tinam sohopekez lop tin porï anahan hezaek, arimaz korav het pim nonor
    añairohopanen ari orah rezah pimaz biñ ravat het tovai sohozei.
  jid-jid: Kindu sisro'u Almasihu du sonisronbuh. nitu wayi sisro'i bayoyi nimyi kpariri
    ngyri yi.
  wmw-wmw: Asani salama yaakupani Almasihi ikulongozeni nkati ya roho zenu konta kwa
    salama mwitiwa muwe mwiri mmoja. Na muwe wanu wakushukuru.
  gmv-GGM: Inte wurikka issi asho gididi sarotethas xeeygetida kiristoosa saroteth
    inte wozinan kawoto. Inte galatizayta gidite.
  ssg-ssg: Jises Krais hatona hasolia tiamuto, aile ape amuto elieliwa ti hasoliai
    wasolamuto nake amuto hukuma hawanewen ape amuto sohot hanowiwen ka seilon tel.
    Ape lawe kak kemulik haniwa Haeu.
  zpo-NT: Nu nak be mod tubka kwerp cheen Jesucrist, nel nabeyy xaa leen lextoo be,
    kwaanzee nzhaal kwi wen rese be, nu nzhaal zaa be dixkix lo Dios.
  poy-poy: Na ponga ya Kristu iyingira mumioyu mwenu, toziya ya aga mwenga mshemitwi
    munshimba yimu ayi. Kayi mlongi mayagashii!
  qwh-NT: Teyta Jesucristu yanapecuyäshï alli pasaquicho cacuyänequipaq; porqui juc
    shonqunolla canantsicpaqmi Diosnintsic qayamashqantsic. Tsecunapita “Grasias”
    nicushun Diosnintsicta.
  gaw-gaw: Kayak Nug ag tamaniak laip̱u maḏoḏ ele daaglagnu ag onilagp̱a eum amunu
    Kristusnu maḏoḏ, Nug ig megṯe ele amu, maḏoḏ amu nug hanhan ag oolag gumebeb oiyeg!
    Amu ag hanhan Kayak amegp̱a, “Ena hen megṯem,” aon aig!
  nca-nca: Anutuko ye neko yiriní kowe kanata na tunoqaŋgurí. Ŋunde tero Kristo koro
    newonde ime ŋundoko ye newondeye meté sopoyote. Ko Anutu yuŋgunaŋoyuri qembe.
  zpz-NTPP: Crisht gyicy mi nu cheti ri añ ni der nu nac nu ndeꞌ. Orzeꞌ gad lagy der
    ca na de coz nu laab ñi. Ñgyoozh pcuim de ru par nu gac der se tub ziꞌl cuerp,
    gun orzeꞌ gad nu cheti ri añ ni der. Nunu guc der mbecy nu ricy graseer.
  zac-NT: Gulë bëdëꞌë sí cueꞌdchí Dadë Jesús lduꞌu të; parë ni gulë́ më lëꞌë të parë
    gac të mënë unidë ziquë cuerpë nanápëdiꞌi narunë molestë. Nu gulë bëdëꞌë graci
    lu më guëdubi tiempë.
  kyg-kyg: Gotiꞌa lapaipamo alino falu huno lapateꞌniya kavaꞌmoꞌa lapaipaleꞌmo yagaino
    lapateno. Gotiꞌa magoke vayaꞌmo maisageno lapaipamoꞌmo falu hisiyafeꞌmo keya aeno
    ge huꞌniye. Ani kava hutapa maiꞌnetapaeꞌmo Gotifeꞌmo hao ke heyo.
  kmk-kmk: Masapula sat kinakapkapiya un manligwat kan Kristu nat mangitulay kan dikayu
    ta pinili dikayu kan Apudyus un maidagamung sidit long-ag Kristu daḻapnu mapadas
    yu tuwa kinakapkapiya. Ot adiyu liuwana manyaman kan Apudyus.
  cao-NT: Jasca, Diós mato ranihuahai cató tsi mato shina yonahacano iquia. Huësti
    ca maxo iti ma quënahacani quiha jia tsi racanabëquiti. Jatsi rani-ranicana iquia.
  bbr-bbr: Ak Krais aurna, nukan wou päurar raiäu onok kis ak kamwaronuk, akan woiaka
    päurar rawaiei. Ak Anut nukas tupsiu karar senek urwareanik, päurar rawaun rai
    awarowon. Kiro onokun, ak ko ‘pere’ auraiei.
  inb-inb: 'Cristo kam­kunata iuia­chi­chu, sumag­lla kaug­sa­na­kun­ga­pa. Chasa­pa­mi
    agllaska kan­gi­chi, sug­lla kuir­pu­sina kan­ga­pa. Taita Diusta: “Pai Siñur”
    nispa kan­gi­chi.'
  hrv-hrv: I mir Kristov neka upravlja srcima vašim - mir na koji ste pozvani u jednom
    tijelu! I zahvalni budite!
  box-NT: Le o Krista hɛ́ɛrà na ó o wee na mia à dí mi bìowa ɓúenɓúen yahó.
    Lé hón hɛ́ɛrà so á le Dónbeenì hueekaa mia à mi kɛń yi, à mi wé lòn
    sãnía dà-kéní. Mi wé dé le bárákà.
  ote-NT: ꞌBʉhʉ co núꞌa̱ ra hogaꞌmʉi xa ꞌraꞌahʉ Ajua̱ ja ri corasohʉ, ngueꞌa̱ Ajua̱
    bi zohnꞌahʉ pa gui ꞌbʉhʉ co ꞌnara hogaꞌmʉi ngueꞌa̱ guí ꞌnada ra ndoꞌyohʉ co ma
    Zidadahʉ. Ne nza̱ntho umfʉ njama̱di Ajua̱ de gatho núꞌa̱ da ꞌñeꞌahʉ.
  wnu-wnu: Munon inubersiau tari wo in munon qomon paparau boru eng meinsi igo. Qomon
    mein eng aninou misir end mom igama toat igoarar. Igamari Qenu anit ara an git
    goan gari burab oau mein end igoruboumon. End Qenut qenen wot uber qamb igoarar.
  zam-NT: 'Fcua''n gu'' mod par cue ban gu'' rye nda gu'' no rye ndye''th gu'' con
    hues xtàa gu'' xal nee lezo'' Diox. Le'' sya, làth xtau''a, teche texyath gu''
    xtùuz gu'' par thidte li gu'' con'' xal ñibe'' Diox, co'' nee di''s, gàc gu''
    xal thidte lad mèn loo cón che''n Diox. Tac por con''a mcui Diox gu''. No con''a
    nac co'' gunee lezo'' Diox gàc loo gu''. Guuz gu'' loo Diox: Diox quix U'', Diox,
    láth mbez gu'' Diox por ryethe con'' co'' ndxàc loo gu''.'
  zyp-NT: Pungkheh letei cawngsaw naa cang cawtah a dorai teitah ung pawtah y naa
    cangpaw hrakhei Khri thlawlungnah takhei naa lungthing cawh uh my seh lo. Taico
    a lawng paria thlang my lo.
  sey-NT: Ja̱je paꞌina, mësarute, Maijaꞌquë joꞌcua deꞌoye paꞌiyepi, mësaru joñoa deꞌoye
    cuaja̱quë caquë Maijaꞌquëpi soini teꞌe ca̱pë acohuaꞌire nepi. Ja̱re deꞌoji cajë
    pëpajë paꞌijë̱ꞌë.
  nvm-nvm: Regavo jaiji fun Godri kenmano tavan bog Kuraison kafaimo iji arega fu
    oijon ijia ikrene jon ja vierafejo iji fur samuagdiaf. Fu ijia ikrega ja e roin
    ga ejon ja buna karijo ijiena afuime tavan bog God oimardakfuon.
  mps-mps: Krais agai da dwagi yai homu nagame ilibo kolesaga ebo dao. Tama te kolesagago
    dagego homu tonalumainao. Magi baso meni. Dage dwagi yai homu nagame eyu bidimainogo
    God agai dage deli deli i olama tama deliba sisinama, tama dage tigi deli naga
    tiwai pedalai dao. Tama sesemane sogo dagego Godibolo puba hwi po weyu bidao.
  pab-NT: Maika Cristo mehexaikohaliti ijitere hiyeta ximehexaikohare xisaona. Hatyo
    mehexaikohaliti ana atyo Enore kawisa xiso, haterore háre hiye hahotyalita xisaonitere
    hiyeta. Maika xihalahare Enore kakoa.
  llg-llg: Ita bisa mole to Manetualain, huu Karistus. De, ei musi fee Karistus molen
    ndia heti ei dale mala. Huu Lamatuak nau fo ei basa nggei masoda mole esa no esa,
    huu ei basa nggei, nanambaꞌak dadik neu ao-inak esa. Ma ei dale mala musi mameda
    makasi makandoo, huu Ndia mesa kana hele nala ei.
  kyf-kyf: Klisɩɩ 'wʋtʋtʋe -dlɔɔ, -we ka 'gbʋ -Lagɔ yia aɩn la, a 'ka ku -bhlo -zɛ
    nɩ, wee 'wʋtʋtʋe -dlɔɔ 'bhu amɩaa dlɩ weee 'wʋ, we 'ka we -ka. 'Ɩn a 'pa -Lagɔ
    fuo 'ylɩ weee nya.
  tpi-tpi: Krais i save givim bel isi long yumi na mekim yumi i stap wanbel, na dispela
    bel isi i ken bosim tru bel bilong yupela. God i bin singautim yupela bai yupela
    i ken kamap wanpela bodi tasol na i stap wanbel tru. Na yupela i mas tenkyu long
    God oltaim.
  mih-NT: Ta sa taxi sa saha ra Cristo, nacundyaca ñaha si sii añima ndo vatyi yucuan
    cuenda i cana ra Ndyoo sii ndo ta zandu‑ɨɨn ra sii ndo. Ta nacuhva xaan ndo tyahvi
    ndyoo sii ra Ndyoo tandɨhɨ tyiemvu.
  qvh-NT: Sayno cuyanacur ali cawayänayquipämi Tayta Diosninsi acrayäshushcanqui.
    Sayno caycaptenga Tayta Diosninsi ali cawayta goyäshushgayquinöla pï-maywanpis
    ali cawayay. Saynöpis Tayta Diosninsita imaypis agradëcicuyay waran waran yanapäyäshushgayquipita.
  kms-kms: Umbo yuwon kuse kin yumbo ur Kraist beghi nengu kin te ei nungoqi nde gre
    rind. Yumbo ur te ei nungoqi pughe sin wen ye te ningg yeri runduq. Te pugri umbo
    yuwon kuse kin yumbo ur wen ningg qa God nungoqi irepe nequ war ghimbi irene kin
    pugri was. Di priprine ei God chumbuai wundig.
  agn-agn: Ang masinlong pagtarabidan pagalin ong ni Cristo, ig asia tang dapat ang
    papaggaemen mi ong mga kaboi mi. Tenged ginoyan amo tang Dios ang magimong tanga
    sinangonian lamang. Magpasalamat amo ang pirmi ong nandia.
  nhi-NT: Uan niseuilitzin Dios matlatiquiti itich namoyolo, pues ica non Dios onamechonnotz
    nic icniqui xonican san se quemeh seitlalnacayo. Uan nochipa xonmotlasohcamatican.
  ttc-NT: B'ix tzoqpij waq tzan sten tuj etanim te chewsb'il aj ntzaj tsi' te Krist,
    komo okxik uk'le' tzan Qtata Dios tzan eten b'an junch'in ekyaqil. B'ix intxik
    esi' pixon te Qtata Dios exolx.
  dan-1931: Og Kristi Fred råde i eders Hjerter, til hvilken I også bleve kaldede
    i ét Legeme; og vorder taknemmelige!
  kwj-kwj: Kurais tombwa ri sembe wahapi ti nunu ri handau, woro o sembe wahapi sumbu
    to nui sembe ti sa aulini da. Ka sembe wahapi sumbu nu toro kinani Gotri nunu
    ri ucharo. Nunu Kurais ga tape funda naha nu sirasini nu dau. Wondani kunu Gotri
    ni gisi gisi ma ete rini ku weseꞌanda.
  vie-OVCB: Cầu xin sự bình an của Chúa Cứu Thế ngự trị trong lòng anh chị em, phải
    sống hòa thuận với nhau vì anh chị em đều thuộc về thân thể duy nhất của Chúa.
    Hãy luôn tạ ơn Ngài.
  kze-kze: mimbórá-ákúní'a umái mé'a paru umái ménaaontavena Áánútu ítámakaimba pó'a
    Ísu Káráísitimo parumó umátínkáimba kentáásirumpimba kwaíkwai'a ínkwáe-imayaa
    é'a súwi seró.
  mpj-mpj: Jiijaj Kurayijmilinyurra wulikaja nyinani, palukuranyurra pamuli kuju nyinani.
    Paluluntaya junu palumili walyjakaja, pukurlpangkunyurra nyinakura. Palunyaluntaya
    Jiijaj Kurayijju pukurlmaninpa, palujanunyurra kunyjunyukajawiyaju kulilkura,
    mirtanyurra walykukaja kulilkura, ngapilkuraku. Mamanyurra wululu marninypungkura,
    jumaji paluluntaya pukurlmaninpa.
  lbk-lbk: Sa et ilaenyo ta nan ornos ay ichawchaw Cristo nan mangichad-alan ken chakayo,
    tay siya chi nan khotok nan nangayakhan Apo Dios ken chakayo, ta enfalin kayo
    ay es-esa ay awak. Ya kad-in enyaman kayo.
  mto-NT: Yakꞌitta je̱m mjaꞌvin ka̱jxmda je̱ Cristo je̱ yꞌoy jo̱o̱t je̱tseꞌe myakkutojku̱xjadat.
    Ku̱x ya̱ o̱y jo̱o̱t ka̱jxeꞌe je̱ Nteꞌyam myaaxu̱xjidi je̱tseꞌe toꞌk muk mꞌijttinit,
    veꞌem ax joꞌn toꞌk niꞌkx toꞌk ko̱pk ku̱mꞌijtti. Ijtp tseꞌe Nteꞌyam xkuko̱jtsjadat.
  bzh-bzh: Lob Kerisi gevonġ beham ayomin geto revuh, lob sënë yö geġin ham rot.
    In Anutu tahi ham in bë ham natu degwa timu gayomin gëp revuh, geham kwamin vesa
    vu Anutu noh vu buk.
  guj-2017: ખ્રિસ્તની શાંતિ કે જે પામવા માટે તમે એક શરીરમાં તેડાયેલા છો, તે તમારાં
    હૃદયોમાં રાજ કરે; અને તમે આભારસ્તુતિ કરો.
  jvn-NT: Kristus wis nentremké uripmu, mulané kowé kudu urip bebarengan sing tentrem.
    Gusti Allah déwé wis manggil kowé supaya pada rukun bebarengan, awit kowé wis
    dadi badan siji. Aja pada lali maturkesuwun marang Gusti Allah.
  byr-byr: Kɨraazɨtɨyai sarɨmɨnyɨna narya wakakevɨ kwaamuꞌnanyabwi sarɨmɨre sɨmunyangɨ
    nayaa nebwina mareyɨhɨmwaalana! Sarɨmɨ Kɨraazɨtɨyare kusɨlaanyaihi kɨlaaka avaala
    pɨjɨꞌna yɨmaꞌnyaꞌneihɨrɨ Gotɨyai kwaamuꞌnanyabwi maaryaꞌneihɨrɨ jaka yɨhɨzɨvwaramaarakeꞌnanyɨ.
    Sareꞌna yuyagaaꞌ Gotɨyarɨ “Su! Su!” duzideihɨlyɨ.
  ian-ian: Kraist ngwutna maawupmba taaganda apma vapmba yetɨ ngwula. Wan apma vapmba
    yetɨngwangat wuna mbaapmat aywaa yagwa ngwula waa wandɨ God. Tɨga lɨga ngwutna
    maawupmba tɨgandɨ. Wan apma nyaangɨt awat sowat yigumba mbuka vɨsɨmogwiga apma
    vat alɨ ngwula. Godna sɨ kwusoga God waa nyaangɨt tɨga mbangu kwundi waga alɨ
    ngwula. God kat sɨvu kɨga mbangu kwundi waga alɨ ngwula.
  hun-hun: És az Istennek békessége uralkodjék a ti szívetekben, amelyre el is hívattatok
    egy testben; és háládatosak legyetek.
  mcf-NT: Adec Esuquidistubëd abentsëc yacbimboecnuc icmiaid nebi, quequin tantiec
    bëdamboec tabadtenenu, quec mibitedi tabadteneta. Adec tabadtenequin, Mibi bëdambo
    iquec, Papa, quequin chuideneta.
  kjs-kjs: Keriso-me nipuna kuma pi kone go aaya-pulu go konemere nimina lo robaa
    rumaalia. Gote-me abalade nimi yogale komea-rupa mapiraoma yaalisa rabu nipumi
    go epe kone su komea-rupa piraminalo pisa. Go pea-le nimimi ade abuna Gote-para
    ora pili tapape.
  mni-mni: Christtana pibiba ingthaba aduna nakhoina warepsing leppada nakhoibu chingbigani;
    maramdi hakchang amata oina leinanaba Tengban Mapuna nakhoibu koubiba asi ingthaba
    asigini. Toubimal khangba oiyu.
  yad-NT: Ra̱ma̱ nusu̱chara jiryejechimyura samirya vicha̱da Crístumusiy, jiryatiy
    sanatuyada Ju̱denu ramuju̱ jirye, jirya̱tidye vichasara samivye tavaqui miryanuvay.
    Jirye̱cha jchana̱tyavay sanijyu̱ variy riva.
  mxb-NT: Ta ná ki̱ꞌo Ndios ña̱ koo va̱ꞌa ini ndo̱, chi̱ sa̱ꞌá ña̱ yóꞌo ni̱ na̱kana
    na ndo̱ꞌó ña̱ kakuu ndó iin tóꞌón. Ta daá kuití naki̱ꞌo ndó ndivéꞌe noo̱ ná.
  pon-2006A: Popohl en Krais en kin kakaun nan mohngiongimwail kan, pwe ong ni popohl
    wet me Koht ketin malipehkinkumwailpene pwe kumwail en wiahla warteieu. Eri, kumwail
    en kin kasapahlkalahngan ong Koht.
  maq-NT: Cjuajeya xi casua nuju Cristu ne, catitexa rë cjuatacun nuju ta, tsëhë xi
    Nina ne, cavaxijin nuju me cojo sa xi cuinechun cojo cjuajeya ngajñi nuju cojo
    xingun. Hane meje rë xi yasen yasen ni ne, tuhun nacuechji rë Nina.
  hto-hto: Iemona Cristo comuítaga caɨmare uái illafue omoɨ ɨfocɨ úrillana ɨ́foiteza.
    Mei dáamacɨ izói íemo caɨ jaɨnáinamona afe bie izói caɨ íllena Juzíñamui caɨna
    uáidoteza. Afe llezica jaca Juzíñamuina “Fɨgora” omoɨ daɨífɨreiri.
  por-BRBSL: E deixai que a paz de Deus reine em vossos corações, à qual também fostes
    chamados em um só corpo, e sede gratos.
  ces-NKB: Ve vašich srdcích ať vládne Boží pokoj, k němuž jste také byli povoláni
    v jednom těle; a buďte vděční.
  cui-cui: 'Saya pacopare xua bara Cristo painya jʉntʉ coyeneintha pacata itorobina
    jʉntema pia pepoponaewa tatsi xua daxota jʉntema painya nejinompaewa tsane. Tsipei
    Nacom paca necajainchixae: “Caemonae painya nenaexanaewi pam”, paca necajainchixae.
    Paxeinare po coyene xua pajam tsaibi: “Nacom, maisa pajʉntʉ coyene weiweinan xua
    painta exaname”, xua po coyene pajam tsaibi.'
  boj-2014: Kristus a na iga lawo kumbra egeqnu deqa kumbra dena nuŋgo are miligi
    taqatesoqneme. Qotei na niŋgi metŋgej deqa niŋgi jejamu qujai bul sosib Qotei
    biŋiyoqniy.
  eng-OEBUS: Let the peace that the Christ gives decide all doubts within your hearts;
    for you also were called to the enjoyment of peace as members of one body. And
    show yourselves thankful.
  eri-eri: Kristus no huwanyage foinga inyou higi bona, ere ono higi ganga huwanyage
    etenga yafaya, onodu huwanyage foinga inyou waha no edo tebere huwanyatege tigini
    oofa tagona bona. Itou no tere edo langa getege gala etenga heigedu bonade, huwanyatege
    tigini etengadu yafei nomo bona yaure tigaiha. Tere gai-gai Itou hilobainga tuwagu.
  aly-aly: Arrantherr ingkerrenh arlka anyent-apeny aneyel, Jesus Christ-kenh. Christ-el
    arrenhantherrenh ayerrpilek, mwerrant-arey ingkerr inkwerelhetyek. Mwerrant-arey
    atwerrey-angenh anayntetyek, Ingkart ikwer inkwerelhemel.
  wiu-wiu: Keraisuyo one peku lawetekome yametekana toa wene odene pianeya mea tepe
    kolotini kilikoa pimotoa meamene. Akolaliyo kipa one wa takoa kayo oa motikilepa
    edikoa meemoa pomotoa tokome taneya. Nipa odene ago Keraisu-pala-kama moa lipukoa
    odene tigini tetepo takoa taneyano, ke wa okala tamene.
  swe-swe: Låt den Smordes (Kristi) frid regera i era hjärtan [låt den få agera som
    herre, låt alla tankar och beslut tas i detta fridfulla tillstånd], för ni har
    kallats som en kropp [en enda enhet]. Var ständigt tacksamma.
  cth-cth: Nangmae lungthung vah, Khrih e lungmawngnae ni uk seh. Hottelah hanelah
    doeh nangmouh teh tak buet touh thung kaw e lah na o awh. A lung kahawi e lah
    awm awh.
  mti-mti: Keriso yumiwa me nonemagewa amaraigimpe. Meib atan oya, God yenan auwane,
    sira ye kwapuiwa desirom ane. Sira ye gaun igiyawa aya.
  pad-NT: Cristo a'onira no'abakhiavini va'i jahajahania avakadiva'ibodivarani-ra
    vasohija kaimoni. Deus a'onira kaboa'inanaki a'oni avaabononi avakanakaramisikhamaja
    kaimoni abonoi hoarani fori avihija kaimoni, avava'ini jahajahani a'onira bananija
    kaimoni. Deu-ra khai avani'avinia vakahojai'a bana.
  twi-twi: Momma Kristo asomdwoe no ntena mo koma mu. Saa asomdwoe yi ho na wɔafrɛ
    mo nyinaa aba Kristo nipadua koro mu. Monyɛ nnipa a wɔwɔ ayeyi.
  hlt-hlt: Te phoeiah Khrih kah ngaimongnah tah nangmih kah thinko ah cuhlui sak.
    Te ham ni pum pakhat la n'khue van dongah uemonah khueh uh.
  tbz-SIM: Kirisi kó diwɛ̀ì mbo di miɛkɛ. Kuyie ndi yu dìì kpɛ́í kɛ̀ di bo ńwɛ̃ nkɛ
    dò nhonìtì òmɑ́ɑ̀. Nsɑ̃ntínɛ̀ Kuyie kù di dɔɔri dɛ̀ɛ̀ kpɛ́í.
  san-GUJ: યસ્યાઃ પ્રાપ્તયે યૂયમ્ એકસ્મિન્ શરીરે સમાહૂતા અભવત સેશ્વરીયા શાન્તિ ર્યુષ્માકં
    મનાંસ્યધિતિષ્ઠતુ યૂયઞ્ચ કૃતજ્ઞા ભવત|
  ake-NT: Tɨwɨ tʉusewankamai' pʉra e'nɨto' Kʉrai iwano', ɨyesa' kon pe nesii ɨyewan
    kon yau, tikin nan ipun pʉ'kʉ pe ɨwesi kon, tʉusewankamai' pʉra ɨwe'to' kon ya'
    ɨkɨ'masa' iya 'nokon. Tenki tawon pe e'tɨ'.
  qvn-NT: Cristo nä ali cawarcayächishuptiquiga, chaynuyla cawapäcuy. Payga acrapäcushuray
    juc runanuyla cawapäcunaypagmi, jinaman “Imapitas gracias” nicurcänaypagmi.
  tku-NT: Dios cacāmakapāxuīlh milīstacna'ca'n ē cacāmakapāxuīlh ixlīstacna'ca'n ā'makapitzīn
    tī ta'a'ka'ī'. Ū'tza' chu a'ktin līhuanā'tit milīpō'ktuca'n. Nā ū'tza' tū nacālīmaktāyayān
    ē tzē naca'tzīyā'tit tū tze ē tū jā tze. Chuntza' capāxuhua'tit ē camāstā'tit
    tapāxcatca'tzīn.
  bjk-bjk: Mum morobo mana ömaraxen lo a malum pe Krais sua sisilien abo bala mum,
    möxösa, God ixo kuwe lo e mum pua kinis arixe xö önga lewene aine bara morobo
    kis ma malum ebasin te mum. Me mum morobo mana tengen deek urungan te ine.
  msy-2020: Krais navir amɨrizim ia ganɨngi, egha ia gamizɨma ia navir vamɨra iti,
    ezɨ navir amɨrizir kam ian navir averiabar ikɨva ia gativagh nɨghnɨzir aghuiba
    ia danɨngam. Ia fo, navir amɨrizir kam bagha God ian diazɨma ia bar uari inigha
    inivafɨzir vamɨran mɨn oto. Egh zurara God mɨnabɨ.
  bpr-bpr: Na tooyu fnè di nawayu i ktanak blé Krayst gamu, du yé duen Dwata samsatu
    gamu di satu laweh. Na too gamu fasalamat.
