    ki arki.
  qup-NT: Kristu ñukanchirayku alichashpan Yayan Dioswa, chaymantapas shukwa shukwa
    kushillana kawsananchipa, tukuy uras atipashkaykichita ruraychi tukuywa kushilla
    kawsanaykichipa. Yaya Dioska ñukanchita akllarka shuk aychashinalla kashpanchi
    shukwa shukwa yuyanakushpa kushilla kawsananchipa. Chayrayku Yaya Diosta agradesishpa
    kawsaychi.
  dop-dop: Ɩ́ yele nɑ Kilisiti sɔɔlʋɣʋ hʋ́lǝ́ɣɩ́ mǝ lotu tɑɑ kɛ́ mpi ɩ́ kɑ́ lɑkɩ tɔ.
    Hɛɛsʋɣʋ kʋnɛ kʋ mɑɣɑmɑɣɑ kʋ tɔɔ kɛ́ Ɩsɔ kpɛntɑ-mɛ nɑ ɩ́ yɑɑ, nɑ ɩ́ wɛ kɛ́ ɩsɩɩ
    yʋlʋ tɔnʋɣʋ tɔɔ niŋ nɑ nɔɔhɛɛ nɑ pǝ tǝnɑɣɑ mpʋ pǝ wɛʋ nɑ pǝ́ kpɛntɑɑ tɔ. Ɩ́ sɛɛkɩ
    Ɩsɔ sɩ ɩ́ nɑ tǝmlɛ.
  azb-azb: Məsihin sülhü qoy ürəklərinizdə münsiflik etsin, çünki bir bədənin üzvləri
    kimi bu sülhə dəvət olundunuz. Həmçinin şükür edənlər olun!
  eng-DBY: And let the peace of Christ preside in your hearts, to which also ye have
    been called in one body, and be thankful.
  guo-NT: Cristo xamal kajachawaet xot, ¡xamal chiekal kaenejchaxoelaxde! Dios xamal
    tadʉt kaemʉtliajwam, Cristo sʉapich. Samata, Dios kawʉajnam wʉt, ¡gracias-amde!
  hla-hla: E Kristo e hala ranei limiu u tori u kokomoto. Na masalohana e tatei panina
    turu hakhakats hoboto i tamilimiu. E Sunahan e ngö gugono sil merai limiu tara
    toa pal katun te go ka haniga hoboto uam limiu. Ba limiu te haniga has uamiu i
    tanen.
  mav-NT: Aika­'iwat Iesui ainug kahato aipy'a piat aiwo­'o­wese haria wo. Mi'i hawyi
    karãpe yt aiwo­'o­wese i hap put'ok'e ahete mi'i hawyi haty kahato aipy'a pe.
    Mi'i hawyi meremo watikat aiwo­'o­wese hap i ra'yn katu­pono Tupana tiky­'esat
    kahato aiwo­'o­ky'e hap. Toiky­'esat kahato watoĩ­ne'en wẽtup wo'o­ky'e haria
    sok ewy yn mesuwiat aheĩne'en turan. Mi'i hap kape ti aikaykay mesup. Toiky­'esat
    kahato wato'e aiwo­'ope — Arehum ewowi uhyt mehĩ mana mimi e hap ewy toiky­'esat.
    Uimo­wepit en waku wato'e. Toiky­'esat — Arehum emiium ete mehĩ mana pĩ'ã kurum
    e hap ewy toiky­'esat aiwo­'ope.
  kpf-kpf: Oi Kristo sot pâlâtâŋ op ândine zâkkâren gâbâ um lumbe zorâŋâ umziŋan nep
    tuubap. Zen lumbe opŋâ um kânok op ândibigât Anutuŋâ diiziŋgip. Oi zâkkâren sâiwap
    sâm ândibigât nâŋgip.
  ppo-ppo: Atéru, Yesu Kerisoné mótu betere hosaa muni deyóló mo dua betere alané
    diaao̧ hosaa tua̧mó mole kae kae ala fea taleyóló tȩteróló kaae tanó̧póló yae.
    Ti noatepae, Talené dia̧ fea a̧ beterepaae ape yóló, mo beta̧ tikitóró daaróló
    beteró beterapó. Atére alata, diaao̧ mole kisipakélé mo beta̧tóró muóló beteró̧póló
    erapó. Térapa, diaao̧ hosaa tua̧mó Talepaae mo kée dere ala suka fea ha̧le yó
    tawae.
  hin-2017: और मसीह की शान्ति, जिसके लिये तुम एक देह होकर बुलाए भी गए हो, तुम्हारे
    हृदय में राज्य करे, और तुम धन्यवादी बने रहो।
  wol-KYG: Na jàmmu Almasi saytu seen xol. Ci jooju jàmm lañu leen woo, fekk leen
    ngeen di wenn yaram doŋŋ, te it saxooleen cant.
  bef-bef: Huꞌmau folagahatinigu Kilisitohi fulunaꞌa minalibe luto leneleꞌmo monekoꞌna
    huꞌehinagi fulunaꞌauba lenipagu kaba hinogo fulu hite minalo. To Huꞌmamofihi fokehi
    lilo.
  amm-amm: Mulu tomoso si monoi Kotoyo aliyonikomokinuwo. No monoi no Kolaisoyo noinomo
    mulu tomokiso na pa si manowo. Wafisu imo na pa imo manowo, Kotoso.
  zaj-zaj: Na tindiwalo dilawa ha Kilisto ditawale mmioyo yenu, avija mweye vumuli
    vipindi va lukuli lumwe mkemigwa mkale mditindiwalo. Na muwe wanhu wa kulava hewela.
