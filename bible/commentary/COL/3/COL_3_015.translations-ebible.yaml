    ohnong dipwi Wes Got go inahat napapat hano por weso por paptenmur.
  bvr-bvr: Rrapa magaya gun-guni gun-gata minypa Christ arr-wucha a-workiya barra
    nguburr-mola nguburr-ni arrburrwa gu-gapa gu-guta, gun-narda ana-goyburrpa barra
    nyibu-borrwa nyiburr-ni nyiburr-workiya. Ngardawa Wangarr a-jerrjerrjiyana ana-gorrburrwa
