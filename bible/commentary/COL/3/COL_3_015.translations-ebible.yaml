  lat-VUC: 'et pax Christi exsultet in cordibus vestris, in qua et vocati estis in
    uno corpore: et grati estote.'
  ngp-ngp: Na utondowazi wa Kilisito ilongoze mwe mioyo yenyu. Kwaviya Mnungu kawetangani
