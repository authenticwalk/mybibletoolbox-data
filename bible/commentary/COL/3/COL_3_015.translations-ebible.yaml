    àgri ana kʉli ni. Aɗaba Melefit àzalakabu kʉli ti, ti kîgʉm mis bəlaŋ. Nahkay
    grumi sʉsi ana Melefit.
  kqc-kqc: Resi Keriso di uka amuta yi uka ideri ourefeideyaine; ya ka roaita yokoi
    maka dudu mina rofu roka niyo dada. Ya ka buni tora gade mabifa.
  tav-tav: Mʉjaare cacũñupi Dio cʉ yarã, cʉ ya poa macanare cayeri wariñuuparãre.
