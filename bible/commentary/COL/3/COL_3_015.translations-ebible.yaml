  srp-1865: I mir Božij da vlada u srcima vašima, na koji ste i pozvani u jednom tijelu,
    i zahvalni budite.
  agt-agt: A am itta ya problema muy nga magpakattway tekamuy a pataliban muy la,
    te intu nonotan muy ya pagpatatakday ni Hesus tekamuy, a yen mina ya tulukān muy,
    te yen ta inalap na kam na Namaratu ewan petta magtatakday kam ta kuman na magkakabagis.
    A nonotan muy hapa ya ngamin kiden bendisyon na Namaratu tekamuy, te ibosag muy
    ya talak muy tentu.
  lug-lug: N’emirembe gya Kristo gifugenga emitima gyammwe, kubanga emirembe egyo
    gye mwayitirwa mu mubiri ogumu; era mwebazenga.
  yby-yby: Sa-okadeko, Kalaestida hululalimo dukauya ujapa olibetadeyo. Aya hulu maya
    edimosi litae loko Omailimo dilipe eto okaiyoko, eimola wewenala yuha lolo i-minabo
    maya ne. Sa-okaka noibo maya neyo, le libekaka noibo nesamugoya epoka liki minalo.
  heb-heb: וישלט בלבבכם שלום האלהים אשר נקראתם לו בגוף אחד וזבחו תודה׃
  mpp-mpp: Inguc gaebongka Kristole kwele-moniyangti kwelengineng damongkedaic. Ngenge
    soc moniyang inguc ainingte yedi biyachac wacngebawec. Ailu Wapong kwele-madic
    micnolu gadabiyeng.
  apb-apb: A God e soi'omu tararuru hunie omu ke ii'o aana hanuelamanga i lalo aana
    ta'a-ta'a mei sape, na mwaanie omu kele waelie hanuelamanga nge a Kraes e niie
    huni'omu ngeena, ta'e hanuelamanga ngeena ke aalaha haahie ne'isaenga i'omu. Na
    omu ke paa-paalahea God tarau.
  san-TEL: యస్యాః ప్రాప్తయే యూయమ్ ఏకస్మిన్ శరీరే సమాహూతా అభవత సేశ్వరీయా శాన్తి ర్యుష్మాకం
    మనాంస్యధితిష్ఠతు యూయఞ్చ కృతజ్ఞా భవత|
  ben-IRV: খ্রীষ্টের শান্তি তোমাদের হৃদয়কে শাসন করুক। এই ছিল সেই শান্তি যা তোমাদের
    এক দেহে ছিল। কৃতজ্ঞ হও।
  ntu-ntu: Nzmnc-zpwxngr kc tqkabz Kraes bamu, na-aclvele nabzmu. Murde Gct mcpxpele
    nimu mz nzmnctr-lxblr-krnamu mz nrwx mz nzngini-krmu dzbede kxesz'. X na-awi-zlwz-ngrbzmu
    bade.
  pan-pan: ਅਤੇ ਮਸੀਹ ਦੀ ਸ਼ਾਂਤੀ ਜਿਸ ਦੇ ਲਈ ਤੁਸੀਂ ਇੱਕੋ ਦੇਹ ਹੋ ਕੇ ਸੱਦੇ ਵੀ ਗਏ ਹੋ, ਤੁਹਾਡਿਆਂ
    ਮਨਾਂ ਵਿੱਚ ਰਾਜ ਕਰੇ ਅਤੇ ਤੁਸੀਂ ਧੰਨਵਾਦ ਕਰਿਆ ਕਰੋ।
  gvc-gvc: Cristo marine noano jichʉ yoara jiape ni durucueraina mari jihto sehe.
    To ã yoachʉ noano jiga mʉsa, mʉsa basi. Õ seheta jihtina cjihtire to yaina cjihtire
    bese cũri jire Cohamacʉ mʉsare. Ã jina to pjacʉ yoaro seheta cʉ̃ curuata jira
    mʉsa. Ã yoa Cohamacʉre “Noana”, ni wahcheina jiga mʉsa Cohamacʉ mehne.
  ksj-ksj: Badiꞌaꞌa zaꞌe Keriso ahiri radu uniho manoḡano radifine huze nuꞌoziro.
    Eꞌanoꞌo Keriso zama roḡeḡaniꞌa zae zama ibitozenoꞌi! Ebu iḡaiḡa Badiꞌa mazao manoḡa
    tauḡi roꞌi!
  sbk-sbk: E amani eya Kristi ebhalongozye amoyo genyu. Ehalishe enashe olweteho eli
    huje mwakwiziwe hubelegumo mbhenolusalifo.
  mya-JVB: သင် တို့စိတ် နှလုံးအထဲ ၌ ခရစ်တော် ၏ ငြိမ်သက် ခြင်းအုပ်စိုး စေ။ ထိုသို့အလိုငှာ
    သင် တို့သည် တစ် လုံးတစ်ကိုယ် တည်း၌ ခေါ် ထားတော်မူခြင်းကို ခံကြသည် ဖြစ်၍၊ ကျေးဇူး
    တော်ကို သိသောစိတ်ရှိ ကြလော့။။
  kgf-kgf: Luae qeamuma kecmu niŋac unuruyu séwi momac wamma kecʒu. Imuac waigic Kristoac
    luaenéŋ qerigina galeŋgéyu. Imuacnec toroqema ewa hia ac ézémanec kecmu.
  awb-awb: Sísa Karáhéga itene iru ukiq itena peh morá íwíáh aitáráire. Minayabe ite
    iru ukiqme míáhro. Iru ukiqme méq peh morá ké tahnsa míageheéna omaq itáráire.
    Minayabe ite iru ukiqme mía míaoro. Manikánsabe ahriahri iwíáh íwíáhue kaweróne
    átáhro.
  gdn-gdn: Wi ka Keriso e eya idai yo e kerarai yo ade e midi kwakwarepui inako ko
    e wi winenibu da wi nuwabagi rabineya e naureya eyaka mena idiwana ki nana. Ki
    pokere wi eyaka eyaka nuwabagi ki wadumuri doko wi rabinagau tamuri tondono manako
    e uburono wi badidi kabuwaniyono ki mena wi makeya makeya kwaiwogoi idiwoi. Keriso
    wi nene badidi kwaewena ki denai e paraupiyoi.
  nko-NT: Mlɩha Kristo iwilwii igyí mlɩ klʋnsʋ, tsúfɛ́ mʋ́tɔ́ Bulu latɩ́ mlɩ bɔwa;
    mlɩa mʋ nyankpʋsa-oyí ámʋ mlɩlabwɛ́ kʋlɛ nɩ. Mlɩda mʋ ɩpán ɛ́ brégyíbrɛ́.
  bsn-NT: Cristo sʉorine quẽnaro ñarã ñari, mʉa yirotire tʉoĩacõari, “To bajiro yʉ
    yijama, ĩna rãca quẽnaro ñacõarʉcʉja” yimasicõari rĩne, yirʉarãja mʉa. Quẽnaro
    mʉa ñarũgũsere Dios ĩ bojajare, to bajiro yirũgũrʉarãja mʉa. Ĩ sʉorine quẽnaro
    ñarã ñari, “Quẽnaro yaja mʉ”, Diore yirũgũrʉarãja mʉa.
  pib-NT: Kristo giglewanshinikanrewle gixa gaji girukotlewatyachripni. Tye chinanu
    koxa tomgakalungi pamanepjerungi. Ga wa poyagnutlewatachinepgi.
  wiv-wiv: A Kristus e lala kete vala magali malugu ni miu kini katimiu, miu kene
    magali katiu miu kene mia papa matoto. Na magali malugu kua ia kete bosim matoto
    polokomiu. Na vuna a Vuvu ti kohanimiu, miu kata kara kabu katiu papa, kamiu hatuhatua
    kete katiu papa, miu na hahate motunia a Vuvu na dama laveve.
  reg-reg: Omulembe gwa Kristo na gubhatangashe mu Mioyo jemwe. Jaliga jili ingulu
    yo mulembe gunu ati mwabhilikiliywe mu mubhili gumwi. Nimubhega na isime.
  mlh-mlh: Kristoji ŋoŋo womoo saki fu moakoŋ fukeru gonimiŋ ore oŋga ŋareya. Ore
    eru iŋore womoji maŋ-ŋaŋuŋgo peku fiinere migokiki qaqaŋaŋuŋ fukeko maŋwomoo goku
    mimiteŋ eru goinebi.
  gof-ENT: ፆሳይ ሂንቴና ኢሲ ኣሲ ኦዲ ፄጊዳይ፥ ሳሮቴስ ጊዲያ ጊሾ ኪሪስቶሳ ሳሮቴይ ሂንቴ ዎዛና ሃሮ።
  aau-aau: Hmo uron mon kokwe Krais so liwak marowhway yor hok ka hiy-wayr. Payhokuaw,
    God hiykwe hme owhi kamon-awaw lwak e sehe me-huonok, hom liwak marowhway yor
    ko ouon mon lwak e. Sa homkwe God se kar nonaw nak-me-ihey e.
  tvk-tvk: Mumaen tomat na Kristo tengan itel meulien namim. Vengan xa Hi tekes xamim
    tengan muti vituei e tomat nggoni ngan xa mube tenben tei takes. E vehakut, mumes
    Hi ixo meulien tevi namim.
  prf-NT: Paghariyán moy ten pusu moy en kapayapaan a gubwat kánni Cristo, gapu iyán
    en dahilan kaya dinulaw na kam a magin bahagi nen essa a bággi. Magpasalamat kam
    a pirmi.
  auy-auy: Mimbórá-ákúníꞌa úmai méꞌa aáno úmai méraiyantafena Maníkó simámakaimba
    póꞌa Ísu Káráísitimo farumó uwátínkáímba kentáásirumpimba waéꞌwaeꞌa ínkwae-imayaa
