  san-THA: 'ยสฺยา: ปฺราปฺตเย ยูยมฺ เอกสฺมินฺ ศรีเร สมาหูตา อภวต เสศฺวรียา ศานฺติ รฺยุษฺมากํ
    มนำสฺยธิติษฺฐตุ ยูยญฺจ กฺฤตชฺญา ภวตฯ'
  iws-iws: Krɨmiirɨn Krais siyar tɨrkikɨn ɨrɨka nwɨrɨka nongwomamaɨr aeyamɨn mɨ krɨma
