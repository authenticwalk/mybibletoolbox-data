    la̠ta napa̠x­cat­ca­tzi̠­ni­yá̠tit hua̠ntu̠ tla­huani̠t nac mila­ta­ma̠tcán.
  som-som: Oo nabadda Masiixuna ha ku taliso qalbiyadiinna, taas oo laysugu kiin yeedhay
