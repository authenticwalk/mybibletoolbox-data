    esa no esa, nana huu emi basa nanahekeꞌ dadi ao-paaꞌ esa. Ma emi muste manuu dale
    makasi laꞌo naroo, huu fo Ria riꞌ teka-here emi.
  toc-NT: Y huá Cristo caca̠­ma̠x­quí̠n hua̠ntu̠ aka­tzi­yanca latáma̠t nac mina­cujcán
