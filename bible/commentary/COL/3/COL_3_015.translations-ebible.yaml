  mig-NT: Te tu̱'un vindáa̱ vinené ja̱ ndíso máá Dios, ná kútɨɨn añú‑ro̱. Chi ja̱
    yúán ní kana‑ya̱ xiní‑ro̱ ndúu‑ró ɨ́ɨn‑na̱ ña̱yɨvɨ. Te suni ná nákuatá'ú‑ró jíná'an‑ró.
  bps-bps: Na fye ku i ktanak nawa blé Krayst mebe gamu di kdee nimòyu, du én duen
