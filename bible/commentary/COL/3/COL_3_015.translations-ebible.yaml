    Sosoenën to vaoe voh a neöm manih pa taateꞌ tö pe Kristo, pan eöm se tavus o pöh
    sionin. Paröm va pöh kokoman nem, ka ma poen kurus nöm se soe vavihvih ke nem
    na e Sosoenën.
  agd-agd: Yisasin pinté ma eriyain ará kusin ná áesin tiretin auká dafisino. Tiyarafenu
    ano ma siretin araren ma ará kusin amira ma mana vukhafaí ukhaona vará ena ena
    yamusá tusu siantano.
  rkb-NT: 'Kiristu zuba pahakusukniki iwatsahi astsa botu mytsaty tsimykaranaha. Ikiahatsa
