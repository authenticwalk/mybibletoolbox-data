  ena-ena: Asɨ agaŋ namɨlaŋ hɨji humɨgaŋ pam hɨnihɨni hadipɨlɨ pabiŋ me hɨnibalaŋ
    aba naludɨ abɨlalɨ uami. Hameŋ abɨdaci Jisasɨ Kɨlaisɨ agaŋ lɨdaci naludɨ humɨgaŋ
    agɨlaŋ simɨ hɨniavɨlalɨ uami. Simɨ hɨniavɨdaci Jisasɨ Kɨlaisɨ agaŋ naludɨ hɨji
    humɨgaŋ agɨladɨ migɨlɨdaci namɨlaŋ hɨji humɨgaŋ pam laci hɨnibalaŋ uami. Lɨdɨŋ
    Asɨ dɨ nameŋ abɨhalaŋ uami. Nama huaci aba abɨhalaŋ uami.
  tgo-tgo: Hu vakatha Krais le gharemalɨlɨ i mbaroŋa gharemi na yawalimi, kaiwae e
    gharemalɨlɨko iyako tɨne iya Loi va i kulana e ghemi na hu wabwi na regha. Na
    mbaŋake wolaghɨye hu vata ago weya Loi.
  yap-yap: Ma gapas nma pi’ Kristus nga lanin’dad e nge mang ir e ngi i gagiyegnag
    lanin’med; ya re gapas ney e ir e ke piningmed Got ngay ko fare dowef nri ta’reb.
    Ere um pininged e magaer ngak Got u lanin’med.
  mop-NT: Le'ec a jetz'a'an-oolil a walac u tz'eec a Cristojo, que'en ichil ti püsüc'al.
    Tan u joc'ol to'on jabix tan ti tücaa'bül u men a jetz'a'an-oolil abe'e. Ma' a
    p'ütique'ex a jetz'a'an-oolili. Püybo'on u men Dios ca' ti c'ümü' a jetz'a'an-oolil
    abe'e, ca' p'aatüco'on ti jumbelo'on a hermanojo'ono. Tanac ti tz'eec a bo'tic
    ti'i a Dioso.
  tet-tet: Emi musti foo leet nebee Kristus Niakaan dame babilan emikaan neon, tan
    Naꞌi Maromak nakara nebee emi moris dame malu hodi neon ida. Emikaan neon moos
    musti nakonu dodan, tan Nia boi nola emi tiꞌan.
  hlt-MCSB: Te phoeiah Khrih kah ngaimongnah tah nangmih kah thinko ah cuhlui sak.
    Te ham ni pum pakhat la n'khue van dongah uemonah khueh uh.
  xtd-NT: Kutuu mani koio‑n chi xa na kutuu mani koio‑n n‑kaxi ñaꞌa Ianyuux. Dɨuni
    xa na kutuu mani koio‑n n‑kida‑ia xa n‑ka nduu‑n ɨnka ntuku ñayiu. Ku juñaꞌa koio‑n
    xa n‑kutaꞌu‑n nuu Ianyuux.
  mdy-ETH: ፔቴ ዑፆኮ ዱማ ዱማ ቤዞ ማዒ ዒንሢ ዔኤሊንቴሢ ዬያ ኮሹሞም ማዔሢሮ ኪሪስቶሴ ኮሹማ ዒንሢ ዒና ካኣታዾንጎ፤ ፆኦሲ
    ጋላታያ ማዑዋቴ።
  spl-spl: Otmu Kiristohâlen torokatmâ biwi konohâk manŋetâ ikŋak mâmâŋe otyiŋgimu
    biwi kaok otmâ manŋet sâm Anitâŋe meyehop. Yakât otmâmâ Anitâ mepaem yâhânomai.
  usp-NT: Wa'xok utzil laj awanmak ri tijye' Kakaj Jesucristo pire titakon laj awanmak
    ri quiek jwi'l xatsiq'uijtak jwi'l Kakaj Dios pire atwuxtak jun k'at chapca' jun
    chi tio'jl. Y c'omowantak re Kakaj Dios.
  zav-NT: Diozən' gwleɉe' chio'o par so cuezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochon'
    na' par socho binḻo len lɉuežɉchon'. De'e na'anə' ḻegon ca gaquəlen Diozən' le'e
    so cuezle ca', la' yoguə' chio'o chonḻilažə'əcho Cristən' banaccho ca tozə famiḻy.
    Na' ḻe'e güe' yeḻə' chox̱cwlen c̱he Diozən' can' chaclene' le'e.
  sgz-sgz: Ái Káláu ákte kilkila pas gam suri gama kesá kepwen mát má gama kis tiklik
    mai moloh, mái Karisito ákte tari moloh er uri bál gam. Má ngorer, moloh er na
    kátlán i kamu ninas arliu i gam sang. Má gama tunga ot kuluk uri narsán ái Káláu.
  kek-NT: Junajakex taxak sa' le̱ pa̱ba̱l xban nak sic'bil e̱ru xban li Dios. Chicua̱nk
    li tuktu̱quilal sa' le̱ ch'o̱l li naxq'ue li Cristo re nak texcua̱nk sa' xya̱lal.
    Ut junelic chebantioxi chiru li Dios li usilal xba̱nu e̱re.
  blz-NT: Pari-pari kada' noa ma'amat men rookonon ni Kristus sinampang isian na tutuo'muu.
    Alaata'ala nengeleelo' i kuu kada' sida sa'angu' waka, kada' i kuu giigii' tumuo'
    ratong koi men ia rookon i Kristus. Sulano i kuu tio basukuur na Tumpu.
  poe-NT: Tí kjuaxróxin kuènte Cristo mé chrókꞌue̱tue̱nhen a̱sánrá kíxin xi̱kaha kjuenka̱yáxin
    Dios kꞌuíya̱hará chꞌán kíxin chrókꞌónará jnkoko̱á cuerpo kuènte chꞌán mé xi̱kaha
    chrókjuancheherá chꞌán kjuasáya.
  san-TAM: 'யஸ்யா​: ப்ராப்தயே யூயம் ஏகஸ்மிந் ஸ²ரீரே ஸமாஹூதா அப⁴வத ஸேஸ்²வரீயா ஸா²ந்தி
    ர்யுஷ்மாகம்ʼ மநாம்ʼஸ்யதி⁴திஷ்ட²து யூயஞ்ச க்ருʼதஜ்ஞா ப⁴வத|'
  cof-NT: Diosichi sonbabe nulachi tencabi wepanatuto pansi chularana! Diosiri nulaca
    tsanque nenalarasa tica joe yape mancari tsachi puca cuwenta joto seque nenalarasa.
    Junsi Diosibe acradeseilaina!
  srm-NT: Fa un ko a ˻Masa Jesosi˼ Keesitu dë, dee sëmbë, nöö un ko dë bööböö. Fëën
    mbei na wan toobi musu dë a unu mindi. Biga un tuu dë di wan sinkii, nöö Gadu
    kai unu fuun ta libi makandi ku wan hati. Nöö un musu ta da Gadu tangi nöömö e.
  qvs-NT: Tata Diosmi akllashushkankichi suk kuerpushinalla kanaykichipa. Chayrayku
    tukuy shunku kushikushpa Tata Diosta agradesishpa sukwan sukwan allillapi tantalla
    kawsaychi.
  zca-NT: Naki'n la' go, le' Jesukrist zi go chul dizde le'n laxto' go kun rë men
    che'n Jesukrist, porke kure' ngurezh Dios go, par gak go nela tutsa men ga', no
    par za' go xkix lo Dios.
  cbc-NT: Jĩcã poa macããna, jĩcã rupaʉre bairo caãna mʉjãã cũñupĩ Dios. Bairi caroa
    yericʉtaje Jesucristo mʉjããrẽ cʉ̃ cajorique jʉ̃gori, tʉ̃goña beseya jĩcã majãrẽ
    bairo mʉjãã caátipeere. Diore, “Jãã mena mʉ ñujãñuña,” qũĩnucũña.
  qxo-NT: Jesucristo alli cawayta gomangantsicnölla piwanpis maywanpis shumag cawayay.
    Jucniqui jucniquipis alli cawar juc shongulla cuyanacur cawayänayquipämi Tayta
    Dios acrayäshurguyqui. Tsaynöpis Tayta Diostaga imaycay örapis agradesicuyänayquim
    allina cawayänayquipä yanapayäshungayquipita.
  mox-mox: Omiʼa ʼekalesia Keliso ʼwafina, ta tauna ʼekalesia debana. Ta Yaubada niʼa
    gabemi ena nuadaumwala ʼinaya. ʼInega ona awafelemi daumwala nana ʼinaya, be yaqisa
    emi nuanua naluvinedi. Ta yani baʼe weaqina tuta qabuna ona lulukaiwa.
  kew-kew: Krais-me nipuna kuma pi kone guaaya-pulu go konemere nimina pu robaa rumaalia.
    Gote-me abade nimi yogane padane-rupa mapiraawa yaasa rabu nipumi go epe kone
    su padane-rupa piraminalo pisa. Goa pea-ga nimimi oro yaalo Gote-para ora pi tapape.
  dww-dww: Bada Keriso na subama nopomie e kena be ei bademina, baninama taumi matabumi
    tubuḡa tenaḡa. Inam vutuna aubainama Mamaitua ya vinemi da taumi na subae ko miana.
    Be Mamaitua koi kaiwena.
  twi-ASANTE: Momma Kristo asomdwoeɛ no ntena mo akoma mu. Saa asomdwoeɛ yi ho na
    wɔafrɛ mo nyinaa aba Kristo onipadua baako mu. Monyɛ nnipa a wɔwɔ ayɛyie.
  aoj-aoj: Krais nasoꞌapa opaf awanafi apaꞌ eaꞌ opaf afamba atof fondomafia nelelemb
    ipeꞌilimbi endilisi. God nofalepa pataga alop atifipa pegape opalef awanelef.
    Ipaꞌ pindanifelona dondol.
  cbv-cbv: Biíc bácah panihni jʉmna, míic jʉ̃ihcanjeh, bita Jesúíhwã biícdih jwĩ tʉ́i
    jʉmat pínahdih Dios jwiítdih ã náah yacna caá. Páant ã náah yacat pah, yeéb biícdih
    ñi tʉ́i jʉmʉʉ́. Pánihna, ded pah ñi chãjat pínahdih jenah joinít, “Nin pah chãjna,
    ¿bita Jesúíhwã biícdih páantjeh wã tʉ́i jʉmmi niít?” niíj jenah joyát caá náahap.
    Pánih tʉ́i biícdih jʉmnit, “Ma teo wáacat tʉ́ina caá, Paá”, Diosdih ñi niijí.
  taw-taw: Klays nɨbop aglek, nɨbi kɨmɨgel mɨdtep gɨl, ayɨp jɨmñɨl mɨdɨl mubwak nokom
    tek yenɨmɨb. Kɨmɨgel mɨdtep gɨpek anɨb ak, nab nɨbi okok kod mɨdek gos teplep
    nɨgɨnɨgabɨm. Pen God nop tep agɨlɨg yenɨmɨb.
  jic-NT: Ma nujola t'as pjü mpes. Jesucristo nin polel la nusiji, ne ma nujola nsem
    pjü mpes. Lovin nujisas t'as Jesucristo nin la nusiji. Nun pjü way jüp'üy pjaní
    jinwá. Dios jos pjü nun ma nin nujola nsem pjü mpes. Lovin tjüwüi'iqué Dios lal.
  zap-NT: Dëdyuzh yseleedx gyelendxi lo de chen yrandxee ne rlaa de xnëz ylaa do,
    porke por neguin wye Dëdyuzh de ne gak de tebegue, no gudee dexkyizhtee lo Dëdyuzh.
  wer-wer: Pël ëën Kristook mayaap yaningk. Pötak arim lupöt wotpil wesak ompyaö yeë
    ma won pöt pet elniip. Anutuuk ar möönre koröp kopëtaö wak lup kopëtemer sak mayaaptaring
    önëak yas niia. Pötaanök kët ël epotë piin yoöre ërëp maim weë.
  ipi-ipi: Gote wayu pele lalapape. Yakama mini epene paluto, yame mindiki gulalapale
