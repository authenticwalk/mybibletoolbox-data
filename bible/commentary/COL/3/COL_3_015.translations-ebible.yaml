    mera-milu èci dènge èci, lula miu paꞌèki jꞌajꞌi ngiꞌu èci. Aa dꞌara miu hudꞌi
    meꞌa manèngi makasi, lula Lamatua unu Na ka hagꞌe nare miu.
  tnp-tnp: Otos nəməlinuiən rəha Krɨsto pəh in tətarmənɨg e nɨkitəmah, mətəu inko
    Uhgɨn təmauɨn e təmah məmə nəkəhuva motol kətiəh, kəni məutatɨg əmə e nəməlinuiən.
    Kəni nian rəfin otəni kəm Uhgɨn məmə nɨkitəmah tətagiən o natimnati iətəm in təmol
    kəm təmah.
  urd-urd: मसीह की सलामती तुम्हारे दिलों में हुकूमत करे। क्यूँकि ख़ुदा ने तुम को इसी
    सलामती की ज़िन्दगी गुज़ारने के लिए बुला कर एक बदन में शामिल कर दिया है। शुक्रगुज़ार
    भी रहो।
  hot-hot: Môlô lôkthô bôk othak doŋtom ba ubitak Kilisi anêŋ liŋkupik doŋtom ba halam
    môlô ek nômô yôhôk imbiŋam. Ba intu notak Kilisi anêŋ yôhôk ek eyabiŋ môlô kapôlômim.
    Ma nônêm lemimmavi êndêŋ Wapômbêŋ wak nômbêŋ intu sapêŋ.
  mqj-NT: Kenamala kasikalinoan nabengangkoa' Kristus la ma'kuasa illalan penawammua'.
    Annu ia nangei ussarakkikoa' Puang Allata'alla napamesa sirapan mesa batang kale
    ammu malara umpakawanan kasikalinoan nabengangkoa' Kristus. La ma'kurru' sumanga'
    liukoa'.
  rus-SYN: И да владычествует в сердцах ваших мир Божий, к которому вы и призваны
    в одном теле, и будьте дружелюбны.
  mbh-mbh: Aro lomu womtun nge a Krais ile lemi moring mo i theal lomumu, eneke God
    i ateal thomu ve aro lemi moring i vual a thomu nge, ako ranga ve ini ini peti
    epipeere ako o voth pis a omei. Na evelelnga aro thomu o ri sivengaing a God nge.
  bdd-bdd: Ta wete Keliso ꞌina nuwadaumwala nuwami ꞌiloinaedi. Bewa weyahina Yehoba
    mabwaiyada ꞌibwauwegita ma taheboda ꞌaigeda, ma weyahina taloyauwedo ꞌoina.
  cbt-NTPO: 'Quisocristoíchin asanocancaninpoa''. Ina yonquihuatëhua'', noya ninicatëhua'',
    ya''huarëhua''. Ina marë'' a''na huënton pochin Yosë acorinpoa''. Ina catahuahuachinpoa'',
    co huachi pa''yanarihuahuë''. Napoaton inasáchin yonquico'' asanocancainquëma''.
    Nani tahuëri: “Yosparinquën Sinioro,” itoco''.'
  srn-NT: Meki a freide fu Kristus tiri un ati. Bika Gado kari un kon ini wan enkri
    skin fu un sa libi ini freide. Èn un mus de sma nanga tangi ini un ati.
  cta-NT: Ti̱ ti tyiꞌi̱ tyiquee ma̱ lacua, xquiꞌya chaꞌ ycuiꞌ Ndyosi laca loo jiꞌi̱
    ma̱; cua ngusubi Ni jiꞌi̱ ma̱, juaꞌa̱ jiꞌi̱ xaꞌ la tyaꞌa ñati̱ ma̱, chaꞌ caca
    ma̱ sca ti taju ñati̱ cuentya jiꞌi̱ ycuiꞌ Ni. Tsoꞌo si lcaa hora tya ma̱ xlyaꞌbe
    jiꞌi̱ ycuiꞌ Ni xquiꞌya lcaa lo chaꞌ.
  bqc-SIM: À to aafia pↄ́ Kilisi ì ń gba yã́ dↄaaɛ́ á sↄ̃ guu, asa kua ń kↄ̃o
    aafia Lua á sisiwà mɛdoũdeↄ ũ. Àↄ Lua sáaukpa.
  tcz-CHONGTHU: Chule Pathena cham lungmon chu nalunguva vaihomsah un, hichea dinga
    chu nangho jong tipum khat'a chamlen dinga kou nahiuvin chule thangvah jingun.
  mar-mar: ख्रिस्ताची शांती तुमच्या अंतःकरणात राज्य करो. तिच्याकरिता एक शरीर असे पाचारण्यांत
    आले आहे; आणि तुम्ही कृतज्ञ असा.
  snp-snp: Ido Kilisto you amene monala yamo setimuludigu kiyaba o gedaneyo. Aya monawalo
    ya amokafo ukane olu lawoko iti minenawae, loto iya ku gedami ne. Ido seti-muludigu
    ya siyane, lalole, loti koli umalo.
  isl-isl: Látið frið Krists búa í hjörtum ykkar, það er skylda ykkar og jafnframt
    forréttindi sem hluta af líkama hans. Verið þakklát.
  spy-NT: Okany kubāw ꞉kaalyeetaab Kiriistō kāāsōōtēywēēkwook, kuuyu /kikēēkuurook
    ōyēku kiito akeenke ām kaalyaanaa ōbirchinē Yēyiin kōōnkōy ākookoy.
  xnn-xnn: Nan olnos ay nagapo ken Jesu Kristo nan dawdawatenyo tay pinos-an Apo Dios
    datako ay kaneg awak Jesu Kristo isonga laydena ay gawis nan menkakadwaan tako.
    Ya adi tako koma kalkalingkingan ay men-iyaman ken siya.
  mwe-mwe: Na ulele gwa a Kilishitu gunnongoyanje mitima jenunji, pabha genego ni
    gunshemelwenje kubha shiilu shimo. Na mmanganje bhandunji bhatendanga eja.
  tte-tte: Keliso miya namwanamwana iyeyawa komiu tomeliwo kolimiu na katemiu iyadaumwali,
    kabo sowasowana nuwa-daumwaline iya ami nuwanuwatu iloinayan kaiwena Yaubada iyoganmiuko
    kwaemala boda kaigeda yo kwamiya namwanamwana. Na sauga meuloina wakawatoki Yaubada
    koina.
  tcs-tcs: Yupla mas lete da pis wea i bin kam prom Kraist po rule at blo yupla, bikoz
    God bin meke yupla po kamwan bodi po stap wea pis ane yupla mas spik eso baik
    po ebriting.
  hlt-THB: Nangmih ak kawlung ce Khrih a ngaihqepnaak ing uk seh, pum pynoet a ke
    a bai na nami awm amyihna qoepnaak ing awm aham nani nangmih ce anik khy khqi.
    Zeelnaak awi kqawn uh.
  soq-soq: Ete dea bedewe deaitane wanwanla euwa obasa wanlempaa baiwa God e sonabalen.
    Sa baiwa Keriso nuaeuwawa bedelawolepie nuala eusapio walama uduudu dewa uduudu
    bedewe banlalempa. Ita do God auwasanuna.
  qub-qub: Jesucristo alli cawayta goshushayquinölla pï-maywanpis alli caway. Chaypämi
    Diosninchi acrasha-cashunqui juc shongunölla llapayqui cawanayquipaj. Chaynöpis
    Tayta Diosninchïta simri agradësicuy.
  att-att: Ta metádday ittam kâ Apu Kesu Kiristu, nga meyárik ta baggi na. Á si Apu
    Kesu Kiristu yù mammaguray ta nonò tam, ta yáyù ipagágál ni Namarò nittam, tapè
    magimammà ittam ánna napiá yù ággigiát tam, megapu sù pammagure na. Á sigídá tam
    laguk dayáwan si Apu, ta ari ittam makabalabálà kuna megapu sù ángngiddù na nittam.
  bki-bki: Mia tum̃aro napano Kristo jianio naio mijikia rivitikar kenemiu iviso nalo,
    bior Atua naio bio burovuron kamiu kanio mia kumei ve takurano, napano mia kuviniu
    kuvijurukar rivu vija naio ea tati ve takurano napano naio be parinio kanio, ka
    mia tum̃aro neibano naio mijikia to vija kamiu. Ana bogo nonovio kamiu kuver siva
    ka vite nonovio nalo.
  bqp-bqp: À tó aafia kũ à bò Kirisi kĩnaa kí ble á swɛ̃̀ɛ gũn, zaakũ kunna kũ
    kↄ̃o aafiaan Luda á sísia mɛ̀dokↄ̃nↄdenↄ ũ. Àgↄ̃ Luda sáabu kpá.
  mcp-mcp: Krîst nyə a jɔ̂w bɨ́ zə sɛɛŋg búmbə́ ŋgwûd shú nə bɨ cʉ́gəgí mpwogɛ́ mpə́dʉ́gá
    nyɨ́n. Ságá nə́ mpwogɛ́ wɔɔŋg lwándʉ́g bɨ́ mílámʉ́d. Dʉgá lɔ̧́ mə́nywa.
  hat-hat: Se pou nou viv byen yonn ak lòt, jan Kris la vle l' la. Paske, Bondye rele
    nou pou nou viv byen yonn ak lòt pou nou ka fè yon sèl kò. Toujou chonje sa li
    fè pou nou.
  npl-NT: Noiwa xikkawilikah Dios makiyakana ika iyolsewilis nomoyolo, yika Dios onoméchnotski
    para xikmajmanakah san se kuerpo. Iwa nochipa ximotlasojkamatikah.
  bgg-bgg: Hìpha liijiing ne nathek phak shii gayiig rek phi pha Masi è phi ro; chiih-è
    hìne jipha liijiing ro Hamangkhung-aphuii è siu jia shii ò jia rek pha ho. Chiih-è
    laso phi bo.
  eng-TCENT: Let the peace of God rule in your hearts, since as members of one body
    you were called to peace. And be thankful.
  eng-BSB: Let the peace of Christ rule in your hearts, for to this you were called
    as members of one body. And be thankful.
  cpu-NT: Tema aparoni akantanaa akempiyetaaro aakami ivatha Cristo, iro añaantyaarori
    kameetha asaikayetanai, ariperotavakaanaiya. Ontzimatye ampaasoonkeyetairi Pava.
  san-ASM: যস্যাঃ প্ৰাপ্তযে যূযম্ একস্মিন্ শৰীৰে সমাহূতা অভৱত সেশ্ৱৰীযা শান্তি ৰ্যুষ্মাকং
    মনাংস্যধিতিষ্ঠতু যূযঞ্চ কৃতজ্ঞা ভৱত|
  tac-NT: Neka najkí napurigá Kristo Alawala 'emi gu'írimala 'la semáriga 'nata. Onorúgameka
    'emi wanápalekuru napurigá 'la bi'lepi 'nátali 'nátaga nokísamala. 'Lige 'la cheliera
    i'lime júkuru Onorúgame wa'lú nejkúrigorikábá.
  eng-WEBPB: And let the peace of God rule in your hearts, to which also you were
    called in one body, and be thankful.
  gfk-H: I tahut bia no malum ta Karisito na kurei ira numuat nilon. Hokaiken, Kalou
    ga tatau muat tano numuat kinkinis na tuntunur tikai bia muat na kis ma ra malum
    harbasiai ta muat. Ma muat na tangtanga tahut tupas ia.
  viv-viv: KaduꞋe gilubodami be Keliso yana kukuya aseꞋasemi ginavehivehimeyena be
    gavaimi gavaimi wanahuluva ma wanahalamanena. FaꞋina Yaubada omi yoꞋo saꞋeyana
    kalivai-dina amine gikovami be kukuya againe wanamiyami. Kadu tova moyaꞋaina Yaubada
    againe wanavesivesiule.
  yao-yao: Chitendewele cha Kilisito chitawale mmitima jenu, pakuŵa Akunnungu ammilasile
    ŵanyamwe kuti chipagwe chele chitendewele mu chiilu chimo, ni mme ŵakutogolela.
  tgp-tgp: Ale ha tutungui na tamata non Kr̃isto i aulu na mapumim, matan God mo vai
    kamim ka vao epe matea, ale mo tovi kamim vara ha toho na tamata, ale vara tarea
    ha lo vere meje.
  auc-NT: Mïnitö adocabomïni badinque piyæ̈në cæte quëwencæmïnimpa, ante Wængonguï
    mïnitö ïmïnite aa pegacäimpa cæmïnii. Mönö Awënë Codito nänö piyæ̈në cædö pönongä
    æ̈ninque mïnitö piyæ̈në cæte quëwëedäni. Ayæ̈ Wængonguï ingante cöwë waa ate pönente
    quëwëedäni.
  kbc-NT: Jemaa Aneotedoɡ̶oji midioka limedi meote mele ɡ̶adaaleɡ̶enali, amanagawini
    owooɡ̶otitiwaji mawii niɡ̶ica anewi. Igaataɡ̶a ɡ̶adixipenitedicoace eote makaami
    lapo oko ane ilaɡ̶atiwage, codaa eotedibige mele ɡ̶adaaleɡ̶enali. Codaa midioka
    limedi maniotagodeetalo.
  bmh-bmh: Ag Kristus aurebi, gonugau ougab iau selanau dacaneu igul go nug ag gumaraba,
    agal oiagab iau selanau mui damamen. Ag Uwait nugau ug tutak sul dabun ularaimai,
    oiagab iau selanau dabun aimai awareun. Igul go en, ag ‘Ese-e’ auramamen.
  ctu-BL: La' tsictiyic i ñʌch'tʌlel la' pusic'al ch'oyol bʌ ti Dios. Jini cha'an,
    tsa' tem pʌjyiyetla ti jump'ejl la' bʌc'tal. Subenla Dios wocolix i yʌlʌ.
  meq-meq: Zay nakə Kəriste ma vəlakumeye mâ gəs ɗərev kurom ɓəŋɓəŋ. Mbəlom a zalakum
    na, hərwi ada kâ tərum nəte ada kâ hutum zay. Gumay sɨsœ huya.
  noa-H: Hĩchab mag nʌm dʌ̈i Cristoogta warag hʌdʌraa pãach k'õinaa hapibat, mag wënʌrrʌmua
    Cristo mor gaai hõor hãbpaimjö k'õinaa wënʌrramk'ĩirta warrjã Hẽwandamau pãar
    hich dënk'a hautarr haawai. Mag Hẽwandamau pãach hich dënk'a hauwi pãach wir haigjã
    k'õinaa hapi sim paar hirig hʌ̈u hajim habat.
  alp-NT: Kristuse pine Iono imi lalemi mise kai lomai. Hoko suke imi lalemi mise
    kai lomai, le Alla Ikoti imire kena imi esa saka nanakwala esa. Kai suke imi kotie
    trima kasi bei Alla.
  san-VEL: yasyaa.h praaptaye yuuyam ekasmin "sariire samaahuutaa abhavata se"svariiyaa
    "saanti ryu.smaaka.m manaa.msyadhiti.s.thatu yuuya nca k.rtaj naa bhavata|
  kbq-kbq: Kraisi rimpa fruzana atrenkeno tamagu'afina kegava hurmanteno, na'ankure
    tamarimpa fru huta manisazegu kehigetma mago avufga mani'nazanki, miko zupa Anumzamofona
    susu hunteho.
  kbh-kbh: Cristo endama ts̈ëngaftangbe ainaniñe ts̈abe ebionana chas̈motsebomnama.
    Chë ts̈ëngaftangbe ainaniñe ts̈abe ebionánaca s̈mochtsiyena nÿetscanga natjë́mbana,
    Jesucrístbeñe os̈buáchiyënga quetsomñecá. Bëngbe Bëtsá tcmojáchembo ts̈ëngaftanga
    nÿetscanga cánÿiñe mo canÿe cuerpcá chas̈motsemnama, y chca, natjë́mbana chas̈motsiyenama.
    Bëngbe Bëtsá sempre s̈mochtsatschuanaye.
  ron-LSB: Și să domnească în inimile voastre pacea lui Dumnezeu, la care ați și fost
    chemați într-un singur trup, și fiți recunoscători.
  pon-pon: O popol en Krijtuj en kaunda nan monion omail, me komail pil paeker pena
    ni war ta ieu, o komail danke.
  nhe-BL: Cristo inmechmacac tlasehuilistli ipan imoyolo para xijchihuaca tlen cuali,
    huajca ya nopa xijchihuaca, pampa Toteco inmechnotztoc para xijselica itlasehuilis
    pampa initztoque ipan san se itlacayo. Huan nochipa ximotlascamatica.
  sps-sps: Tanyi na aaverof ten Krais ma aatouf Ya na aave mami, tana saa, e Gov te
    fikoo of mami tan kaa men koma aaverof fiisen men isisen fapoopoan me na mesmes
    faavot faarei to na isen a vainy tsun. Ana mi kat patsukanem manaa tan faarof
    e Gov.
  wnc-wnc: Siwan Kraisda gindane musipza pangenawan ginda musipzaatang kwikwiknga
    natake yuaing. Unzingge ginda gisae tagwauke takekan yutnong. Ginda unzing yutningge
    natake Anututa gin yandawamban ie kuking. Kuke ginu kuupbamda itane aminabamda
    dongu takngatukan binga dakngake yuaing. Unzingge ginda Anutue asinggan inimbaknganong.
  bus-bus: À tó aafia kɛ̀ bↄ̀ Kirisi kiia kí ble a swɛ̃̀ guu, zaakɛ kuuna kↄ̃o aafian
    Luda a sisi mɛ̀dↄ̃nkↄ̃deenↄ ũzi. Àgↄ̃ Luda sáabu kpaa.
  gub-BL: Zaneruwihawete pemupytu'u kar pezeàmàtyry'ym ire a'e. A'e rupi aze pepurapo
    wer amo ma'e rehe nehe, pepuranu pezehezehe nehe. — Aze xiapo a'e ma'e nehe, zazeàmàtyry'ym
    wi putar nehe, peze pezeupeupe nehe. — A'e rupi naxiapo kwaw nehe, peze pezeupeupe
    nehe. Nezewe mehe napezypyrog wi kwaw pezeàmàtyry'ym pà nehe. Ta'e Tupàn penenonenoz
    a'e xe, pitài hetekwer ài pemuigo kar pà a'e xe, pemupytu'u kar pà pezeàmàtyry'ym
    ire a'e xe. A'e rupi pemume'u ikatu haw izupe nehe.
  imo-imo: Kraistinga imboma kinye konopu tendekuna pupili konopu u nili ulu pulumu
    Kraistini tirimo aku ulu pulumuni eno aku teko taka liko konopu wango nipili molaio
    nimbe omba nokopili. Kangi tendekumunga kimbo ki melema lupe lupe angimo nalo
    kangi tendekumu kau angimo aku mele eno imboma pali tendeku mele molangei nimbe
    Goteni eno waio nimbe ltimu. Gote waliwalima paa tereno ningo molaio.
  boj-boj: Kristus a na iga lawo kumbra egeqnu deqa kumbra dena nuŋgo are miligi taqatesoqneme.
    Qotei na niŋgi metŋgej deqa niŋgi jejamu qujai bul sosib Qotei biŋiyoqniy.
  eng-DRA: 'And let the peace of Christ rejoice in your hearts, wherein also you are
    called in one body: and be ye thankful.'
  knf-knf: Bŧiinkar bi *Kriŧtu aţijuŋ ţi an badoon kaţoŋan ŋhaaş. Naşibaţi aţijan
    ţi bŧiinkar mënţ nahilna nawo uleef uloolan. Nadoon kabeeb Naşibaţi ŋnuur bŧi.
  san-KHM: យស្យាះ ប្រាប្តយេ យូយម៑ ឯកស្មិន៑ ឝរីរេ សមាហូតា អភវត សេឝ្វរីយា ឝាន្តិ រ្យុឞ្មាកំ
    មនាំស្យធិតិឞ្ឋតុ យូយញ្ច ក្ឫតជ្ញា ភវត។
  arn-NT: Fey Cristo ñi küme tüngün ngünenieñmayaeymünmew tamün piwke, fey tüfachi
    dungu mew am dullietew Ngünechen ta eymün fey tamün trawüleael kiñe kuerpu reke.
    Feymew mañumtulekeaymün.
  zas-NT: Gol cwëjb nabee Jesucrist lëjt din yabedxe luxdoodi, din par zian gulej
    Dios lëjt par gaquidi tijbzi por Jesucrist gol badëë tëë quixtëë lojman por zian.
  ken-NT: Dɔ̌ ká kpák anɛ Kristo áchyɛ̀ ántɔ́ŋ be ɛnyǔ bǎbhɔŋɔ bɛkʉ mɛnyɨŋ tɛ̌ndu
    Mandɛm ábhɨ́ŋɨ́ be bɛ mǎmbak ndu mmʉɛt amɔt, nɛ bɛ kpák ambak nɛ bhe. Nɛ bǎbhɔŋ
    bɛkaka Mandɛm ɛ̌ti mɛnyɨŋ ɛbhɛn yi ákʉ̀.
