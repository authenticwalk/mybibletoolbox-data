  uig-ARA: مەسىھنىڭ خاتىرجەملىكى قەلبىڭلاردا ھۆكۈم سۈرسۇن (سىلەر بىر تەن بولۇپ بۇ
    خاتىرجەملىكتە بولۇشقا چاقىرىلغان ئىكەنسىلەر) ۋە شۇنداقلا رەھمەت ئېيتىشلاردا بولۇڭلار.
  tuf-tuf: Jesucristo chihtá cuitar baan ohbac jaw̃i. Ur icar sehw̃a sácati chaw̃i.
