  myk-myk: Kirisa wo ɲaɲiŋɛ ke, kee ki tiin yi zɔlɔɔ pu na, kʼi yi keree ki bɛɛri
    ɲaha co. Lee kaa na Kilɛ ya yee yiri, na yee bɛɛri pinnɛ na pye ceepuuro nigin.
