    Liŋgu Godtja nhuŋu ḏukṯuk, nhe yurru nhina yukurra ŋayaŋu-yal'yunara yana, ga
    dhiyakuyinayi märrwu ŋayi nhumalanha ḻuŋ'maraŋala waŋgany-manaparanydja, märr
