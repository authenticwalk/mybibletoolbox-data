  ory-ory: ପୁଣି, ଖ୍ରୀଷ୍ଟଦତ୍ତ ଯେଉଁ ଶାନ୍ତି ଭୋଗ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଏକ ଶରୀର ସ୍ୱରୂପେ
