  zad-NT: Ḻi we' latj iṉabia' yeḻ' mbalaz c̱he Crístona' ḻoo yic̱hjlall'do'lena',
    ḻa' kwenc̱he soalen ljwell-le mbalazan ba gox wṉabe' le' gakle toz. Na' tlizi
