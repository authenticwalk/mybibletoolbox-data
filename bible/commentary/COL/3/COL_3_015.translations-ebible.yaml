verse: COL.003.015
translations:
  kpx-kpx: Iesu Kelisou uveve dua mai laoveale ke huhulahai molehi ue dua vageve.
    Kosealemo laeau ata igae ataea. Kemoike Dilavau la hohavei isivialeike la molehi
    ue dua vai ivive hoesehavogei.
  okv-H: Eto God na ungo tapa toreketo humbei hamo vahai ere ova avoeto Keriso ta
    peka na ungota jo simba aja ue God osa evujo.
  tbo-tbo: Keliso a nugodumola houga magomagouna ina weluweluwinimi. Geka binei ma
    Yaubada ataputa i otugeta po ta wibolu emota. Ma tana imaamala Yaubada uyahina.
  mal-C: ക്രിസ്തു നൽകുന്ന സമാധാനം നിങ്ങളുടെ ഹൃദയങ്ങളെ ഭരിക്കട്ടെ. അതിനായിട്ടാണല്ലോ
    നിങ്ങളെ ഏകശരീരമായി വിളിച്ചിരിക്കുന്നത്. കൃതജ്ഞതയുള്ളവരായിരിക്കുക.
  grc-SR: Καὶ ἡ εἰρήνη ⸂τοῦ θεοῦ⸃ βραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν καὶ ἐκλήθητε
    ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε.
  bgc-bgc: जो शान्ति मसीह देवै सै, वा थारे दिलां पै राज करैगी, क्यूँके थम सारे एक
    देह के अंग सों, इस करकै थारे ताहीं एक-दुसरे के साथ शान्ति तै रहण कै खात्तर बुलाया
    गया सै, अर थम सदा उसका धन्यवाद करदे रहों।
  khz-khz: Keriso gena maino na aomi pene vaira. Kwalana Palagu na gomi ekea-koukoumito
    ganina, taunipara kwapunai pio ago, pe maino aimo pio talu. E Palagu pio vega-namaa.
  deu-TKW: Und der Friede des Christus führe das Wort in euren Herzen, zu welchem
    ihr auch berufen seid in Einem Leibe.
  zsr-NT: 'Gul‑güíꞌ latj gna beꞌi icj ládxiꞌdauꞌliꞌ le rbequi dxi icj ládxiꞌdauꞌruꞌ,
    le runnëꞌ queëruꞌ Dios. Qui lë ni naꞌ bulidzëꞌ lbiꞌiliꞌ, quië gacliꞌ tuz lu gdu
    ca nayáꞌ nabanëꞌ Cristo. Gul‑guië́ꞌ Dios: “Xclenuꞌ.”'
  lin-lin: Tika ete kimia ya Klisto ekonzaka kati na mitema na bino, pamba te bozali
    biteni ya nzoto moko mpe Nzambe abenga bino mpo ete bozala na kimia yango ; mpe
    bozongisaka matondi.
  hns-NT: Aapan diel me Kriest ke sjaantie ke raadj tjalaawan deihe djeme toelog iesaai
    ke bhaai-bahien ke sanghe ek man se rahiehe. Aur dhanbaad karte rahiehe.
  noa-E: Ĩchab mag nʉm dʉ̈i Cristoogta warag ʉdʉraa pãach khõinaa apibat, mag wënʉrrʉmua
    Cristo mor gaai õor ãbpaimjö khõinaa wënʉrramkhĩirta warrjã Ẽwandamau pãar ich
    dënkha autarr aawai. Mag Ẽwandamau pãach ich dënkha auwi pãach wir aigjã khõinaa
    api sim paar irig ʉ̈u ajim abat.
  eng-EMTV: And let the peace of God rule in your hearts, to which also you were called
    in one body; and be thankful.
  mib-NT: Te jnūhun coyūcu mánī na cúnuú ini anuá rō sáha Yaā Dios. Chi ni cana ya
    rohó jéē nduu ró ɨɨn na ñayuu jéē cóyūcu mánī rō. Te níní na nácuatáhú ró núū
    yā.
  lif-NT2: हाराॽ ख्रिस्‍तरे़ कुसनारुङ्‌ङिल्‍ले़ खिनिॽ सिक्‍लुङ्‌मान् युक्‍तुररो, थेआङ्‌भे़ल्‍ले़
    सनारुङ्‌ङो वाॽमा फाॽआङ् खिनिॽग लत्‍थिक् नासिङ्‌गे़न् थक्‍को उःत्‍छिङ्‌मा के़घोःसुम्‍माङ्
    के़वयिॽरो॥ खिनिॽ नोगे़न्‍साबा पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Na uteke wa Kilisitu ulongosa mumitima yinu, muni ndava Chapanga avakemili
    nyenye mvya na uteke mwakemeliwi kuvya higa yimonga. Kavili kusengusa!
  mmx-mmx: Mina ke limila na suxuna lorooro atnimi, mo limila ne Karisito im taba
    i. Mila ne Moroa ga ro xaka nemi kusu mina nemen keneng at limila ngan legesa
    bantuxu. La amisik mina tong loklox avukat ti ne Moroa.
  cbr-NT: Usa 'aíshmi 'itsa 'aíshbi achúshisaishi 'aish chuámashirua 'inun ca Nucën
    Papa Diosan mitsu ainan 'imiacëxa. Usa 'inúan an mitsu 'imicëx camina usai 'iti
    'ain. Usai 'iquin camina cuëënquin a —asábi ca —quixun cati 'ain.
  tee-NT: Pus acsni alin tu'u' lhamak'an lamilhi'uxijnan'an pus ap'uxc'a'ut'it tamalhch
    ju alat'it ta yu laich k'ox ap'ulalhip'it'it. Chai ju Cristo cata'aktaijuyan ni
    jantu at'alak'a'it'it ju ali'in. Pus ju uxijnan lhisacxt'uc'ant'at'it ni k'ox
    alalhip'it'it minchux'an ni tachi ju va lakatam lacatuna unt'at'it ni si lhilac'ap'int'at'it
    ju Cristo. Vachu' tasq'uini ni va tachi a'unit'it lak'ailakts'iuch ju Dios.
  eng-LSV: and let the peace of God rule in your hearts, to which you were also called
    in one body, and become thankful.
  cak-NT: Y pa kánima can nic'atzin chuka' chi tic'ue' ri uxlanen ri nuya' ri Dios,
    y ja' ta ri' ri nuc'uan kachi. Can roma-wi ri' xojroyoj ri Dios, y xe jun kabanon
    quiq'uin conojel ri quiniman chic. Nic'atzin chuka' chi siempre nakaya' matiox
    pa kánima roma ri banon koma.
  pah-NT: 'Tupana''ga pe mbojogwereko katu. A''ero ti pejikokatuavo pejohupe pejeaporog̃ita
    katu nahanahã nhande rekoi javo. A''ea Tupana''ga opota. Ymyahũ ga pe mo''emo''emba
    Jesus''gareheva''ero g̃a ti tojogwereko katu pa javo. Pe''ji ti Tupana''ga pe:
    “Ndepyry hete nde ore ve!” A''ea ti pe''ji ga pe.'
  sja-NT: Oopítɨ Cristomaa irua oopi k'inia bɨk'a pãchi t'ãride. Irua parã t'ãri o-ĩapi
    k'inia bɨ, k'ãiwee para bamerã. Ma-it'eeta Tachi Ak'õrepa parã jɨrɨji, k'ap'ɨa
    apai pɨk'a, k'ãiwee p'anapataadamerã. Mapa gracias jarapatáatɨ Tachi Ak'õremaa.
  xed-xed: Ka pgha zɗakwa Kristi ta ŋuɗufa ghuni. Guyaghuna guya Lazglafta ka vgha
    turtuk ŋa nzakwa ghuni ma tsa zɗaku ya. Rfawarfa.
  mks-NT: Ta ná caja Ndióxi̱ ña̱ ná coo va̱ha ini xi̱hi̱n táhan ndó já ná caja nda̱a̱
    ndó xi̱hi̱n ná. Jáchi̱ na̱sacu ini mé á ña̱ ná caja ndó já ta na̱ca̱xi a ndo̱hó
    nduu ndó tátu̱hun yiquí cu̱ñu a. Ta ndítahan ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱
    níí tiempo.
  gfk-S: I tahut be no malum tane Krais na kure ira numu nilon. Hokakarek, God ga
    tato mu tano numu kinkinis na tuntunur tikai be mu na kis ma ra malum harbasie
    ta mu. Ma mu na tangtanga tahut tupas ie.
  bmu-bmu: Kraistnöŋ iŋini luainöŋ silemohot malmegöra eŋgoholök. Miaŋgöra yaŋgö luaiŋan
    mönö uruŋine ahöba ölöpŋaŋgö injup lökuatŋi ak eŋgiiga urubönjöŋnöŋ jim möpöseip
    aka malme.
  dgz-dgz: Den Keriso nonup mega warane imuya potaya wane namu yoyo tap. Iwa e uruga
    Keriso nonup mega gapan wa upaen etuya daiton tan. Ap menan nonup gan wanien.
    Amba inak ega gaunewa pot pot Keriso inap waiwanian.
  eng-GNV: And let the peace of God rule in your hearts, to the which ye are called
    in one body, and be ye thankfull.
  zaa-NT: Lihue'él·la' qui'ni Tata Dios gunie le dirigir, lèe enni'a nua' runne la'ỹeni
    lo losto' canchu yetsi' ba ná la' rulábalatsi' qui' ttu le nna attu le nna, porqui'ni
    bel·luítse'e le para tse'e le lani la'ỹeni, yà'ni qui'ni chi ná ttu ttu tsa le
    parte qui' ttùba cuerpo qui'e. Liulue' qui'ni cca le agradecer por nu runna Tata
    Dios qui' le.
  eng-WEBSTER: And let the peace of God rule in your hearts, to which also ye are
    called in one body; and be ye thankful.
  guh-guh: Pavajëtabiabare Diosojavabelia papecayavenonaenexa jamatabëcuenexanepanaeya
    panejinavanapaenexa. Bajarapacuenia panejinavanapaenexa, Dioso pacajunata caebitsaëto
    papecaexanaenexa Cristo yajava. Nexata Dioso itsa pacayavenona jamatabëcuenexanepanaeya
    panejinavanapaenexa, pajumaitsimë tsabiabi tsane Diosojavabelia. “Xanepana rabaja.
    Tsipaji bitso pexaniacuene panetoexaname,” pajamë tsabiabi tsane Diosojavabelia.
  bon-bon: Keriso bau ca lui poode ne weene padare yääcäruye weeme ngenecu cabu cängena
    lenaja weebibine waadename, ingle Acejiyame te weebibine ituge ala asogleca weene
    peei poode cabu yepä tääpe pana gigri lenajame. Yoo, Acejiyame ne eso yääcäruye.
  nhw-BL: Quema Cristo anmechmaca tlasehuilistli ipan amoyolo para cuali se tlamantli,
    huajca ya nopa xijchihuaca, pampa Toteco anmechnotztoc para xijmatica itlasehuilis
    san sejco pampa anitztoque ipan san se tlacayotl. Huan nochipa ximotlascamatica.
  swh-ONEN: Amani ya Kristo na itawale mioyoni mwenu, kwa kuwa ninyi kama viungo vya
    mwili mmoja mmeitiwa amani. Tena kuweni watu wa shukrani.
  wbi-wbi: ulutengano lwa Kilisite lwongelele mu numbula sinu. ndeve vwe vwimila vwa
    lutengano ulu kuuti mukavikilue mu m'bili ghumo. muvisaghe nu luhongesio.
  bba-bba: Kpɑ i de Kirisin bɔri yɛndu tɑ n bɛɛn ɡɔ̃rusu kpɑre, kpɑ i n tɑkɑru mɔ̀.
    Bɑ bɛɛ sokɑwɑ i n kɑ sɑ̃ɑ wɑsi tee, kpɑ i n bɔri yɛndu mɔ.
  eng-KJVCPB: And let the peace of God rule in your hearts, to the which also ye are
    called in one body; and be ye thankful.
  kgk-NT: Ha pene mbopy'agwapy va'e katu Cristo voi peiko hagwã pende py'agwapy reheve.
    Pende pe'a va'ekwe Nhandejáry peteĩxa peiko hagwã onhondive pende joja meme hagwã
    pende py'agwapy reheve. Upéixa ramo petima porã katu Nhandejáry-pe pemboete-vy.
  waj-waj: Kii Yisuu Kirisiinna ausa nuufaivo mmannammanna ngiiiki vakiaivee. Ii aataru
    ivaa iida mmuaavau nuunama yoketaama variateeraivaara Anutuuqo ngii mmataama kieeravai.
    Ngia itaama iyauvaa iida Anutuuqaara kua yoketaivaa kiatee.
  cpy-cpy: Tema apaani akantanaa okimiyitaawo aakami iwatha Jeepatzii-totaa-rewo,
    rootaki añaantyaawori kameetha ajeekayitanee, ariperota-wakaa-neeyaa. Otzimatyee
    ramaneeri Tajorentsi.
  mpx-mpx: Keliso mibubun i pewa alomiyau ge alomiyau eliyamiu ge atemiu i laumwal,
    inoke nuwa laumwal o wami nuwanuwatu ni logugui-an, kaiwena Yehoba i yogaagimiu
    ku tabwa boda maisena ge ku mibubun. Ge sauga gegewena nuku ba mulolu Yehoba elana.
  wbp-wbp: Kaatuju-nyarra milarninjarla wangkaja nyurrurlakuju yungunkulu nyina ngula-warnuju
    jintangka-juku turnu-warnu kulu-wangu rarralypa manu yungunkulu manngu-nyanyi
    jungarnirli. Kujarlanyalurla marlaja nyinaya rarralypa kulu-wangu. Manulurla warrarda
    yati-wangkaya nyanungukuju nyiyarningkijarraku.
  luo-luo: Weuru mondo kwe mar Kristo obed jaloch e chunyu kaka fuondi ringruok achiel,
    noluongu e kwe, omiyo gouru erokamano.
  nhe-NT: Cristo inmechmacac tlasehuilistli ipan imoyolo para xijchihuaca tlen cuali,
    huajca ya nopa xijchihuaca, pampa Toteco inmechnotztoc para xijselica itlasehuilis
    pampa initztoque ipan san se itlacayo. Huan nochipa ximotlascamatica.
  aii-aii: ܘܫܒ݂ܘܿܩܘܼܢ ܫܠܵܡܵܐ ܕܡܫܝܼܚܵܐ ܙܲܒܛܸܢ ܠܠܸܒܵܘܟ݂ܘܿܢ، ܕܐܸܠܹܗ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ
    ܒܚܲܕ ܦܲܓ݂ܪܵܐ؛ ܘܗܵܘܹܝܬܘܿܢ ܫܲܟܘܼܪܹܐ.
  esk-NT: Ki qiñuiññaŋan Christ-ŋum aŋalataaġlisigik uummatisri isrummatisiḷu. Agaayyutim
    iluqasri atausriŋŋuqtitkaasri iñuuqatigiiquplusri qiñuiññaqaġusri avatmun. Aasiiñ
    ataramik quyyatiqaġitchi.
  msb-msb: Dapat an kalinaw san isip hali kan Cristo an maghadi lugod sa iyo tagipusuon
    kay dahilan sani ginpili kamo bilang mga parte san usad-usadi na lawas ni Cristo
    kaya magin mapinasalamaton kamo pirme.
  cpa-NT: Ju³jmo¹³ Cristo hi² túgh³ hniah¹² tei³ cøng² jǿg³. Di³ huu¹³ jøng² ca¹hia¹dsa
    hniah¹², hi² ma²lanh¹² hniah¹² cøng² ni³ dsa² quián¹²dsa. Ju³tiogh³ hniah¹² hi²
    hiug² hoh¹² hniah¹² ja³cog²dsa.
  dso-dso: ତମେ ସବୁଲକ୍‌ ଗଟେକ୍‌ ଗାଗ୍‌ଡେ ରଇବା ବିନ୍‌ ବିନ୍‌ଟା ଅଇଲାର୍‌ ପାଇ, କର୍‌ବା ସବୁ କାମେ
    କିରିସ୍‌ଟ ତମ୍‌କେ ବାଟ୍‌ ଦେକାଅ । ସେ ତମ୍‌କେ ସାନ୍ତି ଦେଲା ଆଚେ । ତମେ ସାନ୍ତି ସଙ୍ଗ୍‍ ରଇବାକେ
    ସେ ତମ୍‍କେ ବାଚ୍‌ଲାଆଚେ । ଆରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଇତେରୁଆ ।
  meu-meu: Keriso ena maino danu lalomui baine biagudia; e boirimui, tau-anina tamona
    ai e haboumui, badina bunai. Dirava ba hanamoa.
  yva-NT: Syare kovo saumane no no Kristus mbe akarive wasanuga rai. Weye Amisye po
    wasawain po wasanugan wabe intabove no Kristus ai, maisyare anasine intabo rai,
    wirati wasanuga nsaumano wasai vambinibe. Muno syare wapo kove raura seo Amisye
    ai.
  dgc-dgc: Sakay tu kapayapaan a gébwat ni Cristo, éy saˈ maka ya i magpahusaya ta
    isip moya. Kanya pinili kam na Diyos, éy monda maging esa kam a mahusay, a sikam
    i bégi ni Cristo. Nadid, magpasalamat kam ta Diyos a palagi.
  zpm-NT: Jesús nac meṉ ne ctiche grëtaa ncuaaṉe ndzinlid ne no zdoo to, zeeṉa niowse
    gbannie to samiech to. Lëë tib guieḻnzaac co no ygaa to ne laa Dios bredz to,
    ni scagaa none gban to, zeeṉa tipse gac to grë to. Goḻsoladz goḻdeed xquizh lo
    me.
  hix-NT: Àme ryehra oyehutwantokonye, teryehorye roro rma ehtxoko. Àsok tawro hana.
    Teryehorye keny kom me nay hamà, Kryestu. Teryehorye roro hak oytxowà, noro, ohnawonye,
    ayatameryekanàr kom hona, othoko towahke roro rma oyehtxoho menye. Noro rye me
    awahanonkatxownà, othoko towahke roro oyesnàr kom horà. Onà wyaro kanye ro me
    xarha ehtxoko, Khoryenkomo wya. Apa y, ohxe xaxa manay hamà, amna hoko, kanye
    ro me ehtxoko, àwya.
  sim-sim: Krais waphimbiji orhi angop jirin or hari sir. Unda osik ji halanak waphimbiji
    orhi oso jirin si arangoshinak ji lika. Masamtenjek ji nakmbaha Avui Wasilaka
    jirin kamari ri. Jirin armek or undan ermba ermbak ji hishihi orin armesarmek
    ji mbaka.
  npi-ULB: तिमीहरूका हृदयमा ख्रीष्‍टको शान्तिले राज्य गरोस् । यही शान्तिको निम्ति
    तिमीहरू एक शरीरमा बोलाइएका थियौ, र धन्यवादी होओ ।
  cgc-cgc: Tenged Cristo alinan ta inyo na malineng na pagdumaay, magpasakep kaw pirmi
    ta iya na pagpanguna para padayon na dayad inyo na pagdumaay tak naan daan ta
    plano ta Dyos na kiten tanan na pakabig na mga parti ta lawa Cristo may malineng
    na pagdumaay. Dapat man na magpasalamat kaw pirmi naan ta Dyos.
  tim-tim: Aregât Kristo lumbe amboŋe yâkgâlâk nâŋgâmbiâ biwiyeŋe sândugewiâp. Amâ
    ye kâmot konok akto han hâkyeŋe konogâk manŋetgât Anutuŋe kepilâyegepgât Anutu
    makmâ mepaimŋe mem agatmâ manbei.
  yor-yor: Ẹ sì jẹ́ kí àlàáfíà Ọlọ́run kí ó máa ṣe àkóso ọkàn yín, sínú èyí tí a pè
    yín pẹ̀lú nínú ara kan; kí ẹ sì máa dúpẹ́.
  wos-wos: God guniré wandéka guni Kraisna hundika xéka guni natafa hémémbu male guni
    re. Wun hém Kraisna séfi dé. Reta guni Kraismbu nakélak huru biya héranguka wun
    nakélak huru biya gunimbu téndét guni nakélak huru sémbut hurutanguni. Guni di
    wali jémba male retanguni. Wungi reta Godka diména natanguni.
  emp-NTPO: Bãrãra cacua ab̶a b̶ʌ quĩrãca panʌ bẽrã Ãcõrẽba bãrãra trʌ̃sia ãbaa necai
    duananamãrẽã. Critoba necai b̶aira bãrã sod̶e dia b̶ʌa. Maʌ̃ba cawabiya cãrẽda
    od̶ida panʌda. Maʌ̃neba b̶ead̶adua. Idjab̶a Ãcõrẽa bia b̶ʌad̶a ad̶adua.
  eng-F35: Let the peace of God rule in your hearts, into which also you were called
    in one body; and be thankful.
  ind-ind: Biarlah ketenangan dalam perlindungan Allah menguasai hati dan pikiranmu.
    Karena Allah sudah memanggil kita menjadi anggota dari satu tubuh, yaitu tubuh
    Kristus, supaya kita bersatu dan hidup dengan tenang. Dan marilah kita selalu
    bersyukur kepada-Nya.
  pes-OPCB: بگذارید آرامشی که مسیح می‌بخشد، همواره بر دلهای شما مسلط باشد، چون همهٔ
    ما باید مانند اعضای یک بدن، در هماهنگی و صفا زندگی کنیم. در ضمن، همیشه شکرگزار
    باشید.
  mpt-mpt: Klaiste ibo bobol tem fiab omkayebe kesoa ibo Klaiste bobol tem fiab omkayebe
    olo deibueiba ibo kimanoko! Niminbabe, Gode ibo dlakanea baabenea Ibo nemi kesoa
    ne bobol tem fiab omyamabibo, ibo bobol tem fiab bianiba ib sinwalo mo dosuanasese
    nimibe, ib bobol tem funino makob aine genebio kesoa ibo e weng olo wente bianiba
    Gode gangobo ge ohamine!
  ssx-ssx: Kutupa Ketisoma꞉ kita꞉la꞉ puki lopa꞉niaasa꞉ ekima꞉ta꞉ ika꞉ wepilimi pimanu
    handeteke haena꞉ pita꞉la꞉me. Do puki lopa꞉niaasa꞉eki muemena꞉ yeke Koda꞉ma꞉ iki
    homeke loke apa꞉taemena꞉ wi la꞉la꞉me. Kutupa keiyae lo hapa꞉peke.
  mkl-mkl: Nɔ i jɔ̀ lɑɑkɑi ku sũ iyi Kirisi í mu nŋɛ ku mɑɑ ce icɛ si idɔ nŋɛ, domi
    si lɑɑkɑi ku sũu bɛi Ilɑɑɔ̃ í kpe ŋɛ i jɛò ɑrɑ ɑkɑ̃ ŋɑ. Nɔ i yɑ mɑɑ sɑɑbuɛ ŋɑ.
  gaq-gaq: କିସ୍‌ଟନେ ତିଆର୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ ସାନ୍ତି ବାନ୍‌ସା ପେଇଂ ମୁଇଙ୍ଗ୍ ଗାଗ୍‌ଡ଼େ ରକମ୍‌
    ତିଆର୍ ଡିଙ୍ଗ୍‌ପେଲେକେ ଆତେନ୍‌ ପେଇଂନେ ଗାଗ୍‌ଡ଼େ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ଲେ; ବାରି ପେଇଂ ଦନ୍ୟବାଦ୍‌
    ବିଃପା ।
  gof-RNT: Xoossay hinttena issi asi oothidi xeegiday, sarotethas gidiya gisho Kiristtoosa
    sarotethay hintte wozanaa haaro.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଏମାକାଦ୍‌ ଜୀଉସୁକୁତେ ଆପେ ଉହାଟ୍‌କାଦ୍‌ ତେୟାଃକକେ ଆୟୁର୍‌ତେ ଇଦି ନାଙ୍ଗ୍‌
    ଦେଙ୍ଗାପେକାଏ, ଚିଆଃଚି ନେ ଜୀଉସୁକୁ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ମିଦ୍‌ତେ ମିଆଁଦ୍‌ ହଡ଼୍‌ମ
    ହବାଅଃ ନାଙ୍ଗ୍‌ ସାଲାକାଦ୍‌ପେୟାଏ । ସବେନ୍‌ ଇମ୍‌ତା ଧାନ୍ୟାବାଦ୍‌ ହବାଅଃକା ।
  gah-gah: Lá okiko Kilistoni hulúmo likigikagú gizapa oleketino. Ámina hulu lekeza
    ali lá itave loko Ómasímo lekelémo etó okago aí agupe hamó lilí inamóma neve.
    Itó lekeza lehizelikimiaká noi netakumú agepoka liki minalo.
  lcm-lcm: Au na using milapo palpal i sikei a kirkirimai palau, kapo ro ta mi atalipai
    ani luai ila amatung ang ta Karisto, ani ka saupai ani vingami. Na mi uli atogon
    ani lau i posong ro.
  aer-aer: Arrantherre arlkarentye-ilerlte-anetyale anaye, kele ipeltye-ilerretyeke.
    Ngkartele arrenhantherrenhe apurtelhe-ileke ipeltye-ilerretyeke Christ-ele-arle
    mpwarekenge. Ngkartele arrenhantherrenhe akngakeke apurte anerlte-anetyeke tyerrtye
    Christ-arteke. Kele Ngkarte akwetethe tnaketyeke Rarle arrenhantherrenhe mwerre
    anthurrele arntarnte-arerlenge.
  qvc-NT: Chayri Tayta Dyus qamkunata yanapashunqa, shunqoykillapapi kushikushpa,
    yumbaywan shumaqta kawsashpa, suq kwirpushinalla kanaykillapa. Kanan Dyusta pagikushpa
    kawsayllapa.
  tgl-ULB: Hayaang maghari sa inyong mga puso ang kapayapaan ni Cristo. Para sa kapayapaang
    ito kaya tinawag kayo sa iisang katawan. Maging mapagpasalamat kayo.
  cbs-NT: Jakia Criston unanuma matu jiwemayadan, ja matun juinti uke medan xanen
    ibu wamakanwen. Matu jaska wakatsi ikin Diosun ma matu katunixun jabias yuda matu
    wakatsis ikikiki. Dasibi ma jatun matu axuni shinankin kenwankubainkanwen.
  xtm-NTPP: Te maa Su'si ma na chunee ini anua o a tnu'u mani ma, te jín koo mani
    ndaka o, vaa chukan kúu ja ni ndakana ña'a ya ja jin ko kuu o yikikuñu ya ma,
    te in‑ni ñayii jin ko kuu o. Te ndimaa jin ndakuan‑ta'vi o nuu Su'si ma ji'in
    nuu ndi‑in ndi‑in tna'a o ma.
  nnq-nnq: Na tengela ja Kilisto jitawale mumyojo jinu, gambu Nnoongo ankemite mangweto
    mme na tengela ku mmele gumwe. Kabe mmegange ni lilumbo!
  bao-NT: Cristo yee añuro niirique pee mʉja yerire to doti niijato, teere to biro
    cʉ̃ja biijato ĩigʉ jʉoupi Ʉmʉreco Pacʉ, jĩcã upʉre birora tiirʉgʉ. To biri “Añu
    majuropeecã” ĩiña.
  san-ORI: ଯସ୍ୟାଃ ପ୍ରାପ୍ତଯେ ଯୂଯମ୍ ଏକସ୍ମିନ୍ ଶରୀରେ ସମାହୂତା ଅଭୱତ ସେଶ୍ୱରୀଯା ଶାନ୍ତି ର୍ୟୁଷ୍ମାକଂ
    ମନାଂସ୍ୟଧିତିଷ୍ଠତୁ ଯୂଯଞ୍ଚ କୃତଜ୍ଞା ଭୱତ|
  huv-NT: Aaga monajneaj ocueaj Teat Cristo majlüy tiül imeajtsan müüch icon meyajcan
    cuane netam merangan, cos áag tarriiüd icon Teat Dios para mejlüyiün nóiquian
    atnej majlüy nop nipilan. Netam meajchiün gracias Teat Dios cos najneajay arang.
  otn-NT: Nu̱na̱ Oja̱, bi 'yøt'e ngue xøgue ɛ̱ntho n'na nc'ɛ̱i̱tho ja gätho yø 'yɛ̱c'ɛ̱i̱.
    'Nɛ̱ bi zon'na̱hʉ Oja̱ ngue hi̱ngui̱ nnu̱ 'dan'yo n'na ngu̱ n'na'a̱hʉ. A nu̱yá,
    gui ja ndu̱mmʉi ngue ma̱mi̱ ts'omhmʉ na̱ ra̱ hya̱ i zon'na̱hʉ Oja̱. Za̱nt'a̱ gui
    ja ma̱mma̱di̱hʉ Oja̱.
  nop-nop: Tiŋa Kilisto’walaŋ kulemadi welehik kadokoluwaak. Biyagoŋ kuyoŋ, Bepaŋdi
    hidi kulemaŋgoŋ eŋ welekubugoŋ hatidok hanilak ala u tiŋila yonadifo maaŋ tiŋa
    hatiyaneeŋ.
  obo-NT: Pohoriya row riyot koniyun ginawa iddos moppiyon koroniyan no id boggoy
    ni Disas Krays, su id aam kow to Monama no od oubpa no moppiya kos koroniyan timbang
    sokkad da no lawa. Woy inaayun kow mandad posolamat diyot kandin.
  cak-ENT: Y pa tak kánima nc'atzinej c'a chuka' que tic'uje' ri uxlanen richin ri
    Dios, y ja ta ri' ri nuc'uan kichin. Roma si c'a ri' tok xojroyoj ri Dios, que
    man ta jun oyoval chikacojol roma junan ta kavüch quiq'uin conojel ri quitaken
    chic. Nc'atzinej c'a chuka' que tic'uje' matioxinic pa tak kánima roma ri rubanun
    koma.
  lif-NT: ᤜᤠᤖᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤏᤠᤖᤢᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤠᤴ ᤕᤢᤰᤋᤢᤖᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤏᤠᤖᤢᤱᤅᤥ
    ᤘᤠ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ᤃ ᤗᤳᤌᤡᤰ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤀᤢ᤺ᤳᤇᤡᤱᤔᤠ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹
    ᤏᤥᤃᤧᤴᤛᤠᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tūhun jā cundeē mānī ná cúnuú inī ánō nū sāhá Yāā Dios. Chi nī ncana
    yā ndá nú jā nduu nú iin-ni cā nchivī jā cundeē mānī nū. De níní nacuetáhví nú
    nūū yā.
  san-TIB: ཡསྱཱཿ པྲཱཔྟཡེ ཡཱུཡམ྄ ཨེཀསྨིན྄ ཤརཱིརེ སམཱཧཱུཏཱ ཨབྷཝཏ སེཤྭརཱིཡཱ ཤཱནྟི ཪྻུཥྨཱཀཾ
    མནཱཾསྱདྷིཏིཥྛཏུ ཡཱུཡཉྩ ཀྲྀཏཛྙཱ བྷཝཏ།
  qve-NT: Diosmi qankunataqa waqyasurankichis, Jesucristowan huk cuerpo hinalla kanaykichispaq.
    Chayraykuyá qankunaqa, Señorninchis Jesucristopa yanapayninwan hawkalla kawsaychis.
    Hinallataq Diosmanpas graciasta qoychis.
  pao-NT: Tamme sakwa ooosapa nanano tuunoyugwe, soo Te Naa meeoo te netammana, “Mu
    sakwa sumuoosoo numu-wa'ne'yoo.” Oosoo no'oko te sootuha'e tamme yise meeoo, “Soo
    Te Naa tubetse besa ne matuku.”
  cbu-NT: 'Minoo táchintspa; Ísúkirísut mapiymmash panarangu, ashiri mangooz minamari
    payukus, saanpatatis mapiyshtis taangtsa. Apanll waanaatsi mapiymarini payumaam
    siyaa ipusarangiya, watam Apanllchichinandsawa. Ashiri mapiyshtis taangtsa tina.
    Ashiri Apanllpat tsiyatkus, uru: Apaa, wapparee, watam mapiymmash iyaam panakshawa;
    tángtsa.'
  usa-usa: Îtu Káríqtoni kaayoné-yátáákómá ayuwáiyana keráwáqtí tirunóbáqá yabíqtikaino.
    Îtu Káríqtoma wenaúgoma kímorama wáitaq keráwáqá aokaq-aokaq ááyápáq mááe. miráinaq
    mimórá-túráá umá mayaímá máyáaro. ánibo Áánûqtuma weqtábá “timuqá kémaraunatae”
    téraq tíq-tiq umá timá áméro.
  soy-soy: Kirisi ukɛ́ nkíŋniŋɛ nɔ́ɑnɛ́kíŋ kɛ́mɛɛ wɑ. Nkíŋniŋɛ mmɛ̃ kuú nɛ nɔ́
    sée rɛ ɑni ripɛ́nɛ ɑni wɑi usoi usɛ. Ani yɛ mɛsɛ́rɛ u pɔɔnɛsɛ.
  hui-hui: Kerisohanda mo palia holene tíhondo ngiyagome tínaga bu miniha bayuwa dabalu
    bilimulonaga ngidagoni. Mo palia holene ogoni tínaga wilo Ngode Datagaliwabehanda
    tí tingini homane mbiraoreha howa olene. Ani binigo tí turu halu ka̱i̱ lalu halimu.
  amf-amf: Kiristoossa payyamono yesa woylaminam ko shane; harrna hambhidianna, yeam
    eldhoono waa kalaa maatayse payyamoka yenin doadettsine. Barjoamaar gobshayna
    maatee.
  quc-NNT: Ri utzil ri kuya ri Dios chixol, are chtaqan wa' pa ri iwanima'. Are k'u
    wa' ri ix sik'im wi rumal ri Dios rech xa ix jun chik, ix ri kinuk' ru cuerpo
    ri Cristo waral cho we uwächulew. Chiya b'a' maltioxinik pa ronojel.
  dob-dob: Be wate Keliso ꞌina nuwasiwalowa ꞌatemi ꞌida loinedi. Gete manuna Yaubada
    maiboꞌada ꞌibwauyeda ga taeboda ꞌebweuna, be manuna tada lokagutoki Yaubada ꞌena.
  wrs-wrs: Yemba doa kekaiv vena mongawatilm mongawanihra Kristusinda, undwonam beswonam
    alm. Noinda yeoa engla wuleihawulu, indnahonam lihalm, wondewonam alm, nonam ten
    Kristus pepeisha vewol vinvm pevna nengavnangm. Wo Sesoamoa elsus uwuvmonavm,
    osoa, Sesoa yimba lehra.
  mca-mca: Iwejini'ƚij pa' wit'ikesimeya'xƚekii ta'ƚets ha' Cristo qu' netnek'enhe'yij
    pe' atawjetsi'ƚ, hikpa' ƚ'eniyayiƚijii qe qa ewi'ƚe'ƚe pa'qu' ese'ni'iƚ. Itjiiƚijetspha'm
    ƚe'wisij pa' Intata.
  tzo-TZC: Acꞌo sventain avoꞌntonic ti yutsilal yoꞌnton ti Diose, jaꞌ ti jech onoꞌox
    oy ta yoꞌnton ti laj yicꞌoxuc ti jun ta xacomic ta stojole. Jaꞌ jech xtoc, colaval,
    utic ti Diose.
  mya-mya: သင်​တို့​ကို​လမ်း​ပြ​ရန်​ခ​ရစ်​တော်​ထံ​မှ​ရ​ရှိ သည့်​ငြိမ်​သက်​ခြင်း​နှင့်​အ​ညီ
    သင်​တို့​ဆုံး​ဖြတ် ချက်​များ​ချ​မှတ်​ကြ​လော့။ ထို​ငြိမ်​သက်​ခြင်း ကို​သင်​တို့​ခံ​စား​နိုင်​ကြ​စေ​ရန်​ဘု​ရား​သ​ခင်
    သည်​သင်​တို့​ကို​တစ်​ခု​တည်း​သော​ကိုယ်​ခန္ဓာ အ​ဖြစ်​ခေါ်​ယူ​ရွေး​ကောက်​တော်​မူ​ခဲ့​၏။
    သို့ ဖြစ်​၍​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။-
  gng-NT: Kristo ya yɛnduɔn ń li te niʼfɛ̀l ni ki pekreh nɛ. U ya yɛnduɔn bo nɛ Uwien
    yin' nɛ ní taan kí li yé unibaab. Nɛn bo, li tuu ki faareh wɔ mɛn.
  cbi-NTPO: Tsenmala Cristochi tiba bulla jutyu chukaanu pensa bain ñulla' tenbukasha
    chusa urake pensanguikaanutsu, matyu Diosya ñullanu tiba bulla jutyu ma bulu juu
    chukaanaa tsangue' mikañu' mitya. Tsejtu Diosnu yuj urave tin chudei.
  ikk-NT: E gi ni udọn ahụn Kraịstị e ye a marịn imẹ obi ụnụ ihiẹn ụnụ jẹnkọ e mẹ
    imẹ igunrun ụnụ—makẹni, ezioku-ezioku, ịya kẹ Osolobuẹ kpọ ụnụ d'e nwọn nọkẹ ndị
    rị ẹhụ ohu. A kpanmịn nị Osolobuẹ.
  leu-leu: Turoxoian a luaian aava na Krais a tavai nami pana, xena paamuian a xunus
    e lamonan simi. Senaso nami ve, mi xavil ina vipin si Krais e voxo mi tafe bas
    pana luaian. E mi taa kuus faasiroxo pana faamamaasan.
  maz-NT: Rí pötqui ñegueji na ngueje Mizhocjimi ya o zon'c'üji c'ü rí 'natjoji co
    e Jesucristo. Y rí unügueji na pöjö Mizhocjimi.
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཞི་བདེ་ནི་ཁྱོད་ཅག་གི་སེམས་ནང་དུ་དབང་སྒྱུར་མཁན་དུ་བྱ་དགོས།
    ཁྱོད་རྣམས་ཀྱང་དོན་དེའི་ཆེད་དུ་སྐུ་ལུས་གཅིག་གི་ནང་དུ་ཞལ་འབོད་གནང༌བ་ཡིན་ལ། ཁྱོད་ཅག་ལ་དྲིན་གཟོ་བའི་སེམས་དགོས་སོ།།
  tca-NT: Rü name nixĩ na pemaã inacuáxü̃ i ngẽma taãẽ i Cristu pexna ãxü̃ na ngẽmaãcü
    aixcüma pegü pengechaü̃güxü̃cèx. Yerü yemacèx nixĩ ga Tupana pexü̃ dexü̃ na wüxitama
    i duü̃xü̃gü pixĩgüxü̃cèx rü meã wüxigu perüxĩnüẽxü̃cèx. Rü name nixĩ i moxẽ nüxna
    pexãgü ya Tupana.
  zpl-NT: Utsanaꞌhua nú nibiyaꞌ Jesucristo luhua para nú luꞌcuhua nú nzuxe arquiꞌhua
    xne para nucuaꞌ ucañi Diose liꞌihua para nú aca tucu necatsehua lubee saꞌhua equie
    cuendaꞌ Jesucristo, nu udeꞌtehua cheꞌtsa lunu equie cuendaꞌ nucuaꞌ.
  mbc-NT: Tamî'nawîrî amîrî'nîkon wanî Cristo pemonkono pe, tiwin pî' awanîkon tîîse.
    Paapaya amo'ka'pîkon morî pe aako'mamîkonpa tîmurukun pe. Mîrîrî ye'nen tîwanmîn
    Cristo winîpainon ko'manto'pe ayewankon ya' eturumakatî, ayeserukon epu'tîkonpa.
    Moropai —‍Morî pe man, Paapa —‍taa pî' ako'mantî Paapa pî'.
  ndg-ndg: Amani ya Kriso ni ibaongoze mu'mioyo yinu. Yabile ni kwa ajili ya amani
    yee kwamba mwati tiliwa mu'yega umo. Mube ni shukrani.
  wsk-wsk: Kristus ko gomang lila mu nengemang ningi pempem anirukko. Mu awuk, ana
    Kakirip suanta wore ko kumik nuamur nuamur iwita baga se, lila te baganakko nanga
    aru tam. Se umu ko pempem amilmil tualko.
  toj-NT: La xa ajyucotic laman jpetzaniltic porque ja modo jahui, ja' ni sbaj Cristo.
    Ja yeni huan ni sc'ana que oj ajyucotic lamana. Jun xta cabaltic aytic ja ba sti
    sat ja Diosi, jayuj sbej que oj ajyucotic laman. Sbej ni oj caatic yi stz'acatal
    lec ja Diosi.
  tbc-tbc: Kristus san maror an aŋ ulum am yabi wa, ago dop aŋ pilianek agane wo uyan
    a. Man dugo, Anut aŋ igiaŋ go tinik kisaek mi ak alasa ya, an niŋen o Anut aŋ
    fidian maror lo amado wo irupaiaŋ a.
  sna-sna: Rugare rwaKristu ngarutonge mumwoyo yenyu, sezvo senhengo dzomuviri mumwe
    makadanirwa kurugare. Uye munofanira kuvonga.
  smk-NT: Napili' nakamon pinipasaya sa pinakalalaman na ni Cristo. Kanya' nin matkap
    a idalan a pikakalamo' moyo nin katinekan a nangibwat kona ni Cristo. Ket, pirmi
    moyan kisalamatan a Dios.
  grc-TCGNT: Καὶ ἡ εἰρήνη τοῦ Θεοῦ βραβευέτω ἐν ταῖς καρδίαις ὑμῶν, εἰς ἣν καὶ ἐκλήθητε
    ἐν ἑνὶ σώματι· καὶ εὐχάριστοι γίνεσθε.
  gof-WFTW: Xoossaa hinttena issi asi oothidi xeegiday, sarotethas gidiya gisho Kiristtoosa
    sarotethay hintte wozanaa haaro.
  spa-BLM: Y que la paz de Dios reine en vuestros corazones, a la que también fuisteis
