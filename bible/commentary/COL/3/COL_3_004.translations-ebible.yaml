    nə tə winen awan, aday tə mazlaɓ anahan a re.
  ape-B: Krais douk bawagas umu agundak eke ipak pupe kalbu eheh nyumneh umu. Douk
    namudak ali kwali anan nutoglu yopugunmu chutulunamu, ipak chopuk eke punu anan
    putoglu yopugunmu. Ali ipak eke pulau agundak douk eke anan nunubu nuhiyatik umu.
  grc-F35: Ὅταν ὁ Χριστὸς φανερωθῇ, ἡ ζωὴ ἡμῶν, τότε καὶ ὑμεῖς σὺν αὐτῷ φανερωθήσεσθε
    ἐν δόξῃ.
  cav-NT: Micuanaja yuequedyaque inime jidamaquetu iyacuanetanahua, Cristo tsehue
    ecadutyati aniya tibu. Tuque eje tupu junanucayaju ecuana dyadi ecuana tuatsehuedya
    junanucabuque. Tuquetu dyaque jidaque; ecuana ecuana tuque baedya jubuque.
  kgp-NT: Kejẽn tóg vẽnh ven ke mũ, Cristo ti, ẽg rĩnrĩr han mũ ti. Kỹ vẽnh kar tóg
    venh ke mũ, ẽg tỹ ti mré rĩnrĩr nỹtĩ ti, ẽg tỹ tỹ ũn mág nỹtĩ ti.
  bvd-bvd: Sa Disas Kraes naa ne gwaufutona mauria mamana kamolu. Ma 'ana si kada
    nia kai dao faatai mai 'i seki, mauria mamana kamolu lau guu kai faatai fainia
    ma molu kai 'inito kwaimani fainia.
  ukr-1871: Коли ж Христос, життє ваше, явить ся, тодї і ви з Ним явитесь у славі.
  apz-apz: Kɨlais nakwoe songo humayoꞌneso ne hweho. Kako utɨhwaꞌnyopo iꞌmofapɨhwosoꞌno
    sekwo kakoꞌnji nohumafɨkuji kakoe yokumpohnꞌnyo soꞌnji yofe engo soꞌnji womantɨfeho.
  yon-yon: Yiib wadkeri anam kuu Yesu Keresu kowe, aron kwane ye kuu mene angkadaraneen
    ari kuu yiib kwangkon ye yoom ibmo nambiriyiib angkadaraniib.
  poi-NT: Cristo mismo jém tamvida. Cuando miñgacpa yɨ́p naxyucmɨ, jesɨc tawaganamiñpa
    con ipɨ̱mi.
  wuv-wuv: Ena na nomai Christ, mei harenuaa hamu'ou, ana hamo'aa ufipui a'ana wagii
    fei hawera.
  quf-NT: Chaqa Jesucristumi kawsaynikillapaqa. Chaymi maydiya pay kusa llipyalla
    pudirninwan rikarimutinqa, qamkunapis paywan pullana kusa shumaq allinna rikarinkillapa.
  yuw-yuw: Itonggong soni önga öp itac mahong mit Duicho öngkung tangtang tangocan
    bongono wocin wömai sonu yuot kondonggon itonggong mitimobarac soni sogida Kopotorochon
    yagunodec öngkungga itnahing. Itonggong soni sinom wömai Duic yudec itac.
  hus-NT-1971: Ja’its a Cristo ti eb c’al tu it ejatlinchab i ejattal. Ani ne’ets
    cu junax puhuethanchat i ey c’al jaja’ tam ca chich junil quin tejhua’methanchi
    an inicchic jant’ini’ ti lej puhuethanchithits im bij c’al a Dios.
  med-med: Kraist ei tʉn nga muⱡnga kont tep mormun ei nga Puⱡ Wu ei morum. Wote,
    Kraist omba, mot nim ui ei kʉn, enim kunda rup rok, elim nga rʉⱡang eng nui ila
    ekit uing.
  bch-bch: Be Kristus eine lemi madonga kemi ipu, ta oangga muriai iuot masaeai, eine
    gimi pade ga aot masaeai toman ngan ei ngan Deo ele taranga kapei.
  cco-NT: Jo̱ jí̱i̱ꞌ˜ Dseaˋ Jmáamˉbingꞌ cuøꞌˊ ꞌnʉ́ꞌˋ e nɨlɨ́ɨngˊnaꞌ dseaˋ ꞌmɨ́ɨngˉ,
    jo̱guɨ mɨ˜ nijmijnéngˋtu̱ ꞌñiaꞌrˊ jee˜ jneaa˜aaꞌ fɨˊ jmɨgüíˋ la, jo̱baꞌ ꞌnʉ́ꞌˋ
    nijnéngˋnaꞌ co̱lɨɨng˜ có̱o̱ꞌr˜ jee˜ jaléꞌˋ e niingˉ ꞌgøngꞌˊ quiáꞌrˉ.
  deu-1951: Wenn Christus, euer Leben, offenbar werden wird, dann werdet auch ihr
    mit ihm offenbar werden in Herrlichkeit.
  alq-ALGNT: 8in tibina8e Jesos Christ ka minigo8eg 8edjidagotc kidji pimadizieg.
    Apitc dac pi nagozidj Jesos, kekina8a kiga pi nagozim, acitc kekina8a kiga kitci
    icpendagozim tabickotc 8in ka iji kitci icpendagozidj.
  ixl-NNT: As tul la ilpu veꞌt tul u Cristoeꞌ uvaꞌ ni aqꞌon etiichajil kꞌatz u Tiixheꞌ,
    as la ilpu veꞌt ex uvaꞌ echen veꞌt ex kꞌatz Aak. As achvebꞌal chit veꞌt etatineꞌ
    la ibꞌaneꞌ tul la oksal veꞌt iqꞌii Aak.
  boa-NT: Aabe muurá tsiiñe tsáácooca dííbyema tsaímíyé méíjcyaá íavyéjuri.
  etr-etr: Dilile namolö gähe Geleso hï e neebe amo ulufadigisolo amo gala, dilige
    ebalä, ïe yo digalo hïdo elöi amola ulufadigimolömelë.
  quh-NT: Cristomin causayninchejka. Pay riqhurimojtin kancunapis paywan cusca riqhurillanquichejtaj
    sumaj c'anchayninpi.
  kwi-kwi: Cristone aumɨza mamasa uzninnanazi. Us kailkane, usne kwisha watsal naztam
    izanazi. Suasne ukas Cristokas parejuin puranazi izmuruzkanain.
  agm-agm: Sahɨ saiwɨ Kɨraisihomɨhetɨ isɨhiya wɨndɨ maasonɨhauhɨhandɨ noaasandɨwɨ
    Autaahaatɨhoaisawɨ tɨmaamaitauhɨ Kɨraisiho sahɨ asɨyɨhiyaatɨ bimohɨtɨhandamɨ sawaho
    tanyaahore. Sahɨ komɨhetɨ noaasandohɨho Kɨraisihoai Autaahaatɨho netɨ isɨhiyaamɨ
    ndɨhetɨ ausaimanatɨ auta natausaasonɨhɨ nasatɨ yapɨpataapɨhɨ noaipahonɨhura sangisangi
    koaisawɨ maasɨ komɨ apɨpaahɨ awaindɨhandɨ otiwa kambwaatɨ awaindɨhandɨ nausainjɨtɨhandisawɨ
    noaipaitaapo. Noaipasaihɨ amɨ isɨhiya kiyaamɨ ndɨhaara sangi Kɨraisihoaisawɨ ahoyawɨ
    jasondaapo.
  ubr-ubr: Keriso ifour on ari ayubit yawasis semama, ato namon On au tafanam inmatabir
    men weie, omi mat wonrobotet an kudidirin wonfasararam!
  tsw-NT: Yesu Zamawawa ɗa wuma wa amayun a̱ ɗu, agba nu u roco aciya̱yi, a̱ɗu fo
    o to roco ɗu a̱tsuma̱ a tsugbain tsa̱ yi.
  cax-NT: Arrtü cuati tato Cristo, namanaiña asaramati. Auqui caüma tusio ito arrüna
    champü tacanache nausüboriqui ichepeti, itopiqui uiti te osüboriquia ñana.
  aia-aia: '''Ia Kraest naasi ahuina i tahinga haoru amoou. Ma na''i ''oha ''ia Kraest
    naigui aho''i mai ''anai ha''ata''inia haaria tanaraaui noni, ''i''amou moi ha''ata''i
    ro''u mai beia. Na''i ''ohasi, moi odo-odo ha''atai mamoi dadara''a baani''i mwani
    ora-ora''a hako.'
  srp-1865: A kad se javi Hristos, život vaš, onda æete se i vi s njime javiti u slavi.
  agt-agt: A am makipaita ha sangaw i Hesus a sakā mepaita kitam hapa tentu nga megitta
    ta ngamin kalalaki na, te intu hapa la ya katolayan tam.
  lug-lug: Kristo atuwa obulamu, bw’alirabisibwa, nammwe ne mulyoka mulabisibwa wamu
    naye mu kitiibwa.
  yby-yby: Kalaestiya edimo miniki iki moliki abomidana monawaya nenako, emokahoya
    aku soto nopideko, edimokiya emo lamedala huwepalakiya ija jiki litae. 1 Sam 110:1
  heb-heb: בעת הגלות המשיח אשר הוא חייכם גם אתם תגלו עמו בכבוד׃
  mpp-mpp: '@see-verse:COL.003.003'
  apb-apb: Tohungana maurihe i'omu oto a Kraes, na maholo a Kraes kei haata'i aana
    manikuluha'ana maholo kei ooli lo'u mei, nge i'omu no'one omu ke si haata'i tararuru
    pe'ie.
  san-TEL: అస్మాకం జీవనస్వరూపః ఖ్రీష్టో యదా ప్రకాశిష్యతే తదా తేన సార్ద్ధం యూయమపి విభవేన
    ప్రకాశిష్యధ్వే|
  ben-IRV: তোমাদের জীবনে যখন খ্রীষ্ট প্রকাশিত হবেন, তখন তোমরাও তাঁর প্রতাপে প্রকাশিত
    হবে।
  ntu-ntu: Kraes nide nou nzlu-krmu lc angidr. X mzli kc nayzlu-ngrmle, da kx yc-kapq
    naopx. X sa na-aelwapx-ngrde zmatq ngrde mz nrlc tulvzo. X na-aelwapx-kz-ngrde
    kx nimu leplz nedeng.
  pan-pan: ਜਿਸ ਵੇਲੇ ਮਸੀਹ ਜੋ ਸਾਡਾ ਜੀਵਨ ਹੈ ਪਰਗਟ ਕੀਤਾ ਜਾਵੇਗਾ ਉਸ ਵੇਲੇ ਤੁਸੀਂ ਵੀ ਉਹ ਦੇ ਨਾਲ
    ਮਹਿਮਾ ਵਿੱਚ ਪਰਗਟ ਕੀਤੇ ਜਾਓਗੇ।
  gvc-gvc: Ã yoa Cristo mʉanopʉ marine ã jirucuhtinare yoariro si sitea mehne to tachʉ
    tiro mehne wahanahca mari. Ã wahana tiro mehne mʉanopʉ Cohamacʉ yare cjʉanahca.
  ksj-ksj: Kerisoꞌe ḡabone iziga ziniꞌeteꞌe vazeḡa. Keriso aneꞌa bare onaiꞌuma madaḡano,
    zae zuni ani teite agaḡa manoḡano edaꞌuma.
  sbk-sbk: O wakati o Kristi naibhoneha, afwateje lukhalo lwenyu, shashesho namwe
    nantele mwaibhonehana no mwene hutuntumu.
  mya-JVB: ငါ တို့အသက် တည်းဟူသောခရစ်တော် သည် ထင်ရှား တော်မူသောအခါ ၊ ငါ တို့သည်လည်း
    ထိုသခင် နှင့်အတူ ဘုန်းကြီး ၍ ထင်ရှား ကြလတံ့။
  kgf-kgf: Waŋu kekecgina wawaŋa Yesunéŋ wininimac nalé imuaru ini acguc edamuginaguc
    wininima nammu.
  awb-awb: Sísa Karáhéwé itene ogamé áwahe wíre. Wega kaweq tehreh naneqkakáq tuinagake
    itega moq wereq tuigéhe.
  gdn-gdn: Wi iyaga mibai ka Keriso ki pokere e ade wirayagisi baiyagisi makeya ki
    ka wi iyaga ki matarayagisi manako wi e mete ewapuru e taneya idiwoi.
  nko-NT: Ɛkɛá ɔbɛ́lɛ Kristo amʋ́ʋ́ ogyi mlɩ nkpa onutó ámʋ ɔwan súná ɔyɩ́ á,
    ɛkɛ ámʋ kɛ́n ɔbɛ́lɛ mlɩa mʋnyɔ ɔwan mʋ numnyamtɔ nɩ́.
  bsn-NT: '@see-verse:COL.003.003'
  pib-NT: Wa Kristo gipgujewninpatka, Walenwa gixa giwekle, waneklupa gixa koxa gipgujewnanu
    Waleyma royaknu yegi.
  wiv-wiv: A Kristus ia vuvuna kamiu mahuria. Kua tani bele kavakava, da miu ve ta
    bele kamana na poloka kana glori.
  reg-reg: Mu mwanya gunu Kristo alibhonekana, ganu bhuli bhulame bhwemwe, mbe niwo
    nemwe one mulibhonekana nage mwikusho.
  mlh-mlh: Kristo gogo sanaŋinere Raunoŋunji moke wareko kuririquraŋineji fukeiŋ,
    damaŋ oo ŋoŋo oŋuakoŋ fukebi oga ŋabeme iŋoke Anuture kuririquraŋgo ropenimiŋ.
  gof-ENT: ሂንቴው ዴዖ ጊዲዳ ኪሪስቶሲ ቆንጪያ ዎዴ ሄ ዎዴ ሂንቴካ ኢያራ ቦንቾን ቆንጫና።
  aau-aau: Krais hiykwe hmo wa-ar, sa enekwei hiy lousne ankin, hom seyn, hye nion
    non-ousne nok, hyo panpaniowni se non-swapeykyay onok ok.
  tvk-tvk: E melele xa Kristo xa tesa meulien mi xamim imei rilomun e ipisen xi, ipisen
    ni mun xa mubisti dela e minehinen te xeihen nan mei ihe minehinen namim mun.
  prf-NT: Ti Cristo en biyag moy, sakay ni mehayag dán siya ay mehayag kam bi a kaguman
    na sakay makabahagi kam ten karangalan na.
  auy-auy: Ísu Káráísiti aúíꞌa úmai méraawini áwáugoma póꞌa kumíndaraꞌa weséꞌa méꞌa
    fíꞌora-sagaen-aempaꞌa méranaawe.
  tbg-tbg: Karaitiva qaqi variqiro vi vairara ti, nevata qaqi variqi vi variara. Viva
    naantiara qovaraiqiaina entara ne vira vataake qoqaa vaiha, viva mpeqaiqama kero
    koqema kero variqiro vinantemake, nevata koqemake variqi vivara.
  hub-NT: Cristoketi ina wakaniin pujutan sukartauka. Cristo ataksha winakaigka, niya
    imauk jastinaitrume.
  hmo-hmo: Keriso be iseda mauri ena badina korikori. Ia be do ia hedinarai neganai,
    umui danu be Dirava ena hairai diarina dekenai do umui hedinarai, Keriso danu.
  big-big: Ngizi panu yolu pura Kilisi tenigi yungke yolu pura keya pi yo puwekkerik
    tenirau pi kiling kemenak kimeike ngaiwaktik kiling lewagela wiriyagi.
  gux-G: Christu, yuoin tie emiana, yaa go cuo ki daagiel o yul ya yugunu, emoko batani
    ki dodgidi len o kpiagid nni.
