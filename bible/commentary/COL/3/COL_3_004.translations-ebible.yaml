  kxv-kxv: ମା଼ ଜୀୱୁ ଲେହେଁତାସି କ୍ରୀସ୍ତ, ଏଚିବେ଼ଲା ଏ଼ୱାସି ତ଼ଞ୍ଜାଆ଼ନେସି, ଏଚିବେ଼ଲା ମୀରୁ
