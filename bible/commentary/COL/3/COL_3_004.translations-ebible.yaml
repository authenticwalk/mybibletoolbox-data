  zar-NT: Cristo nabániliʼ libíʼiliʼ. Cateʼ uluíʼi lahuëʼ Lëʼ, níʼirö uluíʼi loliʼ
    caʼ libíʼiliʼ tsözxö́n len Lëʼ lu beníʼ queëʼ.
  kde-kde: Kilisto nni umi wenu uhiu, na pámbehunukulîwa kavila, bahi na mwenu muchimuhunukuliwe
    pamo na nang'e muukulu wake.
  ata-ata: Kalisito anu tavaꞌu maulingenge, la sou no mine Anu uneꞌe upalaꞌalixu lamana
    la sou ngingi kalumo ngongiꞌa anu Kalisito ngakei ngapalaꞌa no anu lamanaxu tatila.
  qvw-NT: Juc muyunćha ichá quiquin cawsayniqui cä Jesus camalächicun'a, chaynütacćha
    amcunactapis. Chay altuman juluycuśha cayninćhüćha paywan cusca capäcunquipis.
  nfa-nfa: Kristus mamuri ètu dꞌara miu, aa Na pabeꞌa mamuri miu. Bèli-camèdꞌa, ropa
    Na lèpa hari mai, miu cèu palere-lere dènge Ne kahèi ètu dꞌara dadedha dènge kapai
    Na!
  tnp-tnp: Nəmiəgəhiən pəhriən rəhatəmah in e Krɨsto əmə. Kəni nian Krɨsto otɨtəlɨg=pa
    mɨn, kəni Uhgɨn otəgətun Krɨsto kitah min kəm nətəmimi rəfin, kəni ilah okoteruh
    nəuvɨriən mɨne nəsanəniən rəhan.
  urd-urd: मसीह ही तुम्हारी ज़िन्दगी है। जब वह ज़ाहिर हो जाएगा तो तुम भी उस के साथ
    ज़ाहिर हो कर उस के जलाल में शरीक हो जाओगे।
  hot-hot: Kilisi ma môlônim lôkmala ba anêŋ waklavôŋ endelêm ma tem nôlêm yaiŋ imbiŋ
    yani lôk anêŋ lôkmaŋgiŋ.
  mqj-NT: Ianna umpakawanammo kalena Kristus to'na katuoammua', la kawanammokoa' duka'
    sola illalan kamatandeanna.
  rus-SYN: Когда же явится Христос, жизнь ваша, тогда и вы явитесь с Ним во славе.
  mbh-mbh: Na lomu mimiong nunganga i voth nge a Krais ipanesnga, na nge nang ako
    aro Krais i velpol, aro thomu o velpol tomo mun nge i nge ile tolilisong.
  bdd-bdd: Weyahina yawasida bwebweꞌana Keliso ꞌoinega taꞌeweya, ꞌoinega ꞌabwa tutaina
    Keliso ꞌilatuma, ꞌomi wete Keliso baꞌidamiu walatu ꞌina ꞌasilala wasawasa ꞌoina.
  cbt-NTPO: Quisocristo chachin ya'coancantërinpoa' Yosë yonquicaso marë'. A'na tahuëri
    o'mantahuachin, noya noya ya'noarin. Naporo' inarë'quënpoa' ya'huërarihua' ni'ton,
    canpoanta' noya noya acoarinpoa'.
  srn-NT: Kristus na un libi. Te A kon baka fu sma si En, dan unu srefi o de fu si
    makandra nanga En, èn un sa teki prati na ini a glori fu En.
  cta-NT: Nu chaca chalyuu cucui nu ngujui jiꞌi̱ ma̱ xquiꞌya Cristo, biꞌ laca chaꞌ
    nu ndulo la chaꞌ jiꞌi̱ ma̱ juani. Stuꞌba ti tyatu̱ na loꞌo Cristo tsa̱ biꞌ, nu
    loꞌo tyuꞌu tucua yu lijya̱ yu chaca quiyaꞌ; liꞌ taca caca stuꞌba chaꞌ jiꞌi̱ ma̱
    loꞌo nu Cristo biꞌ ca su caca tlyu la ycuiꞌ yu, ca su ntucua ycuiꞌ Ndyosi.
  bqc-SIM: Lá Kilisi dɛ á wɛ̃ni ũ, tó à bↄ̀ gupuau, ápiↄ sↄ̃ á bↄaànↄ ń gawio
    sa.
  tcz-CHONGTHU: I-hinnau Christa ahung kilah phatteng nangho jong Amatoh loupia kilangkhom
    ding nahiuve.
  mar-mar: आपले जीवन जो ख्रिस्त तो प्रकट केला जाईल तेव्हा तुम्हीही त्याच्याबरोबर गौरवात
    प्रकट केले जाल.
  snp-snp: Eti o minamo, ya kofawa minonimo monate nemo we Kilisto oloto pinami kamenalo,
    yalo ya linate amoki lakoina lamenalau yau oloto pinagilae.
  isl-isl: og þegar Kristur – lífgjafi okkar – kemur aftur, þá munuð þið fá hlutdeild
    í allri hans dýrð.
  spy-NT: Yoo kēēyēēw ꞉Kiriistō ām lēbkēēyyēētaab Yēyiin makeekerkeyiitu inee.
  xnn-xnn: Tay si Kristo nan nagapowan nan tet-ewa ay biyag tako et no somagong kasin
    et mailak-am tako isnan pat-an nan kinagawisna tay wada tako ken siya.
  mwe-mwe: Pushibhabhoneshe a Kilishitu bhali gumi gwetu, penepo shimmonekanje pamo
    na bhenebho, muukonjelo.
  tte-tte: Keliso iya yawasimiu yaina, kabo saugana Keliso iyawatagiliyoima mekamikava
    kwayawatagili yo kwawasawasa.
  tcs-tcs: Kraist i dat laip blo yupla ane em go kambaik wea da braitlait ane da paua
    blo em. Wa, yupla tu i go kambaik wea em ane go sere dem seimting lo em.
  hlt-THB: Nami hqingnaak Khrih ce ang dang law awh boeimang ak thlang na dang kawm
    uk ti.
  soq-soq: Tane walamaipa Keriso, mida no inaida nenedia, sabamo segalepio inawala
    ipawaida do sabamolepio wadane ita Keriso sapawaida bedewe me do waina.
  qub-qub: Chaynami alli cawayta tarichishojniqui Jesucristo cutimur llapan ricaycaptin
    janaj pachaman pushacushunquipaj. Chaychönami paypa ñaupancho imaycamapis cawanquipaj.
  att-att: Á si Apu Kesu Kiristu yù paggapuán nayù bagu nga áttole tam. Á sangaw nu
    umay nga mappasingan, mepappasingan ittam gapay kuna nga mesipà sù áddalingáráng
    na.
  bki-bki: bior ka Kristo naio naruei be burupati na kiado meuliano vonganei, mia
    iorou kanio, bogo napano mia naio riyotuba ea tomu nalo miralo, mia kito bunu
    royotuba vija naio ea kanano burum̃ara mermerano.
  bqp-bqp: Lákũ Kirisi de á wɛ̃̀ndi ũ nà, tó à bò gupuraa, ákↄ̃nↄ se áni bo kãao
    kũ gakurio sà.
  mcp-mcp: Ja Krîst muud jɨ́ cʉg jɨ́n yɛ́ mə́ bá zə lwóya nyúúl yí, bɨnɔ́ŋ mə bá nyîn,
    bɨ ŋgə́ nə́mə́ ŋkənʉwa nda nyə.
  hat-hat: Se Kris la ki lavi nou tout bon. Lè la parèt, nou menm tou n'a parèt ansanm
    avè l' nan tout bèl pouvwa li.
  npl-NT: Cristo Ye Akin kichiwa matiyolitokah, iwa ijkuak walmuikas, nomejwah íwa
    nonyetoskeh, iwa nonkisepampiaskeh iweyilis.
  bgg-bgg: Nathek ro isbang chai ne Masi ro chiih-è ai dong mage shii, chiihphado
    nathek de ai rog shii dong ne airo biisiie ji thang ruii phro!
  eng-TCENT: When Christ, who is our life, is revealed, then you also will be revealed
    with him in glory.
  eng-BSB: When Christ, who is your life, appears, then you also will appear with
    Him in glory.
  cpu-NT: Iro kantacha, aririka impiyake Cristo, aripaitera irovañaayetai maaroite,
    ovaneenkaki ankantaiya antsipatapaiyaari.
  san-ASM: অস্মাকং জীৱনস্ৱৰূপঃ খ্ৰীষ্টো যদা প্ৰকাশিষ্যতে তদা তেন সাৰ্দ্ধং যূযমপি ৱিভৱেন
    প্ৰকাশিষ্যধ্ৱে|
  tac-NT: Kristo júkuru a'walí nejime napurigá 'we a'lá na'tawa. Napu'lige Onorúgame
    uchéchigo siné julasa alué Kristo napurigá ralámuli 'la etémala, 'lige 'emi abiena
    etéwachigó ralámulite aleké 'yuga napugiti 'émika alawégame kame Onorúgame nila.
  eng-WEBPB: When Christ, our life, is revealed, then you will also be revealed with
    him in glory.
  gfk-H: Ma bia Karisito nong no burena tano numuat nilon na hanuat puasa, io, ta
    iakano pakana bung muat mah, muat na hanuat puasa tikai ma ia ma ra tamat na minamar.
  viv-viv: Kadu Keliso Tauna nuwahinagemiya gimimiyami-yo Bana yawaina au omi yawaimi,
    ada aimo tova mulina BanaꞋe yana wakikaiwabu ginayemaunena ana toveya, kadu omi
    Bana buye wanayemaunemi ada Bana buye wanakaiwabu.
  yao-yao: Kilisito ali umi wenu wa usyene, nombewo pachawoneche sooni nipele ŵanyamwe
    chimmoneche pamo nawo mu ukulu wao.
  tgp-tgp: Maurimim la lo toho hin Kr̃isto, ale hin rani atu i pa mai, kamim sohena,
    ha pa pala peresia na nona hasohaso tavera.
  auc-NT: Mönö Codito mïnitö quëwenguïnö ante në pönongaingä inte ponte a ongöñongä
    mänïñedë tömengä ñäö entawëninque nänö tæ̈ï ëmömämodë mïnitö adobaï tömengä tönö
    a ongömïni acæ̈impa.
  kbc-NT: Leeɡ̶odi Cristo naɡ̶a yewiɡ̶atace, odaa nige dinikeetace, oko eledi, Aneotedoɡ̶oji
    eote me ɡ̶odeloɡ̶o codaa ɡ̶odiweniɡ̶ide ɡ̶odawanaɡ̶aditetege Cristo.
  bmh-bmh: Agal awau dabun igul go Kristus dual pezai dareu. Gonun, Kristus koli alaba,
    ag han araog zoimai, go dual al banou ebu damamen.
  ctu-BL: Che' mi' tsictiyel Cristo jatetla ja'el mi caj la' tsictiyel la' wic'ot
    ti' ñuclel come la' cuxtʌlelʌch Cristo.
  meq-meq: Sifa kurom deɗek eye na, Kəriste. Ahəl nakə ma maweye na, nəkurom tə neŋgeye
    ka mumaweye dərmak ta məzlaɓ ŋgay.
  noa-H: Mag Cristo dʌ̈i hãba jooba wënʌrraju k'ʌʌn haawai hich Cristo bëewi hichdëu
    hich hajaug t'umaam k'ʌʌnag hoopibarm hed pãar hichdëu hajaug paa hat'am k'ʌʌnta
    hichdëu hich dʌ̈i hich mag p'ë wai sĩsiju.
  alp-NT: Sepo Kristuse rebe Iono imi supu hidupe beluke mere Iluake suike mei nusa,
    hoko kena mere lekwe imi me kaiNi kena Iaseluke Eni kbasa elake rebe ehita titinaije.
  san-VEL: asmaaka.m jiivanasvaruupa.h khrii.s.to yadaa prakaa"si.syate tadaa tena
    saarddha.m yuuyamapi vibhavena prakaa"si.syadhve|
  kbq-kbq: Hagi Kraisi'a tagri tasimu mani'nemo eama hania zupa, tagranena Kraisi'ene
    hanavenentake masazama'afi eama hugahune.
  kbh-kbh: Ndegombre, Cristo endmëna nda endama ts̈ëngaftanga ts̈abe vida chas̈motsebomnama;
    y quem luarents̈e cha cachiñe chaojtonÿná ora, ts̈ëngaftángnaca chents̈e cháftaca
    s̈mochántsemna, y chora nts̈amo Cristo corente uamaná y bëtsá yomnama Bëngbe Bëtsá
    yochjinÿanÿiycá, ts̈ëngaftangbiámnaca echanjínÿanÿiye más bëtsë́tsanga y uámanënga
    s̈mojtsemnama.
  ron-LSB: Când Hristos, viața noastră, se va arăta, atunci și voi veți fi arătați
    împreună cu el în glorie.
  pon-pon: Krijtuj, iei maur atail, lao pwarado, kitail pan pil ian i pwarado ni linan
    o.
  nhe-BL: Huan se tonal quema sampa mohualnextiqui Cristo, yajaya tlen toyolis, imojuanti
    nojquiya inmonextise ihuaya huan inquipiyase imotlatlanex queja yajaya quipiya.
  sps-sps: Krais kat maromi ma kaa iny toto mimi tan aaven, ai tan nainy te tabin
    pis minon Ya, tan nainy to aya ami kan nai kaa fiisen mirom Ya, fiisen mirom fo
    puan foun iny siinaiv.
  wnc-wnc: Siwan Krais wa sanga ninda kayuk asinggan yutnimde yapii apata gatuna asaapik.
    Siwana tapduu waomune ginda iat gatake kakaa akngane sukuke takekan yutning.
  bus-bus: Lán Kirisi dɛ a wɛ̃̀ndi ũ nà, tó à bↄ̀ gupuraaa, apinↄ se é bↄo kↄ̃n gakuio
    sa.
  gub-BL: Zaneruwihawete wiko peneko haw azeharomoete har romo a'e. Amo 'ar mehe uzexak
    kar wi putar wà ywy rehe har wanupe nehe, teko paw wanuwihawete romo wiko pà nehe.
    A'e 'ar mehe nehe, umur putar ukàgaw upuràg eteahy haw peme nehe no. Peiko putar
    tuwihaw romo a'e mehe nehe no.
  imo-imo: Enonga koinjo moromele ulu pulumu Kraist yu. Akumunga yu omba mona angilimbelo
    wali eno yu kinye peya molko, yu pa enge nimbe teremo kombuna yu iye awili olando
    molopa engema noipe melema nokoromo kombuna yu kinye peya wendo ongo angilinge.
  boj-boj: Kristus a nuŋgo ŋambile qa utru. Mondoŋ a boleq dimqa niŋgi dego a koba
    na Qotei aqa riaŋ ti wala ti boleq dqab.
  eng-DRA: When Christ shall appear, who is your life, then you also shall appear
    with him in glory.
  knf-knf: Kriŧtu awooŋ ubida wi nan na manjoonan. Unuur wi akwinaniiŋ, an kak napën
    kawinana na a ţi mndëm mi nul.
  san-KHM: អស្មាកំ ជីវនស្វរូបះ ខ្រីឞ្ដោ យទា ប្រកាឝិឞ្យតេ តទា តេន សាទ៌្ធំ យូយមបិ វិភវេន
    ប្រកាឝិឞ្យធ្វេ។
  arn-NT: Fewla eymün mongeletuymün Cristo mew. Feychi Cristo pewfaluwtule, eymün
    ka femngechi pengeaymün ta Cristo eymün kisu ñi fütra pepiluwün mew.
  zas-NT: Abiꞌ chi guiꞌt Jesucrist stijb, bén runee dunuj ree guialnaban, në lëjt
    yayal guibannë laaman loj xguialrniabee zaꞌcdxoonman.
  ken-NT: Nɛ mpok Kristo mmu achi nɛpɛ́m ɛnɛsɛ ábhèsi, chɔŋ be nkwɔ mǎmbesi nɛ
    yi nɛ mǎmbɔŋ ákɔ́rɛ́ ndu kɛnɛ́m ɛki.
