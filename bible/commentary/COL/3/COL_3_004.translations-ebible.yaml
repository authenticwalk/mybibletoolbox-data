  chq-NT: Joon Cristo 'ña'a lɨ́ɨ¹i juncwii²¹ tyi'. Joon mi jnéi¹ Cristo tún¹ la joon
    jon jna' injnéi¹mo' coon'¹³on. Joon 'e 'ya'²gɨ tya'a ilisá² tyi'.
  swp-swp: Keriso, ia eda mauri ede, sora ena huia taumasaraha eai, omi hinage maemiu
    abo au taumasaraha, ia namanamarina eai.
  bjr-bjr: Inni marirafa Yisunasaa mundinoo marifanoo minaindi fannoo Anutunasaa mundinoo
    maridanoo. Asauku mundirafa innee maa maqanasaa anoona marirafa faqa marianara
    mifa narí kooroomasainaqa innee mina namufaqa ooru raifanoo narí afeeka kaaqa
    qara areenarana naida nimiannoo.
  aby-aby: Yesu Keriso Dawae iyanu me ibekanu ubi. Dawa fafekuie iyaini Danu arakekawere
    edororo Dawaini demuiro ibeifeisi.
  eng-YLT: when the Christ — our life — may be manifested, then also we with him shall
    be manifested in glory.
  jni-jni: Uganiya sa vana Asere ma aye desa memani ibe ishime, uganiya me shi idi
    ē nigome nan me anyimo ugongon umeme.
  kne-kne: Din sana ay biyag yo et say biyag en Cristo met laeng, isonga mo manpaila
    kasin sisya, maitapi kayo abe en sisya ya makilak-am kayo sin kinasiged ya kinangato
    na.
  tgj-tgj: Nonugv turjv jeji kunamv Kristo okv vdwlo hv kaatam rikudw, vbvribolo nonuka
    ninyigv lvkin bv kaatam ngurv riku okv ninyigv ungnam akinbv ungreku.
  gui-NT: Cristo co jae perecove añetete vae. Cristo oyecuaa yave, pe reta vi peyecuaata
    jare peñemboeteucata jae ndive.
  quc-TT: Are kukꞌut ribꞌ ri Cristo, ri ikꞌaslemal kixkꞌut na xuqujeꞌ rukꞌ areꞌ, pa
    ri ujuluwem.
  heg-NTPO: Kristus nuli ne mi dalen, Un kon tao mi in nuli ka le toma. Eta mam Un
    pait maa kam, mi kon putim maam leo-leo nol Una. Totoang nas, muun isi!
  ptu-ptu: Maka' umpa'paitaammi kalena Kristus to umbeengkoa' too'na katuboam, iya
    la tandaammokoa' pole' sola-sola Kristus mangngala taba illaam kamatandeanna.
  bzd-NTPO: '@see-verse:COL.003.003'
  kwf-kwf: Sa Jesus Christ naꞋa neꞋe na gwalona na mauriꞋa mamana kamu. Ma kaidaꞋi
    nia ke baꞋa faꞋataꞋi maꞋi Ꞌi neꞋe, na mauriꞋa mamana kamu logo ke faꞋataꞋi maꞋi
    faꞋinia ma muke ꞋinotoꞋa faꞋinia.
  eng-WYC-2017: For when Christ shall appear, your life, then also ye shall appear
    with him in glory.
  eng-WMBB: When Messiah, our life, is revealed, then you will also be revealed with
    him in glory.
  zat-NTPS: Cristo nácaqueze xel-la nabán chee̱dxu, na' gate xelá' Le̱', cá'anqueze
    le'e gunle tu zren Le̱' lu xel-la szren chee̱'.
  spp-spp: Kirisita u à shìfɔnŋi kan yii á ke, u aha a si ɲya canŋke ŋkemu i ke, yii
    sí ɲya ná u e u sìnampe e.
  zty-NTPS: Ḻe'e nbánḻenle Benne' Criston' tẕen. Kate' ḻa' ḻawe' Ḻe', naž ḻa' ḻawle
    ḻe'e tẕen ḻen Ḻe' ḻo baní' chie'.
  mek-mek: Ke Iesu Kristo iꞌa aꞌa agu maunina koꞌa ipauma auga, ega eaea ke isapu
    akaikiꞌagai agemai pugu aisama, oi isafa isa fou egaꞌina eaea, ke isapuga alogai
    agoapafoki.
  aey-aey: Krais uqa egena cebac bilec gug, uqa isi camasac migian. Saen euna age
    uqa gami kobolkobolca camas moqagan.
  urd-GVH: मसीह ही आपकी ज़िंदगी है। जब वह ज़ाहिर हो जाएगा तो आप भी उसके साथ ज़ाहिर
    होकर उसके जलाल में शरीक हो जाएंगे।
  ycn-ycn: Jesucrístoja calé huapechu huani. Jesucristo iphájica majó huacajé, rihuá'aje
    icá rijhua'ató, i'imacáloje rijhua'até penaje. Cajrú mejáma'atani hua'até riphájica
    majó. Rijhua'atéjena huani hue'emajica rijhua'até rihuacajé.
  djr-djr: Ga ŋunhayiny yuṯany walŋa nheny yanbi dhu marŋgithirra, bala märr-ŋamathirra
    nhanŋu Djesu-Christkuny. Ga ŋunhi walal dhu boŋguŋ yolŋu'-yulŋuy buluyi ŋanya
    nhäŋu dhiyalnydja munatha'ŋurnydja, ga nhäŋuny walal dhu ŋunhi limurrunhany nhanukala,
    rrambaŋin limurra dhu gi Djesu-Christnha nhininy, ŋunhalnydja God-Waŋarrwalnydja
    djeŋarra'mirriŋurnydja romŋur.
  kvg-kvg: Geté Keliso tefakhan, ndego zoqa khandi zapa, yaq até zó-a, ndòzomø-fakház,
    te namba, teqa waev mokho-te.
  rug-rug: Sa mia tinoa hinokara hie si e Karisito, meke pana vura mae Sa, si kaqu
    vura somanae mae koa Sa si gamu, pude somana tagoa sa Nana tinolava.
  hop-NT: Noqw ōviy ason Christ itah’unaṅwpeq qátuhqa mātaktiqw, pep pu’ uma piw put
    amum mātaktote’, put amum k̇aptsitiwyuṅwni.
  san-URD: اَسْماکَں جِیوَنَسْوَرُوپَح کھْرِیشْٹو یَدا پْرَکاشِشْیَتے تَدا تینَ سارْدّھَں
    یُویَمَپِ وِبھَوینَ پْرَکاشِشْیَدھْوے۔
  heb-LB: וכאשר המשיח, שהוא חיינו, ישוב אלינו, אתם תקרינו כבוד והדר יחד איתו.
  caf-NT: Christ be ts'úkhuna, 'en 'int'ah. 'Ilhudzin ts'iyanah ba be hooduteltsilh,
    et nuhwheni chah ye dézti, 'i be 'en bulh whuz na'a 'utehnilh.
  mio-NT: Iyo yo chi ra Cristo. Nu cua quichi ndico ra, ta cua coo tahan yo chi ra,
    ta cua cuu yo ñivi cahnu xaan.
  srq-NT: Dios chõ nandereco mingo nguiã Cristo rese co. Cristo tube mose ra jendete
    mbiasu tuchɨ cote. Jenininya tuchɨ ra erese cote.
  kje-NT: maa lere Kristus ma namwali iknik or'ori dardari onno wali wali'ur mai noho
    wawan, Nin morimori man ma'aruru wake'eni ri na'akeme do'odo'on. Lere onne maika
    aile haenhi, la koro Ai ra'akulu ra'alapa wewerre.
  gaz-gaz: Yommuu Kiristoos inni jireenya keessan taʼe sun mulʼatutti isinis isa wajjin
    ulfinaan ni mulʼattu.
  kud-kud: Eeta yawahida namwanamwana Besinana ainaena tavaiya'o, ta ebe haugana Besinana
    ilaoma omiu hinage Besinana baidamiu ammahalava yana wasawasa masemaselena ainai.
  urb-NT: Pe, Kirisutu jywyr rahã, inamõ pexo ta tĩ. Katu te ha namõ a'e jywyr ta.
    (Arahã upa ngã pe pexoha te ke Tupã mujekwa katu ta.)
  fra-LSG: Quand Christ, votre vie, paraîtra, alors vous paraîtrez aussi avec lui
    dans la gloire.
  san-HK: asmAkaM jIvanasvarUpaH khrISTo yadA prakAziSyate tadA tena sArddhaM yUyamapi
    vibhavena prakAziSyadhve|
  cak-SNT: Y ja cꞌa ri Cristo ri icꞌaslien, y antok jajaꞌ xtipa chic jun bꞌay, can
    riqꞌuin namalaj rukꞌij y ixreꞌ jeꞌ can xtikꞌalajin chi cꞌo ikꞌij.
  uvh-uvh: Wara' inga' Kasira Aming Jisas ka indining ka' iyak ning ki wari Anutuning
    tangkunang guk sareng tubobu kadofo'ganang wa sidining tangkunang undu' sareng
    kadofiinga adigok girii tangkunang sa' tanga ikanting.
  ino-ino: Mai'nayanakeno Kalaisi'a lavamu'mo aepa'a mai'neanakeno eno fole aisea
    afina lapa'kaeya'ae Anumaya Koti hale himamu lo'kiya'afi utapa maikae.
  gnn-gnn: Yo, ŋunhiyi Christtja ŋayipi yuwalktja gal'ŋu walŋa ŋilimurruŋgu, ga ŋunhi
    ŋayi yurru Djesu-Christtja roŋiyirri maḻŋ'thun dhiyala rumbalmirrinydja, nhenydja
    yurru maḻŋ'thundhi bitjandhi liŋgu manapayi nhanukala, ŋuriŋi ḻatju'yunydja dhika
    wal'ŋu djeŋarra'yu nhanukalay ŋayi.
  yal-yal: Alaa Muxu Sugandixin na mini kɛnɛnni, a tan naxan ɛ rakisixi, ɛ fan minima
    nɛn a fɛma a binyeni.
  cnt-NT: Jë₁ma₂të́₂ rë₁jme₃jnia₅ Cristo në́₃, i₂lɨ́n₅ i₂jmo₅ a₂chong₂ jniog₄, jaun₂
    në́₃, ján₃ guë'₂ le₂jaun₂ 'nia'₂ le₃jniág'₂ co₂lë₅ quiain'₅₄ jë₄ co₂tág₅ co₂'né'₅
    quió'₅.
  tif-tif: Kemin, kipni alokso unang tunum ke-silip kaami miit kaali, Kraist ata kemin,
    ilom am ma daanuya, ami tiltam fatap-nokoma kawu kipso, kanola God ami titil falala-kalin
    diim kawu aso, ipso, tiltam fatap-nokomip ko.
  nlx-nlx: जेवी मसी जो आमरी खेरली जीवाय मसी हे, देखाय, तेवी तुमू बी ता हेऱ्या बोड़ाय
    हेऱ्या देखाड़ाय जाहो।
  apw-NT: Christ, nohwi’iṉa’ nliiníí, ch’í’ṉah nasdlįįgo nohwíí ałdó’ bił nohwits’ą́’dindláádgo
    daanohwidoltseeł.
  gum-gum: Inchen Cristo tru ñim øsig pønrraig kenamisrene, ñimgucha nøba tørguegwalmabigu
    tøgatø kenamisrtrun.
  not-NT: Aiquenta iripigapaima Quirisito yaca quibatsica, Ira aganiataái. Iragáantapëro
    omagaro, aisati pintsibataiguëmari obiro aisati pinganquimari ibega Iriro.
  plu-plu: Henneme aysawnemenek ignes hiyapnek. Ignewa Cristo udehetniwiy. Aysawnemenek
    ig hiyapkiswa ta gitkis madikte hiyeg. Ayge wixwiy hawwata hiyapkiskanek payak
    gikak kaukiythaniwiysima akak gikiythani.
  iou-iou: Eruk, iritnin täŋo mebäri bureni Kristo unitä äneŋi ahäŋirän in udegän
    kuduptagän ukät bok, iniken peŋyäŋek epmäget kudän ikek api ahäneŋ.
  ntp-NT: Dai ʌgai gʌrʌʌmadu daja cascʌdʌ tomastuigaco oidacamu aatʌmʌ. Dai siʌʌscadʌ
    Suusi Cristo ʌpamu diviagi dai tʌaanʌdagi aatʌmʌ ʌʌpʌ tʌaanʌda agai ʌgai ʌʌmadu.
  rai-rai: Kaarisito ia maa anumuaat lalaaun. Ma baa in waan paat muaat kaai muaat
    a ki ungaai mai u ra nuna minamaar.
  haw-1868: Aia ikea aku o Kristo o ko kakou ola, alaila e ikea pu oukou me ia iloko
    o ka nani.
  ffm-ffm: So Almasiihu laatiiɗo nguurndam mooɗon oo ɓanngii, on ɓanngidan e makko
    onon duu, keɓon ngeɗu e teddeengal makko.
  arb-NAV: فَعِنْدَمَا يُظْهَرُ الْمَسِيحُ، وَهُوَ حَيَاتُنَا، عِنْدَئِذٍ تُظْهَرُونَ
    أَنْتُمْ أَيْضاً مَعَهُ فِي الْمَجْدِ.
  cop-CNT: ⲉϣⲱⲡ ⲁϥϣⲁⲛⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ Ⲡⲭ̅ⲥ̅ ⲡⲉⲧⲉⲛⲱⲛϧ ⲧⲟⲧⲉ ⳿ⲛⲑⲱⲧⲉⲛ ϩⲱⲧⲉⲛ ⲉⲣⲉⲧⲉⲛⲟⲩⲟⲛϩ
    ⳿ⲉⲃⲟⲗ ⲛⲉⲙⲁϥ ϧⲉⲛ ⲟⲩⲱⲟⲩ.
  sri-sri: Irasirirã, Cristo marĩrẽ okari sĩgʉ̃ i ʉ̃mʉgue dupaturi aarimakʉ̃, ʉ̃mʉgasigue
    ĩgʉ̃ gosewasiri ããrĩrṍgue ĩgʉ̃ merã waarãkoa.
  nal-nal: Kaarisito naan a vuvuna roroiang sinim. Ma araan naan kana balas puli wat,
    nim saait naaguna iziar varaxai wana naan lamaskana marmari daxaiang sina.
  kyq-kyq: Al‑Masi kɛn kiŋgse kaam jin̰ se, jaay ɓiin aɗe naar teecn̰ pirsil se, naase
    kic aki naar Ꞌteecn̰ pirsil ute naan̰a maakŋ *nookin̰ ki.
  kwd-kwd: La Jisas Kraes no'o na nga 'aefungana mooringa fooru amooru. Ma alata ngaia
    'ani faata'i mai, mooru tamoru faata'i la'u mola mai fe'enia ma tamooru ba'ita
    fe'enia.
  ded-ded: Kristo ye kekecnginaac hania. Yeng fingectegeru, naso imohai ngeneng yegoc
    yeac kuc nga kibikperagiau ngenahafoc fingectegecgecde.
  ewe-ewe: Ne Kristo si nye miaƒe agbe va do la, ekema miawo hã miado kpakplii le
    ŋutikɔkɔe me.
  nuy-nuy: Niga-waj Christ naniini ana-wiri nugurri-wuy. Bani-yung marri, ani-rabalang-maynji,
    marri nugurraayunggaj numburraanggarra-rabalang, wubani-rruj wu-milhiynjina-rruj.
  cop-BHC: ⲈϢⲰⲠ ⲀϤϢⲀⲚⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲚϪⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈⲦⲈⲚⲰⲚϦ ⲦⲞⲦⲈ ⲚⲐⲰⲦⲈⲚ ϨⲰⲦⲈⲚ ⲈⲢⲈⲦⲈⲚⲞⲨⲞⲚϨ
    ⲈⲂⲞⲖ ⲚⲈⲘⲀϤ ϦⲈⲚⲞⲨⲰⲞⲨ.
  buk-buk: Têŋ ndoc mac nem tamli ŋahu Kilisi dau meŋ hôc asê, naŋ Anötö oc tôc mac
    nem lêŋ ambo tamli-ŋga asê tiawê, ma mac oc alhac awhiŋ Kilisi ti ŋawasi atu.
  pri-NT: Ba é tâa goo wà Kériso. Â, na ée mwa cipàpaa [naani gòropuu] â guwà o mwa
    pitànaima ma wàé. Â guwà o tâa na ê pai maina ma muugère kêe.
  zpq-NT: Criston' noṉe' chio' yeḻa' mban toḻi tocaṉe. Na' cate' ḻe' yide' da' yoble,
    šjayzoacho txen len ḻe' gan' yo'ochgua be'ni'.
  por-TFT: Quando Cristo se revelar publicamente {Deus revelar Cristo publicamente},
    aquele que faz com que vocês/nós vivam(os) espiritualmente, vocês também serão
    revelados {Deus revelará vocês também} publicamente, em companhia de Cristo, e
    vocês-junto com Cristo-serão gloriosos.
  gwi-NT: Nijin Christ, gwandaii k'eejit akhwa'įį nakhwiłtsąįį nineezhii ji', vich'eegwąhndit
    zhit vaa nakhwagwahaakyaa t'oonchy'aa.
  gvn-gvn: Ngana kunamankuda Jesus Christanji. Nyulu nganangan ngulkurrduku kujin-kujil.
    Nyulu kaday baja, dayirr bajaku, maja bajaku. Ngana nyungunji bundayda, nyungundumun
    dayirrmal, majamal.
  nhy-NT: Itech nekáj tonale nijkuak monextis in Cristo katlej otechyolitij ika inemilis,
    ijkuakón noijki namejwan anmonextiskej iwan Yej itech imawisotlanex.
  asm-FB: আমাৰ জীৱন স্বৰূপ খ্ৰীষ্ট যেতিয়া প্ৰকাশিত হ’ব, তেতিয়া তেওঁৰ সৈতে আপোনালোকো
    প্ৰতাপত প্ৰকাশিত হ’ব।
  okv-okv: Eto Keriso amo ungota irari be avoeto Keriso egerembeto puvurou amo ungo
    amite tapa usasa javotoho be ai ta puvuresova.
  mxt-NT: Ta quɨvɨ quichi tucu ra Cristo, ra chahá ñayɨvɨ̱ chaa cha iyó ndo, tyicuan
    ta cunyehe ñáyɨvɨ tyi cahnu xaan ca ra cuví maa ra. Ta cunanyehe tucu ñu chi nyoho
    ɨn caa ri chihin ra. Ta cutahan tucu maa ndo quichi ndo nu tyaquɨ cuan chihin
    ra.
  tzo-NT: Yu'un chacuxiic sbatel osil ti sventa ti Cristoe, hech yu'un c'alal chcha'sut
    tal ti Cristoe, ho'oxuc uc co'ol cha'ac'at ti q'uelel xchi'uc. Chavich'ic aquevalic
    uc hech chaj c'u che'el ti Cristoe.
  ind-AGS: Ketika Kristus yang adalah hidup kalian dinyatakan, maka kalian juga akan
    turut ambil bagian dalam kemuliaan-Nya.
  omw-omw: Karaisiva qati variqiro vi varirara tita, nkyevata qati variqi vivara.
    Mwiva nraakiara qovara hirata nkye mwi entara mwiavata qoqaa variqata mwiva kepukyaqama
    kyero kyuqema kyero variqi vintema kyeta nkyevata kyuqema kye variqi vivara.
  yrb-yrb: Yesu Keriso Dana yanu wiroetaini me ibeta. Dawa fafisuna yaini Danu araeta
    arioro ane ibifeisi.
  maa-NT: Jè Cristo, jè‑né xi kjoa̱binachon‑nò; k'e̱ nga jè xi ko̱tsejèn ìjngoò k'a,
    jñò, ti̱koa̱á ya̱á ko̱tsejèn‑ko̱o nga jeya ki̱tsa̱jnaà.
  mcq-mcq: Vea kaꞌene Keriso núni hiijara roe samaahiraꞌamajaho ja ꞌuꞌo pu puꞌúmo
    Huni mamaa ijihuni vaji samaahirahuna.
  sus-A: وٌ رَكِسِمَ عَلَ شَ مِشِ سُفَندِشِ نَ قَ، وٌ قَن لُمَ عَ شَ نْرّ نَن كُي.
  jpn-1965: 私たちのいのちであるキリストが現われると、そのときあなたがたも、キリストとともに、栄光のうちに現われます。
  fra-SBL: Quand le Christ, notre vie, paraîtra, vous paraîtrez aussi avec lui dans
    la gloire.
  yka-yka: Almasi mangurungan kite umul baˈahuhin hangkan si pasōngan bang ne iye
    paguwaˈ balik si dunya, paguwaˈ du isab kite nuhut iye liput weˈ sahayane.
  mle-mle: Jisas Krais di gwuradiy kwula mawul dayadi maaw-ad. Alik tikuw, ginyir
    Jisas Krais maykaar wakwudik nimadi apawa, gwurabab dikiwa nakamwiyib maykaar
    wakwu-kidiygwurik, di dikidi nimadi ap am sikuw gwurawa.
  shp-NTPO: Cristobi riki ja maton jati, já joketianra jabetanbi jawen pené netenko
    mato inóxiki.
  aom-aom: Ëhiꞌobe vaꞌojuvo hujeji Keriso darugo bojëmijaje aho vaꞌorahoro rueꞌëꞌe.
    Rueꞌiramu evare jemëro huꞌo vaꞌorahoro riravoromo hesi ajoho gemu mae baeꞌaꞌaruje.
  geb-geb: Krais, ana nden kɨrɨ tɨvi gu bigir nɨɨŋge ma. Krais ŋkasŋka bakɨme phorgɨp
    kɨrar hɨrga, nde vhɨra ana phorgɨp kɨrga.
  bsj-bsj: kambo Almasifu cer knagu weu, worom co dume kume, la kom kenu kan cerkangi
    kange co mor duktangka cek.
  cak-cak: Jac'a tok xtuc'ut-ri' ri Jesucristo ri achok roma c'o kac'aslen, ja jun
    rix xquixk'alajin riq'uin, y achel rija' can c'o nimalaj ruk'ij, quiri' mismo
    xquixk'alajin rix.
  chf-NT: Aj Cristo mismo chich ni ya'an t'oc no'onla u yäc'benon cuxleconla, y jinq'uin
    u xe tä te aj Cristo, nämte' chich cä xe tä tela t'oc täcä, y u xe tä chäncan
    u pitzilan con to'o cä pitzilanla que aj Cristo chich u yäc'benonla.
  tlf-tlf: Kale ipmi kamaa unang tinum ke-silip bomi magam uyo Krais ita kale, son-temu
    nala imi mitam kemanan-tema kota, ipkil mungkup God imi titil diim ilep iso ipso
    kemanan-temip ko.
  piu-2006: Ngula paluru tjana puntura kulilku nyakula paluru piyuku ngalyananyingka
    tjana nyurrangarrinya nyakuku Yiitju Kurayitjalawana nyurrangarri tjungurrinytjala.
    Yuwankarrangku mayutju palunya puḻkapungamalpa, nyurrangarrinyaṯarra tjunguralpi
    “Kuya palyalwiyangkuya wanti!”
  poh-NT: xa reꞌ laꞌ ruꞌ naꞌilmijok woꞌ chic wach ayuꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric reꞌ til xyeꞌbic woꞌ reh acꞌacharic tak, narilmijic woꞌ wach i lokꞌil yeꞌo̱j
    aweh tak jeꞌ ricab narilmijic wach i rinimal wach i lokꞌil yeꞌo̱j reh Jesus.
  tue-tue: Cristo mʉ́ãrẽ catirére ticogʉ́ pʉtʉaatiri, mʉ́ãcã cʉ̃ʉ̃mena atiadacu sũcã.
    Cʉ̃ʉ̃ tiiróbiro asibatéadacu.
  bjp-bjp: Aunbiing Karisito in tapiek, ke gam sabin gamen tapiek tura na memeh kia,
    wara le Karisito tom i e liu tekentu kimi.
  xon-xon: Kristo, u ye timi aamɔfal na yaa nan gir ni kan, ti mu ga li bi u chee,
    ki kan nnyuŋ.
  tzo-ZNT: Ti cꞌalal xtal spas mantal ti Cristoe ti jaꞌ xa chiscoltaotic ta spasel
    li cꞌusitic leque, ta jchiꞌintic tal. Coꞌol chiꞌaqꞌueotic ta ichꞌel ta mucꞌ xchiꞌuc.
  mpm-NT: Ti sɨkɨ ja ka yɨꞌɨ ra jiin Cristo naa ra, yukan kundiyo ini ra ka saꞌa ra
    nava kuni maa ya nu kanchuku ra nuu ñuyɨvɨ jaꞌa. Ti kɨvɨ nu na nchaa ndijin Cristo
    nuu ñuyɨvɨ jaꞌa, ti nduñaꞌnu ya nuu taka ja iyo. Suni ka nduñaꞌnu ra jiin ya kɨvɨ
    un naa ra.
  ots-NT: Bbʉ pé xtu e̱h car Cristo, nubbʉ, cja da ni̱gui to cam Tzi Jmu̱jʉ, como
    guegue xí ddajquijʉ car nzajqui ca jin da tjegue, cja̱ da fa̱di te tza rá zö.
    Bbʉ pé xtu e̱h car Cristo, da mandado göhtjo co cár ttzɛdi, cja̱ da ndo tti̱htzibi.
    Cja̱ nugöjʉ gu hmʉpjʉ guegue cja̱ gu föxjʉ cár jmandado.
  hoy-hoy: नीम खरा जीवन मसीह हुन याग मसीह प्रगट आदान, आग नीव भी आऊन सांगुळ महिमा सहित
    प्रगट माळकु आदीर.
  uri-uri: Krais, kil melnum a ukwepm maur wor weten pa kil hi paln ngko wurknong
    pa, kipm ti yat, kipm hi wa paln ngko wurknong wi titnongket klalen wailmanten
    namponen kil.
  amo-amo: Kubin dak Kristi ulai fe iwa puun umini ba kuru ipuunfi nin Kristi nanya
    ngongon me.
  pjt-pjt: Uwa nyura Christaku mulamularingkula palula tjungu wanka nyinanyi. Ka paluṟu
    ngula maḻaku pitjala aṉangu tjuṯangka miṟangka ngaṟaku, ka nyura kuḻu palula tjunguringkula
    ngaṟaku palya mulapa pitalytji puḻkangka.
  cwe-cwe: Ugima wenu wa kweli ni Chilisito na yahalawilila kaidi, mweye iviya mwizalawilila
    hamwe nayo na mwizaihanganya muna utunhizo wake.
  daa-NT: Ŋa Iisa Masi ko berkoŋ goye kaak marbinto-aka. Kar ɗo wiktin taat ŋaa asiy
    bayne iŋ *darjiney, kuŋ oki yaa bayne iŋ ŋaara ho kuu aawin darjiney.
  mlp-mlp: Krais-mo ne giqeman ne kayeqmo osayta. Abeb in ulalab bo gwahtiqsa nab
    ne Krais inaq araqibmo mataw gimeb ulal tiqiy daqaymo. Ulal iyeq ne Krais ahol
    anuwanib dimniyeq ossa on mataw bunmo ne tigibiy kem daqay.
  ape-C: Krais douk baugos um agundok ta ipak pupe wosik ihih nyumneh um. Douk namudok
    aria kweipon anan nutogur yopugunum shutrun um, ipak shopunek ta puni anan putogur
    yopugunum. Aria ipak ta purao agundok douk ta anan nutrugun abom um.
  bgs-bgs: Si Cristo tô igbággé áknita katô mantu kantayan na ándà ágtamanán. Atin
    ka lumónód puman sikandin asta kitanán katô langun manubù tô katulusan din asta
    kabantug din, dumuma kó gó kandin.
  faa-faa: Asiamo re hitaferaka koteaka arisiamo kepoane soko, arirakano keseke yaiya
    risikiakosamo kepoane soko Kereso ipipo. Kereso pariapera maiya amo re soko eyaki
    hakasa faeraka risikiakosapo.
  kik-kik: Na rĩrĩa Kristũ, ũrĩa arĩ we muoyo witũ, akoonekana-rĩ, hĩndĩ ĩyo o na
    inyuĩ nĩmũkonekana hamwe nake mũrĩ na riiri.
  cap-NT: Cristuqui anc̈hucaquiz Yooz kamaña tjaachic̈ha. Jalla niz̈tiquiztan c̈hjulorat
    tjapa z̈oñinacaqui Jesucristuz̈quiz pajchi cjec̈haja, jalla nii ora zakaz ninacaqui
    anc̈huca Yooz kamaña pajchi cjequic̈ha. Jalla nii oraqui anc̈hucatan Jesucristuz̈tan
    honorchiz cjequic̈ha.
  ksr-ksr: Kraist laaligo kotigaa Tonananoŋ mombo karo asamararaŋanoŋ asugiwaati,
    kambaŋ iikanoŋ oŋo mono kaaŋagadeeŋ asugigi uŋuano iwo Anutuwaa asamararaŋanoŋ
    keubu.
  eng-TNT: When Christ which is oure lyfe shall shewe him silfe then shall ye also
    appere with him in glory.
  sbs-sbs: Hate na voneke Keresite, iye vuhalo bwenu, cwale kamu voneke naye mwi nkanya.
  sue-sue: Noma Kristo nu nuaira mama nasokai meni kei damu nai amire nikare da ago
    ine numore dai simai zasimaire nusora kei damu namunowa awa.
  fra-NCL: Quand le Christ, votre vie, apparaîtra, alors vous apparaîtrez, vous aussi,
    avec lui dans la gloire.
  snn-NT: Ja'nca te'e zi'inni ba'ijënna, maire in raija'guë'bi baguë. In raiguëna,
    baguë naconi gare carajeiye beoye ba'ijën, baguë ba'iye'ru ba'ijën, baguë ta'yejeiyereba
    ba'iyete ëñajën bojojën ba'ija'cua'ë mai.
  atb-NT: Nungmoq é asak nghut sû, Hkrisduq htoq shit é hkûn, nungmoq le, Yhang eq
    rahá, hpungwup shingkang hkaû má htoq shit kó râ nghut lhê.
  cek-AK: Aicae hinghaih Kri to amtueng naah loe, nangcae doeh lensawkhaih hoiah anih
    hoi nawnto nam tueng o toeng tih.
  bkd-bkd: Ku magpadayag asem si Cristo sa puunaan hu kinabuhì nuy magpangaluanlag
    kaw daan duma kandin.
  ctu-76: Cristo laj cuxtyʌlelʌch. Che' mi cha' tyʌlel Cristo mi quej la' tsictiyel
    la' wic'ot Cristo ti' ñuclel.
  lac-NT: Ca' bin uruc Cristo a ra' cu cʌnantic, ij cuxtarex munt q'uin, a ra' cu
    bin u ts'ic to'onex. A ra' u q'uinino', Jesús cu bin esbir ten C'uj ich u sasirir
    quet yejero'onex a mac a yacsmʌnob tu yorob ti' Cristo.
  xla-xla: Epedeme Kelisoye wua꞉ pasakalo ikadepepo. Ya꞉tapo ma ilampulupiye, wua꞉tapo
    Kelisota hela꞉dle dulu dla ya꞉ mate ha꞉ha꞉lepe.
  xav-NT: Cristuhu ãma si tô sena 're wahâimana za'ra mono wamhã, taha na si ãma 're
