  ppo-ppo: Dia̧ betere bete Yesu Keriso ama ere dȩ wisinaaletamo sókó wale sukamó,
    dia̧kélé ai dȩ tua̧mó betepa so whi̧ feané kelaalo ai ape.
  hin-2017: जब मसीह जो हमारा जीवन है, प्रगट होगा, तब तुम भी उसके साथ महिमा सहित प्रगट
    किए जाओगे।
  wol-KYG: Seenug dund dëgg Almasi la, te keroog bu Almasi feeñee, yeen itam ay ànd
    ak moom feeñ, ba séddu ci ndamam.
  bef-bef: To alihi Kilisitou lali minose bihati nohina bouba fana mehaꞌa hiti aku
    oto nehetilenogo lenali ana hite fana mehaꞌagu nehetilabe.
  amm-amm: Kolaisoyo noinomo tosi itouniyaimonuwo. Ta fiyamosiyakimo, noinoso moi
    mani, na fiyamosi tomasima tumoinuwomo. Wiyou, tani saponiwoi na fupiniyaimo sa
    tumoinuwomo.
  zaj-zaj: Kilisto iyo ugima wenu wa ikweli, na kipigiti vondayoneke muulumwengu,
