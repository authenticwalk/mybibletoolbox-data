    yai bomo meba elaluaibao.
  pab-NT: Cristo kakoa atyo wawenane tyaonita hoka haikoahetehena ite kalorexe tyaona
    maheta hoka nali tehitiya ite xisaonita hoka hatyo akereta waiye xisaona.
  llg-llg: Karistus nasoda nai ei dalem, ma Ndia boe oo, Ana tao nala ei masoda ndoos.
    Neu ko neu faik fo Ana fali main, na, ei boe oo, sadu noꞌu mia Ndia. Basa sila,
    ana seli!
  kyf-kyf: Klisɩ -wa amɩaa 'yliyɔgagɩe tɩklɩɩ, zlɩ ɔ yia 'bhlewlʋa, we zlɩ a -yɔ ɔ
    'sɔ wlʋa 'bhle, 'ɩn ɔ 'ŋnɩmnɩe zɛa amɩaa -nʋ 'ya.
  tpi-tpi: Krais em i as bilong laip bilong yupela. Na taim em i kamap ples klia,
    bai yupela tu i kamap wantaim em long bikpela lait na bilas bilong God.
  mih-NT: Maa ra Cristo cuu ra saha cuhva saa ya coo yo. Ta quɨvɨ cua quisi ra, cua
    ndyehe ñiyɨvɨ vatyi maa ra cuu ra cahnu ca. Ta cua cundyaca ñaha tucu maa yo sihin
    ra.
  qvh-NT: Saycho caycashganpita Jesucristo cutimurnami shuntamäshun gloriacho paywan
    imayyagpis cawanansipä.
  kms-kms: Nungoqi was kin puate te Kraist, di otiwo ni raqe no di nungoqi anene raqe
    wo, di nungoqi anene ni ningg ti yumbui pe was.
  agn-agn: Si Cristo tang pagtorol ta kaboi ong nindio, ig mga komabot tang kaldaw
    ang mapaita ra tanandia, yamo itaen amo ka ang aroman na ig ma-pen amo ong kadengegan
    na ong langit.
  nhi-NT: Ihcuac Cristo, naquin yehua namoyolilis, monextihtzinos, ihcuacon namehuantzitzin
    noiuqui iuantzin namonmonextisqueh itich nimouisticchipaucatlanetzin.
  ttc-NT: Cha'oj tul tetz junky'el, tetz aj ntzaj sin qanq'in, ntons ax etetz okx'el
    en tuky'i'l oj tk'ulun mandad tuky'i nim tajwalil.
  dan-1931: Når Kristus, vort Liv, åbenbares, da skulle også I åbenbares med ham i
    Herlighed.
  kwj-kwj: Kurais rini ki himamwale kipe naha nu dau sumbu mu ti o da. Woro ichai
    amwei ri sirawa, nunu okwe rini ga Gotri lindana sumbu ki amwei funda nu sirakondau.
  vie-OVCB: Khi nào Chúa Cứu Thế, là nguồn sống thật của chúng ta trở lại, anh chị
    em sẽ sáng chói rực rỡ và chia sẻ vinh quang với Ngài.
  kze-kze: Ísu Káráísiti aúnái'a umái máyáawaina ááimba pó'a kumíndara'a kwesé mé'a
    ó'ora-sagayan-ayampa'a ménaaowe.
  mpj-mpj: Parna ngaangkaranyurra Jiijaj Kurayijkuwiyaju nyinani, ka ngularanyurra
    jiingka kujungka nyinaku maaja majumili walyjakaja, jampa palu marlaku yankurni.
  lbk-lbk: Et mo enpaila kasin si Cristo ay poon nan eng-engkhana ay fiyagyo et wad-ay
