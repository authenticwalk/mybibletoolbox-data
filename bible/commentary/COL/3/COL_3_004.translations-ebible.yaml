  fuf-fuf: Awa, nde Almasiihu on, ɗun ko ngurndan mon ɗan, feeɲiti, haray on feeɲiday
    e makko ka mangural.
  bhl-bhl: Biliwi, yulo kasi koyemkabe Kulais em fitewoke ding dim kabalak e, eso
    yuso makuw kaim dim kuw fitewsomi, Sunbin-Got em auk so kitil so dim kalo uneko,
    ka kel bokoliw te. Nimtew angom? Kulais ete yom finik so bin beem sen mongom kayak
    kebe kasike.
  ons-ons: Ŋinane gegeŋinane wele so kine yemo Kristo, wane eŋe didiwo wakoniake naso
    yewao, ŋine baŋ yaleka eŋerop weneŋ didiwo wakonikei paki, eŋane qeli ewe zonom
    so qelaŋan ea wane kotino bira ŋuniake!
  con-NTPO: Ingija Cristoi'ccu fae'ngae jinchopa tise ccase jisi ingi'qque tisei'ccu
    fae'ngae jipa joccapitssia've attian'faya.
  ghs-ghs: Oonita Kiristu qaraqara napaho noi paana naatemake napai noma gama dzapa
    pobita paana naate soubidzakoi.
  peg-peg: ମା ଜିବୁନ୍‌ ଲାକେ ଜେ କ୍ରିସ୍ଟ, ଏଚେକାଡ଼୍‌ଦ ହେୱାନ୍‌ ଚଞ୍ଜ୍‌ୟା ଆନାନ୍‌, ହେ ପାଦ୍‌ନା
    ଏପେଙ୍ଗ୍‌ ପା ହେୱାନ୍‌ ଲାହାଙ୍ଗ୍‌ ଜାଜ୍‌ମାଲ୍‌ତ ଚଞ୍ଜ୍‌ୟା ଆନାଦେର୍‌ ।
  txu-NT: Be, Kritumẽ ne gar atypydjin ar aban kam tu atĩnkumrẽx ne. Gêdja Kritu akubyn
    raxo amirĩt ne kam abêngôkredjwỳ arỳm araxo amirĩt.
  eng-WEBU: When Christ, our life, is revealed, then you will also be revealed with
    him in glory.
  gnw-NT: Cristo co jae perecove añetete vae. Cristo uyecuaa ye yave, pe reta vi piyecuaata
    jare piyeroviata jae ndive.
  mux-mux: Eninga sika molemele ulu-pulele Krais yunu, akiliinga yu omba mokeringa
    angiliimba kene eni yu-kene wasie molku, tondulu talang pulimú koleana yu yi-auli
    olandupale molupa méle tonduluma nosupa mélema nokulemú koleana yu-kene wasie
    tapú-toku mulungí.
  maj-NT: Cristo̱ xi ts'ín nga tintsu̱bo̱o. Ni̱stjin nga kj'u̱a̱íkúchji yjoho̱ Cristo̱,
    kui ni̱stjiu̱n ta̱ cha̱ yáha jun ko̱ ku̱a̱kúchjiu kju̱a̱chánkaha̱.
  bkq-NT: Cristo tâinwânse mawylymogue iweloem mâiehondylymo. Xarâ onro anaxi odopâduo,
    eagâlâ ise âmaemo. Eagâlâ ise âwâkurumo, on-honrumo, âynrumo warâ. Tywâkureim,
    ton-honreim warâ mâkâ; eara ise âmaemo-ro warâ.
  kue-kue: Ana Krais kor aimande moraglkwa nem ye wu pendigl enambuka enge, ene ama
    ye bogl akiye God ambuglangemo mina wu pene enaglkwa.
  cot-NT: Cotanquitsi oncoramanitapojajegueti ironigaanquempagueti Quirishito tancorejajiajimpica,
    ariquea ironigaantajiaqueri maasano quero picojiacani, pintsipajiaquempari poganejencavaequempa.
  bnp-bnp: E Kristo i rata hita si mahuri. Na tahuna ge valai tabu, bara mu pesi turana
    na bagetuanga vona.
  apn-NT: Kris kêp akupỹm mẽ pahto mẽ pahtĩr xwỳnh. Koja nhỹrmã akupỹn mẽ pahwỳr wrỳ
    hãmri nhũm Tĩrtũm te ho mex raxta pyràk o mẽ panhĩpêx nẽ mẽ pahto mex rax kumrẽx.
  ctp-NT: Xka chalyuu kwi nu mjwi ꞌwan chunꞌ Krixtu ni, kanꞌ lka chaꞌ nu ndloo la
    ꞌwan. Suꞌwa ti tyituun wan loꞌo Krixtu tsan kanꞌ, bra nu tyoꞌo tukwa Ni tyaan
    Ni xiyaꞌ; bra kanꞌ ka suꞌwa chaꞌ ꞌwan loꞌo Krixtu bra nu ka tlyu la chaꞌ ꞌin Ni,
    nde seꞌen ndiꞌin Ndiose Sti Ni.
  opm-opm: Gin gurnong tare nahat napapatmura; kaput paten dasi nahat napapat han
    Krais ohnong ma pitap matipra oh orhorsi ma pati bap gurnongsi tap mat has dasi
    naham tap mat pitap teinong nahatipramur.
  bvr-bvr: Christ nipa an-ngayburrpa wanngu arr-negarra, rrapa nuwurra waypa barra
    nipa burr-gujayanaya ana-jeka, ana-goyburrpa barra gatiya wugupa nula nyiburr-molamola
    warrpam.
  wal-wal: Intteyyo de7o gidida Kiristtoosi qoncciyo wode, he wode inttekka aara bonchchuwan
    qonccana.
  zad-NT: Na' ka yiyed Crístona', beena' noṉe' le' yeḻ' mban daa nak zejḻi kaṉi, ḻekzka'
    sho'lenlene' balaaṉ xen daa chidoḻee.
  kmg-kmg: Juku Kristo e juju runâŋeczi fua taniŋkeme ŋoŋe iŋuc jaha ehec mâmâc tatamac
    huririnao fua taniŋkeniŋmu.
  aso-aso: Ne neiha minevoꞌ alevotineꞌmi izeleho Kilisitoꞌ ogo sotoꞌ pizelineꞌ nene
    linginesi aꞌmineꞌmine igi lengemeni dameni okodine atoliꞌminesi makaꞌ sotoꞌ ilisave.
  uli-uli: Mala holongol yami molow ila Kristus, ngo yodla bela tefaeldoh iyang, ngo
    hami ha bele dabedoh le ha bele dabey irel falmay la yal.
  nin-NT: Kristi nggo à si iso tsitsirr imba yi, na à taka nggurr ssuzzu nggo, na
    taka sha inkpinkpye ima yi a ni imba.
  acu-NT: Tura Cristo tuke pujustinun iin suramsatin aa nu nayaimpinmaya wantinkamtai,
    atumsha nijai tsaniasrum wantinkatnuitrume. Tura Cristoa nunisrumek atinuitrume.
  cak-WNT: Y can ya wi c'a ri Cristo ri ic'aslen, y tek Riya' xtibek'alajin chic pe
    jun bey, can riq'ui nimalaj ruk'ij ruc'ojlen, y riyix chuka' can xquixk'alajin
    riq'ui Riya' chi can c'o ik'ij ic'ojlen.
  ebk-ebk: As nan kasintu munpail-an Cristo ay hiya nan murpuwan nan hana fiarú ay
    fiyagyu, maetapi kayu kan hiya ay munpaila, ya makelak-am kayu us as nan kaichayawana.
  spa-PDDPT: Cuando se manifieste Cristo, Quien es su vida, entonces también ustedes
    se manifestarán con Él en gloria.
  ruf-ruf: Ughima wenu iyo Kiristu, na hayatsolawila keli, na mwemwe pfipfila mtsolawila
    hamwe naye mne utunitso.
  gun-gun: Ha'e gui Cristo nhanderekove reruarã ojekuaa ramo peẽ voi peĩ avi 'rã hexeve,
    hexakãa py.
  agu-BL: Na tan Cristo, at quitz'ajbilu'. Nin yil tz'ul tzaj i' slajluchaxk yi e'u'
    tetz, nin stk'e' i' cyeru' chik'eju'.
  isn-isn: Matungo uKristo nuikigeeleka, naiza ingi likalo nu lanyu, Papo nunyenye
    ga mukigeeleka nu ng'wenso mu ikulyo.
  eng-PEV: but when Jesus comes back, everyone will see him, and they will see that
    he is great. And they will see you too, and you will be great too.
  ilo-ULB: Inton agparang ni Cristo, nga isu ti biagyo, ket makipagparangkayonto met
    kenkuana iti dayag.
  pir-NT: Sa yena Cristo ʉhmʉsepʉ marine sa ijiducuatinare yeriquiro tiquiro ahtagʉ̃
    tiquiro mehna wahanata mʉsa. Sa wahana tiquiro mehna cjãna ijinata.
  anv-NT: Ne gébégé Kras muú achyɛge ɛnyu geŋwá ɛyigé na amage kere meso fa
    mme, ɛnyú ntó debɛɛ́ nyɛ wyɛɛ ne gekpɛkpɛge ŋgɔ wuú.
  sab-NT: Ba Cristo gerua gau ulia giti ba ñage toi no Chube gwa giti, Cristo chieni
    nga dba ai giti chuia be chke gire chui ege ba kaire be meñe kwiange ule Cristo
    ole ba ama gerua gau ulia giti, ene ba be toi diali ama ole Chube ole nga ngaña
    giti.
  tmd-tmd: Kömö mɨdɨb mag ñɨŋa il aku Krais. Mai nuŋ hön wop aku, ñɨŋ duön nuŋ pɨsaŋ
    mil mag keiryöbö alɨg mɨd ri aböña.
  acr-NNT: E ri Cristo ri uyaꞌom kꞌaslemal alaq. Yey echiriꞌ Rire kakꞌun tanchik,
    junam rukꞌ Rire kaqꞌalajisax wach alaq pa ri unimal uchomalil.
  kpg-kpg: Di godou mouli donu la go Christ. Dono madagoaa ma ga hanimoi, goodou ga
    madalia a Mee labelaa, e hai mee gi ono madamada.
  taj-taj: ओच्‍छे एनीगदेला जुनी ख्रीष्‍टनोन हिन्‍ना। थेतबासेलमा ख्रीष्‍ट दोःसी फेप्‍खबा
    धुइरी थेला घ्रेन य्‍हालदेन शक्तिरी एनीगदेएनोन थेदेन छ्‌यामनोन तला।
  avt-avt: Krais hɨrak kenipai haiu metikerek haiu mau niutɨp. Maain hɨrak pɨke kaknen
    kakwepyapɨr hɨrekes, haiu mamtikerek mamu mamɨt menmen yaaim me God.
  cbk-cbk: Si Jesucristo amo el di aton vida. Al llegar ele otra vez aqui na mundo,
    ay esta tamen ustedes junto con ele, y ay tene ya ustedes tamen el resplandor
    di suyo.
  uig-ARA: ئەمما ھاياتىمىز بولغان مەسىھ ئاشكارىلانغان چاغدا، شۇئان سىلەر ئۇنىڭ بىلەن
    بىللە شان-شەرەپتە ئاشكارىلىنىدىغان بولىسىلەر.
  tuf-tuf: Baan Jesucristo urá cut ohbac etiti itro. Eyta cuácayat Jesucristo eya
    cajc uch cut uw ub acat wicayat, ba cat ey owár uw ub acat carin yináyqueyra.
  abx-abx: Si pagpakulaw gihapon si Kristo si pagdadara'un-na, nga iya i magpadayon
    si ungod kinabuhi'-bi, nagpakulaw may liwat kam huwang si iya. Sinan uras, kinaklaruhan
    anan si ka'am i dati na maka'angayan danta' nga pariho si tawa'-na si Kristo.
  mco-NT: Co anajty je Cristo ñayguëxɨ̈gyii jadüg'oc ya naaxhuiñ, huin'it xɨɨ miich
    ajcxy mnaybada'ñyii mɨɨd yɨ' jiiby tzajpjoty ma yɨ oybɨ it.
  cpb-NT: Iro kantacha, arika ripiyai Cristo, aripaite rañaakaayetai maawoini, owaneenkaki
    ankantaiya antsipatapaiyaari.
  aon-aon: Krais douk baugos um agundok ta ipak pupe wosik ihih nyumneh um. Douk namudok
    aria kweipon anan nutogur yopugunum shutrun um, ipak shopunek ta puni anan putogur
    yopugunum. Aria ipak ta purao agundok douk ta anan nutrugun abom um.
  hus-NT-2005: Na Kristo jaꞌich xi ti pidháltsik an ti xeꞌchintaláb xi yab in koꞌol
    in okʼontal. Ani tam Jajáꞌ ka tsích, neꞌech ka xalkʼanich an xeꞌchintaláb xi yab
    in koꞌol in okʼontal xa koꞌolichtsik ani neꞌech jeye tám ki kʼwajaytsik junax
    bin labidh tʼokát.
  mig-NT: Te Cristo, I'a̱ kúu vida‑ro̱‑ún, te nú kenda ndiji̱n‑ya̱, yúan‑na te suni
    luu kenda koyo ndiji̱n‑ro̱ jíín‑yá.
  bps-bps: Taman di kasfulê Krayst i gumdà i falami nawayu gagin gamu kenen, na nun
    alelyu di bong kafye kneng i kdatahan.
  mbs-mbs: Si Cristo se nemegay kenyo te kaling pedowan wedad temanan. Aw lomikò sikandin,
    entayen kaw din aw megdoma kaw kandin te peglowan din.
  tof-tof: Kerriso, yabü ene arról nótó nülinóp, sab nóma okaka tübine, da e ta sab
    okaka tübinane usakü akó dadan ⌊wirri kómal zyóne⌋ tüóbzan.
  cme-NT: Na yalɛiŋa tieŋo yaa Kirsa‑i. Duɔ jo yiiŋgu maŋ nuɔ‑i, na ka bi waa baa-yo
    ta na ce na bãaŋgu‑i.
  sus-sus: Wo Rakisima Ala xa Mixi Sugandixi na fa, wo fan luma a xa nɔrɛ nan kui.
  pon-2006: Amwail mour mehlel, iei Krais; oh ni eh pahn sansalada, kumwail pil pahn
    iang sansalada oh iang ahneki sapwellime lingan!
  dad-dad: Kristus ĩ ãgenei mata, ĩ wõ youf sain bun, ãg ĩ geid fula fiya medeĩya
    bun wõ gouf.
  zab-NT: Ne chi gueed Crist ni rguaad dunnɨ guelnabány, né laat ziáldtɨ cueznétny
    lo guelrnabee xtenny.
  jae-jae: Aêac daŋgôŋ mateŋ jali ŋam Kilisi. Êndêŋ noc Kilisi eoc tau lasêŋa, oc
    êŋgôm amac aoc taôm lasê awiŋ eŋ toŋawasi amboac tonaŋgeŋ.
  ksd-ksd: Ona Kristo, ra vunapai kada nilaun, na vana rikai, ta nam ra bung avat
    bula, avat a tur rikai varurung me ta kana minamar.
  msm-NT: Na, ko mupauli si Cristo no iyan napuunan to sikan bag-u no kinabuhi now,
    ogkayakip kow to pagkayabow din.
  myk-myk: Pee ɲìi sicuumɔ pe ɲɛ Kirisa, wee ga ba caŋa caŋa, yi bɛ na binnɛ ni wu
    ni wu nɔɔrɔ wu ni.
  sbe-sbe: Keliso iya yomi mauli mamohoina ede, na huyana ye masalahaꞌuyoma meta komiu
    kabo hinage maidamiu kwa masalaha yona didiga unai.
  mcr-mcr: Kraisi Iqu, hiqä häŋä-pmeqä naqä-qakuä iutaŋä Qakuä-quvi. Iqu aŋgi äquvepätä,
    yoqä naqä motqueqetä, ätnäŋäqi timäuqaŋgaŋi, he-pqe asänä iiŋä timäupnuwi.
  cux-NT: Maaⁿ vida yeⁿ'e yú ní cuaacu chí Cristo. Ní taachi ndaa Cristo taama vmnéⁿ'ēe
    tuu'mi ní s'uuúⁿ ndaa yú nduucú yā ní vɛ́ɛ́ parte yeⁿ'e yú nduucú yā na va'ai
    chɛɛti nguuvi.
  tur-YTC: Yaşamımız olan Mesih göründüğünde, siz de O’nunla birlikte yücelik içinde
    görüneceksiniz.
  san-ITR: asmAkaM jIvanasvarUpaH khrIShTo yadA prakAshiShyate tadA tena sArddhaM
    yUyamapi vibhavena prakAshiShyadhve|
  bel-N: Калі зьявіцца Хрыстос, жыцьцё нашае, тады і вы зьявіцеся разам з Ім у славе.
  sch-sch: Nin ringna tatak chu Khrista ania, a juong inlâr tika chu nangni khom
    ama leh inlâr nin ta, a roiinpuina chang sa nin tih.
  mic-MIQNT: Se'suguli gisa'lugsioq 'msnmnew iapjiwewei mimajuaqan. Ta'n tujiw ap
    neia'sij, na tujiw elt gilew ne'ita'toqs'p maw Se'suguli aq gepmitelmaten aq maw
    gilew gepmitelmugsitoqs'p.
  huu-NT: Cristomo jai duidomoɨ. Naimɨe abɨdo bia, naimɨe bairenia, naimɨe comɨnɨna
    omoɨ illa jira, naimɨe dɨga jaca iitomoɨ.
  jiv-NT: Krístukete ii iwiaakmari̱. Nii nayaimpinmaya̱ wantinkiuisha atumsha Niiji̱a̱i̱
    métek wantinkiattarme. Tura Niiji̱a̱i̱ métek ti peṉker átatrume.
  otm-NT: Nu ra Cristo dá simhbʉ mbo ma mbʉihʉ, nɛ gue'a ma tehʉ i jajʉ a ya. Nɛ nu'bʉ
    bi hnu a rá ts'ɛdi nuįxte ra Cristo, nɛjʉ da hnu ngue dí comhbʉ rá nuįxte a.
  dah-dah: Niŋgeb Al Kuruŋya hugiŋeŋ heŋ heŋ mata gote miŋ al Yesu Kristu tareŋmiŋ
    turŋuŋ yaŋ goya megen gar forok yiyyeŋya goyenbe deŋ wor tareŋtiŋ turŋuŋ yaŋ manaŋ
    forok yenayiŋ.
  tnk-tnk: Nɨmɨruien pərhien səkɨtaha in nə Kristo. Nənə nəpɨn Kristo trɨrərɨɡ pehe
    mwi, Kumwesən tro nərmama pam hətoni Kristo mɨne kɨtaha, nənə irəha tuhətoni namasanien
    mɨne nɨskaiien səvənhi.
  kpr-kpr: Avori, nenda jebuga beká mo, Keriso numori. Nu jovereghe foa isagha arira
    amo, nemonde dabade nunda duro a usasa ainda jokáda fetareva.
  san-IAS: asmākaṁ jīvanasvarūpaḥ khrīṣṭo yadā prakāśiṣyate tadā tena sārddhaṁ yūyamapi
    vibhavena prakāśiṣyadhve|
  nho-nho: Naa ora maaoni kootou e takkoto maa Christ, aa i tana saaita ma ki hakasura iho raa,
    kootou hoki ma ki hakassura iho ma ia iloto ana mahi.
  gym-NT: Kristo abko mun mikaka nüne kärekäre Ngöböbe amne niara jatadita angwane,
    bä rabadi nuäre, ye kwrere mun bä rabadi nuäre arato niarabe gwaire.
  azg-NT: Nquii Cristo conduihin na cotandoꞌ ñuan ꞌnaanhoꞌ. Juu xjen na nndyo nndaꞌ
    jon, ndoꞌ mantyi tojnaanꞌ ncꞌonhoꞌ yohin naijon na taquintyja na tꞌman conduihin.
  bhd-bhd: ज़ैखन मसीह ज़ै इश्शी ज़िन्दगीए, बांदो भोलो, तैखन तुस भी तैस सेइं साथी महिमा
    साथी बांदे किये गाले।
  too-NT: Lā' a'xni'ca' namimpala Cristo lā' lej xkaka, nā hui'xina'n natā'tasu'yuyā'tit
    porque minquilhtamacujca'n chu a'cxtim con xla'.
  ind-AYT: Ketika Kristus, yang adalah hidup kita, menyatakan diri-Nya, kamu juga
    akan dinyatakan dalam kemuliaan bersama-sama dengan Dia.
  cjo-NT: Iinja ipiyee kipatsikika Jesokirishito, riraga añaakaeyakagaerini. Kameetha
    ipinkathariperotapaaki, akaateeyapaerini apinkatharitapae aakapaeni.
  nsn-nsn: A nitua tunur namiuoum te Kristo, doh gete kotpokosohaon, inggoum mu turung
    siokor kotpokosongua pon, karung siokor kale tokaha tena uiniatoron.
  san-DEV: अस्माकं जीवनस्वरूपः ख्रीष्टो यदा प्रकाशिष्यते तदा तेन सार्द्धं यूयमपि विभवेन
    प्रकाशिष्यध्वे।
  tna-NT: Tuahueda quitaita ecuana eid'e yameenitaniyu. Beju tueda epueicha su, ecuaneda
    tu neje cielo su eputiyu. Dapia ecuaneda tu nime tucheda epu.
  lid-lid: Krais le badeh, kati koha taha handru. Buku len hamon, iy asahan eme lewan,
    lau marakon winiyan anyolom iy amwenen, ma iri kameh anyolom aha ale are le lewan
    hawen, ma aha kameh, akohok lomada Kindrei doh.
  wim-wim: Nilan puth ngangk ngamparang ngul wun-wunan ngampaniya pam wanch nungantam
    ngul, puth ngampan karpam ngul nenchanathan ngampang nungantang Jesus Christ.antang.
    Aꞌ aak an-aniyangan nil palam ngulan wampow aak iikanakan-a, aꞌ ngampaniya nungantang
    angman iiyāmp aꞌ nganth nungantamana park-parkow ngamparang.
  zga-M: U Klisiti alava iekhuotuvonekhela, uvie mwuomi khuolyoufwe, pwuo nayuomwe
    pwuo muodiendudiwa lluonienie nuo mwene muombuotwa.
  yom-yom: Thangu Klisto, niandi luzingu lueto, bu kela monika buna beno mamveno luela
    monika ayi niandi va kimosi mu nkembo.
  san-SIN: අස්මාකං ජීවනස්වරූපඃ ඛ්‍රීෂ්ටෝ යදා ප්‍රකාශිෂ්‍යතේ තදා තේන සාර්ද්ධං යූයමපි
    විභවේන ප්‍රකාශිෂ්‍යධ්වේ|
  yut-yut: Kristo egɨp egɨpnin dakon mibɨlɨ don altaŋ noman tosak bɨsapmon jiyo kɨsi
