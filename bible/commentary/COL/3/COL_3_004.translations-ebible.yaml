  poy-poy: Ukomu wenu ndo Kristu, na pakalawira, na mwenga viraa hamlawili pamuhera
    nayomberi muukwisa wakuwi.
  qwh-NT: Peru que patsaman wiñepa cawatsicoq Jesucristu cutimuptinmi, pewan juntu
    sielucho cushishqa quecayanqui.
  gaw-gaw: Amu Kristus, Nug am ihinig bauklel diig, Nug miag atiebeb, ag Nug ele onilag
    oḵai ele miag atiak beḵulag.
  nca-nca: Kristo ŋuko yeŋo yoto-yotoyemboro murí. Asa ko ene tunoqeweya quno ŋuno
    ye ŋuya sine parámimo tunoqewaŋgo.
  zpz-NTPP: Mod nu rishli nu rcyiiñ der gyishlombecy ii, ndeꞌ nu gyicy der de coz
    nu rlagy Crisht. Ornu mi zeꞌ gruu zac mi tuubaꞌ tir, orzeꞌ niꞌ ziꞌl de ru gruu
    zacaꞌ der nur mi. Orzeꞌ dugyi der gyel lily nim.
  zac-NT: Nadápaꞌa vidë verdadërë por Cristo. Iurë lëꞌë më guëabriꞌ lu guë́ꞌdchiliu
    stubi, guziá hiaꞌa parë guëquëreldënú hiaꞌa lëꞌë më catë nídiꞌi fin, catë nanú
    pudërë nu llni shtë më.
  kyg-kyg: Kalaisiꞌa afaꞌa neꞌmauna yaꞌmo aepa vekamo afole aisigetapaeꞌmo ha le konali
    yaꞌamo agaeꞌeꞌmo alisageꞌa lapakegae.
  kmk-kmk: Ot nu mampaila si Jesu Kristu un siya’d gattoka mataguwan yu, maibuḻun
    kayu kan siya kan maidagamung kayu pay kan siya un maidaydayaw.
  cao-NT: Jaboqui Cristo tsi xo toa mato bësomayoihaina ra. Jabi ja jisiquino tsi
    mana tsi ja bëta jisiquixëqui mato ri. Toa barí tsi jahuë oquë xatënaxëqui mato
    ra.
  bbr-bbr: Akan awau rawaun onok kiro Krais pak pasar rau. Keseria, Krais ätäi kounuk,
    ak nais amop peanik, ko pak enmaka jou orip rawaiei.
  inb-inb: Cristo­mi kam­kunapa kaug­sai ni­raiá. Pai kawa­rig­samu­uraka, kam­kuna­pas
    pai­wa suma pun­cha luar­pi­mi kawa­rig­rin­kan­gi­chi.
  hrv-hrv: Kad se pojavi Krist, život vaš, tada ćete se i vi s njime pojaviti u slavi.
  box-NT: O Krista lé yìa lé mi mukãnì. Ká a Krista khíi wà ɓueé zéení
    míten lè ho dĩ́míɲása, á mún ǹ zéení làa ba le mi bìo sã̀ mí yi,
    á mi ì páaní a cùkú yi làa wo.
  ote-NT: Ne nu stua yopa pengui, ma ga hnequihʉ mahyɛgui con gueꞌa̱ strá nsunda ngueꞌa̱
    ꞌnada ma tehʉ con gueꞌa̱.
  wnu-wnu: Munon inubersiau tari wo in igomot igamau qanam eng. Qen geret wo dibenara
    an nob dibent wonou begen eng anit isa an wonou qiribiten end igoruboumon.
  zam-NT: Crist mda' lugar no mbli Crist le' gu' yòo ban no Diox thidtene yiloa. Co'se'
    yú' loo Crist loo mèn tedib vez, sya, loo gu', ne, gàc con' guryath no con' guryèn
    co' gàc loo Crist co'se' yú' loo gu' loo bé' con Crist.
  zyp-NT: Naa thlawpaw hringnah hmuisui a cangpaw Khri a va lang tihtah naaning zong
    rungnawnah chitah Ama khatah na lang hrah he ceh.
  sey-NT: Ja̱je paꞌina, Cristo mësaru paꞌiyepi ñai co̱ maca mësaruje̱ i̱ deꞌoyere
    pare ti̱mësicohuaꞌipi ñaijaꞌcohuaꞌi aꞌë, i̱ ja̱ꞌre co̱ni.
  nvm-nvm: Jesu Kuraisri kaven nuvuon fok kega bu nivek karij. Bu karido God fu Jesu
    abe una e fok samafrediakma ijia fu jak kega ja besum usem samafrek. Regavo ja
    una usem samafrejo ijia ja Godon sanainma iji fateroin abek.
  mps-mps: Krais aga dago bidibo ula page bidi dao. Tama nosali aga e tǫba ma asama
