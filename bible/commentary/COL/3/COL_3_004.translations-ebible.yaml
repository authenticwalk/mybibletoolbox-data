  ory-ory: ଆମ୍ଭମାନଙ୍କର ଜୀବନ ସ୍ୱରୂପ ଯେ ଖ୍ରୀଷ୍ଟ, ଯେତେବେଳେ ସେ ପ୍ରକାଶିତ ହେବେ, ସେତେବେଳେ
