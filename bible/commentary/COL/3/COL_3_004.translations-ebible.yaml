  twi-twi: Na sɛ Kristo a ɔyɛ mo nkwa no ba a, mo ne no bɛba wɔ nʼanuonyam mu.
  hlt-hlt: Nangmih kah hingnah Khrih te a phoe vaengah nangmih khaw amah neh thangpomnah
