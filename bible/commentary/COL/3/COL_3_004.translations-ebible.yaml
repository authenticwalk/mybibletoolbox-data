  ian-ian: Kɨta vat yetɨlɨna nyan Kraist yandɨ mala kɨta vat yetɨgiyanɨn. Apma vat
    yetɨnda vak klalaa yetɨnda vla yetɨgiyanɨn.
  hun-hun: Amikor Krisztus, a mi életünk, meg fog jelenni, akkor majd ti is, ővele
    együtt, megjelentek dicsőségben.
  mcf-NT: Aidën padpidec choshon abi yacno buanac abipadquidquio bëdaidquio nuqui
    iquendac.
  kjs-kjs: Go puma Keriso-re naana ade abuna kagaa pirape kone wasupana re yaade.
