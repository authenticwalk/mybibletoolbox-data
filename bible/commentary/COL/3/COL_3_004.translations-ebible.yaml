verse: COL.003.004
translations:
  kpx-kpx: Iesu Keliso kemo la uveve seleveu ua. Iale vani mole kena hoilahai lohoge
    lana avuluvuta igaetolahai atagavemo uve.
  okv-H: Eto Keriso amo ungota irari be avoeto Keriso egerembeto puvurou amo ungo
    amite tapa usasa javotoho be ai ta puvuresova.
  tbo-tbo: Yautu dewadewana Keliso uyahinei amaka ta waya yaka a houga lugeletai uyahina
    tauta apo mitehi ta geleta gogona anai didigata.
  mal-C: നിങ്ങളുടെ ജീവനായ ക്രിസ്തു പ്രത്യക്ഷനാകുമ്പോൾ അവിടത്തോടൊപ്പം നിങ്ങളും തേജസ്സിൽ
    പ്രത്യക്ഷരാകും.
  grc-SR: Ὅταν ὁ χριστὸς φανερωθῇ, ἡ ζωὴ ⸂ἡμῶν,⸃ τότε καὶ ὑμεῖς σὺν αὐτῷ φανερωθήσεσθε
    ἐν δόξῃ.
  bgc-bgc: जिब मसीह जो म्हारा जीवन सै, बोहड़ के आवैगा, तो थम भी उसकै गैल दिखोगे अर
    उसकी महिमा म्ह शामिल होओगे।
  khz-khz: Keriso gomi gemi maguli taunataunana. Ia mapene matagai tomanai, gomi maki
    Keriso ria pio matagai-kou, e gena ralema mamaekana kamu pio rawalia.
  deu-TKW: wenn der Christus offenbar wird, euer Leben, dann werdet auch ihr mit ihm
    offenbar werden in Herrlichkeit.
  zsr-NT: Cristo nabániliꞌ lbiꞌiliꞌ. Catiꞌ uluíꞌ lahuëꞌ Lëꞌ, niꞌr uluíꞌ lauliꞌ caꞌ
    lbiꞌiliꞌ tsazxö́n len Lëꞌ lu yeníꞌ queëꞌ.
  lin-lin: Tango Klisto oyo azali bomoi na bino akomonana, bino mpe bokomonana elongo
    na Ye kati na nkembo.
  hns-NT: Djab Kriest aaike apane ke dekhaaiga, tab tohoelog okar sanghe okar biesaal
    soekh aur maahaanta me dekhaihe. Oe to hamlogke djiewan hai.
  noa-E: Mag Cristo dʉ̈i ãba jooba wënʉrraju khʉʉn aawai ich Cristo bëewi ichdëu ich
    ajaug thumaam khʉʉnag oopibarm ed pãar ichdëu ajaug paa atham khʉʉnta ichdëu ich
    dʉ̈i ich mag phë wai sĩsiju.
  eng-EMTV: Whenever Christ who is our life appears, then you also will appear with
    Him in glory.
  mib-NT: Te quɨvɨ̄ ndíji Cristo, Yaā sáha jeē cótecu yō nɨɨ́ cáni, yūcuán na te suni
    quendacoo ndijin maá ró jiín yá, te cujéhnu luu ró jíín yá.
  lif-NT2: खिनिॽ से़क्‍खाबा ने़त्तिगे़न् हिङ्‌मन्‍निङ्‌ग ख्रिस्‍तरो॥ खुने़ॽ इक्‍सादिङ्
    खाम्‍बेःक्‍मो थाःम्‍सिङ्‌ङिल्‍ले़ खिनिॽआङ् खुने़ॽनुए मिमिदिङ्‌ङो के़धाःम्‍मासिरो॥
  xnj-xnj: Wumi winu wa chakaka ndi Kilisitu, na lukumbi lwaki peihumila na nyenye
    mewa yati mwivya pamonga nayu muukulu.
  mmx-mmx: Karisito, ni lavasuun at lorooro ruturun atnemi, la do neni naba ru asuvos,
    kerepmo nemi bok miba ru asuvos eburu min la minaba ruuna ka lagale lisisinang
    teren.
  cbr-NT: Cristo, anun nux tsóti, axa upíira 'ianan cushiira 'aish utëcëncëbë camina
    nëtë́timoi abë 'ianan asaribi upíshi 'iti 'ain.
  tee-NT: Pus yuchi ju Cristo ju quintaxtaknitan ju sast'i qui'atsucunti'an. Chai
    acsni tavanan caminchokoya' ju yuchi pus ju uxijnan vachu' at'at'alac'asuya'it'it
    ju yuchi. Chai vachu' xalack'ajin a'una'it'it.
  eng-LSV: when the Christ—our life—may have appeared, then we will also appear with
    Him in glory.
  cak-NT: Xe roma ri Cristo c'o kac'aslen, y ri' xtik'alajin cuando xtipe chic jun
    mej (bey) raja', cuando junan xkojbec'ue' riq'uin chicaj y utz xte'kabana' riq'uin
    y xtic'ue' kak'ij chuka'.
  pah-NT: Cristo'ga pavẽi nhandejikoty'aro g̃waramo nhande reaporog̃itapyahuro nhandekovo.
    Aerẽ po ti Cristo'ga ukwahavamo ua'java nehẽ. A'ero ti pe ukwahavamo ga pavẽi
    gakatukatua rerekovo nehẽ.
  sja-NT: Maperã Cristo, chi ichita chok'ai p'anapipari waya chek'ãri, parã auk'a
    chedait'ee iru ome iru k'ĩra wãree unupide jõmaarãmaa.
  xed-xed: Vərɗa hafa ghuni ná, Kristi ya. Baɗu da zlagapər tsi, dzaʼa zlagaku kaghuni
    guli kawadaga nda tsi. Tekw kaghuni ma glakwani dzaʼazlay.
  mks-NT: Ta sa̱há ña̱ na̱caja Jesucristo sa̱há ña̱ cán quéa̱ tácú yo̱ viti ta tá
    ná canáha̱ nu̱u̱ Jesucristo ñuyíví yóho já ndacanáha̱ nu̱u̱ ndó xi̱hi̱n á. Tá
    quia̱hva ndiye̱he̱ ndiva̱ha mé á quia̱hva já ndiye̱he̱ ri ndóhó va ta ndicáhnu
    ndó xi̱hi̱n mé á.
  gfk-S: Ma be Krais nong no burwana tano numu nilon na hanawat puasa, io, ta ikino
    pana bung mu bileng, mu na hanawat puasa tikai ma ie ma ra tamat na minamar.
  bmu-bmu: Kraist malmal köhöikŋaŋgö Toninan kunbuk kaiga asakmararaŋan asuhumawi,
    nalö miaŋgöreŋ iŋini mönö mewöyök asuhugetka eŋguaŋgiriga yambuk Anutugö asakmararaŋe
    aŋgotme.
  dgz-dgz: Amba iman Keriso e inak ega iragenawa, sia tauepiwa ame e me den oya oya
    mega gapan tauai.
  eng-GNV: When Christ which is our life, shall appeare, then shall ye also appeare
    with him in glory.
  zaa-NT: La'a mísmuba Cristua ènni'a née la'labàni para ri'u, canchu chi íl·lanie
    attu nna, gulue'ní qui'ni té la'labàni nu labí ttíą qui' ri'u nna tsé'e ri'u lani
    lèe le' la'yáni'a.
  eng-WEBSTER: When Christ, who is our life, shall appear, then will ye also appear
    with him in glory.
  guh-guh: Cristo baja cajena nacayajavaponapona. Vaxaitsi ata pijinia Cristo yajavajinavanapatsi.
    Pamatacabi Cristo icatsia athëbëvetsica patsianica, paxamë ata paxainaename penivenivenaecotia
    Cristo papijajivixaemë.
  bon-bon: Yoo, tabe lui weeme toraca ireclota gyene, piiyepu tabe liba gawecewe me
    cire tacnenutepi, weene piba teeme jamyacu apaclyera cabu cirege lenaja.
  nhw-BL: Huan se tonal quema sempa mohualnextiqui Cristo, yaya catli tonemilis, amojuanti
    nojquiya anmonextise ihuaya huan anquipiyase amohueyitilis quen yaya quipiya.
  swh-ONEN: Wakati Kristo, aliye uzima wenu, atakapotokea, ndipo nanyi mtakapotokea
    pamoja naye katika utukufu.
  wbi-wbi: unsiki ghuno uKilisite ilivoneka juno ghwe vwumi vwinu, pe pano na jumue
    mlivoneka palikimo nu mwene mu vwimike.
  bba-bba: Kirisi wi, u sɑ̃ɑwɑ bɛɛn wɑ̃ɑru. Sɑnɑm mɛ u koo kurɑmɑ, bɛɛn tii mɑɑ i
    ko i terɑ kɑ wi sɑnnu win yiiko sɔɔ.
  eng-KJVCPB: When Christ, who is our life, shall appear, then shall ye also appear
    with him in glory.
  kgk-NT: Ha peẽ hendive peiko va'e. Ha'e pene nhe'ẽ marangatu-rehe onhangareko va'e
    voi. Ha'e ojehexa uka jevy ou-vy ramo, pende rexa uka va'erã hendive ave. Ha enterove
    va'e katu ombotuvixa mba'e íxupe va'erã. Pene mbotuvixa mba'e va'erã ave hendive.
  waj-waj: Yisuu Kirisiiva ngiiiki varikiai ngia variaiya ngiau aapuuvakidiri ivo
    tiira suaivaki ngieetama vida inna tasipama yoosinna yoketaa ari vookaraivaki
    variaaravai.
  cpy-cpy: Roo kanteencha, aririka ipiyaki Jeepatzii-totaa-rewo, aripaete rowañahaetee
    maawoeni, owaneenkateeyaa atsipata-paeyaari.
  mpx-mpx: Keliso iya yawalimiu puna, inoke sauga Keliso ni masal al, alomiu nuku
    masal ge nuku wasawasa.
  wbp-wbp: Ngula-jangkaju kankulurla Jijaji Kiraji-mipaku marlaja nyina wankaru-kurlu,
    ngula-kurluju yungunkulurla nyinami nyanunguku. Kaji pina-yanirni Jijaji Kiraji
    yartarnarri wiri-jarlu-kurlu, ngulaju kapunkulurla jirrnganja nyina yartarnarri
    wiri-jarlu-kurlu-yijala.
  luo-luo: Ka Kristo, ma en ngimau nofwenyre, to un bende unubi kode e duongʼne maler.
  nhe-NT: Huan se tonal quema sampa mohualnextiqui Cristo, yajaya tlen toyolis, imojuanti
    nojquiya inmonextise ihuaya huan inquipiyase imotlatlanex queja yajaya quipiya.
  aii-aii: ܐܝܼܡܲܢ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܚܲܝܵܘ̈ܟ݂ܘܿܢ، ܦܵܐܹܫ ܓܸܠܝܵܐ، ܗ̇ܝܓܵܗ ܐܘܼܦ ܐܲܚܬܘܿܢ
    ܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܓܸܠܝܹܐ ܥܲܡܹܗ ܒܚܸܩܪܵܐ.
  esk-NT: Christ iñuułiġikkaqput qiñiqnaqsikpan ilipsipsuuq qiñiqnaqsiqatiginiaġiksi,
    piqataulusri ilaan kamanautaani.
  msb-msb: Kun ipakilala na si Cristo na amo an nagahatag-buhay sa aton, kamo man
    ipapakilala na kaupod niya kag magin gloryoso pareho sa iya.
  cpa-NT: dsa² cuø¹² bí² hi² chianh² hniah¹². Na³ma²ca¹guǿnh¹ dsa² héi² báh³ li¹léi¹³
    hi² tanh¹ hniah¹² hi² dsio¹ quianh¹³dsa.
  dso-dso: କିରିସ୍‌ଟ ଅଇଲାନି ତମର୍‌ ଜିବନ୍‌ । ସେ ବାଅଡ୍‌ଲାବେଲେ ତମେ ମିସା ସବୁର୍‌ ଦେକ୍‌ତେ
    ତାର୍‌ ମଇମାତେଇ ମିସ୍‌ସା ।
  meu-meu: Keriso, eda mauri badina, baine hedinarai negana ai, umui danu ia ida hairai
    ai ba hedinarai.
  yva-NT: Wama kovo wanyine somamo nori rati Kristus ai. Muno arono pakare akato no
    mine vone so rai, indati wan tavon wano arijat ti wantavondi Apa kovo ntiti rai.
  dgc-dgc: Ti Cristo i nangatéda dikitam ta buhay tam a bigu. Nadid, ta késoli na
    se, éy kaguman na kam be, a hatian na kam ta pagkadiyos na.
  zpm-NT: Laa ne rdziaap tib guieḻmban cub niina, sacne nacnie ne Jesús; gaḻ dze ne
    laa me guiaad stib, laa ne no gdziṉ lo me gban ne zaatne nac lo xquieḻndzon me.
  hix-NT: Amnye mak nenyatxhe ha. Ehonomnà me xaxa nosonyhehe, Kryestu, àwyanye, omeroron
    komo wya. Karyhe keny komo rma noro ha. Ehonomnà me xaxa osonyhontoko rma, noro
    yakoro ehonomnà me rma rha tonyxem me manatxhe, omnyam xarha.
  sim-sim: Krais ortonom ermba ermbak lindan nirin or hashihindak jipjip nimu linduwa.
    Uhundanak kumak indik or tawa wolo, jir avak or nga ukruharanda laka Avui Wasilakahi
    orok likwa jira.
  npi-ULB: जब ख्रीष्‍ट प्रकट हुनुहुनेछ जो तिमीहरूका जीवन हुनुहुन्छ, तब तिमीहरू पनि
    उहाँसँगै महिमामा प्रकट हुनेछौ ।
  cgc-cgc: Piro, naan ta adlaw na Cristo an mabot na magpakita daw ta iya na pagpakita
    naan ki kanen sikad silaw na pawa ta Dyos, kyo yan duma ki kanen daw maintindian
    en ta mga ittaw na kanen an alinan ta bag-o nyo na kabui na paryo ta iya na kabui
    na para ta langit daw ula en kamatayen.
  tim-tim: Aregât Kristo yeŋgât manman kârikŋaet amboŋande lâuwâŋe miawakmâ gembo
    âmâ ye hainâk miawakmâ agatbiâ pagaleŋe âlepŋe dondâ ain olowâk manbai.
  yor-yor: Nígbà tí Kristi, ẹni tí í ṣe ìyè yín yóò farahàn, nígbà náà ni ẹ̀yin pẹ̀lú
    yóò farahàn pẹ̀lú rẹ̀ nínú ògo.
  wos-wos: Krais Jisas dé hafu dé nanika huli mawuli hwe. Hukémbu dé nukwa hanyikwa
    maki reta yandét atéfék du takwa déré xétandi. Wun nukwa guni dé wali reta nukwa
    hanyikwa maki retanguni. Rengut di du takwa déka hambuk guna hambukré akwi xétandi.
  emp-NTPO: Bãrãba Critod̶eba zocai b̶aira eropanʌa. Ara idjida waya unubibʌrʌd̶e
    bãrãra idji ume panania. Maʌ̃ne idji quĩrãca quĩrãwãrẽã panania.
  eng-F35: Whenever Christ, our life, is revealed, then you also will be revealed
    with Him in glory.
  ind-ind: Jadi sewaktu Allah kelak memperlihatkan Kristus Penguasa hidup kita kepada
    semua orang dalam cahaya kemuliaan-Nya, kita juga akan ikut terlihat bersama-Nya.
  pes-OPCB: وقتی مسیح که زندگی واقعی ماست بازگردد، شما نیز با او خواهید درخشید و در
    جلال و شکوه او شریک خواهید شد.
  mpt-mpt: Nibo nib bobol tem funino nibmalo mo kima biobbabe. Klaist eta kimabe bie
    kesoa sinanoa e imin tenea dabalim ele tlameo ibo teniba esu ye mieiba e titilo
    ayal inamin einobuo omyentlanea naka mak unang maki yatemomabiobe.
  ssx-ssx: Ika꞉ ota꞉ da꞉ta꞉la꞉ ekita꞉ Ketiso yaalo ipiki opolo epea꞉ka꞉na꞉ta꞉ kota꞉
    iki make ipiki ame̱le̱ mandakena꞉ opolo a꞉pa ipika꞉ pa̱a̱ pa꞉la꞉eki telipilimikie.
  mkl-mkl: Kirisii í jɛ kuwɛɛ nŋɛ do ntɔ, nɔ ɑjɔ iyi ɑ́ fɑɑtɑ wɑ, do iŋɛi ɑjɔ, nɔ
    ɑɑ bɑ ikpɛ̃ nŋɛ si ɑmboeɛ.
  gaq-gaq: କିସ୍‌ଟ ଆଃ ପେନେ ଜିବନ୍ ବାରି ମେଁ ଉଡ଼ି ବେଲା ତାର୍‌ଏ ଆତେନ୍‌ ବେଲା ପେ ଡିଗ୍ ମେଁନେ
    ଗଉରବ୍‌ନେ ବାଗ୍ ଡିଙ୍ଗ୍‌ଚେ ପେତ୍ନାଏ ।
  gof-RNT: Hinttew de7o gidida Kiristtoosi qoncciya wode he wode hintteka iyara bonchchon
    qonccana.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଗି ଆପେୟାଃ ସାର୍‌ତି ଜୀଦାନ୍‌ ତାନିଃ ଆଡଃ ଇନିଃ ଚିମ୍‌ତାଏ ଉଦୁବେନା ଇମ୍‌ତା
    ଆପେୟଗି ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ହିସା ହବାକେଦ୍‌ତେ ଉଦୁବଃଆପେ ।
  gah-gah: Kilistó eza miniki aliki atímini mogona noinazo, eza goha utó noiko lekezagi
    nene aí lapaná hugepavagi izá miliki alinigave.
  lcm-lcm: Au na man a Karisto, vopo vil ato ke anira, kala tutu aserei pok, nami
    kapa mila kun tutu aserei ve nia nei kana maumausan.
  aer-aer: Nhenge re arrenhantherrenhe itetheke mpwareke, arrantherre warrke ikwerenhe
    mpwaretyeke. Nhenge Jesus Christ apetyalperlenge arrantherre ikwerenge apurte-irretyenhe
    tyerrtye atningkenge arrekwele tnetyenhe Ikwerenge mwerre anthurre anetyenhe,
    alyerre anthurre-arle.
  qvc-NT: Piru Jisukristum noqanchiqkunata kawsachiwanchiq. Chaymi pay llipyashpa
    shamuptinqa, noqanchiqkunapis paywan pulla rinchiqllapa llipyaq.
  tgl-ULB: Kapag nagpakita si Cristo na siya ninyong buhay, makikita rin kayong kasama
    niya sa kaluwalhatian.
  cbs-NT: Jaskawen taea Cristo xanen ibui benima paeya ana juaya matudi jabiaskadiai
    man jabe benimachakayamaxanaii. Cristodan, jabia matun jiwea kayabiki.
  xtm-NTPP: Te jâ ka iyo ni ji'in Cristo ma, te kivi jin kuni o ya ma, te jin kuni
    o sukan jin koo jayiñu'u o ji'in ya ma.
  nnq-nnq: Bwomi gwinu gwa kweli nga Kilisto, kingobu chapakupitila kabele na mangweto
    uyo miba pamwe na jwombe mukibumo.
  bao-NT: Cristora niigʉ biimi, mʉja ca cati niirije. To biri cʉ̃ ca boe baterije
    mena cʉ̃ ca bau eari tabere mʉja cãa cʉ̃ mena mʉja boe bate bau earucu.
  san-ORI: ଅସ୍ମାକଂ ଜୀୱନସ୍ୱରୂପଃ ଖ୍ରୀଷ୍ଟୋ ଯଦା ପ୍ରକାଶିଷ୍ୟତେ ତଦା ତେନ ସାର୍ଦ୍ଧଂ ଯୂଯମପି ୱିଭୱେନ
    ପ୍ରକାଶିଷ୍ୟଧ୍ୱେ|
  huv-NT: Wüx aliüc Teat Cristo alinomb, aaga neech icoots mapacaats, quiaj icona
    aton apmequiüjpan, apmejlüyiün najneajay atnej ajlüy nej.
  otn-NT: Nu̱na̱ ra̱ Cristo rá̱ mmɛti ma̱ tehʉ. Nu̱'mø bá̱ ɛ̱p'ʉ na̱, ya da̱ hnu̱
    ngue ta̱te ja rá̱ ts'ɛdi. 'Nɛ̱ xquet'a̱ 'nɛ̱cjʉ da̱ hnu̱ ngue ya ma̱n'yohʉ na̱.
  nop-nop: Kaugoŋ hatigene Kilisto adi Hatihati Molomdi miŋgoŋ mintaune hidi maaŋ
    adut hauta holiholiŋeŋiŋ gineŋ miŋgoŋ mintaneeŋ.
  obo-NT: Na, to kodlivod ni Disas Krays no iyon id pomonnan taddot lammin umuu row,
    od kolonug kow mandad taddot kopiyannoy woy kodposivantug kandin.
  cak-ENT: Y roma vi c'a ri Cristo tok c'o kac'aslen. Y ri' nk'alajin tok npu'u jun
    bey chic rija', tok roj junan nkubec'uje' riq'uin tok nka-pe rija' y roj chuka'
    c'o kak'ij chupan ri k'ij ri'. Rija' c'o-vi c'a ruk'ij.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤱᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤥ॥ ᤂᤢᤏᤧ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤅᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤔᤡᤔᤡᤍᤡᤱᤅᤥ ᤁᤧᤎᤠ᤺ᤶᤔᤠᤛᤡᤖᤥ॥
  mie-NT: De quīvī jā nenda Cristo, Yāā jā sáhá jā cutecū ō níí cání, ñúcuán de suni
    quenda nijīn ndá nú jíín yā, de viī cuñáhnú nú jíín yā.
  san-TIB: ཨསྨཱཀཾ ཛཱིཝནསྭརཱུཔཿ ཁྲཱིཥྚོ ཡདཱ པྲཀཱཤིཥྱཏེ ཏདཱ ཏེན སཱརྡྡྷཾ ཡཱུཡམཔི ཝིབྷཝེན པྲཀཱཤིཥྱདྷྭེ།
  qve-NT: Ichaqa kawsayta qowaqninchis Jesucristo, kay pachaman kutimuqtinmi, paypi
    llapallan creeqkunaqa sumaq k'ancharishaq glorianpi paywan kushka rikusqa kasunchis.
  pao-NT: '@see-verse:COL.003.003'
  cbu-NT: Itaru, Isus yusur kuskachu siyaptatam ipuneerus kuschiya. Tsapurunasshuch
    ichingurusin siyaa pakchusin punirustachinlliniya. Itaru, yuwshtini Apanllchichini
    Isuspasha washunand kurakshtini taachiniya. Ashiriya, anoomari chinangtsa; ksarintspa.
  usa-usa: keráwáqtí árai-tuwaraimma Îtu Káríqtomiye. ánibo wemá kumínaqa kéráwáqá
    wetê yagaroqtamá wení tágama-yataapi mánoe.
  soy-soy: Uyɛɛ nɔ́nnɛ́fɑ́ɑ. Kɛyɑ́ɑ nkɛ́ kuu n sɔ́nti, nɔ́ nɛ uyɛ̃ nɔ́ɔ kɔ umɛyɔɔpi
    kɛ́mɛɛ wenɛ.
  hui-hui: Tínaga holene gahenge Keriso ibuniore kago ibu ha pani harangi tíbi ibu
    heba ha pani halu ibunaga baya taraore holene yu holeberami.
  amf-amf: Yesa sada maataa Kiristoosin haapadhen wodanka, yediar kimbesana kinka
    gobshinka yeda haapadhe.
  quc-NNT: K'o ri qas qa k'aslemal rumal ri Cristo ri k'o pa qanima'. Aretaq k'ut
    käpe chi ri Are', are chi' ri kilitaj na i wäch ruk' ri Are', känimarisax k'u
    na i q'ij junam ruk'.
  dob-dob: Manuna yawasida boboꞌana Keliso nina ꞌenega taꞌewena, ꞌenega tuta nina
    ꞌabo Keliso ꞌiapwesama, ꞌomi wate Keliso maꞌemiya waapwesa ꞌina esaesa tuyatuyayalina
    ꞌenaya.
  wrs-wrs: Yenamba und nemel Kristusnamini. Nonamba himba hengava provrava, pivva
    si hemongo pulvovav Sesoana huhmoh mendeklirava.
  mca-mca: Qa qu' ne'twenhetiitax hatse' ha' Cristo, hikha' iniƚa'x, ma' qa ekheweli'ƚ
    qa' e'wenhetiijiiƚek hatse' qa' week e'wenheti'yi'ƚij hakha'an pa' qi ƚesa'x.
  tzo-TZC: Yuꞌun ti Cristoe jaꞌ jcuxlejaltic stuc. Cꞌalal ta xchaꞌsut talele, jech
    ti voꞌoxuque tey jmoj ta xavinajic schiꞌuc. Ti cꞌu sꞌelan ti yutsilal slequilale,
    jech ta xavichꞌic ec.
  mya-mya: သင်​တို့​အ​သက်​အ​စစ်​အ​မှန်​သည်​ခ​ရစ်​တော် ဖြစ်​သည်။ ကိုယ်​တော်​ထင်​ရှား​တော်​မူ​သော​အ​ခါ
    သင်​တို့​သည်​လည်း​ကိုယ်​တော်​နှင့်​အ​တူ​ဘုန်း အ​သ​ရေ​တော်​ကို​ခံ​စား​ရ​ကြ​လတ္တံ့။
  gng-NT: Kristo nɛ yé niʼmiɛl. U lá li ñɛn uʼba upaan bo uyo wà nnɔ niʼmɔ li
    taan nin wɔ kí ñɛ upaan bo, kí lɛ uʼkpiɛke.
  cbi-NTPO: Tsaju' Cristoren ñullanu uwain chuwaanu tiremu juuve, tsejtu ya naa-uwanu
    mangatawañuba ñui bain yaba buluren ya tsamantsaa juñu juntsaba mangatawanu dejuve.
  ikk-NT: Ogẹn Kraịstị hụn wụ ndụn ụnụ jẹnkọ d'e gi pụha, ụnụ nwẹn k'e sọnzi ẹ gi
    ọghọ pụha.
  leu-leu: E layaan na Krais aava tavai nami pana toyan faꞌui, i taa savat la matavas,
    nami vaxa mi taa waan xuvul pana lana miridingan molava sina.
  maz-NT: Pero 'ma ra ẽjẽ na yeje e Jesucristo; c'ua ja rga jandaji angueze, je xo
    rgá jñandgagöji a cjanu. Rí bübütjogöji na ngueje e Cristo bübü cja ín mü'bügöji.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་བདག་ཅག་གི་ཚེ་སྲོག་ཡིན༌ལ། ཁོང་ཉིད་ཕྱིར་མངོན་པའི་དུས༌སུ།
    ཁྱོད་རྣམས་ཀྱང་ཁོང་དང་ལྷན་ཅིག་གཟི་བརྗིད་ནང་དུ་མངོན་པར་འགྱུར༌རོ།།
  tca-NT: Rü nümatama ya Cristu nixĩ i pexü̃ namaxẽxẽẽxü̃. Rü ngẽxguma wena núma nango̱xgu,
    rü namaã tá pengóe, rü naxrüü̃ tá pimexẽchi.
  zpl-NT: Nu chenu riña Jesucristo, liꞌinu enu rliquiꞌ elunehuañi luaꞌahua, leꞌca
    nuhua yalahua nú huañihua cuna liꞌinu elurnibiyaꞌnu.
  mbc-NT: Tîîse î' pensa Cristo iipî yai, tamî'nawîronkonya era'ma. Morî pe pu'kuru
    aaipî era'ma to'ya. Mîrîrî yai Cristo yarakkîrî amîrî'nîkon nîrî era'ma to'ya
    morî pe pu'kuru, Cristo wanî manni' warantî.
  ndg-ndg: Palyo Kristo alowa bonekana, ambae nga maisha yinu, nga mwenga kae mwalowa
    binekana niywembe mu'utukufu.
  wsk-wsk: Se tom Kristus nenenga nengemang motam mu peleruk tairuk mu, nina nu ilak
    ko nikim ningi bagaralko.
  toj-NT: Ja Cristo, yena ni huax yaa ja jvidatica. Jaxa cuando huax jac otro vuelta,
    oj ni huajcotic soc ja yena. Ti oj huajcotic ja ba lugar jau jel huax lijpi.
  tbc-tbc: Kristus iŋsen mi man oŋane madok mok a. Amaiak niŋen o saen iŋ fon tan
    na walal isi dan, oŋ dam iŋ da sisem girager amam da walal asi wa.
  sna-sna: Panoonekwa Kristu, iye upenyu hwenyu, ipapo nemiwo muchaonekwa pamwe chete
    naye mukubwinya.
  smk-NT: Ket no ipadar naya li' nin Dios konran tutawo si Cristo a kona nin naipasayay
    byay tamo, maipa'kit li' a pinasyan anda' nin kapapa'sar moyo, bana' ta kirama'
    kamo sa sarban itaw kona.
  grc-TCGNT: Ὅταν ὁ Χριστὸς φανερωθῇ, ἡ ζωὴ ἡμῶν, τότε καὶ ὑμεῖς σὺν αὐτῷ φανερωθήσεσθε
    ἐν δόξῃ.
  gof-WFTW: Hinttew de7o gidida Kiristtoosi qoncciya wode he wode hintteka iyara bonchchon
    qonccana.
  spa-BLM: Cuando Cristo, nuestra vida, se manifieste, entonces también vosotros os
    manifestaréis con él en la gloria.
  kyz-NT: A'ere nipo 'gã anure 'gã neapyoramũ ee. Kristu 'ga ruramũ nipo Janeruwarete
    'ga jane mua 'ga rupi. Kristu 'ga jane mogyau nakwaparimũ etee warãu rũi. Oje'jawe
    futat nipo 'ga jane mogyau. A'eramũ jane 'ga ruaw esage renyfuga rupi nipo jarejua
    'ga rupi jarejypa.
  dao-dao: Nami xünnak kcang cun Khritawa kya lü, a ngdang law bea kcün üng nangmi
    pi ani am atänga ngdang law lü, Khritawa hlüngtainak nami yah hnga khaie.
  cya-cya: Xa nu caan Cristo, ñi nu lca chendyu 'in um, tsatlyu ca chcan' loo um lo'o
    ñi loo xaa 'in ñi.
  wrk-wrk: Nyulu lalanbaka narrinya yurrngumba Jisus Krayiswanyi, baki jalija narringka
    janyba, baki mili janarri wanka jungku yurrngumba. Janarri jungku mili wanka nangandu
    kingkarri. Baku barri jalija nangka mili minimba yalungi bukambijuyngka, baki
    narri marda, janarri jungku nangandu. Nanamanji barri janyulu walkurra mambuka
    bukambijuyngka yajinyi, baki janarri jungku malumba nangandu. Janarri mirnarrijba
    muwa nangangi kudanyu barri.
  nii-nii: Krais eim sinim noman konj kunum kunum mołmun ei, pułwu mołum. Ekii se,
    eim konu peni ełe orung omba kunum ei, enim yi ku, eim kin ouni peni ełe, eim
    nge tiłang dinga owundu enim konu ełe ongii.
  ign-NT: Téhesera te machava ema Viáquenu Jesucristo, máitsiva­chainapa eta iáquehea­nayare,
    tajara­hi­que­nea­nayare. Tásiha, ecacha­ne­napaipa éma. Tétavi­cavaya eta viúrica­ca­revaya
    vimutu máicha.
  dik-NT: Pïr ë yic ë lɔn bäk aa tök kek Raan cï lɔc ku dɔc, rin tɛ̈ ben yen la bɛ̈n
    ke week aya wek aabï duaarde rɔm kek ye.
  cac-cac: Yujto a Cristo co q'uinal yaji, ato ol jaxoc, ichato chi' ol on̈ jax yed'oc,
    axo scheclajel co q'uinal chi', ay calan quic yed' svach'ilal Cristo.
  tzj-E: Ja' Cristo arja' mism ocnak kc'aslemal camic, y tak xtpet chic jmul congan
    nch'a'ana tak ntz'e'ta, ajni'la nim ruk'ij, y cara' chewa ixix chka', newexbilaj
    na y cara' nquixtz'e'ta ajni' ntz'e'ta ja'.
  san-BUR: အသ္မာကံ ဇီဝနသွရူပး ခြီၐ္ဋော ယဒါ ပြကာၑိၐျတေ တဒါ တေန သာရ္ဒ္ဓံ ယူယမပိ ဝိဘဝေန
    ပြကာၑိၐျဓွေ၊
  yaa-NT: Cristo anã mai ano fotofaino mãri afe ixii. Nãato noko ĩkipakenaka. Nãskakẽ
    a keskara sharakõi nõri afe ixii, keyokõichi yorafãfe noko õixikani.
  cab-NT: Dánme lagíribudun Crístu, le úmabei lídan wamá ában, wachǘlaaguba gíñe
    lúma, ábame gafánran wamá lídan luweírigun.
  clu-clu: Si Cristo maman indong kaboi, kag kon magbalik tana run digi, kamo magairug
    kanana sa anang kadungganan.
  swh-ULB: Wakati Kristo atakapoonekana, ambaye ni maisha yenu, ndipo nanyi pia mtaonekana
    naye katika utukufu.
  tpt-NT: Ni Cristo va yucha yu taxtaqniyan jatsukunti. Tejkan katasuyaꞌ ni Cristo
    ex metsukuntikꞌan vachu katatasuyaꞌ kun tachun ixꞌoxixtu.
  aai-aai: Kwa a yawas anababatun i Keriso. I nabirerereb ana veya kwa auman boro
    ana aiwobomaim kwanarun, ana marakaw bairi kwanafaram.
  sny-sny: Meni Krais ape le marepi hepene fene lo, lo sitewi ne. Le hi awei ma'e
    si tame itorairowa su, fene le mase aiwawe a'i Owane Sitewi lo mitaiyeyei erasi
    sahe amerame a'i ironamitorowa.
  myy-myy: Mani ya ʉsijʉ Cristo ĩ quedi sãjagoana ñari ĩ́na sʉoriti catia mani. Ĩti
    ñami catitĩñare ñasarise rʉcogʉ. Tʉdi ĩ goaĩori rʉmʉ masa jeyaro ĩre rʉ̃cʉbʉorã
    yirãji. Ĩ ñarã ñari, ũmacʉ̃jʉ ĩ rãcati wanʉrã yirãji mani cʉni.
  trc-NT: Ne̱ cheꞌé dan caꞌve̱e ca̱yáán soj ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj, ne̱
    vaa güii caꞌna̱ꞌ uún Jesucristó rihaan chumii̱ nihánj, ne̱ curuvi̱ꞌ soj ga̱ soꞌ,
    ne̱ veꞌé ndoꞌo ga̱a̱ cuma̱n soj ga̱ soꞌ na̱nj ado̱nj.
  cut-NT: A yahn che ritahno vo Dihvo vo Jesucristo che va che cuahtenan vo vahchetero,
    ne cuahn che ndaconan chi tun ye numacuahn vederihquentiyon chahte yahn ye ne,
    nedin da̱ma ye uvo na̱n ye.
  bel-bel: калі зьявіцца Хрыстос, жыцьцё вашае, тады і вы зьявіцеся зь Ім у славе.
  zlm-KSZI: Apabila al-Masih yang merupakan kehidupan kamu itu muncul, kamu akan muncul
    bersama-Nya dalam kemuliaan.
  gdr-gdr: Sɨ ra Keriso pɨta tainy yete re waina ɨmɨnjog yɨrkokar yɨbɨm, onggɨt wɨnɨnd
    wɨdaka opima Ton kɨma yɨpand pɨta taukindam dem Tina b'ogɨl ɨnyomarenand.
  vmy-NT: ꞌBa Cristo= xi tsaꞌen nga tjinnu kjuabenichun xi kjuakixi. ꞌBa nga kui ku̱atsejen,
    ꞌba nde jun ku̱atsejenko ꞌba ꞌba nde sa̱kutꞌanu kjuajere.
  cmn-FEB: 基督就是你们的生命，当他显现，你们也会分享他所显化的荣耀。
  gmv-RNT: Intes de7o gidida Kirstoosi qonciza gallas inteka he wode izara issife
    bonchora qoncana.
  ncl-NT: Ma yoje, pan tonali hual nesis Cristo hual techyuliltic ca iyulilisli, cuaquinon
    noje ca yihual annesis capa Dios huelitía ca ilaixpelalisli cualtichin. Cuaquín
    anyes quinami Cristo.
  sua-sua: Va koknaik, mnam a kolkha to Endo E Nut Thim Orom Ka Msasaen na kat kaeknik
    kpis mnam, nera sillom kun mnam E Nut ka ngaelpas kmisis kim muk orom mularo ktalhok
    ruk endruk. To endo yek, mguera vle enang En kat orom mularo pkor ruk o gunngae,
    o mia kam vokom muk ormar tok.
  klt-klt: Jesu Son Iháhá wawu átkuku sáni wata hulá, wata ku rám Jesu yá hiták háleinek
    wahára ku sándu watyot yamá hálángngá pálak wahára hányon hiták háleineráng.
  are-are: Anma, Kristanha pitjalputjina, makalaria inthorra. Kurunga relha ingkarrakala
    rrangkarranha turtantama aritjina, makalaria inthorra namanga.
  gai-gai: Na Karaisa ma nena eteacna watna mɨnɨŋ. Na an mɨnna ma raekca laru te,
    ne toco manapmo Raraŋ Aetaniacna memetacna tac aniaca manap larunandet.
  qvm-NT: Tsaycho caycashganpita Jesucristo cutimurnami shuntamäshun gloriacho paywan
    imayyagpis cawanantsipag.
  chz-NTPS: Pero waˊraˉ gaꜙläꜙjnääꜘ Cristo hi̱ˉ jmeeꜙ cha̱a̱ˉ jneˊ, maˊja̱ˉ läꜙjnääꜘ
    jneˊ tøˉjlë̱ë̱ˉ ñihꜗ ko̱ˉjø̱hꜘ kya̱a̱yhˊ.
  kmu-kmu: Hanegeno KalaisiꞋa tamahaimuꞋmo aepaꞋa fufuteꞋma evaꞋyi hisigetama tamakaiꞋene
    tokiya hale yamaꞋafi umaigahae.
  ood-NT: Ia at ep wo i wuhsh g Christ jewed dahm. Kutt am wehmaj wo i wuwhag k wepo
    masma wo si s-kehgajk.
  lbm-lbm: अपनो सच्चो जीवन मसीह हय, जब मसीह प्रगट होयेंन, तब तुम भी ओकी महिमा को संग
    प्रगट करयो जावो।
  ncj-NT: Ihcuac monextilos in Cristo, namehhuan noyojqui tehuan cualtzin nanmonextisque.
  yuj-yuj: Krais te yiráp yiki yakáp mwanap fi támao ara, nánkár wakmwaek érik korop
    nánko, yumo kor mént érik Kwaromp wae kwapwent korop mwanapon.
  kto-kto: Pa tubiat, na tara la eba betang Karisito, irie muana o ninimiap buong,
    la uakap na irap ma inamaniap, tie mimi gat la eba betming ga irie ira lalabie
    ila kani ang Morowa.
  gmv-NT: ኢንቴስ ዴዖ ጊዲዳ ኪርስቶሲ ቆንጪዛ ጋላስ ኢንቴካ ሄ ዎዴ ኢዛራ ኢሲፌ ቦንቾራ ቆንጫና።
  por-BLT: Quando Cristo, que é a nossa vida, se manifestar, então, vocês também irão
    participar da glória visível do Filho.
  stp-NT: Guch Xoiꞌkam pɨx jir jam iiꞌmdaꞌ aapiꞌm, na guꞌ na paiꞌ dhuuk maaxik jam
    buim maaxdhaꞌ, aapiꞌm puiꞌ buiñor jup jum maaxdhaꞌ, baꞌ dai na pim buiñor jaꞌk
    ji aayaꞌ, gammɨjɨ pim baꞌ pu buiñor bap tuiꞌkaꞌ na paiꞌ dhɨr jix ioꞌm jir gɇꞌkam.
  ame-NT: Ñeñt̃oʼmarña ñerraʼm esempoch orrterra Cristo ñeñt̃ allo eʼñe yocrrena,
    allempoña sapaʼc̈hoʼña sorrterrach sam̃a epas Cristo. Att̃ochña sapaʼ oʼch secohuentapretera
    sam̃a.
  mgh-2016: Ukumi ihu nnenene phi Kuristo. Ni ikatema vanottuna awe upatakulhiya vawo
    ni inyu mwaatti chiicho nnoowa mwaakavihana vamoka ni uyo unthimichoni wawe.
  kvn-NT: Imi pemal Cristobal tuladimal-choggu, al Cristo kannan tanikil, pemal Cristobak
    mes naigunonimalmogo, tenal pemal Cristobak mes yer taklenonimalmogo.
  gvf-gvf: I ibal kobe mile pai eringa, Kirisito komin kanin taran wen milemue. Milere
    Kirisito kwi ure u bawa dinangwa kaun, i ibal kobe bole ereko u bawa dire yalini
    naabile aw dungwa para irere milanwe.
  san-ISO: asmākaṁ jīvanasvarūpaḥ khrīṣṭō yadā prakāśiṣyatē tadā tēna sārddhaṁ yūyamapi
    vibhavēna prakāśiṣyadhvē|
  deu-ELBBK: Wenn der Christus, unser Leben, offenbart werden wird, dann werdet auch
    ihr mit ihm offenbart werden in Herrlichkeit.
  mcb-NT: Impogini impigaatera Kirishito ganiaigakempirira pintentaigakemparira pinkañotasanoigakemparira
    irirori ikoveenkavagetira.
  yle-yle: Nmyi ghê kamî u kn꞉ââ, Yesu Kédisu, dini ghi n꞉ii ngê wa a diyé, kuwa yéli
    y꞉oo u nkîgh꞉ê wa m꞉uu nmyo, awo, Yi pi dmi ndîî ngê kêdê pyódu té.
  swh-1850: Uzima wenu halisi ni Kristo, na wakati atakapotokea ndipo nanyi pia mtakapotokea
    pamoja naye katika utukufu.
  ese-NT: Jesosa Quito poe oꞌoyajo, eseya onijje nequi tiitiijeꞌyo quea jaꞌa nee nee;
    o jayojjaya poajeꞌyo onijje jjapee tiitiiquianijo. Jamajjeya oe ¡jjashahuaba tiitiiquicue
