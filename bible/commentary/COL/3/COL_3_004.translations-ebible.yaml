  tel-2017: మీ జీవం అయిన క్రీస్తు ప్రత్యక్షమైనప్పుడు మీరు కూడా మహిమలో ఆయనతో ప్రత్యక్షమౌతారు.
  hat-BSA: Lè Kris, ki se lavi nou an, vin revele, alò, nou osi va revele avèk Li
