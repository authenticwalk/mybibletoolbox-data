  uig-CYR: Амма һаятимиз болған Мәсиһ ашкариланған чағда, шуан силәр униң билән биллә
    шан-шәрәптә ашкарилинидиған болисиләр.
  ikw-NT: Nga Karaịsi nye bụ bụdnu anụ jọowhuya iwhne, anụ joosno a whụya iwhne, kehịa
    igwe n'igwugwu a.
  khs-khs: 'Alake, kiwa falela apota: sitala epamo mouwana apula: sikape kao epesene
    mouwana Keleso Ene ekeye. Keleso Ewa mene ina ikila emiwa kiwa Ewalapulu ho:liya
    sita:la:posakeye.'
  dwr-ENT: ሂንቴው ዴዖ ጊዴዳ ኪሪስቶሲ ቆንጪያ ዎዴ፥ ሄ ዎዴ ሂንቴካ ኣናና ቦንቹዋን ቆንጫና።
  pma-pma: Ka navong Kristo koa san moulien min kami hemai ris ka hehothot en kei,
