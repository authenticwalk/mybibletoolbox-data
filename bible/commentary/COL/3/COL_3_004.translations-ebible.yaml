  rop-rop: Jisas Krais na det laif blanga wi. En wen im garra kambek, det taim na
    wi garra jidan garram im garram det brabli shainiwan lait blanga im.
  mee-mee: Ngarume nga inae Nutu nge papote Karais a i a maulingara, na i ke la pangapota
    miau bole kala nge i nga mallena a kana ka olamana e toakala.
  dif-dif: Christus, tepi juranina, matja wondraterina warai, ngadani bakana jura
    nunkangu jela wondraterila nganai pirnalani.
  gam-gam: Krais ye i gun wordo moro iwa ge er pene wonda poke, yene poll dje au kerman
    djinda al, ye une boll aike moye.
  nou-nou: Awarate Iesu Keriso ingoda joda atira awa wasiri seka da ngamo na edo God
    umo awa embo berari da yei isaga adira iji ainde God ingo awa daedo isaga adira.
    Edo uso usasa nembodiba awa ingoda yei janibadira.
  mqb-NT: Tə ɗiɗek a nà, Yesu Almasihu nə winen sifa a kwanay. Natiya, pə luvon a
