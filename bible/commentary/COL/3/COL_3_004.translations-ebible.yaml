  dop-dop: Mǝ weesiŋ mɑɣɑmɑɣɑ ntɛ́ Kilisiti, ɩ kɔŋ ɩ́ lɩɩkɩ tɔ mǝ nɑ-ɩ ɩ́ lɩɩkǝnɑ,
