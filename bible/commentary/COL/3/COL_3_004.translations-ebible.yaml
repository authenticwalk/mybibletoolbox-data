    u apâ wei morĩ wamhã, a norĩ wa'wa hã te za duré danho'a ĩsiré aihâimana za'ra
    wa'wa, ĩsine aiwẽ uptabi na 're aihâimana za'ra wa'aba mono na, da te ãma aiwaihu'u
    za'ra wa'aba da hã.
  cuk-cuk: Ar Cristo, bemar-san-burba-dula-imaknonikid, we-napnegse-danikile, bemar
    eba e-gangued-yeerdaklegedba danimarmogoed.
  tbf-tbf: E Karisito eie mi vunan kenga tino ma simi ra e Karisito ta tsorubeit vasvas,
