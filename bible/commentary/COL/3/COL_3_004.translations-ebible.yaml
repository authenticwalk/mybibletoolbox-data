    los vuneḳ vuneḳ yaġek yi.
  guj-2017: ખ્રિસ્ત જે આપણું જીવન છે, તે જયારે પ્રગટ થશે ત્યારે તમે પણ તેમની સાથે
    મહિમામાં પ્રગટ થશો.
  jvn-NT: Namung Kristus déwé sing bisa ngekèki urip kaswargan kuwi. Mulané, mbésuk
