  heb-LB: וזכרו, אלוהים ישלם לכם מאוצרותיו גמול מלא על עבודתכם ושירותכם למען המשיח.
  caf-NT: T'eoonúhzun ndai neMoodihti nuhts'u yoozi, 'i nuhgha ítelelh. Christ neMoodihti
    'en be 'ulhna ahli 'et huwa.
  mio-NT: Cua satiñu vaha ndo, vati chito ndo ti maan ra chahnu cua tiahvi chihin
    ndo, ta maan ra chaha cha cua coo vaha ndo chi ra nu cuahan quivi. Vitin satiñu
    ndo cuenda ra chahnu Cristo.
  srq-NT: Dios ra mbae turã mee jẽje jenyɨsaã turã ndɨbɨshorõ. Cristo je chõ jẽɨngo
    nguiã mbae ao ao ũquɨ̃. Jenderecua tuchɨ chõ ae re.
  kje-NT: Howok wawa'an ono mi mauroin na'amoli Makromod Yesus mehe nala mi wanalhan
    man Ai na'akenedi nala ananhe na'akeme. Yon hamlinu Kristus namwali mi Makrommu,
    la mi mamwali Nin hophopon wahwahan.
  gaz-gaz: kunis sababii isin akka Gooftaa biraa badhaasa dhaalaa argattan beektaniif.
