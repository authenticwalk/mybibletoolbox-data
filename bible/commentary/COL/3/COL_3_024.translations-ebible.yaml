  tnk-tnk: Kɨmiaha hiəukurən mə Iərɨmənu səkɨtaha truvei pehe nərəkuien atukwatukw
    səvəi narimnari me səməme hiamo. Nərəkuien nəha in rɨnəmri karen raka mə səvəi
    nərmama me səvənhi. Iərɨmənu pərhien sə hiamo tukwini nari min in nə Kristo.
  kpr-kpr: 'Ainda susu mo: nenda bajari beká mo Keriso numori. Jo evetu genembo iraeri.
