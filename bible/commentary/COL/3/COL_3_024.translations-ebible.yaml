  pon-2006A: Kumwail en tamataman me Kaun-o pahn ketin katingih kumwail; kumwail ahpw
    pahn ale dahme e ketin nekinekidohng sapwellime aramas akan, pwe Krais, iei ih
    Kaun mehlel me kumwail kin papah.
  maq-NT: Cuatjin nihñu, tsëhë xi ha hyun ta Cristu Nai naja ne, me vëhë cuechji nuju
    me ta hacui me xi tivisecun rë.
  hto-hto: Mei ja onódɨomoɨza, Juzíñamui ómoɨmo lloga omoɨ jɨrídolle zíiñona illɨfue
    afémɨe ómoɨmo fécaiteza. Mei uáfueza Cristo ocuícamacɨna maméidɨomoɨza. Afémɨe
    omoɨ ua Ocuíraɨma.
  por-BRBSL: sabendo que do Senhor receberão a recompensa da herança; pois servem
    ao Senhor Cristo.
  ces-NKB: s vědomím, že od Pána přijmete odplatu dědictví, neboť sloužíte Pánu Kristu.
  cui-cui: Bayatha payaputaneme xua bexa Cristo pon jiwi Pecanamataxeinaein paca catsibina
    xua paca jʉntana jeba pia nacuatheicha xua painya newetsixae pocotsiwa bapon paca
    itoroba. Paxam Cristo pia petanacuichi jiwichi pam pon yatsicaya jiwi pepa Pecanamataxeinaein.
  boj-2014: Niŋgi qalie, mondoŋ Tamo Koba a na niŋgi awai boledamu eŋgwas. Awai di
    a nami aqa segi tamo uŋgasari naŋgi enjrqa marej. Niŋgi are qaliy. Niŋgi Tamo
    Koba Kristus aqa kaŋgal tamo unub. A segi nuŋgo Wau qa Gate.
  eng-OEBUS: since you know that it is from the Master that you will receive the inheritance
    which will be your reward. You are serving Christ, the Master.
  eri-eri: Tere isiya, iinga Anyakaro no agou tigonbona, wa dada hilobainga no nomo
    fai-aita hangada nagai waha. Isagu, Tere Kristus nomo haruwe magana yafaya, onodu
    no nogonga tebere Hoobu Fai tigini yafana.
  aly-aly: Arrantherr kel akalty, Ingkart rarrp arrenhantherrenh ilek-ilek antheyenh
    apmer ikwerenh-itwek. Arrantherr Ingkart Christ ikwer warrkirrey-alpeyenh.
  wiu-wiu: Nipa kime edikakolopa Ali Munagome topo takakome one mana kono-mikiti latikakome
    kini moatekoya kotuke kakoa meoo wa wene taneya mea tamene. Ali Muno Keraisunole
    takama yakiya.
  swe-swe: Ni vet att det är av Herren ni ska få arvet som lön. Det är Herren den
    Smorde (Messias, Kristus) ni tjänar.
  cth-cth: Nangmouh teh Bawipa Khrih e thaw tawkkung lah na o awh dawkvah, râw teh
    tawkphu lah Bawipa kut dawk hoi na coe a han tie panuek awh.
  mti-mti: Ye yaug anoyana, garawa Ayapan gumbe, kwan God yenan amaraiviwa matai auya.
    Ye Ayapan Keriso nauwawa ene.
  pad-NT: Avarigaki ida avakadika'da'di Cristo a'onira no'avini hiki avakadibadani
    abosini. Cristo va'ora no'a'iki bana adani kidija'ari hahavi va'ora kaibavijahahivini
    hi'ikia. Cristo ka'oa avakaka'da'diki a'oni, kidimoni ida avakadibadani hahavi.
    Ovaria binaabosiki bana ida avakadibadani jahaki kidinahina jahakia.
  twi-twi: Monkae sɛ Awurade bɛkyɛ mo so ade. Mo nsa bɛka ade a ɔde asie ama ne nkurɔfo
    no bi. Kristo ne owura a mosom no.
  hlt-hlt: Boeipa lamkah rho thapang na dang uh bitni tila ming uh. Te te Khrih boeipa
    kah sal ni na bi uh.
  tbz-SIM: kɛ́nyɛ̃́ kɛ dò ndi bo wɛ̃nnɛ́nɛ̀ Kirisi kɛ́di o cicɛ kpɑ̀tì ò bɑ̀ɑnɛ̀ tì
    bɛ̀ɛ̀ tu o kɔbɛ. Kɛ yɛ̃́ weè tumɛ̀ di Yiɛ̀ ndimɔu di pĩ nwèè tɔ̃mmú.
  san-GUJ: યતો વયં પ્રભુતઃ સ્વર્ગાધિકારરૂપં ફલં લપ્સ્યામહ ઇતિ યૂયં જાનીથ યસ્માદ્ યૂયં
