  urd-GVH: आप तो जानते हैं कि ख़ुदावंद आपको इसके मुआवज़े में वह मीरास देगा जिसका वादा
    उसने किया है। हक़ीक़त में आप ख़ुदावंद मसीह की ही ख़िदमत कर रहे हैं।
  ycn-ycn: Ihue'epí Jesucristo a'ajica ijló palá ila'acare huemí. Je'echú chu i'imacana
