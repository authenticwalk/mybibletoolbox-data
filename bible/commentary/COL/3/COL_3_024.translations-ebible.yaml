  eng-WYC-2017: witting that of the Lord ye shall take yielding of heritage. Serve
    ye to the Lord Christ.
  eng-WMBB: knowing that from the Lord you will receive the reward of the inheritance;
    for you serve the Lord Messiah.
  zat-NTPS: Lácala dxunle zrin nigá chee̱ bénneache, nézele gunna Xránadxu lazruj
    chee̱le da dxal-la' sile lu zra na', lawe' da dxunle zrin chee̱ Cristo, Bénnea'
    nácaqueze̱' Xránale.
  spp-spp: Yii àha ŋkwɔ̀ funŋɔ wwɔ̀ na Kafooŋi sí yii sâra mɛ. Yaayi u à yaha u wuubil'á
    ke, yire yà u sí n‑kan yii á. Kafooŋi Kirisita á yii na báare.
  zty-NTPS: Ba nnézkzelele yebí'i X̱anžon' chele, na' wneẕjwe' chele da' ba bkwez
