  cnt-NT: Ia₁ ma₂ŋi'₅₄ bá₄ 'nia'₂, Te₁gui'₅₄ bá₄ cuë₃ 'liang'₅₄ a₂ma₂lë́₅ jág₁ ca₂tɨ́ng'₂.
