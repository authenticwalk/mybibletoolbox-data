    huani. Aú calé ila'á palá.
  djr-djr: '@see-verse:COL.003.023'
  kvg-kvg: Zo mø̀zøte-zøtéz, zo Evezøza-te, yaq-fia ndòzomø-ndapém, ndøgo zo nonqo
    ndemendewe. Zoge unimanqatin kawa ezoqam, Kelisó. Zo teqá sasae zogót.
  rug-rug: Mi balabala ia sapu sa Baṉara si kote poni gamu sa pinia sapu ele va nama
