  jiv-NT: Ame Úuntrum Kristu asa nayaimpiniam ashí shiir takustinian tsaṉkatramkattawai.
  otm-NT: Nguetho ya guí pąhmbʉ a ra herencia di 'dajʉ ra Cristo, ngue i juadi xʉn
