  cco-NT: Co̱ꞌ nɨñíbˆ ꞌnʉ́ꞌˋ e seabˋ guiéeˆ quíiˉnaꞌ e catɨ́ɨngˉnaꞌ fɨˊ jmɨgüíˋ co̱o̱ˋ
