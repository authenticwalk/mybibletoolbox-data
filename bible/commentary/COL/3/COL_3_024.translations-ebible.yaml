  llg-llg: '@see-verse:COL.003.023'
  kyf-kyf: A yibheli we 'ji nɩɩ, Nyɩmaa -Kanyɔ yia aɩn 'pɛnɩa. 'Ɩn zʋzɔnʋnya ɔ zʋa
