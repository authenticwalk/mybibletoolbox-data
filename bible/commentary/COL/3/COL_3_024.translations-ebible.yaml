  nlx-nlx: एर मिलो काय ज्यान फोल तुमूह मालीक आपी, काहाकाय मसीच खीरलो मालीक जा सेवा
    तुमू केरतेह। ज्यो जाणते लेन काय तुमूह मालीक से फोल जुड़ी। तुमू आपणो मालीक मसीन
    सेवा केरती रिवो।
