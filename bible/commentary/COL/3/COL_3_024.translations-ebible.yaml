  ory-ory: ପ୍ରଭୁଙ୍କଠାରୁ ଉତ୍ତରାଧିକାରରୂପ ପୁରସ୍କାର ଯେ ପାଇବ, ଏହା ତ ତୁମ୍ଭେମାନେ ଜାଣ। ତୁମ୍ଭେମାନେ
