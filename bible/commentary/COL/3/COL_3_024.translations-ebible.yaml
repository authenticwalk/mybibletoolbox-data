  eng-YLT: having known that from the Lord ye shall receive the recompense of the
    inheritance — for the Lord Christ ye serve;
  jni-jni: Irusa uguna idi kabi ukalum ukatuma ahira ugomo Asere. Barki ugomo Asere,
