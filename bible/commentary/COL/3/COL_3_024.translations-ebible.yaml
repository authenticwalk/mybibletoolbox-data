  gof-ENT: ጎዳፔ ላታ ዎይቶ ኦዲ ሂንቴ ኤኬይሳ ኤሪቴ፤ ሂንቴ ጎዳ ኪሪስቶሳ ሃጋዜታ።
  aau-aau: Homkwe nonkway, homkwe pie, Hakamay hiy hyo uwrsa me kow e ma liaup mokwe,
