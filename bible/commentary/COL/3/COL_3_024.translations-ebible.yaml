    Jesús, Benne' Criston'.
  mek-mek: Gome oi ologo oi emi pinauga afa Lopia eegai kapaꞌina oi apumi eoma auga
    agoafia. Ke kapaꞌina okapa auga papiau aumauni eꞌi pinauga alokapa kai, Lopia
