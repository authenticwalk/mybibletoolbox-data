  dwr-ENT: ጎዳ ኪሪስቶሳው ሂንቴንቱ ኦያ ዲራው፥ ኢ ባሬዋንቶ ኢማናው ጊጊሲ ዎዳዋ ሂንቴንቱ ላታናዋ ኣኬኪቴ።
  pma-pma: Iesu Kristo varei vi Asuv onami koa mimum mini. Sakini, mihoum hekeih veni
