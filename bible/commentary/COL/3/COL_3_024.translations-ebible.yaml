  jid-jid: Bitondi, bikpa inyu isandu binirji nitu kimah bitondi bisiti nitimburji.
  wmw-wmw: Kumbukirani kuwa mukuja kupokerera tuzo ya irati ka Mwenye wawenye. Kusema
