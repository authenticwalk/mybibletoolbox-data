  prf-NT: Gapu ti Cristo en Panginoon a pagserbiyan moy sakay alalahanán moy a pagkaluuban
    kam nen Panginoon ti piremyu a inlaan na para dikomoy.
  auy-auy: Miyámó wéomba maarán-ááí imáyáan-oro. Fasiꞌaénkó wení waásisafena toꞌmayaambó
    úmakaimba mimbéyámbá timíníye. Fasiꞌaénkó Káráísiti kentí óraako-úramba ména kentí
    méyámbá tiména
  tbg-tbg: 'Maa uvara iriata: Noravano niara iriharo kaama tai haikara, naantiara
    vi haikava ni koqaama varianaro. Ne Nora Vaiinti Karaitira kaiqa vara amite varia
    vaiinti nahentikama variavo.'
  hub-NT: Cristo nekas atumi apuri asa, atum nina takatri shir takasu asaakrumin,
    ni anajmatramamun suramsatnaitrum nuka nekarme.
  hmo-hmo: Badina be umui diba, umui ta ta emui kara dainai, Lohiabada ese davana
    namona umui dekenai do ia henia. Ia ese unai davana ia atoa hegaegae vadaeni umui
    totona. Badina umui be Lohiabada Keriso ena hesiai taudia.
  big-big: Ini kalike paka ngalege Anotogo pigi mandik kalogolibek mizawili watabi
    yanagi piyengka weiyagi puragi weraga ini yawe mizi purik ini iwaka. Ini Kilisi
    inigi Yemizibekyegi yawe ngizi panu mizi yagenda kani.
  gux-G: yi bani ke yi bo taan len obila kuli gi ba wan bili yi po ya ŋalimani ke
    yi tie yi panpaani, kelima yitu uni t yomdano Kristu po.
  cnl-NT: Qui² móo³ra'³ 'e³ ñúun³ la²³jɨ³ 'e³ dxʉ́²³ 'e³ rɨ²³cuǿø²³ 'nee'²³ Juii³ra²
    'e³ jua'³ jñiin²³na'³. Jmee³ra'³ ta² quiee'³² Cristo 'i³ rɨ³løn³¹ juii² 'nee'²³
    ca³quie̱e̱².
  zar-NT: Chinö́z quéziliʼ ubiʼë Xanruʼ queë́liʼ, gunnëʼ queë́liʼ le chinupë́ʼë Dios
    quégaca nupa nácagaca zxíʼini cazëʼ. Caní gaca, tuʼ runliʼ xichinëʼ Xanruʼ Jesucristo.
  kde-kde: Mukumbukile kuva, Nang'olo achiamwing'ange mwenu mapala àlalá lavavikidile
    vanu vake. Kwa kuva, Kilisto nni Nang'olo wauhiu umuntumikila.
  ata-ata: Ngingi ngelavusou lexe iliꞌi la Tila ulosinge mimii ane anu mulalaxiinu
    muai sou ulosiꞌa ta mitema noxou loxo ꞌulusou xaixai noxinge. La sou anu loxo
    ngingi ngexolu ta mitema sou xaixai vitanisi noxou Kalisito, mo Anusisi anu Tilasinge.
  qvw-NT: Yaćhapäcunquiñamari Duyñunchic Jesus sirbipäcuśhayquica allin unanchaycuśhancäman
    tincüta upäcuśhunayquita.
  nfa-nfa: '@see-verse:COL.003.023'
  tnp-tnp: Mətəu-inu onəkotəkeikei motəhrun vivi məmə Iərmənɨg rəhatah in otəfɨnə
    nətəouiən əhruahru rəha natimnati mɨn iətəm nautol ilah. Nətəouiən əha Uhgɨn tɨnəni
    rəkɨs məmə otəfɨnə kəm nenətɨn mɨn. ?Kəni nəkotəhrun nati u? Nautol uək rəha suah
    əha Iərmənɨg pəhriən rəhatah, in Iərmənɨg Krɨsto.
  urd-urd: तुम तो जानते हो कि ख़ुदावन्द तुम को इस के मुआवज़े में वह मीरास देगा जिस
    का वादा उस ने किया है। हक़ीक़त में तुम ख़ुदावन्द मसीह की ही ख़िदमत कर रहे हो।
  hot-hot: Êŋ ma oyala nena ku takatu ba udum ek unim anyô bêŋ, êŋ ma Anyô Bêŋ Kilisi
    anêŋ ku ba lemimimbi nena tem injik ku anêŋ vuli sam êndêŋ môlô.
  mqj-NT: Muissanammia' kumua Puang Yesus la umbengangkoa' saromu mangka napatokangkoa'.
    Annu sitonganna melolo kalena Kristus Pepuangammu mupengkarangan.
  rus-SYN: зная, что в воздаяние от Господа получите наследие, ибо вы служите Господу
    Христу.
  mbh-mbh: Eneke lomumu mire ako ve, Toko Pomnga aro i sung loa olongomu nge ur ako
    i kin ile riong nge nomenga. Na Krais ini lomu mukalinga na thomu o oma inga ile
    omaing.
  bdd-bdd: Ma muliyetega Badaina ꞌoinega ꞌami maisa waꞌewa, weyahina ꞌida Bada Keliso
    weyahina tapaipaihowa.
  cbt-NTPO: Inaso' no'tëquën acanaarinpoa'. Inápaquë noya noya acoarinpoa'. Quisocristo
    tëhuënchinso' hua'anëntërinpoa'. Napoaton noya natëco'.
  srn-NT: Bika un sabi tak' a paiman san Masra o gi unu, na fu un teki prati ini a
    gudu san A poti klari gi den sma fu En. Bika a Masra san un e dini na Kristus.
  cta-NT: Cua jlo tiꞌ ma̱ chaꞌ ycuiꞌ nu Xuꞌna na laca nu nguxcoꞌo chaꞌ tsoꞌo nu tyacua
    jiꞌi̱ scaa ma̱ loꞌo cua tye ti chaꞌ. Cristo laca nu Xuꞌna ma̱ nu chañi ca; cuentya
    jiꞌi̱ ycuiꞌ Cristo biꞌ, biꞌ chaꞌ ndyuꞌni ma̱ cña.
  bqc-SIM: Àↄ dↄ̃ kɛ́ Dii a fĩaboɛ́ àizãna ũ. Dii Kilisi álɛ zↄbleɛ̀.
  tcz-CHONGTHU: 'Pakaiya goulo ding tohman nachan dingu ahi chu heuvin: ajeh chu nangho
    Pakai Christa kinbol nahiu ahi.'
  mar-mar: प्रभूपासून वतनरूप प्रतिफळ तुम्हास मिळेल तुम्ही हे तुम्हास माहित आहे. प्रभू
    ख्रिस्ताची सेवा करीत जा.
  snp-snp: Eti oti ya Wekoladokati ya meinatina, aimola netala iya ku gedami, ya olunagolone,
    loti ya koli minae. Wekola Kilisto kouba-naba lonola ya olamoma ne.
  isl-isl: Og munið að þið eruð erfingjar Guðs – við öll, sem þjónum honum.
  spy-NT: Māchāktōōs ōnkēt kule mākutuwēnook ꞉Mokoryoontēēt Kiriistō nyiitēnyi ōmiitē
    ōyēchinē yiisyooni.
  xnn-xnn: Nemnemenyo ay si Apo Dios nan mangligalo ken dakayo isnan inik-ikkanyo
    tay si Kristo nan tet-ewa ay kabaa ken dakayo et awnitna ited ken dakayo nan insasaganana.
  mwe-mwe: Mmumanyanje kuti shimposhelanje upo ya ulishi ibhammishilenje Bhakulungwa.
    Pabha nnakwaatumishilanga Bhakulungwa a Kilishitu.
  tte-tte: Kaiwena komiu topaisowa panpanliyao wakatai tawae bwaine Guyau ikatububunanako
    ana tomoyao kaiweli kani iyeyawa maisamiu. Kaiwena komiu Keliso ana topaisowao,
    iya ami taubala yawasosi.
  tcs-tcs: Yupla mas kip tingbaut po da spesil promis, da riwod wea BosLod i go gibe
    yupla, bikoz em bos blo yupla.
  hlt-THB: Bawipa venawh kaw kutdo qo pang hly kawi ce sim hawh uhyk ti. Boeikhqi
    bi ni nangmih ing nami bi uh.
  soq-soq: Nuala uduudu mampe nolaitonuna, ipawa e atenla Tatamba nolawaitilana unewa
    God saualene baila ituno winedia enalepi, mai dia. Insenadewaitana, e Tatamba
    Keriso nolawaitile simbiasailana.
  qub-qub: Jesucristo rasunpa caj patrunniqui captinmi llapan buluntäniquiwan arushayquipita
    syëlucho premyuta chasquinquipaj.
  att-att: Ta si Apu Kesu Kiristu yù kuruk nga Yápu naw nga passerbián naw. Á ammu
    naw ta si Apu Kesu yù mabbálà nikayu sù napiá nga akkuán naw, á iyawâ na nikayu
    yù pinarán ni Namarò nga initabbá na sù ira tatole na.
  bki-bki: Bo ka mia tiniemiu rimaio ka Tubo nei naruei mia naio sian kiano jajum̃ano
    van kamiu, tibe kanio kenemiu vuliano, bior toro na toru riano napano kumim̃au
    eaio, naio be Tubo Kristo.
  bqp-bqp: Àgↄ̃ dↄ̃ kũ áni Dikiri láada le á baka ũ. Dikiri Kirisin átɛn doi.
  mcp-mcp: Dʉgá sá ntɔ́ bɨ ŋgə́ mpu nə́ Cwámba mə bá yə bɨ́ kɔw lʉ́ ísâ nyə á mə́
    kwəmʉsa tâŋ myə́na shú búúd bɛ́ yí.
  hat-hat: 'Chonje byen: Seyè a gen pou ban nou rekonpans nou: l''ap ban nou eritaj
    li sere pou moun pa l'' yo. Paske, mèt n''ap sèvi tout bon an se Kris la.'
  npl-NT: Porke ya nonkimatokeh, Toteko Dios nomechmakas n tlatliokólili non yonomechili
    nomechmakas. Porke nonkitekitiliah Cristo akin milák Nomoteko.
  bgg-bgg: Now bo Ithong è awai bran shii nyie ruii phi pha ji ne nathek ne mua ruii
    phro. Chiih-è nathek è blia rek pha Masi ne isbang Muspho ro.
  eng-TCENT: knowing that you will receive an inheritance from the Lord as your reward;
    for you serve the Lord Christ.
  eng-BSB: because you know that you will receive an inheritance from the Lord as
    your reward. It is the Lord Christ you are serving.
  cpu-NT: Aritake piyotaiyakeni eerokaite, Avinkatharite pinayetaimiri apaata. Tema
    iri Cristo omperatapiintayetaamiri iroñaaka.
  san-ASM: যতো ৱযং প্ৰভুতঃ স্ৱৰ্গাধিকাৰৰূপং ফলং লপ্স্যামহ ইতি যূযং জানীথ যস্মাদ্ যূযং
    প্ৰভোঃ খ্ৰীষ্টস্য দাসা ভৱথ|
  tac-NT: '''Émika ''la machí alarigá nochálika ''la semati raweli naremio ''emi abé
    i''libeko napu Wa''lula Esukristo nejímili ju. ''Émika aleké oyérame kame.'
  eng-WEBPB: knowing that from the Lord you will receive the reward of the inheritance;
    for you serve the Lord Christ.
  gfk-H: Ma i tahut bia muat na gil hua kanong muat nunurei bia muat na hatur kahai
    iakano pinlawe muat maram tano Watong hoing ra hunuena no numuat mangason. Io,
    Karisito no Watong nong muat papalim utana.
  viv-viv: E, yami waꞋasehawahega wanafifaisewa, faꞋina aimo Tovehimeya getane ginalaufata.
    Gavadi gavadi yamuyamumu-Ꞌowogina giwonadabadaba be aimo ginavelemi, medema ami
    laufata wananuhagana. Gava tovehimeya faꞋina wafifaisewa? Bana Keliso ami Tovehimeya.
  yao-yao: Nkumbuchile kuti Ambuje chachimpa ŵanyamwe mbote jakwagosela ŵandu ŵao.
    Pakuŵa Kilisito ali Ambuje ŵa usyene unkwatumichila.
  tgp-tgp: matan ka levosahia vara Moli i pa sile na korumim sohena nomim otori. Ka
    lo volitusi isan Moli Kr̃isto,
  auc-NT: Mönö Awënë ïñömö tömengä do nänö angaïnö baï cædinque mïnitö cægaïnö beyæ̈
    ante eyepæ̈ pönï pönongä æncæmïnimpa. Mänömaïnö ante pönente cæedäni. Edæ, Mönö
    Awënë Codito ingante adocanque ingante në cæmïni ïmïnipa, ante ämo ëñëmaïmïnipa.
  kbc-NT: Igaataɡ̶a owooɡ̶otitiwaji Ǥoniotagodi micota me yajigotedaɡ̶awa niɡ̶ica
    laɡ̶ajegitedaɡ̶agitiwaji digoida ditibigimedi. Igaataɡ̶a Cristo jiɡ̶iniaa ane
    Ǥoniotagodi ane jibaaɡ̶atema.
  bmh-bmh: Ag abiu agal salau eiman aiu ses Dubanou Ban nug ag koli ece naliu maramau.
    Gonug ein ece naliu wabun gonugau duailel awareun ece go ag maramau. Ag go don,
    ag igual Dubanou Ban, Kristus nugau salau oi muranemen.
  ctu-BL: Come ña'tʌbil la' cha'an, lac Yum mi caj i yʌq'ueñetla la' chobejtʌbal ti
    panchan. Come woli la' cha'liben i ye'tel Cristo lac Yum.
  meq-meq: Sərum ha na, mata vəlakum magogoy i məsler kurom na, Bəy Maduweŋ. Ma vəlakumeye
    wu nakə a pa na mə mbəlom hərwi ndo ŋgay hay aye. Ndo i gay kurom nakə faya ka
    gumeye məsler aye na, Yesu Kəriste.
  noa-H: Pãrau k'ap'ʌ nʌm, pãachdëu magta nem wau nʌm jũrran maach Pör Cristoou pãragjã
    hich dʌ̈i hãba hich durr gayam nem jʌ̃apiju, mag pãach pörk'a nʌm k'ʌʌnau nem
    jaau nʌm waum k'õsi wau nʌm haig maach Pör chaar hich Cristo hat'eepata wau naawai.
  alp-NT: Imi nete, namake imi supu misete bei Tuhane kena seli saisa rebe imi onore.
    Tatike saisa rebe Tuhane Iaknekae ete Eni tamataru, Iriluke ete imi. Le tamata
    rebe imi kerike eteije, esi tinaije mere Kristuse ruaI, rebe imi kerike eteI titinai
    kena lale misete.
  san-VEL: yato vaya.m prabhuta.h svargaadhikaararuupa.m phala.m lapsyaamaha iti yuuya.m
    jaaniitha yasmaad yuuya.m prabho.h khrii.s.tasya daasaa bhavatha|
  kbq-kbq: Tamagra Ramofontegatima musezama erisintiharegahaze hu'nea zama erisanaza
    zana ko antahi'naze. E'i Ramofo Kraisi eri'za e'nerize.
  kbh-kbh: Ts̈ëngaftanga ya s̈mondë́tats̈ëmbo, nts̈amo cha chabe ents̈anga tojas̈ebuachenacá
    mo uacanancá, Bëngbe Utabná ts̈ëngaftanga cmochjáts̈atayama. Er Cristo, chë Utabná,
    endmëna ndábenga ts̈ëngaftanga s̈momnana, y cha s̈mondëservena.
  ron-LSB: știind că de la Domnul veți primi răsplata moștenirii, căci voi slujiți
    Domnului Hristos.
  pon-pon: Ap aja, me komail pan ale katin en jojo ren Kaun o, pwe komail kin papa
    Kaun Krijtuj.
  nhe-BL: Xiquilnamiquica para Toteco inmechmacas nopa tlaxtlahuili tlen quinamiqui
    inquiselise nepa elhuicac, pampa nelía Cristo yajaya imoTeco huan yajaya tlen
    inquitequipanohuaj.
  sps-sps: I tovei, ami ma kat naa na rof a savits to, tana saa, ami te nat fakap
    em, a Tsunaun Ayei te nai tafan faarof maromi, ito aya, Ayei nai faan maromi na
    saa te tsue faman iny a Tsunaun na tana vainy Tsunia, tana saa, a Tsunaun Krais
    Ayei na tsoiny tagaa ot faman tsumi to te binun of romi.
  wnc-wnc: Ginu atnataaing. Ginda Buyambam tapaninu Kraisde natanggamatake puya ie
    pasingamukengu sanga ita ginde damunangge yawan yukuu wa kuupbam ita apmea ginde
    daman paning.
  bus-bus: Àgↄ̃ dↄ̃ kɛ̀ é Dii láada e a baka ũ. Dii Kirisin ée dↄↄzi.
  gub-BL: Zanezar umekuzar putar pema'ereko haw peme nehe. Pema'enukwaw hekuzar ràm
    rehe nehe. Omonokatu ikatuahy ma'e wemiruze'eg wanupe a'e. Pepyhyk putar amo 'ar
    mehe nehe. Ta'e Zaneruwihawete a'e xe, pezarete romo hekon a'e xe. Pema'ereko
    tuwe izupe.
  imo-imo: '@see-verse:COL.003.023'
  boj-boj: Niŋgi qalie, mondoŋ Tamo Koba a na niŋgi awai boledamu eŋgwas. Awai di
    a nami aqa segi tamo uŋgasari naŋgi enjrqa marej. Niŋgi are qaliy. Niŋgi Tamo
    Koba Kristus aqa kaŋgal tamo unub. A segi nuŋgo Wau qa Gate.
  eng-DRA: Knowing that you shall receive of the Lord the reward of inheritance. Serve
    ye the Lord Christ.
  knf-knf: Nameen kë Ajugun atuuman na iko inuura yi ahankuŋ banwooŋ biki nul. Na
    manjoonan *Kriŧtu Ajugun i i naklemparuŋ.
  san-KHM: យតោ វយំ ប្រភុតះ ស្វគ៌ាធិការរូបំ ផលំ លប្ស្យាមហ ឥតិ យូយំ ជានីថ យស្មាទ៑ យូយំ
    ប្រភោះ ខ្រីឞ្ដស្យ ទាសា ភវថ។
  arn-NT: Fey dew kimnieymün feyti kullitu tamün llowael, Ñidol ta eluaeymünmew tamün
    koneltuleel, eymün am poyekefilu ta Cristo, fey kisu lle eymün tamün rüfngechi
    Ñidol.
  zas-NT: Din lëjt ma ragbee guial zian yuꞌ ni tiaꞌdi loj Dad Jesucrist guial cayüjndi
    laaman sirv.
  ken-NT: Bǎrɨŋɨ bɛ chɔŋ mǎmbɔŋ akap anɛ Yesu Acha ábhʉ́rɛ́ ntá bǒbhi. Chi Kristo
    Acha kɛ bátòk nɔ!
