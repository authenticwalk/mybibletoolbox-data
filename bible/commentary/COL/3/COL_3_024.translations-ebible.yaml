    choncho can' chazlaže'enə' yežincho gan' zoe'enə'. Na' de'en gone' par nic̱h yežincho
    gan' zoe'enə' zaquə'əchən ca laxɉwchon'.
  sgz-sgz: Gama him ngorer kabin gam mánán ngo ái Karisito sang á kamu tátáil muswan,
    má ái na sua tari si gam á arsupan erei ái Káláu ákte oror tari ur singin kán
    matananu.
  kek-NT: Jo'can cheba̱nu xban nak la̱ex ac nequenau nak li Ka̱cua' Dios ta̱q'uehok
    le̱ k'ajca̱munquil li yechi'inbil e̱re xban nak li Ka̱cua' Jesucristo, a'an li
    tz'akal patrón sa' e̱be̱n ut yo̱quex chi c'anjelac chiru.
  blz-NT: Bi inti'ionmuu se' i kuu bo mangalabot tambo men ringkat na Tumpu. Upa men
    ia toropotikon Tumpu bona mian-Na, nono'mo a men bo rookonon na ko'omuu. Gause
    tombono men tuutuu'na men pintanga' balimanganmuu koini'i mase i Kristus.
  poe-NT: Ó nohará kíxin Ìnchéni la sintaki̱to̱nhanrá tí nkehe chónta chꞌán kíxin
    jahará chꞌeherá Cristo xra̱ la jehe chꞌán mé chaxín Ìnchéni.
  san-TAM: 'யதோ வயம்ʼ ப்ரபு⁴த​: ஸ்வர்கா³தி⁴காரரூபம்ʼ ப²லம்ʼ லப்ஸ்யாமஹ இதி யூயம்ʼ ஜாநீத²
    யஸ்மாத்³ யூயம்ʼ ப்ரபோ⁴​: க்²ரீஷ்டஸ்ய தா³ஸா ப⁴வத²|'
  cof-NT: Junni Miya Jesucrístori nulachi patron joto, yari nulachi duque senca cuwachunae.
    Jamochi titiya senca nulachi epe cuwachunae. Junca mirato, seque trabajaquintsan
    joe.
  srm-NT: Nöö fa a dë Masa fuu dë, nöö hën o paka u di paima leti kumafa a paamusi
    u kaa, fu di u dë sëmbë fëën.
  qvs-NT: Señorninchi Jesukristu alli patronninchikunashina kaptin yachanchisapa payta
    kasushpa kawsashpanchikuna willawashkanchikunashina paywan tantalla sielupi kawsashunchisapa.
  zca-NT: No bitsila go, lë' Señor Jesukrist ne' kwa'n wen ka' go kwa'n mila' Me di'zh,
    za' Me ka' rë men che'n Me; porke nab tsa Jesukrist nak Me nile' mandad lo go,
    no Me kwa'n nikë go zhi'n lo.
  cbc-NT: 'Merẽ mʉjãã masĩña atiere: Caroaro mʉjãã caátaje jʉ̃gori caroare mʉjãã jogʉmi
    Dios. Mʉjãã pʉame Jesucristo, mʉjãã Quetiupaʉ majũ, cʉ̃ caroticũrĩqũẽrẽ mʉjãã
    átinucũña. Bairi caroare mʉjãã jogʉmi mʉjãã yaye caãnipee cʉ̃ caqũẽnocũrĩjẽrẽ.'
  qxo-NT: Tsaynö allita rurayangayquipitaga Señornintsic rasunpa cag patronnintsic
    carmi gloriachö herenciata chasquitsimäshun.
  mox-mox: Ge ona nuafania nawale veʼia ona lobea mahalaya Keliso ʼinega, mana Keliso
    emi Kaiwabu otaqa, ta tauna weaqina ofewafewa.
  kew-kew: Goa palimi-daare Aa Mudumi nimina epe yoto gialia. Aba nipumi nipuna onaanuna
    oyae makiritasa. Goa pua nimi rayo kogono peme rabu Adaa Aa Krais nipu padanena
    kogono peme-ga pagalepape.
  dww-dww: Be ko noḡoti da ami noyama maesinama Bada tokare na buderima e utemina.
    Taumi vutuna Bada Keriso ḡominama ko noyenoyena.
  twi-ASANTE: Monkae sɛ Awurade bɛkyɛ mo so adeɛ. Mo nsa bɛka adeɛ a ɔde asie ama
    ne nkurɔfoɔ no bi. Kristo ne owura a mosom no.
  aoj-aoj: Deiꞌ main, ipaꞌ pegawa eaꞌ, anaf Dembinai nofaloꞌmepa neseꞌepa hiahaom
    fasimi ipaꞌ. Amamba anen nandandepam eaꞌ maꞌoh masasa ipaꞌ epes ananipai. Ipaꞌ
    pape pandaꞌ maola Krais, Dembinai apeꞌinai.
  cbv-cbv: Páant ñi jepahat jíib Cristoboó yeebdíh ã tʉ́i chãjbipna caá. “Wã pebhboó
    ñi jʉyʉ́chah, yeebdíh tʉ́inidih wã wʉ̃hbipna caá”, jwĩ Maáh ã niijátji pah ã wʉ̃hbipna
    caá. Caandíh yeéb ñi tʉ́i jéihna caá. Jwĩ Maáh Cristodih yeéb teo wʉ̃hnit ñi jʉmna
    caá.
  taw-taw: '@see-verse:COL.003.023'
  jic-NT: Nun solejé qjuis Jepa Jesucristo tsjay 'üsüs ca la mijis Dios ts'uyupj mpes.
    Nun nin lojí jupj tjevele jin, mpes ca nin la mijis nun mpes. Jesucristo mpes
    tsji' lojí. Jupj nun jis Jepa Püné; Dios jas tjejyama jupj, qjuis capj la p'acj.
  zap-NT: Porke che nan de yra de ne nuu te ne yniiz Jesucrist lo de por ne rlaa de
    xdxiin Ne.
  wer-wer: Ar ëwat wë. Aköpök kangut nimpnaat. Puuk ar pim omnaröaan yaö ëa pöt ningkën
    önëët. Pöt ar Aköp Kristo pim inëën yaalmë pötaanök.
  ipi-ipi: '@see-verse:COL.003.023'
  qul-NT: Yachanquichisña Señorpaj konan herenciata jap'ekanayquichista, Cristopaj
    llanc'askayquichisraycu. Payka verdadero Señorniyquichis.
  ter-NT: yexoâtimaka ápeyeamo némoepo xoko Vúnae, kaúnaepinopinoe, vo'oku koati Vúnae
    Kristu ke'ítukeino.
  bmr-NT: Amɨɨhairyo magaajacuuhi toono jaadabadɨ iicano Aivojɨɨbo ibusumijeque amɨɨhaico
    aacɨjinoco. Mɨɨro amɨɨhai Cristoco mejeecɨvehicahi amɨɨhai miya Aivojɨɨbo iicaaboco.
  fuf-fuf: e hoore andugol mon on heɓiray Joomiraaɗo on ndondi wa ngeenaari. Ko Almasiihu
    Joomi on wonɗon kurkanaade.
  bhl-bhl: 'Nimtew angom? Yu kal keliwete: Sunbin-Got e yulo yan ken mak fan atew
    memen keyemeko, yulo fein duyemoke kasike. Kaneko kasike, yu Kamok Fian Kulais
    em aluwbamin be fein aluwbamoliwka!'
  ons-ons: Ŋo detmami, ŋine Waomŋo baŋ turuŋine ŋiboniake, paki yemo mo oŋom ŋei ŋerep
    magukoune eŋane biŋek kine kine wareki pamaike ea baŋ ŋine ŋibongi makei, Kristo
    eŋe ŋei Waom welekatne, ŋine aŋaine teweke qelitine qe okanbi, oŋom ŋinane ware
    ware wele okan ŋuniake, yewao baŋ ŋibongi makei.
  con-NTPO: Tsa'caen sema'faja Na'su Tise dutssi'yenga afeya'choma que'inga'qque afeya
    qquen in'jamba. Nane Na'su Cristoja ñoa'me que'i na'susi qui tise sema'bama sema'jen'fa.
  ghs-ghs: Nooka! Qusuho iisuta Ohongaho ipi ma ari qidza peitorai oke mai eetareiqi
    nikemae Kiristu Sooparaho qaru eete qaararidzonita qupadzomare.
  peg-peg: ମାନ୍ତ ଇଟାଟ୍‌, ଇସ୍ୱର୍‌ ତା ଲକୁ କାଜିଂ ଇନାକା ଇଟ୍‌ତାନ୍ନା, ହେଦାଂ ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଇନାମ୍‌ ଲାକେ ହିଦ୍‌ନାନ୍‌ । ଇନେକିଦେଂକି କ୍ରିସ୍ଟନେ ମି ହାତ୍‌ପା ମାପ୍ରୁ, ଇନେର୍‌ତି ହେବା
    ଏପ୍‌ କିନାଦେରା ।
  txu-NT: Gora ar ama. Bẽnjadjwỳr djwỳnh ta dja ar amã o pãnh. Kute õ me jamã mỳjja
    mextire djirja dja ar amã kungã gar amim aby. Bir be, Bẽnjadjwỳr Kritumã ar adjàpênhja
    man kam kôt kute ar apa 'amỳnh djwỳnhmã adjàpênh ar aba.
  eng-WEBU: knowing that from the Lord you will receive the reward of the inheritance;
    for you serve the Lord Christ.
  gnw-NT: Jare tuicuaa yandeYa umbɨjecoviata co chupe jocua umeeta chupe vae pe. Echa'ã
    uyeyocui co oĩ yandeYa Cristo pe.
  mux-mux: '@see-verse:COL.003.023'
  maj-NT: Yo nga sa̱kúnu̱u ni xi tjíndaha̱ Nti̱a̱ná nga tsjáha̱ ntíhi̱. Cristo̱ tín'exát'oho̱o,
    kui xi Nda̱ Nti̱a̱nu̱u.
  bkq-NT: Mâkâlâ ipywanimo awyly enanâguewâdaungâ. Tâinwânni modo xurâem kaynâ tienkanâguyly
    koendonro ise mâkâ âyanmo nhuduly. Cristo mawânkâ âwymârymo kuru.
  kue-kue: Ene kaima pirkan erikwa, Yaglkande yombama taragl tenagledi dungwa ikra
    ene topono tenan inaglkwa. Sraglpre, Krais, ye Yaglkande kaima moglkwa i kongunmo
    ene ere meglkwa.
  cot-NT: Pitsajiaque icavintsajaquempi Amajirote Quirishito irovegaramajajiaquempiro
    ontaniqui jenoqui, iriotaquetari pantajiaquene.
  bnp-bnp: a vuhuna mu lohoka vona, muri ma e Kristo a Bakovi Dagi bara i kona kamumu
    mua. Bara mu bolea ra mapa i ta muholi vona ge habi ne huriki a tara vona. E Kristo
    kunana a viri mu vora vona.
  apn-NT: Te mẽ anhõ patrãw pix mã axàpênh pyràk nom kumã pix mã hkêt. Mããnẽn mẽ panhõ
    Pahihti Krisja mã. Jakamã kot kaj mẽ ã amnhĩ kaxyw Tĩrtũm mã ajamaxpẽr pê akĩnh
    kãm anhõ patrãw mã mẽmoj tã apê nhũm Pahihtija ja hã mẽ apumu nẽ nhỹrmã mẽ ato
    mex rax nẽ.
  ctp-NT: Wa jlyo tiꞌ wan chaꞌ nu nka Xꞌnaan ndiya chaꞌ suꞌwe nu kaja ꞌin skaa wan
    bra wa tyii ti chaꞌ. Loꞌo Krixtu lka Xꞌnan wan nu chañi ka; chaꞌ ꞌin Krixtu lka
    tñan nu ngiꞌni wan.
  opm-opm: Gur Nuhurnong ma napapat han oh Hanipyah orhorwi napapat ma hapat. Ihan
    dire mama hanip ire atamreipti ohe yan oh Got ohe wanin mat nat pat yan oh dir
    yah mat orhor datipri ma hapat daham pan hat orhor atamrein sashenmur.
  bvr-bvr: Ngardawa ana-goyburrpa marn․gi burraya Bunggawa nyirr-wu barra ana-goyburrpa
    minypa nipa gu-rrimanga arrburrwa nguburr-gurdiya warlaman nguburr-yigipa gu-galiya
    yerrcha. Ngardawa Bunggawa Christ an-nardiya ana-goyburrpa jama nyiburr-jirra
    nula nyiburr-workiya.
  wal-wal: Godaa Kiristtoosayyo intte oottiyo gishshau, i baageetuyyo immanau giigissi
    wottidoogaa intte laattanaagaa akeekite.
  zad-NT: Ḻa' ṉezkzile X̱ancho Crístona', beena' nak dowalj X̱anle, gone' ka yizi'le
    banez c̱he dii wenna' chonle.
  kmg-kmg: 'Kecšiŋuc manahuc: Gie furi sambâŋko merâfâc fokac i Wofuŋtaonec roniŋmu.
    Irec Wofuŋ Kristo ere kiŋaŋ qaqafâc juŋgopieŋ hâcne.'
  aso-aso: Idoꞌ neꞌmine ilizaniꞌ nene Guvelesi veꞌmo aꞌmine gonotidoꞌ golo hizo salani
    molo-lidineꞌ initeꞌ nene menitine neꞌmine lehize-lengedelineꞌ mamuꞌ nene gili
    nizaniꞌ nenako nemuꞌ nene neꞌmine ilisaave. Lingine gelekeleꞌ i-di nizave nene
    Guvelesi ve Kilisitoꞌni gelekeleꞌ i-di nizaniꞌ ve.
  uli-uli: Ha towe maligili le Samol yebe fang paliyal ngalugmi le mekla iy ye itol
    bo yagilir mekla lol. Bo Kristus mele holongol masta le ha yengang ngali.
  nin-NT: Si kpamusu hen, Atiko wa à taka ni ni imba azadi, imba taka kpa inkindirr
    yi nggo Atiko wa à zu ku anishirr ama ba nggo. Kristi yo à sa Atiko ujiji wa nggo
    uwa di na ku undu ku nggo.
  acu-NT: '@see-verse:COL.003.023'
  cak-WNT: Queri' nbij chiwe ruma iwetaman chi ri Ajaf xtuya' jun herencia chiwe,
    rutojbalil ri samaj ri niben. Ruma can ya wi rusamaj ri Ajaf Jesucristo ri yixtajin
    chubanic.
  ebk-ebk: Numnumunyu ay ichattu Apo Jesus kan chakayu nan gun-guna ay enkarina as
    nan tatakuna, tay hi Cristo nan tit-iwa ay Apo ay chayu munserserfiyan.
  spa-PDDPT: pues saben que obtendrán la herencia del Señor como recompensa. Sirvan
    al Señor Cristo.
  ruf-ruf: Mkumbuke, Imtwatsa katsomwing'ani ghweko lyalikile kwaajili ye iwanu wake.
    Kiristu iyo Imtwatsa ghendo yamumtumikila.
  gun-gun: mba'eta peikuaa Senhor gui pejopy 'rãa hekovia omoĩ porã va'ekue. Senhor
    Jesus Cristo pe ae pemba'eapo.
  agu-BL: Chixomoku' te jun ajtza'kla'tz, na elnak chitxumu' tetz yi stk'e' Kajcaw
    jun oy sketz tetz kachojo'n, ko ya'tz kaban, na o' len cu'n tak'unsom i'. Nin
    i' yi mero ajcaw skibaj.
  isn-isn: Mu lingile kina mikasingiilya kipegwa nika usali kupuma ku Mukulu. Ingi
    uKristo Mukulu ni mukumitumila.
  eng-PEV: Yes, you are working for our leader, Jesus Christ, and remember that later
    on he will pay you properly, just like he promised us.
  ilo-ULB: Ammoyo nga awatenyonto manipud iti Apo ti gungguna ti panagtagikua. Ni
    Apo a Cristo ti pagserserbianyo.
  pir-NT: Mʉsa sa yegʉ̃ Cristo mʉsare quehnoano yerota. “Mʉsare ohoutja”, tiquiro
    niñene mʉsare ohorota mari pʉhtoro. Tire masine mʉsa. Mari pʉhtoro Cristo cahacjãna
    ijire mʉsa. Sa yero tiquiro pehe mʉsa pʉhtoro waro ijire.
  anv-NT: Ne kágé nnó Ata achyɛge nyɛ ɛnyú nsa. Ne nsa yimbɔ ɛlé unó bi ji ákwyɛɛ́
    ábelé mbaá bɔɔ́ bií. Ne yɛnde utɔɔ́ ɛbi ɛnyu depyɛɛ́, depyɛɛ́ mbɔ ɛlé mbaa
    Kras muú abɔɔ́ ɛnyú.
  sab-NT: Sugedale bage ba kle lle boi no kwian ba chugagwalla alin nga dba ai giti,
    e giti Chube be age no ba alin nga ngaña giti ba lle bo no ñanale. Sugedale bage
    ba kle lle boi ba Chugagwalla Cristo alin me kwian alin allabi.
  tmd-tmd: Mabö rɨ nölmɨdöi aku, Nöbö Dib Krais mabö nuŋwa rɨ nölmɨdöia. Ñɨŋ nugwöia
    Nöbö Diba nuŋ paiŋö nölön ñɨgö ap wä nöiöna.
  acr-NNT: Ma etaꞌam chi la kꞌo rajil ukꞌaxel kuya ri Dios cheꞌla e chirij ri ꞌanom
    la, ma ri kanimaj la e ri Cristo ri Qajawal.
  kpg-kpg: Gi langahia goodou bolo Tagi la ga gowadu dana hui dela ne hagatogomaalia
    ang gi ana dama, idimaa Christ la go Tagi donu dela e hai hegau ginai goodou.
  taj-taj: तिग्‍दा भिसम प्रभुसे ह्राङला म्‍हिगदेदा इनाम पिन्‍ना भिसी लबा कबुल एनीगदेदा
    थानोन मुला। ओच्‍छे एनीगदेसे तेन्‍बा प्रभु चा ख्रीष्‍ट जे हिन्‍ना।
  avt-avt: Yi eirɨak menmen yaaim eiyɨntar yi yertei maain God kakweti menmen. Yi
    eiyɨt menmen kerek hɨrak ketenenim. Yi han ekitet menmen im. Mɨtɨk Iuwe Krais
    hɨrak kinɨn naanmɨpri yi yɨrɨak menmen mɨrak keremem.
  cbk-cbk: Y acorda ustedes que el Señor ay dale el herencia de salvacion para recompensa
    con ustedes, cay el Señor Jesucristo amo el deverasan Amo con quien ustedes ta
    sirvi.
  uig-ARA: چۈنكى مىراسنىڭ ئىنئامىغا رەبدىن مۇيەسسەر قىلىنغانلىقىڭلارنى بىلىسىلەر؛
    چۈنكى سىلەر رەب مەسىھنىڭ ئىبادەت-قۇللۇقىدىدۇرسىلەر.
  tuf-tuf: Sir imat im uw quin wiquin wac bahjác eyan ba quino cat wícata sihw̃ar
    ohca sinti ruowi. Sir im acu cat canar yajquíc sihw̃ar eyta ay ruowi.
  abx-abx: Angay hamok nga agda'inan kam sinan tungod kay agpakatu'anan may kam nga
    aniya' kararawatun-bi iriridaron tikang si Paragdalom bilang mga primyu-bi, kay
    si Kristo iya i Ginu'o nga nagsirbihan-bi.
  mco-NT: Com miich ajcxy mnejhuɨɨyb co Cristo xymöhuaangɨxy it lugar tzajpjoty, paady
    ycɨxpɨ oy tunggɨx jɨgɨx Cristo jäygɨdägɨpy huɨdibɨ ajcxy mdumyb.
  cpb-NT: Piyotake eerokapaini, Awinkatharite pinayetaimine paata. Tema iri Cristo
    imperataimiri iroñaaka.
  aon-aon: Um maresh? Kweipon Debeini ta nukep yopishi atish eshudok eneshenesh um
    nutorip um enyudok mour ipak pape peneken iri. Eshudok yopishi anan douk nagraehesh
    shakus shatrugun um ipak ananish arpesh. Um maresh? Ipak douk penek Krais, apakin
    Debeini ananin mour.
  hus-NT-2005: Pos a choꞌóbichtsik ke na Kristo jaꞌich an Ajátikláb xi kʼwajat a tʼójontsal
    ani Jajáꞌ neꞌech ti ki pidhaꞌtsik an ti chʼejwalixtaláb xa lujyaltsik ka bachʼu.
  mig-NT: Chi̱ a jiní‑ro̱ já máá Jíto'o̱‑yo̱ kuá'a va̱'a‑ya̱ tá'u̱‑ro̱ já kúu ya̱'u‑ró.
    Chi̱ nuu̱ máá Jíto'o̱‑yo̱ Jesucristo kájatíñu‑ró.
  bps-bps: du gadèyu di fulé duh gdawatyu i untung blé Amuito i tagaan di dad ton,
    du Krayst i too glut amu i gumimòyu.
  mbs-mbs: Ikà niyo egkelibel te doen ontong ibegay te Pengolo tadon diyà kenyo doton
    te langit, so Pengolo tadon si Cristo se ontò amo tadon.
  tof-tof: Zitülkus módóga, e umulakla wagó, Lod sab yabü darrem kla nókyerre, wa
    ne ⌊alkamül-koke bóktan⌋ ingrinürr. Lod Kerriso watóke, e noankü zagetódakla.
  cme-NT: Na saaya na suɔ wuɔ Itieŋo ka pã-na. Uŋ jĩɛna ciiluŋgu maŋ tuɔ cie u baamba‑i,
    na ka da-ku. Itieŋo yaa Kirsa‑i aa na cãa u yaa‑i.
  sus-sus: Na kui, wo xa a kolon Marigi na sare ragbilenma nɛ wo ma, naxan findima
    wo kɛ ra. Wo na walife Ala xa Mixi Sugandixi nan bɛ, wo Marigi yati yati.
  pon-2006: Kumwail en tamataman me Kaun-o pahn ketin katingih kumwail; kumwail ahpw
    pahn ale dahme e ketin nekinekidohng sapwellime aramas akan, pwe Krais, iei ih
    Kaun mehlel me kumwail kin papah.
  dad-dad: ere nigin, ã keleĩ, ã Odug bun tamal in akor mala solo walogouf. Are Odug
    Kristus anĩ ã aruna walekenẽgef.
  zab-NT: Te pur laat anántɨ dec pur ziy ax zuu xi icáat lo Xtadnɨ Jesucrist pur ni
    cayunquɨt sirvɨ lony.
  jae-jae: Amac ajalagac gebe oc atap nêm gêŋlênsêm sa êtu ŋagêjô aŋga Apômtaunê.
    Taêm ênam gebe ajam sakiŋ gêdêŋ Apômtau Kilisi.
  ksd-ksd: tago ava nunure ba avat a kale boko tai ra Luluai ra tiniba na vapuak;
    tago ava torom ta ra Luluai Kristo.
  msm-NT: Su sikandin to tinood no Amu now, aw namaan kow no sikandin to ogbogoy iyu
    to diya bayos no insaad din to kaotawan din.
  myk-myk: Yʼa yiyɛ funyɔ kɔɔn li na na Ɲuŋɔfɔgbɔ wu na ba yi saraa. Wʼa lemu gbegele
    yaha wu nagoo pu mu ge, yi na ba lee ta. Kirisa wu ɲɛ Ɲuŋɔfɔgbɔ we, wee mu yi
    wa labye wu pyi.
  sbe-sbe: matawuwuna kabina kwa kata meta yomi paisowa maisana kabo Guiyau unai kainauyana
