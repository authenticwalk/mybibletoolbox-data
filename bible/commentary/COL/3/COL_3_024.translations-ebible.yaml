verse: COL.003.024
translations:
  kpx-kpx: Iale ke huhulahave. Kosivena bae la lovilahamale ke ibina laovei. Iesu
    keu la Kosive seleve. Iale keu au ataho onole otoveale ke lana bae maleve.
  okv-H: Eto ungo erevi be hotembevujo, ungota pure tihi jigari embo be amo Keriso
    eto amita embomeni na hoteto humbasora donda amo ungona humbasova.
  tbo-tbo: Naka binei houga e nenei Guyau apo ina wimihemi guta dewadewana uyahinei
    babana Guyau Keliso binei o wobagibagi.
  mal-C: കർത്താവിന്റെ സമ്പത്തിന്റെ ഓഹരി നിങ്ങൾക്ക് പ്രതിഫലമായി ലഭിക്കുമെന്നറിയുക.
    കാരണം, കർത്താവായ ക്രിസ്തുവിനെയാണല്ലോ നിങ്ങൾ യഥാർഥത്തിൽ സേവിക്കുന്നത്.
  grc-SR: εἰδότες ὅτι ⸂ἀπὸ κυρίου λήψεσθε⸃ τὴν ἀνταπόδοσιν τῆς κληρονομίας· τῷ ⸋γὰρ⸌
    κυρίῳ χριστῷ δουλεύετε.
  bgc-bgc: याद राक्खों परमेसवर थमनै ईनाम देवैगा, या फेर वो थमनै आशीष म्ह साझीदार करैगा
    जो उसनै अपणे माणसां कै खात्तर राक्खी सै, क्यूँके थम मसीह यीशु की सेवा करो सो।
  khz-khz: Gomi ripami, Velekou na vou voimi pene venimi, kwalana gomi Keriso Velekou
    gena govetugunagina.
  deu-TKW: in dem Gedanken, daß ihr vom Herrn den Lohn des Erbes empfanget. Dienet
    dem Herrn Christus.
  zsr-NT: Chnö́ziczliꞌ ubiꞌë queëliꞌ Xanruꞌ, gunnëꞌ queëliꞌ le chnupë́ꞌë Dios quegac
    nup nacgac zxiꞌnczëꞌ. Cni gac, le runliꞌ xchinëꞌ Xanruꞌ Jesucristo.
  lin-lin: pamba te boyebi malamu ete bokozwa, lokola lifuti, libula oyo Nkolo abongisa
    mpo na bato ya Nzambe. Ezali Klisto nde azali Nkolo oyo bosalelaka.
  hns-NT: Toelog djaane hai kie toelog Prabhoe ke hak paihe. Toelog to Kriest ke aapan
    Prabhoe ghat maane hai.
  noa-E: Pãrau khaphʉ nʉm, pãachdëu magta nem wau nʉm jũrran maach Pör Cristoou pãragjã
    ich dʉ̈i ãba ich durr gayam nem jʉ̈apiju, mag pãach pörkha nʉm khʉʉnau nem jaau
    nʉm waum khõsi wau nʉm aig maach Pör chaar ich Cristo atheepata wau naawai.
  eng-EMTV: knowing that from the Lord you will receive the reward of the inheritance,
    for you serve the Lord Christ.
  mib-NT: Chi je cájini rō jeē maá Jítoho yō cuāha ya cuehē tahū cuu ró nɨ́ɨ́ cáni.
    Chi nuū maá Cristo cájejníñu ró, chi máá yá cúu Jitoho rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाङ्‌से़म् कुइसिःक् दाङ्‌बाल्‍ले़ पिनिङ् के़मे़त्तिबा लक्‍किन्
    खोःसुम्‍बे़ॽ के़लॽबान् के़निःसुम्‍माङ् के़वयिॽरो॥ खिनिॽ दाङ्‌बा ख्रिस्‍ते़न्‌सेवा
    के़जोगुम्‍ल के़वयिॽरो॥
  xnj-xnj: Mukumbuka kuvya Bambu yati akuvapela njombi yila yeavavikili vandu vaki.
    Ndava munu mwemukuhegela ndi Kilisitu Bambu!
  mmx-mmx: Mina xasep do Leeme Silok naba raba nimi mi leventamtaba, i ngan luunun
    tinimi, mila nemi mi gugu ri ne Karisito, neni Leeme Silok atnimi.
  cbr-NT: Usaquin ñu 'aquin camina 'unanin, ax Nucën 'Ibu 'ixun ca Cristonën mitsun
    a ñu mëëxuncë cupí, cuëënmiquin aín nëtënu abë xënibua 'aínbi tsónun mitsu biti
    'icë quixun.
  tee-NT: Pus chunchach ju alat'it ni c'ats'ayat'it ni yuchi ju Cristo ju catamapalhniyan.
    Yuchi ni ap'ina'it'it ju lact'iyan ni ach'alhc'atnaniya'it'it ju Cristo ju vasalh
    mi'ucxtin'an junita.
  eng-LSV: having known that you will receive the repayment of the inheritance from
    the LORD—for you serve the LORD Christ;
  cak-NT: Y ri Ajaf Jesucristo xtuya' jun i-premio roma ja rusamaj raja' ri niben;
    romari' xtiwil ri herencia ri c'o chicaj.
  pah-NT: “Cristo'ga nhandepojykaharete'ga, gaha ti nhande reroho yvagi pe pevo nhande
    mongovo Tupana'ga pyri avuirama nehẽ.” A'ea ti pe'ji pejiporavykykatuavo. Na tuhẽ
    ti ga okwepy katu pe me. A'ereki Cristo'ga pe tuhẽ pe peporavyky nhandepojykaharete'ga
    pe.
  sja-NT: K'awa p'anɨ parãpa mimiapata pari iruata parãmaa atapiit'ee jõma Tachi Ak'õrepa
    k'ĩsia iru bɨ teeit'ee ichideerãmaa.
  xed-xed: 'Ɗina ka snaŋta ghuni kazlay: Dzaʼa plaghunapla Mgham Yesu nda skwi ya
    payana tsi ta mnduhani kəʼa. Vərɗa daŋahəga ná, Kristi ya. Tsatsi mndu ta maganata
    kuni ta slna.'
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ ini ndó ña̱ cha̱hvi Jesucristo nu̱ ndó sa̱ha̱ tócó ndihi
    ña̱ cája ndó. Ta ñe̱he̱ táhvi̱ ndo̱ cu̱hu̱n ndo̱ indiví jáchi̱ cája cáhnu ndó
    Jesucristo, mé á cúú ndusa xitoho ndó.
  gfk-S: Ma i tahut be mu na gil hobi kinong mu nunure be mu na hatur kawase ikino
    numu pinalau metuma hono Watong hoke ra puspusno no numu mangason. Io, ne Krais
    um no Watong nong mu papalim utana.
  bmu-bmu: Kembu Kraist welenŋi qeba malgetka yaŋön töwaŋini Suep mire ali ahözawi,
    mi mönö eŋgiiga buŋaŋini akŋa. Mönö mewö mötmöriba malme.
  dgz-dgz: Menan e asigiap di, e iman Ayop Iesu nao mega nagire wan dim dim me inap
    unaset wani ame garewa ega warai. Iwa e Ayop Keriso menan ayamat taiwanin.
  eng-GNV: 'Knowing that of the Lord ye shall receiue the reward of the inheritance:
    for ye serue the Lord Christ.'
  zaa-NT: Anía ná qui'ni guni le porqui'ni chìa yù le qui'ni Señor nna gunnee qui'
    le nu ràl·la' le thi' le nna edácca'ni le por ca cosa tse' nu tuànie para lebi'į,
    porqui'ni Jesucristua enne' runi le servir nna née Xana' nu adiru dacca' qui'
    le.
  eng-WEBSTER: 'Knowing that from the Lord ye will receive the reward of the inheritance:
    for ye serve the Lord Christ.'
  guh-guh: Payapëtaneme rabaja mapacueneje. Vajatuxanenë pacarajutsiana pacuene pijajivi
    toxaina perajutsinexa, baitsi matacabi apo pevereverecaejava. Patonacuenebavanapame
    baja cajena Cristonexa. Bajara jane ponë pepacuene panijatuxanenë.
  bon-bon: Weene ngene jwaatwinuye egä mime Yageyame me miijirage daremu pisi nyene,
    tabe lui teeme biname bine cirege ceera. Yoo, weeme toraca Yageyame lui Keriso
    peese nyene.
  nhw-BL: Xiquelnamiquica para yaya Toteco catli anmechmacas nopa tlaxtlahuili catli
    quinamiqui anquiselise nepa ilhuicac, pampa nelía Cristo yaya amoTeco huan yaya
    catli anquitequipanohuaj.
  swh-ONEN: kwa kuwa mnajua kwamba mtapokea urithi wenu kutoka kwa Bwana ukiwa thawabu
    yenu. Ni Bwana Yesu Kristo mnayemtumikia.
  wbi-wbi: mukagula kuuti mulikwupila ingigha kuhuma kwa Mutwa. ghwe Kilisite UMutwa
    juno mukum'bombela.
  bba-bba: I n yɛ̃ mɑ Yinniwɑ u koo bɛɛ ɑre kɔsiɑ yi yi sɑ̃ɑ tubi ye u win tɔmbu yiiye,
    domi Kirisiwɑ bɛɛn Yinni wìn wɑ̃ɑru i wɑ̃ɑ.
  eng-KJVCPB: 'knowing that of the Lord ye shall receive the reward of the inheritance:
    for ye serve the Lord Christ.'
  kgk-NT: Eremba'apo porã ramo, ome'ẽ va'erã nde-vy Nhandejáry ne rembiapokwe repy.
    Ne mandu'a katu upe va'erã-rehe. Nhandejáry re'ýi pegwarã ome'ẽ va'erã nde-vy.
    Ndaha'éi teko rei nde Járy tee. Cristo ae katu nde Járy tee.
  waj-waj: Vaa ngia rikiaavai. Anutuuqo irisai yoketaiyauvaa ari gioonna kiaapuuyani
    yapa kiaiyauvaa fai ngii minai ngia varaaravai. Udaanga Yisuu Kirisiiva ngii haitatuura
    tuanaivaa mmoorivaida ngia varaanoo.
  cpy-cpy: Aritaki piyotee-yakini eeroka-paeni, Awinkatharite pinayiteemini paata.
    Tema riitaki Jeepatzii-totaa-rewo omperata-piinta-yiteemiri nimaeka.
  mpx-mpx: Kaiwena ku atena hauna toto Babala i lovivina-an wana gamagalau kaiweliya
    abwe ni pewa molamiu. He komiu Keliso wana totuwalali, iya wami Tonowak hot.
  wbp-wbp: Purda-nyangkajulu kuja kankulu-jana yangka warrki-jarri wiriwiriki pirijina-piya.
    Nyampurla walyangka marda kankulu-jana pirijina-piyaju nyina yangkaku wiriwiriki.
    Ngula-puruju, jungaju kankulurla warrki-jarrimi Warlalja-Wiri Jijaji Kirajiki.
    Nyurrurlarluju, milya-pinyi kankulu nyiyarningkijarra kapu-nyarra Warlalja-Wiringki
    Jijaji Kirajirli yinyi yangka kuja kanyarra kaji-mardarni nyanungu-nyangurla.
  luo-luo: ka ungʼeyo ni obiro miyou mich chiengʼ ma nobi mondo opog ni joge girkeni
    kaka pokgi mokano nigi. En Ruoth Kristo ema utiyone.
  nhe-NT: Xiquilnamiquica para Toteco inmechmacas nopa tlaxtlahuili tlen quinamiqui
    inquiselise nepa elhuicac, pampa nelía Cristo yajaya imoTeco huan yajaya tlen
    inquitequipanohuaj.
  aii-aii: ܒܵܣ ܝܕܹܥܡܘܼܢ ܕܡ̣ܢ ܡܵܪܝܵܐ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܦܘܼܪܥܵܢܵܐ ܕܝܵܪܬܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܒܸܥܒ݂ܵܕܵܐ
    ܝܬܘܿܢ ܚܸܠܡܲܬ ܠܡܵܪܝܵܐ ܡܫܝܼܚܵܐ.
  esk-NT: Itqaġisiuŋ akiḷiusriaksraqsi Agaayyutmiñ akiqsruutigikkaŋa iñuŋmiñun. Qanusripayaakun
    savautillapiaġiksi Ataniq Christ ilaałhiñaq.
  msb-msb: Aram niyo na an Ginoo an magahatag sa iyo san premyo na ipapairedar niya
    sa iyo kay si Cristo na Ginoo man lang gayod an iyo ginasirbihan.
  cpa-NT: Ma²ŋih³ hniah¹². Juu¹³ jniang³ báh³ dsa² dsii¹ gug² jniang³ cøng² hi² dsio¹.
    Di³ ni³ Cristo báh³ ma²mi²tih³ hniah¹², dsa² ma²lán¹² Juu¹³ jniang³.
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁ ତମ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି ଆରି ତାର୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ଦେବି
    ବଲି କାତା ଦେଇରଇବା ସବୁ ଆସିର୍‌ବାଦ୍‌ ତମେ ପାଇସା ବଲି ଜାନିଆଚାସ୍‌ । ତମେ ସେବା କର୍‌ବା ସାଉକାର୍‌
    କିରିସ୍‌ଟ, ବଲି ଏତାଇରୁଆ ।
  meu-meu: ba diba, ahumui na Lohiabada ena amo bavabi, badina be umui na Lohiabada
    Keriso ena hesiai taumui.
  yva-NT: Nyo raenamo Amisy Yesus indati po nya anakero nyo raijare ama ine raunande,
    omamo Po ratayao vatan tenambe nanawirati Apa arikainye waino maije mai. Weye
    Kristus wepirati nya Akari nyanapatambe Ai pije.
  dgc-dgc: Ala-alaén moy, kédemét na oras, éy atdinan kam na Panginoon ta gantimpala
    moy. Kanya i tunay a Amo moy a pégtarabahuan moy éy ti Cristo.
  zpm-NT: Beṉque naṉle to, zgaa to miṉe gdeed Dios lo grë zha ne ngab lo me, teḻne
    gon to diidz; sac goṉ Jesús nac meṉ ne nlipaa rnabey to, ni lo me quia to dziin.
  hix-NT: Noro ryhe, ayatamoketxhàyamo yehemehe xaxa mak hampànà. Khoryenkomo wya,
    ronewakryenàr me xaxa mpànà natxhe ha, katxhàr me oyeryatxhe hampànà. Àsok tawro
    hana. Noro yanoto me ryhe manatxow hamà, Kryestu yanoto me, Kohkom yanoto me.
  sim-sim: Kumak Wasilaka lerawu os ji landa landan or heyehe os or ukmba or mbahanda
    hom wasan or hakwan angop ji heyenda sir. Os malakama jihi misambik fehe otonjik
    lerawun ji lawa, Wasilaka Kraisnjik lerawun os jimu landuwa.
  npi-ULB: तिमीहरू जान्दछौ, कि तिमीहरूले परमप्रभुबाट उत्तराधिकारको इनाम पाउनेछौ ।
    तिमीहरूले जसको सेवा गर्दछौ, उहाँ प्रभु ख्रीष्‍ट हुनुहुन्छ ।
  cgc-cgc: tak nlaman nyo na Ginuo an mag-atag ki kyo ta dayad na bales na patagana
    din para ta iya na mga ittaw. Demdemen nyo man na Cristo an, kanen matuod na Amo
    na pasirbian nyo.
  tim-tim: Hain akbai dâm aregât Humoŋe pat dâm hâreyeŋgiep are hâuŋe hâmbâi himbimân
    membiâ Humonenŋe Kristo are Kotdânenŋe humo manmapgât âi ketuguwaiân aregât nâŋgâm
    biwiyeŋande kepeim hain akbai.
  yor-yor: kí ẹ mọ̀ pé lọ́wọ́ Olúwa ni ẹ̀yin ó gba èrè, nítorí ẹ̀yin ń sìn Olúwa Kristi.
  wos-wos: Guni xékélaki. Néma Du God déka du takwa hurundan yikafre joo hasa hwenjoka
    dé dika déka hanja wasékendén yikafre jondu hwetandé. Wungi xékélakita ané héfambu
    reta guna jémba jémba male yatanguni. Guni Néma Du Krais Jisaska guni jémba ye.
  emp-NTPO: '@see-verse:COL.003.023'
  eng-F35: knowing that it is from the Lord that you will receive the inheritance
    as a reward; because you serve the Lord Christ.
  ind-ind: Ingat bahwa Tuhanlah yang akan memberikan upah kepadamu, ketika Dia kelak
    memberikan berkat yang sudah Dia janjikan kepada kita yang diangkat sebagai anak-anak-Nya.
    Jangan lupa bahwa kamu sebenarnya bekerja bagi Kristus Yesus, Penguasa kita, sebagai
    hamba-hamba-Nya.
  pes-OPCB: فراموش نکنید که شما پاداشتان را از مسیح خداوند دریافت خواهید کرد، یعنی
    همان میراثی را که برای شما نگاه داشته است، زیرا شما در واقع غلام مسیح هستید.
  mpt-mpt: Ibo Sume Yesus Klaiste bobolo fumbianiba okok kebib kesoa ibo tekein kebiobe,
    sino e baanea Sinanomo ne inamin namin ayamo ne bainobo galin nakaia unangai doyamabibo
    genebio kesoa e bain inanea ibo okoko ayam okok kebinib biamo molo yang kenea
    doyamabebe.
  ssx-ssx: Hone wipe. Tekehalima꞉ta꞉ ipika꞉ wanda꞉halina꞉ wiala꞉ yenki iki pa꞉ta꞉
    kilieke. Pa ekipeke Ketisota꞉ ika꞉ hande yeni pu haleme ota꞉ handeteke hala꞉ halie.
  mkl-mkl: I mɑ̀ ŋɑ iyi Lɑfɛ̃ɛ ɑ́ sɑ̃ nŋɛ ribɑ nŋɛ ŋɑ, iyi í jɛ tubu iyi í jilɛɑ inɛɛ
    ŋɑ, domi Kirisii í jɛ Lɑfɛ̃ɛ nŋɛ iyi ì wɑɑ ceɑ icɛ ŋɑ.
  gaq-gaq: ମନେ ବପା ଇସ୍‌ପର୍ ମେଁନେ ରେମୁଆଁଇଂନେ ନ୍‌ସା ମେଁନେ ବକେ ଆତେନ୍‌ ମେଁ ଆପେକେ ପୁରସ୍‌କାର୍
    ରକମ୍‌ ବିଏ । ଡାଗ୍ଲା କିସ୍‌ଟ ଆଃ ପେନେ ସତେଆ ମାପ୍ରୁ ଜାଣ୍ତେନେ ସେବା ପେ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌
    ।
  gof-RNT: Godaappe laata woyto oothidi hintte ekkeyssa erite; hintte Godaa Kiristtoosa
    haggaazeeta.
  unx-unx: ପାହାମେପେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହଡ଼କ ନାଗେନ୍ତେ ଅକ୍‌ନାଃ ଦହକାଦାଏ, ଏନା ଆପେକେ
    ନାଲା ଲେକାଏ ଏମାପେୟା । ଚିଆଃଚି ଆପେ ସେୱାତାନ୍‌, ଖ୍ରୀଷ୍ଟ୍‌ଗି ଆପେୟାଃ ସାର୍‌ତି ଗୁସିୟାଁ
    ତାନିଃ ।
  gah-gah: Lá niiki lekeza Guivahani Kilistoni gelekelé imiaká nianazo, lekelí hozámini
    meinaváa okulumakú helisa henoni nemó nene Guivahanilokatí alitunimó neve liki
    gili miniki hoza alilo.
  lcm-lcm: using mipo nas ta le si Volava papalik mila tauk i tauia roron ang lak,
    asukang val kami seupok. Volava Karisto papalik nia kapo taukai imi.
  aer-aer: Nhenhe itelarerrirraye. Alartetye Jesus-ele arne mwerre akngerre atnyeneme
    rarle arrenhantherrenhe alhileke anthetyeke. Yanhe ikwere kwenhe arrantherre-arle
    mpwareme, Jesus arrekantherrenhe alartetye.
  qvc-NT: 'Chaqa qamkunaqam yach''angillapa: Siñurninchiq Jisukristuta allita kasuptinchiqqam,
    suq bidapi Tayta Dyus rin qowaqninchiq ancha shumaq irinsyata, nishpa.'
  tgl-ULB: Nalalaman ninyong tatangap kayo mula sa Panginoon ng gantimpala ng pagkamit
    nito. Ito ay ang Cristong Panginoon na inyong pinaglilingkuran.
  cbs-NT: Ja inun, nukun Xanen Ibu Cristo matun yununika kayabitun matu yunua ninkakin
    man axunkin man benimawamisdan, ana matu manakukin ichapa matu binumakin jaska
    yubakani jiwekuian matu inanxanai man ma unaiin.
  xtm-NTPP: Vaa jâ ka jini ni ja maa Iya Tátnuni ma taa ja jin kuta'vi ni ma, vaa
    ka jinukuechi ni nuu Cristo iya tátnuni nuu o a.
  nnq-nnq: Nkombakelanga kutenda Angwana mabampaganga upo eibabeki bandu bakwe. Kilisto
    nga Nngwana jwa kweli jukummegelela!
  bao-NT: Mee mʉja, mʉja yee ca niipere, Wiogʉ mʉjare cʉ̃ ca tiicojopere mʉja maji
    yerijãa. Mʉja Cristo, Wiogʉ peti ca niigʉre pade nʉnʉjeerã mʉja tii.
