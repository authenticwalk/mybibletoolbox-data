    naaitere tu̧paae fao̧sóró, ma fo u du i du dere alakélé ha̧le yó tawae. Tétu,
    Kótópaae wole fo duraalu, ama buk-mó asȩyóló muló betere wole fokélé yóo, mió
    i alimó du betere wole fokélé yóo, mepaae so whi̧paae Dȩi Kepe Wisiné yó matere
    wole fokélé yóo duraalu, hai̧tamo diaao̧ hosaa turóné Kótópaae mo kée du betae.
  hin-2017: मसीह के वचन को अपने हृदय में अधिकाई से बसने दो; और सिद्ध ज्ञान सहित एक
