  qup-NT: Kristupa ali shiminta tukuy uras yachakushpa yuyarishpa kawsaychi. Chay
    shimita yachaywa yachachinakushpa, sinchikuchinakushpa kankunapura kawsaychi.
    Chasna shukwa shukwa yanapanakuychi Kristuta ashwan alita katinaykichipa. Yaya
    Diosta tukuy shunkuykichimanta pacha agradesishpa takiychi salmokunata, korokunata,
    Yaya Diospa Espíritun yuyachishkan takinakunatapas.
  dop-dop: Kilisiti tɔm nɑ tǝ tɔɔʋ tǝnɑ ɩ́ wɛɛ mǝ kiŋ kɛ teu. Ɩ́ sɛɣɛsǝɣɩ tǝmɑ, ɩ́
    kpɑɑlǝɣɩ tǝmɑ nɑ lɑɣɑtʋ sɔsɔɔntʋ. Ɩ́ yoonɑ luɣu kʋlʋmʋɣʋ kɛ Ɩsɔ kɛ́ yontu nɑ Ɩsɔ
    Tɔm yontu nɑ Ɩsɔ sɑm nyǝntʋ nɑ yontu nti tǝ sɔɔsǝɣɩ ɑpɑlʋtʋ tɔ, nɑ ɩ́ sɛɛnɑ-ɩ
    ɩ́ nɑ tǝmlɛ.
  azb-azb: Qoy aranızda Məsihin kəlamı bütün zənginliyi ilə yaşasın. Bir-birinizə
    tam müdrikliklə təlim və nəsihət verin, məzmurlar, ilahilər və ruhani nəğmələr
    söyləyib ürəklərinizdə Allaha minnətdar ola-ola nəğmə oxuyun.
  eng-DBY: Let the word of the Christ dwell in you richly, in all wisdom teaching
    and admonishing one another, in psalms, hymns, spiritual songs, singing with grace
    in your hearts to God.
  guo-NT: Xan Dios kawʉajnax xamal kajachawaesliajwa pomatkoicha nejchaxoelaliajwam
