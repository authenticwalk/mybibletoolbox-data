    Dyǒb ngəse éche édé á kálag e Dyǒb. Nyékɔ̂nneʼ Dyǒb ngəse éche ékêmteʼ
    Dyǒb ne Krǐstəə, ne nkə́ŋgé ké ńhéé ḿme ḿpíídé nyé âkémed Dyǒb.
    Nyékɔ̂nneʼ mɔ́ âsáŋnɛn mɔ́ ne nlém ńsyə̄ə̄l.
  met-met: Anai mana Kristo uleginoa baxagi mang. Atubatubang xaung asina hatuminga
    nang xaung xabianga maringing longgalo Urana sina. Tubatubainga kubolunoa bing
    awaya olaidi duwa Olaidi Xailongidingia, olaidi sabungua daxabiadi xaung olaidi
    Urana Aningonoa xapdi masok hatumingaimia. Awayadi na Urana xaung haruanga xai
    sibuna hatumingaimia.
  kpj-NT: Kristu rybe‑di awo‑ki mabehyymy mabekre idi watxireri. Wii bierynadỹỹnymy
    bitohonymahãbenykemy bede erysyna‑di. Deuxu‑ò àlàna biwahinymahãke wiurybe‑di,
    wiu‑di Deuxu Tyytybytyhy wina‑di. Mawinyke àlàna‑di aworeny‑ribi.
  zao-NT: Ndoblo thibka yo yekaa xkiiz Jesucrist, ne ndoblo teedaa teniʼaa thibaa
    ne tedibaa kon yalnzhaak kuu ndaa Diox loʼaa. Ne ndoblo golaa salm ne kant, tak
    nlaazaa taaʼaa texkix lo Diox.
  byx-byx: De ma Kristus aa lengi dai maikka mager ip kurli nget de a ngen a rlan.
    De mager ip ngene su ne ama saikngias i nget muqasmuqas ama atlu nget, de ngene
    sem madlek nana. De mager ip ngene taing ama taing nev ama Ngemumaqa aa Langinka.
    De ngen ama taing i nget sevet ma Iesus. De ngen ama taing i nget nagel ama Qevepka.
    I maikka mager ip ngene taing nade a ngen a rlan ne ama arlias sagel ama Ngemumaqa.
  ctu-CTI: La' lu' bujt'ic la' pusic'al ti' t'an Cristo. Cʌntisan la' bʌ. Tyumbin
    la' bʌ ti pejtyelel la' ña'tyʌbal tyʌlem bʌ ti Dios. C'ʌyinla Dios ti salmo tyac
    yic'ot himno tyac yic'ot i c'ay tyac Dios. Yom an wocox i yʌlʌ Dios ti la' pusic'al.
  zos-NT: 'Hay que va''cø mi jajmundzøjcatyam vøti Cristo''is ''yote mi ndzoco''yomda''m,
