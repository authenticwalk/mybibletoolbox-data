  ory-ory: ଖ୍ରୀଷ୍ଟଙ୍କ ବାକ୍ୟ ପ୍ରଚୁରଭାବେ ତୁମ୍ଭମାନଙ୍କଠାରେ ବାସ କରୁ; ତୁମ୍ଭେମାନେ ପରସ୍ପରକୁ
