    gawi ya alahu gulahu otŋetâ ya kambatŋaŋe biwiyeŋan kinâk. Yawu otmâ yan mitihât
    ombe san mannomai. Otmu tâmbânenŋe Dawitiŋe Anitâhât kiki pali mewaŋgiminiop ya
    gurâ mem mannomai. Yawu otmâ Anitâ mepaem heroŋe otbaŋginomai.
  usp-NT: Y rajwaxi' wa'xok mas jyolj Kakaj Jesucristo laj awanmak nojel k'ij. Tijoj
    ayb'ak chawib'il ayb'ak y ye' jcowil awanmak la' tzitaklaj no'j. Y b'ixajtak Salmos
    y mak b'ix re Kakaj Dios riq'ui nojel awanmak pire atc'omowantak re Kakaj Dios.
  zav-NT: Ḻesotezə ḻeso ḻegon xbab c̱he de'e ca' babzeɉni'i Cristən' chio'o. Ḻe'e
