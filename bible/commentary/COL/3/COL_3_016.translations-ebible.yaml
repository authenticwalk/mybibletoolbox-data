    utɨpɨhoaatɨhɨ ahotirɨhɨrɨ aunɨhɨtɨwɨ amɨ Kɨraisihomɨ isɨhiyaatɨ Autaahaatɨhomɨ
    manyinyaatamɨ aunɨhɨhɨrɨ samɨ utɨpɨhoaatɨhapɨhɨrɨ aunɨhɨtɨwɨ amɨ aunɨhɨhɨrɨ wiwa
