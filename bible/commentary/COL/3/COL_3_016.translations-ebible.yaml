  gaq-gaq: କିସ୍‌ଟନେ ଗ୍ୟାନ୍ ପେନେ ଆତ୍ମାଡାଗ୍ରା ଜାବର୍ ବାବ୍‌ରେ ଲାଃଲେ । ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ
    ଗ୍ୟାନ୍ ବିନେ ବାରି ବପୁ ଆଡିଙ୍ଗ୍ ନ୍‌ସା ସାପା ଗ୍ୟାନ୍‌ନେ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା । ନିଜର୍ ଗାଗ୍‌ଡ଼େନ୍ନିଆ
