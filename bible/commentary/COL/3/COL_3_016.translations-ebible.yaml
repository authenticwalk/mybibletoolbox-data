  san-GUJ: ખ્રીષ્ટસ્ય વાક્યં સર્વ્વવિધજ્ઞાનાય સમ્પૂર્ણરૂપેણ યુષ્મદન્તરે નિવમતુ, યૂયઞ્ચ
