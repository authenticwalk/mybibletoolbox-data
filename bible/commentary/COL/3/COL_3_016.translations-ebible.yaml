  nal-nal: Naaguna luaa a dorang sin Kaarisito xana iziar zinim ma xana bas lamaskana
    nim. Ma la notaan angbani zaait naaguna varaviraai ma naaguna fanaau zinim saksaxai
    wana amun mazamang faakdul. Ma naaguna rangon saait amun tanganang sin Dewit ma
    amun tanganang iwana lotu ma amun tanganang a Laklagaai a Raabu xa lis sinim,
    ma naaguna rangon faraxai wana wisfaadaxaiang ka waan sin Nakmai lamaskana nim.
  kyq-kyq: Ɔn̰ taar al‑Masi ute bɛɛn̰ se Ꞌɗoocn̰ maakse. ꞋDooyki naapa aalki bi naapge
    tu ute jeel‑taar mala mala kɛn naase ɔkki se. Ɔɔ aarki kaa Raa ki ute maakse paac,
    Ꞌtɔɔmin̰ki ute kaagen kɛn kꞋlee kꞋjꞋeemsin̰a ɔɔ magalin̰ki ute kaagen *Nirl Salal
    ɔl jeege lee tɔɔmsin̰ se.
  kwd-kwd: Moru alamia nga alafuunga ala Jisas Kraes 'ani fa'afongua manata lamooru
