  hub-NT: Cristo jintinkartuamua nusha kajinmattsuk, atumsha chikich ainasha Yuus
    nekatan surama nujai jintintiakrum wakemamtikatarma. Tumakrum pegker enentaimsarum,
    Yuus maaketi takurum, nigki emematkurum kantamruatarma.
  hmo-hmo: Keriso ena hereva umui emui lalona dekenai ia noho momokani be namo. Inai
    hereva dekena amo, umui ese Keristani varavara taudia ibounai do umui hadibaia,
    bona hereva ena aonega dekena amo, edia laloa do umui hamaoromaoroa. Salamo bona
    guriguri ane, bona lauma anedia do umui abia, Dirava do umui hanamoa totona. Bona
    inai ane dekena amo, mai emui kudouna ibounai, Dirava do umui tanikiu henia.
  big-big: Kilisigu iniyegi waligeleya piyeng keremareke mizi nagani keya ngago wazono
    pigi purago kazing inugu yolu pumokki wilak wizeibene mizizo. Kilisigi kazing
    pangkamekke nakko nakyegi iwakara kiling waligeleyizo. Keya Ingi Samyengka ingimei
    keya ingimekke ingi piyengka mei keya ingi kumbekki piyengka mei keya yayeng wazono
    miza koyimowei Yemizibekyegi ingimeiya mani.
  gux-G: Kristu maama ŋaliman n ya gbie yi pala nni. Va bangi mani yiyaba gigo tundi
    yiyaba leni mi yan fumuanma. Ya yiini mani pisominba, len ya yani n pagi u tienu,
