  kde-kde: Bahi mitima yenu ìumbajwe namene ujumbe umwâmba Kilisto, kwa kuhundana
    na kudumana na kwa kumwimbila Nnungu malove la Sabuli na dihimu dya kunnombolela
    Nnungu na dihimu dinji dya chinnungu, akuno umuimba na kunshukulu Nnungu mmitima
    yenu.
  ata-ata: Laixe lexe vaikala noxou Kalisito uxolu uꞌanaꞌana no nano no tangengi.
    Mo laixe lexe ngalosieꞌixu moseꞌi, mo ngalosieꞌi no anu xavutala laixe xe lavulavu
    laixe la sou aneꞌi imomomo sou iꞌoxonu ꞌilixo laixesi. La sou ngingi ngalemolu
    laixe ulai noxou Lataua no nano no tangengi, mo ngalexe lexe muxolu no nano no
    lavuku sou lexe no nano no tangengi, mo lexe sou lalotu xe lexe e Uleenu Tavuna
    uxalixu no nano no opongengi.
  qvw-NT: Ñatac Jesusninchicpa willacuynin śhun'unchicćhu imaypis tacyaycuchun llapa
    sumä cänintin. Chaynütac lluy yaćhaywan jucninchic jucninchic imaćhüpis caminanacuycuśhun,
    anyapänacuycuśhun. Diosta sumä anradisicüśha śhun'uwantac, taquishun imaymana
    taquicunawan, imnucunawan, Chuya Ispiritu taquicunacta śhun'unchicpi yalachimuśhancunäwanpis.
  nfa-nfa: Hudꞌi laa Lii Holo-Nori Kristus uri dꞌara miu dènge mamuri miu kahèi. Lii
    Holo-Nori seꞌe, nuka sèmi mèdha-panyau dhu kabꞌua, dhu Na pangèdꞌu mi miu. Lii
    seꞌe padꞌelo jꞌara ho miu bisa meꞌa madha jꞌara ae-ae, madhutu ngangee Lamatua.
    Ka miu bisa pake Lii seꞌe, sèna ka ajꞌa-nori, aa pasanèdꞌe miu èci dènge èci.
    Ladhe nori dhèu-dhèu miu, mage dènge sakaa, te ngaa pake lii dènge dꞌara dhu taleo
    moro-moro dhu pènu dènge rasa makasi. Pake lii sodꞌa koa-kio, lii sodꞌa dhu miu
    abhu nèti Roh Mola-Mèci Lamatua, aa lii sodꞌa dhu miu mesa mi suri ho koa-kio
    Ama Lamatua.
  tnp-tnp: Otəgətun itəmah mɨn e nəghatiən rəha Krɨsto, kəni motəni e nətəlɨgiən təuvɨr
    kəm təmah mɨn məmə nəkotəkeikei mautol, məsotəpəhiən. Otani nəpuən mɨn e Nauəuə
    rəha Nəpuən, mɨne nəpuən mɨn rəha niməfaki, mɨne nəpuən mɨn iətəm tatsɨpən e Narmɨn
    Rəha Uhgɨn. Otani ilah rəfin təhmen=pən e nəni-viviən kəti iətəm tatsɨpən e nɨkitəmah
    matuvən kəm Uhgɨn. Inəha e noliən mɨn əha, pəh nəghatiən təuvɨr rəha Krɨsto tətatɨg
    matəmiəgəh mateviə vivi e nɨkitəmah e nian mɨn rəfin.
  urd-urd: तुम्हारी ज़िन्दगी में मसीह के कलाम की पूरी दौलत घर कर जाए। एक दूसरे को
    हर तरह की हिक्मत से तालीम देते और समझाते रहो। साथ साथ अपने दिलों में ख़ुदा के
    लिए शुक्रगुज़ारी के साथ ज़बूर, हम्द — ओ — सना और रुहानी गीत गाते रहो।
  hot-hot: Nômbôlô Kilisi anêŋ abô êmô kapôlômim siŋ ek nôndôŋ lôk uŋgwik auk mavi
    sapêŋ thô imbiŋ am. Nônêm yeŋ atu ba hêk Wapômbêŋ anêŋ kapya yeŋ lôk yeŋ matheŋ
    lôk yeŋ atu ba Lovak Matheŋ hêv ek nônêm lemimmavi êndêŋ Wapômbêŋ êndôk kapôlômim.
  mqj-NT: Kenamala angganna battakada untetteran Kristus la mupatitanan illalan penawammua'
    ammu malara sitonda kakeakasan sipa'guru sola sipakilala mupasiolaan umpakendek
    pampudian anna penanian. La sae rokkokoa' menani siolaan ma'kurru' sumanga' langngan
    Puang Allata'alla.
  rus-SYN: Слово Христово да вселяется в вас обильно, со всякою премудростью; научайте
    и вразумляйте друг друга псалмами, славословием и духовными песнями, во благодати
    воспевая в сердцах ваших Господу.
  mbh-mbh: Aro lomu womtun nge a Krais ile riong mo i voth senu a lomumu. Aro thomu
    o pamireal na patoral pel nge mire ninenga elonga. Naro thomu o vo voing areko
    o voth a Buk Song lemi, tomo mun nge omu lotuonga a voingre, na voing ako Oni
    Riringa i pavelpol i a lomumu. Naro opomu lemi i vual nge ri sivengaing a God
    nge.
  bdd-bdd: Wete Kelisoina ꞌina gwae bwebweꞌadi ꞌatemiya sibwala moisa, ma ꞌaigeda
    ꞌaigeda ꞌoimiya waheheꞌita ma walolohatoto sanapu moisa ꞌoinega, ta wete ꞌami
    wali ma Same walinao ꞌoidiyega, wete walibui ꞌoidiyega, Yaluyaluwa Tabuna ꞌoinega,
    maꞌimi loyauwedo Yehoba ꞌoina ꞌatemiyega.
  cbt-NTPO: 'Ya''ipi Quisocristo nanamën yonquiráco''. Na''con ina yonquico''. Noya
    nitotatoma'', nia''chintoco'', nipënënco''. Yosë cantanën nisha nisha nininsopita
    cantaco''. Sarmo quirica nontatoma'', inanta'' cantaco''. Canpitaora yonquinëma
    quëraonta'' ocoirahuatoma'', cantaco'': “Ma noyanquëncha Tata ni''ton, catahuarancoi
    paya,” itatoma'', cancanëma quëran huarë'' cantaco''.'
  srn-NT: Meki a wortu fu Kristus de bogobogo ini un libi. Dan so nanga ala koni un
    o man leri makandra èn sori makandra tapu un fowtu. Nanga wan ati di furu nanga
    tangi gi Gado, un mus singi psalm-singi, singi di e gi Gado grani, nanga yeye
    singi.
  cta-NT: Ngaꞌa̱ chaꞌ tyanu tyucui chaꞌ jiꞌi̱ Cristo ca neꞌ cresiya jiꞌi̱ ma̱. Tsoꞌo
    tsa ndyuꞌu chaꞌ biꞌ, biꞌ chaꞌ tsoꞌo ti culuꞌu ma̱ chaꞌ biꞌ jiꞌi̱ tyaꞌa ma̱ ñaꞌa̱
    cuayáꞌ nu cuna tsoꞌo lcaa nguꞌ. La cuiꞌ juaꞌa̱ cula tuꞌba ma̱ lcaa lo ji̱i̱ nu
    ntsuꞌu jiꞌi̱ ycuiꞌ Ndyosi, masi ji̱i̱ salmo nu nscua lo quityi nu ngua saꞌni,
    masi cua ñaꞌa̱ ca ji̱i̱ nu caꞌya hique ma̱ nu nchcuiꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi;
    cula tuꞌba ma̱ ji̱i̱ chaꞌ cuna ycuiꞌ Ndyosi, xquiꞌya chaꞌ tsoꞌo tsa ntsuꞌu tyiquee
    ma̱ ñaꞌa̱ ma̱ jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: À to Kilisi yã́ zↄ̃lɛkĩi e á nↄ̀sɛu maamaa, í yãdakↄ̃ɛ, í lɛdakↄ̃wa
    ń ↄ̃nↄ píio. Lua sáaukpaa guu à lɛsiɛ̀ á sↄ̃ guu ń soũo ń táasilɛao ń
    lɛ pↄ́ aà Nisĩna ì daɛ́o.
  tcz-CHONGTHU: Christa thu chu chihna jouse tothon nasung uva cheng dimset hen; khat
    le khat tumgingtoh tholan houlan, chule lhagaolan kihilun chule kitilkhou touvin,
    nalung gil un Pakai choi-atnan lasauvin.
  mar-mar: ख्रिस्ताचे वचन तुम्हांमध्ये भरपूर राहो. तुम्ही सर्व ज्ञानीपणाने एकमेकांस
    शिकवा व बोध करा; आपल्या अंतःकरणात देवाला स्तोत्रे, गीते व आत्मिक गीते कृपेच्या
    प्रेरणेने गा.
  snp-snp: Ido Kilisto kala ya luti-katigu mino faito gedaneyo. Eti o minoti, ya aya
    ka manidigu naba-naba nemo yauti fuka ka loti wenenatina api gilibi minato, ido
    Ounakafo mino gedageto ya mono nema lofi mele edeti, ya Goti ka lufuwala yauti
    nema loti, ido linanimo mono nemanina loti, ya Goti ebola nema loti nasafili mona
    lutigu nemo yauti loumalo.
  isl-isl: Minnist alls þess sem Kristur kenndi, því að orð hans lífga og auka skilning
    og hyggindi. Uppfræðið hvert annað í orði hans og flytjið það í sálmum, söngvum,
    andlegum ljóðum og lofsyngið Drottni með þökk í huga.
  spy-NT: Kooluumaak ꞉ng'ālyoontēētaab Yēyiin. Ōnēētiisyē, ānkōōyisu keey ām kiirnātēēt
    tukul. Ōsiltooy Yēyiin ōbirchinē kōōnkōy ām tyēēnwookik chēē makerkeey ākoo tyēēnwookik
    chēē iboorwook ꞉Tāmirmiryēēt.
  xnn-xnn: Adiyo kalkalingkingan nan am-in ay dinngeyo ay inbagan Kristo nodi osalenyo
    nan silib ay intedna ken dakayo ay men-initdo ya menbinagbaga. Kantaenyo nan mangipanemnem
    isnan kalin Apo Dios ya dayawenyo siya abes isnan kantayo. Ya men-iyaman kayo
    ay osto ken siya.
  mwe-mwe: Malobhe ga ngani ja a Kilishitu gagumbale mmitima jenunji, akuno nnijiganyananga
    na leyana kwa lunda lowe, nnikwaajimbilanga a Nnungu nyimbo ya mbeembela na nyimbo
    ya muntima, akuno nnitendanga eja mmitima jenunji.
  tte-tte: Sowasowana Keliso wasana iyamala ami kaba nuwanuwatu lalakina sauga meuloina
    kabo ami sonoga meuloina koina kamikavao kwayakayakataili yo wakabi-yakaiweli.
    Saugana tem same walili kwawali-yagili, wali bui yo wali tapwalolo, katemiu mena
    me ami kawatoki Yaubada koina.
  tcs-tcs: Yupla mas lete da mesiz blo Zizas Kraist prapa stap insaid at blo yupla.
    Yupla mas tise wananada dem wod baut em. Yupla mas sing ol sing po wosip God.
    Wen yupla sing, sing ol Baibol Saam, ol Korus ane Im, ane ol nada sing baut God.
    Yupla mas sing wea api at ane eso po God.
  hlt-THB: Pynoet ingkaw pynoet cyihnaak boeih ing cuk am kik qu unawh naming toel
    qu awh nangmih ak khuiawh Khrih ak awi khawzah awm law sak uh, Saam laa sa unawh,
    laa saknaak ing Myihla ben laakhqi nami sak awh nak kawlung ing Khawsa venawh
    zeelnaak awi kqawn doena sai law uh.
  soq-soq: Do Gagalo euda Keriso umanawa kainokaino etonune bedelawosanune nopelempo
    os wanlempa. E aten insaisawa uduudu mampe waeuwaitonune eda wasauitonune wanlempa.
    Do wadapos sasawa ita aleu sasawa daitada sasaitonune God auwasanuna.
  qub-qub: Tayta Jesucristupa yachachicuyninta imaypis ama gongaychu ari. Chaymi willapänacur,
    tantiyachinacur jucniqui-jucniquipis shacyächinacunqui Tayta Dios yachayta goshushayquino.
    Agradësicur Tayta Diosninchïta alabanqui salmucunawan, imnucunawan, cörucunawan.
  att-att: Á gapu ta netádday ittam kâ Apu Kesu Kiristu, patattamat tam ta nonò tam
    yù bilin na, ánna gigiámmuat tam yù napiá nga sírik na, tapè makkakátuddu ittam
    ta napiá ánna makkakátabarang ittam gapay. Á makkansion ittam laguk kâ Apu. Makkansion
    ittam sù kansion nga mangngágan ta Salmo, nga initúrâ na ngaw ni Patul Dabid,
    nga áddáyo na kâ Apu. Á kansionat tam gapay yù ipanonò nayù Mangilin nga Ikararuá
    nittam, nga áddáyo tam ánna ábbalabálà tam kâ Apu megapu sù ángngikállà na nittam.
  bki-bki: Mia bogo nonovio Kristo kanano iliano novo nalo monoka ameul ea kenemiu
    iviso nalo, bior kiano iliano nalo abo tanea. Kamiu monoka kuvitu kuverloglog
    kamiu ka naio, mia kamiu ga kuvitu kuvuriri kamiu bereio ea kenemiu m̃asosouano
    novo nalo. Bo ka kuvitu kuviou van Atua ea Iouano nalo, a iouano lu nalo, a iou
    nalo na vameneano ban Atua, ka napano ea bogo na kumitum̃a kumiou jibe na, mia
    kenemiu iviso nalo avujo lou ka sivaiano vanio.
  bqp-bqp: À tó Kirisi yã vutɛki le á nɛ̀sɛn manamana. À yã dakↄ̃nɛ, à lɛ́ dakↄ̃a
    kũ ↄ̃ndↄ̃ sĩnda pínkio. Sáabukpanaa gũn à lɛ̀ sí Ludanɛ á swɛ̃̀ɛ gũn kũ zaburao
    kũ tↄ́kpanaao kũ donyĩ lɛ̀ nↄ.
  mcp-mcp: Ságá nə́ Kɛ́ɛl mə́ Krîst í lwándʉ́g bɨ́ mílámʉ́d nə́ cwɔ́ɔ́; dʉgá yéya
    mínjɨ́ɨ́gʉ́lá, bɨ́ dʉ sá nə́ nyíga kɛ́wʉli nyíga, nyíga kɛ́wʉli nyíga nə fʉg nyɨ́n
    nyɛ̂sh; bɨ dʉ́gə́ sɛy ósôm nə miŋgwa nə isʉsa yâ Zɛmbî. Dʉgá sɛy byo nə lám wɛ̂sh,
    bɨ ŋgə́ lɔ̧́ Zɛmbî.
  hat-hat: Kenbe pawòl Kris la ak tout richès li yo byen fèm nan kè nou. Se pou nou
    yonn aprann nan men lòt, se pou nou yonn bay lòt konsèy avèk anpil bon konprann.
    Se pou nou chante sòm, kantik ak tout lòt chante Lespri Bondye a va moutre nou,
    pou di Bondye mèsi ak tout kè nou.
  npl-NT: Itlajtol Cristo machantito nochipa itech nomoyolo. Ximosepannonotsakah iwa
    ximosepanyekuikakah ika kuali ixtlamatílistli. Xiktlakuikilikah Dios ika nochi
    nomoyolo ika salmos iwa ika tlakuíkalteh non kiweyiliah, iwa ika tlakuíkalteh
    non tlatiochiwah.
  bgg-bgg: Masi ro mua ne zab nathek shii lubuthek hà um bo. Nawaithek chung zab khani
    rog shii yua ne yung rai bo. Sthun bai ne, ibai bai ne, so ibaithek bai ne; Hamangkhung-aphuii
    shii nawaithek lubu è ibai bai ne laso phi bo.
  eng-TCENT: Let the word of Christ dwell in you richly, teaching and admonishing
    one another with all wisdom as you sing psalms, hymns, and spiritual songs to
    the Lord with gratitude in your hearts.
  eng-BSB: Let the word of Christ richly dwell within you as you teach and admonish
    one another with all wisdom, and as you sing psalms, hymns, and spiritual songs
    with gratitude in your hearts to God.
  cpu-NT: 'Poshiretapiintanaiyaaro pikemakoyetakeriri Cristo. Jiroka piyotanetantyaari
    onkantya piyotaavakaantaperotyaari: Ontzimatye pamampaayetanaiyaaro onkarate iriyotakaayetemiri
    Tasorentsinkantsi, pimpanthaayetairo Salmo, pimpaasoonketairi Pava. Ari onkantya
    pintharomentashiretavakaantyaari.'
  san-ASM: খ্ৰীষ্টস্য ৱাক্যং সৰ্ৱ্ৱৱিধজ্ঞানায সম্পূৰ্ণৰূপেণ যুষ্মদন্তৰে নিৱমতু, যূযঞ্চ
    গীতৈ ৰ্গানৈঃ পাৰমাৰ্থিকসঙ্কীৰ্ত্তনৈশ্চ পৰস্পৰম্ আদিশত প্ৰবোধযত চ, অনুগৃহীতৎৱাৎ
    প্ৰভুম্ উদ্দিশ্য স্ৱমনোভি ৰ্গাযত চ|
  tac-NT: Neka najkíbá napurigá tabilé siné we'kuawa alué semátiri ra'íchali napu
    benírale Kristo. Napu'lige beniria uché jaré 'we 'la beníriwa, 'lige wikarawa
    Onorúgame nila wiká wa'lú cheliera i'gá Onorúgame 'we 'la nejkúrime kóriká.
  eng-WEBPB: Let the word of Christ dwell in you richly; in all wisdom teaching and
    admonishing one another with psalms, hymns, and spiritual songs, singing with
    grace in your heart to the Lord.
  gfk-H: I tahut bia no nianga ta Karisito na manga kis dadas ta ira bala muat. Hua,
    muat naga hausur ma muat na pir hargilasanei muat ma ira mintota bakut ma ira
    mangana halhaliana nirudu mah. Ma ing bia muat na rudu hua, muat na tanga tahut
    uram ta Kalou maram narako ta ira bala muat.
  viv-viv: Gilubodami be Keliso bonana nuwamiya ginadauda be ana nuwanuwa tulina tulina
    agaidiya wanafaiwala. Keliso againe nuwahuya tulina tulina wanavaini-yo buye wanaveꞋavehavehawala
    wanaveꞋakivetuvetunu, kadu kweli tulina tulina wanakwelikweliyena, higa same Veyao
    Tuwaina ana bukiya gidadauda amanadi, kadu kweli Yaubada ana hawadavadava faꞋina
    kaliva hiꞋetoladina-ma, kadu kweli AluꞋaluwa Mahalina ginaꞋalavelevelemi-ma wanakwelikweliyena
    ada nuwamiya Yaubada againe wanavesivesiule.
  yao-yao: Utenga wa Kilisito ugumbale nkati mwenu. Njiganyane ni kujamukana kwa lunda
    lose. Njiimbe sabuli ni nyimbo syakwalapa Akunnungu ni nyimbo sya kwapopela akuno
    nchajimbilaga Akunnungu kwa kutogolela mmitima jenu.
  tgp-tgp: Ha lavi vevuhi na reti non Kr̃isto na lolo mapumim, matan vara tarea ha
    er̃i tau na r̃omimim hinira. Ale ha vujangira isamim hasemim, ale ha vaitataholoi
    kamim hatehateahi na malele lelevosahi tari, ale na lolo mapumim ha avulahi vara
    ha lalavete na vete mata psalm, ale vete la sile na hasohaso isan God peresi na
    vete Tanumena mo silera na r̃omimim.
  auc-NT: Mönö Codito nänö apæ̈negaïnö ante ëñëninque mïnitö ædæmö entawëninque nanguï
    ëñente baedäni. Ïninque nanguï ëñëmïni badinque mïni cabo incæ wacä ingä wacä
    ingä godongämæ̈ odömonte apæ̈needäni. Ayæ̈ nanguï ëñëmïni inte mïnitö wacä ingä
    wacä ingä waadete pönëninque, Ïïmaï cæcæ̈impa, ante apæ̈needäni. Ayæ̈ dodäni Wængonguï
    ingante waa adinque ämotamïni ante näni yewæ̈mongainta adinque mïnitö wæætë adodö
    tee empote äedäni. Ayæ̈ Itota Codito nänö cægaïnö ante pönëninque ämotamïni äedäni.
    Ayæ̈ adobaï Wængonguï Önöwoca pönö apæ̈necä ëñente ëwocadinque mïnitö ämotamïni
    ante adodö tee empote äedäni. Mänömaï ämotamïni äninque Wængonguï ingante cöwë
    waa ate pönëninque äedäni.
  kbc-NT: Oleetibige mele mowookonitiwaji codaa midioka limedi me nalaɡ̶atibigaɡ̶aji
    niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco anoyalaɡ̶atalo Cristo, codaa mele me iiɡ̶axinaɡ̶ani,
    codaa niɡ̶ina me aladeeni eledi oko, abakeni initawece ɡ̶adixakedi ane yajigotedaɡ̶awa
    Aneotedoɡ̶oji. Codaa agaani Enaco ane diniditelogo lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji,
    codaa eletidi Enaco, codaa agaani noɡ̶eeɡ̶eco ane ɡ̶adiiɡ̶axinitece Aneotedoɡ̶oji
    Liwigo. Agaanaɡ̶anitibigimece Ǥoniotagodi, codaa oleetibige midioka limedi maniotagodeetalo
    manitawece ɡ̶adaaleɡ̶ena.
  bmh-bmh: Kristus nugau ze agal oiagab oug subantal mebi, damau. Agal dabeleu naliu
    nug agzozou Uwait nugau Ze abai marai marai, ag igul naliu guzenabun gusig maramamen.
    Ag Buk Song nugau kabal mui, zobu piabun kabal mui, kabal ipal Ah Wes nug maraneu
    mui kabal waimai, agal oiagab ougeim Uwait ‘Ese-e’ auramamen.
  ctu-BL: Wen ñopola i t'an Cristo cha'an mi' yʌc' i wut ti la' pusic'al. Cʌntesan
    la' bʌ. Toj'esan la' bʌ yic'ot wen bʌ la' ña'tʌbal. C'ʌyiben lac Yum salmo tac,
    yic'ot himno tac, yic'ot c'ay ti' yutslel la' pusic'al. Subenla wocolix i yʌlʌ
    Dios.
  meq-meq: Pum bazlam i Kəriste a ɗərev kurom lele. Dzalum ka bazlam i Kəriste huya.
    Tətikum a bo nəte nəte mə walaŋ kurom. Ɗum ha a bo nəte nəte mə walaŋ kurom. Zambaɗumay
    a Mbəlom ta dəmes hay wal wal ada ta dəmes nakə Məsəfəre Tsəɗaŋŋa eye a vəlakum
    aye. Gumay dəmes a Mbəlom, gumay naha sɨsœ ta məŋgwese.
  noa-H: Hagjö hĩchab Cristoou maach peerdʌ haaujem hiek pãachdëu k'augtarrta k'ĩir
    hok'ooba hich mag pãach t'ãar hee wai nʌisit. Mag hiek warag k'augmaag, k'ĩirjug
    k'ap'ʌta jũrr hagdaujö pãach k'apeenag jaaupetat. Mag nʌm dʌ̈i hĩchab wawimamua
    jũrr hagdaujö chik'am k'ĩir honee hapibat. Chadcha t'ãraucha Hẽwandamag hʌ̈u hajim
    hanaa hirig meuk'arau Salmos haunaa deeum meuk'aarjã hi jʌ̃gaagaamta haubat.
  alp-NT: Kristuse Eni hnaunaru suke imi nete loko rame, leke imi atetuke lomai kai
    ahnau lomai mimise kena imi maka rekware. Suke imi menanie lagu Masmuraru, kai
    lagua kena isike Alla kai lagu rohania rebe Ro Misete Iono imi menaniele. Kena
    menanire lalemi kotie trima kasi bei Alla.
  san-VEL: khrii.s.tasya vaakya.m sarvvavidhaj naanaaya sampuur.naruupe.na yu.smadantare
    nivamatu, yuuya nca giitai rgaanai.h paaramaarthikasa"nkiirttanai"sca parasparam
    aadi"sata prabodhayata ca, anug.rhiitatvaat prabhum uddi"sya svamanobhi rgaayata
    ca|
  kbq-kbq: Hagi atrenkeno Kraisi nanekemo'a tamagu'afina mevitenena, miko knare antahintahireti
    rempi hunezamita zamazeri fatgo nehutma, Anumzamofo avontafepi zagamera nehutma,
    krente zagamera nehutma, mono zagamera hutma Anumzamofona tamagu'areti susu huntegahaze.
  kbh-kbh: Chë Cristbe puerte ts̈abe buayenana soyënga ts̈ëngaftangbe ainaniñe nÿets
    tempo s̈mochtsambaye. Nÿets osertanánaca s̈mochtsenbuátëmbaye y s̈mochtsenbuayiynaye.
    Nÿets ainánaca s̈mochjacánta chë Salmos librë́s̈añe uabemana cantënga, chë Jesucristbe
    soyëngama cantënga, y chë Bëngbe Bëtsabe Espíritu iuama ts̈ëngaftanga chas̈motsobena
    jacántama soyënga; chca s̈mochjama Bëngbe Bëtsá jëtschuayama.
  ron-LSB: Cuvântul lui Hristos să locuiască bogat în voi; cu toată înțelepciunea,
    învățându-vă și îndemnându-vă unii pe alții cu psalmi, imnuri și cântări duhovnicești,
    cântând cu har în inima voastră Domnului.
  pon-pon: Komail nantion dodokiki majan en Krijtuj nan pun omail ni lolekon karoj;
    padapadaki o panapanaui komail pena, ki pjalm, o kaul en kapin, o kaul nenin,
    o kakaul on Kot nan monion omail ki mak.
  nhe-BL: Xijcahuaca para ma mocahua ipan imoyolo nochi nopa yejyectzi tlajtoli tlen
    techilhuía tlen Cristo. Ximoyolchicahuaca se ica seyoc ica Itlajtol Toteco huan
    ximomachtijtinemica. Xihuicaca salmos, huan tiohuicatl, huan huicatl tlen quipalehuía
    imotonaltzi para inquipaquilismacase Toteco. Quena, xihuicaca huan xijtlascamatica
    Toteco ica nochi imoyolo.
  sps-sps: Tanyi yam a masun nan vegiau ten Krais ma kaa mimi ya tana aave mami ana
    mi ma kaa iny fakats patsukainy naa ya to tan fifaatsuts iny ya an tan tsue faparits
    iny ya tana mesapan fiisen me na nat a rof. Koomei na fo kooma tan Kooma Iny Vadou,
    an fo kooma nane Krais, an fo kooma to te faan iny Aaven Taabos ma koomei ami
    ya. Ami ma kooma tan faatouf e Gov fiisen men tsue faarof iny Ya tana aave mami.
  wnc-wnc: Sike ginda wamu kuupbamu Kraisda yakuu musipzaatang gitna siknga pake yutnong.
    Yuke ginda natdetdeu nomana siknga takngatu takngatu gindane notzae yanindamutnong.
    Yanindamuke ginda musipzaatang Anutue inimbakngake miti kau inata inata tainong.
  bus-bus: À tó Kirisi yã vɛ̃ɛkii e a nↄ̀sɛn maamaa. À yã dakↄ̃nɛ, à lɛ́ dakↄ̃a
    kↄ̃n ↄ̃ndↄ̃ píngio. Sáabukpana guu à lɛ̀ sí Ludanɛ a swɛ̃̀ guu kↄ̃n saamuo kↄ̃n
    tↄ́kpanao kↄ̃n dↄnzi lɛ̀nↄ.
  gub-BL: Zaneruwihawete ze'eg a'e, ikatuahy a'e. Tuwe wapyk pepy'a pe a'e nehe. Pezemu'emu'e
    peiko nehe, Tupàn ze'eg rehe paw rupi nehe. A'e rupi pekwaw putar ima'enukwaw
    paw nehe. Pezegar Tupàn pe nehe. Pemuzàg Tupàn pe zegar haw nehe. Pezegar ikatu
    haw rehe nehe. Pemume'u ikatu haw izupe pepy'a pe nehe, pezegar mehe nehe.
  imo-imo: Kraistinga unguma enonga konopuna paa tengepeya tepa pepili molangei aku
    teko molkolio eno lipe manjilimu pepili enoni imboma ungu mane tiko, imboma ulu
    keri pengama pali moke teko kanangei ningo tiko, Goteni enonga nimbe tenderemomunga
    yu kinye paa tereno ningeindo Gotenga bukuna moromo kunanama kinye, nombeya teko
    Gote kapi nimele kunanama kinye, Mini Kake Telimuni enonga konopuna nimbe tirimona
    pimele kunanama kinye, neio.
  boj-boj: Osib niŋgi Kristus aqa anjam nuŋgo are miligiq di siŋgilatib soqnem. Soqnim
    niŋgi na nuŋgo Kristen was naŋgi areqalo bole ti powo ti osornjroqniy. Niŋgi nuŋgo
    are miligiq di Qotei biŋiyoqnsib a qa louoqniy. Lou qudei neŋgreŋq di unu qaji
    dena ti lou qudei Qotei aqa Mondor na nuŋgo are miligiq di tigelteqnu qaji dena
    ti niŋgi Qotei qa louoqniy.
  eng-DRA: 'Let the word of Christ dwell in you abundantly, in all wisdom: teaching
    and admonishing one another in psalms, hymns, and spiritual canticles, singing
    in grace in your hearts to God.'
  knf-knf: Uţup wi Kriŧtu uŧum ţi an! Nadoon kajukandër, kaţënkar kawutna kajot ţi
    buţaan. Nadoon kado haŋ na uşal unŧuŋa bŧi, kayeeh Naşibaţi na iyeeh yi pñaamarën
    na iyeeh yi pdëman Kriŧtu, *Uhaaş wi nul uţu'an iyeeh mënţ ţi bkow.
  san-KHM: ខ្រីឞ្ដស្យ វាក្យំ សវ៌្វវិធជ្ញានាយ សម្បូណ៌រូបេណ យុឞ្មទន្តរេ និវមតុ, យូយញ្ច
    គីតៃ រ្គានៃះ បារមាត៌្ហិកសង្កីត៌្តនៃឝ្ច បរស្បរម៑ អាទិឝត ប្រពោធយត ច, អនុគ្ឫហីតត្វាត៑
    ប្រភុម៑ ឧទ្ទិឝ្យ ស្វមនោភិ រ្គាយត ច។
  arn-NT: Cristo ñi werken dungu rumel mülepe tamün piwke mew. Kimeltuwmün, ka yafültukuwmün
    welukonkechi kom küme kimün mew. Fütra küme mañumtun mew ülkantulelfimün salmo
    ka himno ta Ngünechen, ka Ngünechen ñi kümeke ülkantun.
  zas-NT: Gol badxeꞌguijc daꞌt xtiidx Jesucrist, gol balüü gol guneenë tëë lasaꞌdi
    ziꞌc rayal. Gol badëë quixtëë loj Dios con ree cant në ree salmos në los demazri
    ree cant ni na̱j par Dios.
  ken-NT: Dɔ̌ ká Ɛyɔŋ Kristo ɛ́mbɔŋ bɛtaŋ amɛm batɨ ayɛka. Tɔ́ŋ nɔ́kɔ́ ká batɨ ɛkɔŋ
    ɛyɔ, mǎnchyɛ nɔkɔ bhɔ maniɛ́, nɛ bɛyǎ nɛrɨŋɨ́ndak. Kwáy nɔ́kɔ́ ka bakwáy anɛ
    áfù ndu Ɛkáti Bakway ɛnɛ ɛchi amɛm Ɛkáti Mandɛm, nɛ bakwáy Mandɛm achak,
    nɛ bakwáy anɛ Ɛfóŋó Bɛdyɛrɛ afyɛ́ be antɨ. Kwáy nɔ́kɔ́ ka yɔ nɛ bakak ntá
    Mandɛm amɛm batɨ yɛka.
