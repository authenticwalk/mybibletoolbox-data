    anoꞌjbal tak maj curman chi ru̱cꞌ tꞌulic laj noꞌjbal na̱cꞌuhbalem on na̱kꞌilim
    awi̱b tak chaxilac hat-tak. Jeꞌ woꞌ chic nipahkaj woꞌ aweh tak chi wilic ta nak
    tioxonic pan awa̱mna tak chi etibichinic tak johtok chiwach i Dios ru̱cꞌ take
    bi̱ch tikꞌimaj ru̱cꞌ take kꞌoric wilic chipam i Lokꞌ laj Hu̱j wilic wi̱ꞌ riCꞌuhbal
    i Dios, on ru̱cꞌ take bi̱ch yeꞌo̱j ruꞌum i Lokꞌ laj rUxlabal, on ru̱cꞌ take bi̱ch
    tzꞌihmbimaj chi riyeꞌeric rilokꞌil i kAja̱w Jesus.
  tue-tue: Cristoye quetire ãñurõ wãcũnʉnʉseya. Cʉ̃ʉ̃ masĩré ticorémena cãmerĩ́ bueya;
    cãmerĩ́ wedeya, tʉomasĩ́ãrõ jĩĩrã. Mʉ́ã yeeripũnapʉ ʉseniremena Cõãmacʉ̃rẽ basapeo,
    cʉ̃ʉ̃rẽ ʉsenire ticoya. Salmopũpʉ jóariguere, Cõãmacʉ̃ye maquẽ basarére, cʉ̃ʉ̃rẽ
    ʉsenirĩ tiirére basaya.
  bjp-bjp: I rokap sabin le orek ke Karisito in kiis ma ik fuun na liu kimi. Gamen
    fausum fanu ke gamek patrai ri ini, ma gamen tel u ini rokap na wolwol. Ke gamen
    seksek sabin ini orek ae, aunbiing gam sek foron seksek ae na Buk na Gogoh, foron
    seksek una lotu ke foron seksek ae Tanwa Kalkaluu i ta u usuf gam. Gamen sek u
    ini fotrokap na liu kimi usuf God.
  xon-xon: Cha Kristo aabɔr li bi nisui ni sakpen, ki tii nimi nlan. Ni li tuk tɔb
    waabɔr, ki li sur tɔb, ki li gaa ilahn i bi Uwumbɔr Aagbaŋ ni na, ni waanib aalahn,
    ni ilahn i Waafuur Nyaan mɔk nimi na. Ni li gaa ilahn ngbaan, ki li dooni Uwumbɔr
    nisui ni.
  tzo-ZNT: Chꞌunic cꞌusi yaloj ti Cristoe, chanubtaso abaic, albo abaic smelol. Qꞌuevujintaic
    ti Cristoe. “Colaval”, utic ta avoꞌonic ti cꞌalal chaqꞌuevujintaique.
  mpm-NT: Nakutu ini jiin jnuꞌun Cristo naa ra nava na kukutu vaꞌa jnuꞌun ya ini añu
    ra. Xndaku nuu jnaꞌan naa ra jiin jnuꞌun ndichi. Ti skaka jnaꞌan ra ichi ya naa
    ra. Ti xndaku niꞌin nuu jnaꞌan ra ja tu kɨvɨ nduu ra jiin ɨnga jnuꞌun. Ja yukan
    kuu ja kaꞌan ri, ti kuaꞌa jnuꞌun ndee ini jnaꞌan naa ra jiin salmo, jiin himno,
    jiin taka ga yaa vii ja ndakuniꞌin jnuꞌun Yandios. Kata jiin nɨ ini nɨ añu ra,
    ti na kuantaꞌu ra nuu Yandios naa ra.
  ots-NT: Gui mbe̱ndijʉ mbo ir mʉyjʉ car tzi palabra ca i xijquijʉ digue car Cristo.
    Ca Ocja̱ da ddahquijʉ mfeni rá zö pa gui nzojmʉ cʉ pé dda hermano o gui jñu̱htibi
    í mʉyjʉ. Bbʉ gri xöjmʉ salmo o himino o pé dda tsjödi, menta gar xödijʉ gui mbe̱nijʉ
    te i ma̱n cʉ palabra. Göhtjo mbo ir mʉyjʉ gui xöjtibijʉ ca Ocja̱ cja̱ gui dyöjpijʉ
    mpöjcje.
  hoy-hoy: तान सप्पा संपन्नता अन्द सांगुळ मसीह अन्द बातणी नीम दिलगोळ दा वास माळुल.
    अदिक तान सप्पा बुद्धी देल आबुर दाबुर इक शिक्षा अदिक निर्देश कोळ्त ईरी. भजनगोळ
    स्तुति अदिक आत्मिक हाळगोळी हाळतेला तान दिलगोळ दा परमेश्वर उक धन्यवाद कोळ्त ईरी.
  uri-uri: Kipm eln yangkipm a laron Krais pa irpm titnongket kahor ipma a kipm wrij
    wrij. Kipm wi arie a Krais worwor ekg al kipm uk arie a ro tukgunakg lngkep ekg
    tita a noworel tita ekg al kipm ntie ekg katnun ya wor tolti. Wa kipm ik nangnang
    a hel kai wurkapm a Nangnang a Teipit, wa kipm ik nang ekg ak kat nang a Wailen,
    wa ik nangnang weten weten tiur a Maur Wor ukwepm pa. Kipm ik tolpa utopen ik
    kit nang a Maur Wailen.
  amo-amo: Na liggbulang Kristi suo nanya mine gbardang vat nin kujinjin, dursuzu
    inizu atimine ushawara nin naleli Nruh, suun alalin godiya nanya nibinai mine
    vat udu kiti Kutelle.
  pjt-pjt: Munuya tjukurpa Jesunya Christanyatjara rawangku kulinma kurunpa winkingku.
    Munuyanku tjukurpa palunya nintingku kulintjatjanungku ngapartji-ngapartjingku
    wangkara nintinma, munuyanku tjukaṟurungku kutju kulintjaku wangkara markunma.
    Munuya Godaku puḻkaṟa pukuḻarira kurunpa winkingku inma tjuṯa rawangku inkama
    irititja tjuṯa munu kuwaritja tjuṯa, munu psalm tjuṯa kuḻu.
  cwe-cwe: Mbuli ya Chilisito naikale ng'hani mgati mmwenu kwa mvunyo. Ifundizeni
    na kuizuma kwa ubala wose, imbeni zabuli, na nyila, na nyila za kuntunhiza Mulungu.
    Mwimbileni Mulungu mwiimizoyo yenu kwa kulava hewela.
  daa-NT: Kaaw taat Iisa Masi gaariiko yaako goye ɗo gelbinko iŋ barkinuwti okintiti.
    Iŋ ibine okin̰ji kaak ku gastu min ɗo kaawoy-ata, taaƴguwoŋ ho ɓildiguwoŋ benanniko.
    Riyoŋ riyin ku oziliikar iŋ gelbin rakki ho iŋ riyin okin̰co kuuk asa min Ruwwin
    ta Buŋdi.
  mlp-mlp: Osad ne Krais ago gamuk dimunta na alowan tonsa in ne giholib anon emeq
    usan. Ussa ne ginad em hasad suleq dimunta amo amo an bulonad teq ne an adek wazad
    osiy. Ad Buk Song-ib bar usaqta na teq lotu abarin amo amota na teq bar asor Bugaw
    Dimunta eman ne ginadib gwahtiqaqta nagan ne wazad gigemabmo diq God esey ugiy.
  ape-C: Aria Krais ananin baraen ta nyupe abom numun ipakiruh aparuh. Aria ipak ta
    punek skulum kupaishi aria putaurumesh um enenyenen ihinyumorim yopinyi saki.
    Aria shopunek ta punek tenkyu um Iruhin aria piyarub yopuruhi aweruh douk hotem
    Iruhin ananik Buk iri. Ipak piyarub aruhudok douk pape penek lotu um Iruhin piyarub
    aruh iri huni aruhudok douk Iruhin ananin Mishin nyepuhur piyarub patuk Iruhin
    ananin nyeigur nyato iruhw um. Ipak piyarub aruhudok aweruh aria numun ipakiruh
    aparuh ipak ta punek tenkyu um Iruhin.
  bgs-bgs: Mólà pa ka kapánnuan tô panámdám yu katô madigár ágtinuruán tingód ki Cristo
    ébô kumapandé kó. Gamit yu tô mga kagi din ka ágpatinurué kó asta ágpatambagé
    kó. Pasalamat kó katô Manama ukit katô kakanta yu ka mga kagi ka Manama na igsulat,
    asta ukit ka mga kanta tingód ki Jesus, asta ukit ka mga kanta na tikud tun ta
    Ugis Espiritu.
  faa-faa: Keresomo somesane koteaka hemakapukua risikianie. Someane káraraka rekerakano
    metamo hemakapusimo some kakanie. Keresomo someamo reane mawakapurakano repo soko
    metakiramo hemakapusimo some kakanie. Arirakano aporo metakiramo hasakanapaka
    repo takekea hemakapukua some kakanie. Kotimo some Same sawia popasane kesahoanie.
    Arirakano Kotimo kesa ane kesahoanie. Ho Kotesamo reaki mahemakapurakano ane kesahoanie.
    Suseaka ayiáka kesahoanie.
  kik-kik: Rekei ũhoro wa Kristũ ũtũũrage ũingĩhĩte mũno thĩinĩ wanyu, mũkĩrutanaga
    na mũgĩtaaranaga mũndũ na ũrĩa ũngĩ mũrĩ na ũũgĩ mũingĩ, o mũkĩinaga thaburi,
    na nyĩmbo cia Ngai, o na nyĩmbo cia kĩĩroho, mũrĩ na ngaatho harĩ Ngai ngoro-inĩ
    cianyu.
  cap-NT: Anc̈hucqui Cristuz̈ puntu zuma zizcan porapat tjaajsarasaquic̈ha, niz̈aza
    Cristuz̈ tawkz̈tan porapat p'ekinchayrasaquic̈ha. Niz̈aza anc̈huca kuzquiz Cristuz̈
    taku zumpacha catokz waquizic̈ha. Niz̈aza Yooz takumi, Yooz wirsumi itsnaquic̈ha,
    anc̈huca kuzquiz Yooz ancha cjuñcan.
  ksr-ksr: Kraistwaanoŋ Buŋa qaa iikanoŋ mono uugianoŋ eŋ batugianoŋ mamaga asugiŋ
    seiwaa. Mono momakooto qaa kuuya jeŋ kuma aoŋ qambaŋmambaŋ qeŋ aoŋkebu. Uŋa Toroyanoŋ
    sololooŋ oŋomakejiwaa so mono Buŋa Rii Ondino (Buk Song), mepemepesee rii (ooŋsaa)
    ano uuwaa rii tosia ii uu wombogianoŋ Anutu mepeseeŋ qamakebu.
  eng-TNT: Let the worde of Christ dwell in you plenteously in all wisdome. Teache
    and exhorte youre awne selves in psalmes and hymnes and spretuall songes which
    have favour with them syngynge in youre hertes to the lorde.
  sbs-sbs: Muzuminine linzwi lye keresite lihale mwenu cho vufumu. Cho vutali vonse
    murute mi mususuweze zumwi ni zumwi cha lisamu ni zimbo ni zimbo zo luhuho. Muzimbe
    cho vulitumero mwi nkulo zenu kwe Ireza.
  sue-sue: Kristora ge meni nisokare nana soe ena zamaise. Nikare kotumai bamure noise
    ge ina-gipa wero ina-sorema wewo. Ago wero Anuture kokopai toise yere eure taure
    — Samta yereta koka Ozana meni nimorekare potitinowia — yere awa bere kotumaire
    meni gapinoise noiwo.
  fra-NCL: 'Que la parole du Christ demeure en vous avec abondance, de telle sorte
    que vous vous instruisiez et vous avertissiez les uns les autres en toute sagesse :
    sous l’inspiration de la grâce, que vos cœurs s’épanchent vers Dieu en chants,
    par des psaumes, par des hymnes, par des cantiques spirituels.'
  snn-NT: Ja'nca ba'ijën, Cristo cocarebare jo'caye beoye achani, si'a recoyo ro'tani,
    Cristo cani jo'case'ere te'e ruiñe yo'ojën ba'ijë'ën. Riusubi ja'an cocare mësacuani
    quë'rë re'oye masi güeseguëna, mësacua yua yequëcuare'ga ba cocare güina'ru ye'yojën
    yihuojën ba'ijë'ën. Gare gu'aye yo'oye beoye ba'ijë'ën, bacuani cajën ba'ijë'ën.
    Ja'nca cajën, bacuani bojo recoyo re'hua güesejë'ën. Sa'ñeña ganta cocare cajën,
    si'aye bojojën gantajën, Riusu ta'yejeiyereba ba'iyete si'a jëja cani achojën,
    baguëni caraye beoye surupa cajën ba'ijë'ën.
  atb-NT: Nungmoq, rayuq eq rayuq, hpaqchyî byéng-yá banshoq èq mhoqshit é eq lhoq
    pun lhoq kyîng lhûm é hkûn le, Garai Gasang lé nungmoq jeju bûn é myit mai, jihkyang
    dang, hkya-on mahkôn, woi-nyí eq sêng é mahkôn pé hkon é hkûn le, haû Hkrisduq
    é mungdang lé, nungmoq é myit nhiklhum má agùn agó bò nhang nyì keq.
  cek-AK: Nangcae ih palung thungah Kri ih tamthanglok koi aep nasoe, palunghahaih
    boih hoiah maeto hoi maeto amtuk oh loe, ang thuitaek oh; Saam laa, pakoehhaih
    laa hoi Muithla laanawk to poeknaemhaih hoiah Angraeng khaeah sah oh.
  bkd-bkd: Iduun nuy hu mga henà-henà nuy sa mga katudluanan hi Cristo. Magpatudluay
    kaw daw magdinasigà kaw sumalà hu natun-an hu kada sabuwa inyu. Magkanta kaw daan
    hu mga Salmo daw hu duma ha mga kanta ha pakadayè hu Dios duma hu pagpasalamat
    nuy diyà ta kandin.
  ctu-76: La' lu' bujt'ic la' pusic'al ti' t'an Cristo. Cʌntisan la' bʌ. Tyumbin la'
    bʌ ti pejtyelel la' ña'tyʌbal tyʌlem bʌ ti Dios. C'ʌyinla Dios ti salmo tyac yic'ot
    himno tyac yic'ot i c'ay tyac Dios. Yom an wocox i yʌlʌ Dios ti la' pusic'al.
  lac-NT: 'A techexo'', ca'' a cha''ex u ts''urintic u t''ʌn C''uj a pixamex soc c''ucha''an
    a worex a pacran camsiquex a bʌjex xan, soc a pacran chich t''ʌniquex a bʌjex,
    quij, a baywo'' je'' a c''ʌyiquex u c''ay C''uj, soc a wa''ariquex: “Bayo'' ti''
    C''uj.”'
  xla-xla: Epame Kelisota imaletapo wua꞉ dupa dulu dla pasatepo hallepe. Epedeme wua꞉
    malamale ka꞉dle mate epo siyele sala mate ya꞉mkale asiyama gade asiyama gade demha꞉ha꞉iya.
    Epame wua꞉ dupa dulu tle God dla inoma sumale sala mate sisiyele sala mate dodolalimha꞉ha꞉iya.
  xav-NT: Cristuhu wasu'uwẽ na te za ãma 're asipo're pu'u u'âsi za'ra wa'aba mo,
    aipẽ'ẽ 're aima 're hâimana u'âsi za'ra wa'aba mono da, taha zarina aihâimana
    wẽ na 're anomro aba mono zé hã asima 're sa'ẽtẽ za'ra wa'aba mono da oto. 'Re
    ĩhâimana u'âsi mono hawi, dahâimanazém na rowaihu ĩwẽ hã ãma 're ĩwaihu'u za'ra
    wa'aba mono zéb zarina, te za dama ãma 're ĩroti pese za'ra wa'aba mo. 'Re ĩhâimana
    u'âsi mono hã sõprub uptabi wa, te za tãma 're asõ're u'âsi za'ra wa'aba mo, aipẽ'ẽ
    're ãma 're aiwata za'ra wa'aba mono sina. Ĩpẽ'ẽzani te te aima 're ĩwaihu'u za'ra
    wa'aba mono zém na, te za rowẽ zarina tãma 're asõ're za'ra wa'aba mo, Saumusi
    na ĩbaihâ nhisi na tãma 're ĩdanho're za'ra mono zém na zama, duré Wanhib'apito
    ãma 're ĩdanho're za'ra mono na zama.
  cuk-cuk: Cristo-gayaburba bela-bela bemar-gwagegi-nai be imakmarsun. Nue-binsaed-nikaa
    na be muchub-muchub odurdakmar, degi, na be muchub-muchub binsaed-dakmarba. Gwagegi
    doggus-nuedye-sogedgi, be Bab-Dummadga ega-namaklegedmar, namaklemalad-nuegan,
    degi, burbar-namaklemalad namakmar.
  tbf-tbf: Nga ta ngas sunuir va mi namanien e Karisito ta vous puospuos nge tino
    sibu aronga. Nga ta ngas vavasengei nge vanuo nga ververkis ngan bu banga vienviendon
    kokouk. Nga ta ngas kavarie bu pak simi buk Pak o, bu paka rengeir o, bu pak mi
    Moromoruo Tamat ta vabatie sibu aronga. Nga ta ngas kaveir ngan mi ni vuot kalei
    rovoriu rakot se Raban ngan bu aronga kokouk.
  uig-CYR: Мәсиһниң сөз-каламини өзүңларда байлиқ һасил қилип турғузуңлар, барлиқ
    даналиқ билән бир-бириңларға үгитиңлар, җекиләңлар, чин қәлбиңларда зәбур-нәғмиләр,
    мәдһийә күйлири вә роһий нахшиларни яңритип Худани чирайлиқ мәдһийиләңлар;
  ikw-NT: Anụ kweru ma ikwu-ọnu Karaịsi gweru ẹkwnu a wuru nụ rime anụ, kpa anụ ji
    akọniche neezni ibne anụ nhne, neezni be ezni. Anụ nọogwnu eri ọma, eri ọznarni,
    nụ eri mkpọma ọso n'ọnu, gweru ovu anụ nọotunu Chiokike mmamma.
  khs-khs: 'Kelesowemi seyawa kili himu fa:nemi seli matane tiye sitalatipa:. Solo
    amowa mete sa:le napolo woliyetiye hapa kili falelawa woliyetimita: se tiye kina:pa:.
    Keleso sowamoke kiwa penana:tapita: kiyawala nokamoke matanemita: se tiye kina:pa:.
    Aputa:, sena nokamoke heleye tima:pekise, kiyawa takale matanepela: se tiye kina:pa:.
    Kote solo Kisala pukawemi momateyawala apula: Kote kulukulu koane kisala amowana
    apula: Ho Napoyewi kisala kima walopitekiwala kisapa:. Kisalesekiwa, kili himu
    matana fa:nemiwa Kotema napolo esa: kisapa:.'
  dwr-ENT: ኪሪስቶሳ ቃላይ ሂንቴንቱ ዎዛናን ኩሚዴ ዴዖ፤ ሂንቴንቶ ዴዒያ ኣዳ ኤራቴ ኡባን ኢቱ ኢቱዋ ታማሪሲቴኔ ዞሪቴ፤
    ሂንቴንቱ ዎዛናን ፆሳ ጋላቲዴ፥ ዎሳኔ ማዚሙሪያ፥ ፆሳ ሱን ቁ ኦያ ዬ ዬፂቴ።
  pma-pma: Mihemaen selusien usil Kristo koa vi hetetamen imok hemai hehilelau en
    moulien onami. Mihehisein kami ka mihesel kat kami hetal min meteisauen. Hetal
    min masmasien min Ahi, mihesau en sam keil, masmasien keil, ka souen sav keil
    koa Ninin Votut mul sani min kami.
  atd-NT: Mgo sulod, ipataliwaro ta to goinawa ta ka kinagian no in-anad ni Kristu.
    No ligkat to katouan no igbogoy to Magboboot, maan-anaroy ki woy moos-osonoy ki.
    No to mgo tod-om, woy mgo ulaging woy mgo kanta, ogsayoon ta ka Magboboot to sikan
    no mgo kinagian din no ingkasulat dongan woy ka kagi no ogligkat to Gimukud din
    no igpatagu to goinawa ta. No to tibo soini, ogpasalamatan tad on ian ka Magboboot.
  tel-2017: క్రీస్తు వాక్కు మీలో సమృద్ధిగా నివసించనివ్వండి. సంపూర్ణ జ్ఞానంతో ఒకరికొకరు
    బోధించుకోండి, బుద్ది చెప్పుకోండి. మీ హృదయాల్లో కృతజ్ఞత కలిగి కీర్తనలతోనూ భజనలతోనూ
    ఆత్మ సంబంధమైన గానాలతోనూ దేవునికి పాటలు పాడండి.
  hat-BSA: Kite pawòl a Kris la rete an abondans nan nou, avèk tout sajès nan enstwi
    ak korije youn lòt avèk sòm, kantik, ak chan lespri yo, k ap chante avèk rekonesans
    Bondye nan kè nou.
  top-NT: Huixín ni̱ ca̱ktzonksuátit ixtachihuí̱n Cristo nac minacujcán xlacata tancs
    nachihuinaná̱tit acxni tú naca̱ma̱si̱niyá̱tit o naca̱ma̱xqui̱yá̱tit li̱camama
    xa̱makapitzi. Huixín capa̱xcatcatzi̱nítit Dios tú tlahuayá̱tit, catlí̱tit salmos,
    himnos y alabanzas xli̱hua̱k minacujcán.
  msk-msk: Ayaw mayo pagkaringawi, butangan sang ginawa mayo yang kariko nang pagindo
    ni Jesu Kristo aw dadyawa mayo yang paginindoway mayo aw yang pagtinambagay mayo.
    Uputi mayo yang panagkanta mayo na managbantog kamo sang Dios. Kantaa mayo yang
    manga Salmo aw yang kadaygan pa na manga kanta na pagbantog sang Dios aw yang
    manga kanta na dyadayon kamayo pakatigam nang Balaan na Espirito.
  gyr-NT: Topɨta tuprɨ Cristo ñehengagüer pe pɨha pɨpe. Pe aracuasa tuprɨsave peyembohe
    tuprɨ, peyemonguerẽhɨ catu sapucaisa Tũpa resendar rese. Pesapucai opacatu sapucaisa
    Tũpa upendar pe pɨhá pɨpe, “Avɨye ndeu” pe hesave yepi.
  kmh-kmh: Krays minim tep ak, namb nimbip biyaŋ aranjakiy rek mindonimuŋ. Minim nup
    ak niŋrep yimb giy mey, penpen aŋgñirep giyiŋg, Gor nup yimb dand aranemb kamep
    saŋ salik gunap, Baybol buk “Sam” apay gunap aŋgyiŋg mindenimimb.
  ukr-ONPU: Нехай Слово Христа щедро перебуває у вас, коли навчаєте й наставляєте
    одне одного в усій мудрості, із вдячністю співаючи Богові у ваших серцях псалми,
    гімни та духовні пісні.
  emi-emi: Am tau velu inangarina ateva Karisto etoka elome etaimim me eapasunga ta
