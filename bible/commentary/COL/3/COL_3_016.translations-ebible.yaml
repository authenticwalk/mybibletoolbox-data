  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବିଷାଏରେୟାଃ ଇନିତୁ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ପୁରାଃତେ ତାଇନ୍‌କା । ସେଣାଁନ୍‌
