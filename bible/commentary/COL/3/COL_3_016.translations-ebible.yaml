    fidaqa iriranannai kai narí andeeqee narí andeeqee iaqa. Firaa iriranannai aiqamausa
    narí aaquqimamaqaina narí aaquqimamaqaina iaqa. Anutuna maraquna fannoo amaana
    idi nimuna mi idina maqee maqee raqa nuaqa. Idi roona auqu Dafidifa mina idi faqa
    ooqeenaasa amaana idi faqa mi idisa maqee maqee raqa nuaqa. Raqa nidaqa Anutunara
    asasidaqa dufi dufi qidaqa mi idi namusa raqa nuaqa.
  aby-aby: Yesu Kerisonu we ma iwoka ukeka wake imuawero yanu imuka kairo ibifi. Ibai
    imuaweke iwoka daiwere sinaada yanu yanu we ma iwoka uke makaweke we iifa uke
    makanada i Samusi bukaro wakeini i Godi we ma irauaiai ukaada weaisa yaura kaini
    emuae Godinu Imumu Iraunu yaura kaiya yanu imukaroma Godibairo yaura kai weada
    Godi we ma irauaiai uawe.
  eng-YLT: Let the word of Christ dwell in you richly, in all wisdom, teaching and
    admonishing each other, in psalms, and hymns, and spiritual songs, in grace singing
    in your hearts to the Lord;
  jni-jni: Cekini tize ti vana Asere ticukuno anyimo ashi kang. Vat unu rusa, i dungari,
    ikuri gbari acece inaren, ire nan nire ini nonzoibibe. Izin nuwuza nigome ini
    ruba irum anyimo atize ta Asere.
  kne-kne: Kankanayon koma ay nemnemnemen yo din nabanol ay init-itdon Cristo. Osalen
    yo abe din am-in ay sirib ay indawat na ay man-asiitdo ya manbinagbaga. Kantaen
    yo din naikansiyon ay kalin Diyos ya odom ay kankantan di mamati dowan kayo aben
    man-iyaman en Diyos sin nemnem yo.
  tgj-tgj: Kristo gv doinv nonugv haapok mvnwng lo akomaring lwkdubv doolwk rungmu
