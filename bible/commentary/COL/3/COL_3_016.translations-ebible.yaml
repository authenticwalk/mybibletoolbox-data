    amma Tiri Asungo yegec heficgengemme kecde, ngeni imoc ubangerecgoc Anutu heimibisia.
  ewe-ewe: Mina be Kristo ƒe nya la natso aƒe ɖe mia me le agbɔsɔsɔ me, esi miele
    nu fiam, le nu xlɔ̃m mia nɔewo kple Mawu me nunya. Midzi Psalmowo, hadzidziwo
    kple gbɔgbɔmehawo kple akpedada le miaƒe dziwo me na Mawu.
  nuy-nuy: Numburru-wuguuguni numburraawanggina na-Christ-jinyung ana-lhaawu, yagi
    nurru-muḏaḏbi. Aadanu numburru-yambina warra-mulung-arrgi-yung nambarra-magana.
    Marri nambarra-dhi-maṉdhii warra-mulung-aynbaj. Numburru-yambina-wugij aniijgubulu-walawaj
    ana-lhaawu. Nimbirri-rawana wungubal, aynba-gaynbaj-jinyung, na-God-jinyung, marri
    numbunu-warraarriwana-wugij niga.
