    mene Tuwa Bayau eno dange sinasani yere noyao benaung giti — Sam aune yere ena
    aune zebuye Oweno mene niye eno pugatinoiya — yere amaze dubore kotumaore mene
    gapunasani neupu.
  mal-2015: സങ്കീർത്തനങ്ങളാലും സ്തുതികളാലും ആത്മികഗീതങ്ങളാലും തമ്മിൽ പഠിപ്പിച്ചും
