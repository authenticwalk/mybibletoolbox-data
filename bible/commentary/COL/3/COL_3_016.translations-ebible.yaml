  meu-meu: Keriso ena hereva be lalomui ai bae mia, nega idoinai bae hataḡamui. Salamo
    ai, ane ai, lauma anedia ai, ba hahediba heheni bona ba hahealo heheni. Dirava
    ihanamolaina anedia bavabi mai lalomui ida.
  yva-NT: 'Muno wapo Kristus apa ayaowe raugasyo ntami tenambe wasanuga rai indamu
    wasaemen dai tutir. Syare Amisye po wasakarikuga raneka inda mbar indamu wapo
    wasanyao vambinibe muno wapo wasanuga raijasea mbambunin. Muno wakino ransyerane
    rai: ansyerano mazmur, ansyerano ngkangkaman, muno ansyerano namirati Anawayo
    Vambunine mo raugaje wasai rai. Wakino wasanuga ntenami rautan, wapo kove raura
    seo Amisye ai.'
  dgc-dgc: Ala-alaén moy a palagi tu kagi ni Cristo. Sakay négtolduan kam ta mahusay,
    a néghatul-hatulan kam be. Magkanta kam ta puri ta Diyos, a isipén moy tu utang
    a luub moy ta Diyos.
  zpm-NT: Niapse miṉe nac Xtiidz Jesús goḻconie guic to, goḻco zdoo to. Goḻquiin grë
    guieḻbiini ne rneedz me lo to, goḻseed grë zha ne nacgrë to, ni zha ne rxiṉ, goḻnee
    lo zho zaacse gac zho. Dib zdoo to goḻdeed xquizh lo Dios por grëtaa miṉe ruṉ
    me, iṉe goḻgooḻnie me grë salm, goḻgooḻnie me grë cant ne rdziooḻnie ne me.
  hix-NT: Tokarymaxem me rma haxa hak nahko, Kryestu rwonà, onenytxanàr kom me. Àsok
    tawro hana. Omnyamo ro rye rma mothananàhyatxow hamà. Ohxe mpàn ehtxoko, màketxow
    xarha hamà, owyanye rmanye. Tàyweron me rma haxa, àro wyaro othananàhtxoko, omnyamo
    ro rye rma. Oyothananàhrà kom me awanotatxok xarha. Awanotanàr kom me Khoryenkomo
    uhutwatxoko, ohnawonye. Apa y, ohxe xaxa manay hamà, amna hoko, kanye ro me rma
    ehtxoko, ohnawonye, awanotanàr kom me.
  sim-sim: Mashi Kraishin ermba ermbak ji hishihi ji tiyaka. Uhu jihi ambek mashi
    orhin armek ji hishiyarihi mashi orhin ji anasawehe ji anatolo worna ji sika.
    Jir avak sunguwavu jihi nga Avui Wasilakan armesarmek ji mbaka. Uhu hukwa ol orin
    hausimbausinda ondon ji koroho Masikome orhi sauhawak ji koronda hukwan ji koroho
    ji lotu uka.
  npi-ULB: ख्रीष्‍टको वचन तिमीहरूमा प्रशस्त मात्रामा रहोस् । सारा बुद्धिले एक अर्कालाई
    भजन, गीत र आत्मिक गानहरूले शिक्षा र अर्ती देओ । तिमीहरूका हृदयमा परमेश्‍वरका निम्ति
    धन्यवादका गीतहरू गाओ ।
  cgc-cgc: Itanem nyo gid naan ta inyo na tagipusuon mga patudlo Cristo. Magtudlo
    kaw ta kada isya daw maglaygay na naan ta lugar. Naan ta inyo na pagtipon magkanta
    kaw man na gamiten nyo mga salmo, mga kanta na pangsimba daw duma pa na mga kanta
    ta mga gapasakep naan ta Dyos Ispiritu Santo. Magkanta kaw na may pagpasalamat
    naan ta Dyos na terek gid ta inyo na tagipusuon.
  tim-tim: Akto biwi nâŋgâ nâŋgâyeŋe gulip akto hilip aguwâigât den dâm yeŋgiep are
    nâŋgâm lokomâk manmâ biwi nâŋgâ nâŋgâyeŋe umbuŋânbak Kristogât den aregât keiŋe
    kepikmâ magaŋgi goaŋgi akmâ âmâ aregât dâm kârikŋe agaŋgiwei. Akto ain âmâ mitigât
    kep are membai. Akto emelâk Dawidi hakunenŋe are akto luâklupŋe arekŋe Anutugât
    kep kulemgoyi are nâŋgâm membei. Akto Anutugât Heakŋande biwiyeŋân tatmap aregât
    Anutu âlepŋe dâm mepaimŋe mem heroŋe akmâ aregât kep keŋgu membei.
  yor-yor: Ẹ jẹ́ kí ọ̀rọ̀ Kristi máa gbé inú yín ní ọ̀pọ̀lọpọ̀ nínú ọgbọ́n gbogbo;
    kí ẹ máa kọ́ ọ, kí ẹ sì máa gba ara yín níyànjú nínú Saamu, àti orin ìyìn, àti
    orin ẹ̀mí, ẹ máa kọrin sí Ọlọ́run ní ọkàn ọpẹ́.
  wos-wos: Guniré wuni we. Krais wandén hundi guna mawulimbu hambuk ye tékwandé. Téndét
    guni wun hundi jémba xékéta guni wun hundika sarékéta, di wun hundika jémba xékélakindate,
    guni guna du takwaré wakwetanguni. Guni Godka diména naata déka ximbu harékéta
    déka gwar watanguni. Godna nyingambu hwaakwa hundi xéta déka gwar watanguni. Guna
    mawuli yikafre yandéte guni nawulak gwar akwi déka watanguni.
  emp-NTPO: Bed̶ea Critod̶ebemara bãrã sod̶e erob̶ead̶adua. Jũma Ãcõrẽ necawaad̶eba
