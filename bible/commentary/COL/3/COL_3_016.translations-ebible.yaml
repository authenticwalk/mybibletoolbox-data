verse: COL.003.016
translations:
  kpx-kpx: Lana vani bahata katelahai Iesu hoto evisi ehovaliege lana hotovemo lulele
    balugave. Iale lulele kemo mole haivei mole hoesegeveve. Isi Deividiu Samusi bukamo
    hisaliale nogoli kebia loui nogolie dua kebiata loui Dilava vahaeho vai hoesehavogeve.
  okv-H: Eto Keriso ta ke javotoho neite neite ari amina ungota jota iroja umbuvujo.
    Eto kiari javotoho amina oje kahari mine ara evujo. Eto God ta ke ta ‘Psalms’
    kajari mihia amite eto ekalesia ta haveni ototohu kajari mihia amite na God ta
    degi haveni ijie jo tapa na osa osa evujo.
  tbo-tbo: Keliso a baha emosi po emosi u nugonugomi hina laha imahiyehi po uyahihiyei
    ona iatatiyena memi po ona guuguyena memi hanapu dumanei. Ma ona lulougo sam a
    giluma uyahina po lougo bui uyahihiyei po lougo wouna Alugo Woiyawa ina welemi
    uyahinei Yaubada ona maamali nugonugomiyei.
  mal-C: ക്രിസ്തുവിന്റെസന്ദേശം നിങ്ങളിൽ സമൃദ്ധിയോടെ വസിക്കട്ടെ. അങ്ങനെ ആയിരിക്കണം
    നിങ്ങൾ, സർവജ്ഞാനത്തോടും കൂടെ ഹൃദയത്തിൽ നന്ദി നിറഞ്ഞവരായി, സങ്കീർത്തനങ്ങൾ, സ്തുതിഗീതങ്ങൾ,
    ആത്മികഗാനങ്ങൾ എന്നിവയാൽ ദൈവത്തിനു പാടിക്കൊണ്ട്, പരസ്പരം ഉപദേശിക്കുകയും പ്രബോധിപ്പിക്കുകയും
    ചെയ്യേണ്ടത്.
  grc-SR: Ὁ λόγος τοῦ χριστοῦ ἐνοικείτω ἐν ὑμῖν πλουσίως ἐν πάσῃ σοφίᾳ· διδάσκοντες
    καὶ νουθετοῦντες ἑαυτούς, ⸂ψαλμοῖς, καὶ ὕμνοις, καὶ ᾠδαῖς πνευματικαῖς,⸃ ἐν ⸆
    χάριτι ᾄδοντες ἐν ⸂2τῇ καρδίᾳ⸃ ὑμῶν ⸂3τῷ κυρίῳ.⸃
  bgc-bgc: हर बखत मसीह कै वचन कै उप्पर ध्यान करते रहवों ताके थारा सोचणा अर काम करणा
    उसके मुताबिक हो, अर सिध्द ज्ञानसुधा एक-दुसरे नै सिखाओ अर समझाओ, अर अपणे-अपणे मन
    म्ह धन्यवाद कै गैल परमेसवर कै खात्तर भजन अर जै-जै कार अर आत्मिक गीत गाओ।
  khz-khz: Keriso gena kila ganira taunataunara e geria tiavu gomi aomi ai pia vonuvonu-rage.
    Voanana taukavami kwapurakwapura ria Keriso gena kila aoneka taunatauna na pio
    vevega-ripa e pio vegavutina. Aomi ai Palagu govega-namaana aonai, Salamo pio
    mari, e Palagu vega-ragena marira pio mari, e Veaga Palaguna na evenimina marira
    pio marira.
  deu-TKW: Auch werdet dankbar - das Wort des Christus wohne reichlich unter euch
    mit aller Weisheit - euch selbst belehrend und weisend mit Psalmen, Hymnen und
    geistlichen Liedern in Dank, singend Gott in euren Herzen;
  zsr-NT: 'Gul‑síꞌ lu naꞌliꞌ xtidzëꞌë Cristo le gac queëliꞌ ca tu yöl‑laꞌ tsahuiꞌ
    zxön. Le zoalen lbiꞌiliꞌ yöl‑laꞌ rejniꞌi queëꞌ Dios, gul‑sëdi len gul‑zejniꞌi
    lzaꞌliꞌ tuliꞌ yetuliꞌ. Gdu ládxiꞌliꞌ gul‑gúl‑l queëꞌ Dios yuguꞌ salmo, len yuguꞌ
    le rul‑l yöl‑laꞌ ba len yuguꞌ le rul‑l laꞌy, guiëliꞌ‑nëꞌ Dios: “Xclenuꞌ.”'
  lin-lin: Tika ete Liloba ya Klisto, kati na bomengo na yango nyonso, evanda kati
    na bino ; boteyanaka mpe bokebisanaka na bwanya nyonso, na nzela ya banzembo ya
    masanzoli, banzembo ya lokumu mpe banzembo oyo ewutaka na Molimo. Mpe boyembelaka
    Nzambe na kozongisa matondi kati na mitema na bino.
  hns-NT: Kriest ke baat aapan diel me bharmain deihe. Ie baat apane apane me khoeb
    gjaan se siekhaaw aur samdjhaaw. Parmeswar ke poestak me ke bhadjan aur doesar
    giet aur gaana diel bhar se gaaw oke dhanbaad dewe khaatien.
  noa-E: Agjö ĩchab Cristoou maach peerdʉ aaujem iek pãachdëu khaugtarrta khĩir okhooba
    ich mag pãach thãar ee wai nʉisit. Mag iek warag khaugmaag, khĩirjug khaphʉta
    jũrr agdaujö pãach khapeenag jaaupetat. Mag nʉm dʉ̈i ĩchab wawimamua jũrr agdaujö
    chikham khĩir onee apibat. Chadcha thãraucha Ẽwandamag ʉ̈u ajim anaa irig meukharau
    Salmos aunaa deeum meukhaarjã i jʉ̈gaagaamta aubat.
  eng-EMTV: Let the word of Christ dwell in you richly in all wisdom, teaching and
    admonishing one another in psalms and hymns and spiritual songs, singing with
    grace in your hearts to the Lord.
  mib-NT: Te scuáha vāha ró jnúhun Cristo návāha cunuú jnúhun ún ini anuá rō. Te stéén
    rō nuū jnáhan ró, te stɨ́hvɨ́ ni rō i jíín táca jnúhun ndíchí yá. Te jíín salmo
    jiín himno, yaa iī jeē cahán jnūhun ya, na cáta luu ró jéē nácuatáhú ró ini anuá
    rō nuū Yaā Dios.
  lif-NT2: हाराॽ ख्रिस्‍तरे़ कुबाःन्‍जाक्‍किल्‍ले़ खिनिॽ सिक्‍लुङ्‌मान् तिम्‍माङ्‌वाॽररो॥
    खिनिॽ बा कन् पाःन्‍जाक्‍किल्‍ले़ हुॽआसिम्‍मे़ॽ, हे़क्‍क्‍याङ् काक् सिक्‍कुम्‍दिङ्
    निङ्‌वाॽओ सुजा पिआसिम्‍मे़ॽओ॥ हे़क्‍क्‍याङ् सेवा चोःक्‍मा साम्‍लोहाॽ, याम्‍साम्‍गे़न्‌साम्‍लोहाॽ
    नु सेसेमाङ्‌लाम् के़दाःबा साम्‍लोहाॽ साम्‍गे़मे़त्तुम्‍मिल्‍ले़ खिनिॽ सिक्‍लुङ्‌मोनुए
    निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Ujumbi wa Kilisitu utama kwa umahele mugati yinu. Muwulanayi na kuhakalilana
    kwa luhala lwoha. Muyimba nyimbu za zabuli na nyimbu za kumsengusa Chapanga na
    nyimbu za kumuyupa Chapanga, mumyimbila Chapanga nyimbu za kusengusa.
  mmx-mmx: La mina ke levelinga at ne Karisito na nemen atmatkun keneng at lorooro
    atnimi. Mina umsu min mo do mina lox ase la mina vaase axasep ela nimi mi lakleklen
    at ne Moroa. La minak pixan ti ne Moroa mi lengkompixan at ne Devit la lengkompixan
    at lotu la lengkompixan emi asu. La lorooro atnimi na umsu mi loklok ti tong avukat
    saparap ne Moroa.
  cbr-NT: Bëtsi bana 'acësamaira oquin Cristonëxa a ñui quicë bana sinani camina axa
    quicësa oíshi 'icanti 'ain. 'Ianan camina a bana upí oquin 'unani 'unánmianani
    'ësëánani 'icanti 'ain. 'Ianan camina a rabi Nucën Papa Diosan banan cantanan
    mitsúnmi 'acë bananribi a rabi cantati 'ain. Camina Nucën Papa Dios min nuitu
    mëu sinánquin —asábi ca —cai cantati 'ain.
  tee-NT: Va tachi anavit'it cuenta tuchi ixnajun ju Cristo. K'ox amach'akxat'it acsni
    lamalaniyat'it chai acsni lamap'aksiyat'it. Chai alamalanit'it ixchivinti Dios
    chai alamap'aksit'it acsni milhp'ayat'it ju salmos chai acsni lak'ayap'ut'unat'it
    ju Dios laca tu'u' milhpat. La'ixlhichux mi'alhunut'an amilhp'anit'it ju Dios
    chai a'unit'it lak'ailakts'iuch ixlacata chux ju taxtaknitan.
  eng-LSV: Let the word of Christ dwell in you richly, in all wisdom, teaching and
    admonishing each other, in psalms, and hymns, and spiritual songs, in grace singing
    in your hearts to the LORD;
  cak-NT: Can nic'atzin chuka' chi ri kánima nojinak ta riq'uin rutzij ri Cristo.
    Can riq'uin ronojel no'j (na'oj) katijoj-ki' y kaya' ruchuk'a' kánima konojel.
    Y kabixaj rubi' ri Ajaf roma ri kánima nuya' matiox che. Quiekabixaj salmos, himnos
    y ch'aka chic bix ri ye'alex pa kánima roma can c'o ri Espíritu Santo kaq'uin.
  pah-NT: Nane'ymi pejapyaka hete ti Cristo'ga remimbo'ea rehe nhaporemo ikwahaheteavo
    garemimbo'ea toki hete peyvyteri pe ikwahyheteavo pe mombyrymbyryva pe mbo'embo'eavo.
    Penhombo'embo'e ti hehe penhomomoranduva. Penhimby'yi ti pehendu katu ti Cristo'ga
    nhi'ig̃a javo. Penhimby'yi ti Tupana'ga nhi'ig̃a mombe'gwovo Jesus'ga mombe'gwovo
    no imombe'gwovo g̃andekokatua g̃anemimombyryva nhande ve. Nahanahã ti penhimby'ymby'yi
    Tupana'ga pe ga mboheteavo ga rehe pejoryjoryvamo.
  sja-NT: T'ãripa jɨrɨpatáatɨ Cristopa jarateeda waapɨara k'awaadait'ee mãik'aapa
    p'anapatáatɨ ma jarateedade jara bɨk'a. Iidítɨ Tachi Ak'õrepa parã k'ĩsia k'awaapimerã
    mãik'aapa jaratéetɨ ma jarateeda awaraarã pãchi t'ãidepemaarãmaa. Ichiaba ũráatɨ
    oodamerã Cristopa oopi k'inia bɨk'a. Ma jõma oodai cheepurudak'ãri k'aride salmos
    Tachi Ak'õre Ũraa p'ãdadepema, Ak'õre k'ari mãik'aapa Tachi Ak'õre Jaurepa k'aripiru.
    Mãgɨ́ k'aridak'ãri, t'ãripa k'aridaipia bɨ Tachi Ak'õremaa, iru jõmaarã k'ãyaara
    t'ãri piara bapari perã.
  xed-xed: Ka nzamnza gwaɗa Kristi mataba ghuni gerger. Mnuvuswa mna ta gwaɗa mataba
    ghuni, vluvuswavla ta hiɗaku sani ŋa sani nda kɗavakta hiɗaku. Fawa laha ŋa Lazglafta
    ma hyahya ŋuɗufa ghuni nda rfu, ka zləzlva kuni, ka ghuba kuni nda inda laha ta
    vlaghunata Sulkum.
  mks-NT: Ta ná ndicutú nda̱a̱ ínima̱ ndó xi̱hín tu̱hun va̱ha cáha̱n sa̱há Jesucristo.
    Ta xi̱hín tu̱hun yóho xíní ñúhú jána̱ha̱ táhan ndó ta xíní ñúhú quia̱hva tu̱hun
    ndeé ini táhan ndó ña̱ ná canda̱a̱ va̱ha ini ndó ña̱. Ta xi̱hín ndinuhu ini ndó
    xíní ñúhú ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱. Cata ndó salmo xi̱hi̱n himno
    xi̱hi̱n canto ña̱ sáhan ínima̱ yi̱i̱ Ndióxi̱ nu̱ ndo̱.
  gfk-S: I bilai be no hininaawas utane Krais na manga kis dades ta ira tinga mu.
    Hobi kaie, mu nage hausur ma mu na pir harbasiane mu ma ira minminanes bakut ma
    ira mangana halhaaliena ninge bileng. Ma ing be mu na inge hobi, mu na kilam tahut
    tupas God metuma naramon ta ira tinga mu.
  bmu-bmu: Kraistköreŋ Buŋa keu miaŋön mönö uruŋine kinda sutŋine gwötpuk asuhum sehima.
    Mönö mötkutukutu keu pakpak jiba kusum aŋguba qambaŋ qem aŋgumakŋe. Uŋa Töröŋan
    sölölöhöm eŋgimakzawaŋgö dop mönö Buŋa Liŋet Sumbara (Sam), möpömöpösei liŋet
    (omsa) aka urugö liŋet tosatŋi mi urukönömŋinan Anutu möpöseiba kölakŋe.
  dgz-dgz: Keriso nop mega waran potayap baraene bararae wande ep. Amba nop mega potayap
    bararaepi gapan, gare gare kaimakaet wadidiam sia darinewa ao gare gare anut aigape
    gan taiwanian. Ap gapan imuya potaya aton barayaep amba God nop mega imuya wat
    kakayasep amba wa atonat wagewa ge guewa gapan waiana wagewa uruga God inap waiwanian.
  eng-GNV: Let the worde of Christ dwell in you plenteously in all wisdome, teaching
    and admonishing your owne selues, in Psalmes, and hymnes, and spirituall songs,
    singing with a grace in your hearts to the Lord.
  zaa-NT: Liurexa latsi' le tulidàba nu ra lo titsa' qui' Cristua para qui'ni gata'
    la' rulábalatsi' tse' qui' le. Liuthète'ni luetsi le ca enseñanza qui'e nna egú'u
    néda luetsi ttu le nna attu le nna lani ttu modo tse'. Ligùl·la lani la' redacca'
    latsi' ca salmos l·le ca himnos l·le ca coro espiritual l·le de rudàliani le Señor.
  eng-WEBSTER: Let the word of Christ dwell in you richly in all wisdom; teaching
    and admonishing one another in psalms, and hymns, and spiritual songs, singing
    with grace in your hearts to the Lord.
  guh-guh: Pavajëtabiabare Diosojavabelia Cristo pelivaisi itsamonae papecatsipaebijava
    papecajamatabëcueneenabiabinexa. Pavajëtabiabarenua Diosojavabelia xaniavaetsia
    Dioso panejamatabëcueneyapëtaenexa. Namataenetsia panatsipaebabiabare Cristo pelivaisi.
    Namataenetsia panajamatabëcuene yavenonabiabarenua paneajamatabëcuenesaënexa Cristo
    pelivaisi panejumecovënëtsijava. Daxita panejamatabëcuenevetsina pexaniajamatabëcuene
    rajutsiaya Diosojavabelia panaxëanabiabare vaji. Palivaisianë ata rubena Salmosbaxutota,
    panaxëanabiabare. Pavajianë ata rubena vajibaxutonëta, panaxëanabiabare. Pavajianë
    ata Espíritu Santo pejamatabëcueneta pacanaxëanaeyaexana, panaxëanabiabare.
  bon-bon: 'Miiji Mene ne Keriso me miiji ätityera poto cidi me, weeme ngenecu cabu
    yaacituye puma lenajame. Piba umle cama weeme yepäyepä bine yaabiberäjemuye piiyepu
    toraca gaabe jaawabäjemuye. Uupera bine yaatangemuye: poto Salamo peba cabu ca,
    poto irecu ätumuta uupera, piiyepu Aceji Seemo te ngena uupera icärininuge. Weene
    uupera bine yaatangemuye iyeta weeme ngenecu cama Acejiyame ne eso ceerame.'
  nhw-BL: Xijcahuaca para ma mocahua ipan amoyolo nochi nopa camanali tlen Cristo
    huan elis quen anquipantijtoque catli tlahuel ipati. Ximoyolchicahuaca ica icamanal
    Toteco huan ximomachtijtinemica se ica seyoc. Xihuicaca salmos, huan tiohuicatl,
    huan huicatl catli quipalehuía amotonaltzi para anquipaquilismacase Toteco. Quena,
    xihuicaca huan xijtlascamatica Toteco ica nochi amoyolo.
  swh-ONEN: Neno la Kristo na likae kwa wingi ndani yenu, mkifundishana na kuonyana
    katika hekima yote, mkimwimbia Mungu zaburi, nyimbo na tenzi za rohoni, huku mkiwa
    na shukrani mioyoni mwenu.
  wbi-wbi: ni lisio lwa Kilisite likalaghe n'kate jinu ku vutajili. mu vukoola vwoni,
    muvulanisianaghe na vungana jumue kwa jumueku sabuli, inyimbo, ni nyimbo sa munumbula.
    mwimbaghe mu luhongesio mu numbula sinu kwa Nguluve.
  bba-bba: I de Kirisin ɡɑri yi n yibɑ bɛɛn ɡɔ̃ruɔ nɡe dukiɑ. I ɡɑri biɑ kuɑnɔ kpɑ
    i dɑm kɛ̃ɛnɑ kɑ bwisi ɡee kpɑ i n womusu mɔ̀ i n Gusunɔ tɔmɑmɔ. I nùn tɑkɑrun
    womusu kuo bɛɛn ɡɔ̃rusɔ.
  eng-KJVCPB: Let the word of Christ dwell in you richly in all wisdom; teaching and
    admonishing one another in psalms and hymns and spiritual songs, singing with
    grace in your hearts to the Lord.
  kgk-NT: Topyta meme katu nde py'apy-py Cristo nhe'ẽ porã gwive. Pehendu porã porã
    katu inhe'ẽ. Penhombo'e mbo'e katu arandu-rupi. Penhemonhe'ẽ ojóupe arandu-rupi.
    Peporahéi katu. Nhandejáry nhe'ẽ héry va'e Salmo-py eporahéi. Eporahéi mborahéi-py
    ave. Nhandejáry mboete-vy peporahéi katu. Petima porã katu íxupe pende py'a gwive.
  waj-waj: Kii Yisuu Kirisiinna kua mmayaaya yoketaa ari vookaraiyauvo ngii aakiaiyauvaki
    vakiaivee. Vaidiiya tinni pinaa vareeraiya roosiima ngia Yisuu Kirisiinna kua
    mmayaayaivaa ngiingii kiaa mmi ngiingii kiaa mmiida variatee. Itaama vaino ngii
    ausaiyauvaki Anutuuqaara ngii yoketainai innara kuaru kiatee.
  cpy-cpy: 'Poshireta-piinta-neeyaawo pikemako-yitakiriri Jeepatzii-totaa-rewo. Iroka
    piyota-nitan-tyaari okantyaa piyotaa-wakaanta-perotyaari: Otzimatyee pomampaa-wenta-neeyaawo
    okaate riyotakaa-yitemiri Ishire tajorentsi, pomampaa-yityaawo Mampaantsi, pamaneeri
    Tajorentsi. Ari okantyaa pithaamenta-shireta-wakaan-tyaari.'
  mpx-mpx: Keliso wasana ni holavi bubun atemiwa ge nuku gogomwaui. Alona ge wami
    siba gegewena alomiyau nuku pankitel ge nuku ba pagasisi-agimiu. Atemiwa nuku
    ba mulolu Yehoba elana, inoke same, wona tapwalolo ge wona bolo Yayaluwa Bwabwalena
    wana pewa nuku wonaan.
  wbp-wbp: Parra-kari parra-karili warrarda pinarri-jarriya Jijaji Kiraji-kirlangu
    jaruju muurlpa, ngula-miparlanyalu wirnki-jarriya. Nyurrurlarlu pinarri-paturlujulu-nyanu
    warrarda pinarri-manta Jijaji Kirajikiji, manulu-nyanu pututu-pungka warntarla-kujaku.
    Manulurla purlapa-kari purlapa-kari warrarda yunpaka wardinyi-nyayirnirli Kaatukuju
    marda jinta-kari nyurru-warnu yangka-jangka Kaatu-kurlangu-jangka Payipulu-jangka,
    manu purlapa-kari jalangu-warnu Jijaji Kiraji-kirlangu marda, manu purlapa-kari
    marda jinta-kari kuja kanyarra Pirlirrpa Kaatu-kurlangurlu yinyi jalangu yunparninjaku
    tarruku Kaatu-kurlangu, ngularra-mipajukulurla warrarda yunpaka ngampurrparlu
    manu wardinyi-nyayirnirli.
  luo-luo: Wach Kristo mondo odagi e chunyu gi nyak duto mokelo, kupuonjoru kendo
    usiemoru ngʼato gi ngʼato gi rieko duto, kendo kupako Nyasaye gi wende zaburi
    kwero wende kitabu kod wende chuny ka ugoyo ni Nyasaye erokamano e chunyu.
  nhe-NT: Xijcahuaca para ma mocahua ipan imoyolo nochi nopa yejyectzi tlajtoli tlen
    techilhuía tlen Cristo. Ximoyolchicahuaca se ica seyoc ica Itlajtol Toteco huan
    ximomachtijtinemica. Xihuicaca salmos, huan tiohuicatl, huan huicatl tlen quipalehuía
    imotonaltzi para inquipaquilismacase Toteco. Quena, xihuicaca huan xijtlascamatica
    Toteco ica nochi imoyolo.
  aii-aii: ܫܒ݂ܘܿܩܘܼܢ ܗܹܡܸܙܡܵܢ ܕܡܫܝܼܚܵܐ ܥܵܡܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܥܲܬܝܼܪܵܐܝܼܬ، ܒܟܠܔ ܚܸܟ݂ܡܬܵ‌ܐ
    ܗܵܘܹܝܬܘܿܢ ܡܲܠܘܼܦܹܐ ܘܡܗܲܕܘܼܝܹܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܡܲܙܡܘܿܪܹ̈ܐ ܘܒܬܸܫܒܘܿܚܝܵܬܹ̈‌ܐ ܘܒܙܡܵܪ̈ܝܵܬܹ‌ܐ
    ܪ̈ܘܼܚܵܢܵܝܹܐ، ܒܸܙܡܵܪܵܐ ܒܫܵܦܵܩܲܬ ܓܵܘ ܠܸܒܵܘܟ݂ܘܿܢ ܠܐܲܠܵܗܵܐ.
  esk-NT: Ataramik isrummatigisigik iluqaisa Christ-ŋum iḷisauttutai suli ikayuutilusri
