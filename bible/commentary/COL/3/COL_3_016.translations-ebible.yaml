  buk-buk: Kilisi ndê yom ŋandô nem mac nem ŋalôm ahuc sambuc, dec kêŋ gauc ŋayham
    têŋ mac bu anem la ti andôhôŋ têŋ daôm. Anem wê yêc Buku Wê-ŋga, ti wê dabuŋ ma
    wê ŋatô naŋ Ŋalau Dabuŋ kêŋ têŋ mac, bu ampiŋ Anötö ma anem daŋge iŋ ti nem ŋalôm
    sambuc.
  pri-NT: Wâdé na é wâro goowà ê popai kà Kériso, bau diri pâ aupwényunyuâari na é
    pame tàwà. Guwà ipacâmuriwà ma pipwa pupûra tàwà jècaa, goro diri ê autâmogòorimuru
    [na é naa tàwà]. Guwà pwaolé tà Pwiduée gée na diri ê pwâranümawà. Â guwà nyabiri
    têe pâ *salamo, ma pâ cantique, ma cè pâ nyabi na é naa tàwà ê Nyuâaê Pwicîri.
  zpq-NT: Cheyaḻa' soacho goncho xbab c̱he xtiža' Criston' na' gwzenagcho c̱hen, na'
    ḻecze soacho gwzejni'i ḻježcho na' ṉeyoe ḻježcho len doxen yeḻa' sina' c̱he Diosen'
    cont yogo'cho goncho da' güen. Na' cheyaḻa' goḻcho no salmos, no himnos, na' bichle
    da' ža Spiritw c̱he Diosen' goḻcho, na' güe'cho yeḻa' chox̱clen c̱he Diosen' ḻo'
    yic̱hjlažda'ochon'.
  por-TFT: Continuem deixando que a mensagem sobre Cristo oriente tudo que pensam
    e fazem, ao ensinarem e advertirem sabiamente uns aos outros com salmos e hinos
    e cânticos (OU, cânticos que o Espírito de Deus lhes dá), cantando a Deus com
    sinceridade e gratidão,
  gwi-NT: Deekhwa'in ts'ą' nats'ąą ninjich'ǫhthat ąįį gwinzii t'akhwa'yaa geenjit
    gweedhaa datthak Christ Vagwandak Nizįį ininjich'ohthat. Gwizhįh haa Christ Vagwandak
    Nizįį nihłeedoontan ts'ą' deegwinyąą gwik'eegǫhthat nihłohnyąą, ts'ą' Vit'eegwijyąhchy'aa
    vich'ilik nihłehts'ą' ǫhłįį, vaa t'aih nihts'an hohtsyaa geenjit. Nakhwadrii zhit
    gwats'an Vit'eegwijyąhchy'aa nakhweenjit dee'ya' datthak geenjit mahsį' dohnyąą
    haa ch'ohłii.
  gvn-gvn: Milkanga Jesus Christandamunjiku kukujiku bundarika. Jesus Christ kuku
    nyaka, milkanga kuji. Ngulkurrku binal-bungawaka Godundumunku kukuku. Milka-bakawaka
    kari buyunmanka. Godundumunku kukuku wulngku badi, nyungun buyay-maninka, thankim-bunganka.
  nhy-NT: Xikkawilikan itlamachtil in Cristo ma tento ipan namoyolo. Ximomachtikan
    iwan ximonajnawatikan se iwan oksé ika tlalnamikilistle katlej Dios kitemaka.
    Xitlakuikakan ika tlasojkamachilistle ipan namoyolo. Xikintlakuikakan salmos,
    tlakuikaltin de weyikixtilistle iwan tlakuikaltin katlej amechmaka in Espíritu
    Santo para ankiweyikixtiskej in toTajtzin Dios.
  asm-FB: খ্ৰীষ্টৰ বাক্যৰ জ্ঞান আপোনালোকৰ সৈতে বাহুল্যৰূপে বাস কৰক। ধৰ্মগীত, স্তুতি-গীত
    আৰু আত্মিক গানেৰে পৰস্পৰে শিক্ষা আৰু চেতনা দি, অনুগ্ৰহৰ কথাত কৃতজ্ঞতাৰে নিজ নিজ
    হৃদয়ত ঈশ্বৰৰ উদ্দেশ্যে গান কৰক।
  okv-okv: Eto Keriso ta ke javotoho neite neite ari amina ungota jota iroja umbuvujo.
    Eto kiari javotoho amina onde katari mine ara evujo. Eto God ta ke ta ‘psalms’
    kajari mitia amite eto ekalesia ta haveni ototohu kajari mitia amite na God ta
    degi haveni ijie jo tapa na osa osa evujo.
  mxt-NT: Ta tuhun ra Cristo na sacutu añima yo. Sa̱ñaha ca yo tuhun ra chi tahan
    yo. Ta sa̱nɨɨ ca yo iñi tahan yo chihin cha chiñi tuñi Nyoo. Sa̱cahnu yo chi Nyoo
    chihin cha cata yo yaa, o salmo. Ta ca̱ta yo yaa cha chahá maa Tatyi Ii Nyoo chi
    yo chihin cha nɨɨ añima yo. Ta tyicuan ri na̱cuhva yo tyahvi nyoo chi Nyoo.
  tzo-NT: Ac'o nojuc ti avo'ntonic ti sc'op ti Cristoe. Hech oy sp'ijil avo'ntonic
    chachanubtas abaic, chataq'ui abaic. Hech oy yutsil avo'ntonic chaq'uejintaic
    ti sc'op ti Diose xchi'uc ti sq'uejoj ti Diose. Yu'un ti chaq'uejinique, hocol
    aval xavutic ti Diose ti avo'ntonic.
  ind-AGS: Biarkan pesan Kristus sepenuhnya hidup di dalam kalian. Dengan cara yang
    bijak saling mengajar dan mendidiklah di antara kalian dengan mazmur dan puji-pujian
    dan lagu-lagu rohani, menyanyikan pujian kepada Allah dalam ucapan syukur dan
    ketulusan.
  omw-omw: Kyaivaro Karaisira quavanto anoma kyero nkyi kyaahaqa hiari quava nkyi
    su nyaato mwutukyaqi vahirata nkye mwi quarara nraahu riemwaqi viqata nrohiata.
    Kyuqe vu nraato tu kyeta Kotira qua okyara nai timwa mwi nai timwa mwi hiqata
    kyuqe aanra nai nraamwute nai nraamwute hiqata variata. Kotirara qamwateqata ihi
    qiata. Kotira qua ihiqama kye timwaqi quata. Kotira nrutu tuaahereqa mpoqiavata
    ihi timwaqi quata.
  yrb-yrb: Yesu Kerisonu we mawetu ueta sina imuawero yanu neno tairo ibifi. I sina
    imuawete iwata derawere uteda yanu yanu we mawetu ue matawete we kakara ue mataneda
    samusini Godi we ma kobererau ueta soni aika maika we Godi imueta soni safararo
    aika maika eno eno soniroma wiawe.
  maa-NT: Jè 'én‑la̱ Cristo 'ñó ndaà kàtasijiìn kjit'aà ya̱ i̱jiìn ini̱ma̱‑nò. Ta̱kóya‑là
    xinguio̱o ko̱ ti̱kixi̱yaà nga ti̱kjeén kjo̱hítsjeèn xi tjín‑la̱ kjoa̱chji̱ne̱.
    Ti̱jndá‑là Nainá nga tjiì‑là kjo̱ndaà xi tíjiìn ini̱ma̱‑nò; ti̱jndá‑là sò ts'e̱
    salmo, ko̱ sò xi jeya síkíjna Nainá, ko̱ sò xi ya̱ nchrobá‑ne ya̱ i̱jiìn ini̱ma̱‑nò.
  mcq-mcq: ꞌEne veje Keriso oni irijara joni vajijaho mahoꞌo tinia apenama. ꞌEje ja
    ira kajara vwiha mamaa najahe ꞌee niꞌajaꞌaraviꞌi Samusi vaji javaa vene ꞌee Godi
    taꞌarohuni javaa vene ꞌee ꞌAvena huni javaa vene ꞌee joni oja vaja temari rarenaꞌeje
    Godoni javaa venaꞌavara!
  sus-A: عَلَ شَ مِشِ سُفَندِشِ شَ مَسٍنيِ قَنيِ شَ لُ وٌ بْحّ كُي. وٌ شَ وٌ بٌرٍ
    شَرَن، وٌ مَن شَ مَرَ سِ نُن لْننِ قِ وٌ بٌرٍ مَ. وٌ شَ نَ رَبَ سُوكِ نُن بّيتِ
    رَ نَشَن قَتَنشِ عَلَ شَشِلِ سّنِيّنشِ رَ. وٌ شَ عَلَ تَنتُ نَ بّيتِيٍ رَ، عٍ
    شَ كٍلِ وٌ بْحّ يَتِ يَتِ نَن كُي.
  jpn-1965: キリストのことばを、あなたがたのうちに豊かに住まわせ、知恵を尽くして互いに教え、互いに戒め、詩と賛美と霊の歌とにより、感謝にあふれて心から神に向かって歌いなさい。
  fra-SBL: Que la parole de Christ habite richement en vous ; en toute sagesse, enseignez-vous
    et exhortez-vous les uns les autres par des psaumes, des hymnes et des chants
    spirituels, en chantant au Seigneur avec grâce dans votre cœur.
  yka-yka: Essebun bi kēmon meˈ panoloˈ Almasihin duk ennaˈun bi dem ateybi. Subey
    kaˈam magusihat-inusihat duk magtoloˈ-tinoloˈ, duk gunahun bi kataˈu pangurung
    Tuhan kaˈamin. Magkanta kaˈam meˈ kanta pamudjibi Tuhanin duk meˈ kanta pinanoloˈan
    weˈ Niyawa Tuhanin si kaˈam. Nganta kaˈam si Tuhan sabab magsukul teˈed kaˈam
    si iye dem ateybi.
  mle-mle: Jisas Krais diki nyanak kwiydil maaj gwuradiy mawulaam kwakwa. A maaj lakwun
    tikuw, gwur gwurak yarakara kalivaan awalaakw. Gwur God diki lapa nyigaam rinadiy
    song ada. Gwur Kristen dayadiy song ada. God dikidi Mawul gwuradiy mawulaam mwugiydik,
    song ada. Gwur kidiy song Godak ada, dikik rakarak tikuw.
  shp-NTPO: Ja Criston joi jawen icha jakon jawékiabi mato meran ikí jenéyamabanon.
    Jainoax wetsabo betanribi shinanti onanbo ikax axeanankanwe, itan ponténox notsinanankanwe.
    Jainxon maton jointiaxonbi Dios iráke aki, salmos, itan ja Diossen shinanman bewá
    pikoaboribi, bewakanwe.
  aom-aom: 'Röhu Keriso-are jöho mabëhe jiaje ë jöhuremu uehorovore. Ëjöho uehorovoromo
    simano mae bae avohoromo öroho röjahirovoromo jögore mamirovore. Ëhiꞌoromo uvore:
    God-ro mae vaejavuajë uvëꞌi Psalms surire jajivare jöho God rajahiꞌiröhe jöho
    Aruꞌahehu bojëmaje jöe gö gö iore.'
  geb-geb: Nde fhura Krais buna vhuueŋ ganɨrim, ne khaŋ tɨgɨp nde ndavi vherir ŋgarɨri.
    Nde bevbevira, nde guigira Zisas khothɨgi gumgi gu mbigi, nde mbe phorgɨ suaŋv,
    ndɨkndɨgi vhuuin mbe khɨvɨrim, mbe tɨvir vhuuiŋra muuŋri. Nde Fhe Bakɨmen ndikndigɨp
    wari won ndavi vherir ana phorgɨp suaŋv, ana gavar ŋgavi ki nde ntan muuŋv, nde
    Fhe Bakɨme rotu mbui ŋgavir muuŋv, Fhe Bakɨmen Ŋina Ŋaar nde ndavi khavim, nde
    ana rotu mbui ŋgavi, nde ntan muuŋri.
  bsj-bsj: Ko dob ker Almasifuro a yi more kume bwimbwiye. Ki nyomka gwam kom merangi
    ko mwe bwiti ti ki jabure, kange nuwe caklang k, kana mwe yuwa tangbe. kom ti
    kabi wari ki buka kangek mor neere kume fiye kwama wiyeu.
  cak-cak: Ri ruch'abel ri Jesucristo can ta nuric'-ri' pan ivánima, can ta nitijoj-ivi'
    y nipaxa'aj-ivi' riq'uin ronojel ruvech utzulaj tak no'oj. Riq'uin matioxinic
    tibixaj rubi' ri Ajaf pan ivánima riq'uin salmos, himnos, y bix ri yeruya-pe ri
    Lok'olaj Espíritu pan ivánima.
  chf-NT: U t'an aj Cristo totoj ajnic ta' pixanla. Maläc ye'ben abala u t'an y maläc
    äc'ben aba c'ajalinla tu toja t'oc jinchichba c'ajalin que Dios u yäq'ue'. Maläc
    chenla c'ay, jini c'ay chich tuba Diosba, y jini c'ay que u yäq'ue' Ch'u'ul Pixan
    cä chenlaba. Totoj ch'u'ul c'äyäla Cajnojala uc'a lo que u chi por no'onla.
  tlf-tlf: Kale Krais imi weng uyo atin kubaget daga-bom-nilipta, tele utam-nilipta,
    duup-afin iyo God imi sang uyo kafalebina tala ke-bom-nilip e minte, ipmi aget
    tem uyo God iyo, “Misam o,” agan-bom-nilip e, Baibel umi aseng so Yesus imi deng
    tebe-bom kwaamin aseng so God imi Sinik tebe aseng kobe-se aseng so uyo kwaa-bom
    no ke-bom-nilipta o ageta ko.
  piu-2006: Yiitju Kurayitjaku wangka palyawananyurra nyinanytjaku. Wangka palumpa
    nintirringkula Yiitjuku walytja kutjupa tjuṯa tjananya purinypangku nintinma!,
    tjana kulira yunyparrinytjaku. Katutjanya nganampa aḻṯururringkula ngulytjuntjala
    nganaṉa palunya tuḻku warrara waḻkuntjaku. Nganaṉa tuḻku yuwankarra warrantjaku,
    mayutju Tapitalu yirriṯi tjunutja, purinypa warralpayi tjuṯaṯarra, parrpaṯu warralpayi
    tjuṯaṯarra.
  poh-NT: Jeꞌ woꞌ, nipahkaj woꞌ aweh tak chi reꞌ lokꞌ laj ricꞌuhbal i Jesus reꞌ Pahbamaj
