  dik-NT: Wɛ̈t Raan cï lɔc ku dɔc adhil rëër wepuɔ̈th apath, tɛtkë wɛ̈t kënë yic tënë
    kɔc ëbën, ku tɛtkë yic apath kamkun aya dhël la cök. Kɛtkë waak puɔth Nhialic,
    waak alɛɛc ye ke Nhialic door. Kiɛtkë waak tënë Nhialic kek alɛɛc Nhialic wepuɔ̈th.
  cac-cac: In gana a val slolonel Cristo b'aj tzeyac'n̈ejoch e pensar. Tze c'ayb'an
    e b'a, tzeyac'lan yip e c'ool junjun ex d'a masanil sjelanil Cajal chi'. Slaj
    e b'itan juntzan̈ salmo, himno yed' juntzan̈xo b'it yic Dios yuj eyac'an yuj diosal
    d'ay d'a smasanil e c'ool.
  tzj-E: Kas ta bien xtnoja utzlaj tzij rxin Cristo ptak ewanm. Ttijoj ewi' y tpaxba'
    je' ewi', per ruq'uin ta rna'oj Dios. Tebna' salmo, tebna' himno, tbixaj jbix
    je nwankersas pa ptak ewanm rmal Espíritu Santo, per ruq'uin ta ewanm nebixaj
    rubi' Kajaw Jesucristo y nemeltioxij tzra Dios.
  san-BUR: ခြီၐ္ဋသျ ဝါကျံ သရွွဝိဓဇ္ဉာနာယ သမ္ပူရ္ဏရူပေဏ ယုၐ္မဒန္တရေ နိဝမတု, ယူယဉ္စ
    ဂီတဲ ရ္ဂာနဲး ပါရမာရ္ထိကသင်္ကီရ္တ္တနဲၑ္စ ပရသ္ပရမ် အာဒိၑတ ပြဗောဓယတ စ, အနုဂၖဟီတတွာတ်
    ပြဘုမ် ဥဒ္ဒိၑျ သွမနောဘိ ရ္ဂာယတ စ၊
  yaa-NT: Cristo noko tãpimani keskafakĩ mãto õiti mẽra nanekõikãfe. Nãato mato ĩkinãkĩ
    ãfe meka tãpisharakõixõ fetsafori yoisharakãfe isharaxikakĩ. Mãto õiti mẽraxõ
    Nios aicho fata David fanãini keskai mãri fanãixota ãfe mekaõnoari fanãixokãfe.
  cab-NT: Buíngüdaloún láni Crístu ugánu janígi le gumúti. Arúfudaja jumá júmawagua,
    aríñagagua jugúyame júmawagua láu lichú áu. Jerémuja luágu luweírigun Búngiu láu
    eteíngiruni lun tídan janígi.
  clu-clu: Kabay pa nga itanum nindo nga mayad sa indong isip anang mga ambal ni Cristo.
    Magtorodloan kamo kag magparaandaman sa isara kag isara sono sa kaaram nga ginataw
    ang Dios kanindo. Magkanta kamo ang mga kanta nga nagadayaw sa Dios, nga may tinagiposoon
    nga pagpasalamat kanana.
  swh-ULB: Na Neno la Kristo likae ndani yenu kwa utajiri. Kwa hekima yote, fundishaneni
    na kushauriana ninyi kwa ninyi kwa Zaburi, nyimbo, na nyimbo za rohoni. Imbeni
    kwa shukrani mioyo yenu kwa Mungu.
  tpt-NT: Ni chivinti yu lhichiviniy ni Cristo va yucha ox katanul la mijatsukuntikꞌan.
    Yucha kꞌalamasunitꞌik y kꞌalachꞌivivatꞌik kun ox jatapastakꞌati. Kꞌamilpꞌatꞌik
    salmos ali milpati yu lhitoꞌoyakan Dios ali milpati yu tamasulhaaniyan ni Espíritu
    Santo. Ex chuncha kun chux la melhanutkꞌan kꞌaxtꞌaqnitꞌik lhimalaqpuchuncha kiJalhachimoꞌonukꞌan
    Jesucristo.
  aai-aai: Keriso ana tur kwa dogor wanawanan na’in namowar natit anot narerekab taituwa
    kwani’obaibiyih naatu kwanarube’abe’atih. Psalmamaim, ewamaim naatu dinab hai
    ewamaim kwanatabor God kwanabora’ara’ah dogor ere merarayow auman.
  sny-sny: Sosu aiwawe a'i Meni Krais lo peri werese fene papu erasi pefine a'i fa
    henerairowa. Fene lu taune tere'e ma'e Owane Sitewi lo peri au te'e atuatu tiyatiyei
    su, fene Owane Sitewi lo marepi wisere a'i se tote tawesiyei lowe lo au ani kairefiyete.
    Fene Owane Sitewi pefine ma'e au te'e wisereye nine'iyei su, fene Owane Sitewi
    lo peri Buk Song, Devit leseteye ape, au te'e wisereye nine'ite. Aiwawe a'i Owane
    Sitewi lo peri tere'e se yakowei ahi peri wisere a'i se au te'e wisereye nine'ite.
    Sosu peri tere'e Owane Sitewi lo marepi pefine a'i au te'e wisereye nine'ite.
    Fene Owane Sitewi ma'e au te'e wisereyeyei su, fene marepi papu au wisereye nine'inamirowa.
    [Ef 5:19]
  myy-myy: Mani ya ʉsina Cristo ocare tʉorʉ̃nʉcõri wanʉre rãca ĩre cʉdi ñasotirʉja
    manire. Ĩ ocare queno masicõri gãmeri mani riasoja quena. Ito yicõri mani goti
    rẽtobuja quena. Diore wanʉrã, ĩre basa sẽato mani. Ĩ oca tutire ticõri sẽato mani.
    “Queno ya Dios mʉ”, ĩre yi rʉ̃cʉbʉo sẽato mani.
  trc-NT: Cuno̱ uxrá soj se‑na̱na̱ Jesucristó, ne̱ cavi̱i̱ nana̱ sa̱ꞌ cu̱u raa̱ soj,
    ne̱ tu̱cuꞌyón soj nana̱ sa̱ꞌ rihaan tuviꞌ soj, ne̱ nago̱ꞌ soj chrej sa̱ꞌ man tuviꞌ
    soj ei. Cachra̱a̱ soj chraꞌ rihaan Diose̱, ne̱ nago̱ꞌ soj graciá rihaan Diose̱
    ei.
  cut-NT: Cuahtenun ino ne ndudo ndah yahn Dihvo vo Jesucristo cuahn da̱ma, hua ca̱hcoma̱n
    ne. Numacuahn vededevano cuicuahn vih ne ma̱n, cueneca̱h ne vedechahtino vih ne
    ma̱n, cuahndudo ne salmo ma̱n, cuita ne himno ma̱n, cuah ne Dendiohs chete chedave
    yahn ne, cueneca̱h ne nundihve cuahn ihyan ma̱n.
  bel-bel: Слова Хрыстовае хай усяляецца ў вас шчодра, з усякаю мудрасьцю; вучэце
    і настаўляйце на розум адзін аднаго псальмамі, славаслоўем і духоўнымі песьнямі,
    у мілаце апяваючы ў сэрцах вашых Госпада.
  zlm-KSZI: Biarlah sabda al-Masih menetap dalam dirimu dengan segala kekayaan dan
    kebijaksanaannya. Ajar dan nasihati satu sama lain dengan mazmur, lagu puji-pujian
    dan nyanyian rohani, serta nyanyikanlah lagu rohani dengan rasa syukur kepada
    Allah dalam hatimu.
  gdr-gdr: Ɨ Kerisomna yɨtkak b'ogla yɨndangɨr auki wɨmena yeken wa pɨlɨnd. Ɨ ɨngkaemb
    ket wɨn komkesa waina b'ogɨl multekɨp tengaenenindam walenggyam walenggyam b'auyaenam
    dɨde b'obogɨl yɨmak yɨt b'amnenam. Ɨ wɨn kwa b'ogla odede ger ɨtanga eyeninam,
    opi re yɨna ger ɨ esourena ger ɨ dɨde sam kɨma wɨngawɨnga ger. Ɨ wɨn Godɨm pɨlwa
    odede ger ɨtanga eyeninam Tin sɨteket omnena kɨma waina garɨnd.
  vmy-NT: Nga en ndare Cristo ngatꞌejñajinntsjainu ꞌba saꞌen nga nda ku̱ankjinnu.
    ꞌBa takuya_ru ꞌba chukoyakaño xingiu. Taꞌe_ru kjuanda Naꞌenchana ngajin inimanu
    nga kuijndo salmo ko son xi tsichjire kui ꞌba ko son xi Isennixtjintsjere kuaku
    ndiyanu nga kuijndo.
  cmn-FEB: 让基督之道充分住在你们心里，遵循所有智慧之道，用诗章、圣诗、灵歌彼此教导，互相劝戒，怀着感恩和虔诚歌颂上帝。
  gmv-RNT: Kirstoosa qaalay intenan kumeth gido. Inte inte garsan aadho eratethan
    tamaritenne zoretite; mazamureninne saban Ayana yethan galatara gaththi inte woznara
    Xoossas yexite.
  ncl-NT: Ma cajxilti pa mochi anmoyolo Cristo ilamaxtilisli. In anmitzmaca niman
    míac lajmatilisli pa anquimatis len unca neli huan melahuac. Ma quinmaxtican mochi
    sejse ca míac lajmatilisli. Ximonequiltican pa anmomaxtis ca míac lajmatilisli.
    Inon huil anquichía pan ipampa salmos hual cate alabanzas laquixtili pa Dios ilajtol
    pa tiquinlalilisi latzotzonalisli. Noje huil anquichía pan impampa alabanzas huan
    cantaditas (cuicames) hual anmitzmaca in Espíritu Santo calica anquinmilis lajtomes
    huejué pa Dios. Xijcantaruilican (xijcuiquilican) Dios anquisejtica pa anmoyolo.
  sua-sua: Va o rhek ruk mang Endo E Nut Thim Orom Ka Msasaen ngaka vle kia vul kun
    mnam muk kat. Ii, ngak kael rengmat kun mnam muk, he nang muk kam kle kmo patter
    muk mruo ormar he kmo psom muk orom o papat ruk laol. Va ngak kael rengmat kun
    mnam muk tok, he mguaka kni pum E Nut orom o vrong knituk ngo mamten, orom o tningel
    kam kanprim E Nut ormar, orom o knituk ruk E Nunu A Totur tkaen rhek mnam muk
    orom mar, va orom o knituk muma lap mang o tgoluk mang ngar. Ii, mguaka kni tok
    kam kanprim E Nut mang karo reha ruk ngang ngor.
  klt-klt: Jesu Son Iháhá watán me wa táng pahán sáni káin káto ting sat árán nangge
    nuk sáni wa rina kákámá ma tátáya mená wa yánángga ku nanará álosim watá sányot
    árán wa yánáng tolit tu watá ket tárák álosim wa rewe tángga átkuineráng. Pahán
    sáni káin Ánutu heronge me inángga ku Kap Papia káinnan, me miti kap waháranan,
    me Iruk Káungá yá pahán sáni káin kap rina sáminek wa mantáng kuineráng.
  are-are: Kristaka angkatjaka kuta eterrai. Arratja kuta kaltjintharrirrai, tjatjaturrirrai
    turta. Rrangkarra psalm-aka, lyilhintja marraka turta lyilhai, Altjirranha dangkilamala.
  gai-gai: Na ne Karaisna kambmo, wattacarica ma nena nikinik iroarmo, mo gagraca
    eacraŋ. Na ne kabe kabea, Iesusa rɨpacrena kabena meikramtaɨrmo ripti, na minmo
    iro landamŋi laŋapa iro neaŋ, te, mina tɨpemb kirarir laiŋ tiŋgikca moraŋna. Na
    ne Raraŋ Aetaniacmo, nena nikinik iro mbuŋap, kam laŋ neaŋ. Na ne Raraŋ Aetaniacna
    Timbigta Kapna inik ndeacrena ŋapar kumbrena timbigta ŋaparapa, kabena tutupniŋ
    rɨmbɨtca mbendeirena ŋaparapa, Ŋeroŋ Ratta nena nikinik iroa tɨkrena ŋaparmo umb.
  qvm-NT: Jesucristupa ali wilacuyninta imaypis cäsucur cawapäcuy. Tsaynog cawanayquipäga
    shumag tantyatsinacur shacyätsinacäriy. Tayta Diosnintsita agradëcicur payta cushishga
    alabapäcuy salmucunawan, himnucunawan y cörucunawanpis.
  chz-NTPS: Waˊ jä̱ꜘ juuˈ kihꜗ Cristo naˉhñaaˈ läꜙjë̱ë̱ˉ kya̱a̱hˊ hnähꜘ. Hiꜙ kya̱a̱hˊ
    chaˉmiihˉ hʉʉˊdsëˉ lluꜗ, miˊtë̱ë̱ꜗ hnähꜘ dsaˉkya̱a̱hˊ hiꜙ hlë̱ë̱hˊ hnihꜘ kaˉlähꜘ.
    Hiꜙ kwaˊ hnähꜘ tiˊhmaahˊ kihˈ Dsaˉjø̱ø̱hˈ jnänˋ jeeˊ hähˉ hnähꜘ kiyhꜗ kya̱a̱hˊ
    salmo, kya̱a̱hˊ himno, kya̱a̱hˊ su̱ꜚ heˉ kwaꜙ jmɨˉlleꜘ.
  kmu-kmu: Kalaisi humainea kea tusiꞋa kanale kegi tamakuꞋafina tokiyaꞋage huno haneno.
    Mani kea nelamafuꞋya kefo yama hisagetama kanale havi haviꞋyatamileti hamapaitama
    ali fatago humateho. TamakuꞋaleti yagamea hutama Anumaya Kotitega musena hutetama
    yagamefiti Anumaya Koti agia alisaga hiho.
  ood-NT: Mt am wo s-chegitok g Christ haꞌichu ahga. Jiosh o ab em-makiog g amichudadag.
    Kumt ab aꞌai wo i e mashchamad ch wo ahgad g Jiosh oꞌohana ed nenꞌei ch mihshmda
    nenꞌei ch wo neꞌichudad g Jiosh ch ab wo i mahkchid g geꞌe hoꞌigeꞌidadag.
  lbm-lbm: अपनी पूरी सम्पनता को संग मसीह को सन्देश तुम्हरो दिल म वाश करे। अऊर अपनी
    पूरी बुद्धी सी एक दूसरों ख शिक्षा अऊर निर्देश देतो रहो। भजनों, स्तुति अऊर आत्मिक
    गीतो ख गातो हुयो अपनो आत्मा म परमेश्वर ख धन्यवाद देतो रहो।
  ncj-NT: Xiquehuacan ipan namoyolo nochin tetlanahuatil in Cristo. Ximonenextilican
    huan ximoyolchicahuacan se huan oc seya ica nochin tlamatilistli den Dios. Huan
    xicuihcuicacan salmos huan tiocuihcuicalisten. Ijcon ximotlasohcamatican ica in
    Dios ipan namoyolo.
  yuj-yuj: Kraisomp kar te ankár yiráp nɨnɨk mek kárákáre yak nánko maok, yumo nonopok
    kar farákápria maok, nkwakwe make kar kwapwe mér mwanapan saráp farákáp kip. Aeria
    maok, yumo ankár Kwarén ‘Aesio’rá séria maok, tár kar Kwaromp Buk fekamp sámpriaka,
    lotu i konap tár karan kor sámpá paokopria maok, yiráp waemp kárákáre naenámp
    tár karan sámp kip.
  kto-kto: Ga ties ang Karisito le dakieng migat na dalap mi meba masingmiala non
    ekelesiap papap, ga mairorotming ma non ara agarip mila murum kabirana mi. Ga
    pumiara ma sasangip o lotu ga sasangip la imuam Muranama ang na dalap mi. Pumiara
    ma sasangip na Babam ula tatalu ga sasangip o lotu ga sasangip am Muranama, mirio
    pagap leba oagamelie ties ang Karisito la iot migat na dalap mi. Ga na tara la
    miaram sasangip, mumuru le mivang “temaieng” na dalap mi me aun Morowa.
  gmv-NT: ኪርስቶሳ ቃላይ ኢንቴናን ኩሜꬅ ጊዶ። ኢንቴ ኢንቴ ጋርሳን ኣꬎ ኤራቴꬃን ታማሪቴኔ ዞሬቲቴ፤ ማዛሙሬኒኔ ሳባን ኣያና
    ዬꬃን ጋላታራ ጋꬂ ኢንቴ ዎዝናራ ፆሳስ ዬፂቴ።
  por-BLT: Deixem que a palavra de Cristo encha vocês de vida. Com muita sabedoria,
    ensinem e orientem uns aos outros por meio de salmos, hinos e canções espirituais
    e louvem a Deus com gratidão e sinceridade.
  stp-NT: Chaꞌpim mɨk buppadaꞌ na pimɨt tuꞌ ba maat nat jam aaꞌñ guch Xoiꞌkam, na
    guꞌ dhiꞌ joidham jir jix kɨɨꞌp jum duukam. Gio na pim paiꞌ dhuuk tum aꞌaagiꞌñdhaꞌ
    gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ guch Xoiꞌkam, piam na pim paiꞌ dhuuk jum sɨsɨlhkaꞌndaꞌ
    sia tuꞌ na pɨx bhaan, bɨɨpɨꞌ pim xim gaꞌngimɨi na pim jax jaꞌk tɨꞌyaꞌ na pim baꞌx
    bhaiꞌ ja aagiꞌñdhaꞌ. Xi laalaꞌñxidhat japim gu Dios, bhaan japim dɨr xi boosgat
    Saalmos taꞌm, piam sia jax ña pɨx chuꞌm, dai nax dhaam kam bhaan tu aꞌgadaꞌ. Dhiꞌ
    pim baꞌ bhaan taxchaabgiꞌñdhaꞌ gu Dios gio na pim bhaan gɇꞌkamtuꞌndaꞌ bɨɨx na
    jɨꞌx jam jujur kɨꞌn.
  ame-NT: Cristo poʼñoñpaʼ c̈hocmuepaʼchña eʼñe cohuen soct̃apeʼcheñ sa seyoc̈hro,
    att̃ochña eʼñe ora señoteñohuenpaʼ c̈hocmuepaʼch seyc̈hatannena att̃och eʼñe cohuen
    socshatannena. Ñam̃a separasyosoʼteñot̃paʼ semorrechepaʼch allohuen morreñtsoc̈hno
    ñeñt̃ Partsocop att̃och saʼyeʼchoc̈htatoñ att̃o sac̈hoteñ. Socsheñeshohuenña seyoc̈hropaʼ
    separasyosoʼchepaʼch Yompor.
  mgh-2016: Nttenga wa Kuristo ukhalheke wo winchiva nhina mwinyu wo irusho chonkhaye.
    Mwiittuchihaneke ni waamukana mwiipaka izaburi ni ichipo cho untotopelha Iphumu
    ya Nlhuku, mwiipeke ichipo cho unthimicha Nlhuku ni unshukuru mmamirimani mwinyu.
  kvn-NT: Tenal Cristo-igal pegin-nued-maidbal pe pinzheed-nikadbal, pe aga muchub-muchub
    oturdamalo, tegin pe aga muchub-muchub uanaimalo, tegin pe aga ulubgin Pabgin
    yer-itogedgin pe Pabga namamalo, tegin pe salmo-namakedgin, tegin Pabga-namakedgin
    tegin namaked-purpaledgin Pab-otummomalbalo.
  gvf-gvf: Kirisito ka main di i tongwa nomanin si suna yeyo. Yenanga milin u maribe
    namue. I ibal kobe nomanin paangwa pire pol sinanga, ena inin inin ka nil si te
    ibeya ere kiraan aa tere di to. Denin miriin suna wai pire deminin si God tenanga
    kaun ka main geril dire, te ka main geril kayma wai paangwa di to.
  san-ISO: khrīṣṭasya vākyaṁ sarvvavidhajñānāya sampūrṇarūpēṇa yuṣmadantarē nivamatu,
    yūyañca gītai rgānaiḥ pāramārthikasaṅkīrttanaiśca parasparam ādiśata prabōdhayata
    ca, anugr̥hītatvāt prabhum uddiśya svamanōbhi rgāyata ca|
  deu-ELBBK: Lasst das Wort des Christus reichlich in euch wohnen, indem ihr in aller
    Weisheit euch gegenseitig lehrt und ermahnt mit Psalmen, Lobliedern und geistlichen
    Liedern, Gott singend in euren Herzen in Gnade.
  mcb-NT: Pisuretakotasanoigakemparora magatiro ikantagetirira Kirishito. Pinkantaigakerira
    Tasorintsi impaigakempira irogotane pogotagavakagaigakempara pishintsitagavakagaigakempara
    kameti pishintsitashiigakeroniri tatarika oita pokashiigakempine. Pimatikaventaigakerira
    Tasorintsi pishineventasanoigakemparira, aikiro pimatikakoigakerira Jesokirishito.
    Pimatikakoigakerora magatiro isuretagaigakempirira Isure Tasorintsi.
  yle-yle: Nmî Lémi Yesu Kédisu u kópu dyuu ndêndê ngê nmyi gha vy꞉o dny꞉oo kwo, u
    nuw꞉o ndîî mbêmê dmyinê numo ndiye kîgha, numo kuwó myedmyinê mbumu. U Ghê Dmi
    ngê wéti n꞉ii nmyi lama a kîgha too, myenté wéti n꞉ii nmî Mî u puku yedê a pyede,
    myenté wéti n꞉ii Yesu u yoo knî y꞉oo ala ngwo dê vyi t꞉oo, yi wéti knî y꞉e nmî
    Lémi nmyi gha knî yi vy꞉o dmyinê kwunokwuno.
  swh-1850: Ujumbe wa Kristo ukae ndani yenu pamoja na utajiri wake wote. Fundishaneni
    na kushauriana kwa hekima yote. Imbeni zaburi, nyimbo na tenzi za kiroho; mwimbieni
    Mungu mioyoni mwenu kwa shukrani.
  ese-NT: '¡Ojjaña Jesosa Quitoja esohui cuana shajjaꞌajja tiitiicue! ¡Quea jaꞌa nee
    esohui esejaya epeejji cuana huasijje huohuicue; shajjaꞌajjacue peaꞌai! ¡Ojee
    jjabahuejjaqui meecue quea jaꞌa nee peaꞌai! Eyacuiñajji bihuiañajo jama pocue
    baꞌa: ¡Sohuicuayacue quea bihui nee Jesosa Quitojo! ¡Miquianaaya Eyacuiñajji bihuiacue
    sohuicuayaniya peaꞌai! ¡Quea quijijji bei nee peaꞌai pocue Eyacuiñajjijo! Eꞌe,
    ¡o jayojjaya jama baꞌecue!'
  jac-NT: Caw chiwochehan tato caw huneln̈e chucanico Istzotiꞌ Comam Jesucristo yul
    heyanma. Yin̈ojab caw helanil checuylecanto heba, cat hecachni heba. Bitn̈ewe
    isbi Comam Dios yu Salmos, himnos yeb bit chipitzcꞌati yul heyanma.
  cak-CNT: Can nic'atzin chuka' chi ri kánima nojinek riq'uin ri ruch'abel ri Cristo.
