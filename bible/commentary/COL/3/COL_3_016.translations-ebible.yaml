  rai-rai: I koina baa a pirpir anun Kaarisito in ki okot ma in teng u ra balaamuaat.
    Ma muaat a wer wetwetalaai muaat mai, ma muaat a wadekdek wetwetalaai muaat kaai
    mai, ungaai ma ra manaana raap. Ma muaat a kelekele kaai mai baa muaat kele a
    Kum Kelekele anun Dewid, ma ra kum kelekele na lotu, ma ra kum kelekele baa a
    Takado na Nion i tabaara muaat mai. Ma muaat a kelekele ma ra waatung wakaak karom
    God u ra balaamuaat.
  haw-1868: A e noho lako mai ka olelo a Kristo iloko o oukou, me ka naauao loa; e
    ao ana a e hoonaauao ana hoi kekahi i kekahi i na halelu, a me na himeni, a me
    na mele ma ka Uhane, a oli ana i ka Haku me ka maikai iloko o ko oukou naau.
  ffm-ffm: Yo konngol Almasiihu ngol heew e mooɗon. Yo gooto e mooɗon fuu waajo goɗɗo
    oo, jeertinira ɗum hakkilantaaku. Njimanee Laamɗo e ley ɓerɗe laaɓuɗe, njettiree
