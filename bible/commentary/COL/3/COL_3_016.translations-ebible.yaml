  dso-dso: କିରିସ୍‌ଟର୍‌ ବାକିଅ ଦିଆନ୍‌କରି ଲାଗିରୁଆ । ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ସିକିକରି ଜାଗ୍‌ରତ୍‌
    ଅଇରୁଆ । ଏଟା ଗିଆନ୍‌ ସଙ୍ଗ୍‍ କରା । ଗିତ୍‌ ସଙ୍ଗିତା ବଇର୍‌ ଗିତ୍‌ମନ୍‌, ବିନ୍‌ ଗିତ୍‌ମନ୍‌
    ଆରି ସୁକଲ୍‌ ଗିତ୍‌ମନ୍‌ କଇତେରୁଆ । ମନ୍‌ବିତ୍‌ରେ ଦନିଅବାଦ୍‌ କଇକରି ପର୍‌ମେସର୍‌କେ ଗିତ୍‌
