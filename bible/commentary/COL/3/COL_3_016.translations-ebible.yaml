    Tata Diosta agradesishpa salmokunata himnokunata kantukunata kantaychi payta alabanaykichipa.
  zca-NT: Naki'n zilita' bitsila go rë widi'zh nazhon che'n Jesukrist, nes par más
    ro'b xigab che'n go loi. No por rë kwa'n nzhak go por widi'zh nazhon re', bilu'
    goi lo rë wech go, mbaino bidi'zhnu go bixa'. No nu naki'n bikë' go rë kant kwa'n
    nidi'zh xmod nak Dios kun rë himno, no rë kant kwa'n nilu' Sprit che'n Dios lo
    go, dub kiza' go xkix lo Dios. Sa' bile' go.
  cbc-NT: Tunu apeyera Jesucristo yaye quetire mʉjãã yeri pũnapʉ tʉ̃goñanucũña. Jesucristo
    cʉ̃ camasĩõrĩjẽ nipetirije mena ãmeo quetibʉjʉya. Bairi tunu yerijõrõ mena ãmeo
    bʉsʉya. Tunu bairoa Dios caroaro mʉjããrẽ cʉ̃ caátiere ʉseanirĩqũẽ mena tʉ̃goñarĩ,
    bʉtioro cʉ̃ basapeoya cʉ̃ yaye basarique mena.
  qxo-NT: Señor Jesucristupa alli willacuyninta imaypis cäsucur cawayay. Tsaynö cawayänayquipä
    shumag tantiyatsinacur alli shimillayquicunapa yachatsinacuyay. Tayta Diosta agradesicur
    cushicur alabayay salmucunawan, himnucunawan, y canticucunawan.
  mox-mox: Ta wese tuta qabuna vona qabudi Keliso ʼinega giwalimia ona aʼudi, ʼinega
    Yaubada alamani aqiaqina naneimi. Ta alamani nana ʼinega emiavo ʼaidega ʼaidega
    ona veveʼitedi ta ona lulugaihidi, ta taudi wese ʼidewani ina viaqia ʼimia. Ta
    me emi qaiawa ona ʼevosi Yaubada ʼinaya Buki Same ʼinega be, Buki ʼEvosi ʼinega
    ta wese vaina ʼevosi vauvaudi tafwalolo weaqina ʼidiega. E baʼe ʼevosi diavona
    qabudi Niboana Gwalagwalana ena iula ʼinega.
  kew-kew: Krais-na ora epe agaare nimina pu robaa-para waru rubina madialepape. Nimina
    ame baaninu epe agaa rado rado mada maredepo yaina laketapape. Goa pua nimimi
    epe rupale yaasa-para epe mata-para epe lotu yaasa-para loa nimina pu robaa-para
    i koneme Gote-para ora pi waru tapape.
  dww-dww: Be Keriso riunama nopomie e moraba be e maura! Yodibe nuauyauyae banaga
    koi katakataidi be ko raukuredina. Be ma waikaiwimi Mamaitua ḡarone ko sarena,
    sare Salamo nopodie, kaisuḡu saredi be aba Arua e riuriuemina, nama ko sarena.
  twi-ASANTE: Kristo asɛm no ne mu nnepa nyinaa ntena mo akoma mu. Momfa nyansa nkyerɛkyerɛ.
    Monto asankuo so nnwom ne ayɛyie nnwom ne honhom mu nnwom. Momfiri mo akoma mu
    nto aseda nnwom mma Onyankopɔn.
  aoj-aoj: Basef Kraisi fasif aꞌowaꞌ fendape endilisi opalef ipeꞌilifi nomon. Ipaꞌ
    pendaꞌas naꞌamba piwalipa esis sahin owan ipeꞌisi pisindiꞌamonasa gawa hiani naninani.
    Ipaꞌ pendanifela Goda opalef ipeꞌilifi pendagalamana. Eaꞌ pendaꞌ awalef fagail
    sami eaꞌ pendaꞌ awalef lotuwilifi a awalef fegewaꞌ banaga ambagof ipeꞌigufii.
  cbv-cbv: Cristoíh tʉ́ini doonádih ñi tʉ́i náhninaá. Bʉ́dí ã teo wáacatjĩh ã naáwátdih
    ñi tʉ́i míic bohénaá. Pánihna, míic teo wáacat tʉ́ʉt niijná, “¡Ma tʉ́i jenah joyó
    chaáh! Páant ma chãjachah, meemjéh ma míic yéejabipna caá”, ñi niíj naáwá. Jwĩ
    Maáhdih chah jéihyat tʉ́ʉt niijná, Salmosjĩh, wẽi ewatnajĩh, Tʉ́ini Espíritu ã
    wʉ̃hni ewatnajĩhbʉt biícdih ñi eweé. Caandíh bʉ́dí wẽinit, “Tʉ́ina caá, Paá”,
    Diosdih ñi niíj wẽi eweé.
  taw-taw: Klays takaw ne ak nab nɨbop ayaŋ aplan jakɨl tek yonɨmuŋ. Mɨdek, gos nɨgtep
    gɨl penpen agñɨl, takaw kɨles agɨl agñɨ tep gɨnɨmɨb. Pen nɨbi kɨmep agɨnɨg, gos
    nɨbi nab ayaŋ God nop nɨgɨlɨg tep agɨnɨmɨb. Buk Kɨmep takaw okok penpen agñɨlɨg,
    kɨmep Klays yɨb nop dad aplanub okok agɨlɨg, kɨmep God Kawnan ne ak nɨbop gos
    ñek okok agɨlɨg gɨnɨmɨb.
  jic-NT: Más 'ücj nun lovin po nujisas nsem Jesucristo tjevelá. Sin tjü'üsüs lis
    müjí la p'a wa. Ma nin lajay na Dios jos jin, jis wala tjowelé. Nusin tjü'üsüs
    tsjan niná Dios jos nun welé, ne nin tjowelé yupj jilal. Püna Dios mpes tjenejets'en̈
    mo'o tapac, niná tjünüejets'equé nun. Tjünüejets'equé Dios po'ó. Nüejets'equé
    na, po wüi'iqué Dios lal.
  zap-NT: Teblose xdiiz Jesucrist guguu lextoo de; guneluu xkompanyer de no gunino
    men kon gyelenyenii; or ne ydee de dexkyizhtee lo Dëdyuzh, ydeblextoo de gugolbaan
    salmo no le himno no le kant.
  wer-wer: Kristo pim ngönte arim lupötë ilëak kaö sëp. Ar ëwat wë. Neneren rë moulööre
    utpet yaaut kasëng mampënaan pepanöm maö pël ëeë. Arim lupötök Anutuun yoöre ërëp
    elmëak ngönën tanre Pulöök elniin Anutuun yaya tan aö pël ëeë.
  ipi-ipi: Dee, Oli Sipitisa okomane yakamana nembo-tene oko mina ika leya-kola, yakamato
    Gote ando wayu pele loyale soŋo lalaini tupapi, buku Sama okona yene soŋo lalaini
    tupapi, lotu loyale soŋo waka lalaini tupapi, utupane pitaka lalapape. Yakamato
    soŋo utupane pitaka loto, Gotena pii mana oko kuai lo lamawuato, wua piyapape
    lo mindi akali mana lamaiki puato, Kataisana pii oko yakamana nembo-tene okona
    tumbi leakale lo ando kondalapape.
  qul-NT: Cristopaj palabranman jina causaychis, uj ujcuna yachachinacuspa, tucuy
    yachaywan animanacuspa. Diosman graciasta koychispuni. Taquiychis salmocunata,
    himnocunata, cristiano taquiycunatapas.
  ter-NT: Uha-uhá ákoe iséneuke ne íhikaxopike Kristu. Íhikexikaka koane yenékikakamaka
    vinoâtinoe ne uhá koeti exóneti íhae xoko Itukó'oviti. Ihéyu'ikamaka Itukó'oviti,
    imekó'ikoati ya sâramu, koáne ya akenéti kahaná'ikeati îha, koánemaka ya po'ínuhiko
    akenéti koyúhoti kixóvoku Vúnae. Koane itíkapunoemaka xâne ixómoti ikoró'ixinova.
  bmr-NT: Tollɨro bu jaafa Cristo jɨɨbogo amɨɨhai jeebɨɨnoco paryɨ imino gahafusuhi.
    Jaaneri fahɨgovavɨ mɨjɨɨbogocasi, bu fanoogaajari fahɨgovavɨ mequehecutusucasi.
    Tollɨro bu Moocaanico iimono masinoco mamasiva, bu Cristo masinoco mamasiva, fanoova
    Moocaaniguiiha iicano masinoco, diiboco amɨɨhai jeebɨɨfañodɨ imomoro mamasiva.
  fuf-fuf: Yo kongol Almasiihu on hebbin ɓerɗe mon ɗen. Jannindiree, hajondiron e
    dow faamu fow e nder ko beytiranton Alla beyti Zabuura e jaarooje e beyti hormorɗi,
    yettiron Alla beytirangol mo ɓerɗe mon ɗen fow.
  bhl-bhl: Kaneko kasike, yu Kulais em weng be dolon kuw keleweko, mali kunum waneng
    ilo kukulew kukulew keyemeko, tem tem weng bokolew bokolew kemoliwka! Kebomeliwi,
    yom mutuk tem ka kel akati Sunbin-Got elo “Weso! Seyo!”, dangbomi, Sim Fut sim
    bakalewbomi, atmet sin akalem wiin daolew kebomi, mali Sunbin-Finik em yangakabe
    sim mak bakalewbomi, kemoliwka!
  ons-ons: Kristo wane don korop riwe morianine suaine, eaŋo yemo ŋinane kotoŋino
    ket more payake, kito ama nagu qema nagu so matogole qetogole eamo wet dereret
    korop okangei, miti sogine eŋet kitokei, miti musele eŋet kitokei, so bakom eŋet
    kitokei, Anutu koto ŋineŋo oi bakom okankau paki eŋet kitokei.
  con-NTPO: Cristo su'cho que'i injama'choni can'jen'ninda ñotsse in'jan'faja. Tsa
    que'ima manda'ninda osha'choma in'jamba tisupapora ñotsse atesiamba candusiancco'faja.
    Fae'ngae settapoen'faja. Chigane settapoen'choma settapoen'da qui que'i injama'chone
    Chiganga ñotsse afa'fa.
  ghs-ghs: Kiristuho nooi nikeho bisata kata gaama oomi nike nokanoka qidzata sinabidza
    noo qesaqesa ma subesubeho naa hiibare. Nikei qesa qupanomaite Ohongaho torota
    hasama gegema hiire qaama Sumasai ttaike oho qaki ma naki naatakoi.
  peg-peg: କ୍ରିସ୍ଟତି ବଚନ୍‌ ବେସି ବାବ୍ରେ ମି ୱାସ୍କିତ ବାହା କିଏତ୍; ଏପେଙ୍ଗ୍‌ ହାରିତିଂ ପୁରା
    ଗିୟାନ୍‌ ହୁଦାଂ ହିକ୍ୟା ଆରି ଚେତ୍‌ନା ହିୟାଟ୍‌, ଆରେ ଇସ୍ୱର୍‌ କାଜିଂ କେର୍କଣ୍, ମାଣି ଆରି
    ଜିବୁନ୍‌ନି ନାନ୍ଦ୍‌ ହୁଦାଂ ଜୁୱାର୍‌ ହୁଦାଂ କେରାଟ୍‌ ।
  txu-NT: Gora ar prĩne ajamakkrekam Kritu kabẽn kunĩ nhôn kôt ar amijo aba. Ne akabẽn
    mexo abenmã Metĩndjwỳnh kukràdjà jarẽn o abenmã tĩn jadjà. Ne Metĩndjwỳnh'ã angrer
    aba. Mebê idjaer nhõ me ngrer tũm jarẽn kam ajte Metĩndjwỳnh Karõ kute ar amã
    me ngrer ny jarẽnhjadjwỳ jarẽ. Ne Metĩndjwỳnhmã ar amikĩnh jarẽ, angrerkôt kum
    akadjwỳnhbê akĩnh jarẽ.
  eng-WEBU: Let the word of Christ dwell in you richly; in all wisdom teaching and
    admonishing one another with psalms, hymns, and spiritual songs, singing with
    grace in your heart to the Lord.
  gnw-NT: Ñee Cristo regua jecuaeño tuico pepɨa pe. Piyemboe jare piyembɨaracuaa pearacuaa
    catu reve. Piyerovia reve pecanta yandeYa pe canta reta yambɨadora pɨpe vae.
  mux-mux: Krais-nga ungma eninga numanuna aima peka topa pípili molai. Aku-siku molku
    kene eni piliipa kungnjuliele pípili eni yambuma ung-mani siku, yambuma ulu kis
    kaíma pali tingí mele ‘piliiku kongnjangi.’ niku siku; Pulu Yili-ni eninga nimba
    tinjirim mele tenjilimáliinga yu-kene “Angke” ningíndu Pulu Yili-nga bukna molemú
    konanama kene, mákuna sukundu konana nilimele konanama kene, Mini Kake Tiliele-ni
    eninga numanuna nimba silimú piliilimili konanama kene, niai.
  maj-NT: Kat'ejñajinyjenu̱u éhe̱n Cristo. N'e̱nkjínk'un sisiun xi nkú ts'ín ku̱a̱kúyoho̱o
    ko̱ nga k'u̱a̱i̱ ni̱yóho̱o xinki̱u̱. Tjoho̱on máb'a̱chjíhi̱ Nti̱a̱ná a̱jin ani̱ma̱nu̱u
    nga sóho̱o salmo̱ ko̱ soho̱n ni̱nku̱ ko̱ xi nkú ts'ín ku̱a̱kúyanu̱u Espiri̱tu̱
    nga só.
  bkq-NT: Aunlolâ Cristo xunâry odaymope nidâ, idânârâ amânhekylymo, âtaumbyrymo warâ
    Cristo aguehobyry ara lelâ itoem. Agonromo enomedâdaungâ, xurutaungâ warâ, idânârâ
    tâzenomery Deusdâpa âeni mâuntuybymogue. Deus itaumbyry awo wâgâ iwenibygue âgâtudaungâ,
    livru Salmos wogonrogue. Deus wâgâ agueingue âgâtudaungâ, kurâem anhetybygue warâ.
    Deus Ispiritury tâjigâky nhuduypygue âgâtudaungâ. Tuomare kehoem Deus xurâem âgâtudaungâ,
    ânguyem awyly wâgâ agueingue, anhekyly wâgâ agueingue warâ.
  kue-kue: Te Krais kamo kaima i ene nomano suna pai kausi kuno erambuka. Ene suwara
    suwarandi nomano mina pir dime dindre te nomane wakai bogl yomba ta ka beke tendre
    te kindine kaman ka dindre eraglkwa. Te giglange Buk Song mina pangwa i dindre,
    te kamambuno giglange dinaglkwa, te Spirit giglange kor wakai beke tongwa i dindre,
    ana ene nomano ya deno munduno mina gun yendre ana God diwakai yei tenaglkwa.
  cot-NT: Pinquenquejamajatapinijiaqueroja maasano icanqueca Quirishito. Pintsatacaavacaajiaquempaja
    pintampishitavacaajiaquempaja pinquejejiaquempari quenquejamajajiguirica Aapani
    Irioshi. Pamashaiventajiaquerija Aapani Irioshi, pinquenquejajiajerija quero icotacani
    icavintsajaquempigueti. Pamashaijiaquero saremopae yamashaiventirica joriojia
    coramani, aisa pamashaitacoqueri Quirishito, aisa pamashaitacojiaquero otsipapae
    itsatacaaquempica Ishire Aapani Irioshi.
  bnp-bnp: Mu bolea a nitane Kristo ge tabuli kamumu pololilo na hatene mua. Mua takutaku
    mu tovo mu habi a niluhoi kamumu ne huriki a turane mua. Mu kalolo a maka linge
    na lotu, a linge vasileki, mu kavurikea a Vure.
  apn-NT: Nẽ kêr ka mẽ Kris kapẽr piitã hkôt amnhĩ nhĩpêx mex nẽ. Nẽ kapẽr o axpẽn
    jahkre mex o ri axpẽn kôt apa. Tĩrtũm kot amnhĩ nhĩpêx o axpẽn jahkre ho ri axpẽn
    kôt apa. Nẽ kãm agrer o ri apa. Kãm mex o mex ã agrer o ri axpẽn kôt apa. Nẽ kãm
    kukwak ri akĩnh ã amnhĩ jarẽnh o kãm gre.
  ctp-NT: Ndiꞌin chaꞌ kanun tyukwi chaꞌ ꞌin Krixtu niꞌ kasiya ꞌwan. Suꞌwe ꞌa ndyoꞌo
    chaꞌ kanꞌ, kanꞌ chaꞌ suꞌwe ti kwaꞌu wan chaꞌ kanꞌ ꞌin taꞌa wan sa ñaꞌan yaꞌ nu
    kunan suꞌwe nchga nten. Kwiꞌ ngwañaꞌan, kula tuꞌwa wan nchga lo kantu nu nsuꞌwi
    ꞌin Ndiose, ni siya salmos nu ndukwa lo kityi ti sꞌni, ni siya ya ñaꞌan ti kantu
    nu kiꞌya ke wan nu chkwiꞌ chaꞌ ꞌin Ndiose; kula tuꞌwa wan kantu chaꞌ kunan Ndiose,
    chunꞌ suꞌwe ꞌa nka tiye wan ñaꞌan wan ꞌin Ni.
  opm-opm: Imat paptin Krais ohe meng oh Norhe mutuhnong orhornong am hatin ohe da
    oh pomat isip mat pisapora daham isip mat pisashenmur. Isip mat pisonmat oh dam
    tarpatin meng oh am goshayao sawa meng gospot sayao hat sashenmur. Ihat susa arpin
    Got ohnong weso potin ohe da ohsi hama rotu hapti gao Got orhe ga ritporhan ma
    brak matpa ohe gao Yahsup orhe napripat ohe gao ohwi Got orhornong weso potin
    da orhorsi patim ama ga tei oh sawa meng gospot saya apriya hat sashenmur.
  bvr-bvr: Rrapa Christ gun-nika janguny bubu-borrwa buburr-ni burr-molma burr-burral
    minypa ana-goyburrpa nyibu-ngurrjinga ana-gorrburrwa gu-gapa gu-guta rrapa gelama
    gelama nyiburr-bachichiya gu-gapa gu-guta minypa nipa nyirr-wucha ganyjarr. Rrapa
    Wangarr buburr-japarndiya nula buburr-workiya minypa ana-goyburrpa nyiburr-marrkapchinga
    nula.
  wal-wal: Kiristtoosa qaalai intte wozanan kumidi de7o; intteyyo de7iya aadhdhida
    eratetta ubban issoi issuwaa tamaarissitenne zorite; intte wozanan Xoossaa galatiiddi,
    xalotiyaanne mazamuriyaa, Xoossaa sunttaa xoqqu oottiya yettaa yexxite.
  zad-NT: Ḻi kooshao' do ka nak xtill' Crístona' ḻoo yic̱hjlall'do'lena'. Ḻi wli'
    wsedi ljwell-le na' ḻi wtip lall' ljwell-le, ḻi wc̱hin do ka nak yeḻ' sin'na'
    daa ba beṉe' le'. Ḻi goḻ no salmo, no himno, na' bichlə daa na Espíritu c̱he Chioza'
    goḻ-le, na' ḻi we' Chioza' yeḻ' chox̱ken ka goḻ-le.
  kmg-kmg: Kristore dâŋzi ŋondeŋ-ŋeŋicko sawe mâririackezejec. Eme maŋɋârâŋ dâŋ fuŋne
    fuŋne qaqazuc ehuc faŋ qaqac enšepieŋ. Erâ miti gae mânec i Mârozi baafec-ŋopaha
    maŋŋeŋiczi Anutu muteŋkehuc hecnenšepieŋ.
  aso-aso: Kilisitoꞌ gamaziꞌve nene lutinguꞌ vauve goloso elosa mine molo minivo minilo.
    Neꞌmine igi otohato gamazi gehepeve li ge apize neme ne apize geme idoꞌ ge hungoꞌ
    molo neme ne hungoꞌ molo geme lisa monoꞌ nama ato atoꞌ monoꞌ godoloutiꞌ monoꞌ
    nama nehe idise aꞌmene laaꞌ naaniꞌ monoꞌ nama nehe idoꞌ Oꞌmosoꞌmi Sikalahuꞌ neꞌmo
    lo sotoꞌ ogo lo-lengemelineꞌ monoꞌ nama nehe neeve nene li Oꞌmoso nene isaaꞌ neve
    li aꞌmine nama nene lutingutiꞌ gehepeve li-imaaꞌ igisa minilo.
  uli-uli: Mala yalol Kristus le ye hartael mmal yebe mel lal yami luluwal. Ha haskuna
    ngo ha hamdefa fengalugmi luwul repiy. Hasa ton le kofael Deus, le habe yawli
    ton kowe ye santus mo tonnel eklesia bo habe kangalu Deus yal hachigchig le be
    ila wey mo lal dipmi.
  nin-NT: Du ure ku Kristi ku u so ki imba ni isisurr, ni bu na imba ki krizhizhi.
    Tsarr anishirr nu ure umaku ni nggurr ikpa na ku. Nyarr ku Abachi na asarr amba
    ka. Ru asarr ka igbyarr asa, na asarr ka Yesu tuku asarr ka nggo a zhi ni Izhi
    i Abachi.
  acu-NT: Cristo chichame atumi nintijai tuke nintimin ataram. Tura nu chicham nekau
    asaram, Cristo mai nemarnutirmek Cristo chichame nekapruniataram. Tura Cristo
    mai nemarnutirmek Cristo chichame nintimtiknairataram. Tura Yuse chichame kantamataram.
    Tura Yus kanta kantamaram, Yuse Wakani atumin nintimtikramrau asamtai, yamaram
    kantasha kantamaram, Yuska maaketai titaram.
  cak-WNT: Can nic'atzin chuka' chi ri iwánima nojnek riq'ui ri ruch'abel ri Cristo.
    Can riq'ui ronojel etamabel titijola' iwi' y tipixabala' iwi' chi'iwachibil iwi'.
    Y tibixaj rubi' ri Ajaf ruma ri matioxinic ri c'o pa tak iwánima. Que'ibixaj salmos,
    que'ibixaj himnos y que'ibixaj nic'aj chic bix ri ye'alex pa tak iwánima ruma
    ri Lok'olaj Espíritu.
  ebk-ebk: Kanayonyu ay numnumun nan chiyuycha insursuron Cristo. Munsisinnuru ya
    muntitinnukun kayu koma babaen as nan am-in ay kenasilib ay inchat Apo Dios kan
    chakayu. Ekantayu kan Apo Dios nan chiyuycha salmo, nan kalen Apo Dios ay maekankanta,
    ya tapina pay ay kankantan chi omaafurot ay wachay panagyamanyu kan hiya.
  spa-PDDPT: La Palabra de Cristo viva abundantemente en ustedes, con toda sabiduría.
    Enséñense y amonéstense con salmos, himnos y cantos espirituales. Canten con gracia
    en sus corazones a Dios.
  ruf-ruf: Imbuli ya Kiristu imeme ghendo mghati mwenu. Mwilangulitse na mwikanye
    kwa inzewele yose, aku mwakwimba tsabuli na nyila tsa kumtunya Imulungu, akuno
    mwomwimbila Imulungu kwa kulonga mighede mne imimoyo yenu.
  gun-gun: Tove Cristo ayvu peẽ kuery re toĩ opa mba'e py penemoingo porãarã. Penhombo'e
    ha'e penhomongeta 'arandua ha'e javi rupi. Nhanderuete pe peporaei salmos, hinos
    ha'e Nhe'ẽ guigua mboraei, pendepy'a py perovy'a reve.
  agu-BL: Tajwe'n tan cyaje'n cyen yi ẍchusu'n Cristo le chiwi'u', na chin tz'aknak
    cunin. Ej nin ncha'tz chichuse' quibu' squibil quibu', nin chiquiwsaj quibu' squibil
    quibu'. Poro puntil cu'n cyuleju'. Ej nin tajwe'n tan chibitzilu' e'chk balaj
    salmos tu e'chk balaj bitz, yi na tzatzin Kataj te'j, nin yi na tak' k'ej i'.
    Nin chityoẍinku' tetz, tetz cu'n cyalma'u'.
  isn-isn: Nu lukani nulang'wa Kristo likie mukati anyu ku ugoli. Ku upolo wihi, imanyisi
    nu kisija u nyenye ku nyenye ku malumbiilyo, mimbo, ni mimbo a munkolo. Imbi ku
    ulumbi i nkolo nianyu kung'wa Itunda.
  eng-PEV: And always think about the message that came from Jesus Christ, so that
    you follow it all the time. Talk to each other about Jesus’s message, and help
    each other to follow it properly. Think about it the right way. If anyone starts
    to get it wrong, straighten each other out. Remember that God is really good to
    you, and always be ready to thank him by singing to him with hymns and songs that
    the Holy Spirit gives you.
  ilo-ULB: Agnaed koma kadakayo ti sao ni Cristo a siaanay. Iti amin a kinasirib,
    surwan ken bagbagaanyo ti maysa ken maysa a mabuyugan kadagiti salmo ken himhimno
    ken naespirituan a kankanta. Agkantakayo nga addaan iti panagyaman kadagiti pusoyo
    para iti Dios.
  pir-NT: Cristo ye buheyere quehnoano wacũducuya mʉsa. Quehnoano masi buheya tiquiro
    yere. Cua pesaro mehna tire yahuya. Sa yena Salmore Cohãcjʉ̃ yere basayere, apeye
    tiquirore ño peo basayere tiquirore basa peoya. Quehnoano wacũ ño peoye mehna
    basa peoya. Sa basana tiquiro yere quehnoano wacũña mʉsa. Sa yena Cohãcjʉ̃re “Quehnoare”,
    ni bucuena ijiya mʉsa.
  anv-NT: Gɔge abya Kras abɛ ɛnyú né matɔɔ́ gbɛne. Lɛ́régé ji mbaá atɛ ne chyɛge
    atɛ majyɛ né deŋga deko. Kwage makwa ayi atanege né bɔ ŋwɛ Ɛsɔwɔ ne ayi atomé
    ne Kras ne ayi Mendoó Ukpea ɛlɛrege. Kwage áji ne metɔɔ́ megɔmegɔ né mbaa Ɛsɔwɔ.
  sab-NT: Ba diali mo ta gbadale tañachuge Cristo gerua giti, ba mo ta gbadale ama
    gerua jwen ma trate. Kaire ba mo tkadale tangle ongoru ongoru Cristo gerua giti
    Chube kirallaske, ba ongoru ongoru mo ta gbadale kiraske Cristo gerua giti. Chube
    gerua degaba unsuialin tangle kada Salmos, chada e giti ba mo ta gbadale mo gate
    nga suga no ole Chube giti Chube agedu no ba alin gdale, ba mo gate no ule daba
    na ole Cristo giti Chube ollade nga suga no ole Chube Oña ba ta gbe age kare.
  tmd-tmd: Krais mönö wä aku yuö ñɨŋ kwo aja wöl gɨ mɨdaŋ, ñɨŋ mönö nuŋ aku nugw ri
    abön, nuö nuö yad nöl ri ab gɨrön, God Mönö rɨb Sam bli wopal yad gɨrön, God ib
    nuŋwa pɨrag wölub wopal bli yad gɨrön, God nugwo ri ablaŋe rɨ gɨrön mɨjöña.
  acr-NNT: Ruchꞌaꞌtem ri Cristo chunojisaj ronoje ri kꞌaslemal alaq. Kꞌutu kꞌu alaq
    waꞌ wa chꞌaꞌtem chibꞌil ibꞌ alaq y pixabꞌaj ibꞌ alaq rukꞌ saqil naꞌoj. Rukꞌ ronoje
    kꞌuꞌx alaq tioxin alaq chwach ri Dios y bꞌixoj alaq rubꞌiꞌ rukꞌ salmos, rukꞌ taq
    bꞌix tzꞌibꞌital kanoq y rukꞌ bꞌixobꞌal yaꞌom che alaq ruma ri Ruxlabꞌixel.
  kpg-kpg: Di maluagina o nia helekai a Christ gii noho i godou lodo. Gi hagadau agoago ina
    goodou gi nia iloo mee huogodoo. Dadaahili ang gi God i nia daahili Pisalem, nia
    daahili hagaamu mo nia daahili mai di Hagataalunga i lodo godou manawa danggee.
  taj-taj: एनीगदेला सेम सदन ख्रीष्‍टला बचनसे प्‍लिङ्‌सी गिकसेम गिकदा ह्राङला जम्‍मान
    ज्ञान बुद्धिसे लोप्‍गो। ओच्‍छे परमेश्‍वरला आत्‍मासे पिन्‍बा व्‍हाइ सेमहेन्‍से
    गोसी परमेश्‍वरदा धन्‍यवाद पिन्‍गो।
  avt-avt: Hɨm me Krais hɨram mamu mamɨkre han ki iuwe hɨram naanmamri, te hɨram mamkepi
    yi mɨt me wɨ yi yaikapan yeriuwe menmen me God yi yaitɨp mɨt han em werek werek,
    o yi eiwɨrnak eiyɨkteni me menmen. Yi han yaaik yeriuwe God eitpɨwek hɨrak yaaik,
    te yi eiyine henye me tɨwei Sam, o yi eiyine henye ham eiyɨt wɨnak ke God, yi
    eiyine henye te hɨram mamkaap han ki kaku tokik.
  cbk-cbk: Siempre pone atencion y acorda con el buen mensaje di Jesucristo. Enseña
    y adverti con uno y otro con todo saber. Canta tamen el maga cancion de alabanza
    con Dios, y maga cancion que ta dale honor con Dios, y tene sentido de gracias
    na di ustedes maga corazon.
  uig-ARA: مەسىھنىڭ سۆز-كالامىنى ئۆزۈڭلاردا بايلىق ھاسىل قىلىپ تۇرغۇزۇڭلار، بارلىق
    دانالىق بىلەن بىر-بىرىڭلارغا ئۆگىتىڭلار، جېكىلەڭلار، چىن قەلبىڭلاردا زەبۇر-نەغمىلەر،
    مەدھىيە كۈيلىرى ۋە روھىي ناخشىلارنى ياڭرىتىپ خۇدانى چىرايلىق مەدھىيىلەڭلار؛
  tuf-tuf: Ba urá Jesucristo icar chaw̃i. Ba rahra rahra urá to bi cuitar ajc uní
    siw̃i. Rahra rahra urá to bi cuitar ajc uní cuitar waw̃i. Eyta siw̃a rabar eyta
    waca rabar, Jesucristo icar urá chaw̃i. Sir carit Salmo cat cohwi. Sir ojcor cat
    ay cohwi. Eyta cohwá rabar ba urá icar “Sirat as obir yajacro,” síhw̃awi.
  abx-abx: Buwani-bi mahaway lugar i allingun-na si Kristo anan si mga inisipan-bi
    basi' si pagpaturu'-turu'ay-bi pati' si pagpawuruwaydungay-bi, paguwa' i dimu'an
    kadunung-na sito allingon ngan da'inan may liwat si pagkarantahay-bi mga salmo
    pati' si la'in pa mga espirituhanon karantahon bawa i kinasing-kasing pagpasalamat
    si Diyos.
  mco-NT: Naybɨdáacɨgɨx co je Cristo y'ayuc ytɨy'ajt yajtɨgɨɨydähuamyb ajcxy mjot
    mhuinma'ñ. Nayyaj'ixpɨ́jcɨgɨx etz nay'ɨɨhuíjɨgɨx naygapxhuíjɨgɨx mɨɨd je Cristo
    y'ayuc ytɨy'ajt, jadu'n nej Dios ijxpɨjcɨn yecy. Ɨɨgɨx Salmo etz ɨɨgɨx himno etz
    yɨ ɨy huɨdibɨ je Espíritu Santo ypɨdägɨp ma mjot mhuinma'ñ, e jadu'n jäygɨdaacɨn
    mɨ'ijtcɨxy ma ajcxy mjot mhuinma'ñ mɨɨd Dios ycɨxpɨ.
  cpb-NT: 'Poshiretapiintaiyaawo pikemakotakeriri Cristo. Jiroka piyotanetyaari piyotaawakaantyaari:
    Ontzimatye pomampaayetanaiyaawo riyotakaakemiri Tasorenkantsi, pomampayaawo Salmo,
    piwetharyagaiyaari Pawa, pinthaamentashiretawakaantyaari.'
  aon-aon: Aria Krais ananin baraen ta nyupe abom numun ipakiruh aparuh. Aria ipak
    ta punek skulum kupaishi aria putaurumesh um enenyenen ihinyumorim yopinyi saki.
    Aria shopunek ta punek tenkyu um Iruhin aria piyarub yopuruhi aweruh douk hotem
    Iruhin ananik Buk iri. Ipak piyarub aruhudok douk pape penek lotu um Iruhin piyarub
    aruh iri huni aruhudok douk Iruhin ananin Mishin nyepuhur piyarub patuk Iruhin
    ananin nyeigur nyato iruhw um. Ipak piyarub aruhudok aweruh aria numun ipakiruh
    aparuh ipak ta punek tenkyu um Iruhin.
  hus-NT-2005: Ke nin káwintal na Kristo ka kóꞌoytsik tʼajat ba na itsích. Ki ókʼtsíxintsik
    ani ki pákábédháxintsik jún ani jún kʼal yantam i chalab. Ka ajatnaꞌtsik i ajatláb
    ani i ajatlábtsik xi ijtsinal kʼal an Tʼokat Ejattaláb. Ka ajtintsitsik na Dios
    kʼal yantam i kʼakʼnaxtaláb xi tál ba na itsích.
  mig-NT: Te tu̱'un Cristo ná kútú ndɨ́'ɨ ini̱‑ro̱, jíín ndɨ́'ɨ tu̱'un ndíchí. Te
    stá'a̱n‑ro̱ núu̱ tá'an‑ró. Te ka'a̱n nda̱'ú‑ro̱ jíín‑i jíín salmo, jíín yáa̱ máá‑yá,
    jíín yáa̱ Espíritu. Te ichi iní añú‑ro̱ ná káta luu‑ró núu̱ máá Jíto'o̱‑yo̱.
  bps-bps: Tooyu fkah di nawayu i kdee tdò Krayst, na satdò na safngewe gamu fagu
    di kfulung blé Dwata gamu. Mlingag gamu lingag i dmayen Dwata, i dad salmo, na
    i dad lingag fgadè Tulus Dwata di gamu, na mlé bong fye di kenen mdà di klehew
    i nawayu.
  mbs-mbs: Keilangan isawol niyo diyà te pedowan niyo se kagi intoladà i Cristo. Pegpetoledaay
    kaw te kedita te kebenalan, aw pegpesegdahay kaw heman. Pekitai niyo te egpesiontong
    kaw diyà te Timanem pineokit te pegdelangan niyo diyà kandin.
  tof-tof: Kerrison bóktan metat ki yarilün yabü moboküpdü. E yabiób darrpan-darrpan
    umul bain akó ikik bókrran kwarilün dudu ⌊wirri gyagüpitótóke⌋. Godka wórr bato
    koralón, igó opore, Godón Bóktandógabi ne oporko, Godón agür wórr bato koralón,
    akó ngibürr samuan ngarkwatódó wórr bato koralón amkoman moboküpi. Ezan wórr batodakla,
    Godón eso ekyalam.
  cme-NT: Yaaŋ Kirsa nelma da muntĩɛnafafammu na hɔmmu-na. Taa na hãalã na-naa
    baa-ma aa na ta na dii nelma na-naa tũnniŋ. Na ta na ce-ma bĩncɔmma. Taa na
    jaal Diiloŋo‑i baa *Diiloŋ-Yalleŋ dii nɛini maŋ na nunni-na. Taa na hãl-ni na
    tuɔlnu-yuɔ aa hãl-ni gbɛliɛŋ-yo baa na hɔmmu‑i hiere.
  sus-sus: Ala xa Mixi Sugandixi xa masenyi fanyi xa lu wo bɔɲɛ kui. Wo xa wo bore
    xaran, wo man xa marasi nun lɔnni fi wo bore ma. Wo xa na raba suuki nun bɛɛti
    ra naxan fatanxi Ala Xaxili Sɛniyɛnxi ra. Wo xa Ala tantu na bɛɛtie ra, e xa keli
    wo bɔɲɛ yati yati nan kui.
  pon-2006: Eri, mahsen en Krais oh kapai kan koaros en rongamwahu en kadireikumwailla.
    Kumwail padahkpene oh pil peneupene nanpwungamwail ni soangen loalokong koaros.
    Kumwail koulki koulen kaudok oh koul sarawi kan; kumwail kouliong Koht, kapinga
    ih nan mohngiongimwail kan.
  dad-dad: Utorõg len, Kristus nẽ od fatuk bagai ã namein ibodõ di, ã kisi biya ganan
    bunem abob ufelnẽdig fen, abob weder urougauf, agog fen, od Negur nẽ Itotoya Sam
    bun ibodok, Negur yana yaleseya seg ado, uur nẽ seg, ãgenei wauĩ bun Negur de
    fiyẽya ado walogouf.
  zab-NT: Gulchané cuend de diidx xte Jesucrist, gulgacbezaac xi zeloni. Gul liuu
    ne gul lɨdx de saat zecpac ni riáld. Guldeed gracy Dios cun de alabanz, de salmo
    ne cun irateru de cant ni ná par Dios.
  jae-jae: Kilisinê biŋ ênam nêm ŋalêlôm auc samucgeŋ. Andôŋ taôm to alêŋ biŋ taôm
    tokauc ma tomêtêgeŋ. Anam pesalem to wê dabuŋ ma wê ŋajam-ŋajam. Apuc wê sa to
    anam daŋge Anôtô aŋga nêm ŋalêlôm.
  ksd-ksd: Ma boina ba ra tinata kai Kristo na ki pepeal ta ra bala i vavat na ra
    lavur kabinana par; avat a varvateten ma avat a pit vargiliane avat ma ra lavur
    kakailai ta ra Buk Tabu ma ra lavur kakailai na lotu ma ra lavur kakailai na tulungen
    ure ra varmari, ma avat a kakailai tadav ra Luluai ta ra bala i vavat.
  msm-NT: Ibotang duon to ginhawa now sikan impang-anad ni Cristo. Gamita to tibo
    kaalam no imbogoy din iyu to pagpaaanaday dow pagpasasambagay pinaagi to pagkanta
    to mgo Salmo dow duma no mgo kantahonon no ogpakasaja kandin dow ogpakadigon to
    pagtuu. Tinooda to pagkanta now duma to pagpasalamat to Diyus.
  myk-myk: Yi Kirisa wo kafila wu yaha wu diin yi zɔlɔɔ pu na ni wu fanha bɛɛri ni!
    Yʼa hakilee kaan yiyɛ mu, yʼi da yiyɛ yɛri ni fungɔngɔ fɛɛrɛ ni! Zaburuu Kitabu
    yoyo, ni Kilɛ-pɛɛŋɛ yoyo, ni Kilɛ Munaa yokanya yatii bɛ, yʼa yee cee Kilɛ mu
    ni yi zɔlɔɔ pu bɛɛri ni, ni baraga daha ni wu na.
  sbe-sbe: Keliso hedehededena bena nuwamiu ye hemwayaudi. Kwa lauhekata yo kwa guguyaꞌuyoigomiu,
    na unai bena kwa sibasiba. Yo hedebasae wanadi, tapwalolo wanadi, yo Yaluwa Tabuna
    yona hemasalaha wanadi kwa wanaidi ma laulautokimiu Yaubada unai.
  mcr-mcr: Kraisi Iqueä kukŋui, hiqä qeqä-quuvqä imŋi, meaŋqä maŋguä emnätätŋqe, tiiŋä
    imäkqäpŋqe. He näqŋqä äŋguänäŋi, Kraisi Iqueqä kukŋuä iuta ämepu, quuvqä heqiyqä
    iquau näqŋqä mapŋqänä yasämä ämotquepu, suqä äŋguänäŋinä imäkqäpŋqä ämotquepu,
    apqä huitaŋä-huitaŋä ätäpu, näqŋqä-vqäpŋqe. He apqe, Goti Hanjuwä Iqueqä bukä
    iu äqänäŋqetä, apqä Goti Iqueqä yoqä haqeqä ämamäupu ätätqäŋuwitä, itaŋga apqä
    huizi iquatä ätäpiyäŋgaŋi, hiqä äwqä imŋi, Goti Hanjuwä Iquenyqä yeeqä ipu tqäpŋqe.
  cux-NT: Ní 'áámá canéé n'daacā na staava yeⁿ'é nī nducuéⁿ'ē nduudu cuaacu chí n'daacā
    taavi ní yeⁿ'e Ndyuūs. Ca'cueéⁿ nī ní ch'iⁿ'í nī 'áámá nī taama nī ndúúcū nducuéⁿ'ē
    vaadī deenu. Ngiitá nī salmos ndúúcū himnos ndúúcū canciones chi ngaⁿ'ā yeⁿ'é
    Ndyuūs. Ní ndúúcū núúⁿmáⁿ staava yeⁿ'é nī nca'á nī gracias Ndyuūs.
  tur-YTC: Mesih’in sözü zenginlikle içinizde bulunsun. Bütün bilgelikle birbirinize
    öğretin, öğüt verin. Mezmurlar, ilahiler ve ruhsal ezgiler söyleyin. Şükran dolu
    yürekle Efendi’ye nağmeler yükseltin.
  san-ITR: khrIShTasya vAkyaM sarvvavidhaj nAnAya sampUrNarUpeNa yuShmadantare nivamatu,
    yUya ncha gItai rgAnaiH pAramArthikasa NkIrttanaishcha parasparam Adishata prabodhayata
    cha, anugR^ihItatvAt prabhum uddishya svamanobhi rgAyata cha|
  bel-N: Слова Хрыстовае няхай жыве ў вас багата, у-ва ўсякай мудрасьці; навучайце
    і настаўляйце адзін аднаго псальмамі, і гімнамі, і сьпевамі духоўнымі, у ласцы
    сьпяваючы Госпаду ў сэрцах вашых.
  sch-sch: Khrista chong chu aneinangei nâm leh nin mulungrîlngeia om rese. Vârna
    murdi ngei leh inril inlômin, inchû inlôm roi. Nin mulungrîla Râisânchongril
    pumin Pathien minpâkna Lapuingei, minpâkna lângei, lâ inthiengngei tho pe
    roi.
  mic-MIQNT: Siaw angite'tmug Se'suguli ugtagnutmaqanm, glaman uli gji'tutoqs'p aq
    gnnmug 'ggamlamunuaq. Gnua'tatultigw aq gegina'matultigw Gjinisgam ugglusuaqanml.
    'Gtapegiatmug a'sutmaqane'l 'gtapegiaqann, wejiaqal Gjinisgam ugtwi'gatiqn. Emtoqwalug
    aq miwatmug Se'sus 'gtapegiaqanigtug aq tlintu'tigw ta'n Wejuli Nisgam ignmugsioq
    'gjijaqamijuaq.
  huu-NT: Cristo rafuena omoɨ eo ɨɨnuana jitaidɨcue. Naie rafuena coninɨmo omoɨ llofue.
    Iena raise uiñollena, coninɨna omoɨ cano. Nɨe isoide Jusiñamui rafuena omoɨ roia,
    Jusiñamuimo iobillacɨnona fecajanona, nana omoɨ comecɨaɨmona iocɨre rono. David
    mɨcorɨ cuega salmos omoɨ roia, Jusiñamui Joreño omoɨna birui cuetataga ruana omoɨ
    roia, omoɨ comecɨaɨmona iocɨre rono.
  jiv-NT: Kristu shiir chichame̱ atumí enentái̱n piakti. Nekas naka enentáimprarum
    jintinniaiyarum mai ikiakánai ajatarum. Yus kanta kantamárum tuke enentáiji̱a̱i̱
    Yus yumiṉsarum shiir awajsatarum.
  otm-NT: Nɛ gam bɛ̨mhbʉ rám hman ra Cristo, nɛ nangue rám hma din jajʉ ran 'yomfɛ̨ni
    xʉn ho. Nɛ gue'a dán xänbahʉ a n'da ngu n'dajʉ. Nɛ ga ɛ̨mfʉ jamadi Oją nu'bʉ dí
    tuhmbʉ yʉ thuhu, o gue dím mamhbʉ rám hman Oją.
  dah-dah: Irde Yesu Kristuyen merebe bitiŋ bana gasuŋ unke keŋkela wor po kipiryeŋ.
    Irdeb keŋkela dufay heŋ Al Kuruŋyen mere kadom saba gird teŋbe, “Gwaha mat hitek
    gab igiŋ,” yeŋ kadom momoŋ gird teŋ hinayiŋ. Irdeb bitiŋde mat Al Kuruŋ igiŋ nurd
    uneŋya Al Kuruŋyen asaŋde niŋ tikiŋya Al Kuruŋ turuŋ ird ird tikiŋyabe Holi Spirit
    beleŋ bitiŋde tikiŋ yupul titiŋ goyen tikiŋ heŋ hinayiŋ.
  tnk-tnk: Pwəh nəɡkiariien səvəi Kristo ramarə pəpwiə ia rerɨmiaha, hiamahatən mamhəvəhaɡ
    m kɨmiaha me ia nukurənien me pam. Tihani nɨpu me ia nəkukuə nəha Ol Sam, mɨne
    nɨpu me səvəi nəfwakiien, mɨne nɨpu me səməme kamhəuku pen tɨ Nənɨmwɨn Ikinan,
    mhəɡnəɡɨni Kumwesən mə rerɨmiaha raɡien tukwe.
  kpr-kpr: Keriso da Geka nenda dubo jokáda kaifa ururovo, aimi sonembe gogoghombururari,
    ne fakina bareva. Dubo kotise, tofo tofo ijuguse, a dengoro induduse irareva.
    Yaru God da Geka jokáda gembero irira, o geka mendeni God dae sakai sari dae sedo
    yaruda gembero irira, o yaru mendeni Asisi da sonembaimi gembeoro siroreraira
    ava, nenda dubo jokái God kena didivuse aiyakoe sise irareva.
  san-IAS: khrīṣṭasya vākyaṁ sarvvavidhajñānāya sampūrṇarūpeṇa yuṣmadantare nivamatu,
    yūyañca gītai rgānaiḥ pāramārthikasaṅkīrttanaiśca parasparam ādiśata prabodhayata
    ca, anugṛhītatvāt prabhum uddiśya svamanobhi rgāyata ca|
  nho-nho: Naa taratara hakamaatua TeAtua nei ki takkoto iloto naa hatumanava kootou.
    Akonaki telaa tama ki naa taratara atammai. Huahua naa mako te Laupepa Tapu, naa mako
    te lotu, aa ma aaraa mako; huahua ki TeAtua ma naa manava fiaffia.
  gym-NT: Erere arato, Ngöbökwe mun mikani töbtä, yebti munta dirire jae kwärikwäri
    amne munta mäträre jabtä kwärikwäri arato angwane, Kristo kukwei kuin, yebtä munkwe
    töbika kärekäre. Erere arato, munkwe Ngöbö käi ngwian nuäre jabtä, käkwe salmos,
    himno nie käre Ngöböye amne, ka mda mda Ngöbö käikitakakrä, ye munkwe nie Ngöböye
    arato angwane, Kristo kukwei kuin, yebtä munkwe töbika kärekäre.
  azg-NT: Quintꞌahoꞌ na juu jñꞌoon na tyincyaa Cristo, quintjo tyenhanꞌ quiiꞌ nꞌonhoꞌ
    yo tsoñꞌen na taquintyja na njon tsixuanhanꞌ. Quintꞌahoꞌ na nndaꞌ viochen xjen
    na conanꞌmanhoꞌ jñꞌoon ntyja ꞌnaanꞌ jon ndëë nnꞌan na conduihan cüentaaꞌ jon ndoꞌ
    yo na jndaꞌ nquenhoꞌ na conanꞌquiꞌmaanꞌhoꞌhin nchu vaa na ngonanꞌjonhan yo jon.
    Quintꞌahoꞌhanꞌ viochen xjen na cotahoꞌ salmos yo alabanzas na njon jndyi ngiohoꞌ
    Tyoꞌtsꞌon, ndoꞌ yo mañoon nnon jñꞌoon na conanꞌtꞌmaanꞌhoꞌhin. Ndoꞌ na concyahoꞌ
    na ncya ya jon ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: मसीहेरे वचन अपने दिलन मां रोड़ेच़ारे बसने देथ; ते सारे ज्ञाने सेइं एक्की
    होरि शिखाला, ते नसीहत देथ, ते अपने-अपने मन्न मां अनुग्रहे साथी परमेशरेरे लेइ भजन
    ते स्तुति ते आत्मिक गीत ज़ोते राथ।
  too-NT: Lej capāstactēlha'tit ixtachihuīn Cristo. Lā' nalīlāmāsu'ni'yā'tit lā' nalālīmaxquī'yā'tit
    tapāstacna' con ixlīmāpa'ksīn Dios. Cacātlī'tit huan salmos lā' himnos lā' cantos
    espírituales con ixlīhuāk mi'a'clhcunucca'n. Lā' camaxquī'tit pāxcatca'tzī Dios
    a'xni'ca' tlī'yā'tit.
  ind-AYT: Biarlah perkataan Kristus tinggal di dalam kamu dengan melimpah, dengan
    segala hikmat kamu mengajar dan menasihati seorang terhadap yang lain, menyanyikan
    mazmur, lagu-lagu pujian, dan nyanyian-nyanyian rohani, semuanya dengan penuh
    ucapan syukur di dalam hatimu kepada Allah.
  cjo-NT: 'Pikantyaani pikenkithashiryaaperotantyaawori iñaani Jesokirishito. Pikanteri
    riyotakayemi kameetha piyotaawakagaeyantyaarini ikowakaakimiri Tajorentsi. Eejatzi
    pikantawakagaani: “Thame aweshiryaawentyaari Tajorentsi”. Ikamintheeyakimini Tajorentsi,
    iroñaaka pipaasonkiteeyirini. Pomampaawenteeyarini irira maawaeni pajankaneki,
    pomampaawaetya okantziri Iwaperite. Pomampaawentyaari Tajorentsi, eejatzi pomampaakotyaawo
    Ishire Tajorentsi iyotashiretakaakimiri.'
  nsn-nsn: Uamaluana tono uelhire Kristo o moko tun tamiuoum tar mamang binakalik
    maro uoum keip roono tar mamang inetelik rung guatagioum ue rung namanaig, gitie
    rung uelualasira pesioum tang Kristo, mu ueluatampopokohesioum tar uakeluk tang
    roon, karung guata uakodkodoho tun. Karung kere keip toro bukung kereker, doha
    kerekereng lotu, doha kerekere ger nanar Iabena Dedeil, karung heir tar uatakai
    tatanon.
  san-DEV: ख्रीष्टस्य वाक्यं सर्व्वविधज्ञानाय सम्पूर्णरूपेण युष्मदन्तरे निवमतु, यूयञ्च
    गीतै र्गानैः पारमार्थिकसङ्कीर्त्तनैश्च परस्परम् आदिशत प्रबोधयत च, अनुगृहीतत्वात्
    प्रभुम् उद्दिश्य स्वमनोभि र्गायत च।
  tna-NT: Meshanapaenique pamapa Cristo sa mimi cuana. Huamahuama mebuetsuatique,
    menimetucheatique pamapa bahue eni neje. Mesatsuque Diusu sa puji.
  lid-lid: Sahou ta Krais badeh, kihis handru kudu bolo ndrine aha. Aha badeh, kaleheya,
    ma kabatanau aha kamwenen na tanan handru doh. Aha kayah wari ta Debit, ma iri
    wari rayah ja ta salom, ma iri wari Malawin Ndrabun atehei udu ndrine aha ta atudun
    Kindrei.
  wim-wim: Wik Christ.antaman min-minam thath-thathāmpwey aꞌ puth min-minam ngeeyāmp
    puth an wik min-minam paththam ananganiy. Ngamp wik min anangan ngeeyāmpa, ngampana
    thaaꞌ-aathwump. Aꞌ puth ngampan aak thak pathāmp nungant piip God.antan. Ngamp
    thaaꞌ-kuumpāmpana, aꞌ aak min pathāmpant God.antan, aꞌ thankyou thawāmp nungant.
  zga-M: Nie liemenyu eilya Klisti lyuo lieve lienghi lietame muoghati munumbula ncheinyo;
    munduohala iwoni, mumanyisyaniaghe nuo khuoluoghano nie nyiembo, nie nyiembo ienchamunumbula.
    Mwiembaghe nuokhosana munumbula nchienyo khwa Nguluve.
  yom-yom: Bika mambu ma Klisto mu kimvuama kioso maba mu beno. Lulongasananga beno
    na beno mu nduenga yoso. Lulubasana beno na beno mu nduenga yoso ; mu minkunga
    mi lusambulu ; mu minkunga mi kipheve. Luyimbila Nzambi mu phutudulu matondo mu
    mintima mieno.
  san-SIN: ඛ්‍රීෂ්ටස්‍ය වාක්‍යං සර්ව්වවිධඥානාය සම්පූර්ණරූපේණ යුෂ්මදන්තරේ නිවමතු, යූයඤ්ච
    ගීතෛ ර්ගානෛඃ පාරමාර්ථිකසඞ්කීර්ත්තනෛශ්ච පරස්පරම් ආදිශත ප්‍රබෝධයත ච, අනුගෘහීතත්වාත්
    ප්‍රභුම් උද්දිශ්‍ය ස්වමනෝභි ර්ගායත ච|
  yut-yut: Kristo dakon gen yɨpba butjikon tebai tosak. Ji kaloŋ kaloŋ notji yoyɨŋdet
    aba nandak nandak kɨlegɨ tɨmɨgek aŋpak tagɨsi baŋgɨn ani. Butjikon da Piŋkop ya
    yaŋ iyɨni, ae Kap papiakon kap yoni, ae Piŋkop gawak ɨmɨm dakon kap yoni, ae Telagɨ
    Wup da kap paŋalon aŋ damɨsak uŋun yo kɨsi yoni.
  grc-BYZ: ὁ λόγος τοῦ Χριστοῦ ἐνοικείτω ἐν ὑμῖν πλουσίως, ἐν πάσῃ σοφίᾳ διδάσκοντες
    καὶ νουθετοῦντες ἑαυτοὺς ψαλμοῖς καὶ ὕμνοις καὶ ᾠδαῖς πνευματικαῖς, ἐν χάριτι
    ᾄδοντες ἐν τῇ καρδίᾳ ὑμῶν τῷ Κυρίῳ.
  cpc-NT: 'Poshiritapiintanaiyaawo pikimakoyitakiriri Cristo. Jiroka piyotanitantyaari
    onkantya piyotaawakaantapirotantyaari: Ontzimatyii pimpampithaayitanairo onkaati
    jiyotakaayitaimiri Tasorintsinkantsi, pimpampithaayitairo Salmo, pimpaasoonkitairi
    Pawa. Ari onkantya pinthaamintashiritawakaantyaari.'
  nhg-NT: Tietlajtultzi de Cristo ma intiero quetiemite nemoyulo. Ca noche machestelestle
    xomomachticö hua xomotlajtulmacacö entre nemejua ca salmos hua himnos hua cuicatelesme
    de tieEspíritu Deus. Xetiecuicaticö Deus ca tlasojcömatelestle ipa nemoyulo.
  nya-nya: Mawu a Khristu akhazikike kwathunthu mʼmitima mwanu. Muziphunzitsana ndi
    kulangizana wina ndi mnzake ndi nzeru zonse pamene mukuyimba Masalimo, nyimbo
    zotamanda ndi nyimbo zauzimu, kuyimbira Mulungu ndi mitima yoyamika.
  ngu-NT: Xselican nochi itemachtil Cristo ipan nemoyojlo. Xmomachtican niman xmoyolehuacan
    ihuan ocsequimej ican nochi tlamatquilistli. xtlacuicatican itech Dios ican tlaxtlahuijli
    ipan nemoyojlo. Xtlacuicatican salmos, tlacuicalmej de yectenehualistli niman
    tlacuicalmej itech Dios.
  kup-kup: Tat ham añarab parum kareñ tin bizat hezavoz zut Kristoz ñetï tin hahan
    hezan hateveteameg-poñ arim loporizaroh tin bizat homevai sohozei. Tat ari pim
    hodad tinavonañ het ganö horï nao ari tepek hezavoz, nae nap badede mañohot hezei.
    Tat pim tin eñizamahavoz homet zait tat daa arim hodad hezañ, ma daa pim Pul Tinapuhö
    hodadeo anohopanez hezat poñ hahozei.
  jid-jid: Katre trehurji chuwo kusonimyi sronbi babra. nitokle to kima, niwronkpanbi
    nise ubrerji niseni ugbrerjisah awandi ani kba sronbi hi'ni Rji. Utimbu'a.
  wmw-wmw: Habari kuhusu Almasihi, ikwijareni pakulu ipate mufundane na mudumane kwa
    wijiwifu piya. Mukinsifu Mwenyezimungu na shukurani mmyoyo mwenu, julu ya nyimbo
    za zaburi, kaswaida, na nyimbo zakuja na Roho wa Mwenyezimungu.
  gmv-GGM: Kiristoosa qaalay intenan kumeth gido. Inte inte garisan cinccatethara
    tamarttene zoretote. Mazumurenine saban ayana yethan galatara gathi inte wozinara
    Xoossas yexxite.
  ssg-ssg: Namiloi eliel hawanewa kakai Krais lehe i kapiti amuto na amuto hanau seilon
    ma nau laha ti hong usiai Haeu. Amuto aile aka matainiwa. Ape pak hawanewa ti
    leili atemuto pak tenen tenen ti sameniai Haeu ti lawe waliko i aile haniwen amuto.
  zpo-NT: Laa be tubka nabeyy xtizh Jesucrist leen lextoo be, zee kwaan re yalnzhak
    cheen Dios nzho mod le be zee nye gak lextoo stub be. Nu nzhaal gool be salm nu
    kant, nel nzhekla be zaa be dixkix lo Dios.
  poy-poy: Ujumbi wa Kristu ulikali mngati mwenu. Pamuhera na ulunda wakuwi woseri.
    Mulifundi na kalitakuziana kwa luhala loseri, mwimbi zaburi, na nyimbu za shirohu,
    mumwimbili Mlungu mumioyu kwa kulonga mayagashii.
  qwh-NT: Jesucristupa alli willaquinin siempri qamcunapa shimiquicunacho quecatsun,
    shumaq yarpacachar yachatsinacuyänequipaq. Y alli yacheniquicunawan jucniqui jucniqui
    shumaq consijanacuyë. Llapan shonqiquicunawan Diosta “Grasias” nicur, alabecuyë
    Salmu cantucunawan, corucunawan pepaq cantacur.
  gaw-gaw: Ag hep̱eg, Kristusnu nai enanag meu ele amu, ag oolagp̱a dayaḏ! Ag aḵa
    aḵa doyak elep̱a nug ip̱unidnana, nug ehaniṯak ele heig! Ag Sam amu Meṯid ahi
    amu Kayak binag mak ahi ele eṯeg! Ag oolag gamag ahebeb, Kayak noobp̱a ahi eṯaglag.
  nca-nca: Ye Kristo koro mandí rotika newondeye quroko kondé yoní. Iŋo-iŋo meté rondaqero
    epe ino-ino teya enemo-enemo roŋgaru yere qembe. Hariri yambo ŋuya yambo seré
    quya yambo Yuqa Surumímbo newondeyemo riní tunoqete quya yero newondeyemo Anutu
    iŋoro yuŋgunaŋoyi qembe.
  zpz-NTPP: Orzeꞌ dub laa tiem ca gaa la ic der de riidz ni Crisht, nunu blyuu der
    ni losaꞌr. Nunu pshuu nu tub pshuu nu tub ziꞌl der losaꞌr. Nunu guc der mbecy
    nu siñ too ornu gyicy der de coz zeꞌ. Nunu dub gal rii la lagy der briic gras
    ni Ñgyoozh. Nunu biil der de riidz nim, gal nu de cant, gal nu de riidz nu druu
    lo Espiriit Yon nim.
  zac-NT: Gulë bëdëꞌë sí të guënibëꞌa dizaꞌquë shtë Cristo entrë lëꞌë të mientras
    quëgluaꞌa të saꞌ të, mientras quëniꞌinú të saꞌ të con llni shtë Dios. Nu gulë
    biꞌldi lu Dios grë clasë cantë naná labansë parë Dios. Gulë biꞌldi lu më con guëdubinú
    lduꞌu të. Gulë bëdëꞌë graci lu më.
  kyg-kyg: Lapaipamo alo higenoꞌao Kalaisifeꞌmo ava gemoꞌa lapaipafiꞌmo magoꞌe huno
    hanege hanege huno alagi haneno. Alagepa huta lapakesamo afiꞌnetapaeꞌmo konagatapimo
    afalu afalu kavaꞌmo hutapa alita apaya maletapaeꞌmo hosu kavaꞌmo osisayafeꞌmo
    ehetapiye, huta hapa paiyo. Lapaipafiꞌmo Gotifeꞌmo hao ke nehetapaeꞌmo samu yokemo
    huge mono yokemo huge Ala kava neꞌmo agiꞌaleꞌmo aliꞌa neꞌasagaya yokemo huge hutapa
    maiyo.
  kmk-kmk: Masapula taḻona iyaangos yu dat intudtudun Kristu. Mansisinnuḻu kan mambibinnagbaga
    kayu un usalon yu din losana laing yu. Mangkanta kayu utdan kanta un naaḻa utdin
    Salmo, sadan himno kan uduma kanta un maipanggop kan Apudyus. Mangkanta kayu un
    siyayaman kan Apudyus.
  cao-NT: Jasca, mato shina ó tsi Cristo Chani rëamëriano ra. Tiisi yaxo tsi tiisimanacana.
    Jia tsi yobanacana Dios yoba ya. Ranihax salmos, himnos, quëquëti bo, tihi cabo
    Dios qui quëquëcana.
  bbr-bbr: Krais nukan ämän akan woiaka uru jekuriar mona, rawai. Akan ronkat eposekus
    aka aka Anut nukan ämän tamurateanik, ak onok eposek keseraun sakau aräiei. Ak
    Buk Song nukan sir pak, tup aparaun sir pak, karauk sir Osou Näus ariäu pak wemoi,
    akan woiaka uruas Anut ‘pere’ auraiei.
  inb-inb: 'Cristo­manda willa­raias­kata kam­kuna suma iuia­rispa kaug­sa­na­kun­gi­chi.
    Kam­kuna, tukui suma iachas­ka­wa pari­juma iacha­chi­na­kuspa, iuia­chi­na­kuspa
    ka­puan­gi­chi. Taita Diusta: “Pai Siñur” nispa, tukui sug rigcha sug rigcha suma
    kantu­kunata birsiaspa kan­gi­chi.'
  hrv-hrv: Riječ Kristova neka u svem bogatstvu prebiva u vama! U svakoj se mudrosti
    poučavajte i urazumljujte! Psalmima, hvalospjevima, pjesmama duhovnim od srca
    pjevajte hvalu Bogu!
  box-NT: Le o Krista bíonì kɛń mi yiwa à ɲii sí, à mi wé kàrán mín, à
    wé hení mín sĩa lè mu bè-zũńminì na ɲii sú. Mi wé sío hã lení lè
    mí sìíwà lè mi sĩa ɓúenɓúen à déráa le Dónbeenì bárákà.
  ote-NT: Dá ꞌyoda ri mfenihʉ rá noya ma zi Hmuhʉ ra Jesucristo. ꞌÑutuahʉ ne nupa
    mfenihʉ ꞌna ngu maꞌna co núꞌa̱ ra hoga mfa̱di xa tꞌaꞌahʉ. Ne tuthʉ ya salmo ne
    ya ja̱hña̱ ne maꞌra ya ma̱ca thuhu. Tutuahʉ Ajua̱ ne umfʉ njama̱diꞌa̱ con gatho
    ri corasohʉ.
  wnu-wnu: Munon inubersiau wonou qob uber eng qenen abari aninou oau end yabri iua
    igoriner. Igama an misir uber igub aninou munon banam qomon uber end wuriimbigar.
    Aninou misir end Qenut uber qamb ne buk Sam qob end qiyo uru uber qei-qei wab
    aninou igom meriri eng abari nonoguret igoriner.
  zam-NT: 'Bli gu'' xtùuz cón che''n di''s ndac che''n Crist axtaque'' huen huen té''th
    gu'' no axtaque'' huen huen yaa''d cón che''n di''s ndac che''n Crist yéc gu''.
    Bli gu'' par ye''th lezo'' thìb xtàa gu'' no tedib xtàa gu'' loo cón che''n Diox.
    Blu'' gu'' loo thìb xtàa gu'' no loo tedib xtàa gu'' cón che''n Crist. Blab gu''
    di''s loo libr che''n Salmos co'' nac xti''s Diox. Bil'' ro gu'' himn co'' nac
    labans co'' nac di''s natú'' loo Diox. Ne''yathla''ste gu'' guuz gu'' loo Diox:
    Diox quix U'', Diox látha.'
  zyp-NT: Khri a bia cawh naa chung letah a hlupui tah ung ky seh. Pakheh le pakheh
    khah singnah vytei khakhei a chinghring la, a cawngpah my lo. Reithainah hlaw,
    Khazing behnah hlaw, thlawpaw lang hlaw naa sah ning takhei Khazing khatah a lawng
    hmotah sah my lo.
  sey-NT: Ja̱je paꞌina, siꞌanë Cristo cocapi mësaru joyo ti̱mëseꞌerepa paꞌija̱quë.
    Paꞌina, yecohuaꞌire yeꞌyajë cuiꞌne yëhuojë̱ꞌë, ta̱ñe paꞌi cocare papi. Mësaru
    joyore papi i̱ necaiseꞌere pëpajë sihuajë jë̱jëjëꞌë, tsoe toyaseꞌepi, yure toyaseꞌepi
    cuiꞌne joyo etayepi.
  nvm-nvm: Regavo nika mukorigia tavan bog jon ja nijainamivo ijia Kuraison vuak iji
    oijon ijia vierafef. Regavo unam be iji ja oijon ijia God vierafekfuon iji ja
    dua oimarevo iji urukfuon. Regavo be iji dua iji Kaven Akai ijar nijaidiaga ja
    roinva ijia God rokafaknum oimardaf.
  mps-mps: Krais agai ola mani po te wiegi yai po mu naga dao. Tama te po dagego homude
    bugagia elalumainao. Duga hasi dagego wiegi yai homu kolesagago Kraisgo po ola
    mayu tama dua dao, e pode geda mugio, te tobage po weyu duga hasi ola mao. Tama
    tiyu, tama dagego haniani balia po wao, tama te lotu balia wabo buku nogi Tęąbi
    Po Buku, te bukude elalubo Godigo nogi ugwaba sabo po me, te Kraisgo nogi ugwaba
    sabo tęąbi po me, te Godigo Mobo Bidigo mabo haniani tęąbi pogo me duga hasi
    ola mao. Dagego duga homude Godibolo usu da po weyu tama te balia po wao.
  pab-NT: Hoka maika Jesus niraene waiyexe kaiserehare tyaona ximahiyase hiye. Maika
    xaotyakisa, exahe xawaiyolinikisa kakoahena haiyanai kakoa tyotya xawaiyorene
    kakoa. Xiyera salmo, xerati waiyexe, xerati keharere Enore anere. Xiyera Enore
    ana xihalaharene kakoa. Maika xihalaharehena ekakoa.
  llg-llg: Karistus Dedeꞌa-kokola nala musi ana heti ei dale mala, ma ei soda mala
    boe. Dedeꞌa-kokola kala sila, sama leo hata mabeli fo Ana feen neu ei. Ala latudu
    dalak fo ei bisa bubuluk dedeꞌa noꞌuk, tungga Manetualain duduꞌan. De, ei bisa
    pake sala, fo manoli ma tao masanenedak ei esa no esa. Mete ma manoli ei hataholi
    mala, na boso manoli no hala belak, tehuu pake dale malole fo henuk no namemeda
    makasi. Pake koa-kiok neme Manetualain Susula Malalaon, koa-kiok neme Dula Dale
    Malalaok, ma koa-kiok fo ei dula aom, fo souk koa-kio kala neu Manetualain.
  kyf-kyf: Nɩɩ, Klisɩɩ wɛlɩ -mɩ aɩn nyɩdɩ duun ɛ. A sʋslolu gbʋ, 'ɩn a pʋpalɩ gbʋ
    -yla la, gbʋyilo nya. A 'pa -Lagɔ fuo, a bhlɩ ɔ 'ŋnɩmnɩnɩ -lʋʋ, -we mɩa Lʋʋsɛbhɛ
    'wʋ. A gbalɩ ɔ, a bhlɩ ɔ lʋʋ weee, -we ɔ Zuzu 'Pʋpa zʋa aɩn 'wʋ, 'mʋnadlɩ nya.
  tpi-tpi: Yupela i mas larim tok bilong Krais i stap strong insait long bel bilong
    yupela. Yupela wan wan i mas skulim ol arapela Kristen na givim gutpela tingting
    na save long ol, bai ol i ken mekim gutpela pasin tasol. Yupela i mas tenkyu long
    God long bel bilong yupela, na yupela i mas singim ol song bilong Buk Song na
    ol arapela song bilong lotu na ol song Holi Spirit i kamapim long bel bilong yupela.
  mih-NT: Ta nacutu cuii tuhun ra Cristo añima ndo. Zacuaha ndo ta cuhva ndo sa siñi
    tuñi vaha sii ra tahan ndo sihin sa siñi tuñi sa saha maa ra Ndyoo. Ta zacahnu
    ndo sii ra Ndyoo sihin sa cata ndo salmo a yaa Ndyoo a yaa sa saha Tatyi Ii sii
    ndo. Cata ndo sihin tandɨhɨ añima ndo. Ta nacuhva xaan ndo tyahvi ndyoo sii ra.
  qvh-NT: Jesucristupa ali wilacuyninta imaypis cäsucur cawayay. Sayno cawayänayquipäga
    shumag tantyasinacur shacyäsinacuyay. Tayta Diosninsita agradëcicur payta cushish
    alabayay salmucunawan, himnucunawan y cörucunawanpis.
  kms-kms: Kraist ningg wand te ei nungoqi umbo pe wat vise gre. Di nei yuwon ye pe
    Kraist ningg wute aye Kraist ningg wand bei weny di yeri wundiny ei ni yumbo ur
    yuwon kinne rind. Nungoqi nde umbo pe God ei chumbuai wundig di yuwo Buk Song
    pe rise kin te ei wari, di Yumbui chumbuai wundig kin yuwo te ei wari, di yuwo
    Ququ Yuwon Ye nungoqi neuq kin te ei wari.
  agn-agn: Balampa iloak mi ta mo-ya ong mga popotokon mi tang bitala ni Cristo. Gamiten
    mi tang tanan ang kinata-wanan agod mamagtoroldokan amo ig mamaglaygayan. Mamagkanta
    amo ta mga salmo, imno ig mga karantaen ang pagdayaw ong Dios. Ig magkanta amo
    ang may pasalamat ong mga popotokon mi para ong Dios.
  nhi-NT: Nitlahtoltzin Cristo matlacuito yec itich namoyolo, ica yectlayoluilistli
    xonmosepanmachtican uan xonmosepannahnauatican quenih nanconchiuasqueh tlen cuali.
    Ixconcuicatican Dios ica mic tetlasohcamatilis itich namoyolo, ica Salmos uan
    cuicatl tlen ictlacachiua Yehuatzin uan cuicatl tlen teyolyacana in Espíritu Santo.
  ttc-NT: Instenxwit nim tuj etanim te tyolb'en Krist tzan txik tsi' jun enab'l b'an
    tume'l titza' tzan kxik exnaq'tza' b'ix tzan kxik ekawi' etib'x exolx. Intqet
    ek'ulu' waq te nini tuky'i b'itz aj Tu'jal Dios b'ix tuky'i b'itz aj nab'il te
    Qtata Dios b'ix tuky'i tidi'chq b'itz te tetz, intxik eb'itza' te tetz b'ix intxik
    esi' pixon tetz tuky'i jun tk'u'jlal tuj etanim.
  dan-1931: Lad Kristi Ord bo rigeligt iblandt eder, så I med al Visdom lære og påminde
    hverandre med Salmer, Lovsange og åndelige Viser, idet I synge med Ynde i eders
    Hjerter for Gud.
  kwj-kwj: Kurais ri mwanji ti kui sembe we naha ki sa kwai tale. Wondawa ele kui
    hiparakambwe leni ele hambwa kipe ba fo ba fweleki ma wunu ku ondiyakandiyandani
    wunu ku sawendirinda. Wondani kui sembe we tiki Gotri ni ku weseꞌandani Gotri
    hi rasai hukwa ti, lotu wo hukwa ti, e, kui himamwale tini okulano hukwa le ma
    ku randa.
  vie-OVCB: Lòng anh chị em phải thấm nhuần lời dạy phong phú của Chúa Cứu Thế, phải
    hết sức khôn khéo giáo huấn, khuyên bảo nhau. Hãy ngâm thi thiên, hát thánh ca
    với lòng tạ ơn Đức Chúa Trời.
  kze-kze: Ísu Káráísitina ó'oran-kawer-ainko kentirumpimbá anómba íno. keinárawapimba
    kawer-ímáyáávínkémbá kwenáái mósimam-besimamba úmae kwéiye'a arupí umátinke'a
    Áánútumpa'a súwi kwése'a Áánútun-aai aúváívimba agaimakáan-aimba sé'a monor-ímá
    sé'a Áánútun-amanko simátímakain-ima sé'a Áánútuntave'a tirumpimbá aamoí kwée'a
    imá seró.
  mpj-mpj: Jiijaj Kurayijmiliwiyaju wangkanyurra kulira nyinama!, pukunyjungkunyurra
    wangka jiiwana nintijunama! Wululunyurra Mama kulinmalpa palunyurra marninypungkuraku,
    ka palumili turlkukajanyurra yinkanmalpa, ka palumili turlku nyuwankajalurrjunyurra
    yinkanmalpa.
  lbk-lbk: Cha yo kayet ammowen ay khawis nan kalin Cristo ay maid paat kolangna,
    sa yo't ippey nan am-in ay silibyo ay en-asisolo ya en-asitokhon. Enkanta kayo
    isnan nateketeken ay Salmo ya chag-ay ay maiyafoloy isnan kalina ay manayaw ken
    Apo Dios. Siya, enlal-ayad kayo ay enchag-ay ay menyaman ken siya.
  mto-NT: O̱o̱yeꞌe xtunyakꞌíttat je̱ Cristo je̱ kya̱ts je̱ yꞌayook je̱m mjaꞌvin ka̱jxmda.
    Natyukꞌíxjada juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp je̱ts nakyo̱jtsvijjada toꞌk jadoꞌk
    nu̱jom je̱ vijin je̱ ke̱ju̱n ma̱a̱t. A̱vda je̱ salmos, je̱ himnos, je̱ts je̱ u̱v
    juuꞌ veꞌe je̱ Nteꞌyam du̱yakmá̱jip du̱yakjaanchip.
  bzh-bzh: Lob Kerisi yi ġaġek napup ham ayomin rot, bemëm ham rëḳ medo nivesa
    menatu alam los kwamin. Log ham tateḳin ġaġek vu ham, bebarah ham veröḳ jaḳ.
    Ham ayomin nivesa vu Anutu megwevonġ sengii jaḳ arë los gwevonġ tarot sën neḳo
    arë raḳ loḳ ayo peggo lo, geham gwevonġ raro megweḳo arë jaḳ.
  guj-2017: ખ્રિસ્તનું શિક્ષણ સર્વ જ્ઞાનમાં ભરપૂરતાથી તમારામાં રહે; ગીતો, સ્ત્રોત્રો
    તથા આત્મિક ગાયનોથી એકબીજાને શીખવો તથા બોધ કરો અને આભારસહિત તમારા હૃદયોમાં પ્રભુની
    સમક્ષ ગાન કરો.
  jvn-NT: Kowé kudu nglumui supaya pangertimu bab pituturé Gusti Yésus Kristus bisa
    mundak terus lan mbok turut tenan. Mulané, sak inter-intermu pada wulangana lan
    élingana sakpada-pada. Pada memujia Gusti Allah sak atimu, nganggo singi sing
    sangka Kitab Sutyi lan singi sing ngluhurké jenengé Gusti Allah. Memujia Gusti
    Allah uga nganggo singi sing diedunké karo Roh Sutyi ing atimu. Dikétokké nganggo
    singi-singi kuwi nèk kowé maturkesuwun tenan marang Gusti Allah.
  byr-byr: Kɨraazɨtɨyare yagaalyaꞌ sarɨmɨnyɨ nayaa nebwina yuna wɨlayɨhwarana! Sarɨmɨ
    yawɨta pɨnɨnna pɨnɨnnanya tewaanya yawɨꞌdɨvɨꞌ sarɨnnya sɨryaꞌmweraavɨ nayaa wɨjɨwaakadɨvɨsavɨjɨ
    “Nayaa kave jɨla!” javadaꞌgaidɨvɨsavɨjɨ yuna wɨlayɨhwarana! Sarɨmɨre sɨmunyangɨ
    daata Gotɨyarɨ “Su! Su!” yangeꞌna nayaa wɨdadɨvɨꞌ daata Saamɨjɨ yɨledaasajɨ kuryaraavɨ
    dɨragɨnya yɨvaimwagyaꞌne daasajɨ sajɨ dɨzavadaꞌgalyɨla!
  ian-ian: '@see-verse:COL.003.015'
  hun-hun: A Krisztusnak beszéde lakozzék bennetek gazdagon, minden bölcsességben;
    tanítsátok és intsétek egymást zsoltárokkal, dicséretekkel, lelki énekekkel, hálával
    zengedezvén a ti szívetekben az Úrnak.
  mcf-NT: Nuquin Papan Esuquidistu tantiadonemiaido icta. Adquido yec abi tantiaquid
    utsibobëd Esuquidistu chuinanec, Bëdamboec tabadta, quec adquiecbidi tabadec ismenanta.
    Aden naic chuiquid dapa Dabidën dada uampid sadmo caidbëdta cuëdënte utsi Nuquin
    Papan mibi bëdambo icmiaidbëdtabi ambi naid utsi chiec cuëdëncuededta.
  kjs-kjs: Keriso-na ora epe agalere nimina pu robaa-para waru rubina maitalepape.
    Nimina ame balinu epe agale rado rado mada ma-redepo yaina laketapape. Go puma
    nimimi epe rupale yasa-para epe maita-para epe lotu yasa-para loma nimina pu robaa-para
    wi koneme Gote-para ora pili waru tapape.
  mni-mni: Christtagi wa adu nakhoigi nungda marangkaina leihallu; lousing pumnamakka
    loinana amana amabu tambinou amasung waraknou, thagat isei, singlup isei amadi
    Thawaigi oiba iseising sak-u; nakhoigi thamoida thagatpaga loinana Tengban Mapuda
    isei sak-u.
  yad-NT: Ra̱ma̱ vichasara Crístu niquejada miryanra jiryejechimyu, jiryeñumatiy datyanu
    nu̱ñi ti̱quimusiyu, jiryeñumatiy vanu̱tyaniy Ju̱denu datya̱damusintyiyu. Jiryedyetyadoda,
    jirye vanu̱tyadeda jarye ra̱cha murra̱yadamusiy, ratatiy jirya̱jchana̱tyani̱ Vuryi̱ndenu
    jiryi̱chana̱yadamu. Jirya̱ma̱ murra̱y Ju̱denunijyu̱ jiryejechimyusiy, jirya̱tidye
    tu̱chujaya̱sarara samiy niquejada sanijyu̱.
  mxb-NT: Ta ná nakutí nío̱ ndo̱ xíꞌín to̱ꞌon va̱ꞌa saꞌa̱ Cristo Jesús, dá kuu dánaꞌa̱
    táꞌan ndó noo̱ ndo̱, ta kuu kaꞌa̱n niꞌini noo̱ sátáꞌan ndó xíꞌín ña̱ ndi̱chí xíꞌo
    Ndios. Ta kata ndó xíꞌín ndinoꞌo ini ndo̱ noo̱ satoꞌo yo̱ Ndios xíꞌín salmo xíꞌín
    yaa ii̱, xíꞌín yaa xíꞌo Espíritu ii̱ Ndios noo̱ ndo̱. Ta xíꞌín ña̱ yóꞌo naki̱ꞌo
    ndó ndivéꞌe noo̱ ná.
  pon-2006A: Eri, mahsen en Krais oh kapai kan koaros en rongamwahu en kadireikumwailla.
    Kumwail padahkpene oh pil peneupene nanpwungamwail ni soangen loalokong koaros.
    Kumwail koulki koulen kaudok oh koul sarawi kan; kumwail kouliong Koht, kapinga
    ih nan mohngiongimwail kan.
  maq-NT: Cjuandajyihi xi chja tsëhë Cristu ne, catiyujucahndë́ cahntsua xahasen nuju.
    Ticuyun xingun hacuaha tiyujun xingun cuidadu xingu xingu ngayun cojo yëjë cjuahasen
    xi sua nuju Nina. Sún nguñaja tacún tsëhë Nina, sacuaha salmo cojo himno cojo
    yëjë sa xcusun xi sen xi tsëhë Nina, sacuaha ngu nacuechji rë me xi tuhun.
  hto-hto: Mai mei nana omoɨ comécɨdo Cristo daɨnáuai jeire óredɨomoɨza. Afe mei aféuai
    ñue omoɨ onónamona conímana omoɨ llófueri. Iemo daje llezica áfedo conímana ñue
    onóicana comécɨna omoɨ náɨretari. Iemo jɨáɨ Juzíñamui ióbitallɨruaɨ omoɨ rófɨreiri,
    jɨáɨe íena caɨmátaillɨruaɨ dɨga. Daɨí ruano omoɨ comécɨdo Juzíñamuina “Fɨgora”
    omoɨ daɨífɨreiri.
  por-BRBSL: Deixai que a palavra de Cristo habite em vós ricamente; em toda sabedoria
    ensinando e admoestando uns aos outros com salmos, hinos e cânticos espirituais,
    cantando com graça em vosso coração para o Senhor.
  ces-NKB: Ať ve vás bohatě přebývá Kristovo slovo ve vší moudrosti. Vyučujte a napomínejte
    jedni druhé žalmy, chvalozpěvy a duchovními písněmi; s vděčností zpívejte svým
    srdcem Pánu.
  cui-cui: Po diwesi Cristo paca tsipaeba xua yawa paca itoroba, moya paexaneibare.
    Icha Cristo ichi xua paca cuiduba pejume diwesitha, barichi xuya ichamonae pacuidudubaponde.
    Mataʉtano nantiya pana nacui tsacarabare xua xanepanaya painya nejinompaewa tsane
    xua poxonae pajume taneme Cristo pejume diwesi. Nacom patanaxʉnare daxita weixi.
    Jʉntʉ coyene weiweinaya patsita naxʉnare Nacom.
  boj-2014: Osib niŋgi Kristus aqa anjam nuŋgo are miligiq di siŋgilatib soqnem. Soqnim
    niŋgi na nuŋgo Kristen was naŋgi areqalo bole ti powo ti osornjroqniy. Niŋgi nuŋgo
    are miligiq di Qotei biŋiyoqnsib a qa louoqniy. Lou qudei neŋgreŋq di unu qaji
    dena ti lou qudei Qotei aqa Mondor na nuŋgo are miligiq di tigelteqnu qaji dena
    ti niŋgi Qotei qa louoqniy.
  eng-OEBUS: Let the message of the Christ be alive in your minds in all its wealth,
    bringing all wisdom with it. Teach and admonish one another with psalms, and hymns,
    and sacred songs, full of the loving kindness of God, lifting your hearts in song
    to him.
  eri-eri: Tere Kristus nomo beele awa tuwadenga tebere huwanyatege langa danga bagu
    inyona. Tere etenga-etenga Kristen ila isisiwou nigi bonade, ninanege isou hilou
    nigadenga, nere onowou hilobainga wahanga onowode. Tere huwanyatege langa, Itou
    hilobainga tuwagu, onodu tere Buk Song nomo moone te bonade, bori moone ila bagu,
    Hauri Guuni tere huwanyatege langa moone heigemuna waha taagu.
  aly-aly: Christ-kenh angkek iterretyek, arraty akaltyel ingwer-rnem akalty-anthayntetyek,
    mwerr ilelhemel. Arrantherr aylelhey-angker, psalm-then aylelh-ayntetyek, Ingkartek
    inkwerelhetyek.
  wiu-wiu: Kamoya-kiti mou toa Keraisunomo-kama yakoa moamene. Akolaliyo wene takako
    toa ete oto wa olaukoa mane mane oa tamene. Nitoa eya kuya lo agaleka Same agaleka
    ikilepa kini tepene meaneya ya̱wa Akolali-pala ke wa oa tamene.
  swe-swe: 'Låt den Smordes (Kristi) ord, i all sin rikedom (fullhet) ständigt bo
    (ha sitt hem) i er, när ni: undervisar (lär ut) och tränar (förmanar) varandra
    i all visdom, sjunger psalmer [bibelsånger till och om Gud], hymner [mänskligt
    komponerade lovsånger] och andliga sånger [generell term för andliga sånger, eller
    syftar på fri sång i anden] med tacksamhet i era hjärtan till Gud. [En parallell
    till denna vers finns i , där uppmaningen är att låta sig uppfyllas av Anden.
    Dessa båda passager visar på vikten av Ordet och Anden i den troendes liv.]'
  cth-cth: Khrih e a lawkkatang teh nangmouh thungvah yikkawi naseh. Nangmouh teh
