  kpw-kpw: Krais manö aij u aŋ kalöp daŋ ajmaŋ rauöm rö mɨdainɨm nɨŋöl gɨ, manö nɨpe
    u nɨŋ aij yabɨƚ gɨmim me, pen pen hag ñɨ aij göl gɨ, God Manö adɨŋ Sam a gɨpal
