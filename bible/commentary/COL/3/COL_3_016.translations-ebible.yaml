    nɨya̱m, ja wejɨn ja kajɨn myiktuꞌundɨp. Øøjɨdɨ ja Salmos, jøts øøjɨdɨ ja kunuuꞌkxkyajpxy
    jøts jadeꞌen xukmøja̱wɨdɨt xukunuuꞌkxyja̱wɨdɨt ja Dios.
  aak-aak: Xwɨyɨ́á Kiraiso nánɨ rɨnɨŋɨ́pɨ seyɨ́né aumaúmɨ́ inɨ́ɨ́rɨxɨnɨ. Segɨ́ soŋɨ́
    tɨ́nɨ seaŋɨ́ tɨ́nɨ apɨ nɨrɨróná nɨréwapɨ́nɨro íkwairɨrɨ́ inɨro yarɨgɨ́ápimɨ dánɨ
    xwɨyɨ́á o nánɨ rɨnɨŋɨ́pɨ aumaúmɨ́ inɨ́ɨ́rɨxɨnɨ. Soŋɨ́ tɨ́nɨ seaŋɨ́ tɨ́nɨ apɨ nɨrɨróná
    maŋɨ́pánɨ mɨrɨ́ “Gorɨxo e neaiiŋɨ́rɨ́anɨ?” nɨyaiwiro omɨ xwioxɨ́ aí tɨ́nɨ niɨ́á
    nɨseainɨrɨ yayɨ́ wíɨ́rɨxɨnɨ.
  chd-NT: Anuli anuli toƚ'nujuaisle litaiqui' Jesucristo. Tolihuejle jahuay. Toƚta'a
    tepi'im'molhuo' loƚpicuejma' toƚmuc'i'moƚtsi. Toƚsc'ai'itsoƚtsi ti'iƚa' ac'a lonƚ'eyacu.
    Toƚpalaic'ocotsoƚtsi lan salmo, lan himno, lan alabanza. Imanc' tolapenufyi lotoc'ipolhuo'
    Cristo. Toƚiya jiƚpe ƚolunxajma' tolunac'co'me ȽanDios.
  kdc-kdc: Usenga wa Kilisito umeme mmizoyo yenu. Ifunzeni na muizume kwa nzewele
    zose. Mwimbe zabuli na nyila za kumtogola na kumtambikila Mulungu. Mwimbileni
    Mulungu wenu kwa kumgwaa nhogolwa mmizoyo yenu.
  nhr-nhr: Krestem dim kg'ui ba méém gatu koe qguùase x'ãè. Xgaa-xgaaku tu naka tchàno-tchanoku
    wèé tc'ẽean cgoa, naka tua Pesaleman hẽé, naka ciian hẽé, naka tc'ẽean di ciian
    hẽéthẽé tcáóa tu q'oo koe qãè-tcaoa-máákuan cgoa Nqari ba nxáèa máá.
  uig-PIN: Mǝsiⱨning sɵz-kalamini ɵzünglarda bayliⱪ ⱨasil ⱪilip turƣuzunglar, barliⱪ
    danaliⱪ bilǝn bir-biringlarƣa ɵgitinglar, jekilǝnglar, qin ⱪǝlbinglarda zǝbur-nǝƣmilǝr,
    mǝdⱨiyǝ küyliri wǝ roⱨiy nahxilarni yangritip Hudani qirayliⱪ mǝdⱨiyilǝnglar;
  beo-beo: 'Yesu Gelesu Ea Sia: Ida:iwane gala dilia dogo ganodini dialumu da defea.
    Dilia dawa:iwane enoma enoma olelema. Gesami Hea:su dedei amola Gode gesami hea:ma.
    Dilia dogo ganodini nodone dawa:beba:le, Godema nodone gesami hea:ma.'
  acf-NT: Kité konmisyon Jézi-a ki bon tout bon-an viv kon an wichès an tjè zòt. Kon
    zòt ka enstwi épi vèti yonn a lòt, sé pou zòt moutwé lasajès an tout mannyè. Chanté
    an sé Samz-la épi tout lòt chanté moun fè pou yo sa adowé Bondyé, épi sé chanté-a
    Lèspwi Bondyé bay zòt-la. Chanté épi adowé Bondyé épi tout tjè zòt.
  tpi-OTNT: Yupela i mas larim tok bilong Krais i stap strong insait long bel bilong
    yupela. Yupela wan wan i mas skulim ol arapela Kristen na givim gutpela tingting
    na save long ol, bai ol i ken mekim gutpela pasin tasol. Yupela i mas tenkyu long
    God long bel bilong yupela, na yupela i mas singim ol song bilong Buk Song na
    ol arapela song bilong lotu na ol song Holi Spirit i kamapim long bel bilong yupela.
  mbt-NT: Keilangan ne ka lalag ni Kristu, amana egpakapamula diye te pusung niyu.
    Papanpanuluey kew wey papanpanayey kew duma te langun ne katuenan. Ulahing kew
    te me salmu wey te me ulahingen te pegdayan te Manama, wey te me ulahingen ne
    igpanulu kaniyu te Panisingan te Manama duma te pegpasalamat ne egpuun te pusung
    niyu.
  hau-SA: Ku bar maganar Kiristi ta zauna a cikinku a yalwace yayinda kuke koya, kuna
    kuma yi wa juna gargaɗi da dukan hikima, da kuma yayinda kuke waƙoƙin zabura,
    waƙoƙi da waƙoƙin ruhaniya tare da godiya a zukatanku ga Allah.
  mam-NT: Cyk'o'nc cyipena ti'j tu'n tnojxsen cyanema tuya xnak'tzbil ti' Cristo.
    Tu'n tbint jlu, cyxnak'tzam tyol Dios cyxolxa tuya cynaabla, bix cyk'onx cynaabla
    cyxolxa. Bix oj cybitzena ti' salmo bix ti' bitz bix ti' tyol Dios, chi bitzela
    tuya nim chjonte te Dios tuj cyanema.
  udu-udu: Dhalki gwo ma Ḵrisṯẖos c̱a’ba’d e um ki c̱a’b ’pempaŋ gana/ mo me’d mii
    jin ṯorkina um gwo mo dhali mmorogom gwo ka rem ’kup̱ mo ka ris moyuḵ mo, dhali
    me’d jin yuḵkina um gway mo mmoka mo jin miinuwa mii e mo dhali gway jin maŋuwa
    maŋ mo dhali gway jin yuḵu gom to gi shi/in mo ki mii jin ’boruwa ’bor bwa i is
    eya dum bum goma Arumgimis mo be.
  tvt-tvt: Sen tenthun nah Kristo changteng tiitkhaap jaatrep ah toomtong ah. Sen
    chamchi nah jatwah tiitkhaap nawa ih baatmui nyootmui an. Tenroon boongkaat, rangsoom
    boongkaat, nyia esa boongkaat loong ah boongse ean; sen ten nawa ih Rangte suh
    lakookmi boongkaat ah boong an.
  bgt-bgt: Oti lubatia na rorongogna a Krais eigna keda vonungia na havimiu kori vido
    ighamu koti veivelepuhighi moti veivajinoghi ghehemiu kori thaothadogha. Moti
    salea na komi Psalm, ma na komi hymn ma na komi sale tabu vania God eigna ighamu
    koti totogo eigna na komi fata ke toke ke eia vanighamu.
  mvn-mvn: Ka nau‑wawanimi unꞌ‑awaehei Tau Ito‑yavuha yana vona itomi yawaimi na‑nau‑vi‑anai.
    Ka nua‑uyana wayahina uviwavenemi kadu unau‑vi‑avinimi, ka nau‑kaiwa Yaubada wayahina
    nuami nihenina nau‑mahemahe, ka ahe Kauvea wayahina, ka ahe nuaka ina‑ivaitei
    uaheahe.
  djk-NT: Feti fu sabi Masaa Gadu bosikopu fu a Kelestesi, da tyai yuseefi so. Dati
    wani taki, teke leti koni wooko fu leli anga wasikoi taawan, fu fusutan. Wooko
    anga san sikiifi a Psalm singi buku, fu meke singi fu singi. Ibii taa sowtu singi
    di e gafa Masaa Gadu tu. Singi di Masaa Gadu Jeje poti a u ati tu. Singi ibii
    yuu anga u hii ati gi Masaa Gadu, fu gi en daa, fi en gaan bun fasi.
  uig-LAT: Mesihning söz-kalamini özünglarda bayliq hasil qilip turghuzunglar, barliq
