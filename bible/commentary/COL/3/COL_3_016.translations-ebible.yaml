  eng-F35: Let the Word of Christ dwell in you richly as you teach and admonish one
    another with all wisdom, and as you sing with grace in your heart to the Lord,
    with psalms and hymns and spiritual songs.
  ind-ind: Biarlah ajaran Kristus terus memimpin kehidupanmu dan bertumbuh dengan
    subur dalam hatimu, supaya kalian saling mengajar dan menasihati dengan hikmat.
    Salah satu cara untuk melakukan hal itu adalah dengan menyanyikan lagu-lagu dari
    Kitab Mazmur maupun lagu rohani yang lain. Biarlah hatimu selalu penuh dengan
    rasa syukur kepada Tuhan Yesus.
  pes-OPCB: بگذارید کلام مسیح به کمال در میان شما ساکن گردد. با مزامیر، سرودها و نغمه‌های
