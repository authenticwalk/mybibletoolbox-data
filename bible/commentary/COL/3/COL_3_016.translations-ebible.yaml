  pad-NT: Vava'aha bana ida Cristo monina jahaki hahavi avava'ini bodinia ibavini
    mahija Cristo kahojai jahakia avakahojaivini. Avarigahahi avaabononi vaaka'ojomo'ikhama
    bana, avaabononi vakaabanikhama bana jaboni. Vaahia bana Deus athi kapapirania
    moro kahojakia. Vaahia jaboni bana moro Jesu-ra khai avani'avini. Khai vani'a
    bana ada Deus. Khai vani'a bana ida Deus a'onira kajoamorabakhiavini, kidinahina
    jahakia a'onira no'abakhiavini jaboni.
  twi-twi: Kristo asɛm no ne mu nnepa nyinaa ntena mo koma mu. Momfa nyansa nkyerɛkyerɛ.
    Monto asanku so nnwom ne ayeyi nnwom ne honhom mu nnwom. Mumfi mo koma mu nto
    aseda nnwom mma Onyankopɔn.
  hlt-hlt: Khrih kah olka tah nangmih khuiah kodam la om sak. Cueihnah cungkuem dongah
    khat neh khat thuituen uh lamtah rhalrhing sakuh. Pathen ham nangmih thinko ah
    lungvatnah neh tingtoeng, bawknah laa, mueihla laa te sa uh.
  tbz-SIM: Kirisi kó tinɑ́ɑǹtì ḿbo di miɛkɛ mɛsɑ̀ɑ̀ nkɛ̀ di nciì, kɛ tiè nditɔbɛ̀,
