    ala Jisas. Moru agea 'ilo'oo 'ania su'a 'olanga aana na moru to'o ai. Moru nguria
    nguu na baatafengaa ma nguu 'e abu fana baole'anga fana God. Moru nguu fana nga
    fa'aba'italana God.
  ded-ded: Kristoac yoacngo ubaherengina mewakebeso. Nga negen negentegecgoc edekpou
