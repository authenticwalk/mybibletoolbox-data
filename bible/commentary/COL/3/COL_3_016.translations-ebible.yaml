  hla-hla: Alimiu go hakats hiton neiam u ranga tere Kristo nu mounen te niga balana.
    Alimiu go atei haniga iam ba te hiahihihatutsmiu tara mamana niatei i tamilimiu.
    Ba limiu te kömemiu u sam nu köman lotu nu köma te köma ria turu namnamei. Na
    poata te köma mia limiu, ba torimilimiu te haniga has uana tere Sunahan.
  mav-NT: Sehay wakuat Aipo­typot etiat Iesui etiat Tupana tiky­'esat kahato aiwa­nẽtup
    hawe aipy'a pe. Toiky­'esat yne Iesui mienoi aikai howapy sakpo hap ti ra'yn toiky­'esat.
    Toiky­'esat yne Tosa­'yru ehay aipy'a pyi tuwẽtem nakat aikotã hekat rakat hegyi'at
    rakat tum hap ewy. Toiky­'esat ahegyi'at kahato hap tehay wywuat torania pe. Toiky­'esat
    wati­'a­tu­mu'e kahato irania'in tehay wepy puat hap. Toiky­'esat wati­'a­tu­mu'e
    kahato tehay wo irania'in hap yne aiwe'eg hap wywo waku aiwo­'o­mu'e hamo. Toiky­'esat
    morekuat Tawi wepy hawuo watu­wepy hap. Toiky­'esat tehay kaipywiat hap watu­wehum
    kahato tewawiat wepy hamuat wuat'i ehamo hap. Toiky­'esat watu­wepy mekewat sehay
    ikahu rakano tuetiat hamo. Toiky­'esat watu­wepy mekewat sa'a­wy­'iwuat wepy hap
    pyi. Toiky­'esat towawiat wepy hap aipy'a pywiat hap Topã'ãu wywo. Toiky­'esat
    watu­wehum tewawiat wepy hap mywo — Waku kahato En ai'e hap toiky­'esat. — Emiium
    waku kahato Tupana ai'e hap toiky­'esat.
  kpf-kpf: Kristogât den osetziŋan laŋ kârâbapkât kâtigibi. Oi nâŋgânâŋgâ den top
    topŋâ kwâkâyaŋgâm galem oraŋgâm ândibi. Yatâ utnetâ Kaapumŋâ mem bâbâlaŋ kwatziŋgi
    mâpâmâpâse kep sâŋgiŋâ sot siŋgi âlipkât kep mimbi. Umziŋandâ Anutugâren sâiwap
    sâm, sâm âlip kwâkŋaŋgâm mimbi.
  ppo-ppo: So whi̧ bemó suka fea bitu dere kaae, Yesu Kerisoné ama fo diaao̧ hosaa
    tua̧mó mo ti muóló su̧ró̧póló yae. Atéru, Talené ala eraairaalu, mo wisi kisipatóró
