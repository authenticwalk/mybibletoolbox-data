    che ri Dios rukꞌ tyoxinik pa taq iwanimaꞌ.
  heg-NTPO: Kristus in Teka-teka ngas kon musti mana-koet mi dalen nas nol mi in nuli
    ka. In Teka-teka nas tuladang el hmuki-nal man in osa ka, man Un bel mias. Oen
    tulu lalan le mi taan nal dasi mamo, muid Ama Lamtua in nangan na. Hidim, mi pake
    nal in Teka-tekang nas, le tui nol tek nuting apa mes nol mesa. Eta tui mi atulin
    nas sam, tuis nini dael banan man inu nol in nodan mamo. Nini totoang dain in
    naka-nahalit tas le naka-halit Ama Lamtua Allah.
  ptu-ptu: Ingganna pepa'guhuam diona Kristus la umpatitananna' illaam penabammu.
    Anna la sipa'guhukoa' anna sipakilala sola ponno kakeakasam umpasindum si umpakende'koa'
    ingganna pampujiam anna penaniam längäm Puang Allataala sola ponno pa'kuhhusam
    sumanga' mengkalao illaam penabammua' lemba' dio pudu'mu.
  bzd-NTPO: Cristo ttè blö́ a' tö a' e̱r a̱ ke̱kraë. A' ñì wöbla'ú̱ iwa, a' ñì pattö́
    iwa e̱rbikè buaë ko̱s meke Skëköl tö a' a̱, ese wa. Wëstela chö́ a' tö ke̱kraë
    Skëköl a̱ a' e̱r a̱ Salmo wa ena Skëköl ttsé wa ena ttsè meke Wiköl Batse'r tö
    se' a̱ ese wa.
  kwf-kwf: Muke alaꞋania na alaꞋanga leꞋa sa Jesus Christ ki ka tua ma ka fungu Ꞌi
    saena maurilamuꞋa. Muke faꞋamanata kamu kwailiu Ꞌani alaꞋanga sa Jesus ki. Muke
    sasi Ꞌuri Ꞌani liatoꞋongaꞋa neꞋe kamu toꞋo ana. Muke ngulia Sam ki ma na ngu abu
    ki. Muke ngu sulia God faꞋinia na baꞋatafelana.
  eng-WYC-2017: The word of Christ dwell in you plenteously, in all wisdom; and teach
