    pjevajuæi u srcima svojima Gospodu.
  agt-agt: A mappya hapa ta kanayun mapasinapān ya nonot muy ta uhohug ni Hesusen,
    petta mappya ya uhohugan muy ta pagintultuldu muy ikid na pagintabtabarang muy.
    A magkakansyon kam hapa setalak ta Namaratu ewan ta magdaduma na kansyon. Kumanen
    hapa ta adade ikid na not am yen ya iatad na Kahalwa na en tekamuy.
  lug-lug: Ekigambo kya Kristo mu bugagga bwakyo kibeerenga mu mmwe, mu magezi gonna
    nga muyigirizagananga era nga mubuuliragananga mwekka na mwekka mu Zabbuli, ne
    mu nnyimba, ne mu biyiiye eby’omwoyo nga muyimbira Katonda nga mujjudde ekisa
    mu mitima gyammwe.
  yby-yby: Sa-okadeko, Kalaestida galalimoya edimo luwawatipouya he hutili oko minadeyo.
    Ito Omaimidana ele wehe lokaka nesa aito aitomidanaya emo lo mideko emo lo mideko
    iki api-napi iki emo ata lideko emo ata lideko iki minalo. Sa-nikiya Omaimidana
    weuna oluholimo dilipe olo lideko, dukadunu Omai epoka litiki monoka namahena
    liki elowa jiki Omaimidana li miki epoka liwa liwa iki minalo.
  heb-heb: דבר האדון ישכן בקרבכם בשפע רב בכל חכמה ותלמדו ותעוררו את נפשכם בתהלות ותשבחות
    ושירות רוחניות ושירו ליהוה בנעימה בלבבכם׃
  mpp-mpp: Kristole yowadi kwelenginang wakedaic. I yangucte, ngage-ngage-motockolec
    edonagulu wedunagulu sawang-yowa midabiyeng. Ailu Miti geewa gee fagac, nga malac
    fuluna gee, ailu Tili Asudi gee bafuwangelelu gagac, ngenge yogo kwelenginang
    kwele-madicka Wapong holecnodaing.
  apb-apb: Omu ke ii'o diana hunie ha'a-uusulinge a Kraes ke haata'i aana ta'ena nga
    ola omu ko esuie. Oto maholo omu ko ha'a-uusuli'omu heiliu wa omu ko ha'asaie
    nga iini, ta'e saenanaunge ingeie ke si haata'i i leune. Na omu ke paalahea God
    aana ahutana saemiu aani kanalilana mo kananga aana Uusu-uusu Maa'i, na mo kananga
    maa'i lalahu'e, na mo kananga haalu nge Li'oa Maa'i ko nii'i mei hunikie.
  san-TEL: ఖ్రీష్టస్య వాక్యం సర్వ్వవిధజ్ఞానాయ సమ్పూర్ణరూపేణ యుష్మదన్తరే నివమతు, యూయఞ్చ
    గీతై ర్గానైః పారమార్థికసఙ్కీర్త్తనైశ్చ పరస్పరమ్ ఆదిశత ప్రబోధయత చ, అనుగృహీతత్వాత్
    ప్రభుమ్ ఉద్దిశ్య స్వమనోభి ర్గాయత చ|
  ben-IRV: খ্রীষ্টের বাক্য প্রচুর পরিমাণে তোমাদের হৃদয়ে বাস করুক। তোমাদের সব জ্ঞান
    দিয়ে গীত এবং স্ত্রোত্র এবং আত্মিক গান দিয়ে একে অপরকে শিক্ষা ও চেতনা দাও, কৃতজ্ঞতা
    জানিয়ে তোমরা হৃদয় দিয়ে ঈশ্বরের উদ্দেশ্যে ধন্যবাদের সঙ্গে গান কর।
  ntu-ntu: Natq Kraes nangi da kx ayrnrngr zvz mz nabzmu, mz nzalvztr-lzbq-krmu x
    nzlc-apqbz-lzbq-krmu, mz nzyrplapxngr kx kabz Gct, x mz nzawi-krbzmu bade mz nzngr-krmung
    him, Sam x nabz kxnztrng.
  pan-pan: ਮਸੀਹ ਦਾ ਬਚਨ ਪੂਰੀ ਬੁੱਧ ਨਾਲ ਤੁਹਾਡੇ ਵਿੱਚ ਬਹੁਤਾ ਕਰਕੇ ਵਸੇ ਅਤੇ ਤੁਸੀਂ ਜ਼ਬੂਰਾਂ,
    ਭਜਨਾਂ ਅਤੇ ਆਤਮਿਕ ਗੀਤਾਂ ਦੁਆਰਾ ਇੱਕ ਦੂਏ ਨੂੰ ਉਪਦੇਸ਼ ਦਿਆ ਕਰੋ ਅਤੇ ਸੁਚੇਤ ਕਰੋ ਅਤੇ ਧੰਨਵਾਦੀ
    ਹੋ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਆਪਣੇ ਮਨਾਂ ਵਿੱਚ ਗਾਇਆ ਕਰੋ।
  gvc-gvc: Cristo ya buheare noano wacũrucuga mʉsa. Noano masi buhega to yare. Cua
    pisaro mehne tíre yahuga. Ã yoa tuhsʉ, Salmore, Cohamacʉ yare basaare, paye tirore
    ño payoa basaare tirore basa payoga. Noano wacũ ño payoa mehne basa payoga. Ã
    basana to yare noano wacũga mʉsa. Ã yoana Cohamacʉre “Noana”, ni wahcheina jiga
    mʉsa Cohamacʉ mehne.
  ksj-ksj: Keriso ḡoere hina zamaze iriꞌvaꞌonoꞌi! Faifairu zamareꞌenaꞌa ihotitoꞌi
    ebu iradugutitoꞌi! Zae zamao Badiꞌa mazao manoḡa tauḡi radu, Salamo badaḡa, kuru
    badaḡa zu Vine Zaḡoḡaniꞌa ziniꞌeteꞌe badaḡa moꞌi!
  sbk-sbk: Izu elya Kristi likhale mhatiyenyu hubhutajiri. Neshinshi yontii fundizanyaji
    na ajehane mwemwe namwe nahwembe, enyembo, ne nyembo zya humwoyo e, mbaji salifiaji
    amogogenyu wha Ngolobhe.
  mya-JVB: ခရစ်တော် ၏ နှုတ်ကပတ် တရားသည် ပညာ အမျိုးမျိုး နှင့် သင် တို့အထဲ ၌ ကြွယ်ဝ
    စွာ တည်နေ ၍ သင်တို့သည် ဆာလံ သီချင်းမှစသောဓမ္မ သီချင်းအမျိုးမျိုးအားဖြင့် ၊ အချင်းချင်း
    တို့ကို ဆုံးမ သွန်သင် ခြင်း၊ သတိပေးခြင်းကိုပြု၍၊ နူးညွတ် သောစိတ်နှလုံးနှင့် ဘုရားသခင်
    ရှေ့တော်၌ တင့်တယ် လျောက်ပတ်စွာ သီချင်း ဆို ကြလော့။။
  kgf-kgf: Qeriginaguc Kristoac ackuaʒéc iminéŋ kuaya qeqeya qesalecgé énécmima heyu,
    niŋtegic qiŋtegic mocʒoŋnec eŋawu kuamuma ʒénaŋgé amuma legic ʒéra ʒéma legic
    ewayagucnéŋ legic téréya héima qeriginanéŋ ewa hia nimmima Anutu mepésimu.
  awb-awb: Sísa Karáhéne ehweh itene irupipeq ambubu atawéq iwíáhue tagahro. Ite morání
    moránínue Sísane sánsá ahtebagehboq we kawerue teawíéq síwáhnororo. Ite igonkónirataq
    itene irupipeq Manikánsabe iwíáh íwíáhoro. Buk Songipéqté ígónkónkákáq áróturapeqté
    ígónkónkákáq Manikáne Awanka iwíáh atahna igónkónkákáq igonkónéq itene irupipeq
    Manikánsabe iwíáh íwíáhoro.
  gdn-gdn: Keriso e yonai tanai kawaya wi rabinagau tawayagisi ki ka bagi kawaya manako
    e notai pokaiya ka wi deni deni kabuwa kasiwaraiwogoi idiwoi. Mamanuga God paraupiyoi
    ade umayo bagi bagi ebo ebo ki pokaiya e si mete esida tepapiyoi.
  nko-NT: Mlɩha Kristo asʋ́n ámʋ ɩhɩɛ bʋla mlɩ klʋntɔ, ɩha mlɩ nyánsa. Mlɩpʋtɔɩ
    kpla aba, suna aba atɔ́. Mlɩwa Israelfɔ ɩlʋ, ɔsankuosʋ ɩlʋ pʋ́ ɔŋɛ́tɔ́ ɩlʋ mlɩ
    klʋntɔ pʋtsu Bulu fʋa, pʋda anɩ Sɩ́ Bulu ɩpán.
  bsn-NT: Cristo ocare masirã ñari, quẽnaro tʉoĩacõari, tire gãmerã gotimasiorũgũrʉarãja
    mʉa, “Ti ocare bʉtobʉsa masirãsa mani” yirã. To yicõari, Dios ocare masa ĩna ucamasire
    basare, Diore tʉoĩarã basare quẽne, basaya mʉa. To bajiro mʉa yijama, mʉare quẽnaro
    Dios ĩ yisere tʉoĩacõari, bʉto variquẽnase rãca basarũgũrʉarãja.
  pib-NT: Kristo tokanu gixa rawanu. Wane ponikowatinripa psoluko gimatkalewluya.
    Ginkakakanu ga wa giykokakanu Goyakalu tokanu shikaleya, ga wa gimalwuru shikaleya,
    ga wa pimrikaka shikalchiya Giwekikaluruya. Mpoyagnutinri nshikaletanru Goyakalu
    gixa gajiya.
  wiv-wiv: Miu vatia na polea ke Kristus ni ngoro na polokomiu. Miu vaketekete na
    polea kua na pidaka miu mule kamana lohoihoia kemikemi. Miu habia Sam kamahi,
    linge kamahi kara lotua ia mai linge kamahi kua na Vule Tumonga e vabelenia na
    polokomiu, miu habihabi kamana hate motua ni Vuvu na polokomiu.
  reg-reg: No musango gwa Kristo gwikalega mwime kwo bhunibhi. Kwo bhengeso bhwona,
    nimwiigishanye no kuindana abhene kwa bhene mu jabhuli, mu nyimbo, na mu nyimbo
    ja mu Mioyo. Nimwimbe kwa isime mu Mioyo jemwe ku Nyamuanga.
  mlh-mlh: Kristore Biŋe buŋo oiji maŋ-ŋaŋuŋgo peku botuŋaŋuŋgo kokoine fuke saweiŋ.
    Ŋoŋo maŋgboroŋ buŋo sosowo miku qaqaji ee eku uŋsowoŋ naduŋgaduŋ einebi. Moro
    Tiriineji boburo yabeega ore so Miti Kiki (Buk Song), mimiteŋ kiki (owaowa) eru
    mande kiki goine oi maŋ wombuŋ-ŋaŋuŋgo Anutu miteŋ gaku keeinebi.
  gof-ENT: ኪሪስቶሳ ቃላይ ሂንቴ ዎዛናን ኩሚዲ ዴዖ። ጪንጫቴ ኡባን ኢሶይ ኢሱዋ ታማርሲቴኔ ዞሪቴ። ማዝሙሬን፥ ሳባኒኔ ኣያና
    ዬን ፆሳ ዎዛናፔ ጋላቲሼ ዬፂቴ።
  aau-aau: Homkwe Krais so ok kokwe hmo uron mon kokwe ompuay kwa isay yawriy wouk-wouk-ay.
    Homkwe homkiaw-ayay mawkhow ihey-ar non-aw kwa hiymon sorasor me-kupaku. Homkwe
    yayh mamey porih ko o, yayh sios ko o, yayh niohney ko o, seme kar nonaw God se
    kwa lowk.
  tvk-tvk: Mumaen sepinien usil Kristo xa bos xa bos pupu mei ipolu e meulien namim.
    Mupispisi mi xamim e musel xat xamim itela ixo suse te metisouen. E, itel memesien,
    mukikei mi Hi ni sam xil, ni sisien xil te memesien, e kikeien sav xil mun xa
    Ninin Eo di misa ni mi xamim.
  prf-NT: Imula moy en upos ni Cristo a masagana ten isip moy. Tolduwan moy sakay
    paalalahanan en balang essa a tehud a buu a karunungan. Mágkansiyon kam ti papuri
    sakay págsamba a tehud a pasalamat ten Diyos.
  auy-auy: Ísu Káráísitini fíꞌokaꞌmaꞌmai-aaigo kentirumpimbá óraaꞌa íno. Kembiwífímbá
    kaweꞌ-ímáyááfínkémbá wenáái mósimam-besimamba úmae wéiyeꞌa arupíse uwátinkeꞌa
    Maníkómpáꞌá súwiyo wéseꞌa Maníkón-aai aúfáífimbo agaimakáan-aaima séꞌa imá séꞌa
    Maníkóní ámútanko simátímakain-ima séꞌa Maníkóntáféꞌa tirumpin-áámóí wéeꞌa imá
    seró.
  tbg-tbg: Kaivaro Karaitira uvavano ni avu aato muntukaqi mpiqakero vairamanta ne
    vi uvaraqai iriqi viha variqi vuata. Koqe avu aato irikeha Kotira uva okarara
    nai tiva ami nai tiva amiha, koqe aara nai umiqe nai umiqe iha variata. Kotirara
    quaheha ihi tiva amitaata. Kotira uva vokira iriha ihi tiantema keha tivaqi vuata.
