  lif-NT: ᤜᤠᤖᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤠᤴ ᤋᤡᤶᤔᤠᤱ ᤘᤠ᤹ᤖᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤒᤠ ᤁᤴ
