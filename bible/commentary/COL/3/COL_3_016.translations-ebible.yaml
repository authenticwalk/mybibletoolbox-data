  gvs-gvs: Guyau valena sowomi, e kotagōne yaimi goi ikaaiyaka ikabikunuimi be mami
    nanamsa liliuna Same, vesi tapwaroro, Baloma Kimaasabaina ina vesi goi valayana
    kovatulūkwana be kokatusināpu komi tamo tamo yaimi goi be nakae mami kaauyagu
    atemi goi kovesivēsi Yaubada yaina.
  kbm-kbm: Un-gas Kilisi ane yaun ta gwangne ge niengk aplongg-aim, be unbul be unes
    bing ve aim ate ve dabas-gwet gen vevies walang ok ane. Unei pesalem tis uiye
    mateu be uiye vevies subu ebe Ngalau geb gitangi aim ok, be unru tis tangg-aim
    vie-ngge nitangi Pomate nangge aplongg aim.
  rmc-rmc: O lav le Kristoskro mi el barvales andre tumende. Andre savoro goďaveripen
    sikaven jekh avres a dovakeren tumenge. A paľikeribnaha andro jile giľaven le
    Devleske o žalmi, o chvali the o duchovna giľa.
  apr-apr: Inbe kaparama betanga ke Kirisi le imede ye lomu, a bet nen ngan kayei
    urata kiang ye. Ngan nen le ole katoo lo galanga kiang le imot yo Maro ikap pang
    nga, inbe kapatomonai di diemu kapala ye dada yo dook mata nga, inbe kakarata
    di ye dada dook tiap yo tiyei nga. Inbe ang ngan kawou woungu yo iken ye Rau ke
    Woungu nga, inbe woungu kapala ke lo ponana, inbe woungu yo Maro Amunu Silene
    inin pang a iken lomu nga. Nen le dook mata bet kaparama betanga ke Kirisi le
    imede, inbe kawou woungu tina le ipa ye lo ponana kiang pang Maro.
  tiy-tiy: Atin i kéluhanay de fiyo kétoro Kristowe fatut démoyun bati dob de fédéw
    gom. Atin fatut sétoro gom brab séféginau gom loo bé kéfégétigay Tuluse de begom.
    Atin kanta gom i de kanta démayéw bé Tuluse brab de kanta émfésalamat dob Tuluse.
  nlg-nlg: Kau pangotighi na bosana Christ ke ghaha kasilaa tana tobamiu, me ke nighau
    ge kau manaha. Ge kau nia lutu na manaha mughua na vatei taratarai mana bosa patupatu.
    Kau lingei na lei linge ni holouto, mana lei linge tabu vania God, ma nia na holouto
    tana tobamiu.
  dgr-DOGNT: Zezì-Krı weyatıì hazǫǫ̀ naxıdzeè yìı t'aats'ǫǫ̀ wet'à goahsǫ aahda, eyıts'ǫ
    wet'à hoghàłaahtǫ xè nezı̨į̀ ełek'èahdì. Naxıdzeè t'à Nǫ̀htsı̨ masì weahwhǫ eyıts'ǫ
    shı̨ xàɂaa t'à wegha aahjı̨.
  pes-OPV: کلام مسیح درشما به دولتمندی و به‌کمال حکمت ساکن بشودو یکدیگر را تعلیم و
    نصیحت کنید به مزامیر وتسبیحات و سرودهای روحانی و با فیض در دلهای خود خدا را بسرایید.
  ron-1924: Кувынтул луй Христос сэ локуяскэ дин белшуг ын вой ын тоатэ ынцелепчуня.
    Ынвэцаци-вэ ши сфэтуици-вэ уний пе алций ку псалмь, ку кынтэрь де лаудэ ши ку
    кынтэрь духовничешть, кынтынд луй Думнезеу ку мулцумире ын инима воастрэ.
  tpz-tpz: Eöm se vaonöt ka soe pe Kristo teꞌ eh non manih pa komëneöm. Ke eöm papaeh,
    eöm se vavaasis a ma kum teꞌ pe Kristo pa soe peꞌ, paröm heꞌ raoe o kokoman me
    o nat vih, kee sih nonok vaviꞌ ne a ma taateꞌ vih. Ka manih pa ma kokoman peöm,
    eöm se soe vavihvih ke Sosoenën manih po vaëhëh va pa kë a ëhnaneah, paröm vaëhëh
    a ma vaëhëh varih to teꞌ ne po Puk Vaëhëh, me a ma meh vaëhëh va pa kë a ëhnan
    e Sosoenën, me a ma teꞌ vaëhëh no a Tuvuh Vasioꞌ to kunkuin a ma kokoman peöm
    köm vatvus.
  agd-agd: Yisas Karaisini vaya vá áesin tiretí ankampin moéken báken ná mai ano siretin
    kama ineine amintiya vá ben ayain maran iyáke afova amin maran ná ono. Máan tiyákeya
    siretí ankan aúkáke sá Tiyarafenun tusu siantiya vá í bompon pintena í bá monó
    í bá inká Aunan mano ma amiyain í basá dano.
  rkb-NT: 'Deus wasania ty Kiristu soho humo tyzurukunahaktsa! Kiristu wasaniha humo
    tyharape hyrinymyrynaha. Iwaze myhyrinymyrẽtsa babatsa tsimoziknaha. Iwaze Deus
    hyrikoso humo tysakibazikiknahaktsa! Deus harere ty tysakibazikiknahaktsa! Ikiahatsa
    hi: — O Deus myzo ikia zuba tsamysapyrẽta — iwa tsimysakibazikiknahaze.'
  san-THA: 'ขฺรีษฺฏสฺย วากฺยํ สรฺวฺววิธชฺญานาย สมฺปูรฺณรูเปณ ยุษฺมทนฺตเร นิวมตุ, ยูยญฺจ
    คีไต รฺคาไน: ปารมารฺถิกสงฺกีรฺตฺตไนศฺจ ปรสฺปรมฺ อาทิศต ปฺรโพธยต จ, อนุคฺฤหีตตฺวาตฺ
    ปฺรภุมฺ อุทฺทิศฺย สฺวมโนภิ รฺคายต จฯ'
  iws-iws: Mɨ Krais siir yaiya ini hanɨɨn kɨmiir mhɨi kwoɨnau kwɨrii ɨdwokai kɨɨni
    mɨ kɨmiir kɨgɨrkaki mɨ mhoɨiya kɨmiirɨn wɨ sɨma whɨnkɨnsiis haigɨnɨuwi ɨrni nwɨrni
    whɨnkɨnsiis haigɨnɨuwiya Adi Komii siir dimɨn taemɨn ɨmiir yɨpɨkɨ kɨma boɨnmɨmauuwɨm
    iikam nhɨrmi mɨ kɨma nɨkɨm dimɨn taemɨnɨm sɨmiirsi saiir hɨriinan. Kɨma Adi Komii
    siir boɨn wadɨeki mwaiyɨm yokwo sam hɨr nwowɨm kɨma waowiyɨm sɨmiir hɨriinan mɨ
    mwaiyɨm kɨma mɨ waowiyɨm omaka Adi Komii siir inɨg hainaniya saiir hɨr sɨmiir
    hɨriinan mɨ kɨma mwaiyɨm kɨrɨe kɨmiir kwoɨn ɨma nwokrɨpkaiyam wao.
  pol-SZ: Niech słowa Chrystusa, wraz z ukrytym w nich bogactwem, wypełniają całe
    wasze życie i niech będą źródłem waszej mądrości. Korzystając z niej, pouczajcie
    się nawzajem i doradzajcie sobie, a z waszych serc niech płyną do Boga psalmy,
    hymny oraz inne duchowe pieśni.
  ztq-NT: Lëë lëësy xtiits Crist dyon ko tubli styoo do. Kol kseedy ni kol kchoobladzy
    lsa styoo xcombañer do, ni kol kool salmos, ni kol kool cant nii xtee skizh lo
    Dios.
  zai-NT: Lauchá tipa ladxidó' to de stiidxa Cristu. Lausiidi saa ne laquixhená saa
    ne stale enda biaani'. Laguunda salmo ne himno ne cantu sti Dios, ne maca cudii
    tu diuxquixe laa ndaani ladxidó' to.
  upv-upv: Ko nale se Kristo puto p̃etp̃eti re nolo kami. Ko kapvisviseni lululweni
    kami, ko kapsusur metu lululwi tevi kami renge norongwosien jile nga murrow. Ko
    kapok-lai nubo lele tevi Atua nga kapsurövi ni, nubo nir ne Sam renge Naul On,
    nubo nir nga kami kamkoji, ko nubo nir nga Nem̃in On m̃ilair tevi kami. Kaplai
    nubo ngok nir tevi nolo kami nga marok-wera “erres” tevi Atua tetajer.
  wap-NT: Marii Christ dauaꞌo kuwai mashaapan kaimanaiman unyukunuu idaꞌa. Uruu idaꞌan
    kizi uaitapan utominapa-kidaakan, naꞌiki ukakinaotaakan kaimanaiman. Naꞌiki uruu
    idaꞌan kizi mishi ukonaukii-kidan Tominkaru unyukunuu kaimanan idaꞌan, ukunuian
    idaꞌan wuruꞌu Psalms diꞌiki kidaꞌoraz kunui, naꞌiki baꞌoran kunui Tominkaru dauꞌu
    kidaꞌoraz.
  mva-mva: Kristus pilenga nge kania irakingadi moarunga zaiza be iloming-lo daeneno.
    Be taritoka-ming nge kaua malaidi ane be kamasulesuledi be mangmang kamaunungdi.
    Moasi ono Nanaranga raboia, moasi ono Nanaranga rakeaka, be Nanaranga moasi ne
    ratadi nge izamaizama kamamoasimoasi. Nanaranga kamamoasimoasini, peru mata-lo
    be.
  dwr-NT: Kiristtoosa qaalay hinttenttu wozanaan kumiide de7o; hinttenttoo de7iya
    aadhdheedda eratethaa ubbaan ittuu ittuwaa tamaarissitenne zorite; hinttenttu
    wozanaan Xoossaa galatiidde, woosaanne mazimuriyaa, Xoossaa sunthaa dhoqqu oothiyaa
    yethaa yexxite.
  kfw-kfw: Nangni'n lungsing lungwar rakip-ah inkhatli inkhat inchu indikru, nangni
    minpaak laa, rokpuina laa khat-um ratha laa khan Pathian diang ningmalung karok-ah
    sakru, Christa chongkha nangni diang insam omlekleiya omrase.
  bfz-bfz: मसीह रे वचनो खे आपणे दिलो रे बऊत जादा बसणे देओ। सिद्ध ज्ञानो समेत एकी-दूजे
    खे सिखाओ और चिताओ। आपणे-आपणे मनो रे धन्यावादो साथे परमेशरो खे पजन, स्तुतिगान और
    आत्मिक गीत गाओ।
  cuk-09: Cristo-gaya-burba bemar-gwagegi bela nai be imakmarsun. Na be ibmar nue-wisidgi,
    na be muchub-muchub odurdakmar, degi, na be muchub-muchub ogannomarbar, degine,
    be weligwar-itogedgi Salmos namakmar, namaked-nuegan, degine, Babga-namaked, weligwaledgi
    be nuedye Babga sogedgi be namakmarsun.
  ben-OBCV: তোমাদের অন্তরে খ্রীষ্টের বাক্য প্রচুর পরিমাণে অবস্থিতি করুক; তোমরা সমস্ত
    বিজ্ঞতায় বিভূষিত হয়ে পরস্পরকে শিক্ষাদান ও সচেতন করো এবং গীত, স্তুতি ও আত্মিক
    সংকীর্তনে মুখর হয়ে ঈশ্বরের প্রতি তোমাদের হৃদয়ের কৃতজ্ঞতায় তা করো।
  mil-NT: Te ío cuhuⁿ iní‑ndó tnǔhu Xítohó Jesucrìstú, te ío váha cuáha‑ndo cuèndá
    nàcuáa càháⁿ tnúhu‑gá te ducaⁿ dànehé tnáhá‑ndó. Te ío cáháⁿ dóho tnàha‑ndo nacuáa
    cada‑ndo cànchicúⁿ nihnu‑ndo càda‑ndo nchaa nacuáa càháⁿ tnúhu‑gá, te cata‑ndo
    ndùdú ndèé núú tùtú Yǎ Ndiǒxí, ndɨhɨ nchaa dava‑gá ndudú sá xìní méé‑ndó xìta‑ndo
    te nchaa xíǎⁿ cata‑ndo chìñuhu‑ndo Yá Ndiǒxí. Te òré xítá‑ndó te nɨ yùhu nɨ iní‑ndó
    ndàcáⁿ táhú‑ndó nǔú‑gǎ.
  myu-myu: Soat em Cristo ekawẽn tag̃ cuy epekuku. Xipat cekawẽn tag̃ wuyeku am wuyju
    idip cĩcãat kug̃at puxim. Soan cuy jewemutaybitbin epesop. Soan cuy jewemukũyjobitbin
    tak epesop. Soat em cuy pibododon epesop Deus kay. “Cristo soat podi ma ya'õbuyxi”
    i'e pin pima, epeyebibododon cuy, “Cristo acã wuykukukat” i'e pin pima dak, eycokcok
    pima dak Cristo kay eyetabut puye, “Ẽn xipat cĩcã” i'e pin pima dak Deus pe. Deus
    biõg̃buk a'õbi juy pibododon epesop.
  fue-fue: Accee haala Almasiihu hebba e mooɗon faa wooɗa. Janŋinontiree, tiiɗinontiron
    e hakkillo. Jimanee Alla e ɓerɗe mooɗon fu, jettee mo e jimi jabuuraaji, e maantooje,
    e jimi ɗi Ruuhu Ceniiɗo hokkata on.
  amk-amk: Kristusi ne Kaiwofo, todoni kontaio tuanaia mutu na menemirorongwai, ambori
    mesawai na metaunau wawera mea tuti mesua wawera mea we menari ne bengfo, tuti
    merohi rarung masmuri fo, rarung fiai fo, tuti rarung siaio we Sempaisi fo, tuti
    metohong mahikai we Allai na menemirorongwai.
  fai-fai: Kiba Kadais ami kukumin uyo kudáliw seng kuw kibilim kidin tem tein badano,
    kukudawa kukudawa bom nadiwe Got ami weng uyo fuw keimam we bom nadiwade suksukin
    fuw we bom nadiwe Sinik Abem ami fuw we bom nadiwe kanodin fuw kilimi aket tem
    kal Got faktodaw we bom ken keiyo kalanin kala.
  ura-NT: Itolere bana inara rai Jesocurisitohacha beratei coaaucuche inara suujua
    cuhane. Inara suujua que coitucueratiha Cana Coaunerane rijijieein, jiniiquiin
    ita relaain, ita suujua aninoaain, chatohanai ichaain niha chunine coataa ita
    suujuateein, naaonjoaain neeuche. Inara suujua aina cutaain Cana Coaunera coroajeein,
    salmo que nenateein, itolere nenatena Cana Coaunera coroaenanaja que nenatecuche.
  mcd-NT: Cristo noco tapimani cuscan huafain maton nomuran nanucoincahuun. Nantofin
    mato iquinaquin. Ascan ahuun tsain tapisharashon futsafo yari tapimatanancahuun
    isharashcaquin. Mato nomuranshon Diosin aicho huafain David fanainni cuscan fanain
    ishocain ahuun tsainhuunoari fanaincahuun.
  urt-urt: Pa yonorh wusyep bwore bwore tikin Krais ŋaiye ka tihiꞌ oto ŋoihmbwaip
    yip. Yip pa papararme sande tekeꞌe ŋaiye pa yasambe lenge Kristen miyeꞌ tuweinge
    ŋaiye ka yende ŋaiꞌe ŋaiꞌe bwore. Pa yosoko wenersep yoto Tup Wenersep, topoꞌe
    wenersep syeꞌ ŋaiye lotu, topoꞌe wenersep syeꞌ ŋaiye Yohe Yirise nember nato ŋoihmbwaip
    yip. Yip pa yosoko wenersep hriphrip yilme Got topoꞌe ŋoihmbwaip yip.
  kiz-kiz: Na lineno la Kristu litamai mugati mwayomo kwa bhutajiri. kwa hekima iyoa,
    mjifundisiayi na mjishauliayi yhomo kwa yhomo kwa zaburi, nyhembu, na nymbu sarohoni.
    Yembai kwa shukrani mmiteema ya yhomo kwa kyara.
  tzo-TZE: Tsc'an chc'ot ta avo'ntonic li sc'op Cristoe yu'un jech xu' avu'unic chachanubtas
    abaic, chavalbe abaic c'usi lec ta pasel. Xchi'uc q'uejinanic ta sq'ueoj Dios.
    Tojbeic ta vocol Dios ta avo'ntonic ti c'alal chaq'uejinique.
  lex-lex: Mhioratreria Yesus Kristus lirni-tunnu me mliernohor reria yoma miatu mkien
    reri E lirni-tunnu la miy ihrami ralamni. Emkade pede idma natu nwatutg ida, me
    idma nano'a-na'atg ida nnairia kirkira-ralma-rior samomuounu. Me miatu mpiatunu-mpiahniara
    pa mi'uli-miwedia Uplerlawna de miala tunu-nhiara krei-iskola pa idma nodi id
    pesiayni la ga'a. Mpiatunu-mpiahniara de miodia ralma kalwieda (terima kasi) la
    Uplerlawna.
  dov-dov: Akube kuti Ijwi lya Kkilisito lipone mulindinywe, kuyiisya akululamikana
    umwi awumwi abusongo boonse, mukwimba nyimbo antembawuzyo anyimbo zyamumuya akulumba
    mumyoyo yenu kuli Leza.
  rgu-rgu: Kristus Dedea-nafadan nara, muste ator emi dale mara ma emi masoda ma.
    Dedea-nafadaꞌ sira sama leoꞌ hata-heto mabeli, fo Ana fee emi a. Emi bisa bubuluꞌ
    hata dodouꞌ, tuka Ramatuaꞌ a duduꞌa-afin, nana huu Dedea-nafadaꞌ sira ratudu enoꞌ.
    Boe ma emi bisa pake si, fo manori ma fee nafarereneꞌ neuꞌ esa no esa. Maneniko
    emi manori-mafada lahenda mara, sona bosoꞌ baraꞌaai si, tehuu pake dale balaroe-balanauꞌ
    fo henuꞌ no makasi. Pake sosoda iꞌio-oꞌoaꞌ, sosoda rohani, ma basa sosodaꞌ fo
    emi duiꞌ ma fo io-oa Manetualain.
  toc-NT: Ne̠c­xnicú capa̠­tzan­ká̠tit xta­chu­huí̠n Cristo, antiyá catahui nac mina­cujcán.
    Cala̠­ma̠akpu­huan­ti­ya­ní̠tit nali̠­pa̠­hua­ná̠tit y tancs cala̠­li̠­ma̠­kalh­chu­hui̠­ní̠tit
    xta­chu­huí̠n cumu la̠ ti̠ xli̠­ca̠na tala­ka­pasa. Cane̠c­xni­cahuá capa̠x­cat­ca­tzi̠­nítit
    Dios y li̠pa̠­xúhu caquilh­tli̠­nítit salmos xa̠hua lacuán taquilh­tlí̠n hua̠ntu̠
    nali̠­la­ka­chix­cu­hui̠­yá̠tit.
  som-som: Oo erayga Masiixu ha idiinku jiro si badan xagga xigmadda oo dhan, idinkoo
    wax isbaraya oo isku waaninaya sabuurro iyo heeso ammaan ah iyo gabayo xagga ruuxa,
    idinkoo Ilaah ugu gabyaya nimcada qalbiyadiinna ku jirta.
  mam-C: Ex kyq'onxsin kyib'a, tu'n tnoj kyanmi'n tuk'a Tyol Crist. Kyxnaq'tzimtzin
    kyib'a, ex chi oksin kyk'u'ja kyxolxa tuk'a tkyaqil nab'l, a axsa tzajnin ti'jjo
    Tyol. Ex kyb'itzinxa Tyol Dios ex ila' b'itz te nimsb'il tb'i tuk'a nimxix chjonte
    te qMan toj kyanmi'n.
  ndj-ndj: Chilongu cha Kilistu kiyikali mugati yenu pamu na ulundamali waki wosi.
    Muwula na mulangushi vamonga kwa luhunja lwosi. Musomoli sabuli na misambu ya
    mundima, mumsomuleli Chapanga pamu na kumlumba mundima shyenu.
  mbj-NT: Bë an'oo bë h'yyb gó baad ub sahõnh hẽ Kristo ky n'aa bawät, bë an'oo bë
    tah'yyb mahũũm. Taw'ããts hẽ tak'ëp h'yy ganäng doo me bë ma metëëk ta ky n'aa
    bë da hadoo do hã. Taw'ããts hẽ tak'ëp h'yy ganäng doo me tak'ëp péj bë maher'ood
    na-ããj hẽ bë da hadoo doo, baad raky daheeh hyb n'aa. Taw'ããts hẽ Saaw-Mo hã hanäng
    do kejäm do ky n'aa, ta see pé P'op Hagä Do ji ma ejäm do ky n'aa na-ããj hẽ bë
    ma ejäm. Taw'ããts hẽ h'yy gadajaa gó bë ma ejäm P'op Hagä Doo.
  lat-VUC: Verbum Christi habitet in vobis abundanter, in omni sapientia, docentes,
    et commonentes vosmetipsos, psalmis, hymnis, et canticis spiritualibus, in gratia
    cantantes in cordibus vestris Deo.
  ngp-ngp: Mbuli ya Kilisito yaungwa ikale mndani mwenyu imemile. Kehinizeni na kulangilizana
    kwa umanyi wose. Kemeni mila ya kumtogola Mnungu, mlekeleni Mnungu mwe mioyo yenyu
    kwa kumgamba, nivedi.
  enq-2: Kraisanya pii dokopi, masepae epe dupa pitakapi, dupa nyakama-kisa longo
    lao tumbina kalyepape. Dokopa wee buku dokonya wee pyapae dupapi, lotuu wee pyapae
    dupapi, Oli Spiritame wee dita dupapi, dupame mona sakatasoo, mende mana lamai-lamai
    pyoo, nyakamanya moname Kamongo yaka pilyino lao kalyepape.
  eng-ASVBT: Let the word of Christ dwell in you richly; in all wisdom teaching and
    admonishing one another with psalms and hymns and spiritual songs, singing with
    grace in your heart unto the Lord.
  mna-mna: Sua ndabokŋana ki Krisi bela izeebe leleyom ma bok kat. Tana kaparpazalzal
    yom, mi kaparpaute yom pa sua tana. Mi sombe kakam ta kembei, na kakam kat raama
    ŋgar. Mi leleyom ambai pa Anutu, mi kombo mboe matakiŋa be kapakuri. Kombo mboe
    ta imbot la sua ki Merere na, mi mboe suŋŋana kana, mi mboe popoŋan tau imar pa
    Bubuŋana na tomini.
  myw-myw: Tut babaw, liva̱nen Kelis bises waninoumiy, va̱gan bukusinaps beibwein.
    Sinap babaw kwatimlakes simiyas, va̱gan bidumwal asisinap. Bikalin nuwamiy Yowbad
    mo bukwanweles sam o wous tapwa̱loul, o kweivaw wous-vak bukuwutus, peinan Kululuwan
    bikatimlakeimiy.
  sby-sby: Maswi a Klistu ekalikane mwakupwililila mu myoyo yenu, kayi amupeni mano,
    pitilishani kwiyishana ne kupana busele. Imbilani nyimbo sha kutembaula Lesa,
    ne nyimbo nashimbi sha mushimu, pitilishani kumwimbila Lesa ne myoyo ya kulumbaisha.
  sll-sll: Kraist ha maing di tibi olungwo pinga i, bona si ere a i si wayo. Ware
    arihobi ha nir si terala dinanga, memini pangwo i wa dure pir po sire ha nir si
    to. Tere God nin maa e tere yon milni terala dire ul sam ire, ul geral ire, ha
    maing ul nin ha dire nomani tere di to.
  yaq-NT: Ju'u Krijtota betana bemela nok lutu'uria, kaita'po emou be'eeka, eme'e
    yuma'isi a' ta'aaka, jiba au waateka jiapsine. Emo nasuk, inia betana si'ime suawaka
    ayukamtae emo majtaka, intok emo nasuk, ka ko'om eene' betchi'bo naas emo aniane.
    Eme'e, jume' salmom teaka bwiknee. Intok jume'e, Liojta yo'ori betchi'bo bwiikim,
    Liojtau bicha, jiba enchim a' bai saeka a' yo'oree'uta au a' teuwaaka bwiknee.
  uro-uro: Mamär iva ma Krais aa enge diva qale ngät mamär väm ngän bä va aingän diva
    ngäni su ne dä va ngänit don sävät a ne nävät ama mädräm moe ama mär ngät ivakt
    iva qale ngän dualat na ama lat kärangätni i qaku ama räkt ngät. Dä va ngänit
    tong na ama mabu näva ama Abuk na ama Mabu dä ama mabu qärangätni i ama qatnanaktpämda
    rhit tong na ngät dä ama mabu qärangätni i ama Qloqaqa ama Qumärqumärqa qät bon
    ngän däm ngät. Va ngänit tong na ngät i ngän des ama mär namuk nävät angän snängaqa
    sage ma Ngämuqa.
  ita-1885: La parola di Cristo abiti in voi doviziosamente, in ogni sapienza; ammaestrandovi,
    ed ammonendovi gli uni gli altri, con salmi, ed inni, e canzoni spirituali; cantando
    con grazia del cuor vostro al Signore.
  muy-muy: 'Jalumki ahàr kəlavaɗ ka pakama ge Krist ya àɗəm ni akaba ya tə̀ɗəmki ni
    ɗek ; pakama gani nani mə̂vikivu njəɗa ana kʉli. Cahum zlam e kiɗiŋ gekʉli bu,
    zumiaba azay slimi ana mis e kiɗiŋ gekʉli ba ; grum zlam nday nani àna majalay
    ahàr sulumani ya Krist àvi ana kʉli ni. Grumi sʉsi ana Melefit àna njəɗa gekʉli
    ɗek àna midii limis gərgəri kay : dʉmi limis ge Devit, limis ga mazləbay naŋ akaba
    limis ya *Məsuf Njəlatani aɗəfiki ana kʉli ni.'
  kqc-kqc: Keriso di ago yi ideri vata baesi amesi mokena vabara tau noibanu oteimaragane.
    Resi Sei di roka moi odoro rina sina, ma usa usa yauta ma vima di kikifa yauta
    dudu, ya kaya ya kaya ni mama resi yi uka meko ideri, Sei rofu buni tora gade
    mana dudu yauta niyagane.
  tav-tav: Cristo ye quetire mʉja yeripʉ tʉgooña api majiri apiʉjaya. Ame ĩ buio majioña
    Dio yere mʉja camajiri wamere. To bairo átiri Diore ĩ wariñuu bajaya, mʉjaare
    cʉ cátibojarije tʉgooñari.
  eng-ULB: Let the word of Christ live in you richly. With all wisdom teach and admonish
    one another with psalms and hymns and spiritual songs. Sing with thankfulness
    in your hearts to God.
  spa-VBL: Dejen que el mensaje de Cristo habite completamente en ustedes. De las
    maneras más sabias instrúyanse unos a otros por medio de salmos e himnos y cantos
    espirituales, alabando a Dios con sus corazones.
  fra-_FOB: Que la parole de Christ habite abondamment en vous, en toute sagesse.
    Instruisez-vous et exhortez-vous les uns les autres, par des psaumes, et des hymnes
    et des cantiques spirituels, chantant dans vos cœurs au Seigneur, avec reconnaissance.
  hau-ULB: Ku bar maganar Almasihu ta zauna a cikinku a yalwace. Da dukan hikima,
    ku koyar, ku kuma gargadi juna da zabura, wakoki, da wakokin yabo na ruhaniya.
    Kuna rairawa tare da godiya cikin zukatanku ga Allah.
  mal-mal: സങ്കീർത്തനങ്ങളാലും സ്തുതികളാലും ആത്മികഗീതങ്ങളാലും തമ്മിൽ പഠിപ്പിച്ചും ബുദ്ധിയുപദേശിച്ചും
    നന്ദിയോടെ നിങ്ങളുടെ ഹൃദയങ്ങളിൽ ദൈവത്തിന് പാടിയും ഇങ്ങനെ ക്രിസ്തുവിന്റെ വചനം അത്യധികമായി
    സകലജ്ഞാനത്തോടും കൂടെ നിങ്ങളിൽ വസിക്കട്ടെ.
  lit-lit: Kristaus žodis tegyvuoja klestėdamas jumyse, jums su visokeriopa išmintimi
    mokant ir su paraginimu įspėjant vieniems kitus, su malone giedant savo širdyje
    Dievui psalmes, gyriaus giesmes ir dvasines giesmes.
  urd-GVR: Āp kī zindagī meṅ Masīh ke kalām kī pūrī daulat ghar kar jāe. Ek dūsre
    ko har tarah kī hikmat se tālīm dete aur samjhāte raheṅ. Sāth sāth apne diloṅ
    meṅ Allāh ke lie shukrguzārī ke sāth zabūr, hamd-o-sanā aur ruhānī gīt gāte raheṅ.
  far-far: Mulu ka alamatainia na fatae lea sa Jesus Christ ki ka to ma ka fungu 'i
    laona maurilamulu. Mulu ka famanata kamulu kwailiu ana fatae sa Jesus ki. Mulu
    ka sasi 'uri ana liotoe ne mulu too ana. Mulu ka ngufia psalm ki ma ngu abu ki.
    Mulu ka ngu sulia God fainia na tangolana.
  suz-BL: ख्रीस्‍त आ लोव़ खोत ब्रेक्‍शा वोतीन। गेपुकीमी शुश तुइश्‍शा, शेंमुशा थुं
    बारपमुने। परमप्रभु यावे आ लोव़ ङा कुम्‍सो, परमप्रभु यावे कली “गे ठेयब बाक्‍नीनी”
    दे पशो कुम्‍सो नु परमप्रभु यावे आ सोक्‍तीमी इन कली शेंशो कुम्‍सोमी “गे रिम्‍शो
    पाइब बाक्‍नीनी” दे इन थुंमी परमप्रभु यावे कली कुम्‍सो पने। एफिसी ५:१९
  car-NT: Moro Kristus auranymbo poto me nainen otaine. Tywonumengapore aitonon me
    omepatoko ipoko. Ase'wa o'matoko ike. Moro aturu'san tano ajewa'porykon enepotoko
    Tamusi 'wa Tamusi warery ke, Tamusi ety awonganamon ware ke, a'kanano wyinonokon
    ware ke enapa.
  amp-amp: Kraisrhu tu dborioh mrokfom mfhat htakfot. Niko rpa rpa yimako wom wom
    Kristen yimampno yi rhuhato dborioh dborioh dukefmpno nakfo hta bohta marnyakfot.
    Niko Bro Nkifrar kfo yindhorhato Windoh Gonborngthu windohm yo nd Bro Nkifrarhu
    windoh furam, nd nd windohm windohkfot.
  bht-bht: मसीह दे बचना दे बारे च हर बकत सोचा, ताकि ऐ सब केसी जो काबू करे जड़ा तुसां
    सोचदे कने करदे न; सिद्ध ज्ञान ला इक दुज्जे जो सिखा, कने चेताबनी दिया, कने अपणे-अपणे
    मने च धन्यबाद सोगी परमेश्वरे तांई भजन, स्तुतिगान कने आत्मिक गीत गा।
  eng-NOY: Let the word of Christ dwell in you richly; in all wisdom teaching and
    admonishing one another with psalms, hymns, spiritual songs, in grace singing
    in your hearts to God;
  cub-NT: Coreóvare nʉjara caiye iye yávaiye méne Cristoi borore. Yópe d̶ajarã mʉje
    bueiyede aru mʉje coyʉiyede parʉrõreca mʉjevʉre máre ʉre majiéque. Majicajarã
    aru coyʉjarã parʉrõreca Salmos ãmicʉeque, aru mearore jíjarã Jʉ̃menijicʉre yʉriainoque,
    aru ʉ̃i Espíritu jino yʉriainoque máre. Que teni yʉriajarã Jʉ̃menijicʉre, torojʉede
    jínajivʉ ʉ̃́re mʉje ũmeque.
  ita-1927: La parola di Cristo abiti in voi doviziosamente; ammaestrandovi ed ammonendovi
    gli uni gli altri con ogni sapienza, cantando di cuore a Dio, sotto l’impulso
    della grazia, salmi, inni, e cantici spirituali.
  lww-lww: A visena wo kiena ne Kristo, silaga naga monar imi sa nap̃a mali e sinemiu
    wetelu, komin nap̃a kiena visena la nene naga po tanea wa. Amiu monar asum̃a avian
    amiu ea, a amiu ga asum̃a akila ruru amiu ke sina ga e kiena manmaruaena wo lala.
    A popon asum̃a ayau va Ntewa e sam lala, a yauena wa lala, a e yauena lala na
    yeluaren Ntewa, ana e pogos nap̃a asum̃a ayau ke sanene, p̃isi na sinemiu la punu
    ga ulen visaen potena vania.
  ckb-ckb: با پەیامی مەسیح بە دەوڵەمەندی لە ئێوەدا نیشتەجێ بێت، بەوپەڕی دانایی یەکتری
    فێر بکەن و ئاگادار بکەنەوە، بە زەبوور و سروود و گۆرانی ڕۆحی بە سوپاسگوزاری لە
    دڵتاندا گۆرانی بۆ خودا بڵێن.
  nas-nas: 'Napoꞌ teeꞌ Karistooꞌ bakaang karai maantoꞌduri otoriai, aaꞌnoko diiꞌ tee
    mataunaꞌ nau-antareeriai eeꞌnoko tautaureeriai pakureerima, eeꞌnoko kenararimatoai
    teinge aaꞌninge: Daari Meekung-koo daariniiꞌnankai, nantoonge toroaamainge eeꞌnoko
    Tanuaang Meekunge karantavuko˜ kenanankai tampara tamperima Kumponing-koo diikaang
    domange.'
  uvl-uvl: A longala teua Kristus nena hengetoro mur ke muta toto nge imo. Pe a hetore
    hehei pe hana pe a hetoro urume ure lange iri nga letemo matana urana ngana mur.
    Pe a peua peunga nemur nga NeHalang nena alalaha nenge Sam pe peunga nenge lala
    nge NeHalang pe peunga nemur nenge Opepengpeng tunge lange imo. A peupeu pe a
    heto hekeke NeHalang nga letemo.
  eng-BBE: Let the word of Christ be in you in all wealth of wisdom; teaching and
    helping one another with songs of praise and holy words, making melody to God
    with grace in your hearts.
  ixl-CNT: Utz tiira at koj chit viyolbꞌal u Cristo sekꞌuꞌl. Chustaj tuchꞌ txumbꞌal;
    etaqꞌtaj tibꞌ nimal ekꞌuꞌl tiꞌ. Utz kꞌamataj qꞌu kam tu u kuBꞌaal tuchꞌ bꞌitzal,
    qꞌuꞌl atil tu u uꞌ tetz bꞌitzal Tioxh, tuchꞌ tereꞌn kam koꞌxh bꞌitzalil utz, tuchꞌ
    qꞌu bꞌitzal qꞌuꞌl nitoksa u Tioxhla Espiiritu tetaanima.
  xsi-xsi: Lâ zo ndia miki ma kakai ilo-kalo ara ku kapanananzi nimi-nambwe kalo-tawana
    tamâta wa katunzi sondo wa, ande lâ zoni ndaina miki ma kapasakana Kirisi ne ŋgua
    ara rârâni ikeno kaika lâ ilomi kalomi. Aku lâ zo ndia miki kawâŋgi wâŋgiŋa paneâŋa
    kâ wa ndekâŋa ne wâŋgiŋa wa wâŋgiŋa pinde Koroani Sapâŋa itula ipâŋga lâ ilomi
    kalomi wa, ande ara ŋana miki ma kapasakana Kirisi ne ŋgua ŋinde kaika ku kawâŋgi
    tava kawami ndaŋge pa Maro Kindeni.
  crx-NTPO: Christ ooghuni be whutnih-i cha soo cho nohdzi yo hóle'. Yak'usda ooghuni
    be ahjun. Shun be teni' uznilhdzun-i cha. 'Et Ndoni be cha ahjun. Whulhodulh'eh
    'ink'ez lhgha dáhtni. Be hoonzoo-i, 'i be nohdzi yo hóle', 'ink'ez neMoodihti
    ts'un ahjun.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ವಾಕ್ಯವು ನಿಮ್ಮಲ್ಲಿ ಸಮೃದ್ಧಿಯಾಗಿ ವಾಸಿಸಲಿ. ಆ ವಾಕ್ಯದಿಂದಲೇ,
    ನೀವು ಸಕಲ ಜ್ಞಾನದಲ್ಲಿ ಕೃತಜ್ಞತೆಯೊಂದಿಗೆ ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಕೀರ್ತನೆಗಳಿಂದಲೂ ಸಂಗೀತಗಳಿಂದಲೂ
    ಆತ್ಮಿಕ ಹಾಡುಗಳಿಂದಲೂ ಕರ್ತ ಯೇಸುವನ್ನು ಕೊಂಡಾಡುತ್ತಾ ಒಬ್ಬರಿಗೊಬ್ಬರು ಉಪದೇಶಿಸುತ್ತಾ, ಬುದ್ಧಿ
    ಹೇಳುತ್ತಾ ಇರಿ.
  bbb-bbb: Ro nika mukoreigia maza boeje jone ja nijaenamivo ijia Kuraesido vua ije
    oe jone ijia vierafenoefo. Ro be ije jaka oe jone ijia Godi vierafekinu dua oemarevo
    ije urudufuo. Ro kuke ni dua ije Kavene Akae fu nijasiakuma ije Godi urukafakinu
    oemarejafo.
  blw-blw: Antaaw yanggay ammag imumura ah hamhamàtaaw hen intudtuchun Jesu Cristu
    ya hen enalena te chakar hen torong nadchi. Ya ah patinggan hen kafaelantaaw,
    antaaw an mantinnudtuchu ya man-ahetinnugun. Ya antaaw agé mankankanta hen manayawantaaw
    an Apudyus ya ah mangngarantaaw hen tugun. Ya antaaw agég ekankanta hen yamantaaw
    an hiya.
  tam-2017: கிறிஸ்துவின் வசனம் உங்களுக்குள்ளே எல்லா ஞானத்தோடும் பரிபூரணமாக குடியிருப்பதாக;
    பாடல்களினாலும் கீர்த்தனைகளினாலும் ஞானப்பாட்டுகளினாலும் ஒருவருக்கொருவர் போதித்து
    புத்திசொல்லிக்கொண்டு, உங்களுடைய இருதயத்திலே கர்த்த்தரைப் பக்தியுடன் பாடி;
  azz-NT: Huan in Tajtoltzin de Cristo, yejua ne ma cachi oc ma namechyolquemilolti.
    Huan ximomachtijtiyacan se huan ocsé huan no ximoyolmajxitijtiyacan se huan ocsé
    ica ne chipahuac tamachilis den Tajtoltzin de Dios. Huan xicantarocan ca salmos
    huan ca himnos huan ca ne cantos ten namechmachtijtinemi in Yecticatzin Espíritu.
    Huan ma tictasojcamachilijtiyacan Totajtzin Dios ica ne tetasojtalis ten hualeutoc
    tech namotalnamiquilis.
  spa-RV-1909: La palabra de Cristo habite en vosotros en abundancia en toda sabiduría,
    enseñándoos y exhortándoos los unos á los otros con salmos é himnos y canciones
    espirituales, con gracia cantando en vuestros corazones al Señor.
  csy-csy: Note sung ah Christ i kammal sia ciimna theampo taw hong dim tahen; hil
    na, khat le khat ki tek na tu in Psalm la, pokna la le thaa la te na thinsung
    uh ah thuthiamna taw Topa tung ah sa vun.
  mxq-NT: Waꞌan ja Kristʉ ꞌyayuk tꞌity ma̱ yʉ mjot mwinma̱ꞌa̱ñʉty, es yʉꞌʉ mnaydyukniꞌíxʉdʉp
    nixim niyam ja oybyʉ ka̱jxwíjʉn. Mʉdʉ ja̱ꞌa̱ygyʉdákʉn ma̱ Dios, ʉwdʉ Salmʉ, Diosʉ
    ꞌyalabanzʉ, es diꞌibʉ Dios ꞌyoyjya̱ꞌa̱p.
  tzj-NT: Kas ta xtinoji chi utz ja utzlaj tzij xin Cristo pa tak ewi' pa tak ewanma.
    Tetijoj ewi' in tepaxbaj ewi' pro ruq'uin ta ja na'oj xin Dios. Tebana' salmo,
    tebana' himno, tebixaj ja bix ja nwinakarsax pa tak ewanma rmal ja rEspíritu Santo
    pro ruq'uin ta ewanma nebixaj rubi' ja kajaw Jesucristo in nemaltioxij tre ja
    Dios.
  tdt-tdt: Kristu nia liafuan tenki domina imi nia laran. Ho nunee imi hetan matenek
    klean hodi hanorin malu i foo hanoin ba malu. Hananu kantiku oi-oin, hanesan husi
    livru Salmus, kantiku nebee Espiritu Santu foo, ho kantiku seluk nebee adora Maromak.
    Hananu hodi agradese ba Maromak ho laran tomak.
  ron-BTF: Cuvântul lui Cristos să locuiască abundent în voi, în toată înțelepciunea,
    învățându-vă și avertizându-vă unii pe alții cu psalmi și imnuri și cântări spirituale,
    cântând Domnului cu har în inimile voastre.
  eng-WEBP: Let the word of Christ dwell in you richly; in all wisdom teaching and
    admonishing one another with psalms, hymns, and spiritual songs, singing with
    grace in your heart to the Lord.
  eng-FBV: Let Christ's message fully live in you. In every wise way teach and instruct
    one another through psalms and hymns and spiritual songs, singing praises to God
    in gratitude and sincerity.
  nld-1939: Moge Christus’ woord in u wonen in rijke overvloed! Leert en vermaant
    elkander met allerlei wijsheid! Looft God in uw harten op lieflijke wijze, met
    psalmen, gezangen en geestelijke liederen.
  bwo-bwo: Krstos aap'tso ititse s'eenon it nibots beewe, dani teleef jamonowere it
    atsatsewo daniwere, shiyewere, duubonat údi dubonowere, Shayiri jááwi dubonowere
    it nibotse Ik'o údfetsr duuwere.
  nch-BL: Ma mocahua ipan amoyolo nochi nopa camanali ten Cristo. Huan quej nopa elis
    quej anquipantijtoque cati tahuel ipati. Ximoyolchicahuaca ica icamanal Toteco
    huan ximomachtijtinemica se ica seyoc. Xihuicaca salmos, huan tiohuicat, huan
    huicat cati quipalehuía amotonaltzi para anquipaquilismacase Toteco. Quena, xihuicaca
    huan xijtascamatica Toteco ica nochi amoyolo.
  quc-TNT: Chiya che ru Lok' Pixab ri Cristo chi kas cäjeki pa ri iwanima', chtakan
    c'u wa' pa ronojel ri quibano. Chitijola iwib ruc' ronojel u wäch utzalaj no'j,
    chiwalijisaj c'u ri iwanima' chbil tak iwib. Chibixoj salmos, himnos, xukuje'
    ronojel u wäch bix ri cuya ri Lok'alaj Espíritu chiwe. Chibixoj wa' che ri Dios
    ruc' ri maltioxinic ri cäpe pa ri iwanima'.
  tfr-NTPO: Cristo tjl̈õkwo pjl̈ú l̈i woyotjl̈ĩzĩ ĩyado. Pjãy ëng pĩs e go. Pjãy ëng
    poshdũs bomi kjok miydë kës l̈i go. Pjãy tos l̈öng wopjl̈ú Sbö kong. Poshrëzĩ
    tëkwo obl̈ë obl̈ë go.
  kaq-NT: Criston joi rihbi maton jointi janin bexojanahue hicha. Shinanquin sirijahax
    honanmahanannahue pontejaquin yohinani. Behuarihbinahue. Papan huishani behuahi.
    Matonbi shinanax behuarihbinahue noquen Hihbo qui behuahi. Maton jointinin shinanax
    Hahxon tah min noque jai Papan hihqui behuahi.
  sgb-sgb: Ya toro ni Apo Jesu-Cristo, ay dapat panay ha ihip yo, panay ha pangitoro
    yo, haka panay ha pam-i yon payo ha miha ta miha hên main kagalingan, ya ubat
    kan Apo Namalyari. Hên main pahalamat ha nakêm yo kana, kantaên yoy kanta, ya
    nakahulat ha Kahulatan ni Apo Namalyari, haka kaatag êt ya kantan pamagpuri, haka
    maka-Diyos.
  vie-1934: Nguyền xin lời của Đấng Christ ở đầy trong lòng anh em, và anh em dư dật
    mọi sự khôn ngoan. Hãy dùng những ca vịnh, thơ thánh, bài hát thiêng liêng mà
    dạy và khuyên nhau, vì được đầy ơn Ngài nên hãy hết lòng hát khen Đức Chúa Trời.
  kxv-kxv: କ୍ରୀସ୍ତତି ବ଼ଲୁ ହା଼ରେକା ମୀ ହିୟାଁତା ଡ଼ୟାପେ; ବୁଦିତଲେ ମୀରୁ ରଅତେରି ରଅଣାଇଁ ହା଼ରେପୂରେ
    ଜା଼ପ୍‌ହାନା ସେତ୍‌ନା ହୀପ୍‌କିଆ଼ଦୁ, ଇଞ୍ଜାଁ ମୀ ସୁଦୁଜୀୱୁ ତଲେ ମାହାପୂରୁଇଁ ଜହରା କିହିଁ ହିୟାଁ
    ତଲେ ପା଼ଚୁ ପା଼ଚାଦୁ ।
  amu-NT: Catsꞌaanaꞌ na canda̱a̱ꞌya cꞌoom ñꞌoomꞌ Cristo naquiiꞌ nꞌomꞌyoꞌ, na cwitꞌmo̱ⁿꞌyoꞌ
    ndoꞌ cwilajndo̱ꞌyoꞌ nꞌom ncꞌiaaꞌyoꞌ na cwilaꞌyuꞌ, na cwitaꞌyoꞌ salmos, luantsa
    ñequio ntꞌomcheⁿ na cwilaꞌtꞌmaaⁿꞌndyoꞌ jom, ndoꞌ naquiiꞌ nꞌomꞌyoꞌ na quianlꞌuaaꞌ
    Tyꞌo̱o̱tsꞌom.
  hin-CV: तुममें मसीह के वचन को अपने हृदय में पूरी अधिकाई से बसने दो. एक दूसरे को
    सिद्ध ज्ञान में शिक्षा तथा चेतावनी दो और परमेश्वर के प्रति हार्दिक धन्यवाद के
    साथ स्तुति, भजन तथा आत्मिक गीत गाओ
  spa-BES: Que la palabra de Cristo esté en ustedes en toda riqueza de sabiduría;
    enseñando y ayudándose unos a otros con canciones de alabanza, salmos e himnos
    y cantos espirituales, haciendo melodía a Dios con gracia en sus corazones.
  san-BEN: খ্রীষ্টস্য ৱাক্যং সর্ৱ্ৱৱিধজ্ঞানায সম্পূর্ণরূপেণ যুষ্মদন্তরে নিৱমতু, যূযঞ্চ
    গীতৈ র্গানৈঃ পারমার্থিকসঙ্কীর্ত্তনৈশ্চ পরস্পরম্ আদিশত প্রবোধযত চ, অনুগৃহীতৎৱাৎ
    প্রভুম্ উদ্দিশ্য স্ৱমনোভি র্গাযত চ|
  tdx-tdx: O tsara’ i Norizañeio abey ty himo­neñe ama’ areo ao ami’ty halifora’e;
    mifañòha naho mifanoroa añ’ampon-kihitse; misaboa sabo, naho beko naho takasy
    miavake, mañandriañ’ an’ Andrianañahare añ’arofo.
  naf-naf: Mti Kilaisiyelen Zet Zapat Dolakŋaŋ Penaŋ ke keŋinan mkipmaŋ beip keyet
    penaŋaŋ ilinak Kawawaŋgalen zet zemzikat inda mme tuŋguwinan palakŋaŋ bemti wembe.
    Weme nolineyet aŋkeŋoo zet notnaŋ diindomti ilinsakwep oloŋen palen mambep. Âpme
    kan kataŋ silik dundunduŋinanen sesewat silik ma Kawawaŋgalen Zet Itnaŋanen zet
    tazin ke silik kuip ma silik notnaŋ Zisasiyet milim kukuŋaŋ ekŋen ke kumti Kawawaŋ
    sesewatpewep.
  grc-MT: ο λογοσ του χριστου ενοικειτω εν υμιν πλουσιωσ εν παση σοφια διδασκοντεσ
    και νουθετουντεσ εαυτουσ ψαλμοισ και υμνοισ και ωδαισ πνευματικαισ εν χαριτι αδοντεσ
    εν τη καρδια υμων τω κυριω
  vid-vid: Ulonzi wa Kilistu umema ng'hatu mgati mwa hemwe. Milanguse na kikanya kwa
    nyhala zeng'ha. Mwimbe zabuli na nzimbo za kumtogola na kumfugamila Nguluwi. Aku
    mmwimbila Nguluwi mta malumbo mnhumbula za hemwe.
  pio-NT: Píináidacuéwa mamáalàacata Cristo itàacái ìwali piwàwalìcuísewa píalíacaténácué
    péemìaca manuísíwatani. Péewáidáyacacuéwa Dios yáalíacái iyú. Pichàiniadacué piwàwawáaca
    nacái cáalíacáiri iyú. Picántàacué cachàiníiri iyú pìacaténácué Dios irí cayábéeri.
    Picántàacué Dios irí salmos iyú, himnos iyú nacái, canciones iyú nacái, iyúwa
    Espíritu Santo iyúudàanácué picántàaca.
  tsn-tsn: Gakologelwang se Keresete a se rutileng, lo bo lo letle mafoko a gagwe
    go nonotsha matshelo a lona a bo a lo tlhalefise; rutanang ka ga one lo bo lo
    opele mo Dipesalemeng le mo difeleng le mo dipineng tsa semowa, lo opelela Morena
    ka dipelo tse di lebogang.
  amr-NT: Ayaʼda Cristo oʼmanmadikaʼuyatenigtaj yanʼnopo̱i̱kaʼpo, huanopoyaʼda yanʼdikto̱i̱katiʼ.
    Kenda nogtaj nogtaj yanʼmanmadikikaʼ. Kenpaʼti Cristoen eʼmanmadikaʼtaj yanʼnigpe̱i̱kaʼ.
    Nogomeyere huayahuaya yanʼmanikatiʼ. Diosen eʼmanmadikaʼ ʼuruaʼda yanʼnopo̱e̱po
    huayahuaya yanʼmandikikaʼ. Diostaj dakiti monaʼpo daknopoʼda Diostaj yanʼbatadiʼkeaʼikaʼ.
    Huanopoyaʼda dakiti yaʼnonaʼpo yanʼbatadiʼkeaʼikatiʼ. Dios Jesucristoere ʼuruaʼda
    moʼto̱i̱kaʼne yanʼbatadiʼkikaʼ.
  pwg-pwg: Keriso Vonana tuna nakanani ma mura ghamana ma kovi vaghinei da nuwanuwami
    kamonai ina makai. Ma vonana kamonai nuwagiura kona viiya da koni beyebeyena turaturami
    kurisi ma kona terevimaninisi. Ma bade tavora ma agi vovokaravisi kona tavora
    God kurina da nuwanuwami kamonai koni kiikiiwei.
  cjv-cjv: Te ne yokamai bei moiro “Kirisito gunom kam nokapu wom no yokamai moipungi
    suna tei kawom fai nore derewo duwamie,” diro ena furo arinoma yokamai ka nuwi
    si erere te mapunom mapunom ne yokamai fingai “Ne yokamai kan kenom beiyo!” diro
    di mari de ereiyo! Ena ne yokamai denom minomdi Yai Gumam fi mun ei towainga Yai
    Gumam wi dungua kam te Yesu wi dungua kam te Murom Sumuna wi kirame dungua kam
    i Yai Gumam di tere moiyo!
  tha-KJV: จงให้พระวาทะของพระคริสต์​ดำรงอยู่​ในตั​วท​่านอย่างบริบู​รณ​์ด้วยปัญญาทั้งสิ้น
    จงสั่งสอนและเตือนสติกันด้วยเพลงสดุ​ดี เพลงสรรเสริญและเพลงฝ่ายจิตวิญญาณด้วย จงร้องเพลงด้วยพระคุณจากใจของท่านถวายองค์​พระผู้เป็นเจ้า
  por-BR-2018: A palavra de Cristo habite abundantemente em vós com toda sabedoria,
    ensinando-vos e advertindo-vos uns aos outros; e cantai ao Senhor com salmos,
    hinos, e cânticos espirituais, com graça no vosso coração.
  mhl-mhl: Kristore Biŋe buŋo oiji maŋ-ŋaŋuŋgo peku botuŋaŋuŋgo kokoine fuke saweiŋ.
    Ŋoŋo maŋgboroŋ buŋo sosowo miku qaqaji ee eku uŋsowoŋ naduŋgaduŋ einebi. Moro
    Tiriineji boburo yabeega ore so Miti Kiki (Buk Song), mimiteŋ kiki (owaowa) eru
    mande kiki goine oi maŋ wombuŋ-ŋaŋuŋgo Anutu miteŋ gaku keeinebi.
  klv-klv: Nasoruan seKristo tepul sǝsǝhov len gamito; len namitisau hǝn nǝmauran
    tonor, mǝteṽusan gamit gabag hǝni, kel nalǝlǝgauan mai gamit gabag. Mǝtekǝkai
    hǝn nǝb̃e gail len nasoruan siGot, nǝb̃e hǝn nalotuan mai nǝb̃e aNunun aGot togole;
    len nasipaan, kǝkai len nǝlomito vi tǝban aGot.
  bco-bco: Kelisowa꞉ ene to a꞉no꞉ gili asulo꞉ usa amio꞉ ililita꞉ga꞉ doma꞉ki ta꞉foma.
    Gio꞉ nowo꞉mbo꞉wo꞉ widaki, a꞉la꞉ta꞉ga꞉ gegelebo꞉ digala꞉lubi. A꞉la꞉ta꞉ga꞉ gio꞉
    Godemo꞉ sagalakiyo꞉, Godeya꞉ gisalo꞉ bugo꞉ amilo꞉ da꞉lab a꞉no꞉lo꞉, gulugululakilo꞉
    gisalo꞉ mo꞉lan a꞉no꞉lo꞉ mo꞉la꞉lubi.
  kdl-NT: A̱sa̱ka̱i akani a Kawauwi a shamgba a atakasuvu a ɗe ushani kpam a ka zuwa
    ɗa̱ ta̱ i yain n ugboji. Yankai akani a ne manyan i ɓa̱nga̱mgba̱na̱ a asu u uwenishike
    kaci ka ɗe kpam i na̱ka̱ le adooki. I rongo n ucikpa a asuvu a atakasuvu a ɗe,
    i rongo n i shipi gba̱ icun i ishipa i shinga ubana a asu u Kashila̱.
  apu-NT: 'Hãuiritariko ikinika Kristo sãkire kaikotini hãkixinireẽ, ininiã iuasaaki
    himarore iteene aua. Hõerekakakaua. Hõtãkikakakaua. Hĩxikaretari xikari Teoso
    ĩkapani. Hĩxikaretariko xikari Teoso sãkire iõkatsopatakori xikariti. Hĩxikaretariko
    xikari kitxakari, amaneri pakini Teoso ĩkapani. Hĩxikarauatakasaaki, hãkixinireẽ
    hĩtxariko Teoso: “Erekapitikari pikamakiti nota ĩkapani.”'
  roo-roo: Vo reore rugorugoo iraopata oa toupai ro iava Krais, oisore ra vo reo rutu
    sovopaoro utu iraopata. Oa iava uvuipatai ra vearo rugoo raga-ia oearovu tarai
    piepaoro voearopa oisi vara kareke piepata varao torevoko vovouro. Oire vo osa
    oisi piepaoro uvuipatai ra vearo vaisi purapata Pautoa-ia Tugoropava-ia erapaoro,
    ora o erava iria-ia vuurapa purata rera-ia. Ora o iria-ia Pauto vo reoaro vieita.
  miz-NT: Nguentúvi tsi na kunūu túꞌūn Cristú san nima nto. Nakuāꞌa nto taꞌan nto
    ne, kuéꞌe nto ña ītsi. Kata nto iña Xuva ko. Kata nto tsi dóo kaꞌnu ña. Kata nto
    nté ō dé ña ni ntō.
  qvz-NT: Señor Jesucristohua ali shimiga canguna shungu ucuibi jundacta tiyachun.
    Chi shimita yachashcahuan cangunapura yachachinacusha yuyaihuan ahuantachisha
    causana manguichi. Salmosmanda cantanagunata, Jesucristota alabasha cantanagunatas,
    Diospa Samai yuyachishca cantanagunatahuas cantasha tucui shunguhuan Diosta pagrachu
    nisha paita alabana manguichi.
  deu-ELO: Laßt das Wort des Christus reichlich in euch wohnen, indem ihr in aller
    Weisheit euch gegenseitig lehret und ermahnet mit Psalmen, Lobliedern und geistlichen
    Liedern, Gott singend in euren Herzen in Gnade.
  mjc-NT: Tan na cutu añima ndo tsihin tuhun ra Cristo, tan ja̱cuaha tahan ndo tuhun
    ra tsi ndo. Tan ja̱ndu iin tahan ndo iñi ndo tsihin tandɨhɨ tsa tsiñi tuñi tsa
    tsaha̱ Nyoo tsi ndo. Ca̱ta ndo yaa tan salmo. Tan ca̱ta ndo yaa tsa tsahá Tatyi
    Ii Nyoo tsi ndo tsihin tsa nɨɨ iñi añima ndo. Tan tacan ñi na̱cuhva ndo tyahvi
    nyoo tsi Nyoo.
  caa-caa: Y canoenic más y más tama tunor e ojroner lo que ajcꞌunon umen Cawinquirar
    Jesucristo. Cansenic ibꞌa inteꞌ intiox tunor tama Cawinquirar, y tꞌabꞌsenic iwalma
    inteꞌ intiox taca tunor unatanyaj e Dios, y cꞌaywijresic inteꞌ intiox inteꞌ salmo
    y inteꞌ himno y inteꞌ coro, y chenic tunor era tuaꞌ itattzꞌi ucꞌabꞌa e Dios tama
    tunor lo que cay uche tamarox.
  pls-NT: Que joajné Jesucristo rrocaon de ngain ansean ra. Co nchecoenhe chó ra joajna
    jihi co ncheanimá chó ra ná ra co iná ra conixin jian joarrixaon. Co tsje ra canxin
    Salmo, co himno, co coro; jamé danjo ra gracias ngain Dios de ngain ansean ra.
  eng-WYC-2018: The word of Christ dwell in you plenteously, in all wisdom; and teach
    and admonish yourselves in psalms, and hymns, and spiritual songs, in grace singing
    in your hearts to the Lord. (Let the Messiah’s words remain plentifully in you,
    providing all wisdom; and teach and admonish each other with psalms, and hymns,
    and spiritual songs, singing with thanksgiving in your hearts to the Lord.)
