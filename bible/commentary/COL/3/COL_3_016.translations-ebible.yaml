  ong-ong: Il wuso pirpei piri Krais pepe, ise ma yirkilau yesiepe pultei enke peise
    le pe ma peilaise enke piti ratei yoporo yire mete nemple. Ma Ili waise enke piti
    ise ma onposi yoporo le ise yeitalo nemple re yirpei nami nemple yire men nange
    teingipe pepe. Ise ma yuro weni pite Sam, yuro weni piti rautuwo Ma Ili le ise
    yuro weni pite Ma Ili wuso Riri Teingi leilaise enke piti yuro pepe. Ise yuro
    weni piti yeila nange lite Ma Ili le enke peise leinginim, ise ma yirpei isotei
    yirpolo ise enke teingipe yasio.
  tnn-tnn: Otəgətun itəmat mɨn e nəghatən rəha Kristo, kən moatən e nətəlɨgən təwɨr
    kəm itəmat mɨn məmə nəkotəkəike moatol, məsotapəsən. Otan napuən mɨn e Naoa rəha
    Napuən, ne napuən mɨn rəha niməfak, ne napuən mɨn itəm tatɨsɨ-pən e Narmɨn Rəha
    Uhgɨn. Otan ilat rafin tahmen-pən e nənwiwiən kit itəm tatɨsɨ-pən e nɨkitəmat
    matuwɨn kəm Uhgɨn. Inəh e nolən mɨn əh, pəs nəghatən wɨr rəha Kristo tətatɨg matəmegəh
    matəwiə wɨr e nɨkitəmat e nian mɨn rafin.
  hch-NT: Cürisitu niuquieya xehesie queheyecani yemecü, naimecü xetemaivavecacu.
    Mücücü xequeteneyü'üquitüaca xequeneyutuicani, Cacaüyari cuicarieyacü, nüavari
    Cacaüyari hepaüsita manuyünecü, cuicari 'Iyarisie timieme hepaüsita manuyünecü
    xeteyücühüavetü. Xequeneuticuicani, yu'iyarisie xe'inüavatü Cacaüyari, pamüpariyusi
    xe'ipitüatü.
  crn-NT: Setáꞌaj siyen tiúꞌumuaꞌati jeíhua seꞌɨ́jna jɨmeꞌe ɨ́ niuucari tɨ jɨ́meꞌen
    raxa ɨ́ Cɨríistuꞌu sej si ráamuaꞌaree aꞌij sej tihuáꞌumuaꞌaten ɨ́ seica, aꞌij
    sej yeꞌí rɨ́ꞌɨ mé titeumuámuaꞌareꞌen sej si tihuáꞌaꞌixaateꞌen nain eꞌehuauritɨéecan
    jɨmeꞌe. Seajta chuiicari xu jɨ́n tiraatateújtziꞌireꞌen ɨ́ Dios. Ayee xu tiuꞌutáchuiica
    ɨ́ ru tzajtaꞌa seꞌɨ́jna jɨmeꞌe chuiicari tɨ yuꞌuxari jetze meꞌecan, nusu chuiicari
    tɨ Dios jetze raxa, naꞌari tiꞌitɨ́ tɨ rɨ́ꞌɨ amuaatámuaꞌatziite ɨ́ xɨéjniuꞌucareꞌaraꞌan
    ɨ́ Dios.
  zpu-NT: Naꞌ sotezllo kweꞌ yichjraꞌlldaꞌollo xtiꞌll Cristo naꞌ, naꞌ leskaꞌ wzejnieꞌ
    lwelljllo, naꞌ wnneyoe lwelljllo ren yel siꞌn ke Diosenꞌ, nench yeolol-llo gonllo
    da wen. Naꞌ gol-llo xtiꞌlleꞌn, naꞌ weꞌraollo Xanllonꞌ lo raꞌlldaꞌollo kon kanꞌ
    ba bzejnieꞌreꞌ lliꞌo naꞌ, naꞌ billre da nak da weꞌraollo Dios.
  juy-juy: କ୍ରିସ୍ଟନ୍‌ ଆ ଞନଙ୍‌ଞଙ୍‌ବର୍‌ ଗୋଗୋୟ୍‌ଡମ୍‌ ଉଗର୍‌ଲୋଙ୍‌ବେନ୍‌ ଡକୋନେତୋ, ଗିଆନନ୍‌
    ବୟନ୍‌ ତର୍ଡମ୍‌ ଞନଙନ୍‌ ଅଲ୍‌ତିୟ୍‌ବା, ଆରି ତର୍ଡମ୍‌ ଅବ୍‌ନେତ୍ତାୟ୍‌ବା; ଇସ୍ୱରନ୍‌ ଆସନ୍‌
    ସନେଙ୍କେନ୍‌, କନନନ୍‌, ପୁରାଡ଼ାଲୋଙନ୍‌ ସଙ୍କିର୍ତନଲନ୍‌ ସମ୍ପରା ଉଗର୍‌ବେନ୍‌ ବାତ୍ତେ କନନ୍‌ନାବା
    ।
  for-for: Pigoya, kamana aogima napima, toma toma uwaimima ankomi ankomi puma miyiyo.
    Paisa mono inibe, ibasa inibe, kasa inibe, Kotiti umagiri, tigupinti ti'mu potaiyo.
    Piya pigina, Karaisiti kamana'ama tintabaipinti pumaewama aogi napiyena timeno.
  epo-epo: La vorto de Kristo loĝu en vi riĉe, en ĉia saĝeco; kaj instruu kaj admonu
    unu la alian per psalmoj kaj himnoj kaj spiritaj kantoj, kantante kun graco en
    viaj koroj al Dio.
  gfk-gfk: I bilai bia no hinhinawas uta Krais na manga kis dadas ta ira bala muat.
    Huo kaik, muat naga hausur ma muat na pir hargilasane muat ma ira minminonas bakut
    ma ira mangana halhaliana ninge mah. Ma ing bia muat na inge huo, muat na kilam
    tahut tupas God meram narako ta ira bala muat.
  bjz-bjz: Aghade Keriso da Gaga nímanda neno rova itia, kaifa egeguturadi-gea, ami
    sonembuturota, ano bubugaita rosoravore. Aghá ea, neno nundubuturota, mino-mino
    irugea, kotú mino-mino nghaĩ ititurota iririgadi rere. Aghá urota, daa God da
    Gaga rova gefirieta vitia-mi, o God du raga raita rea, daa oreki gefirieta vitia-mi,
    o daa dumeni Asisida sonembami gembuaveta siroreta rouvia-mi, bua nímanda neno
    roomi God dava didivurota, “aiye” rirota iririgadi rere.
  atg-NT: A zẹ ni ungmemhi oyi Ọnọmhuẹ o la agbọ oyẹ ẹ, abi a liẹ sẹsẹ egbe, ni a
    ri ilẹsingme ẹ ye egbe ude. A gbo lighọ ke to iwolo ena irudunga, ni a rọte elemhi
    ayẹmhẹ ẹ to ke lasele. A ri ayẹmhẹ ikphẹmhi ẹ to uwolo kuẹghiẹ Ẹshinẹgba.
  bjv-NT: Majɨ kadɨ ta lə Kɨrɨsɨ rosɨ mesi. Nɨngə kadɨ ɨndoi-naa nḛ je, ɨndəji-naa
    je kɨ yo kɨ ne kɨ gosɨ kɨ ngay. NGa nɨngə, kadɨ osi pa, ɨləi tɔjɨ dɔ Luwə tɨ kɨ
    oyo kɨ ra me Pa je tɨ kɨ me makɨtɨbɨ tɨ lə Luwə, kɨ me pa kɨlə dɨngəm me naa tɨ,
    kɨ me pa je tɨ kɨ NDɨl Luwə adɨ səsi.
  tos-NT: Niucxni̱ capa̱tzanká̱tit tama̱ li̱lakati̱t xtachihui̱n Cristo tu̱ ma̱sta̱y
    laktáxtut, antiyá̱ catahui̱ c-minacu̱cán la̱ xama̱la̱ná. Cala̱ma̱akpuhuanti̱ní̱tit
    nali̱pa̱huaná̱tit, chu̱ tancs cala̱li̱ta̱kalhchihui̱nántit xtachihuí̱n la̱ntla̱
    tí̱ xli̱ca̱na̱ lakapasa. Xankalhí̱n cali̱ma̱xquí̱tit pa̱xcatcatzí̱nit Dios la̱ntla̱
    li̱pa̱xuhu natli̱niyá̱tit salmos, xa̱hua̱ lacuan tatlí̱n tu̱ nali̱ma̱xqui̱yá̱tit
    ca̱cni.
  rro-rro: Keriso ena 'abi hanona aomiai kemiaho keobia, weiana ha ha kipomi aobero
    maikoinai katoba'iobi mai kato bairobe, Salamo ai, hui ai, auba huikiai Tirama
    katobanamona mai aomi ikoinai banamo raonaraonai.
  mxp-NT: Jøts ja̱ꞌgyukɨyɨdɨ yikxon ja nwɨndsønꞌa̱jtɨm Jesucristo kyajpxy ja yꞌayuujk
