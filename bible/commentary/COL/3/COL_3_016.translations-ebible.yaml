    miminla, nitin miminla, okv darwknv gaana lo gaatoka; nonugv haapok lokv Pwknvyarnvnyi
    mirimimpak bv umbonyikv vto laka.
  gui-NT: Ñee Cristo regua jecuaeño toico pepɨa pe. Peñomboe jare peñomboaracuaa pearacuaa
    catu reve. Pepɨacavi reve pecanta ñandeYa pe canta reta ñamboete pɨpe vae.
  quc-TT: Are kꞌol ri utzij ri Cristo pa iwanimaꞌ, chipixabꞌaj iwibꞌ xuqujeꞌ chiya
