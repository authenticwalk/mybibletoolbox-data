    medhiye küyliri we rohiy naxshilarni yangritip Xudani chirayliq medhiyilenglar;
  nde-nde: Ilizwi likaKhristu kalihlale phakathi kwenu ngokupheleleyo lapho lifundisana
    njalo liselulekana ngenhlakanipho yonke, ngamahubo, amaculo kanye lezingoma zakoMoya,
    lihlabelele lilokubonga uNkulunkulu ezinhliziyweni zenu.
  ton-ton: Ke nofoʻia ʻo lahi ʻaupito ʻakimoutolu ʻe he folofola ʻa Kalaisi ʻi he
    poto kotoa pē; pea mou feakonakiʻaki mo fetokoniʻaki ʻi he ngaahi saame, mo e
