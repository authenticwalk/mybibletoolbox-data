    humɨgaŋ agɨladɨ mɨŋaiahɨdaci sɨhɨ iahavɨlalɨ uami. Sɨhɨ hameŋ agɨladɨ avi iahɨhalaŋ
    uami.
  tgo-tgo: Mbaŋake wolaghɨye mbe hu rerenuwaŋa Krais utuutuniye. Weiye lemi thimbana
    wolaghɨye hu vavaghare na hu vavurɨghegheŋga regha na regha. Na mbaŋa hu wothuŋaŋgiya
    sam, kururu ghawothu na wothu vavanava ŋgoreiya Nyao Boboma le woraŋgiya e ghemi
    e gharemina hu vata ago weya Loi.
  yap-yap: Thin ni ir e bth’ab feni fel’, ni weliy Kristus e thangri i par ni polo’
    u lanin’med. Um filed ngomed ma gimed be fonow nagmed ngay u fithik’ e gonop.
    Umon’ed e tang ni thin rok Got ni bay ko Psalm, nge tang ni machib, nge tang ni
    murung’agen Got; um tang niged Got ni gimed be pining e magaer ngak Got u wun’med.
  mop-NT: Yaabac u pectzil a Cristo a que'ene'ex ta woolo. Yane'ex a ca'ansic a bajile'ex
    y a tze'ectique'ex a bajile'ex etel tulacale'ex a patalil a tz'abi te'exe. C'ayinte'ex
    a Salmo y tulacal ulaac' a c'ay a ti'i a Dioso. Ti tane'ex a c'aya, c'üja'anac
    te'ex a wadique'ex a bo'tic ti'i a Dioso.
  tet-tet: Kristus Manfatin moos musti babilan emikaan neon no emikaan moris. Manfatin
    nia hanesan sasoin folin todan mak Nia foo baa emi. Manfatin nia natudu dalan
    nebee emi bele hatene lia waꞌin, tuir Naꞌi Maromak hanoin. Emi bele hodi Manfatin
    nia atu hanorin no foo hatene baa malu. Kalo hanorin emikaan ema sia, keta hodi
    makaꞌas, mais hodi laran mamar. Sera dodan baa Naꞌi Maromak nohuun. Foti-hahaas
    Nia hodi kananuk tonun, hodi kananuk mak Niakaan Kmalar Lulik foo baa emi, no
    kananuk seluk sia.
  hlt-MCSB: Khrih kah olka tah nangmih khuiah kodam la om sak. Cueihnah cungkuem dongah
    khat neh khat thuituen uh lamtah rhalrhing sakuh. Pathen ham nangmih thinko ah
    lungvatnah neh tingtoeng, bawknah laa, mueihla laa te sa uh.
  xtd-NT: Jaꞌan koio‑n tnuꞌu yodotnuni libru Salmos hora dakuaꞌa tnaꞌa‑n xiꞌin hora
