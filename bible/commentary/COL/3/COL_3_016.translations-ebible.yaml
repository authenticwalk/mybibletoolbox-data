    ଦୁରାଙ୍ଗ୍‌କ ଦୁରାଙ୍ଗ୍‌ତାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ତେ ଧାନ୍ୟାବାଦ୍‌
    ଏମାଇପେ ।
  gah-gah: Kilistoni gakolímo likigilikagú hize hutilí oko minino. Itó Ómasímini gele
    vevesoaká gakó haitopaitolímini eza lo amiko eza lo amiko iki lekezatini lakagata
    aseva aliki lainim-ilikitalo. Lá niiki likigikatunú Ómasi geké litiki monó nama
    itó ipá apá nama itó Sikalahulímo lekelémo vávani iko gosohá nama liki likigikatunú
    lokogoliza vizé vizé iki Ómasi agepoka lii liiki minalo.
  lcm-lcm: Tauia i kana mengen a Karisto kapo ro ka soisinong singimi. Asukang ke
    ta mi pinipini na mi tatapokai angpokpokai animi velai ani masam na mi uli tangam
    i alatun velai ani posong ro ta pakangat imi ane si God.
  aer-aer: Akwete anthurre angkentye Jesus Christ-akerteke itirrerlte-ane. Itirrerlte-anaye
    arne nhenge areyeke rarle angkekenge nhenge arrantherre ayeye nhenheke arratye
    anthurre akaltye-irretyeke arrantherre akaltyele-anteme-antherretyeke. Kele anteme
    arrantherre ingkirrekele itelaretyenhenge arratye. Alyelhetyeke alyelhentye atningke,
    alyelhentye Bible-nge, alyelhentye Jesus-akerte-arlke, alyelhentye impene arrpenhe
    areye-arlke. Akangkemele akwete alyelheme Ngkarte tnakemele.
  qvc-NT: Chayshinar Jisukristupa shumaq nutisyanda ancha allita yach'akushpa, tukuy
    shunqo mana shaykuq kasuyllapa. Chayri ancha allita yach'achinakushpa suqniki
    suqnikiwan animachinakuy. Salmukunata, imnukunata, tukuy laya alabansakunata kantashpa,
    tukuy shunqo Dyusta pagikuyllapa.
  tgl-ULB: Hayaang mamuhay ang salita ni Cristo ng masagana sa inyo. Buong karunungang
    turuan at pagsabihan ninyo ang isa't isa sa pamamagitan ng salmo at himno, at
    mga awiting espiritwal. Umawit kayo ng may pasasalamat sa inyong mga puso para
    sa Diyos.
  cbs-NT: 'Matubunan, Criston kakape jiwetikidi ichapa man ma tapianan, jeneama akubainkanwen.
    Eskaidan, jawen yusinanainan, jawen unanepakin betsabun kaneaibu jatu ja akin
    pewakubainkinan, matun juintin benimai shinan chankankin: “Peki”, ikin Dios kenwain
    Dioskidi nawati betsa betsapawen nawakubainkanwen.'
  xtm-NTPP: Te nanimaa tnu'u Su'si ma na jin kun‑nee ini anua ndaka ni a, te jin ndakaxtnu'u
    nuu tna'a ni, te ndimaa tnu'u ndichi ko kuu tnu'u jin ndaka'an‑so'o nuu tna'a
    ni a. Te ini anua ni a koo tnu'u sii ini, te jin kata ni yaa salmos ma, ji'in
    yaa ká'an sukan sa'a Iya Tátnuni ma ja jin kuu o ma, sukan‑va'a na koo jayiñu'u
    ya ma.
  nnq-nnq: Nhwalo gwa Kilisto utwele muno nkati jinu, mmolane nu kelebuyana kwa malango
    goa. Kongo makajemba zabuli, minhambo ji kulumba na ji kunng'ongale Nnoongo, na
    nnyembange minhambo jukunnumba Nnoongo mumyojo jinu.
  bao-NT: Cristo yee queti, tee maquẽ niipetirije añurije mena mʉjare to niijato.
    Mʉja ca majiro cõro wede majio, ñucã “Teere tiiticãña, ñañarije niiro bii,” ameri
    ĩi wede, añuro yeri tʉgoeña ʉjea niirique mena Ʉmʉreco Pacʉre baja peo nʉcʉ̃ bʉorique
    añurijere baja peo, tiiya.
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ୱାକ୍ୟଂ ସର୍ୱ୍ୱୱିଧଜ୍ଞାନାଯ ସମ୍ପୂର୍ଣରୂପେଣ ଯୁଷ୍ମଦନ୍ତରେ ନିୱମତୁ, ଯୂଯଞ୍ଚ
    ଗୀତୈ ର୍ଗାନୈଃ ପାରମାର୍ଥିକସଙ୍କୀର୍ତ୍ତନୈଶ୍ଚ ପରସ୍ପରମ୍ ଆଦିଶତ ପ୍ରବୋଧଯତ ଚ, ଅନୁଗୃହୀତତ୍ୱାତ୍
    ପ୍ରଭୁମ୍ ଉଦ୍ଦିଶ୍ୟ ସ୍ୱମନୋଭି ର୍ଗାଯତ ଚ|
  huv-NT: Meáwan leaw apiüng Teat Cristo, ich macül wüx imeajtsan meáwan nüt. At iquiajchiün,
    ipajan ocueaj nop alinop atnej netam. Ijchan imeajtsan Teat Dios, ijüiquichan
    apac imeajtsan wüx itajcan cantar salmos, himnos, y leaw üüch icon Nangaj Miespíritu
    nej metajcan cantar.
  otn-NT: Nu̱na̱ rá̱ hya̱ ra̱ Cristo hønna̱ da̱ 'yo ni̱ mmʉihʉ xa̱ndønho na̱. Nu̱'mø
    guí xännba̱tehʉ ra̱ hya̱, da̱mi̱ pa̱di̱ ha gdi japhʉ ra̱ hya̱ guí̱ mma̱mhmʉ. Da̱mi̱
    ja ma̱mma̱di̱hʉ Oja̱ co gätho ni̱ mmʉihʉ mɛ̱nte guí tu̱rpa̱hʉ yø salmo 'nɛ̱hyø
    alabansa.
  nop-nop: Kilisto’walaŋ mededi hidi’walaŋ welehik maaneŋ duhuduhunit hahatdok fafaŋe
    tiyaneeŋ. Unduŋ tiŋa mede fuliŋgoŋ mebimebi u kiyonadi eŋ kiulihi tiŋa kiniŋkiliti
    tiyaneeŋ. Unduŋ tiŋa Bepaŋ’walaŋ kap tolune Munabulidi hehitubu-lodaune welehik
    gineŋ kap kobuhi tobuhila Bepaŋ niutumbaaŋ tomiyaneeŋ.
  obo-NT: Pomuwa row riyot tivuk no pusung dow iddos nonaw ni Disas Krays. Pononawwoy
    kow woy popomonduwoy kow ukit to moraom no koovottan no id boggoy rin. Kanta kow
    to mgo kanta atag to koddoong to Monama, woy taddot mgo kanta nod pokopahaa kandin
    duma to kodposolamat no id pomon diyot tivuk no pusung dow.
  cak-ENT: Nc'atzin chuka' que ri kánima nojnük riq'uin ri rutzij ri Cristo. Riq'uin
    ronojel etamabül tikatijola-ki' y tikacukubala' kac'u'x chikachibil ki'. Y tikabixaj
    rubi' ri Ajaf roma ri matioxinic ri c'o pa tak kánima. Quekabixala' c'a salmos,
    himnos y ch'aka chic bix ri nye'alüx pa tak kánima roma c'o ri Lok'olüj Espíritu
