    jaꞌan koio‑n nuu‑i nax kakuneꞌe alabanza‑ia. Ku kuu‑n ñayiu kaxí ini. Xiꞌin nde
    yɨkɨ nde tuchi‑n kata‑n nuu Ianyuux, te juñaꞌa‑n xa n‑kutaꞌu‑n nuu‑ia. Nux kunaꞌa‑n
    xa n‑jaꞌan Cristu, ndaku‑n xa kada koio‑n ntdaa xaꞌa.
  mdy-ETH: ኪሪስቶሴ ቃኣላ ዒንሢኮ ዒና ሚርጌና ዓኣያ ማዖንጎ፤ ዒንሢዳፓ ፔቴይ ባጋሢ ዔራቶ ቢያና ዔርዞንጎ፥ ዞሮንጎ፤ ፆኦሲም
