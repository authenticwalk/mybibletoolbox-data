  eng-YLT: to whom God did will to make known what [is] the riches of the glory of
    this secret among the nations — which is Christ in you, the hope of the glory,
  jni-jni: Ahira awe me ani Asere a hem upoko ugbardang uhunze me ni anyimo anu zatu
    tarsa Asere. Maa bezi vana Asere mani anyimo ashi, ugbardang ukatuma sa ka aze.
  kne-kne: '@see-verse:COL.001.026'
  tgj-tgj: Pwknvyarnv gv rungnamv ninyigv arwng gv vvsi nama ninyigv nyi vdwa chimpa
    modubv vla, soogv nyitv okv vvsinam yunglit si hv nyi mvnwng gv lvgabv doogvto.
    Okv oogv vvsinam vv Kristo nonugv aralo doodu, vbvrikunamv vv nonu Pwknvyarnv
    gv yunglitnam aba lo rireku.
  gui-NT: Echa Tumpa iquɨreɨ oicuauca chupe reta quirai cuae tenonde yave mbaeti oyecuaa
    vae maemboete tuicha vae güɨnoi judío mbae vae reta cotɨ. Jae co Cristo oico pepɨa
    pe vae. Jae rambue pepuere pearo peyerovia reve peñemboeteuca vaera.
  quc-TT: Chike we winaq riꞌ ri Dios xraj xukꞌut ri ujuluwem rech ri uqꞌinomal ri
    awatal loq chikiwach ri man aꞌj Israel taj, are waꞌ ri Cristo ri kꞌo pa iwanimaꞌ
    ri kuꞌlibꞌal kuꞌx rech juluwem.
  heg-NTPO: '@see-verse:COL.001.026'
  ptu-ptu: 'Anu'' maelo''um Puang Allataala napa''paitaam maaka susi mapianna anna
    matandena issinna indo kada ditambinna lako tau taianna to Yahudi. Susi inde issinna
    indo kada ditambinna: Kristus tohho illaam kalemua'' nasuhum uhhannuanna'' la
    malakoa'' mangngala taba illaam kamatandeanna Puang Allataala.'
  bzd-NTPO: Ie' tö ibikeitsbak tö ttè e' kkacheraë ie'pa a̱. Ttè e' dör buaë shu̱te̱ë,
    e' wa ie' e̱r buaë chö̀mi pë' ko̱s kë̀ dör judiowak esepa a̱. Ttè buaë blëulewa̱,
    e' dör tö Cristo tso' se' e̱r a̱, e' batamik se' dörañak Skëköl olo ta̱' tai̱ë,
    e' ska'. E' wà paneke se' tö kröröë.
  kwf-kwf: God nia saeleꞋa ka faꞋataꞋinia fuaka na ngwae nia ki, neꞋe na FaꞋarongoꞋa
    neꞋeri, nia fuana ngwae noaꞋa laꞋu Jiu ki logo. Ma na FaꞋarongoꞋa neꞋeri, neꞋe
    sa Jesus Christ tua naꞋa aka. Ma sulia nia ꞋunaꞋeri, kulu saiana kuke baꞋa ꞋinotoꞋa
    faꞋinia God.
  eng-WYC-2017: to whom God would make known the riches of the glory of this sacrament
    in heathen men, which is Christ in you, the hope of glory.
  eng-WMBB: to whom God was pleased to make known what are the riches of the glory
    of this mystery amongst the Gentiles, which is Messiah in you, the hope of glory.
  zat-NTPS: 'Guca lazre'' Dios gulé''ene̱'' benne'' ca'' ca naca xel-la gunní''a zren
    chee̱ da na'' nagache nédxute̱, da gunézruje̱'' benne'' ca'' quebe zaj naque̱''
    judío. Da na'' nagache nédxute̱ naca na caní: Cristo zue̱'' xichaj lázrdaule,
    na'' chee̱ le̱ na'' dxebeza lázredxu súadxu xabáa chee̱''.'
  spp-spp: 'U la mpyi si lire kaŋwɔhɔni nisinani nimbwooni cyêe supyishiŋi puni na.
    Lire kaŋwɔhɔni li ɲyɛ: Kirisita ɲyɛ yii e, lire l''à yii pyi yii à tɛ̀ɛn ná l''e
    na yii sí n‑pyi shinbwoo Kile yyére.'
  zty-NTPS: 'Dios gónekzele'' gone'' ga gónbia''gak benách zi''to'' ka'' kan nak yeḻa''
    wnni''a che dan'' bgachen''. Ki ẕnna dan'' bgachen'': “Benne'' Criston'' nake''
    toze ḻen ḻe''e, na'' nake'' da'' nak bian'' gak chazle ḻe''e ḻo baní'' chie''.”'
  mek-mek: Ke Iudea papiauꞌi laaꞌi auꞌi epoꞌiai, papiau kapaꞌi Deo ega papiau kemia
    auꞌi maaꞌiai ogefake kapaꞌi akaikiꞌaꞌi ipaumaꞌi, kapa agaꞌo eegai aeafiafiꞌafu
    auga, iꞌina papiauꞌi fepalogoniꞌi eoma. Egaꞌina auga Iesu Kristo oi alomiai eague
    auga, ke oi Deo maaga eaea ke ega isapu fou agoisaꞌi auga afiaꞌamaga opaꞌaua auga.
  aey-aey: Anutna cisdoc eu odi, uqa uqana je jahunec eu odocob uqana dana cajaca
    doqagan. Je jahunec eu cehewanca, eu gagadic odoc fulacdocca eu dana cajaca mahamaha
    cunug bilegina agenu bilia. O Kolosi, je jahunec uqana gug eu odi, Krais uqa age
    wawagana bilina. Odocob age uqana gagadic odoc fulacdocca adigiannu sumudi bilegina.
  urd-GVH: क्योंकि अल्लाह चाहता था कि वह जान लें कि ग़ैरयहूदियों में यह राज़ कितना
    बेशक़ीमत और जलाली है। और यह राज़ है क्या? यह कि मसीह आपमें है। वही आपमें है जिसके
    बाइस हम अल्लाह के जलाल में शरीक होने की उम्मीद रखते हैं।
  ycn-ycn: '@see-verse:COL.001.026'
  djr-djr: Ga ŋunhiyiny dharrpalnydja rom God-Waŋarrwuny, mirithirra ŋayi ŋunhi mel-wiḏi'mirra
    dhika ga latjun', ŋunhi ŋayi ga God-Waŋarrnydja djälthirra bukmakkuny yolŋuw walalaŋ
    marŋgithinyarawnha ŋurikiyiny, ga nhinanharaw ŋunhiwiliyin ŋunhi nhanukala romlilnydja.
    Ga dhuwaliyi nhanŋu ŋunhi ŋayaŋuny, ŋunhi ŋayi gan ḻiya-ŋamaŋamayunminany ŋäthilnydja
    lakaranharaw yan ŋurikiyiny dharrpalwuny nhanukiyingalaŋaw ŋayi, märr dhu ŋunhi
    nhanŋuwuynydja yolŋu walal marŋgin ga nhina. Ga dhuwanna ŋunhi nhanŋu dharrpalnydja
    rom gam', Djesu-Christtja yuwalknha yan bilin ga nhinan dhuwaliyin ŋayaŋuŋura
    nhumalaŋgala. Ga ŋuruŋiyiny ga maŋutji-lakaraman ŋunhi ŋayipiny dhu God-Waŋarryuny
    gurrupanna yan nhumalaŋguny ŋunhi ŋula nhäny malany manymaktja ga mäwilimirrnydja
    rom. Ga märr-yuwalk yan ŋayi dhu ŋunhiyi maḻŋ'thurrnydja djämapuynydja nhanukuŋ
    God-Waŋarrwuŋuny.
  kvg-kvg: 'Mbumbukiam āv qambøe-pøovám nqǽgo: Teqa matavap mbomambaqape, khonoam-te
    qagoam, ni Klisten ezoqam, zí꞉nøtén. Ta matavap ndøgo nqánek: Keliso Zu ezoqam
    mokho-te mbá mbá, geté até zó bawan vini-ak mokho-té-a, gunú꞉yagát. Yaq
    até zo-a, matev eqeieqei-qape zóndapém, ma ndøzøte-vintavet, tøfakhan.'
  rug-rug: 'Sa hiniva te Tamasa si pude vata gilana nia koari Nana tie meke koari
    doduru tie Zenitailo d sa inavoso tomena hie, sapu marilaena hola. Sa inavoso
    tomena asa si guahe: Sapu e Karisito si koa koa gamu; ginuana asa si gua pule
    he: Sapu gamu si raṉea pude somana tagoa sa tinoa tolavaena te Tamasa.'
  hop-NT: 'Pi God sopk̇awtaqamuy sinmuy amuṅem hihta tunatyawta. Nīk̇aṅw pam tunatyay
    pas pavan qaöwíhintaqat as hisat tupk̇at, yepehaq sinomuy amumi put mātaktaniqey
    nāwakna, it’a: Christ umuh’unaṅwpeq qatuqw, uma put amum k̇aptsi’yuṅwni.'
  san-URD: یَتو بھِنَّجاتِییاناں مَدھْیے تَتْ نِگُوڈھَواکْیَں کِیدرِگَّورَوَنِدھِسَمْبَلِتَں
    تَتْ پَوِتْرَلوکانْ جْناپَیِتُمْ اِیشْوَروبھْیَلَشَتْ۔ یُشْمَنْمَدھْیَوَرْتِّی
    کھْرِیشْٹَ ایوَ سَ نِدھِ رْگَیرَواشابھُومِشْچَ۔
  heb-LB: '@see-verse:COL.001.026'
  caf-NT: Ndi whe' hoont'ah hooyah, 'et t'ets'ontezeh 'et Yak'usda nets'u hukwa' ninzun.
    Dawhuldzoo 'ink'ez dahoolcho 'uhoont'ah 'ink'ez 'udun yun k'ut whut'en, 'en buba'
    hoont'ah. Christ 'en nuhyudínda, 'et 'uhoont'ah. 'En 'int'ah ndi Yak'usda ye dézti,
    'en bugha 'i buka tsi hoohli.
  mio-NT: Chi ñivi ra cuni ra Ndioo sacoto ra ti taqui xaan tuhun ya cha chinu ini
    ñivi cuu inga tucu ñivi. Taqui xaan tuhun cha iyo ra Cristo chi ndo. Chacan cuu
    cha chito ndo ti cua coo vaha ndo chi ra Ndioo.
  srq-NT: '@see-verse:COL.001.026'
  kje-NT: 'An hi''iyedi kenekrohu nalhari Nin panaeku man ma''aruru wake''eni laa
    Nin ri na''akeme, ri Yahudi noro idewe ri ma ka namwali Yahudi haenhi. Nin panaeku
    onne: Kristus aile mi raram. Onne penia mi mauroinedi nahenia moro Makromod Lalap
    minwuku lolo a''am raram man ma''aruru wake''eni.'
  gaz-gaz: Waaqni badhaadhummaan ulfina icciitii kanaa hammam guddaa akka taʼe Namoota
    Ormaa gidduutti qulqulloota isaatti beeksisuu filateera; icciitiin kunis Kiristoos,
    abdii ulfinaa isa isin keessa jiruu dha.
  kud-kud: Wuwuna Yaubada ana hanapu mwalona dawadawanina, na inamwanamwa alili, eeta
    nuwanuwana i'abiye mahalava omiu nigele Yudeya alimiyai, hanapunane ebeha Besinana
    imiyamiya atemiyai, yo ainaena amnuwatuwu avivini ebeha tupwa wasawasa holanai
    mata amluvu.
  urb-NT: Kuja a'e ukwa. Pehẽ py'a rehe Kirisutu ihĩ katu. Ame'ẽ ke yman a'e mujekwa
    ym rĩ. Apo ame'ẽ ke ixotyhar ta pe a'e mujekwa katu. Mã katu te hũ ame'ẽ ke ame'ẽ.
    Ima'e katu te ha ke pesak ta tĩ. Ame'ẽ ke yman mujekwa ym tĩ. Apo upa ame'ẽ ke
    a'e mujekwa katu tĩ.
  fra-LSG: 'à qui Dieu a voulu faire connaître quelle est la glorieuse richesse de
    ce mystère parmi les païens, savoir: Christ en vous, l’espérance de la gloire.'
  san-HK: yato bhinnajAtIyAnAM madhye tat nigUDhavAkyaM kIdRggauravanidhisambalitaM
    tat pavitralokAn jJApayitum Izvaro'bhyalaSat| yuSmanmadhyavarttI khrISTa eva sa
    nidhi rgairavAzAbhUmizca|
  cak-SNT: Can chika ojreꞌ ri Dios xucꞌut ri cꞌo riqꞌuin ri incheꞌl jun nem bꞌayomal
    y cꞌo rukꞌij, y vacame ri Cristo cꞌo chic riqꞌuin ivánima ixreꞌ ri man ix israelitas
    ta y rumareꞌ ivoyoꞌien ri kꞌij chi xquixbꞌacꞌujieꞌ riqꞌuin jajaꞌ chupan ri utzulaj
    lugar ri cꞌo chicaj.
  uvh-uvh: Ka Anutuning sasuk girii wa ning, adining sasuk kareng sini' ka tim kapmo'
    ana ganangsa' yagu' ka Juda a aming arantagim nua'ni guk dabiksa' indi yotangkanip
    wara'ning wa kami ananing arantagim indita' kuma' tipsarendanimara' yang. Ka sasuk
    kapmo' ka wara'ning ki wa ning, Kasira Aming Jisas wari indining kabakni'ganang
    kuma' ita' wa inga' indi adigok iik kareng sini' bema iik wara'ning so tangkunang
    guk ikem.
  ino-ino: Anumaya Koti'a akai'a nehaiya kava huno Yisasife afita laipafi male'nona
    vaya'mokita mani fala'kino hane'nea ke lahapaiketa ne'afunakeno Yisasi Kalaisi'a
    laipafi mai'nea yafe lakaeya henaka'a akai'a ano hale himamu lo'kiya'a hane'nea
    kumate uta maisuna yafe akeva huta lame atiti nehune. Ani ke lusi ano hale lo'kiya
    himamu ya'a hane'nea ke'amo'a kanale'ya huno Isaleli nofi o'mai vaya'ai folakapi'ae
    e'ne.
  gnn-gnn: Godtja ḏukṯuk ŋilimurru yurru marŋgiyirri dhiyaku dhäwu'wu ḻatju'wunydja
    dhikanydja wal'ŋu, ŋunhi yukurrana ŋorrana djuḻuḻ'yurruna ŋäthili. Yurru yuwalktja
    dhuwalayi dhäwuny'tja bukmakku warray wal'ŋu yolŋu'-yulŋuwu. Ga dhuwalana ŋunhiyi
    dharrpalnydja ŋayi maḻŋ'maraŋalana, warraŋulkuŋalana bitjarrana gam', Garraynydja
    ŋayipinydja ŋayaŋuŋura dhuwalina nhokalana nhina yukurra, bala nhumanydja yurru
    nhina yukurra ŋunhalayina Godkalana ḻatju'ŋurana dhika wal'ŋu romŋura ga wäŋaŋura.
  yal-yal: 'Ala bata tin a siyane birin yi a wundo fe tilinxi mamirinxin kolon. Na
    wundon ni i ra: Alaa Muxu Sugandixin luma ɛ tan yi. Yigin na a ra, a ɛ xa nɔrɔ.'
  cnt-NT: 'Ja₁con₂ dsa₂ quiáin₅ ''éi₂ bá₄ ca₂rë₃''ŋió₃ dsɨ́₅ Diú₄ ca₂jmo₃ a₂le₃cuɨ́''₅
    dsɨ₂nau₂ ''e₂ jaun₂ a₂jlá''₁ lɨn₃ jág₁ a₂jme₁rë₂''ma₄ jaun₂: co₂''nió''₄ le₃jua''₅₄,
    ''en₅₄ bá₄ Cristo jë₄ quián''₂ ''nia''₂, ''éi₂ bá₄ lɨ́n₅ i₂''ɨ́n₂ ''au''₂ ja₁dse₃
    ja₁jlá''₁ a₂guéi''₁ ''nia''₂.'
  tif-tif: 'Kanola God ami aket fukunin kaa, Nami unang tunum imi kukuyilila utamipla
    yi, Weng yang sawaansu uyo atin ti tambal kala, kala-lomdipla, unang tunum miit
    ma ma iyo alik dong dokoyimu no, kalin o, kalsa. Kemin, weng yang sawaansu uyo
    boko-lomdu: Kraist ali kipni tiling tem kabaku bombe no, kalsu. Kemin, kipkal
    fen-bilipya, tal yim-tama tam alami falala-kalin abip abiil tikiin kawu daalaya,
    aso maakup ilokomip ko.'
  nlx-nlx: बोगवानान ज्यी योजना एती काय तान माणहा पोर जी लिकायेल वात देखाड़ी काय ज्यो
    लिकायेल कोलीक बोड़ाय मोंगी हे, जी तान माणहान केरता हे। एने ज्यी लिकायेल वात ज्यी
    हे काय मसी तुमरे माय हे मतलब तुमू बोगवानान बोड़ाय ने आसा माय बागी एय सेकतेह।
  apw-NT: 'Áí bich’į’ Bik’ehgo’ihi’ṉań doo Jews daanlįį dahíí bitahyú doo bígózį da
    n’íí dázhǫ́ łáń ílíni bígózįgo áile’go ngon’ą́ą́, áí Christ nohwiyi’ golį́į́,
    áń nohwiyi’ golį́į́go Bik’ehgo’ihi’ṉań baa gozhǫ́ǫ́yú itah daahłeehgo ndaahołíhi
    at’éé:'
  gum-gum: Tru judíos kømø misaamerai utu tru mungucha kenamariimíig tøgagúigu tru
    tørguegwalmabigwei chigurrimbunø palømíig pønrrabigwan Tiusbe nømune asingarunrrab
    isuig kuig køn. Truibe Cristo yandø ñimuinug pasraig, truig køn, ñim munig melaig
    tørguegwalmabig.
  not-NT: Icogui Tosorintsi pigóiguero ora icantaiguëmi yamai; iroro caninarosonori
    nibarintsi. Cagaribi obirojegui jorío, carari coshoni yogasantaiguëmi Quirisito,
    yoguëmiro Isëre pasiquë pisëre. Yamai pigóiguë obiro irasi, aisati Iriro pasiegui,
    iráganëmi Jonogaguitequë pintiomotaiguëri përosati.
  plu-plu: Ig muwaka madikte hiyeg hiyak ini gihiyakemni ku pariye minikwak hiyeg
    kotenene hiyakte. Ini gihiyakemni adahan ku samah Cristo msakwa ay upitwiy. In
    gihiyakemni kibeynewatnen kanenikiythanisima. Ku samah ig ay upitwiy nikwe wixwiy
    ipeg ta gipitit ku ig ikí gikiythani ta upititwiynek.
  iou-iou: Bureni, iniken gäripi terak Anututä nadäk käbop itkuko u ämawebeniye kwawak
    yäŋahäŋpäŋ niwetkuk. Täŋpäŋ nadäk bureni pähap, säkgämän-inik, guŋ ämawebe äbori
    äbori täŋkentäkta yäŋkwawak täŋkuko uwä ŋode; Kristo u bänepjin-ken itak. Täŋpäŋ
    bänepjin-ken itak unita imaka imaka tägagämän kunum gänaŋ intä yäpmäkta iwoyäŋkuko
    u bureni-inik api yäpneŋ.
  ntp-NT: Diuusi ipʌli isvʌʌsi vaavoitudadami maatʌcana isSuusi Cristo gʌrʌʌmadu daja
    aatʌmʌ ismaacʌdʌ vaavoitudai ʌgai, dai cascʌdʌ cʌʌ maatʌ isiimia ragai Diuusi
    ʌʌmadu. Goñiooqui sʌʌlicʌdʌ cʌʌgadu daidʌ ʌrʌgai vʌʌtarʌ ʌʌpʌ ismaacʌdʌ maitʌrjudidíu.
    Ʌʌquioma maimaatʌcatadai oodami goñiooqui dʌmos sivi casi gʌmaatʌ.
  rai-rai: 'God i wapuaanai kupi muaat a taara baa wakir a taara Iudaia, muaat kaai
    muaat a nunura a utnaa na pidik mi baa i ngaatngaat ma i wakwakaak. A utnaa na
    pidik mi bari ia: Kaarisito ut i ki u ra numuaat lalaaun, io lenmaa, muaat ki
    walaang ma ra nurnur kup a minamaar anun God baa muaat a lo paai.'
  haw-1868: 'I ka poe a ke Akua i hoomaopopo ai i ka waiwai nani o keia mea pohihihi
    iwaena o ko na aina e; oia no o Kristo iloko o oukou, ka manaolana no ka nani:'
  ffm-ffm: 'Sabi ɓeen Laamɗo anniyii anndinde sirri mum goodanɗo leɲi fuu, no sirri
    oo teddiri e no mawniri nii. Oon sirri annii: Almasiihu ana e mooɗon, ɗum hokki
    on jikke heɓude ngeɗu e annoora Laamɗo.'
  arb-NAV: 'الَّذِينَ أَرَادَ اللهُ أَنْ يُعْلِنَ لَهُمْ كَمْ هُوَ غَنِيٌّ مَجْدُ
    هَذَا السِّرِّ بَيْنَ الأُمَمِ: أَنَّ الْمَسِيحَ فِيكُمْ، وَهُوَ رَجَاءُ الْمَجْدِ؛'
  cop-CNT: ⲛⲏⲉⲧⲁ ⲫϯ ⲟⲩⲱϣ ⳿ⲉⲧⲁⲙⲱⲟⲩ ϫⲉ ⲁϣ ⲧⲉ ϯⲙⲉⲧⲣⲁⲙⲁ⳿ⲟ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⳿ⲛⲧⲉ ⲡⲁⲓⲙⲩⲥⲧⲏⲣⲓⲟⲛ
    ϧⲉⲛ ⲛⲓⲉⲑⲛⲟⲥ ⲉⲧⲉ Ⲡⲭ̅ⲥ̅ ⲡⲉ ϧⲉⲛ ⲑⲏⲛⲟⲩ ϯϩⲉⲗⲡⲓⲥ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ.
  sri-sri: 'Irasirigʉ iri kerere iripoegue marã masĩbirideare mʉsã judío masaka ããrĩmerãdere
    masĩmakʉ̃ gããmemi. Iri kere ãsũ ãrã: “Cristo ĩgʉ̃yarãguere ããrĩ́mi. Irasirirã
    ʉ̃mʉgasigue ĩgʉ̃ õãtariro ããrĩrṍgue ĩgʉ̃ merã ããrĩrãkuma”.'
  nal-nal: Nakmai xa ra saxot kana vamaravaas sin naandi a dorang kanaan ka ra izi
    vunfun. A dorang kanaan ka bas pana a marmari daxaiang. Nakmai xai viaat sin aubina
    xawit amun Judaa. A dorang kanaan ka ra izi vunfun ka malasing kari, Kaarisito
    xa iziar lamaskana roroiang sinim. Malasing ma naagu izit simbang faraxai wana
    ainaxam paazaaiang pana marmari daxaiang sin Nakmai ina naana lis.
  kyq-kyq: Ɔɔ jee Raagen ese se ɓo Raa uunoga doa gɛn taaɗn nakŋ bɛɛ ɔɔ jiga kɛn jeege
    jeelo te mɛtin̰ eyo kɛn Raa tɛɗin̰ taa jeegen Yaudge eyo. Nakŋ se naan̰ ɓo al‑Masi
    kɛn utu iŋg maakse ki se ɔɔ ute ɗoobm naan̰ se ɓo, naase ɔndki doa gɛn kɛnd maakŋ
    *nookŋ Raa ki.
  kwd-kwd: 'God ''e faate''enia fadauru, nga ta''a aana, na alafuunga lo''oori, ngaia
    ''e to''o na ''ola ''e le''a ''e iiki na God ''e siria ''ani kwatea la''u fana
    ta''a na gila ''ame Jiu. Ma nga alafuunga lo''oori ''e ''ilo''oo: la Jisas Kraes
    ''e nana''i no''o ''ubulana mango mooru. Ma suria ngaia ''e ''ilo''oo, mooru moru
    su''aai tamoru nana''i fe''enia God ''i langi.'
  ded-ded: Anutungo yoac sufu sufuya feec, imoc kpetiac areng ngenearu dekperagiudeac
    negenec. Yoac sufu sufuya yofi feec, yeng bangec monnunac ngicngac, yenearu kuc
    nga kibikperagi homacngoc edzacyunuude. Imoc yofi, Kristongo ubaherenginau kecde
    nga yeac uaac amma Anutungo kurumennu ngeneac kuc nga kibikperagi faiu tomaingina
    fede.
  ewe-ewe: Ame siawo Mawu lɔ̃ be yeana woanya yeƒe ŋutikɔkɔe ƒe kesinɔnu ɣaɣlawo le
    ame siwo menye Yudatɔwo dome; nu ɣaɣla siae nye be Kristo le mia me si nye ŋutikɔkɔe
    ƒe mɔkpɔkpɔ.
  nuy-nuy: '@see-verse:COL.001.026'
  cop-BHC: ⲚⲎ ⲈⲦⲀ ⲪⲚⲞⲨϮ ⲞⲨⲰϢ ⲈⲦⲀⲘⲰⲞⲨ ϪⲈ ⲀϢ ⲦⲈ ϮⲘⲈⲦⲢⲀⲘⲀⲞ ⲚⲦⲈⲠⲰⲞⲨ ⲚⲦⲈⲠⲀⲒⲘⲨⲤⲦⲎⲢⲒⲞⲚ ϦⲈⲚⲚⲒⲈⲐⲚⲞⲤ
    ⲈⲦⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ ϦⲈⲚⲐⲎⲚⲞⲨ ϮϨⲈⲖⲠⲒⲤ ⲚⲦⲈⲠⲰⲞⲨ.
  buk-buk: Iŋ tac whiŋ bu lau dabuŋ sêŋyalê yom naŋ muŋ-ŋga yêc siŋ dau, naŋ bocdec
    bu. Iŋ bu êmwasiŋ mac †lau gameŋ apa-ŋga bu atap iŋ ndê ŋawasi atu sa, dec kêŋ
    Kilisi sip nem ŋalôm. Ma gêŋ dinaŋ ti mac nem ŋahu akêŋ batam bu atap iŋ ndê ŋawasi
    sa-ŋga.
  pri-NT: 'Ba nümee na jè tâmogòori pâ, dau maina ma pwényuâa awé ê pwina é pwa ba
    kâjè. Â muru na maina ba kâra diri na jèpapara âboro, â càcaa kà tèpa *Juif co.
    Â wàéni ê êreê: É wâro goojè wà Kériso! Â gée goo kaa pwiri, â jè tâmogòori pâ,
    jè mwa tâa na ê pai maina ma muugère kêe.'
  zpq-NT: Diosen' chaclaže' ṉezecho ḻeca güen juisyw chone' len note'tezcho chejnilaže'chone',
    ḻa'czḻa' bi naccho beṉe' Israel. Cana' nono gwṉeze gone' da' güen juisyw len note'tezcho,
    perw ṉa'a Diosen' ba bzejni'ide' chio' zoacze Criston' len chio' chejnilaže'chone'
    na' da'nan' zoacho lez šjayzoacho len Diosen' gan' yo'ochgua be'ni'.
  por-TFT: Isto é, Deus quis revelar-lhes o fato desta mensagem declarar que ele abençoará
    grandemente os não judeus. Especificamente, esta mensagem declara que Cristo,
    por meio do seu Espírito, viverá em vocês que são gentios, com o resultado de
    que vocês esperarão confiantes compartilhar a glória de Deus.
  gwi-NT: Vit'eegwijyąhchy'aa digii nąįį datthak ts'ą' gwizhrįh nigwiin'ąįį jyąhts'ą'
    gwik'iighai' juu Gentiles nilii nąįį datthak ts'igweheenjyaa geenjit t'iizhik.
    Jii deezhik geh'an t'ee Christ nakhwazhit t'inchy'aa goodlit. Jews nilii kwaa
    nąįį ǫhłįį ts'ą' vik'injuhkhit haa Vit'eegwijyąhchy'aa vich'eegwąhndit hohdal
    gwiłtsąįį ąįįt'ee Vit'eegwijyąhchy'aa deehee'yaa nyąą ąįį gwik'it t'iizhik.
  gvn-gvn: 'God wawu nyungu bama wubulku binalmankada yinyaynka kukuku nyulu jakalbaku
    kiraynjaku kujin. God wawu nyungu bama wubulku binalmankada, bama Jew-warra, bama
    Gentile-warra. Yinya kuku ngulkurr bajaku yurranka. Yinya kuku yalaku: Jesus Christ
    yurrawunbu dukurrbu walal, bunday. Yinyaynka yurra nyungunji dayirrku bunday,
    nyunguwunbu bubungu. Yurra nyungun munabuku kujilda, nyulu yurranin wangkar wundinyamunku.
    Yinya Godumu kuku jakalbaku kiray, yamba nyulu nyunguwunbu bamanda balkalda.'
  nhy-NT: 'Dios okinekke ma kimatikan katlej iaxkawan katlej achtoj mach akaj okimatia,
    de yen sa tekitl kuale tlamantle iwan kuakualtzin katlej kinchiwilis katlej amo
    judiojtin. Iwan yen yin katlej kineki nochtin ma kimatikan: ke nijkuak kipiaskej
    in Cristo ipan inyolo, kuale ma kimatikan nik kipiaskej parte itech imawisotlanex
    kan yetos in Cristo.'
  asm-FB: ঈশ্বৰে তেওঁৰ মূল্যবান মহিমাময় নিগূঢ় তত্ব অনা-ইহুদী সকলৰ ওচৰত প্ৰকাশ কৰিবলৈ
    মনস্থ কৰিলে, সেই নিগূঢ় তত্ব সকলো লোকৰ কাৰণে; আৰু সেই নিগূঢ় তত্ব হ’ল স্বয়ং খ্ৰীষ্ট,
    যি জন আপোনালোকৰ মাজত আছে৷ তেৱেঁই আমাৰ গৌৰৱৰ আশা৷
  okv-okv: Eto God na ke matu asi sirikena amo God na ke javotoho matu asi sirikena
    amo embo ta degi ondikari iriuja avo ungo enda nei embomeni ta degi ere harikitia
    ke amo Keriso na ungota jota iriuja avoeto ungo tapa God ta usasa ta torasova.
  mxt-NT: Ta chi ñu cha ñima ñu Israel cuví tari nyoho, cuñí Nyoo sacotó ra noo tuhun
    vaha xaan, noo tuhun xehe chi ndo. Ta tuhun xehe cuan ican cuví ihya, vatyi ra
    Cristo ñohó ra añima ndo cha yɨhɨ ndo cuenda ra. Ta cha cuenda maa ra cuñihi ndo
    gloria nu cunyaa yo chihin Nyoo.
  tzo-NT: Yu'un hech laj snop ti Diose ti chijyac'bucutic jna'tic, ho'ucutic ti jch'unojbetic
    ti sc'ope, ti yutsil yo'nton chascoltaoxuc uc, ho'oxuc ti yanlum crixchanooxuque.
    Jun no'ox yutsil ti hech chc'ot ti pasele. Ti c'u che'el chascoltaoxuque, ja'
    ch-och ti avo'ntonic ti Cristoe, hech chba achi'inic ti Diose te ti utsilal sbatel
    osil.
  ind-AGS: 'Allah ingin memperkenalkan diri kepada mereka tentang kekayaan dan kemuliaan
    dari rahasia ini kepada bangsa-bangsa bukan Yahudi: Kristus yang tinggal di dalam
    kalian adalah harapan yang mulia!'
  omw-omw: 'Mpo mwatanaa mpo mwatanaa mwia peqa okyara kyuqe okyara taqaate tiro,
    Kotiva nai uqeta tai quara nai nraakye qorara rieqaro qovarama nyataira. Kotiva
    uqeta tai quara mwia okyara mwataamama vahiro: Karaisiva nkyi mwutukyaqi variqiro
    vi varivama variro. Mwiva nkyi mwutukyaqi variqiro vi varirara tita, nkye nraakiara
    Kotiravata variqata mwia votima kye kepukya nraakye qorama variqi vivara.'
  yrb-yrb: Godi Danu unu Danu kobere imuetarau Danu naueta uwarabai webie utasu. Danu
    imueta ya Ju me aika uwarabaini webie utasu. Danu kiwuma imueta eno, Yesu Keriso
    Dawa yanu neno ubarero ibinuba i araetawere me ibene ibene ibeta orofaro aniboita
    iwata utaita.
  maa-NT: Jè Nainá k'oa̱á s'ín kjòmejèn‑la̱ nga tsakó‑la̱ jñà xi̱ta̱‑la̱ kó s'ín tjín
    kjoa̱'ma‑la̱ xi 'ñó jeya tíjna xi kjo̱ndaà ts'e̱ xi mìtsà xi̱ta̱ judío. Jè kjoa̱'ma,
    jè‑né nga jè Cristo tíjnajiìn ini̱ma̱‑nò jñò xi mìtsà xi̱ta̱ judío 'mì‑nò, k'oa̱á
    ma‑ne nga titsa̱chiñà‑là jñò kjoa̱jeya‑la̱ Nainá xi tsjá‑nò ján ngajmiì.
  mcq-mcq: Ijihuni maijaho Godoni ura ijaho uneunecha mamaa kaꞌene ike hema vaji navujija
    veje Jenitaru hena kahuna. Ijí hema kajaho Keriso kaꞌene joni vaji hinujina. ꞌEne
    nimaa rojiꞌinijija. Huni mamaijaho túnaꞌi ꞌekahuna.
  sus-A: عَ وَشِ نّ نَ فُندٌ شَ مَسٍن عٍ بّ سِ بِرِن تَفِ، عٍ شَ عَ شَ نْرّ تٌقَنيِ
