verse: COL.001.027
translations:
  kpx-kpx: Dilavau subuta Iesu Kelisou lohoi atahi igaetoai uveve hoto ke mahogovanu.
    Isito keu aike hoto ke daiai isivialeike ata bahataeau hotove ke evisi kemo ue
    dua vagei. Ige lata Iesuu lahehi igaetoai umale kemo lana otogoe Dilava atagamo
    uveve ke huhulahai tigeve.
  okv-H: Eto God na ke mahu asi sirikena amo God na ke javotoho mahu asi sirikena
    amo embo ta degi ojikari iraguja avo ungo enda nei embomeni ta degi ere harikihia
    ke amo Keriso na ungota jota iraguja avoeto ungo tapa God ta usasa ta horasova.
  tbo-tbo: Naka Yaubada a nugohine waigapolana po waiwasawasana tu meuputa ubeimi
    ipa Keliso u nugonugomi ina memae po tauna uyahinei a wasawasa diidigana ona tuhagaya
    po ona itumaganeya a nugotuhu lagonami.
  mal-C: മഹത്ത്വത്തിന്റെ പ്രത്യാശയായ ക്രിസ്തു നിങ്ങളിൽ വസിക്കുന്നു എന്നതാണ് ആ രഹസ്യം.
    ഈ ദൈവികരഹസ്യത്തിന്റെ മഹിമാധനം യെഹൂദേതരർക്കും വെളിപ്പെടുത്താൻ ദൈവത്തിന് തിരുഹിതമായി.
  grc-SR: οἷς ἠθέλησεν ὁ θεὸς γνωρίσαι ⸂τί τὸ πλοῦτος τῆς δόξης τοῦ μυστηρίου τούτου
    ἐν τοῖς ἔθνεσιν, ὅς ἐστιν χριστὸς⸃ ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης·
  bgc-bgc: परमेसवर चाहवै सै के मसीह के धन अर महिमा नै गैर यहूदियाँ के माणस जाणै सै,
    अर वो राज यो सै के मसीह थारे म्ह रहवै सै, यो थमनै परमेसवर की महिमा नै साँझा करण
    की आस देवै सै।
  khz-khz: 'Ati Iuda talimara nuganugarai, Palagu eririwato, gena taunilimalima veagara
    geriai emaguli veavugana ralemana kamu iwavagina pene vega-matagaia netiwato.
    Emaguli veavugana maeka ralema iwavagina pene vega-matagaia netiwato magulina
    ea: Keriso gomi aomi ai etaluna. Ita na ralema kamuna tatugamagi-vekwalaviana
    ralemana ea.'
  deu-TKW: welchen Gott kund thun wollte, was da sei der Reichtum der Herrlichkeit
    dieses Geheimnisses unter den Heiden, das ist Christus unter euch, die Hoffnung
    der Herrlichkeit,
  zsr-NT: 'Dios guꞌncznëꞌ gunëꞌ ga lunbëꞌ yuguꞌ yöl‑laꞌ tsahuiꞌ gdu qui le nagachiꞌ
    ni, lë naꞌ taꞌyöni bunách gzaꞌa. Cni rna lë naꞌ bgachiꞌ: “Cristo naquëꞌ tuz len
    lbiꞌiliꞌ, len naquëꞌ le nac löz gdél‑liꞌliꞌ tsazliꞌ lu yeníꞌ queëꞌ.”'
  lin-lin: 'Nzambe asepeli kolakisa bango bomengo ya nkembo, oyo evandi kati na mabombami
    ya mabongisi na Ye mpo na Bapagano. Mabombami yango ezali : Klisto kati na bino,
    elikya ya nkembo.'
  hns-NT: Oke parsand raha oelogke samdjhaawe ke kie ie baat doenia bhar ke djaatie
    khaatien ketana biesaal hai. Ie tjhiepal baat hai kie Kriest aapan sab bieswaasie
    log me rahe hai! Ehie biesaal soekh hamlogke aasa hai.
  noa-E: Magta pãarjã i dënkha nʉm khʉʉn aawai maar meeun judionaan khaba awiajã Ẽwandamau
    pãragjã khaphʉ apibarm, jãga mag Cristo maach thãar ee sĩejemta mʉg atag ʉ̈gthar
    paaukhawijã oo wai wënʉrraju.
  eng-EMTV: To whom God willed to make known what are the riches of the glory of this
    mystery among the nations, which is Christ in you, the hope of glory;
  mib-NT: Chi ni cusɨɨ̄ ni yā jeē steén yā nuū i ndese cúcúcá ndasɨ́ i jíín ndɨhɨ
    jeē ndíso jnūhun sāhi yáha jéē lúu cújéhnu, te cuitē núu quihīn nuū tācá nación
    jeē tu jíní. Te jnūhun sāhi yáha cúu jeē ndeé Cristo ini anuá rō, ndúú yá jiín
    ró, te jeē yúcuan cáñuhun ni rō tāca jéē lúu jéhnu jeē coo.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ कुमिमिदिङ्‌गे़न् इमे़ल्‍लुङ्‌बा सिबिॽ
    पाःन्‍निन् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ ओसेःन्‍दाङ् चोःक्‍मा खुने़ॽ कुसिराॽ थाङे़आङ्
    वाॽरो॥ ख्रिस्‍ते़न्‌खिनिॽओ वाॽबान्‍ने सिबिॽ पाःन्‍लो, खे़ल्‍ले़ चोगुल्‍ले़ के़दाःबा
    कुमिमिदिङ्‌गे़न् लक्‍किन् खिनिॽ के़घोःसुम्‍लो॥
  xnj-xnj: Chapanga mwene aganili kuvamanyisa vandu vaki mfiyu wenuwo wewuvili ukulu
    na ubwina wewayenili kwa vandu voha vevangava Vayawudi na yene ndi iyi, kuvya
    Kilisitu avi mugati yinu, na nyenye mewa yati mwipata lilundu linu muukulu wa
    Chapanga.
  mmx-mmx: Moroa ga soxovo li i do na lox asuvos Lagale Lavavang ti limixin teren.
    Mo levelinga i lok ngan lapnovos silok la i lox asuusu lisisixam at ne Moroa.
    Mo levelinga i lok keretna, Karisito nabat kis esogo eburu mi limixin kopmen di
    me Judaia la nedi bok dinaba ruuna ka loxot at lasinorong teren.
  cbr-NT: Uisaira upí cara a bana 'icë quixun ca Nucën Papa Diosan aín unicama 'unánmisa
    tancëxa. A banax ca judíosma unicamananribi 'icën. A banax ca ësai quia, Cristo
    ax ca mitsubë 'icën. Axa mitsubë 'ain camina aín nëtënuribi abë 'iti 'ain.
  tee-NT: Pus ju uxijnan ju jantu israelitanin unt'at'it ju Dios talacasq'uinin ni
    amach'akxaya'it'it ni slivasalh na k'ox ju anu' chivinti ju jantu ixmavasalacanta.
    Chai ju yuchi slivasalh na k'ox junita ju milacata'an ju uxijnan. Pus ju anu'
    chivinti najun ni t'ajun ju Cristo lami'alhunut'an vachu'. Chai ixlhiyuchi c'ats'ayat'it
    istavasalanti ni ach'ip'ina'it'it ju lact'iyan junta slivasalh k'ox junita.
  eng-LSV: to whom God willed to make known what [is] the riches of the glory of this
    secret among the nations—which is Christ in you, the hope of the glory,
  cak-NT: Ri Dios can nrojo-wi nuc'ut chakawech roj israelitas, chi raja' can utz-wi
    ri runojin pa iwi' chuka' rix ri man jix israelitas ta. Y cami can nuk'alajij
    chi ri Cristo can nic'ue' chuka' pa iwánima rix. Y roma can c'o chic ri Cristo
    pa iwánima, can iyoben ri k'ij cuando xquixbec'ue' riq'uin raja' anchi' c'o-wi
    ruk'ij, y utz xtiben riq'uin.
  pah-NT: 'Tupana''ga e''i: “Tokwaha pa ti nhiremimo''ẽhara''g̃a nehẽ. Cristo''ga
    ti topojyka pa yvyakotyve''g̃a nhaporemo judeus''g̃arũive''g̃a vehevi nehẽ. G̃a
    pojykarame ti ga g̃a nderuri ojupi g̃a mombytavo ji pyri avuirama opyryvamo g̃a
    pe nehẽ, ei ga. A''ea ji akwahavuka pota,” ei Tupana''ga. “A''ea ko nhirembiepiukaripyre''yma
    ikatukatuhetea,” ei ga ikwahavuka g̃wemimo''ẽhara''g̃a pe.'
  sja-NT: K'awapi k'inia baji ichia ne-inaa pi-ia k'ĩsia iru bada parã judio-eerã-it'ee.
    K'ĩsia iru baji Cristo parã t'ãride bapiit'ee. Iru wãara jãma bapari perã, parãpa
    k'awa p'anɨ na ewari iru k'ĩra wãree wãara unudait'ee.
  xed-xed: Ta kumay ta snaŋta taŋ ta glakwa tsa gadghəlani nda ɗifa ta wuɗaku, ya
    payana tsi ŋa inda gwal kul nzakway ka la Yahuda ya. Tsa ɗifatá skwi ya ná, Kristi
    ya ma ŋuɗufa ghuni. Nda ma tsatsi fafta kuni ta ghəŋa nzata kawadaga nda tsi ma
    glakwa Lazglafta.
  mks-NT: 'Ta viti sácú ini Ndióxi̱ na̱ha̱ nu̱ú na̱ cúú cuéntá mé á ndá quia̱hva náhnu
    ña̱ma̱ni̱ cúni̱ caja mé á xi̱hín na̱ tóho̱. Ta ña̱ na̱sahi̱in je̱hé cúú ña̱ yóho:
    ndáca̱a̱n Jesucristo ini ínima̱ ndo̱ ta xi̱hín ña̱ yóho va̱xi qui̱vi̱ ndicáhnu
    ndó xi̱hi̱n mé á.'
  gfk-S: God ga sip be na hapalaine di be ikino linge nong ga susuhai na manga haidane
    timaan di ing pa dile Iudeia. Ma no surno ta ikino linge nong ga susuhai, aie
    horek, be Krais i kis ter ta mu, kaie mu nage nanahe ma ra nurnur be mu na lala
    tano tamat na minamar tana.
  bmu-bmu: 'Anutunöŋ kalem möriamŋaŋgö areŋi kewö jiba ali ahöza, “Nöŋön keuni tölapŋi
    mi nani könagesöurupni eŋgöra indelbi mötmegöra mötzal. Yeŋön mi möt yaköba anda
    jim sehigetka Buŋani tölapŋaŋgö aködamunŋan mönö kian kantriŋi kantriŋi yeŋgö
    sutŋine qariba qetbuŋaŋambuk akŋa.” Keu kötŋi tölapŋi mi kewö: Kraistnöŋ eŋgö
    uruŋine malja ewö, mönö asakmararaŋe aŋgotpingö jörömqörömŋi al eŋgimakŋa.'
  dgz-dgz: God nop mega mame, tavewa mega gungunua wandeni amba kakae guragut oya
    oyae den arugataet, God mek anuini gapan e iravi, me waenapan mega, ame e ian
    Diu uoni nagire nimakamup yao anu kakayasepen menan om enumon. Amba iwa mega tave
    iragenawa ame, Keriso e potayap wandia. Keriso me gamup God kakae guragut mega,
    oya oyae den tautanai.
  eng-GNV: To whome God woulde make knowen what is the riches of his glorious mysterie
    among the Gentiles, which riches is Christ in you, the hope of glory,
  zaa-NT: porqui'ni calatsi'e qui'ni gunibia' ri'u la' rulábalatsi' qui'e nu labí
    nabia'ni ri'u antes ti'iỹa tse' gani ną́ para lebi'i ca enne' qui' adí ca nación,
    qui'ni Cristua nna due lo losto' le para qui'ni tsé'e le lani e ỹiabara' làti
    ná la'yani' tulidàba.
  eng-WEBSTER: 'To whom God would make known what is the riches of the glory of this
    mystery among the Gentiles; which is Christ in you, the hope of glory:'
  guh-guh: Dioso tojitsipa apo judíovi ata peyapëtaenexa pexanialivaisi, palivaisi
    picani itsajivijavabelia ata Dioso apo yapëtaeyaexanae. Bajarapalivaisi mapacuenia
    itsije. Cristo cajena pacatsijamatabëeca papecayajavaponaponaenexa. Bajaraxuata
    nexata payapëtaneme itsamatacabi Cristo paneyajavajinavanapaejavanexa Dioso pijapenivenivenaenacuatatsia.
  bon-bon: 'Page tabe singi gyene teeme biname bine iyeta gawe cabu umle wawename
    ai toraca miijirage mene poto cidi me. Agesa peei mene: Ingle naace popi Keriso
    lui weene cabu enajenige, peei name pi weene teeme jamyacu apaclyera cabu cirege
    lenaja.'
  nhw-BL: Pampa Toteco quinejqui ma quimatica nochi tlaneltocani para iricojyo huan
    ihueyitilis Cristo eltoc nojquiya para amojuanti catli amo anisraelitame. Huan
    masque achtihui amo aqui quimatiyaya, quinequi xijmatica para ama Cristo nojquiya
    hualitztoc ipan amoyolo amojuanti catli amo anisraelitame, huan yeca amojuanti
    nojquiya huelis anquichiyase para anyase ilhuicac campa anquipiyase se parte ipan
    ihueyitilis.
  swh-ONEN: Kwao, Mungu amechagua kujulisha miongoni mwa watu wa Mataifa utukufu wa
    utajiri wa siri hii, ambayo ni Kristo ndani yenu, tumaini la utukufu.
  wbi-wbi: ve vala vano uNguluve kukuvasona vule kuli nuvutajili vwa vwimike mu lifiso
    lwa kyang'haani mu iisi simonga. kwe kuuti uKilisite ali n'kate jinu mu lukangasio
    lwa vwimike vunovukwisa.
  bba-bba: Domi u kĩ u bu ɡiɑsiɑ mɑ win ɑsiri yɑ bɛɛrɛ kɑ yiiko mɔ bwese tukunun suunu
    sɔɔ. Asiri ye wee, Kirisi wɑ̃ɑ bɛɛ sɔɔ, yeyɑ yɑ ɡerumɔ mɑ i ko Gusunɔn yiiko bɔnu
    ko.
  eng-KJVCPB: 'to whom God would make known what is the riches of the glory of this
    mystery among the Gentiles; which is Christ in you, the hope of glory:'
  kgk-NT: 'Yma araka''e Nhandejáry he''i ojéupe: “Ãy anhongatu xe rembiaporã. Hi''áry
    ogwahẽ-ma ramo katu amombe''u-ta xe re''ýi kwéry-pe. Enterove va''e rehegwa, judeu
    va''e, judeu e''ỹ va''e-pe gwive amombe''u-ta” he''i. “Iporã porã-ta voi xe remimombe''u.
    Ndaha''éi enterovéa pegwarã. Xe re''ýi kwéry pegwarã ae” he''i araka''e Nhandejáry.
    No''ã-rami Nhandejáry remimombe''u: “Cristo inhe''ẽ marangatu reheve oiko-ta pende
    py''apy-py. Yma peẽ kwéry ndapeikói xe ndive va''ekwe. Ha ko''ánga katu peiko-ma
    xe ndive. Upéa-gwi Cristo onhembotuvixa mba''e teeha áry-py pene mbotuvixa mba''e
    ave va''erã” he''i-ma peẽ-my Nhandejáry.'
  waj-waj: Ii kua ivo Anutuuqaa ariiki vairavai. Yoketayoketaa kua hatauma kiaivo
    mmuakiaa gioonna kiaapuuyani teerama kioovaa ivo ngiari voopinnaiyaraatama kooyaa
    kiaa kookieema kiaanaravaivee tuuvoonno aanna makee kooyaa vainoo. Ii kua ivaa
    ivo hatauma kioo kuaivoonno inna Yisuu Kirisiiva ngiiiki varinoo. Ii kua ivaa
    oyaivo ataama vainoo. Fai ngia yapooma Anutuuqaa tasipama yoketaama ari vookaraama
    variaaravai.
  cpy-cpy: 'Tema rootaki ikowakiri Tajorentsi iyoyiteero. Iroka riyotakaeri: Ineshironka-yiteemi
    eeroka-paeni tee nosheninka-witzimi, itsipa-shireteemi Jeepatzii-totaa-rewo. Rootaki
    poyaako-tan-tawori piñeero rowaneenkawo.'
  mpx-mpx: 'Yehoba i nuwatu ola inoke i pamasal eliyala ge ta atena baaba misusumena
    o i waisi nabi hot ge bosowaina gamagalau labi gegewena ni label. Baaba misusumena
    o i ola hiwe: Keliso i miminaa eliyamiu, inoke ku atena bubun bwaliga wana wasawasa
    nuku ahe.'
  wbp-wbp: Ngampurrparlu kangalpa milki yimi-ngarrirni jalangurlu Yimi Ngurrju jintawarlayiki-jiki
    Kaaturluju. Nyampunya-ka wangka Yimi Ngurrju ngulaju kuja, ‘Jijaji Kiraji-ka nyina
    kaninjarni nyurrurla-nyangurlangurla Juwu-wangu-kurlangurla palkangka kurru-yukanja-warnu,
    kula nganimpa-nyangu-miparla Juwu-miparla.’ Kujarlaju kankulurla warlalja nyina.
    Manu milya-pinyi kankulu nyurrurlarluju kapu-nyarra jirrnganja nyina Jijaji Kiraji
    yartarnarri wiri-jarlu-kurlu, ngulakunya karliparla pardarni.
  luo-luo: Gin e joma Nyasaye oseyiero mondo onyis ogendini mwandu gi duongʼ man kuom
    wach mane opandino, en Kristo modak e chunyu kendo ma en e geno mar duongʼ.
  nhe-NT: Pampa Toteco quinejqui ma quimatica nochi tlaneltocani nochi nopa cuali
    tlamantli tlen quinchihuilis tlacame tlen ax inisraelitame. Huan yonque achtohui
    axaca quimatiyaya, ama Toteco quinequi xijmatica para ama Cristo nojquiya hualitztoc
    ipan imoyolo imojuanti tlen ax inisraelitame, huan yeca imojuanti nojquiya huelis
    inquichiyase para inyase elhuicac campa tlayejyejca para inquipiyase se parte
    ipan ihueyitilis.
  aii-aii: ܐܸܠܵܝܗ‌ܝ ܐܲܠܵܗܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܕܡܲܕܸܥ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܡܘܼܕܝܼ ܝܠܹܗ ܥܘܼܬܪܵܐ
    ܕܚܸܩܪܵܐ ܕܐܵܗܵܐ ܐܪܵܙܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܡܫܝܼܚܵܐ ܓܵܘܵܘܟ݂ܘܿܢ، ܗܹܒ݂ܝܼ ܕܚܸܩܪܵܐ.
  esk-NT: Agaayyutim iḷitchuġitqugai qanutun kamanaqtigiplutiŋ nalunaqtuat iñupayaanun,
    taputiplugich Jew-ŋunġitchuat. Unauvva nalunaqtuaq—Christ iñuuruq ilipsitñi Jew-ŋunġitchuani,
    aasiiñ niġiuganiktitlusri iñuułiksrapsitñik Agaayyutim kamanautaani.
  msb-msb: Sa inda, ginbuot niya na ipaaram an iya labaw kag gloryoso na sikreto na
    nakatigana para sa tanan na waraʼn iba kundi an pakig-usad sa iyo ni Cristo na
    amo an iyo paglaom na makabahin kamo san iya gloryoso na buhay.
  cpa-NT: 'dsa² ca¹hia¹ Diú¹³ hi² li¹ŋi¹²dsa ha²cónh¹ té¹² dsio¹ jǿg³ jøng² ja³cog²
    dsa² tsa¹lán¹² dsa² judío. Lah¹la² lǿa¹² jǿg³ jøng²: Hi² quianh¹³ hniah¹² Cristo,
    dsa² cuø¹ jǿg³ hi² dsi³nioh¹² hniah¹² ja³dsio¹.'
  dso-dso: ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନର୍‌ ପାଇ ସେ ଟିକ୍‌ କରିରଇବା ମଇମାସଙ୍ଗର୍‌ ଜଜ୍‌ନା ତାର୍‌ ଲକ୍‌ମନ୍‌କେ
    ଜାନାଇବାକେ ପର୍‌ମେସର୍‌ ଟିକ୍‌କଲା । ସେ ଲୁଚିରଇବା ବିସଇ ଅଇଲାନି, ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ଟାନେମିସା
    କିରିସ୍‌ଟ ରଇସି । ଆରି ସେ କାତା ଦେଇରଇବା ସବୁ ରକାମର୍‌ ମଇମା ତମେମିସା ପାଇସା ବଲି ଜାନିରୁଆ
    ।
  meu-meu: 'bena idia ediai, Dirava ena ura dainai, ina hereva hehunina hairaina herea-daena
    na bese idau-idau taudia bogaragidiai baine hedinarai. Herevana binai: Keriso
    na umui lalomui ai, emui hairai helarona.'
  yva-NT: 'Amisye po rarorono mai pare Apa bekero ngkokaibe mo kovo manakoe raugavere
    vatano Yahudi jewene wasai. Muno Apa ana ngkokaibe mi som: Kristus tuna no wansanuga
    rai. Tugae! Kristus tuna no wansanuga rai, weaveti wandaen Apa kovo ngko dave
    no no munijo ntiti omamo wamaura rai tavon aje.'
  dgc-dgc: 'I memahal a plano na a lihim éy para ta étanan a tolay. Ey anya i plano
    na a lihim: mégiyan dikam ti Cristo. Ey saya i katunayana a te gantimpala kam
    ta esa a panahun.'
  zpm-NT: 'Ible zha gocladz me gacnaṉ grëtaa guieḻnzaac ne ygaa zho zeeṉe laa zho
    gacnaṉ diidz co; haxta to ne nac to zha zit. Ni lëë diidz ndzon co nu: Zha ne
    nacnie Jesús, me gdziṉnie zho zaatne nac lo guieḻndzon ne no me.'
  hix-NT: Onà wyaro nkekon hamà, tàwya rma. Ryehutwatxho ryhe, ronekarymahtorà rotho
    rma, wenytxamohsehe hampànà, romryenon komo wya, kekon hamà, tàwya rma. Ànekarymahtorà
    rotho rma, enyhoru ro me rma haxa naha. Ohxe tonytxaxem me rma haxa mak naha ha.
    Xuknewyanahnà komo nenytxanàr me rma haxa mak naha ha. Onà wyaro katxho me rma
    naha. Kryestu ryhe, ohnawonye naha, àro ke, noro wyaro rma rha ohxe xaxa oyehtxoho
    kom hona ro manatxow hamà, katxho me naha, ànekarymahtorà rotho.
  sim-sim: Avui Wasilaka jir Judama ambu jir nga mashi os wanyindari oso kormbak or
    mukushinak ji heyekmba hishiri ri. Ushinak orhi ma ondo erem arme mendek jirin
    or uri oson li heyekrahakorokmbahan.
  npi-ULB: यो तिनीहरूका निम्ति हो जसलाई परमेश्‍वरले अन्यजातिहरूका बिचमा यस रहस्यको
    महिमाको सम्पत्ति के हो, सो थाहा गराउन चाहनुभयो । यो रहस्य त्यही हो, कि ख्रीष्‍ट
    तिमीहरूमा हुनुहुन्छ, र यो भविष्यको महिमाको निश्‍चयता हो ।
  cgc-cgc: 'Anduni papasugid din tak liag din na mlaman ta iya an na sikad dayad na
    plano para ta kayaran ta tanan na mga ittaw. Yi plano din: Cristo naan ki kiten
    daw yon man tenaan na gasalig ki na mabot adlaw na kiten i magduma ta Dyos daw
    makala ta pa gid kanen an.'
  tim-tim: Den yoŋ yoŋ talep are uŋak Anutuŋe mem miawakmâ kâmotlupŋe maknengiep.
    Amâ hin. Kristo biwiyeŋân manmap aregât heroŋe akmâ Kristo nengâlân miawakbiapgât
    nâŋgâenŋe kârikŋe akto manden. Akto Anutuŋe makto luâk âmbâle hânŋe hânŋe manmaiŋe
    agak memeyeŋe bâleŋe hanâk hepunbiâ Kristo biwiyeŋân himbimgât manman kârikŋe
    are Yuda luâk nengât dâm makmâ hâriep hainâk yeŋgât pat dâm hâre yeŋgiwiapgât
    dâpŋe tatâp.
  yor-yor: Àwọn ẹni tí Ọlọ́run yàn láti fihàn láàrín àwọn aláìkọlà nípa ọ̀rọ̀ ògo
    ohun ìjìnlẹ̀ yìí, èyí tí í ṣe Kristi ìrètí ògo nínú yín.
  wos-wos: Wun fakundén hundi dé God naniré yikafre male hurutendéka jooka dé wa.
    God guni nak téfana du takwa akwi wun hundika xékélakingute dé mawuli ye. Wun
    yikafre male joo angi dé, Krais guna mawulimbu dé té. Téndéka guni dé wali jémba
    retenguka nukwaka guni haxéta jémba re.
  emp-NTPO: 'Maʌ̃ bed̶ea bia quiru cawabiẽ́ b̶ad̶ara idjid̶erã dji judiorãẽ́a bid̶a
    cawabisia. Maʌ̃ cawabiẽ́ b̶ad̶ara naʌ̃gʌa: Critora bãrã sod̶e b̶ʌa. Idjid̶eba
    cawa panʌa idji bia quirud̶ebemada edad̶ida.'
  eng-F35: to whom God resolved to make known who is the wealth of the glory of this
    secret among the nations, namely Christ in you, the hope of glory;
  ind-ind: 'Kabar Baik Allah itu sangat menyenangkan dan sangat indah bagi semua orang,
    termasuk kalian yang bukan Yahudi. Inilah inti Kabar itu: Kristus hidup di dalam
    hatimu! Dan hal itu memberi keyakinan bahwa kita akan masuk ke dalam kemuliaan
    Allah di surga.'
  pes-OPCB: 'زیرا خدا بر آن شد که ایشان دریابند که غنای پرجلال مسیح برای شما غیریهودیان
    نیز هست. و آن راز این است: «مسیح در وجود شما، امید پرشکوه شماست!»'
  mpt-mpt: Gode funanea Ne bainobo galin nakaia unangai ne ayok wengo alebenano ge
    funanea e weng olo i omkeimabenea baabenea Yudaba nakaia unangai ne wengo wenteniba
    ne naka unang aine ge baabenebiobe. Gode weng ayok olo enaminobe. Yudaba nakaia
    unanga ibo Klaiste ib bobol tem wat biebe. Sinanomo e nakaia unangai dletnea monea
    Gode bib ye danea nomabib kesoa ibo am olo waiso bianiba seimbiobe.
  ssx-ssx: Koda꞉na꞉ pulueke hone ula꞉ ekita꞉ ipika꞉ a꞉mbao ula꞉ ekita꞉ ipika꞉ wanda꞉halima꞉
    hone wina꞉e hone wita꞉la꞉me. Do napeke wia seliapo piki a꞉mbao ula꞉ ekita꞉ paeyaoma꞉
    hone wina꞉ ula꞉ ekina꞉ loa꞉me. Do a꞉mbao ula꞉ ekita꞉ Ketisota꞉ iki pa꞉ta꞉ hala꞉me.
    Koto ekina꞉ta꞉ ikita꞉ Koda꞉na꞉ pa̱a̱ pa꞉ta꞉ pua halimikie la ala꞉me.
  mkl-mkl: Í nyisi ŋɑi si nɑ iyi í jɔ̀ wɑ bi ɑ mɑ̀ bɛi ɑsiii nŋu í nɛ bɛɛrɛ do yiiko
    si ɑnini dimi mmu ŋɑ. Asiiu wee. Kirisi í wɑ si ŋɛ, nɔ wɑ mu nŋɛ kpɑ̃ɑ ku cɔ iyi
    iŋɛ mɔ ɑɑ bɑ ikpɛ̃ si ɑmboei Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ମେଁନେ ରେମୁଆଁଇଂ ଆତେନ୍‌ ବୁଃଡ଼ିକ୍ନେ ସାମୁଆଁ ଆମ୍ୟାନେ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା । ମେଁନେ
    ଆକେନ୍ ଜାବର୍‌ମୁଲ୍ୟ ବାରି ମଙ୍ଗଲ୍‌ ରକମ୍‌ନେ ସାମୁଆଁ ସାପା ରେମୁଆଁ ଜାତି ନ୍‌ସା ଅଦିକାର୍ ।
    ଆତେନ୍‌ ସାମୁଆଁ ଡିଙ୍ଗ୍‌କେ କିସ୍‌ଟ ପେଇଂନେ ବିତ୍ରେ ଲେଃକେ । ଏନ୍ ଅର୍‌ତ ପେଇଂ ଇସ୍‌ପର୍‌ନେ
    ଗୌରବ୍‌ଅରିଆ କୁଡ଼େଃପେଲେକେ ।
  gof-RNT: Xoossay Ayhude gidonna asaa giddon ha xuuraa bonchcho duretethaa qonccisis.
    Ikka bonchcho ufayssi gidida hintte giddon de7iya Kiristtoosa.
  unx-unx: ଚିଆଃଚି ଆୟାଃ ହଡ଼କକେ ଏନ୍‌ ଉକୁଆକାନ୍‌ତେୟାଃ ଉଦୁବ୍‌କ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଉହାଟ୍‌କେଦାଏ, ଆୟାଃ ନେ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ତେୟାଃ ସବେନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ
    ତାନାଃ । ଏନ୍‌ ଉକୁଆକାନ୍‌ତେୟାଃ ହବାଅଃତାନା, ଖ୍ରୀଷ୍ଟ୍‌ ଆପେରେ ମେନାଇୟା । ନେଆଁରାଃ ମୁଣ୍ଡି
    ହବାଅଃତାନା, ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ଆସ୍ରାରେନ୍‌ ହିସାତାନ୍‌ପେ ।
  gah-gah: 'Itó hetoka vegenatoka gakó amegesáamú minumuni lamaná minamó nene monó
    gele vegenala nene asuguná gakolímini gihiláa lo utó moloko lo limimó nene lá
    oko neve: Kilistó eza mulutikú minoaká noikumule liki okulumakú helisa henonimú
    lakagata losi gelemake ageva iaká niave.'
  lcm-lcm: using kata lomlomonai ani ka akalit a ri vap i ngising ta tauia na miminaungan
    i kana mengen vopo mun aino ke, nang nia na Karisto nei kami to. Ninia kapo atulisai
    animi taun a ururmaus i to ang kakami lak ia e no.
  aer-aer: 'Ngkarte kwenhe renhe alengke-iwentye-iperrele, Ikwerenhe ingkirrekeke
    akethelhe-iletyenhenge, Jew anetyakenhe areyeke apmere arrpenhe-arenye areye-inpe.
    Ayeye nhenhe mwerre anthurre tyerrtye apmere arrpe-anenhe-arenye areyele awetyeke
    akangkemele anetyeke nhenge Ngkartele-arle itnenhe mwerrentye arntarnte-areme-arlke.
    Angkentye nhenhe re alakenhe angkeme: “Christ kwenhe arrekantherre-arlenge aneme,
    alakenhe ikwerenge anteme arrantherre atnerre-ilelhemele anetyenhe nhenge urreke-arle
    Christ-ele-arle arrenhantherrenhe akngetyenhe mwerrentye arntarnte-aretyenhenge
    apmere Ngkarte-kenhenge nthenhele-arle ingkirrekele Renhe akwetethe tnakemele.”'
  qvc-NT: 'Chay pakaduqam munan niyta: Dyusqash yumbayta munan washayta. Manash noqaykuna
    isrraylinu kaqkunatallachu munan washawayllapataqa, nishpa. Chaqa Churin Jisukristupa
    Ispiritunmi paypi yumbay kriyiqkunapi tiyan. Chaymi qamkuna mana isrraylinu kaqkunapis
    Jisuspi kriyishpaqa, luryapi paywan ringillapa kawsaq.'
  tgl-ULB: Ito ay para sa kanila na nais ng Diyos na makaalam kung ano ang mga kayamanan
    ng maluwalhating lihim na ito ng katotohanan sa mga Gentil. Ito ay si Cristo na
    nasa inyo, ang pagtitiwala ng kaluwalhatian sa hinaharap.
  cbs-NT: Tsuabuda man judiobuma Diosun jawen shinan duapa jaska bebunkidi Cristokidi
    yubakabiatan juneni ja xabakabi wakin matu unanmakatsis ikikiki, jau mai jidabi
    anuabun matundi man unanunbun jaska ja jawen shinan dasibikidi junenidan, jadan,
    Criston aniki. Jaska matundi man Cristo ikunwainwen taea man judiobumabia Cristo
    ma matuki dasiaki. Jaska inun, nai anu Diosun mae pepajaida anu Dios inun Cristobe
    matudi man jiwexanaii, man jaskakidi shinankin manakaibudan.
  xtm-NTPP: Vaa ni kuni Su'si ma ja jin kuni ndaka o ja vii ja va'a ja jin ni'i ni
    ja ka kuu ni ñayii masu ñuu judío ma. Te cha'a kúu ja koo Cristo ma me'ñu ndaka
    ni ma, te chukan kúu ja ka kukanu ini ni ja koo jayiñu'u Cristo ma ji'in ni.
  nnq-nnq: Nnoongo akapala bandu bakwe bamanye gwambone nu ukolongwa gwa chili, chili
    jenie nga jenje, Kilisto abi nkati jinu, jwenio nga ojwatulaya kutenda matukilonda
    mulihyobalelo likibumo cha Nnoongo.
  bao-NT: Cʉ̃jare bejeupi Ʉmʉreco Pacʉ, judíos ca niitirãre, añurije ca majiña manirije
    ate maquẽ ca niirijere cʉ̃jare majiorʉgʉ. Cʉ̃a Cristo mʉjapʉre ca niigʉ, añurije
    mʉja ca cʉopere mʉja ca yue niigʉ niimi.
  san-ORI: ଯତୋ ଭିନ୍ନଜାତୀଯାନାଂ ମଧ୍ୟେ ତତ୍ ନିଗୂଢୱାକ୍ୟଂ କୀଦୃଗ୍ଗୌରୱନିଧିସମ୍ବଲିତଂ ତତ୍ ପୱିତ୍ରଲୋକାନ୍
    ଜ୍ଞାପଯିତୁମ୍ ଈଶ୍ୱରୋଽଭ୍ୟଲଷତ୍| ଯୁଷ୍ମନ୍ମଧ୍ୟୱର୍ତ୍ତୀ ଖ୍ରୀଷ୍ଟ ଏୱ ସ ନିଧି ର୍ଗୈରୱାଶାଭୂମିଶ୍ଚ|
  huv-NT: Teat Dios tandiüm müüch majawüw ajcüwa nipilan leaw ngome israel nguineay
    xeyay ajneaj ajlüy áag leawa nomb ngo manguiayaran. Pero nipilan leaw ngome israel
    alndom majawüw aton. Aaga ngo manguiayaran quiaj, apiüng wüx Teat Cristo ajlüy
    tiül imeajtsan, wüx nej nganüy temecüliün mejlüyiün xeyay najneajay alinoic nüt
    tiül cielo.
  otn-NT: Oja̱ bi 'yøt'e ngue da̱ fa̱di̱ hangu̱ ga̱ngu̱ ra̱ nho di u̱nyø ja̱'i̱ hi̱ngyø
    judío. Guehna̱ ra̱ hya̱ na̱ya ngue ya guí̱ n'yohʉ ra̱ Cristo. A nu̱yá, ngue ya
    guí̱ n'yohʉ ra̱ Cristo, ya ti̱nni̱ mmʉihʉ xa̱ndønho ngue ma̱jua̱ni̱ di̱ n'na'a̱hʉ
    ra̱ nho p'ʉ ma̱hɛ̱ts'i̱.
  nop-nop: Tiŋa metam fekhinit mokit hidi’walaŋkade mede hebiniŋ diniŋ duhuduhu momooŋ
    wapum hinek mintalak. Uyadi Kilistodi welehik gineŋ hatilak wondiniŋ folooŋ Bepaŋ’walaŋ
    hatihati kobuli wendok nadikunakunale tiiŋ.
  obo-NT: Oyya su id kopi-i rin nid posaddoo keta iddos oray'n moppiya woy mokososoobbun
    puhawang no id panoy rin atag to langun no minuvu ahad diyot konna mgo Judio.
    Na, iddos puhawang no waa rin id posaddoo dangan, idda en si Disas Krays no id
    ubpa riyot ginawa row. Woy pomon ka-ay, duwon don dakkoon ko-immanan dow no od
    pokolonug taddot bantug to Monama riyot datas to langit init morin allow.
  cak-ENT: Ri Dios nrajo-vi c'a nuc'ut chikavüch roj israelitas, que rija' jabel vi
    utz ri runojibül pan ivi' rix chuka' ri man rix israelitas tüj. Xa c'ate ba' tuk'alajrisaj
    que ri Cristo nc'uje' c'a chuka' pa tak ivánima rix. Y roma c'o chic ri Cristo
    pa tak ivánima, ivoyoben c'a ri k'ij tok nyixbec'uje' riq'uin rija' ape' c'o ruk'ij,
    y jabel nye'ibana' riq'uin.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ ᤌᤡᤶᤔᤧᤴᤍᤱ
    ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ᤒᤠᤴᤏᤣ
    ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤗᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤍᤠ᤺ᤒᤠ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤗᤰᤁᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi nī ncusiī inī yā jā stéhēn yā nūū ji nāsa cúcuícá ndasí ji jíín ndihi
    jā ndíso tūhun yáhá jā ní nchiyuhū jā viī cúñáhnú, de cūtē nuu quīhīn nūū ndācá
    nación jāá nduú jínī. De tūhun jā ní nchiyuhū yáhá cúu jā ndéē Cristo inī ánō
    nū, de sáhá yā jā ñúhún inī ndá nú ndācá jā viī ñáhnú jā coo.
  san-TIB: ཡཏོ བྷིནྣཛཱཏཱིཡཱནཱཾ མདྷྱེ ཏཏ྄ ནིགཱུཌྷཝཱཀྱཾ ཀཱིདྲྀགྒཽརཝནིདྷིསམྦལིཏཾ ཏཏ྄ པཝིཏྲལོཀཱན྄
    ཛྙཱཔཡིཏུམ྄ ཨཱིཤྭརོ྅བྷྱལཥཏ྄། ཡུཥྨནྨདྷྱཝརྟྟཱི ཁྲཱིཥྚ ཨེཝ ས ནིདྷི རྒཻརཝཱཤཱབྷཱུམིཤྩ།
  qve-NT: Diosmi munaran, huk law nación llaqtakunapi tiyaq runakunapas, chay pakasqa
    hina allin willakuyninta yachanaykichista, saynapi salvasqa kanaykichispaq. Chaymi
    Jesucristoqa hamuran qankunapa sonqoykichispi tiyananpaq, saynapi qankunapas paywan
    kushka sumaq gobiernasqan glorianpi paywan kushka kanaykichispaq.
  pao-NT: '@see-verse:COL.001.026'
  cbu-NT: Apanll, tputs ichinguru Isusoo kuk yasapana arapchitaata átu nuwaa kamachtarangiya.
    Watam Isus kuk atuwa; Isus wamari iyaa mangeetsini kasiku, anumunari Apanllush
    izuuru taatssa.
  usa-usa: maami tágama aúpáq-áúyánámmá máqte-kayukayaba wáimma keráwáqá íma Ítíráaeo-wayukama
    timá-timenunayaba Áánûqtuma kemmá aúyaqtikena tiwíkaiye. maannáe. Îtu Káríqtoma
    tirunóbáqá máena Áánûqtuni tágama-yataaqa yáíkaaq ínôqtaba tiyúwáitaq awé kéoe.
  soy-soy: Uléécɑɑ yɛ lɑlɛ pikɛ́ nsímɛ́ mɛɛ m pékɑɑlɛ̃ mpiyɛ nɛ nkulɑɑ ceri pikɛ́
    pi símisi. Lipéké-peké lɛɛ nní rɛ Kirisi yɛ nɔ́kɛnɛ́mɛɛ́ welɛ. Uyɛ̃ nnyɑ
    kɑni tɑ́lɛ̃ tɛ nɔ́ kɑm ɑni Uléécɑɑ mɛyɔɔpi kɛ́mɛɛ loni.
  hui-hui: Ngode Datagaliwabehanda bamba manda bu winigo ngago ogoni mana ala mo pani
    nahe ngelenego ibunaga wali agalihondo walia holene manda bu hene. Wá holene bi
    mana baya burugule ogoni wali agali taratara bibahendeore karunaga nga. Bi ala
    mo pani nahe ngelenedagoni Keriso ibu tíha kagoni. Ani bidagome Ngode Datagaliwabenaga
    baya taraore holene tínagabi wulebirago mini dunubia ho holene nga.
  amf-amf: Ogo aachin upsinsa gobshinbee wodimmakkonbe peendar dohon zarsin wulsa
    shaarinte hamin gebhi konin dohonam Barjo yisa eenna dhettsana ki zagade. Ogo
    aachin upsinka Kiristoos yesa iinte kinin dohonna, “Barjosa gobshinam woda kashime”
    hamayse qaabe hayayse yeda toole.
  quc-NNT: Utz k'u xril wi ri Dios chi chkiwäch ri e rech ri Are' kuq'alajisaj wi
    ri man etamtal tä kan nab'e, ri sib'alaj nim u q'ij, ri xuquje' sib'alaj je'lik.
    Are k'u wa' ru chomam loq chi kuya na chke konojel winaq, ri winaq aj Israel xuquje'
    ri winaq ri man e aj Israel taj. Ri man etamtal taj are wa' chi ri Cristo käk'oji
    na pa ri iwanima'. Tzare k'u wa' ri je'lalaj ku'lb'al i k'ux ri sib'alaj nim u
    q'ij.
  dob-dob: Mwalatoi gete lowa kwaikwaiyina, ta ꞌiboboꞌana wawasae, Yaubada nuwanuwana
    be ꞌiloeapwese ꞌomi nigeya me Yudia ꞌemiya. Mwalatoi nina nate Keliso ꞌatemiya
    ꞌimiyami, be tauna ꞌenega wada nuwayaina ꞌaene sena esaesa ꞌena walulugu.
  wrs-wrs: Sesoava undva vrinvna pimba hevtindimba, levrapivolalm hona poaitamomba,
    nomba temba hevpa wuleinvnamba hevtindimba. Eva yem kavna Yutanindna meisungundm.
    Honamba poaitamomba besalnonoa, pusamba vethangav vavawonamba. Honamba poaitamomba
    memba Kristus hev, he noi ten yeina einvm. Wo noinda hengas pinamba plalva datho
    aiwoluhunv, Sesoaindamba almba.
  mca-mca: qe pa' Intata yisu'un qu' nenikfe'lets pekhewe' hats yijayan nite' judiol
    pa'n ƚunye'j pa' qii'ija in ƚe'wis aka' nite' hayiits qu' nana'l pa'qu' nenikfe'lets,
    aka'an ikji' ha' Cristo in i'ni'ƚ etji'teje'm qa hikha' iye jiwetjumti'ik'ui qu'
    jinamii hatse'.
  tzo-TZC: Jech laj scꞌan ti Diose ti ta xacꞌbotic jnaꞌtic ti cꞌusi yan yutsil ta
    xavichꞌ ti voꞌoxuc jyanlumoxuc ti jaꞌ mucul to oxe. Ti cꞌusi mucul to oxe, jaꞌ
    ti Cristo oy ta atojolique. Jaꞌ ta sventa ti Cristoe xuꞌ xanopic ti tey ta xataic
    ti yutsilal ti Diose.
  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​ကြံ​အ​စည်​တော်​မှာ​လူ​မျိုး တ​ကာ​တို့​အ​တွက်​ကြွယ်​ဝ​၍
    ဘုန်း​အ​သ​ရေ​နှင့် ပြည့်​စုံ​သော​နက်​နဲ​သည့်​အ​ရာ​အ​ကြောင်း​ကို မိ​မိ လူ​စု​တော်​အား​သိ​စေ​ရန်​ပင်​ဖြစ်​၏။
    ဤ​နက်​နဲ သော​အ​ရာ​ကား​ခ​ရစ်​တော်​သည်​သင်​တို့​စိတ် အ​တွင်း​၌​ကျိန်း​ဝပ်​တော်​မူ​ကြောင်း​ပင်​ဖြစ်​၏။
    တစ်​နည်း​အား​ဖြင့်​ဆို​သော်​သင်​တို့​သည်​ဘုရား သ​ခင်​နှင့်​အ​တူ​ဘုန်း​အ​သ​ရေ​တော်​ကို
    ခံ​စား​ရ​မည်​ဖြစ်​ကြောင်း​တည်း။-
  gng-NT: 'U yíe bɛ ń bɛnde tigbɛbɔlkaar nnɔ yé lifaal ki tì kpɛ ma bo nɛ, ki
    ŋmɔbe ukpiɛke bà ŋa yé *Sufmbɛ ni. Niʼtingi si: Kristo te niʼsiik ni ma nnɔ,
    ni ŋmɔbe lidɛndɛnl ki ye ni li lɛ Uwien ya kpiɛke.'
  cbi-NTPO: Tsejtu Dios ya' chachillanaa juntsa munuba wandyajtu kuinda tsamantsa
    tiba pure' balee jumula keewaanu shuwami, naa Diosnuya keranguityu chachillanu
    bain uraa iwaanu. Tsenmin juntsa munuba wandyajtu kuinda challa keewara jumiya
    ñulla' kejtsapala pumu Cristonu laapu' pañu kuindaa juntsave, tsenmin bene ñulla
    tyee juntsa tsamantsaa jumu kanu deju'ba ya' mityaa kanu keenanu dejuve.
  ikk-NT: 'Chuku mẹ ẹ makẹni ọ chọ n''o mẹ ndị nke ẹ marịn kẹ ya wụ ihiẹn-mini mẹhan
    okẹn ihiẹn-ọghọ, mẹ wẹ marịn nị ndị wụlẹni ndị Ju rịzị ndị ọ kwademẹ n''ẹ. Ihiẹn
    ahụn mini wụ nị: omẹni Kraịstị rị imẹ ụnụ, lemẹ ni ẹnya nị ụnụ jẹnkọ d''e nwẹ
    ọghọ ahụn lalanị.'
  leu-leu: E a Piran a lamon o i taa faxalit a mu rabuna fatak aava ri pife Juda pana
    lavayan molava piis sina mo fufunai aanabeꞌ. Lumua a lavayan aanabeꞌ pife waan
    la matavas, taasaxa naboxo a savat se Krais. Nane taxa waan la xunus imi e sena
    waanan aanabeꞌ taara fexaxaas sena waan bang a maana mo aava Piran a kuus fanai
    pana.
  maz-NT: Nutscöji rí ejmeji Mizhocjimi, Mizhocjimi ne'e c'ü rá pãrãji c'e jña c'ü
    dya mi 'mãrã mi jinguã. Me na zö c'e jña; mama c'e jña c'ü nu'tsc'eji, dya i̱ṉ
    menzumüji a Israel, xo 'ñetsc'eji bübü e Jesucristo cja in mü'bügueji, nguec'ua
    i̱ṉ pãrãgueji 'na nu pa rí bübüji co angueze a jens'e, y exti nguetjots'üji angueze.
  bod-N: དཀོན་མཆོག་གིས་གསང་བ་དེ་ནི་ཕྱི་ཕྱོགས་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ཅི་འདྲའི་ཕུན་སུམ་ཚོགས་པའི་གཟི་བརྗིད་ཅིག་ཡིན་པ་དད་ལྡན་དམ་པ་རྣམས་ལ་ཤེས་སུ་འཇུག་པར་དགོངས་པ༌དང༌།
    གསང་བ་དེ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཁོང་ཉིད་ཁྱོད་རྣམས་ཀྱི་ནང་དུ་བཞུགས༌ཤིང༌། གཟི་བརྗིད་དང་ལྡན་པར་འགྱུར་བའི་རེ་བའང་ཡིན་ནོ།།
  tca-NT: '@see-verse:COL.001.026'
  zpl-NT: para nú ixiuleꞌe beella lubee bene enu la neca bee bene Israel xa neca eluxeneꞌnu.
    Nu lunú né lubeꞌ Diose lubee bene tiembu nú udetela necane nú nzu Jesucristo cuna
    liꞌihua, nu equie cuendaꞌ liꞌinu nediyaꞌ nzeꞌcaꞌhua nú nzeꞌta bichia nú riñahua
    liñibe.
  mbc-NT: Mîrîrî yenpo tîuya ta'pîiya, see warantî ipemonkonoyamî'ya mîrîrî esenomî'pî
    epu'to'pe kai'ma. Mîrîrî tîrî'pîiya tamî'nawîronkon pemonkonyamî' pia, Judeuyamî'
    pia neken pra. Pena anî' nepu'tî pepîn mîrîrî Cristo ko'mamî tamî'nawîronkon tîpemonkonoyamî'
    ya'. Mîrîrî wenai morî pu'kuru yapisîya'nîkon Paapa winîpai epu'tîya'nîkon.
  ndg-ndg: Ni kwa balo ambao Nnongo apala kuafunua ubile utajiri wa utukufu wa siri
    ya ukweli woo nkati ya mataifa. Ni kwamba Kristo abile nkati yinu, ujasiri wa
    utukufu waisa.
  wsk-wsk: Kaem ko kariimet suen la, nina sor saki ko ta, Juda ko ta, mu noko mel
    yumura nikim yawara yawara ago mu nengete wetang awuram. Noko mel yumura umu Kristus,
    aitak nenenga ningi bagoso, se nu te maingte nina ko nikim ningi ilak bagaralko.
  toj-NT: Mi ni t'un jac sc'ujole que oj ochanic cuenta ja huenlex ja ma' mi judiouquexi.
    Mi ni t'un snaahue que ja huenlex ni oj bob jac culan ba hua c'ujolex ja Yespíritu
    ja Cristo ja yen ja ma' ja' mero snihuanil jc'ujoltic ja huego, que oj to ni quiltic
    ja yijlabi. Yuj ja stz'acatal ja Dios sea quitic, jayuj ja huego huan xax naatic
    ja quentic ja janec' huan xax c'uantiqui.
  tbc-tbc: 'Ru mianuk en girager andag awan isa. Agod Anut ilon yen ak igo, ru mianuk
    en kuai ipanig iŋanen tamolpein gun ak banid lo igane ya, an lo tamolpein tan
    fidian lo dumado dan, duloŋ uyan dop, ru en san girager tubun ak ka dile wa. Ru
    mianuk girager anda yak man nek en: Kristus aŋ tinim ilon lo imado da. Agod kulob
    an nuŋon man, murnap aŋ kumaen a girager anda yan aŋane wa. An aŋ o ilasa wak
    niŋen o mala nouk amado da.'
  sna-sna: Kwavari, Mwari akasarudza kuti azivise pakati pavaHedheni, pfuma inobwinya
    yechakavanzika ichi, iye Kristu mamuri, tariro yokubwinya.
  smk-NT: Karabayan nan Dios nin matandaan tamo in si pinasyan anda' nin gaw'en na
    para sa sarban tutawo pati komoyon ambo' nin Judio. Siti ket, si Cristo, piikapen
    nayadti kontamo. Bana' kona, mailalwan moyo a makakirama' kamo li' sa pinasyan
    anda' a iti konan Dios.
  grc-TCGNT: οἷς ἠθέλησεν ὁ Θεὸς γνωρίσαι τί τὸ πλοῦτος τῆς δόξης τοῦ μυστηρίου τούτου
    ἐν τοῖς ἔθνεσιν, ὅς ἐστι Χριστὸς ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης·
  gof-WFTW: Xoossay Ayhude gidonna asaa giddon ha xuuraa bonchcho duretethaa qonccisis.
    Ikka bonchcho ufayssi gidida hintte giddon de7iya Kiristtoosa.
  spa-BLM: a quienes Dios quiso dar a conocer cuáles son las riquezas de la gloria
    de este misterio entre los gentiles, que es Cristo en vosotros, la esperanza de
    la gloria.
  kyz-NT: Wemiayuwamũ 'ga jane mueapyou wemiapo are. Judeue'emamũ pẽ nupe nanẽ Janeruwarete
    'ga mama'e esage apoukaa wa'yra 'ga upe nũ. Werowiaramũ Jejui Kristu 'ga jane
    mujaa ojee. Judeue'emamũ nanẽ 'ga pẽ mujaa ojee werowiaramũ. A'eramũ nipo 'ga
    “anure ojee ojemujat ma'efera 'gã nerawau ywag ipe ojepyri” 'e are jane mueapyou.
  dao-dao: Mhnama ngjak hlü cun a khyangea phäha ngthup lü hlüngtainak ja bawimangnak
    cun a khyangea veia a jah mdan hlüa kyaki. Acuna khawh ngthup cun nami k’uma veki
    hlüngtaiki Khritaw ni. Acuna mawngma ta Pamhnama hlüngtainak nami yah hngaki tinak
    ni.
  cya-cya: mdo'o tiquee Ndiose culyo scua la ñi cha' re lo'o jun, lo' ca cuiya' ti'
    jun tsala ña'an tsu'hue lo' tlyu xaa nu cua' jui 'in ne' gentil, cha' nu yu'hui
    cutsi' can', cui' Cristo nu ntsu'hui ni' cusya 'in um, lo' si'ya ñi nducua tloo
    um qui'ni ca'an 'in um loo xaa 'in ñi.
  wrk-wrk: Nyuli minimba ngambalanya nanankanyi jalili wabula nyulu ngadijba. Nyuli
    minimba ngambalanya nayi barri. Janyulu yabimba kunyba yaji ngambalangi. Kunybamirra
    barri. Ngiruka yaji janyulu yabimba yalungi bukambijuyngka. Nanda jangkurr jalili
    nyulu wabula ngadijba, nanijba barri nyuli karu ngambalanya Kudwanyi. Karu nyuli
    ngambalanya nanganginkanyi jandayngkanyi Jisus Krayiskanyi, janyulu jungku ngambalandu
    kurduluna, baki janyulu bababanyamba ngambalanya jaliyi ngambala durrijba nangangi
    jangkurr. Janyulu jungku ngambalandu kurduluna, baki baku barri jangambala jungku
    kingkarri nangandu Kudnyina. Nani barri nyuli karu ngambalanya nanijba barri.
  nii-nii: Gos ek pii gii ninenjing wu amb enim andan topu ngang kin enim kapłi piingii.
    Piik kin, ek koi er pim ek ei, ka wii mendpił pim konu ełe ba ni, tiłang owundu
    mendpił ni, eim nge wumb tiłap paki tang kin, piingii ei, eim embe tonu ba. Pang
    kin, ek koi er pim ek ei yi mił; Krais enim kin tep to tuk mołum ei, enim kapłi
    eim kin kui er mułangin kin, kapłi enim embe ambił tonu sipi ngumba. Nga Gos nge
    tiłang epi ka wii pei ei, enim Krais kin yi ku singii.
  ign-NT: Tétavi­cavahi tárami­ca­revahi maicha ema Viya eta máimima­ti­chi­ra­havihi
    eta juca tayumu­ru­re­vainihi ímitu­ca­sivahi puiti eti apava­sa­nanahi. Eta juca
    tayumu­ru­re­vainihi, émahi ema Jesucristo títeca­pau­cha­he­ripahi tiávahá­ca­heripa.
    Puiti, ejaca­pa­ca­répahi me Viya. Ecune­vainapa maicha ema Jesucristo eta esiapiraya
    te mávasa anuma.
  dik-NT: Kë cï Nhialic guiir ë lɔn bï kë cï moony nyuɔɔth tënë kacke, käpiathke ku
    dhëëŋden cï moony muk rin kɔc ëbën. Ku kë cï moony ë lɔn nadë ke Raan cï lɔc ku
    dɔc arɛ̈ɛ̈r wegup, ku wɛ̈tde yic wek aabï duaar Nhialic rɔm kek ye.
  cac-cac: Ix yac'an cojtaquejel jun tic, yujto icha chi' sgana. A jun tic, yelxo
    val nivan yelc'och d'ayex a ex man̈ ex israeloc. A jun sval tic, aton jun ix ac'ji
    cojtaquejeli to a Cristo cajanoch d'ayex junjun ex qued'oc. Yuj val Cristo tic,
    scac'och yipoc co c'ool to ol on̈ c'och b'aj ay svach'il.
  tzj-E: Com Dios arja' rech'bon chic chquewech rtnamet chc'ol chic Cristo ptak ewanm
    jme ix aj Israel ta y rmal c'ara' ewutkin chic che nquixec'je' na pregloria ja'
    Dios. Jawra jxenbij kaja chewa wewtanak ojer per Dios rk'alsan chic chkawech camic
    ch-utz c'ara' tzra' nkatz'et wa' che ajni'la nim regloria Dios jnesmaja checjol
    ixix jme ix aj Israel ta.
  san-BUR: ယတော ဘိန္နဇာတီယာနာံ မဓျေ တတ် နိဂူဎဝါကျံ ကီဒၖဂ္ဂော်ရဝနိဓိသမ္ဗလိတံ တတ် ပဝိတြလောကာန်
    ဇ္ဉာပယိတုမ် ဤၑွရော'ဘျလၐတ်၊ ယုၐ္မန္မဓျဝရ္တ္တီ ခြီၐ္ဋ ဧဝ သ နိဓိ ရ္ဂဲရဝါၑာဘူမိၑ္စ၊
  yaa-NT: 'Epa Niospa Cristoõnoa mato yoiyomis keskafakĩ keyokõi mato tãpimaxii, mato
    fisti tãpimatama, nã yora fetsafori ato tãpimaxii. Iskafakĩ ato yoixii: “Ẽfe Fake
    Cristo mato fe rafekakãini, nãskakẽ mã chanĩmara fatiro a ẽ ika ano efe ipaxakĩ.
    Nã Cristo isharakõiai keskafakĩ ẽri mato askafatiro mãri isharakõinõ,” ixõ mato
    yoini.'
  cab-NT: Joun lánigu Búngiu labúseera lasúbudiragüdüni luweírin irísini le lídaanbei
    cátei arámudaguati le, le júnbei jugúya le mámabei juríu dándu joun ja juríubaña.
    Cátei arámudaguati ligía, luágu níjein lan Crístu jídan, juríu yebe, máma yebe
    juríu, áni ligía le ídaanbei jíchigei jeménigi luágu uweíriguni le lúnbei jibíjini
    siélu.
  clu-clu: Sono sa anang plano gosto na nga kita dadi makaulam run kon paiwan kasadya
    anang plano nga ginatigana para sa tanan nga tao, miski sa mga bukun Judio. Kag
    dan nga plano ara iba kondi nga si Cristo dian kanindo, kag maman ang nagataw
    kanindo paglaum nga maging masadya gid indong kaimtangan sa paraaboton.
  swh-ULB: Ni kwa wale ambao Mungu alitaka kufunua kulivyo utajiri wa utukufu wa siri
    ya ukweli huu miongoni mwa Mataifa. Ni kwamba Kristo yumo ndani yenu, ujasiri
    wa utukufu ujao.
  tpt-NT: Ni Dios tamamispaniputun uxiknan yu jantu israelitas kꞌaꞌuntꞌik ni anchanu
    chivinti yu vamun yuꞌ ox, yu jantu ixmispakan. Ni anu chivinti najun ni Cristo
    va kun uxiknan. Xlhiyucha pꞌakxanꞌiniyatꞌik ni oxixtu yu kataxtaqniyan.
  aai-aai: Iti kirikirifot i God yakitifuw ana sabuw itih, hitab hitatit Eteni Sabuw
    isah tirerereb, saise kirikirifot ana yasisir hita’itin. Naatu kirikirifot i Jesu
    Keriso wanawananamaim kwanarun naatu kwa nuhi nafot God ana aiwobomaim boro ana
    marakaw bonamanamarin bairi kwafaram.
  sny-sny: Serai Owane Sitewi lai apou a'i toteye, “Ane peri pefine wisere a'i ano
    lu tewi tere'e tomu ne'ese ma'e au atuatu areiyerowa.” Peri pefine lo ape apou
    a'i ne, Owane Jisas Krais le marepi hepene fene lo papu ironamisiya. Sosu le mitaiyei
    erasi pefine a'i se si tame itorairowa su, nomo le ne ninawenamisiya.
  myy-myy: '@see-verse:COL.001.026'
  trc-NT: Dan me se guun rá Diose̱ xca̱j cunuda̱nj níꞌ si̱j sa̱ꞌ noco̱ꞌ man soꞌ cuentá
    cheꞌé nana̱ naca̱ nihánj se vaa sa̱ꞌ uxrá quiꞌyaj Diose̱ cheꞌé soj si̱j yaníj
    na̱nj ado̱nj. Dan me se nuveé yuvi̱i̱ israelitá me nij soj maꞌ. Yuvii̱ yaníj me
    soj, tza̱j ne̱ ya̱nj Jesucristó nimán soj, ne̱ cheꞌé dan guun ya̱ rá níꞌ se vaa
    vaa güii cavi̱i̱ sa̱ꞌ uxrá soj ga̱ Diose̱ na̱nj ado̱nj.
  cut-NT: Quenan cuma ye vedeyeno che ca̱h ye, checadino ihyan chahn. A̱ma yudo ndudo
    min, ne retuhn va̱n ihyan nación chena̱hn. Ndudo min ne, che rinduco Dihvo vo
    Jesucristo nchuhn, ihyan yahn ye, ne cochahtino ne ihyan, ndevahn ne.
  bel-bel: якім дабараволіў Бог паказаць, якое багацьце славы ў тайне гэтай для язычнікаў,
    якая ёсьць Хрыстос у вас, надзея славы,
  zlm-KSZI: Kepada mereka Allah berkehendak supaya diberitahu betapa kayanya kemuliaan
    rahsia itu di kalangan orang bukan bani Israel, iaitu al-Masih dalam kamu, harapan
    untuk mendapat kemuliaan.
  gdr-gdr: Ɨ God singi yoramitonj onggɨtyam Tina yɨna rɨga wumɨr awowɨm da, onggɨtyam
    wɨgawɨga yɨtɨt rɨdede ukoijog b'ogɨl ɨnyomarena e pɨta omnena iyeny God ma obagɨki
    kesa rɨga wa wɨngɨrɨnd. Ɨ onggɨtyam wɨgawɨga yɨt re Kerisote yete re yɨbɨm wa
    wɨngɨrɨnd, ɨ ɨngkaemb ket wɨn warɨm b'ogɨl ɨsma yokatenya Godɨmna b'ogɨl ɨnyomarena
    yingg okatam.
  vmy-NT: ꞌBa Naꞌenchana kuamejénre nga yakure xuta tsjere jótsaꞌen tijña kjuanyina
    ko kjuaje xi kisꞌejñaꞌmo nixtjin kuatse jan. ꞌBa kui xi je tijña ngajinre naxinanda
    xi bi judío. Ngatꞌa xi kisꞌejñaꞌmo tsakaiñu, kui xi Cristo xi tijña ngajinnu ngandaꞌe,
    xi ngatꞌare kui techuya_ru nga sa̱kunu kjuaje.
