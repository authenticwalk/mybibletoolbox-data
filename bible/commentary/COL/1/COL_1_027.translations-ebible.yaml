    on wonfasararam.'
  tsw-NT: 'A̱sula̱ o roco ta̱ ikaka ya̱ yi adama a na u cigai a̱ɗu Atakpaci i reve
    ili i saꞌani ni ili i gbain i nda. Ili i na i shi usokowu, a̱vu gogo e ene yi
    a alanga eteshe, a̱yi ɗa: Zamawawa ta̱ nden a̱tsuma̱ a̱ ɗu, waru ne ɗa i revei
    a na i ri na akunda a̱tsuma̱ a tsugbain tsa̱ yi.'
  cax-NT: 'Rranrrti te caüma aitusiancati isucarüma arrüna champü tacanache ñacumanatarrti
    ümo bama auqui nanaiña nacioneca icuqui na cürrü. Tone arrüna ñapensacarrti arrüna
    ananca anecana tücañe: Que arrti Cristo anati caüma au nubausasü. Auqui nacarrti
    tiene que aye osoi ñana au napese au nanentacarrti Tuparrü.'
  aia-aia: '''A haua o''asi, ''inia ''a ''irisia do ''i nei mou ai''a Jiu moi aidangisia
    doni taroha hauasa naasi ''a matai ha''ahonusiai tahingamoo''i ''ini''i mwani
    mareho goro. Mana tarohasi naia naani. ''Ia Kraest ''a awa na''i tahingamoo''i,
    naia namou to''oraa ''inia i ''adoma''i heimamasi ''anai awa goni beia God ara''ai
    Aro.'
  srp-1865: Kojima Bog naumi pokazati kako je bogata slava tajne ove meðu neznabošcima,
    koje je Hristos u vama, nad slave;
  agt-agt: '@see-verse:COL.001.026'
  lug-lug: Katonda bw’atyo bwe yasiima, alyoke amanyise Abaamawanga obugagga obw’ekitiibwa
    ky’ekyama ekyo. Ekyama ekyo ye Kristo abeera mu mmwe, era ly’essuubi ery’ekitiibwa.
  yby-yby: 'Ito hetoka wewenamu saina esewa waitoko nebo monoka eludawo wewenalokaya
    sa-loko lo soto moloko lo lemekaiye: Haluku gamidana ihilawaya sa-loko ne: Kalaestikahoya
    lemo lukau minokaka noibomuye liki okulumau elewole uvaminamuya letune liki elikiki
    ubolo minikaka niae.'
  heb-heb: אשר רצה האלהים להודיעם אי זה הוא עשר כבוד הסוד ההוא בגוים והוא המשיח אשר
    בכם אשר הוא תקות הכבוד׃
  mpp-mpp: Wapongti yowa sangkeme fawec, yogo Wapongte bingec ngengela mime yegengkenale
    ngagewec. Yowa sangkeicne yangucti fawec, yedi Israel yengele alingkacni miyac,
    yengela tapili nga hibi-angocine bocyac edalicebadaicte. I yangucte, Kristodi
    kwelenginang gagac. Aime yele bolele ailu Wapongti honocmengka ngengele tapili
    nga hibi-angoc lome wangecngineng fagac.
  apb-apb: E asuie leune hunie i'omu mo Aapoloa Aaopa, omu ke manata'inie uri a Kraes
    e sai ii'o oto i lalo aamiu, na ko ha'awalaimoli'aa huni'omu uri i'omu no'one
    omu sai ii'o pe'ie i laona manikuluha'ana. Mei saehaahinge a God nge e ii'o mumuni
    ke'u ni otona, na e tohungei diana hunikie na e lio manikulu'e.
  san-TEL: యతో భిన్నజాతీయానాం మధ్యే తత్ నిగూఢవాక్యం కీదృగ్గౌరవనిధిసమ్బలితం తత్ పవిత్రలోకాన్
    జ్ఞాపయితుమ్ ఈశ్వరోఽభ్యలషత్| యుష్మన్మధ్యవర్త్తీ ఖ్రీష్ట ఏవ స నిధి ర్గైరవాశాభూమిశ్చ|
  ben-IRV: অযিহুদিদের মধ্যে সেই গোপন তত্ত্বের গৌরব-ধন কি তা পবিত্র লোকদের জানাতে ঈশ্বরের
    ইচ্ছা হল, তোমাদের মধ্যে খ্রীষ্টের মহিমার আস্থা তোমরা পেয়েছ।
  ntu-ntu: Dakxyc-kapq pnz lc tqaelwapx-kz-ngrpz Gct mz leplz nedeng kxtrngiulrJiu.
    Da zpwx lc tqmyapx nide sele. Kraes tqmncpx-ngrmle bamu murde naobqtipx-ngrnamu
    nzprtr-kz-krmu mz nzmyalz-krde.
  pan-pan: ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਪ੍ਰਗਟ ਕਰਨਾ ਚਾਹਿਆ ਕਿ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚ ਇਸ ਭੇਤ ਦੀ
    ਮਹਿਮਾ ਦਾ ਧਨ ਕੀ ਹੈ, ਸੋ ਇਹ ਮਸੀਹ ਤੁਹਾਡੇ ਵਿੱਚ ਪਰਤਾਪ ਦੀ ਆਸ ਹੈ।
  gvc-gvc: '“Judio masa jieraina ya cjihtire yʉ ya buhea noa yʉhdʉara”, ni to yainare
    tíre yahuri jire. Pano to yahuerari cjirire yahuri jire. Õ sehe jira to ya: Cristo
    to yaina mehne jira. To ã jichʉ to yaina mʉanopʉ Cohamacʉ cahapʉ noa yʉhdʉaropʉ
    jiahca. Tí jira panopʉ ti masierari cjiri Cohamacʉ ya.'
  ksj-ksj: Badiꞌa ani, ibite mene rae fureniroteꞌe uꞌuru radiroteꞌe ḡauḡa manoḡa ꞌaꞌaꞌe,
    Iuda mene azaḡa boꞌaḡano Badiꞌa inahe meiroteꞌe azaḡa mazao rae fureniꞌuma reiro.
    Eꞌe uꞌuru radiroꞌeteꞌe ḡauḡaꞌe Keriso. Aniꞌe zae zamao radiuꞌohe, eꞌanoꞌo Badiꞌaꞌe
    manoḡa hune uꞌano zae zuni manoḡa hune reꞌuma.
  sbk-sbk: Ungolowe awazile wala wahwanza huwawonesha utaajiri wa utuntumu wa siri
    ya ulioli mhanti yawantu munsi zyonti. Huje UKristi aleho mhati yenyu, udandamazu
    nu tuntumu uuhwenza.
  mya-JVB: တပါး အမျိုးသားတို့တွင် ဤ နက်နဲ သောအရာနှင့်ဆိုင်သောမဟာ စည်းစိမ်ကား၊ အဘယ်မျှလောက်ကြီး
    သည်ကို သန့်ရှင်း သူတို့သည် သိ စေခြင်းငှာ၊ ဘုရားသခင် အလိုရှိ တော်မူ၏။ ထို စည်းစိမ်ကား၊
    ဘုန်း အသရေကို မြော်လင့် ခြင်းအကြောင်းတည်းဟူသောသင် တို့အထဲ ၌ တည် တော်မူသော ခရစ်တော်
    ပေတည်း။။
  kgf-kgf: Imi mia Anutunéŋ ac musaŋ musaŋgia imuac edamuyanéŋ baera baera ic embac
    ionac muru dimuhuc kindindiŋa sécgé énécmizac imi énézéyu nimmu niŋac imuhuc waŋ
    énécmiyec. Waŋu ac musaŋ musaŋgia imi mia Kristo sucginaiguc kecʒac inéŋ mia wanʒac.
    Edamu asaha miŋina iwac mia neŋaŋ niŋkumuma kic hihi wammianʒiŋ.
  awb-awb: We awahbeh sansánéna naho íre teriasa éhwéh amahnága ite nahnso kereq itereq
    teíre. Mi epéqté éhwéhmé mahraréna, Sísa Karáhé itene irupipeq míéhrana moke Manikánka
    wahnahnirabeq áhnte kawéq náneq kéhrabeq seneherawoe ire. Mi ehwéhmé anotah kawéq
    éhwéhnká ite ómi kehiná séhréh aitahráhi ehwéhne.
  gdn-gdn: E ebo nuwaiya wainapupu da baganai ki pokere e yonai bagi kawaya naiya
    eba matarapupu ki e iyapana kwaiyanai ragidai wi mete kabuwaniyana ki nana wainapupu.
    Yona wekewekei ki mibai ka yau kena; Keriso wi rabinagau tondau ki pokere aita
    ewa ka wi mete kina Mamanuga God e eya tanai bagi kawaya ki rabineya idiwoi.
  nko-NT: Ɩbʋ Bulu ɔdwɛ ánɩ́ ɔbɛ́lɛ mʋ́ ɔwan súná mlɩá mlɩmégyí Yudafɔ. Asʋn
    ŋaínhɛ́ amʋ gyí, Kristo tsie mlɩtɔ. Ɩbʋ ibíá, ɩbʋ numnyam ɛ́. Mʋ́désuná
    ánɩ́ abénya mʋ numnyam amʋ ɩkʋ nɩ́.
  bsn-NT: '“Jud''io masa me ñarã, yʉ sʉori quẽnamasuse ĩna yiecorotire masiato ĩna,
    yʉ yarã” yigʉ yiyumi Dios. Ado bajiro bajiaja ti oca masa ĩna masibeticati: Mʉare
    ejacõari, mʉa rãca quẽnaro ñarũgũrʉcʉmi Cristo. To bajiri, “Dios tʉjʉ ejacõari,
    quẽnamasuse yiecorʉarãja mani”, yitʉoĩa variquẽnarʉarãja mʉa.'
  pib-NT: Wanna kpashirine, panenetskala gwiyachine, raluka gimatkakleta Goyakalu
    wa giyogimanatkaluru ponikolewlepiranaya. Tye kgoyaknuru ponikolewlunwa Kristo,
    gixa gitokote gwachri. Walenwa goyaknu kagwakikolu.
  wiv-wiv: A Vuvu ti vatunga kakava na polea paritigi na kana manumanu dia kene lala
    baraenia habuka, polea kua ia e kemi matoto, ki kemi kete kodonia manumanu kua
    beta dia na lala a Vuvu. Polea paritigi kua e kuza barae, a Iesus ia na polokomiu,
    miu ka guguria kete lohu ni pelemiu, miu na zahe miu na pelea goloa mata mulimuli
    matoto.
  reg-reg: Ni ku bhaliya bhanu Nyamuanga aga endele okusulula kutyo bhuli obhunibhi
    bhwa likusho elya imbisike ye chimali inu agati ya Maanga. Ni ati Kristo abhalimo
    emwe, obhubhasi bhwa likusho linu elija.
  mlh-mlh: 'Anutuji yauŋmoririinere buru iŋi miku ruame pega, “Nonji buŋone sumuŋine
    oi nakene kufufuŋpu ŋoŋo barariŋgaru ŋajibe manenimiŋ ore manego. Yoŋoji oi mane
    mukuku raru misauebi Biŋene sumuŋinere kuririji kotu kantriine kantriine yoŋore
    botugo sogueru tinabiŋeineke fukeiŋ.” Buŋo koruŋ soŋsoŋine oi iŋi: Kristoji ŋoŋore
    maŋgo goga ine, kuririquraŋgo ropeniminde oori eŋareeiŋ.'
  gof-ENT: ፆሳይ ኣይሁዴ ጊዶና ኣሳ ጊዶን ሃ ፁራ ቦንቾ ዱሬቴ ቆንጪሲስ። ኢካ ቦንቾ ኡፋይሲ ጊዲዳ ሂንቴ ጊዶን ዴዒያ ኪሪስቶሳ።
  aau-aau: God so uron hokwe senkin, hiykwe hyo ok-ihey ouon-aw ma nak-wak se hyo
    uwrsa me mesair kow hrahra ha e mon wayr. Ok-ihey sokukwe seirpey-ar, seyr panpaniowni
    non, uwrkayn irweyk lowpwarowp me hiymon ey hok non. God so ok-ihey ouon-aw ma
    lwak sokukwe senkin, Krais hiykwe hmo mon lwayr. Suw senkin, homkwe God so panpaniowni
    hokwe ya non-swapeykyay onok a.
  tvk-tvk: Reitin, Hi tehosei xil tengan likil lingxatien xuxus nan ak, xa Kristo
    di meul e tinemim xa mutave Siu ti. E ve rin ak, xamim mun mukila muling nenesien
    namim en, tengan mumos e ngan xil xa liti e hosien nan e ut nesao.
  prf-NT: Ginustu nen Diyos a ihayag dikomoy a Hentil hidi en dakila sakay makataka-taka
    a lihim a awan ti agum nan ti Cristo a ked dikomoy nadid. Siya en pag-asa tam
    a makabahagi kitam ten kaluwalhatian nen Diyos.
  auy-auy: Maníkó toꞌmayaa úmai aúpáꞌá makáimba imáyáa éna séna seyaafáꞌ-wáásísáféꞌa
    fíꞌoran-kawe-tantaaꞌo toꞌmayaa úmakaunda aráátimenaumne siyáiye. Toꞌmayaa úmai
    aúpáꞌó makáimba maarán-iye. Káráísiti kempímbá méraimba póꞌa weséꞌa fíꞌora-samo
    kaipaꞌá méranaawe. Maníkó miyán-ááímá isáíwae séna káféꞌa wení waásisa wésimasimiye.
  tbg-tbg: 'Vo vatanaa vo vatanaaka vira mpeqa okara takuqi vaira tavaate tiro, Kotiva
    nai kukeqatai uvara nai vaiinti nahentiara iriharo qovarama nimitaira. Kotiva
    kukeqatai uvara vira okara maantimama vairo: Karaitiva ni muntukaqi variqiro vi
    vairara ti, naantiara nevata Kotira vataake vohaa vaiha Kotiva takuqi vaina haikara
    inara varevara.'
  hub-NT: 'Yamaika ashi judíochu ainasha chicham pegkera nuna shir nekaawarti tusa
    Yuus wakerawai. Nu chichama nuka juwaiti: Cristo yamaika atumincha pujawai. Tuma
    asa ni pujut tuke atinan suramsatin asamtai nakaji.'
  hmo-hmo: 'Dirava ena palani be inai bamona: Iena hunia hereva be iena bese taudia
    dekenai do ia hedinaraia. Io, Dirava ia ura umui, iena bese taudia, be do umui
    diba, inai hunia hereva be namo herea momokani, bona mai ena diari bada. Ia be
    bese idauidau ibounai totona. Inai hunia hereva ena anina be inai: Keriso be umui
    emui kudouna edia lalonai ia noho, bona umui ese ia do umui naria noho, vadaeni
    ia ese umui do ia abia lao guba dekenai. Unuseni Dirava ena gau namodia, mai edia
    hairai danu, do umui abia momokani.'
  big-big: Anotogi kelira yongkambanu Kilisigi puwili liwik puguragi iwaka sibene.
    Ngago liwik palumu panu keya yemane panu pera yongkambanu pigi puwili mabuwiligira
    keya kemenak ini Yuda ono puwilirau. Ngago liwik pura pelik, Kilisi inigi yungke
    yolu logo pura inugu wok pugu ini iza orowei paka yereng ngaiwaktikku kola puraga
    kangki puragi wilekpek keya ngai yuke yolu puragi solorik.
  gux-G: U Tienu bua ke ban bandi ku yaalidgu yudandi ŋalmani bi nilanba siiga nni;
    li tie lanya Kiristi i i niinni, ti yudandi dandanli.
  cnl-NT: 'Rɨ³nɨ²³ hua² ''née²³ Dios ''e³ rɨ²³dsóo²³ dsɨ́² dsa³ quien³². ''Née²³ ''e³
    rɨ²³dsóo²³ dsɨ́² dsa³ ''e³ bi²³ ma²³''nee³ gáan³ júu² quiee''³² ''e³ rɨ³''mo²
