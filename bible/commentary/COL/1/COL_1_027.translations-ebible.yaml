    Da yuseefi de fu luku fu fende dyendee sani di Masaa Gadu paamisi en sama a Masaa
    Gadu Kondee.
  uig-LAT: chünki Xuda ulargha eller arisida emelge ashuruluwatqan bu sirning shereplik
