  swp-swp: Isi aridi eai gogo lailaina, namanamarina, ginauri eamuyamuina wa enana,
    Eaubada bena i hemasaraha, bena i soe Murimuri‐tataodi aridi eai; iaede Keriso
    boeamiu eai, galewa namanamarina ta sunusunumaei wa.
  bjr-bjr: '@see-verse:COL.001.026'
  aby-aby: Godi Danu ararae Danu irauaiai imukeka Danu wake naukaisa oroubairo wefine
    ukaku. Danu fema imukekae eno imukaku, Yesu Keriso Dawae iyanu imuka ubarenaro
    ibinu ibake i arakekawere me ibene ibene ibeka orofaro anifoisa ibai ya iwoka
