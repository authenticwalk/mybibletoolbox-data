  spl-spl: Den sâm teteningiop yakât topŋe yuwu. Aŋgoân Anitâŋe Yura lohimbi nengât
    sâm himbimgât manman kârikŋahât pat kuningiop. Yawu gârâmâ yen Anitâhât topŋe
    ki nâŋgâm mansaiŋe orotmemeyeŋe bâleŋe pilâm biwiyeŋe Kiristohâlen katŋetâ kinmâ
    yâhâwuap. Yakât otmâmâ nengât pat kuningiop ya yawuâk yen kuyiŋgiwuapgât dop tap.
    Den yukât topŋe yawu. Otmuâmâ Anitâhât den âlepŋe nandoroŋe ya lohimbi nombotŋe
    ki nâŋgâmai yâk yeŋgâlen den yaŋe tetem sambe sambe otmâ arimu nâŋgâŋetgât nâŋe
    biwine Yesuhâlen katmâ torokatmâ ekyongom gan. Yawu gârâmâ lohimbi kerekŋe naŋgain
    sâm otmaihât Yesuhât topŋe sâm holaŋmune ikŋak nâŋgâmap dop yawuâk nâŋgâm yanâmâ
    Anitâhât senŋan koko salehâk kinŋet sâm otman.
  usp-NT: jwi'l jilon raj Kakaj Dios xresaj chi sakil chiwchak, ri jnimal jk'ij jchomorsa'n
    ri ta' esal chi sakil chirijak yak ri ma' rijajl ta' Israel. Y ri jchomorsa'n
    Kakaj Dios li, ri' Kakaj Jesucristo ri wi' laj awanmak ri cub'ul ach'olak chirij
    chi rulb'ej tijye' jnimal ak'ijak.
  zav-NT: Diozən' chene'ene' əṉezecho de que ḻechguaḻe de'e güen juisy chone' len
    notə'ətezcho chonḻilažə'əchone' ḻa'aṉə'əczə cui naccho beṉə' Izrael. De'e na'anə'
    bachzeɉni'ine' chio'o de'en cui no gwṉeze antslə de que chio'o chonḻilažə'əcho
    Cristən' ngodə'əcho txen len ḻe' na' de'e na'anə' zocho lez žɉəyezocho len Diozən'
    gan' chey che'eni'ichgua.
  sgz-sgz: 'Má ur si di, ái Káláu a nem ngo na inngasi kán holhol taru a punpunam
    tungu, má ái á táit a tuan alal sang a duk i gam á boh matananu tili risán mul.
    Má a ngoromin: ái Karisito na mon pagas i gam. Má ái erei i gam má! Áá, ákte mon
    pagas i gam kabin gam ruruna on, má ngorer gam mánán páksi ngo gama kis tiklik
    mam Káláu ami bát.'
  kek-NT: 'Li Dios quiraj nak la̱ex li ma̱cua''ex aj judío, te̱nau nak e̱re ajcui''
    li colba-ib. Li resil a''an mukmu nak quicuan chak. Abanan anakcuan nanauman nak
    lix ya̱lal li lok''laj esil, a''an a''in: Nak li Cristo cuan e̱riq''uin ut sa''
    xc''aba'' a''an textz''ako̱nk riq''uin lix nimal xlok''al li Dios.'
  blz-NT: Alaata'ala mo'uus mambantilkon na mian-Na se' upa men sianpo ni'inti'i ka'
    mawuni iya'a mase pore ka' angga'ion tuu' na giigii' lipu' sambana. Men sianpo
    ni'inti'i iya'a, mase i Kristus isianmo na tutuo'muu. Kristusmo iya'a men nosidamo
    men ooskonon bo pantausian upa men umangga'.
  poe-NT: Dios tjinkaon chrókjuinchenohe tí jehe sín tí nkehe tjemá náxrjón tjete
