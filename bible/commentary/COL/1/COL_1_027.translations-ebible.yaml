  ory-ory: ଅଣଯିହୁଦୀମାନଙ୍କ ମଧ୍ୟରେ ସେହି ନିଗୂଢ଼ ତତ୍ତ୍ୱର ଗୌରବରୂପ ଧନ ଯେ କଅଣ, ତାହା ଈଶ୍ବର
