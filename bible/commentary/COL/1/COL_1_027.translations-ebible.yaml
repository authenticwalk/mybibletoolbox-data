  cof-NT: 'Ya tsara sen fiquica yalaca miralarasa munaraminue. Junni israelita itonlachi
    tenchinan tsara sen fiqui joe. Yari itsanque joe: Cristo nulachi tencabi wito
    chunan, nulari manca mate Diosibe tsara sen chularachunae. Cristo nulachi tencabi
    pechunari, jun ma fecári pansi mérano podeilaichunaeque paca fiqui joe.'
  srm-NT: Biga a kë fuu ko sabi di gaan bunu di a kë da hii sëmbë. Nöö di gaan waiti
    bunu u ta taki aki, hën da te i ko piki di buka, nöö Masa Jesosi Keesitu seei
    o ko ta libi a i hati, ˻ee i da Isaëli sëmbë, ee ja dë Isaëli sëmbë˼. Nöö te di
    juu dou faa toona ko kisi di nëbai fëën a goonliba aki, nöö i seei o dë a dendu
    tu.
  qvs-NT: Tata Dios kikin munashpa yachachiwanchisapa mana judiyu runakunatapish sukaman
    allimata kuyashpa salvanankunata. Jesukristu tukuy ñukanchikunapi kawsaptin yachanchisapa
    sukaman kushikushpa sieluman rinanchikunata mana tukuyniyukta kawsak.
  zca-NT: No lo rë men che'n Me, mile' Me xigab, lu' Me xmod nak rë kwa'n nazhon re',
    par ne bixa', lë' nu par xa' gat lë't men Israel gal rë kwa'n kinu Dios naga'ch
    re'. Kwa'n naga'ch re' nak, yo Jesukrist laxto' go, kuze' lë' go nane ka, lë'
    go yo tutsa kun Dios lo biani che'n Me.
  cbc-NT: 'Atore bairo niña Dios cʉ̃ catʉ̃goñajʉ̃goyetirique: Tirʉ̃mʉpʉre camasã na
    camasĩẽtãjẽrẽ cʉ̃ yarã ati yʉtea macããna roquere na masĩõgayami. Atie niña caroaro
    cariape ãme cʉ̃ camasĩõgarije: Jesucristo pʉame judío majã jeto mee, judío majã
    caãmerã mena cʉ̃ãrẽ ãnicõã nigʉmi. Bairo cʉ̃ yarã ãnirĩ Dios caroaro majũ cʉ̃
    caãnierẽ bairo caãna na ãnio joroque na átigʉmi judío majã caãmerã cʉ̃ãrẽ.'
  qxo-NT: 'Tsay alli willacuyninga nin: “Maypita captinpis Señor Jesucristuta chasquicogcunataga
    gloriaman Tayta Dios goringa” nir. Jesucristuta chasquicushgaga nogantsicwanmi
    imaypis caycan.'
  mox-mox: 'Mana nuanuana qiduana ena tomotauyavo navonedi vonigo Keliso ena simatala
    qiduana be ena kaikaiwabu wese omiʼa ge me Diu weaqimi. Ta Yaubada ena vona ʼwaiʼwaivina
    ana alamani baʼe: Keliso toatoa giwalimia, ta toa nana ʼinega ona alamani aqiaqiea
    omiʼa wese ena diʼwe simasimatalina ʼinaya ona lugu.'
  kew-kew: 'Abiare Gote-me kone sua gupa pea: Nipuna kudiri pu i agaana re-re nipuna
    onaa rayo-para mea waata. Go ora epe agaare onaa rayona rikiraana penaame waatea.
    Go kudiri pu i agaana re-re gupa: Krais-re nimina robaa-para pia-pulu nimi Gote
    raapu pirua nipuna epe paana puri kuma mealepape.'
  dww-dww: Be uma giunama taumi sibo koya katai kaue da giunama vutuna tokare banaga
    matabuda e sagudana. Be uma giunama semosemonama, inam vutuna yodi Keriso nopomie
    e miamiana, avedi da taumi eteni banegimima, vutuna aubainama taumi tokare marae
    Bada Yesu mate ko miana.
  twi-ASANTE: 'Onyankopɔn nhyehyɛeɛ ne sɛ, ɔbɛda nʼahintasɛm a nnepa ne animuonyam
    wɔ mu no adi akyerɛ Amanamanmufoɔ nso. Ahintasɛm no ne sɛ: Kristo te mo mu, a
    nʼasekyerɛ ne sɛ, yɛwɔ anidasoɔ sɛ yɛn nsa bɛka Onyankopɔn animuonyam no bi.'
  aoj-aoj: Okom ananimi magape naꞌamba. Anen naꞌi nihimbaꞌmapa basef ifimba fasif
    aꞌowaꞌ agol luꞌwagilifi, fandawalap fatopalopa esis amam nematawa hiasi hiꞌagalas.
    Basef ifimba naꞌamba. Krais nape opalef ipeꞌilifi nomona deiꞌ pape pegehafa anaf
    pefaꞌ mogogalaꞌi ananimi pegalomana.
  cbv-cbv: 'Caán doonádih ĩ jéih jwʉhcah yʉhna, “Judíowã nihcannitdihbʉt bʉ́dí wã
    tʉ́i chãjbipna caá”, niíj jenah joinít, bʉʉ ã́ih cã́acwãdih caandíh ãt jéihya
    naáwáp taga. Nin pah caá ã jéihya naáwát: Cristo yeéb ã́ihwãjeéh ã jʉmʉchah, jeáboó
    chah tʉ́yʉpna ñi jʉibíbipna caá. Caán doonádih jéihnit, yeéb wã déewã nihcannitbʉt
    ñi tʉ́i wẽi pã́ina caá.'
  taw-taw: God gos ne ke nɨŋɨd, binɨb ne mɨdebal okok kɨlop gos ñek, takaw tep yɨbɨl
    we gɨl yolɨgup ak nepal. Anɨgɨl nepal, takaw anɨb ak binɨb Juda mel okok kɨlop
    gek mɨdtep gɨnɨgabal. Pen takaw we gep anɨb ak anɨgɨl mɨdeb, Klays ne nab nɨbi
    okok mɨdek nɨbi nepɨm, ne nɨbop dɨl dad amnɨgab God man ne alaŋ. Dad amek tap
    teplep ne okok dɨnɨgabɨm anɨb ak tek, nop pel kod mɨdebɨm.
  jic-NT: Gente jisas na Jesucristo, Jesucristo ca mpü'üm yupj jisas mo'ó, Dios nin
    la siji. P'a jawas ca 'ücj polel mal Dios nt'a jis la püt'üs. Po 'üsüs way. Niná
    gente ma salejeptsja yas nam. Dios nin quelel sin 'yüsa líjitsja judiopan tulucj
    jilal. Nin la tjiji. Judiopan tulucj nun. Nusin tji'yüsa la tjiji, pasal 'üsüs
    way niná.
  zap-NT: Laa Dëdyuzh wlaa ne waknan yra xpén Ne ne kesentyent nzoon diizree ne wdeedet
    mén kwent chekwlal, chen yzëët meno lo mén ne nakdet men-Israel; laa diizree nga
    nak ne le Jesucrist che raknonen de yra de, laa Ne nak gyelenzoon ne kambë́z de
    ykakwent de.
  wer-wer: Anutuuk pim omnarö tiarën ngön ëlëëp ompyaö panëët, omën ngönën kopëlörö
    arim naë wia pöt, tekeri wes nimpënëak kent yaë. Pöt epët. Kristo pi arring wë.
    Pötaanök ar piin kor wëën puuk nukoirak kutömweri së piiring önëët.
  ipi-ipi: '@see-verse:COL.001.026'
  qul-NT: Dios cay sumaj khapaj pacaskata rejsichiyta munarkan mana judiocunaman.
    Chay pacaskataj kancunapi cachcaj Cristo. Paypi confiacuspa suyachcanquichis glorioso
    salvacionta jap'ekanayquichispaj.
  ter-NT: Énomonehiko kahá'a koúhapu'ikinoa Itukó'oviti hána'iko ne ihíkauvoti ákoti
    exákana mekúke, kaha'aînoati éxeahiko itúkeovo koati êno hána'iti koekúti motokeâti
    iháyu'ikeokono ne koúhapu'iune kó'oyene xapákuke uhá koeti kó'iyeovoku xâne. Yoko
    enepone koúhapu'iune, énomone ne ovo'ó kó'iyeopi Kristu, kutí'inoke apêti koati
    hána'iti kíxoixonenoe xoko Itukó'oviti, yéxone koúsokeovomo. Énomone ne itíkivomo
    êno hána'iti ihayú'iuti ya xoko Kristu.
  bmr-NT: Diitoco naha Moocaani imeguehi agaajasunoco ihovosɨ busumijeque, toono agaajaratɨnofaño
    iicanoco judiomɨ iicatɨmedi. Jaano toono agaajaratɨno Cristo amɨɨhaifaño iicano.
    Jaabo diibo imino niquejefaño mihicajinoco mehesɨcɨnɨɨbo.
  fuf-fuf: 'ɓen ɓe Alla faalaa andinde ko honɗun woni ngalu mangu on gundoo e hakkunde
    leƴƴi ɗin fow. Ko woni on gundoo: Almasiihu on no e mon, ko ɗun woni tama''u mangu
    ngun.'
  bhl-bhl: 'Feinka! E akalem ibolow fukunin kuw geleweko, wokmose wiin fian so, auk
    so kitil so weng be Isalael kawtiw num ibik biliw kawtiw yulo kukuyemse te. Ibolow
    win sang be kanekote: Kulais e yom mutuk tem ka kel belei, yu em yom dulum elote
    abiil tikin ka kel dukuse bamki eisneng beem kulokoliw ding fenbiliw te.'
  ons-ons: Anutu wetinane kine yemo iwa yale, don sanine ea tingo ra wakongi, ŋei
    ŋerep magu koune eŋe detkei, don san riwe morianine kakapa suaine, so qei ewe
    zonom gorop, iwa yemo eŋe ŋei ŋerep magukoune korop, ŋine Yuda ŋadino gemami,
    eŋane biŋek mage waremaike, so don sane yemo iwa yale, Kristo eŋe ŋinane kotoŋino
    gemaike, ea wane kine yemo ŋine baŋ Anutu wane kibi qelaŋane ea weneŋ eŋerop qeliwo
    makei.
  con-NTPO: 'Chigaja tsendeccunga condaye in''jan cuintsu Tise tayoe condambi''choama
    atesu''faye, ma''caen israembindeqquia''qque osha''choma ti''tsse a''tatssianga
    ca''ni''faya''choma. Tayoe condambi''choa tsu qquen: Cristoja que''i injama''choni
    can''jemba tsu ingi jai''ngae a''tatssiave dapa canseya''chove inginga canjaen.'
  ghs-ghs: Noo agiagi ape bahe Kiristui nikeho oora ma qaarata qoberobaho isaki naate
    qaamake Ohongahota bagenomanipamu naatemi haba maina painaho abi samanei oho pobi
    nookaqa noho dzaodzao eetorare. Noo oi ooni.
  peg-peg: ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ବିତ୍ରେ ହେ ହାର୍ଦିକାତାନି ଜାଜ୍‌ମାଲ୍‌ ଲାଗ୍‌ଦି ଦାନ୍‌ ଜେ
    ଇନାକା, ହେଦାଂ ଇସ୍ୱର୍‌ ଜାର୍‌ ସାଦୁର୍‌ ବିତ୍ରେ ଚଞ୍ଜ୍‌ୟା ଆଦେଂ ଇଚା କିତାନ୍‌; ହେ ହାର୍ଦିକାତା
    ଇଦାଂ, ମି ବିତ୍ରେ କ୍ରିସ୍ଟ, ହେୱାନ୍‌ ଜାଜ୍‌ମାଲ୍‌ନି ବାର୍ସି ଲାକେ;
  txu-NT: 'Amrẽbê ne amim ''ã karõ ne kam mebê udju: ne. Ne arỳm jakam memã o kato,
    õ me mextire jamãbit ne o amirĩt ne. Mỳj ne mekbê udju ne ajbir memã o amirĩt
    ne? Bir, Kritu me bakadjwỳnhbê ỹrja. Tãm ne gu me õ mỳjja mex''ã amim kamnhĩx
    ne. Kritu me bakadjwỳnhbê ỹrkam ne myt kunĩkôt mã me bamã mỳjja mex ngã ba me
    ikĩnhkumrẽx. Mã ne mỳjja mexja kute? Bir, mỳjja mex ja ne apêx prãm kêtkumrẽx.
    Mỳjja mex ja ne mexo kute mỳjja kunĩ jakrenh, kute me kute õ nêkrêxo amimexja
    kunĩ jakrenh mex ne. Dja mã amirĩt rã''ã ne. Djãm me kwỳmã ne o amirĩt ne? Kati,
    pyka kunĩkôt ne õ me jamã o amirĩt ne.'
  eng-WEBU: to whom God was pleased to make known what are the riches of the glory
    of this mystery among the Gentiles, which is Christ in you, the hope of glory.
  gnw-NT: Echa'ã Tumpa iquɨrẽɨ uicuaaca chupe reta quirãi cua tenonde yave uyecuaa
    mbae vae mbaeyecou tuicha vae güɨnoi judío mbae vae reta cotɨ. Jae co Cristo ico
    pepɨa pe vae. Jáeramo pepuere peãro piyerovia reve Tumpa pembɨyeroviata vae re.
  mux-mux: 'Ung mo turum ung ili ‘akili aima kaí olandupa, Juda-yambu naa molku yambu-lupa
    molemelema aima kapula liipa tapunjumba mele yunga yambuma-ni pali piliangi akiliinga
    mokeringa lipili.’ nimba, Pulu Yili-ni nimba para sirim. Ung mo turum akili i-sipa
    mele: Krais yu ⸤Juda-yambu naa molku yambu-lupa molemelema⸥ enini-kene molemú.
    Yu enini-kene molemáliinga yu-ni ‘enini Pulu Yili mulú-koleana tonduluma-kene
    wasie pípili molemú akuna tapú-topu molamili liipu membu pumbu.’ nirim-na piliiku
    kene ‘Sika’ niku numanu siku nokuku molemele kanili.'
  maj-NT: Kits'ín mje nga ku̱a̱kúhu̱ xu̱ta̱ xi ts'e̱ xi nkú ts'ín tíjña kju̱a̱nchi̱náha̱
    ko̱ kju̱a̱chánkaha̱ a̱jihi̱n xu̱ta̱ xi tjín nga ngúsuhu̱n a̱sunntee̱. Kui nihi
    xi ja tís'ejña chji nd'a̱i̱. Ko̱ ni xi tís'ejña chjiu̱, kui xi Cristo̱. Kui xi
    tíjñajinnu̱u ko̱ títs'ín nga tíchuyoho̱o nga sa̱kúhu̱nu̱u kju̱a̱chánka.
  bkq-NT: Warâ myakâwâm Deus xunâry, judeu keba modo, judeu domodo alelâ tienmakely
    myakâwâm agueho. Xirâ mawânrâ tynynonro modo nhutudyze ato, saguhobyry modoram
    tâgatuzenrybyry. Awylygue Cristo agâmolâ awyly tâwâlâ lelâlâ wâne judeu keba mawylymo.
    Cristo agâmolâ awylygue, tynynonro modoram tiunduly Deus kehobyry idânârâ tâlâ
    âmaemo. Âdydo imeom sodo âdy peba itânry emyenro âmaemo. Xypyry etay, Cristo xyrendyly
    ume, tynwânwânse lâpylâ âmaemo, eagâlâ mâdyren-honlymo.
  kue-kue: 'Kaima, God nomanemo prukwa i yegl: Ye kamo teke pangwa i yene yombama
    ongumutno mina wu pene pi kondungwa. Kamo i wakai kaima ana Yomba Bina ama akeple
    dinambuka i ye kanaglkwa. Kamo teke pangwa i yegl, Krais ene bogl moglkwa te ye
    ene auro inan ana ene heven taragl wakai wakai yongwa i ina pre sugl meglkwa.'
  cot-NT: 'Ininquetari Aapani Irioshi pintsajiaquero ocatica: iriraquea Quirishito
    ichoocashirentajiaqueri maasano quemisantajiguirica irioca joriojia aisa teeca
    irijorijoigueji, irootaque ichoocashirentantajiaquempica aviatimpajia. Iroompa
    iraanaquempi jenoqui ichoocatigueti pinquejetajempari iriatimpa.'
  bnp-bnp: 'Na ningaru vona kunana, a Vure i puka talea a niluhoi kapiloho vona ne
    ria. I ngaru ri gi lohoka vona a niluhoi kapiloho. Ra niluhoi kapiloho vona i
    kamumu hateka, i habi a nipara dagi ne huriki i uka ma ria a Iuda. A niluhoi kapiloho
    i maea: a Vure i ngaru e Kristo ge made pololilo ne mua e huriki i uka ma mua
    a Iuda. Ngane mu malamala bara mu pasimata vona a Vure ge bole dili mua na hunu.'
  apn-NT: Mẽ apê Ijaew kêt tã na ka prem Kris kôt amnhĩ xunhwỳ nhũm Tĩrtũm Karõ mẽ
    akarõ mã agjê nẽ mẽ akamã pa ho pa. Ka mẽ ra hkôt amnhĩ nhĩpêx jakamã kot kaj
    mẽ ixpyrà nẽ nhỹrmã kuri atĩr tũm nẽ amex rãhã ho apa ho apa. Ja na mex kumrẽx.
    Tã ja na Tĩrtũm kãm mẽ ate mar prãm nẽ mẽ akaxyw ixãm.
  ctp-NT: 'Ska chaꞌ tnun nu suꞌwe ꞌa lka chaꞌ re, ska chaꞌ nu ndiꞌin chaꞌ kunan nchga
    lo nten chalyuu lka chaꞌ ꞌin Ndiose re; ja mjwi chabiyaꞌ chaꞌ ka biyaꞌ tiꞌ nten
    chaꞌ re nu ngwa sꞌni. Nde lka chaꞌ nu ja ya kunan nten: Ka tyiꞌin Krixtu loꞌoan
    lo chalyuu, ni siya ni ti; loꞌo ngwañaꞌan chunꞌ ndiꞌin la ka tyiꞌin chaꞌ ꞌñaan
    loꞌo Ndiose la seꞌen tlyu nu xaa ꞌa seꞌen ndiꞌin Ni.'
  opm-opm: Dire kinteinong pitap teinong ma matip oh Got oh Gin norhe areman papat
    meng moh norhe nita ire da teinong mar pitap teinong matpora. Indeirit ihir wamara
    sa am hapri daham dire da teinong mar pitap matipmur. Ama pitap teinong matip
    meng oh mamaru hat patmur. Krais oh Juda na hat pati han bap gure mutuh oh napapten
    hanmur. Imat napapatim bapkeisi naham yah hat napapten han ma hapat dahatin ohe
    da ma nareman papatesuh da oh pitap teinong matipmur. Inahat napapten han ohoh
    ihan gur Got orhe has yahnap dasi hat pat ohe da oh datipri ma hapat daham minhan
    patenmur.
  bvr-bvr: 'Minypa Wangarr gu-borrwurra burrwa nipa barra burr-gurdagurdarra gun-nigipa
    janguny, janguny gun-gata minypa meyali gun-molamola warrpam gu-rrimanga burrwa
    warlaman wurra gama gorlk. Meyali minypa gun-guna: An-gata Christ nipa ana-goyburrpa,
    barra ana-goyburrpa nyiburr-molamola nyiburr-nipa barra nyiburr-workiya nipa ana-murna
    Wangarr.'
  wal-wal: Xoossai Aihuda gidenna asaayyo wottido ha asaayyo qonccibeenna bonchchonne
    dure yohoi aibakko geeshshata erissanau koyiis; ha asaayyo qonccibeennaagee aibee
    giikko, Kiristtoosi inttenan de7iyoogaa; hegaa giyoogee Xoossaa bonchchuwaa aara
    intte ekkanaagaa.
  zad-NT: Chioza' chaklallee iṉezi beṉ'ka' nak lall' nee dga kono wṉezi kana', na'
    nakan to dii zakii nlleb nan Crístona' zoalene' le' bi nakle beṉ' Israel, le'
    chonḻilall'lene', na' nonle lez lljazoalenle Chioza' gana' de balaaṉ xen c̱he'na'.
  kmg-kmg: Erâ qâpuc jaŋerao dâŋ soŋnere mâriri biaŋ sâko fuakac i mitiŋicfâc-ticne
    mutaniŋke-nârekac. Kristo maŋŋeŋicko juekac e hâcne dâŋ soŋnere fârine â sambâŋ
    šeŋaŋ irec hozine.
  aso-aso: 'Ee, aꞌmine sunoꞌ gamazi nene ede vineꞌ initeꞌ gehepeve mino Zuda ve minamave
    heta atoꞌ ve engikisi do olusoꞌ o-ngedelingumuꞌ nene Oꞌmosoꞌmo eze evenele gililizave
    lo gelo lo-ngemelesa gele minineꞌ ve. Aꞌmine gamazi nene neꞌmino neive: Kilisitoꞌ
    neve nene lengikuꞌ neivosa neꞌmo nene lingine Oꞌmosolatiꞌ initeꞌ atoliꞌmine ogo
    minineꞌ nene vi di tiꞌ ilisaaze. Nemuꞌ nene aꞌminemuꞌ ha gili muꞌmusiꞌ i minilizadoꞌ
    o neive.'
  uli-uli: Deus ye luluwaley bo mekla lol rebe gola mala ye llebag le ye kamdidiy
    we ye mel irel bo yaglir panger yarmat. Iy molwe ye llebag ila mala Kristus ye
    mel luwulumi, ngo ila fal le be yoh le habe mel irel falmay la yael Deus iyang.
  nin-NT: Abachi a kpanye na du anishirr ama ba a hi aseki azizi angga ka nggo a zu
    sharri ku anishirr wemi nggo. Kristi ku itu ima nggo a rri so ni imba ba nggo,
    uwa yo a si inkindirr isharri yi. Uwa yo a si isurr ashishi imunta yi ku inkpinkpye
    yi nggo i so nga nggo.
  acu-NT: '@see-verse:COL.001.026'
  cak-WNT: Can chake riyoj xuk'alajsaj wi ri xa ma k'alajsan ta pe ojer ca. Y ri ruk'alajsan
    ri Dios can achi'el jun nimalaj beyomel y can c'o wi ruk'ij ruc'ojlen, ruma wacami
    ri Cristo nic'oje' chuka' pa tak iwánima riyix ri ma yix israelitas ta y can rubanon
    chiwe chi riq'ui ronojel iwánima iwoyoben ri k'ij tek xquixbec'oje' riq'ui chupan
    ri nimalaj ruk'ij ruc'ojlen.
  ebk-ebk: 'O, enkeddeng Apo Dios ay epakaammuna as nan tatakuna nan sikud ay chaana
    enpakpakaammu ay nan kenaongor nan nakaskaschaaw ay bendisyon Cristo at para as
    nan am-in ay tataku, kaskasin kan chakayu ay Gentil. Nan nauy chaan enpakpakaammon
    Apo Dios at hiyana: Wacha at hi Cristo kan chakayu ay Gentil. Babaen kan hiya,
    wacha at nan namnamayu ay mawad-an as fiyag ay maid patingkiana as nan kawad-an
    Apo Dios ad chaya.'
  spa-PDDPT: 'a quienes Dios quiso declarar cuál es la riqueza de la gloria de este
    misterio entre los gentiles: que Cristo es en ustedes la esperanza de gloria,'
  ruf-ruf: Imulungu tsakanoghelighwa kuwatenda iwanu wake wamanye utajiri na ukulu
    we imbuli ino mghati mwe isi tsose, nayo iyo ino, Kiristu ka mghati mwenu, namwe
    mtsokuwa mne utunitso iulolelighwa.
  gun-gun: 'Mba''eta nhande kuery pe Nhanderuete oipotaa rami vy po rami oikuaa uka:
    peẽ judeu e''ỹ va''e kuery peguarã voi oguereko iporã ete va''e ndoikuaa ukai
    va''ekue, peẽ kuery re voi Cristo oĩ aguã. Ha''e rami rã peẽ voi pearõ pekuapy
    hexakã ojekuaa rã guarã.'
  agu-BL: Na yi tajbil Ryos i'tz tan lajluchaxe'n yi mero xe' yi tetz ẍchusu'n ẍchiwutz
    cyakil jilwutz wunak. Ej nin i'tz, yi cho'n najlij Cristo te cyalma'u'. Ej nin
    tan tu' yi ya'tz, at bin chich'iwu' tan chicambalu' chik'eju' yil choponu' jalen
    tzi'n tcya'j.
  isn-isn: Ingi ku awo naza Itunda uloilwe ku kunukula kuyili u ugoli nua ikulyo ila
    ki nkunku nila tai iyi mukati a Anyaingu. Ingi kina uKristo umoli mukati anyu,
    ugimya nua ikulyo nilizile
  eng-PEV: God wants his people to know that plan. He planned to use Jesus to save
    people that are not Jews, as well as people that are Jews. And now he is doing
    that, so it is really great for people that are not Jews. Yes, Jesus Christ lives
    in you, and he lives in everybody that trusts him, so you can be sure that later
    on God will make you great.
  ilo-ULB: Daytoy ket para kadagiti kayat ti Dios a pangipakaammoan iti kinabaknang
    iti dayag daytoy a palimed a kinapudno kadagiti Hentil. Dayta ket ti kaadda ni
    Cristo kadakayo, ti namnama ti masakbayan a dayag.
  pir-NT: '“Judio masa ijieyequinare yʉhʉ buhegʉ̃ yee buheye quehnoa yʉhdʉare”, ni
    tiquiro yequinare tire yahuri. Panopʉ tiquiro yahuerarire yojopʉ yahuri. Ohõ saha
    ijire tiquiro ye: Cristo tiquiro yequina mehna ijire. Tiquiro sa ijigʉ̃ tiquiro
    yequina ʉhmʉsepʉ quehnoa yʉhdʉaropʉ ijieta. Ti ijire panopʉ tiquina masiedari
    mari Pacʉ ye.'
  anv-NT: Bɔɔ́ bií bina ne ji ájyaá nnó ápyɛ ɛbwɔ́ ákaá nnó genó ɛyige ji
    ábelé nya bibií mbaá bɔɔ́ bií gelɔ kpaá gepwɔ amu. Ne genó ɛyigémbɔ ɛlé
    Kras muu ajwɔlege ne ɛnyú bɔɔ́ abi álá pɔ́ bɔɔ́ Jus. Ɛwémbɔ ɛtɛne nnó ɛnyú
    ntó dénɛré metɔɔ́ wáwálé nnó dényɛ nyɛ gekpɛ́kpɛ́gé gefwa jií ulua ne
    Kras.
  sab-NT: '@see-verse:COL.001.026'
  tmd-tmd: 'God rɨbyöx nugwön mönö yad nɨgöŋ aku, mönö wä ödöriö, mönö mila alɨg umad
    gɨ mɨdmɨd aku, nöbö mö bla magalɨg nugwɨŋ, me rön, nöbö mö nuŋwa ñɨgö wöxnö yabuöna.
    Mönö wä aku il aku aliö mɨda: Krais madmag yuö ñɨŋ kwo mɨd aku mɨ, ñɨŋ mögörɨb
    adöx yöd röul adö kau sö yöraku wöluön, God mil mag keiryöbö alɨg mɨd yöra pɨsaŋ
    öim mɨjöña.'
  acr-NNT: Chike kꞌu rike, ri Dios lik xraj kuqꞌalajisaj ri unimal chomalil uchꞌobꞌom
    loq kuya chike taq ri tinamit na e ta aj judiꞌabꞌ; waꞌ e ri kajeqiꞌ ri Cristo
    pa animaꞌ ralaq, y ruma kꞌu riꞌ lik kubꞌam kꞌuꞌx alaq che ukꞌulik ri chomilaj
    kꞌaslemal chilaꞌ chikaj.
  kpg-kpg: God dana hagamaanadu bolo ana daangada le e hai gi iloo ginaadou di mee
    dela nogo de iloo. Di mee hagammuni deenei le e honu i nia maluagina, gei e madamada
    huoloo dela ne hagatogomaalia go Mee gi nia daangada huogodoo. Di mee hagammuni
    deenei le e hai boloo, “Christ e noho i godou lodo,” dono hadinga e hai bolo goodou
    digau tuadimee e hai mee labelaa gi nia madamada o God.
  taj-taj: म्‍हिसे था आयाङ्‍बा परमेश्‍वरला सेमला ताम अर्गु य्‍हुलला म्‍हिगदेला लागिरी
    गाते उदेकला मुबा भिबा ताम घोना लबारी थेनीगदेदा धम्‍बा हिन्‍ना। थे परमेश्‍वरला
    सेमला ताम चा एनीगदेला सेमरी मुबा ख्रीष्‍ट हिन्‍ना। ओच्‍छे एनीगदेसे परमेश्‍वरदेन
    छ्‌यामनोन चिम्‍याङ्ला भिसी लबा आश हिन्‍ना।
  avt-avt: 'Hɨrak hanhan kakteiknai haiu mɨt miyapɨr nɨrak, haiu mamɨrtei hɨm mɨrak
    im hɨram yaaim iuwe mamkaap mɨt ne Isrel nantike mɨt miyapɨr ap ne weiwɨk me Isrel.
    Hɨm im hɨram matɨp mar ik: Krais kau ketikewi yi eimeriyɨwek hɨrak kakweti menmen
    yaaim me God.'
  cbk-cbk: Cay Dios quiere que el di suyo maga creyente sabe ese di suyo bien grande
    y glorioso secreto, que tiene le para el provecho de todo el maga gente. Y ese
    di suyo secreto amo que si Jesucristo ahora ta queda adentro na di ustedes maga
    corazon, y ele gane amo el quien ta dale con ustedes esperanza que ay llega ustedes
    alla con Dios na cielo hasta para cuando.
  uig-ARA: چۈنكى خۇدا ئۇلارغا ئەللەر ئارىسىدا ئەمەلگە ئاشۇرۇلۇۋاتقان بۇ سىرنىڭ شەرەپلىك
    بايلىقلىرىنى بىلدۈرۈشنى خالىدى؛ بۇ سىر بولسا شان-شەرەپكە ئېلىپ بارغۇچى ئۈمىد بولغان،
    سىلەردە تۇرۇۋاتقان مەسىھنىڭ ئۆزىدۇر.
  tuf-tuf: Im uw quin ehcún sehw̃ar eyta ehcún acu wajacro. Judío bár bin acu cat
    Sirat ay yajác chihtá ehcún sehw̃ar eyta ehcún wajacro. Chihtá ey uw quin istá
    ay cun rehc cuar, récaji istítiro. Chihtá ey cuitar Jesucristo bow̃an ba ur icar
    chácaro. Eyta chac etar Sir ima owár cuacúr itay beyic acor itro.
  abx-abx: Mga iya i nagpamili'-na si Diyos basi' agpakatu'anan i mga ma'in Hebro
    kon ay i kahalap-na si maka'angayan tinakka-na mga iya nga nagparatago' siray,
    nga si Kristo ag'ayop si ka'am ngan iya i dati kasiguruhan si nag'anduy-bi maka'angayan
    kina'iya-na nga arambitun-bi.
  mco-NT: Dios oy nihuinmayɨɨy co anajty yajnejhuɨ̈hua'ñ yɨ jäy ajcxy nidüg'ócɨy je
    oybɨ ayuc tɨy'ajt huɨdibɨ jecy'ajty ca' pɨn nejhuɨɨy. Yɨ' je' je tɨy'ajt co Cristo
    yajpaady ma miich ajcxy mjot mhuinma'ñ, paady ycɨxpɨ jëbɨ miich ajcxy mbaadɨp
    oy'ajtɨn jiiby tzajpjoty.
  cpb-NT: 'Tema iro ikowakeri Pawa ayoyetairo. Jiroka riyotakagairi: Ineshironkayetaimi
    eerokapaini te nosheninkawetzimi, itsipashiretaimi Cristo. Iro poyaakotantaawori
    piñagairo rowaneenkawo.'
  aon-aon: Iruhin ananim urkum douk morum nakri nunekesh namudok. Anan nakri niyabig
    apak ananish arpesh enyudok baraen douk riguk nyanabeshuk nyape iri. Enyudok baraen
    enyen douk yopiyopinyi abom aria nyeigur nyato iruhumen iri. Iruhin douk nakri
    enyen nyutogur yopugunum nyutaurum ihismorim awiros-ish arpesh. Baraen douk enyudok.
    Krais nape numun ipakiruh aparuh. Aria baugenyum um enyudok baraen nyakri namudok.
    Adur atin, Iruhin ta nunekep putogur yopiyopipari abom kabi douk anan kanak yopuyopuni
    abom um.
  hus-NT-2005: 'Na Dios in pidhaꞌtsik kin choꞌóbnaꞌ xu dhabalábichtsik kʼal Jajáꞌ,
    ke an tʼokat tsubaxtaláb xi taꞌ tin koꞌolwiꞌik yab tejwaꞌ, jaꞌich jeye abal xi
    yabtsik u judío. Ani jachanꞌ xowaꞌ taꞌ tin koꞌolwiꞌik yab tejwaꞌ na Dios, jaꞌich
    jechéꞌ: ke na Kristo kʼwajat ba na itsích ani anchanꞌ a choꞌóbichtsik alwaꞌ abal
    neꞌech ka bachʼutsik nin tʼokat labidhtalábil.'
  mig-NT: Chi̱ máá Dios súan ni̱ kuni̱‑ya̱ stá'a̱n‑ya̱ núu̱ ñáyɨvɨ‑ún, ndasa kúká
    káa tu̱'un luu ja̱ ndíso tu̱'un sa̱'í yá'a, kua'a̱n nuu̱ ñáyɨvɨ sɨ́ɨn nación.
    Te tu̱'un‑ún kúu máá Cristo kándee ini̱‑ro̱, jíín já káñukuu ini̱‑ro̱ núu̱ lúu
    kánchaa̱‑ya̱.
  bps-bps: I fala fandam Dwata, dunan fgadean di gito dad ton na kel di kdee dad to
    i bunin di muna fa, i landè gufsalngadgu i bong kafyen. Na ani i bunin, dunan
    mnè Krayst di gamu dad ise Dyu, taman nun alelyu kadang di fulé duh di kafye na
    kdatah Dwata.
  mbs-mbs: so ibeg din ipetaga-taga din diyà kenitadon te ontò mèpiya se kebenalan
    seini. Ipetaga-taga din iyan heman doton te menge otaw kenà Judiyo. Seini se kebenalan
    sìyan wedà din petega-tegahi kedengan, te isogò din si Jesu Cristo meg-ogpà kidoen
    te kenyo pedowan, aw yan se doun te netegahan niyo te doen kèpiyaan pelimanan
    niyo doton te langit.
  tof-tof: God gyagüpitótók kuri ipadórr ibüka pupainüm wagó, ini kwindü anikürrün
    bóktan wirri kómala Zu-koke pamkolpamab aodó. Ini kwindü anikürrün bóktan módóga,
    Kerriso ngyabenda yabü bübdü, Zu-koke nidipakla, akó we ngarkwatódó, e ⌊wirri
    kómal zyónüm⌋ gedlóngóm baindakla.
  cme-NT: 'U taara ba suɔ nel daama gbãa kãyã nuɔmba‑i nilɛiŋa-na hiere kãyãmma
    maŋ. Nelma famma yaa daama: Kirsa dii na hɔmmu-na, u yaa fĩɛŋ na hɔmmu‑i wuɔ
    na ka da Diiloŋo‑i.'
  sus-sus: A waxi nɛ na gundo xa masen e bɛ si birin tagi, e xa a xa nɔrɛ tofanyi
    to. Na gundo nan yi ki, Ala xa Mixi Sugandixi na wo i, a tan nan nɔxi a niyade
    wo xa a xa nɔrɛ sɔtɔ.
  pon-2006: 'Pwe iei met duwen kupwur en Koht: pwe en ketin kehsehki sapwellime aramas
    akan duwen sapwellime kupwur rir wet me inenen kapai oh lingan, me e ketin nekinekidohng
    aramas koaros. Eri, iet sapwellime kupwur rir: Krais kin ketiket loalamwail, met
    wehwehki me kumwail pahn ahnekipene sapwellimen Koht lingan.'
  dad-dad: Negur nẽ tamo kayau bun, Negurem waa enei nẽ fula fiya medeĩya barikã anĩ
    naig be fiya anĩ, haiden atun yaor fouf nigin wau iron, waa are Kristus ã namein
    ibodok, anĩ nẽ fula fiya medeĩya nigin wau iseya anĩ.
  zab-NT: par quixteedeb lo de bniety ni quɨt ná bniety Israel xa ná guelnazacroo
    xtenny. Ne ni quɨt niliuuti Dios de bniety gulalqui ná dec Crist rbeznény laat
    ne pur laany nanldít dec teru chúu dxi yáldtɨ llayabaa.
  jae-jae: Anôtô gebe êwa sa êndêŋ nê lau gebe biŋ toŋawasi tolêlôm-tolêlôm, taŋ kêsiŋ
    tau gêc lêlômgeŋ naŋ, jakêtu awê gêdêŋ lau samuc. Biŋ ŋalêlômŋa tau tonec gebe
    Kilisi gêmoa gêwiŋ amac, tec akêŋ matem ênê ŋawasi.
  ksd-ksd: diat ba God i mainge ba na ve tar ia ta diat ba ava ra pepeal magit na
    minamar i go ra magit na pidik livuan ta diat ra umana Tematana, nina ba Kristo
    ta ra bala i vavat, a vunapai ra kini nunur upi ra minamar,
  msm-NT: 'Seini to diya kabeynganan no bag-u din imaan: Pigpaugpa din si Jesu-Cristo
    kani to ginhawa ta, aw nayakip kow no kona no mgo Hibru. Tongod to sikan, ogkamaan
    ki no meyduon mangkadojow no ogkapaabut ta diya to yangit.'
  myk-myk: Shi wemu ɲɛ Yawutuu-i ge, cɛmɛ niŋmɔhɔmɔ nɔɔrɔ wo pemu wa pee jomɔ pu ni
    wee shi wu mu ge, wu funŋɔ bye wu wo fɛfɛɛrɛ sipyii pʼi pee cɛ. Wu funŋɔ bye yʼi
    li cɛ nago kanna Kirisa bu bye yi zɔlɔɔ pu na, yi na ba jé Kilɛ wo nɔɔrɔ wu ni.
    Kee tadaŋa ke wa yi mu.
  sbe-sbe: 'Yaubada ye henuwa bena yona nuwanuwatu saesaekalilina yo wasawasana ye
    hemasalaha siya kalidiyena. Yona nuwatu ta meta komiu dagela tamowaidiyao nuwanuwatumiu,
    iya ede: Keliso meta hinage komiu dagela tamowaidiyao maidamiu. Na Keliso debanaena
    komiu hinage gonowana kwa nuwabayao meta kabo Yaubada unai didiga kwa hai.'
  mcr-mcr: '@see-verse:COL.001.026'
  cux-NT: Níícú Ndyuūs neⁿ'é yā chi nducyáácá 'iiⁿ'yāⁿ chi yeⁿ'é yā, 'iiⁿ'yāⁿ chi
    Israel s'eeⁿ yā ndúúcū 'iiⁿ'yāⁿ chí nguɛ́ɛ́ Israel s'eeⁿ yā, nducyaaca yā cuuvi
    deenú yā vaadī 'cuiica yeⁿ'ē chi canúúⁿ n'de'ei. Chuū ní secreto miiⁿ. Cristo
    caneé yā ndúúcū ndís'tiī chi nguɛ́ɛ́ 'iiⁿ'yāⁿ Israel yā. Ní ndúúcū Cristo miiⁿ
    snee ngiinú nī chi caⁿ'á nī na va'ai chɛɛti nguuvi.
  tur-YTC: Tanrı kutsallarına bu sırrın uluslar arasında ne denli yüce ve zengin olduğunu
    bildirmekten hoşnut oldu. Bu sır Mesih içinizdedir, yücelik umududur.
  san-ITR: yato bhinnajAtIyAnAM madhye tat nigUDhavAkyaM kIdR^iggauravanidhisambalitaM
    tat pavitralokAn j nApayitum Ishvaro.abhyalaShat| yuShmanmadhyavarttI khrIShTa
    eva sa nidhi rgairavAshAbhUmishcha|
  bel-N: якім захацеў Бог паведаміць, якое багацьце славы тайны гэтай сярод паганаў,
    якая ёсьць Хрыстос у вас, надзея славы,
  sch-sch: Mi murdi ta ranga chonginthup anei le roiinpuitak a dôn hih a mingei min
    riet hih Pathien mintuo ani. Ma chonginthup ha chu Khrista nangnia a om sika Pathien
    roiinpuina nin chang sa rang hah ani.
  mic-MIQNT: 'Gjinisgam na tel''te''tg ugjit ugtmimajuinumg ''gji''tunew ta''n goqwei
    sa''q mimgwatas''g. Etna na ula: Ta''nig mo Lesui''peulti''gw elt maw muni ul''telmaten
    Gjinisgamewigtug, Se''suguli ''gtinnewaq eig aq Gjinisgam gepmitelmultew ta''n
    negm gis gepmitelmugsit. Maw mesgi''g aq mujgajewei paqalaiwaqan.'
  huu-NT: Jusiñamui naimacɨna iena uiñotade. Naie rafuedɨ eo ebirede. Judíuaɨñedɨnodomoɨ;
    iadedɨ bie rafue omoɨmo jai duide. Omoɨ comecɨaɨmo Cristo illana jai uiñotɨcaɨ.
    Ie jira naimɨe ebirede illanomo ɨco omoɨ jaca illemo ocuiridomoɨ.
  jiv-NT: 'Nu chichamsha jú̱iti: Kristu atumí enentái̱n pujak Niiji̱a̱i̱ métek ti
    shíiram awajtamsattawai. Nu imiá shiir chichamnum Israer-shuarchasha pachiiniainian
    Yus ashí ni shuari̱ nekawaarat tusa wakerimiayi.'
  otm-NT: Nɛ nuna ram hma him mam fądi, ngue dim 'bʉpʉ ra Cristo bʉ mbo ma mbʉihʉ,
    ngue gätho dyʉ́ 'yɛ̨c'yɛ̨ihʉ i 'bʉh ra ximhäi, nɛ'ʉ hing yʉ judío. Nɛ nangue dim
    'bʉpʉ mbo ma mbʉihʉ ra Cristo, sä ga tømhbʉ a rán ho nuįxte bí ja bʉ mahɛ̨ts'i.
    Nɛ guehna ran t'øt'e nuįxte in ndejʉ Oją ga pąhmbʉ ya.
  dah-dah: 'Mel gobe Al Kuruŋ beleŋ meremiŋ igiŋ wor po turŋuŋ yaŋ gote miŋ banare
    hitiŋ goyen yikala yirmeke bebak tinayiŋ yeŋ nurdeb al miŋ hoyaŋ Yuda mar moŋ
    bana niŋ mar goyen basiŋa yiryiŋ. Meremiŋ banare hi gote miŋbe gahade: Yesu Kristube
    deŋya haŋ geb, deŋ wor Al Kuruŋyen saŋiŋ turŋuŋ yaŋ bana hinayiŋ.'
  tnk-tnk: Kumwesən rokeikei mə tro nərmama me nəha səvənhi hətoni mhəukurən mə nəɡkiariien
    nəha in rɨnərkwafə i truvei pen nautə amasan m nərmama rɨpko mhə irəha nəkur Isrel.
    Nautə amasan nəha Kristo ia rerɨmiaha, iəmə sə hiamətɨɡite irə truvei pehe nasoriien
    m kɨmiaha ia neiai.
  kpr-kpr: 'God nunda Geka kivo usira ava, nunda natofokena ijugari kasama aoro dae
    kotisira. A kotugo, nunda Geka kivo usira ainda duro ava, evetu genembo nu jo
    kasama ae iriara aikena barago, ijugururari gaoro dae kotisira. Geka resena amo,
    eviri. Keriso nenda jokáda teredo irira, ava itatameraeva. Itatamuse, ne kasama
    eraeva: namonde God da usasa bari dae sedo gigiteraera amo, barera.'
  san-IAS: yato bhinnajātīyānāṁ madhye tat nigūḍhavākyaṁ kīdṛggauravanidhisambalitaṁ
    tat pavitralokān jñāpayitum īśvaro'bhyalaṣat| yuṣmanmadhyavarttī khrīṣṭa eva sa
    nidhi rgairavāśābhūmiśca|
  nho-nho: Teenei ko te hakataakoto TeAtua, ki hakailotia Ia tana kanohenua raa i tana taratara
    hakamaatua e huu nei, i teenei se taratara aana ni tuku maa te henua hakkaatoa.
    Te taratara raa e mee maa Christ e takoto iloto naa ora kootou, teenaa e mee maa
    kootou ku ttaka ma te tiputipu te haimahi TeAtua.
  gym-NT: Amne juta deme Ngöbökwe nitre ñakare israelitare ngätäite, ie Ngöbökwe jändrän
    kuin bä nuäre ütiäte kri mikani gare. Kristo tä nüne munbtä mtare, ye mden abko
    nämane ükani tiebe Ngöbökwe kira, akwa mtare tä nüne munbtä, ye köböire abko mun
    näin nüne kä nuärete Ngöbö känti, ye abko gare nie.
  azg-NT: Juu jñꞌoonꞌñeen, nquii jon jndë sijndaꞌ jon na ntsiꞌman jonhanꞌ ndëë tsoñꞌen
    nnꞌan na chito conduihan nnꞌan judíos. Juu jñꞌoonva na tyíꞌcondye nnꞌanhanꞌ, taquintyja
    njon jndyi conduihanꞌ. Ndö vaa na itsiquindyihanꞌ, nquii Cristo mꞌaan jon quiiꞌ
    nꞌonhoꞌ. Juuhanꞌ incyaahanꞌ na tꞌman qui nꞌonhoꞌ na nnanꞌjonhoꞌ yo Tyoꞌtsꞌon naijon
    na tëquintyja na tꞌman conduihin.
  bhd-bhd: ज़ैन पुड़ परमेशरे बांदो केरनो चाव, कि तैन ज्ञान भोए होरि कौमन मां तैस भेदेरी
    महिमारी कीमत कुने ते तै ईए, कि मसीह ज़ै महिमारी उमीदे तुसन मां रहते।
  too-NT: 'Dios lacasqui''lh que xlaca''n nataca''tzī a''nchī lej xaka''tla'' lā''
    tzēhuanī''t ū''tza'' a''ntū ixtatzē''knī''t. Lā'' ū''tza'' huā''mā'': Cristo chu
    kēxtim cātā''hui''lani'' hui''xina''n a''yuj israelitas lā'' a''yuj tū'' israelitas.
    Lā'' como Cristo chu kēxtim cātā''hui''lani'' hui''xina''n, ū''tza'' līka''lhīpā''na''ntit
    huan lej ka''tla'' catūhuā a''ntū nala mila''ca''n nac a''kapūn.'
  ind-AYT: Allah ingin menyatakan kepada mereka betapa kaya rahasia yang mulia ini
    di antara bangsa-bangsa lain, bahwa Kristus ada di dalam kamu, yaitu pengharapan
    dari kemuliaan.
  cjo-NT: Iroñaaka ikowaperotaki piyotero imatakaakimiri; okameethaperotziroña. Eeroka
    kaari joriiyotatsi, omaanta ikamawenteeyakimini eeroka eejatzi rootaki kijokiro
    rowaperotantzimiri Jesokirishito pishireki, rootaki piyotantari kameetha pijeekimotaperoteri
    Tajorentsi iinja.
  nsn-nsn: God e uaha tar hire tosno tamata pare, a inet a uleikir bulauana menia
    tena nitampopokoho Kristo e la pono tamiuoum. Doha inete geke ouiouome, Inggono
    te Iesu Kristo e uangoul teil tamiuoum. Doh mu turung uangoul tagunguampe tatanon
    tena uiniator i Heuen.
  san-DEV: यतो भिन्नजातीयानां मध्ये तत् निगूढवाक्यं कीदृग्गौरवनिधिसम्बलितं तत् पवित्रलोकान्
    ज्ञापयितुम् ईश्वरोऽभ्यलषत्। युष्मन्मध्यवर्त्ती ख्रीष्ट एव स निधि र्गैरवाशाभूमिश्च।
  tna-NT: 'Mesa etsia piba saida cuana uja eshanapametani huecuana: Pamapa Cristo
    peje su jei eputani cuana da Cristo neje dunejiji yani. Tu peje su enimeid''uatitani
    putsu, cielo su eputita huecuana.'
  lid-lid: 'Ma Kindrei anya kaleheya taha mwan ma badih tan, ta taha katanan: Sahou
    aton doh badeh, mwasin labai, ma winiyan aseben iri lau badu Isra-el, ma hawe
    taha mwan ma badih badu rakon ja ale. Ma sahou aton doh buku: Krais badeh, kohan
    udu bolo aha, ma aha atondrok iy keme kakohok aha kala kare kandrah hawen.'
  wim-wim: 'Nil kaꞌathamana wik mupaman piꞌ-piꞌ, puth yimanang ngulana, nil God.angan
    kan-ngul ngaantam-ngeey than pam wanchangan kan-ngul wikan ngeeyayn. Wik nungantaman
    min paththam pam wanch umyompanamant, pam wanch Jews.ant thonakam yaꞌa. Nil wikan
    inan: nil Christ.an ngangk niiyantamang wun-wunan aꞌ puth ngulaniya, nil keny
    kalow niiyang. Niiyaniya aak umpuyaman ngul wun-wunān nungantang.'
  zga-M: Khuo vavo Unguluve akhanogilwe ukhuovavonesya vukhuoliewe uvuonuno uwa vutajeili
    uovuoliekhuovuotitu kuvatenge, vope vie Klisti muoghati muondyuomwe, uluohuoveilo
    ulwa ludeva.
  yom-yom: Bila Nzambi wuzola kuba zabikisa boso buidi kimvuama ki nkembo bu mansueki
    momo va khatitsika Bapakanu bu dinsundula ti Klisto widi mu beno, niandi diana
    di nkembo.
  san-SIN: යතෝ භින්නජාතීයානාං මධ්‍යේ තත් නිගූඪවාක්‍යං කීදෘග්ගෞරවනිධිසම්බලිතං තත් පවිත්‍රලෝකාන්
    ඥාපයිතුම් ඊශ්වරෝ(අ)භ්‍යලෂත්| යුෂ්මන්මධ්‍යවර්ත්තී ඛ්‍රීෂ්ට ඒව ස නිධි ර්ගෛරවාශාභූමිශ්ච|
  yut-yut: 'Asi, Piŋkop da mɨŋat amɨn kabɨni nin nolɨŋban yaŋsi nandamaŋ, gen pasɨlɨ
    uŋun wagɨl tagɨsisi, ae uŋun da Israel amɨn kabɨ gat ae Amɨn Ŋwakŋwarɨ Kabɨkon
    nani nin kɨsi tagɨsi paŋpulugosak yaŋsi nandamaŋ. Gen pasɨlɨ uŋun yaŋ: Kristo
    uŋun ji gat egɨsak. Ae uŋun da ji tɨmɨk paŋgwan uŋun gat Kwen Kokup egɨpni do
    ji uŋun do jomjom aŋek ekwaŋ.'
  grc-BYZ: οἷς ἠθέλησεν ὁ Θεὸς γνωρίσαι τίς ὁ πλοῦτος τῆς δόξης τοῦ μυστηρίου τούτου
    ἐν τοῖς ἔθνεσιν, ὅς ἐστι Χριστὸς ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης·
  cpc-NT: 'Tima iro ikowakiri Pawa ayoyitairo. Jiroka jiyotakairi: Inishironkayitaimi
    iirokaiti tii nojyininkawitzimi, itsipashiritaimi Cristo. Iro poyaakoniintantaawori
    piñairo jowaniinkawo.'
  nhg-NT: Pues oquenejque otiechmachestiluc quiene lalebes bieye hua cuale lalebes
    inu secrieto para tli amo nenjoriojte nencate. Hua inu secrieto ica ini nönca,
    que Cristo iloac ca nemejua, hua por inu cuale nenyesque seguros de que nenquepeasque
    pörte de inu tlaniextelestle de elfecac.
  nya-nya: Kwa iwo amene Mulungu anawasankha kuti awadziwitse pakati pa a mitundu
    ina, ulemerero wa chuma cha chinsinsi ichi, amene ndi Khristu mwa inu, chiyembekezo
    cha ulemerero.
  ngu-NT: Dios oquinec quipantlantis on tlen quichtacapiaya intech on iyaxcahuan,
    para yejhuamej ma quimatican ica on sanoyej cuajli tlajtlamach yejhuan quipia
    para on xhebreos. Niman on tlen iyanticatca sa no ijqui in. Ipan cada se de nemejhuamej
    Cristo ompa nemi. In quijtosnequi ica nemejhuamej yejhuan xnenhebreos inhuan on
    hebreos nenquipiasquej nemilistli para nochipa.
  kup-kup: '@see-verse:COL.001.026'
  jid-jid: Nitumbayi irjison unjanjima nimyinji itsro Almasihumbani myimba, tondi
    ikimba siye.
  wmw-wmw: Ka watakatifu‑wo, Mwenyezimungu asaka awafafanurire utajiri wa utukufu
    wa ngano‑yo mbere ya wanu Sawari-Mayahudi. Eyo ngano‑yo ndi Almasihi ari mmyoyo
    mwenu, ndimana muwa nawo tamaa yakuvuza vinu vya utukufu visáka kuja.
  gmv-GGM: Xoossi ba asas qonccisanas koyida xuuray iza boncho duretethay dere asa
    gidida inte giddon ay mala gitakone bessanaskko. Izika iza boncho ufayssi gidida
    inte gidon diza kiristoosako.
  ssg-ssg: Haeu ailewen namilon ti lehe teka seilon tetan tioi ka tin pahan i hani
    teka kumahe Ju waliko tenen pate solian. Waliko tenen solian ien se Krais i pupuas
    leilomuto lehe namilomuto i eliel hawane ti ukei waliko solian ti Haeu kakawen
    i hani.
  zpo-NT: 'Nu lo be mlu Dios rese kwaan chul kwaan ngulaan, nu nzaa xaaya lo re xaa
    nanakt xaa Israel. Kwaan ngulaan ne nak: Jesucrist nzho leen lextoo re be, kwaanzee
    nkambaz be nya be pa chul cheen Dios.'
  poy-poy: Mlungu kafira kuwalanguziya wantu wakuwi, maisi gamonga yagawera ndiri
    Wayawudi ukulu wa bada yeni ntambu yaiwera, Kristu kamngati mwenu, ayi meyiweri
    mtendi ukwisa wa Mlungu.
  qwh-NT: Tsemi cananqa qamcunatapis musyaratsiyäshorqonqui tse shumaq willaquinenqa
    mana israel nunacunapaqpis cashqanta. Tse willaquichomi musyantsic espantepaq
    yachatsiquicuna Diospa alli queninta Jesucristuman marcäconqantsicrecurlla.
  gaw-gaw: Loḵumak nai amuam enanagnab, danab oh dilagnu. Amu Nug danab ah nuhiḵud
    ag amu dooglagnu heum. Nai loḵumak amuam iiḵu. Kristus Nug ag ele daaṯeb amunu
    ag Nug ameg mena daap̱eg, Nug ag omalaṯeb gona, Nug ele hab aṯan ena daaglag.
  nca-nca: 'Anutu eneŋombo mande tapuŋowí ŋu riní uni wini meyowo tunomo keweroyemo
    tunoqiní eneŋo unipareyó iŋoteŋgo. Mande ŋuko mande meté horé mu ko unipare soso
    samaka yereweya. Asa mande tapuŋowí ŋuko ŋandiro: Kristoko yeŋo quroko yote, ko
    ŋuwore o meté samboko yote ŋu rewaŋgo.'
  zpz-NTPP: Orzeꞌ Ñgyoozh rlagy mi cuic mi nu gad lagy de mbecy tub coz ngach nim
    nu tonaꞌ la coz nap, nunu tonaꞌ la cyit. Coz ngach zeꞌ, ndeꞌ par dela mbecy mas
    yu nu walab mbecy Israeel. Coz ngach zeꞌ, ndeꞌ Crisht, biñ nu rcyiiñ nañ lardoo
    de ru. Orzeꞌ nu nac mi zeꞌ segur la gzac der lo de coz cyit na nu gad ni der par
    lo.
  zac-NT: Guc shtuꞌu më guëluaꞌa më lu shmënë më de quë por dizaꞌquë, ra mënë nanádiꞌi
    më israelitë gac rall shini më, nu quëgluaꞌa më quëbezënú Cristo lëꞌë rall. Por
    Cristo naquëbezënú lëꞌë rall tsutë́ rall lu gubeꞌe. Ni na favurë ruꞌbë nabëꞌnë
    më.
  kyg-kyg: Gotiꞌa muki nofi vayaꞌaitegamo asole ha le konali kavaꞌamo fala kiꞌniyanageno
    alino apave lisiyafeꞌmo hauꞌnigenoꞌaeꞌmo agesamo afiꞌniye. Mani fala kiꞌniya gemo
    Kalaisiꞌa lapaipafiꞌmo maiꞌniya nefeꞌmo ava gemo haneꞌniye. Agaetefeꞌmo ha le
    konali yaꞌamo alisayafeꞌmo lapavayagunagu hutapa agava neꞌmaiye.
  kmk-kmk: 'Nakom Apudyus un ipatigammu utdan tagu na dit amoda kinakaskasdaaw kan
    kinabaḻbaḻun dit nailimod kan dikayu’n bokona Judio un: inggaw si Kristu kan dikayu
    ot awad namnama yu un mailak-am sit nakaskasdaawa kinangatu na.'
  cao-NT: 'Jabi Dios shina tsi xo naa: Jahuë nohiria bo qui naa jonë ca cahëhama Chani
    Diós jisiquimacasni quiha. Jaboqui carayanabo qui ri cahi quiha jahuë Chani ra.
    Jonë i-ipaoni quiha toa mato carayanabo bax Diós acasnina. Jama, jaboqui mato
    ó tsi xo Cristo. Ja iqui Dios oquë xatënaxëqui mato carayanabo ri.'
  bbr-bbr: 'Anut nukas kon ronkatisar kon ämän ämäi mowon karauk omsau pakan roasiret
    ak eposek senes sarwaraun ätär marowon. Kiro ämän ämäi rawon kon onoktapau kesek:
    Krais ko ak woiaka epar moin roasiret pak rau, okon, ak äpu tawa omar oik ak ko
    pak enmaka jou owaiei.'
  inb-inb: 'Pai­manda­lla kaug­sag­kuna­ta­mi Taita Dius munarka, kuna­ura kasa rigsi­chu­kuna:
    chi pipas mana iachas­kaka, mana judíu kag­kuna­manda­pas­mi ni­raiá, iapa suma
    achka iukag­sina kan­ga­pa. Chi iapa iukaika ni­raian­mi Cristo kam­kuna­wa sug­lla­pi
    kan­ga­pa. Pai­mi ka kam­kunapa suia­na­kuska; chasaka, suma puncha luarpi pai­wa
    kag­rin­ga­pa.'
  hrv-hrv: 'Njima Bog htjede obznaniti kako li je slavom bogato to otajstvo među poganima:
    to jest Krist u vama, nada slave!'
  box-NT: Le Dónbeenì le mí ì zéení làa ba le le bìo na lá sà yi na semu
    ɓàn síi mía á ɓa nùpua ɓúenɓúen níní dàń kɛń yi. Bṹn bìo so lé
    o Krista páaníló làa mia. Lé bṹn nɔn á mi dó mi sĩa wee lòoní ho cùkú
    na le Dónbeenì dó mí ɲii le mi níní ì kɛń yi.
  ote-NT: Ajua̱ gueꞌa̱ rá paha bi ꞌñutcahʉ núꞌa̱ xquí beniꞌa̱ ne hinxqui fa̱dihma̱,
    pa njabʉ da ba̱di gatho ya ja̱ꞌi ja ra ximhai tengu rá nda̱ngui núꞌa̱ xquí beni
    Ajua̱ da ꞌyøtꞌe. Y núꞌa̱ xquí beniꞌa̱ go gueꞌa̱ gue ma zi Hmuhʉ ra Jesucristo
    ꞌbʉi ja ma corasohʉ, y hangue dí tøꞌmhʉ ga ꞌbʉhʉ pa nza̱ntho ja rá nsundaꞌa̱.
  wnu-wnu: 'Qenu wonou yurau inqenungar igoar eng qob qi igoar eng see ende inimbiga
    qiribiten sig maieng ende gab munon yurau ar qei wurimusiorun qamb. Qob waber
    igoar eng ete: Munon inubersiau tari eng anit igo. End an qoat igamari anamar
    Qenu wonou ginam qiribiten end iriner.'
  zam-NT: Pues loo mèn co' inacte mèn nación Israel, mblya's Diox lu' Diox ryethe
    con' co' nac cón che'n con' roo con' xèn co' nac cón che'n di's ndac co' ngo casloo
    póla. Cona nee di's, nac Crist co' naban le'n xpii gu'. Por cón che'n Crist nzi
    quee lezo' na' cón che'n con' co' gàc loo na' yiloa co' gàc con' roo con' xèn
    co' li Diox loo na'.
  zyp-NT: Khazing tah a cawngsaw sahlo cawh Khri rungnawnah le laisuinah khah Gental
    cawngsaw sahlo cawtah a cang hrah tahpaw thuisah lai khah a lungtlingnah cawh
    a cang. Ma biaparuh cawh ma heh a cang. Khri cawh naa chung letah hring ka, ma
    cawh a rungnawnah na hrong hrah he ceh tahpaw hnabeisuinah cawh a cang.
  sey-NT: Maijaꞌquëpi yë judío pa̱i peocohuaꞌina, iye pa̱i asa maꞌñe yahueseꞌere deꞌoyere
    pare i̱ñopi. Ja̱ cato Cristopi mësaruni paꞌiye aꞌë. Ja̱ë api, mësaru utejë paꞌiquë
    deꞌoquërepa.
  nvm-nvm: God fuon fu vierafenma iji fu vuak fuon sauime namo iji fuka abe e Jius
    bakin iji ja samafrene nijaidiakafa fu iji vierafen. Regavo vuak iji sauime namo
    iji Kurais fun oijon ijia fido ja Godon sanainma ma iji roin kekfuon.
  mps-mps: 'Te Godigo homu e dao: agai aga polobadu dulaluai po agai we bidi mu augwalibolo
    hania hanilaibao. Tama te dulaluali pogo te gasa hani we bidi tigidali tau sabo
    po dao. Te dulaluali po wiegi yai mu dao, te bomo yai ula umabo elalubo po dao.
    Te dulaluali po page e dao: Krais aga digi dage deli delide hodobo bidibao, tama
    aga tama bidibaso dagego Godigo bomo yai ula dali, genuai nogi dali, bomo dali
    te meba saibao, tama tede dagego dwagi yai homu eyu bugagia tonalubo dao.'
  pab-NT: 'Enore xahekola atyo exakerexe: Kasani ehotyaliharenai ana waiyekehalaka
    exahekola metaharexe aokita, hatyo exahekola atyo waiye kaiserehare tyotya haliti
    hotyaliharenai anere. Hoka exahekola metaharexe atyo exakerexe: Cristo atyo tyaonita
    xikakoa hoka hatyo hiyetaite Enore nali wenati waiyexe tyaonitere ana ite xiyane
    xahikoa.'
  llg-llg: '@see-verse:COL.001.026'
  kyf-kyf: 'Nɩɩ, ''ma -Lagɔ ''yɩbhaa ɔ ''ka wa ɔ ''ŋnɩmnɩ -zizelu ''kadʋ ''klʋslolu.
    Nyɩma -wa ''nɩa *Zuifʋʋ ''gbʋ, ɔ yia ɔ zizelu ''bhlesa. Wee zizeluu ji nɩ: Klisɩ
    mɩ aɩn ''wʋ, ''ɩn a -yi sa we ''ji nɩɩ, a ka ''bɩ -Lagɔɔ ''ŋnɩmnɩe ''kadʋ ''wʋ.'
  tpi-tpi: Long laik bilong em yet, God i bin soim dispela tok hait long yumi ol manmeri
    bilong en, bai yumi ken save, dispela tok em i gutpela tru na em inap helpim olgeta
    manmeri bilong olgeta lain. Dispela tok hait em i olsem. Krais i stap wantaim
    yupela, na yupela i wetim em i bringim yupela i go i stap wantaim em na bai yupela
    i kisim ol gutpela gutpela samting bilong en i stap long heven.
  mih-NT: Ta tañi maa ndo sa yɨvɨ ñiyɨvɨ hebreo cuu, cuñi ra Ndyoo sa coto ndo tuhun
    sa sicoo xehe cuan vatyi yaha xaan vaha si. Ta tuhun xehe sa sito ndo vityi cuu
    sa iyo ra Cristo añima yo. Ta sa cuenda maa ra cua cuhun yo andɨvɨ nu ndyaa ra
    Ndyoo.
  qvh-NT: Say ali wilacuynenga caycan Jesucristuta chasquicushga nogansiwan pay imaypis
    caycashganmi. Nogansiwan carmi may-say nacionpita cashgapis gloriaman shuntamäshunpä.
  kms-kms: God ni nei namb kin ni wand suqo pu vise kin te nikin wute yuwon ye wute
    Juda segi kin nde mingi ris kin ninde raqe nand. Wand suqo pu rise kin te yuwon
    nganye. Wand suqo pu rise kin taq pugri, Kraist nungoqi nde nas bu nungoqi God
    ane ni ningg ti pe was kin te ningg ghimbi wawo.
  agn-agn: Naliliag tang Dios ang ipatako na tang makabebereng ig kambeng-ambengan
    ang sikrito na para ong tanan ang taw, maski ong mga belag ta Judio. Ig ang sikritong
    asia, anday doma kondi ang si Cristo atan ka ong kaboi mi, animan may kasigoroan
    mi ang ma-led amo ka don ong kayagan tang Dios.
  nhi-NT: 'Dios ocomoniquiltihtzinoh quinmatiltis niaxcatzitzin quen tlailiuis ueyi
    mouistic nin itlaniquilitzin tlen otlatiutoya, para naquin amo namonjudíos. Uan
    yeh nin tlen otlatiutoya: Cristo chanchiutoc namotichtzin, uan inauactzinco nanconpiah
    in yolchicaualistli namonteuantisqueh itich nimouisticachantzin.'
  ttc-NT: Te Qtata Dios otzaj tyek'u' te aj b'an tb'anil ti'j te aj mina' tuq tel
    kyniky' nijunwt, otzaj tyek'u' [ajna'l] atqex te Krist tuj etanim etetz aj nya'tx
    a'ix tijajil Israel, b'ix ti'j tetz lo'ik ek'u'j tzan tok eten xhchqitz'unal tuj
    ka'j.
  dan-1931: hvem Gud vilde tilkendegive, hvilken Rigdom på Herlighed iblandt Hedningerne
    der ligger i denne Hemmelighed, som er Kristus i eder, Herlighedens Håb,
  kwj-kwj: 'Gotri nunu ri himiyama hurahama leni ri mwanji yanisini dau ti amwei nunu
    ri wo ki ri okokonaro ti, ka sumbu ni nunu ri meku ki: O mwanji hi hinga okundau
    kipe naha to apa ele biya hima kupu ba fweleni mwe naha okulakondau. Woro ka yanisini
    daro mwanji mwe ti ka hinga: Kurais kunu ga o da. Wondawani kunu rini ni ku nikisindau,
    ri ai tani kunu ri ra ra hewen ko tiki ku ini rini ga ku da ki.'
  vie-OVCB: 'Vinh quang vô hạn của chương trình ấy cũng dành cho các dân tộc nước
    ngoài nữa. Huyền nhiệm đó là: Chúa Cứu Thế ở trong anh chị em là nguồn hy vọng
    về vinh quang.'
  kze-kze: Áánútu to'mayaa umái aúpá'á makáimba imáyáa éna séna amápa-kwaasiyave'a
    ó'oran-kawe-tantaa'a to'mayaa úmakaunda agaráátinkanaumne siráiye. to'mayaa umái
    aúpá'ó makáimba maarán-iye. Káráísiti kempímbá máyáimba pó'a kwesé ó'ora-sagayan-ayampa'a
    ménaaowe. Áánútu mirán-áímbá isáígwáe séna ívé'a kwená kwaásiya kwésimasimintaawe.
  mpj-mpj: Jilanya-nyurranya Mamalu Juwuparnikajangka Jiijajmili wangka yutinu, jilanyanyurra
    nintilu kulilkura, “Jiijaj Kurayijpa-lanya walyjakajangka kujungka nyinani, ka-lanya
    ngampurrju kanyini, wanka wulula ngula nyinaku, palumili ngurrangka.”
  lbk-lbk: 'Siya na nan nemnem Apo Dios: Laychena ay ipaammo isnan takhona nan sikhod
    ay egay naammowan ya maid makaiso ya kadchachayaw ay pangkhepna isnan am-in ay
    takho. Et siya na nan sikhod ay egay naammowan: Nan kawad-an Cristo ken chakayo,
    siya nan khotok nan namnamayo ay maitapi isnan katangtangachan Apo Dios.'
  mto-NT: 'ja̱ꞌa̱ tseꞌe du̱nu̱pa̱a̱jmtki je̱tseꞌe du̱nu̱jávadat je̱ ma̱ja̱ maaꞌyu̱n
    juuꞌ veꞌe kayaknu̱jaꞌvip yꞌijt je̱tseꞌe u̱xyam du̱tuujnja anañu̱joma je̱ jayu.
    Ax je̱ꞌe̱ juuꞌ veꞌe kayaknu̱jaꞌvip yꞌijt, ya̱ꞌa̱ts je̱ꞌe̱ veꞌe: Je̱ Cristo veꞌe
    ijtp je̱m mjaꞌvin ka̱jxmda, veꞌemts miitseꞌe je̱ Nteꞌyam xtukma̱a̱tjaye̱jptinit
    je̱ mya̱jin.'
  bzh-bzh: Anutu yö kwa vo bë tateḳin ġaġek vunsën sënë vu yi alam pin, besir sën
    yu-ngwë lo dejaḳ ni geving nabë ġaġek nivesa rot belos bengö. Ġaġek vunsën
    sënë nebë Kerisi nedo ving ham, lob ham nevo kwamin in yi bë geḳo ham nah medo
    nivesa rot geving yi.
  guj-2017: બિનયહૂદીઓમાં તે મર્મના મહિમાની સમૃદ્ધિ શી છે, તે તેઓને જણાવવાં ઈશ્વરે
    ઇચ્છ્યું; તે મર્મ એ છે કે, ખ્રિસ્ત તમારામાં મહિમાની આશા છે.
  jvn-NT: Gusti Allah pantyèn wis kepéngin ngetokké kabar iki marang pasamuané. Ya
    kabar iki sing ngomongké nèk Gusti Allah bakal nekakké barang sing nggumun-nggumunké
    marang kabèh bangsa sing dudu Ju. Kabar iki ngomongké apa ta sakjané? Kabar iki
    ngomongké nèk Kristus uga bakal manggon ing kowé sing dudu Ju. Lan jalaran Kristus
    manggon ing kowé, kowé uga ngarep-arep nèk Gusti Allah bakal ngelem kowé lan ngekèki
    barang sing nggumun-nggumunké marang kowé.
  byr-byr: Gotɨyai dara yawɨrakesɨ. Sahwaraavɨ nebulyaꞌ yoimavajalɨkurakya savɨne
    sɨdusabwi wɨjaavɨma! Nebula dazaꞌ daresɨ. Ajɨmya yuyangɨya aꞌmweraavɨ wana nawɨꞌnyaanga
    yanga yɨnɨga yadesɨ. Yɨ Kɨraazɨtɨyai sarɨmɨnyɨnyɨra. Sareꞌna Gotɨyaryaba byaanna
    nawɨꞌnya kɨnɨnnakeihi jeꞌmwannamwalaawideꞌna sarɨmɨ dɨragɨnna yemwaaimanɨgaꞌ.
  ian-ian: God wan pagwuga la nyaangɨt ndinyangu kat aywaa sɨmogwiga mbupmat walɨgandɨ.
    Wan nyaangɨt apma nyaangɨtna. Tagula vat tɨga nyaangɨtna. Wan nyaangɨt aywaa ndɨ
    kambu nɨmbana nyaangɨtna. Wan nyaangɨt kupma lɨga nyaangɨtna. Kraist ndɨ ngwula
    maawupmba yetɨlɨgandɨ. Tɨga lɨga ngɨni Kraist kat God apma vat yinda vat ngwulo
    ngwuk kat wupma apma vat yigiyandɨ.
  hun-hun: akikkel az Isten meg akarta ismertetni azt, hogy milyen nagy a pogányok
    között eme titok dicsőségének gazdagsága, az tudniillik, hogy a Krisztus közöttetek
    van, a dicsőségnek ama reménysége.
  mcf-NT: Aden Nuquin Papan isadaidbo utsi-utsien abia Esuquidistu tantiameshun isadaidpembotsen
    chuibeneta caid isadaidbo nec. Esuquidistu tantiaquido icsho isun, Con matses
    yec ëbi yacno ëbëdi tabadendac, quequin Nuquin Papan aton Mayan Esuquidistu tantiaquid
    menec, quequin isadaidpembotsen chuibeneta caid nebi.
  kjs-kjs: 'Abiri Gote-me kone suma go-rupa pea: Nipuna kudiri pu wi agalena re-re
    nipuna enaali raayo-para maa waatea. Go ora epe agalere enaali raayona rikirana
    pename waatea. Go kudiri pu wi agalena re-re go-rupa: Keriso-re nimina lo robaa-para
    pia-pulu nimi Gote raapu piruma nipuna epe paana puri kuma mealepape.'
  mni-mni: Makhoi aduda Jihudi nattaba phurupsingda athuppa adugi mamal leiraba matik
    mangal khanghannaba Tengban Mapuna leple, madudi asagi matik mangal oiriba nakhoida
    leiriba Christta aduni.
  yad-NT: Sadatyanuru̱y varivyu̱y ta̱ jaryi samirya radá, jirya datyadodadá ruumu
    jiryatimyu̱ ne Judíyuveda daryi, jiryatiy ravichanu̱yada dutyasara jirya datyadoda
    day. Vu̱dyetya ji̱ta ramusiy nu̱tyuramusiy savichasara Crístu vuryimuju̱, nu̱tyuramusiy,
    vurya̱tidye saryera sadanu̱ya̱jada yisa̱ju̱ day.
  mxb-NT: Ta ni̱ chi̱kaa̱ ini mií ná naꞌa̱ na̱án no̱ó na̱ ko̱ kúú na̱ Israel ndi ki̱ꞌo
    káꞌano kúú ña̱ ndi̱chí ndato yóꞌo. Ta ña̱ ndi̱chí yóꞌo kúú ña̱ ió Cristo Jesús
    ini ndo̱, sa̱ꞌá ño̱ó ió ta̱ndeé iní ña̱ kandei ndó noo̱ ndato náyeꞌe̱ ndaa noo̱
    ió na̱.
  pon-2006A: 'Pwe iei met duwen kupwur en Koht: pwe en ketin kehsehki sapwellime aramas
    akan duwen sapwellime kupwur rir wet me inenen kapai oh lingan, me e ketin nekinekidohng
    aramas koaros. Eri, iet sapwellime kupwur rir: Krais kin ketiket loalamwail, met
    wehwehki me kumwail pahn ahnekipene sapwellimen Koht lingan.'
  maq-NT: Nina ne, cavejñangucacun me xi sua me cumachaya rë xuta xi cuacun jan xi
    cjuatahahma vihi ne, chja xi jercu tsinchacuntihin Nina xutaxín jan. Cuma cuinújan
    ne, Cristu ne, cuejñacahndë me cahntsua xahasen nuju ngayun xutaxín. Hane cuetuhun
    tacún xi sehe cuaxëndaja me yun.
  hto-hto: Juzíñamui ja judíoñedɨnomo afe bie naui báinino ite uai ñuera áillue cáɨmafuena
    jino ómoɨmo onótaiacade. Bie báinide uai daɨna, Cristo ómoɨmo illa llote. Iemo
    ɨco jɨáɨruido ñue caɨmare omoɨ illɨ́fuemo omoɨ ocuírillena afémɨe jino dénoite.
  por-BRBSL: a quem Deus se agradou de dar a conhecer quais são as riquezas da glória
    deste mistério entre os gentios, que é Cristo em vós, a esperança da glória.
  ces-NKB: 'jimž si Bůh přál oznámit, jaké [je] bohatství tohoto slavného tajemství
    mezi pohany: je to Kristus ve vás, ta naděje slávy.'
  cui-cui: Barapo pexeinya jume diwesi Nacom caena bayatha moya yawʉn xeina xua jiwi
    jopa yabara yaputaeyo, ichitha anoxuae ichichipa irʉ yabara yaputane exana barapo
    pexeinya jume diwesi pomonaetha pomonae jopa judiomonae naexanaeyo. Barapo Nacom
    moya peyawʉn xeinaewa xua apara Cristo paca yanaba. Daxota paewatame xua bexa
    Cristo paca catsina, xua caena bayatha yabara paca tsiwʉnae muxu duta Nacom.
  boj-2014: Qotei aqa segi areqalo na uli anjam di boleq atoqnsiqa iga osorgeqnu.
    Deqa iga endegsi poigeqnu, bole, Qotei na sawa bei bei qaji naŋgi aqaryainjreqnu.
    Uli anjam di tulaŋ bolequja. Aqa damu agiende. Kristus a nuŋgo ambleq di unu.
    Mondoŋ a na niŋgi eleŋosim laŋ qureq joqsi oqimqa dia niŋgi iŋgi tulaŋ bole bole
    oqab. Niŋgi iŋgi di oqajqa tariŋoqnsib unub.
  eng-OEBUS: to whom it was his pleasure to make known the surpassing glory of that
    hidden truth when proclaimed among the Gentiles – ‘Christ among you! Your hope
    of glory!’
  eri-eri: Itou no nogo nomo gauwou langa, huwari beele beha, ere nomo fai-aita bagu
    abitimu higaha, ere edo iso boya, beele beha no hilobainga tigini, onodu no edo
    nomo fai‑aita oruwa hoyo nigonbona. Ariya huwari beele waha no benou. Kristus
    no tere bagu yafana, no tere hatigonga mani no ngate yafa bonade, tere no nomo
    dada hilou‑hilou ha laluwa langa otode waha elegagu ganga boya itari tuya.
  aly-aly: Ingkart ilkelheyel, arrantherr Jew-weny-rnem akalty anetyek, angka ikwerenhek,
    arrantherr apmer mwerr-angker-itwek aney-alpetyek, Christ-kenh-angkwarr.
  wiu-wiu: Keraisu kini tepene nome mekomo kamo takou toa eni peetapea ikilepa e ku
    pa yatene-kitika one take pa̱ tootapeneya mea kamotoa taatekoa tokomo eni okome
    toko.
  swe-swe: 'Gud ville visa dem vilken rik härlighet detta mysterium är bland (i) hedningarna:
    Den Smorde (Messias, Kristus) i (mitt ibland) er, härlighetens hopp. [Detta skrev
    Paulus till troende i Kolossai som inte var judar. Den grekiska prepositionen
    ”en” som används två gånger i vers 27 kan både betyda ”i” eller ”bland”. Paulus
    kan syfta på båda dessa betydelser. Att Jesus skulle välkomna hedningarna och
    bo i deras hjärtan var något häpnadsväckande. Detta beskrivs som en ”hemlighet”,
    grekiska ”mysterion”. Samma term användes i andra läror om hemlig högre kunskap
    som bara delades med en inre cirkel upplysta. Detta hemlighetsmakeri finns inte
    i Bibelns användning av ordet, i stället beskrivs något som varit dolt men som
    nu är uppenbarat. Jesus är hemligheten, se ! Han öppnar dörren för alla människor
    till att ta del av frälsningen. Paulus utvecklar detta mer i .]'
  cth-cth: Jentelnaw ni hote hrolawk lah kaawm e bawinae teh banghloimaw a len tie
    hah tami kathoungnaw koehoi patuen panue sak hanlah Cathut ni a ngai. Hote hno
    teh nangmouh thung vah kaawm e ngaihawinae Khrih hah doeh.
  mti-mti: God imive iyayapan iyakaisiyapama mu yaug anope anoano guwavewa me taibe
    anewa me Ju onan igiyawa yapowo eyawa gumbo noidauwane. Anoano guwavewa taibe
    anewa me Keriso me guniyap wakenewa. Keriso me eyawa owanowan meuma.
  pad-NT: 'Deua binofiki ida athi ogavaha''ini, binofiki ida kidija''aria aviga''avini.
    Binofiki bana ida ija''ari hahavia avigavini. Jaha''oamanija ida athi khai ni''avahani.
    Nimania bana hida athii ija''aria avigajorariki: “Cristo hojahaha''oadahaki avava''ini
    bodinia, oniani ida Deus jahana, vagana, danona hiki-ra avagathanivini hija bana
    kidiania. Nimania hida anokhaki.”'
  twi-twi: 'Onyankopɔn nhyehyɛe ne sɛ, ɔbɛda nʼahintasɛm a nnepa ne anuonyam wɔ mu
    no adi akyerɛ Amanamanmufo nso. Ahintasɛm no ne sɛ: Kristo te mo mu, a ne nkyerɛase
    ne sɛ, yɛwɔ anidaso sɛ yɛn nsa bɛka Onyankopɔn anuonyam no bi.'
  hlt-hlt: Pathen loh he namtom taengah olhuep kah thangpomnah khuehtawn te phoe ham
    a ngaih. Te thangpomnah dongkah ngaiuepnah tah nangmih khuiah aka om Khrih ni.
  tbz-SIM: 'Kuyie nkuù dɔ́ kɛ́bɛnkɛ ku kó disɔ̀rì kpɛti tìì do sɔri, tìì tu: Kɛ̀ Kirisi
    bo di miɛkɛ di nyɛ̃́ kɛ dò ndi bo ò totɛ́nɛ̀ Kuyie nkó tikpetì.'
  san-GUJ: યતો ભિન્નજાતીયાનાં મધ્યે તત્ નિગૂઢવાક્યં કીદૃગ્ગૌરવનિધિસમ્બલિતં તત્ પવિત્રલોકાન્
    જ્ઞાપયિતુમ્ ઈશ્વરોઽભ્યલષત્| યુષ્મન્મધ્યવર્ત્તી ખ્રીષ્ટ એવ સ નિધિ ર્ગૈરવાશાભૂમિશ્ચ|
  ake-NT: To' ena' enpoikato' pe tʉuya Papa e'ku'sa' Esuwerʉ amʉ' pen koro'tau ama'aino
    eke pe rɨ te'sen, Kʉrai pe na'ne' ayau'nokon, eke pe e'nɨto' pɨ' e'ku'nɨto' pe
    te'sen.
  qvn-NT: Chay raquishancunatam cananga unaypita mana pisi musyangan alisca ali willapata
    musyarachin juc casta carcayaptinsi. Chaura pisi manam musyarachu Cristo gamcunawan
    cananta. Chaymi gamcunaga shuyarapäcunquiman mana mancharilar jana pachachru Dios
    chrasquipäcushunayta, jinaman Diospa acrashannuysi ali ruragman muyusha capäcunayta.
  tku-NT: 'Dios lacasqui''n xlaca''n nataca''tzī chī xaka''tla'' ē tzēhuanī''t ū''tza''
    tū ixtatzē''knī''t. Ū''tza'' huā''mā'': Cristo lacxtim cātā''hui''la israelitas
    ē nā tī jā israelitas. Ū''tza'' līka''lhīpā''na''ntit tū milaca''n nahuan nac
    a''kapūn.'
  bjk-bjk: God ixo mamaa rua ömaras idi ulamun ina laa nang ixo mun sik ma nang irabo
    wadöane ödeek ewe idi nang kaim bara idi abo Judeia bölök. Ma ina laa nang ixo
    mun sik, i bira, bere Krais i kisisik ke mum, ma möxö ina na i turunon saxit bere
    mum morobo laxa xö mariris taxin te God.
  msy-2020: Ezɨ Godɨn nɨghnɨzim kamakɨn, a uabɨ Akar Aghuir modozir kam e an gumazamiziba,
    an en aka, eghtɨ e fogham, akar modozir kam a guizbangɨra bar dera, egh Kantrin
    Igharazibar Gumazamiziba bar men akuragham. Akar modozir kam kamakɨn, Krais ian
    navir averiabar aven iti, ezɨ ia fo, a ia inightɨ ia a ko mangɨva Godɨn Nguibamɨn
    ikɨva, egh ia an bizir aghuiba iniam, ezɨ ia bizir kam bagha mɨzuai.
  bpr-bpr: Yé fnaleh nawa Dwata faglabatan di dad ton i là lmenan fgadè di munan gablà
    di kafye blén di gamu dad to ise Dyu. Dunan ani, ta mnè Krayst di gamu, na fagu
    déé ta yé fandenyu, faginan gamu di kdatahan.
