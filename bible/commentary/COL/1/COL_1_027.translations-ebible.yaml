    la jehe chꞌán mé tjanjon kjuachaxin tsꞌejochonhénrá tsꞌayéhérá tí kjuachaxin jié
    kuènte chꞌán.
  san-TAM: யதோ பி⁴ந்நஜாதீயாநாம்ʼ மத்⁴யே தத் நிகூ³ட⁴வாக்யம்ʼ கீத்³ருʼக்³கௌ³ரவநிதி⁴ஸம்ப³லிதம்ʼ
