    Niocuajaari jiyasohua Pueyaso miiniu panishano tarijia: ¡Cristoori nioojiajinia
    quiya! Nia jiitiasacari Cristo, niaari niishiya niaari shacantuuca quijiara jatanishaanutaniyajuhuaj.'
  ziw-ziw: Chohile kaunga awabunkwile wantu wakwe ichinyele icho ivyo chili china
    ugoli mkulu adamanye kwachausa cha isi zose. Ne chinyele icho ni kugamba Kulisito
    emndani mwenyu, nuyo akuchigaila msuhi kugamba nachehange mo Ukulu wa Chohile.
  grc-TR: οἷς ἠθέλησεν ὁ Θεὸς γνωρίσαι τίς ὁ πλοῦτος τῆς δόξης τοῦ μυστηρίου τούτου
    ἐν τοῖς ἔθνεσιν, ὅς ἐστι Χριστὸς ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης·
  nag-nag: Isor pora Tai laga sob mohima laga dhun juntu laga hosa lukai kene thakise,
    etiya to etu Porjati manu khan ke jonai dibole mon ase. Etu ase Khrista, jun apuni
    khan logote ase, mohima laga asha.
  eng-OEBCW: to whom it was his pleasure to make known the surpassing glory of that
    hidden truth when proclaimed among the Gentiles – “Christ among you! Your hope
    of glory!”
  knj-NT: Yutol jix el yin sc'ul Dios yak'on kotajnen el oj. Caw miman yel oc apnoj
    c'al miman swatx'ilal jun tzet yetal ey tet masanil eb ánima. Ja' jun c'am mac
    otajnen yet yalantoj, ja' ton jun ti', chi yoche chi kotajne el oj, tol ey xa
    oc Cristo yin cu pixan jun jun jon. Yu Cristo, yuxan chi kaoc yip oj cu c'ul,
    tol oj tz'ajna cu watx'il jaxca swatx'il Dios.
  deu-1912: denen Gott gewollt hat kundtun, welcher da sei der herrliche Reichtum
    dieses Geheimnisses unter den Heiden, welches ist Christus in euch, der da ist
