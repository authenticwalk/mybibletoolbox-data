    wvun nu lɛ Klistu nu yî yene le. Nonɛn ben ɛ mum ɛ no taale fwe keekɛŋkɛ bvukukɛ.
  row-row: '@see-verse:COL.001.026'
  msy-msy: Ezɨ Godɨn nɨghnɨzim kamakɨn, a uabɨ akar aghuir modozir kam e an gumazamiziba,
    an en aka, eghtɨ e fogham, akar modozir kam a guizbangɨra bar dera, egha Kantrin
    Igharazibar Gumazamiziba bar men akuragham. Akar modozir kam kamakɨn, Krais ian
    navir averiabar aven iti, ezɨ ia fo, a ia inightɨ ia a ko mangɨva Godɨn Nguibamɨn
    ikɨva, egh ia an bizir aghuiba iniam, egha ia bizir kam bagha mɨzuai.
  agg-agg: 'God ai hoafɨ dɨbo eŋgoro ra Suda-yafe ndɨfo ranaheimbo nafuimbo yahumboani.
    Hoafɨ dɨbo hamɨndɨ meŋgoro, ŋga God ai weindahɨmareandɨ ra ndahurai-ane: Sisas
    ai se-babɨdɨ manüŋgu-wamboanei asu se ahambo hɨfandarɨhorɨ. Nɨmboe ai sɨheimbo
    semɨndɨndürɨ hafo ai-babɨdɨ aboedɨ napo ahandɨ-mayo sünambe eŋgoro ra semɨndɨmbohünda.'
  ptp-ptp: Anutu nêb ob nêl kɨtong vô il ên il xovô bêga bê kɨyang wê yêp xôpacên
    ilage ge kɨyang nivɨha yang tɨyi wê obêc ngɨdu xomxo vɨhati ge xôn. Om nêl kɨyang
    tige kɨtong vô xam wê xam o Yuda lêm gee êno. Kɨyang xôpacên tige nêl ên nêbê
    Kɨlisi dô hɨxôn xam, om xam dô bin buc wê Kɨlisi obêc tung xam la dô vac xêseac
    wê i vông ge.
  nak-nak: Me ale la masasagala tetala mai alele, veia la valalua la maligoma tai
    ge sau tola la vibalavala tetala ale uru, eia tabuli kokovu oilo te la merera
    tetala. Me la merera ale tabuli kokovu ele, la masovala eia maie veia e Kraist
    mou oilo taume, ale moli ele eme ge sau tola la mahulila ale sesele, la kaluvula
    ge ouka.
  lbb-lbb: 'E God i apuasa i mang, a tarai ning bel na tarai Juda, la otleng lar tasman
    anuna warwara, a utna ning nating i mumun tar, ning i wakak pa i bukus ana matatar.
    Ine a utna ning: E Karisito ot kaning o mulo, i maining, mulo harnanai ana tortorot
    sur a matatar ane God ning mulor kibasi.'
  kan-2017: ಈ ಮರ್ಮದ ಮಹಿಮಾತಿಶಯವು ಎಷ್ಟೆಂಬುದನ್ನು ಅನ್ಯಜನಗಳಿಗೂ ತಿಳಿಸಲಿಕ್ಕೆ ದೇವರು ಇಚ್ಛಿಸಿದನು.
