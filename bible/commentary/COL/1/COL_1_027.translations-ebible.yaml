  ena-ena: Asɨ agaŋ nudɨ nukeŋ hɨji lubiahɨlavɨla ciaŋ sɨvɨla hɨniadami agadɨ cɨhu
    haiabɨla iaha abami uami. Hulaŋ iamɨgali alaŋ igahɨlahɨla saŋ haiabɨla iaha abami
    uami. Ciaŋ nagaŋ nɨbu huaci sɨbaŋ sadaŋ hulaŋ iamɨgali hɨdɨlɨ mu mu agɨladɨ ahɨliahubali
    uami. Ciaŋ sɨvɨla hɨniadami agaŋ nɨbu nameŋ uami. Jisasɨ Kɨlaisɨ agaŋ namɨlaŋ
    hula ci hɨnidi uami. Hɨnidaci namɨlaŋ akuaba akuaba huaci huaci Asɨ dɨ hɨvɨ hɨniavɨlalɨ
    agɨladɨ vivi saŋ migɨla migɨla hɨnilalaŋ uami.
  tgo-tgo: 'Loi va i renuwaŋa ŋgoreiye na i woraŋgiya weŋgiya le gharɨgharɨ utuutuko
    iyava i rothuweleko na ra ghareghare i thovuye moli, na valɨkaiwae i thalavuŋgiya
    ma Jiu gharɨgharɨniye. Utuutuko iyako iyake: Krais i yaku weŋga na hu ghareghare
    wogiyawe nevole hu wo le vwenyevwenyeko.'
  yap-yap: 'Ya ba’aray rogon ni leamnag Got: i leamnag ni nge nang e girdi’ rok e
    tin immoy nda nnang, ni fare n’en nrib fel’ ni bay rok ni fan ngak girdi’en urngin
    e nam. Ere ren’em ni immoy nda nnang e ba’aray: Kristus e bay u fithik’med, ni
    fan e ren’ey e aram e gimed ra un ngak Got ko fla’ab.'
  mop-NT: Chiclaji ti baalo' u men baalo' u c'ati a Dioso. Ala'aji, u ye'aj boon u
    qui'il a bel u cu bete' eteloo' a ma' Israele. Le'ec u qui'il u ye'aja, que'en
    a Cristo ichiloo' u püsüc'al a c'üma'an ti'i ca' u yeeltoo' ti beloo' u ca'a ti
    ca'an.
  tet-tet: '@see-verse:COL.001.026'
  hlt-MCSB: Pathen loh he namtom taengah olhuep kah thangpomnah khuehtawn te phoe
    ham a ngaih. Te thangpomnah dongkah ngaiuepnah tah nangmih khuiah aka om Khrih
    ni.
  xtd-NT: N‑juini Ianyuux xa jini‑ro ntdaa‑ro xijan vitna. Ñu ini‑ia xa ñayiu ñatu
    ka kuu ñayiu Israel kunduu xiꞌin Cristu, te kukanu ini‑i xa kutuu‑i xiꞌin‑ia andɨu.
    Naka vaꞌa‑ia. Naka kueꞌe xavaꞌa kida ñaꞌa‑ia ntdaa‑ro. Ñayo n‑ka xo xini xa kada
    ñaꞌa‑ia ndixi, ñayiu ñatu ka kuu ñayiu Israel xavaꞌa. Ñayo n‑ka xo xini xijan,
    chi ñatu n‑datuu‑ia.
  mdy-ETH: ፆኦሲኮ ማሊፃ ዬያ ዓኣሺንቴ ባኮኮ ቦንቾና ዖርጎቹሞና ዓይሁዴ ማዒባኣ ዓሶ ባኣካ ዎዚጉዲ ዼኤፒታቴ ዒዛም ዱማዼ ዓሶም
