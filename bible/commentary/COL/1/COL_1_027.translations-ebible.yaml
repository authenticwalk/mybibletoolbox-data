    Nəgkiarien kafan ramni mə Kristo ramarə yerkimiə, in e nakharkun nɨniyen nəfrakɨsien
    mə takhavəh nɨmraghien rerɨn.
  kmo-kmo: 'God riita otiiken hikir boboy diitata: eyey ma miman sawo tawey, veenyi
    tar hadabas boboy God riita riiti magwin mukuchikiita. God riiti veenyi tar boboy
    diitata: Jisas Kraist rii kwoti inyakak tawa. Inyakak tawak, kwo hikiweyitu God
    riiti hadabas boboy kepin kwopa yakiita.'
  agr-agr: 'Nunú pegkeg dekas iman Apajuí anentaimtusbau aajakua nuna, ashí aents
    aidau dekaati tusa wakekauwa duka: Kristu atumin pujau asamtai, niijai pujustin
    asajum dekas iman dakajum nuuwai.'
  kyc-kyc: Anatumi banya suu pingi neta renge yalu pisi doko, banya wambupi Juu daa
    rara wakale dupwape keta nyuo panara lao suu piya. Pii wambo yalu piyamopa see
    nayami doko Koraisa nakama keta palamo. Dokome Anatunya yanga paupau lenge panda
    nyerami.
  urd-GVU: کیونکہ اللہ چاہتا تھا کہ وہ جان لیں کہ غیریہودیوں میں یہ راز کتنا بیش قیمت
    اور جلالی ہے۔ اور یہ راز ہے کیا؟ یہ کہ مسیح آپ میں ہے۔ وہی آپ میں ہے جس کے باعث
