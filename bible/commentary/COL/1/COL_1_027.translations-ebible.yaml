  txq-txq: '@see-verse:COL.001.026'
  aaz-aaz: '@see-verse:COL.001.026'
  qup-NT: Yaya Dios kikin munashpan ñukanchi kirikkunata riksichirka chay ñawpa mana
    riksishkanchi rimashkan yapa ali suma ruranayashkanka tukuy allpakunamanta runakunarayku
    kananta. Chay ñawpa mana riksishkanchi shimika kan Kristu kawsan kankuna mana
    israel runakunapipas nishpa. Chasna kashpan kankunapas paywa pakta tantaylla silupi
    kawsanata chapashpa kushillana kawsankichi.
  dop-dop: Mpi pǝ tɔɔ tɔ, Ɩsɔ sɔɔlɑɑ kɛ́ sɩ ɩ́ lɑ nɑ pɑ́ nyɩ ɩsǝnɑ ɩ sɩɩwɑ nɑ ɩ́ tǝŋǝɣɩ
    nɑ ɩ́ lɑkɩ nɑ pǝ́ wɛ ɩŋmɛlɑʋ tɔ pǝ tɔɔʋ nɑ pǝ teu sɔsɔɔm. Ɩ sɩɩ mpɩ ɩnǝɣɩ sɩ ɩ
    kɑ́ lɑ yǝlɑɑ tǝnɑ. Kʋŋmɛsǝtʋ ntǝɣǝlɛ sɩ Kilisiti wɛ mǝ wɑɑlɩ nɑ ɩnɩ ɩ yekinɑ nɑ
    mɩɩ tɑɑkɩ sɩ ɩ́ kɑ́ hiki Ɩsɔ teeli tɑɑ kɛ́ mǝ pɑɑ tete.
  azb-azb: Allah millətlər arasında bu sirrin izzətinin necə zəngin olduğunu müqəddəslərə
    bildirmək istədi. Bu sirr sizdə olan Məsihdir. O sizə izzətə qovuşmaq ümidini
    verir.
  eng-DBY: 'to whom God would make known what are the riches of the glory of this
    mystery among the nations, which is Christ in you the hope of glory:'
  guo-NT: Japawʉajan xabich pachaem puexa jiwliajwa. Jesús, xamalxot dukpon, japon
    pejwʉajan majt maliach. Pe amwʉtjel, puexa xamal chiekal matabijam. Samata, asamatkoi
    duilaxaelam Diosxotse.
  hla-hla: 'E Sunahan e harute nei u katun i tanen u bulungana te momouse ien i manasa,
    u bulungana u mana nu bulungana u niga te la has uana turu katun hoboto. Na nonei
    u bulungana teka: e Kristo e kana i torimilimiu, e here nei alimiu e luemiu romana
    a man ka man tsine tere Sunahan.'
  mav-NT: Koitywy Tupana to'e — Sa'a­wy'i yt uwe i kape atimo­herep uhehay pakup e.
    Kurin ikuap haria sa'a­wy'i ma'ato koitywy Uha'yru mohey haria kape atimo­herep
    ta'yn uhehay ikahu kahato rakat sehay hekat rakat wuat'i ywania mesuwat yi totiat
    kapiat sehay wakuat e. Sa'a­wy'i mig'i wo toĩne'en ma'ato mesup atimo­herep ta'yn
    ehepe e Tupana ahepe. Etunug no Uha'yru Eporekuat no eipy'a pe pote eweikup­te'en
    aru uhehamo mesuwe atipy pe uimi­mõ­typot ko'i wo e Tupana ahepe.
  kpf-kpf: Oi den mârum tik zeip, zo a hânŋâ hânŋâ muyageziŋgâbapkât Anutuŋâ nâŋgi
    âlip oip. Den zo bonŋoot sot âsakŋoot. Oi den zorat topŋâ itâ. Kristogât Kaapumŋâ
    umziŋan ândiapkât sumbemân zâim neule âsakŋoot ândibigât mambât ândie.
  ppo-ppo: Juda meire fake so whi̧ tua̧mó kae beteró betere so whi̧paae ai kinóló
    mole ala, dȩ fa̧anu ke wisi bulapóló tuȩ́ yó̧póló Kótóné ama kisipanétei ha̧kearalepó.
    Ai ke bole wisi o̧lata, dia̧ tua̧mó betere whi̧ Yesu Keriso ai ape. Ai sekȩ́ dia̧
    tua̧mó betereteiné, take nalopaae wisi dȩ tua̧mó betaalopóló hai̧tamo beterapó.
  hin-2017: जिन पर परमेश्वर ने प्रगट करना चाहा, कि उन्हें ज्ञात हो कि अन्यजातियों
    में उस भेद की महिमा का मूल्य क्या है, और वह यह है, कि मसीह जो महिमा की आशा है
    तुम में रहता है।
  wol-KYG: 'Ñoom la Yàlla nammoona xamal ni mbóot mi yaatoo te yéeme, ñeel jaambur
    ñi dul Yawut: mbóot mi moo di Almasee ngi ci yeen ñi dul Yawut itam, loolu di
    seen yaakaar ci ndam lu leen ñeel.'
  bef-bef: '@see-verse:COL.001.026'
  amm-amm: Toku kukalokokai imo mo tani muluyosu na toposasoko wiyotiyalo. Noko nokonu
    noko moiso mani, na toposasoko wiyononinuwo. Wiyouwa wiyou, nonani imo mo itouniyaima
    itouniyaimo. Na pukwaiwo. Kolaisoyo tolo tomasiko noko mo Kotoni auso si itouniyaimo
    monoi na tofou si.
  zaj-zaj: Kwavija Mulungu kalonda wavitange kamba Wamhazi vivija wolondigwa wapate
    ugoli na yenzi ya Kilisto. Na ino iyo nyong'onyo, kamba Kilisto kokala mgati yenu.
    Mbuli ino yowagwelela tamanilo da kuhala yenzi yake.
  chq-NT: Dios ga'ɨ¹‑tsi cwo'²o jileei'²¹ 'in jai'² lɨ́ɨi² 'ii 'e licwii¹i 'e júu³
