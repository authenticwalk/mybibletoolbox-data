  tam-TCV: இந்த இரகசியத்தை, யூதரல்லாதவர்களின் நடுவிலும் வெளிப்படுத்துகிறார் என்பதை
    தம்முடைய பரிசுத்தவான்களுக்குத் தெரியப்படுத்தவே இறைவன் தீர்மானித்தார். கிறிஸ்து
    உங்களுக்குள் குடியிருப்பதென்பதே அந்த இரகசியம். இதுவே கிறிஸ்துவின் மகிமையில் நாமும்
    பங்குகொள்வோம் என்ற எதிர்பார்ப்பைக் கொடுக்கும் மகிமையான செல்வம்.
  mit-NT: 'Vàchi nì chitnùní ini‑yà cundaà ini‑ndà ñà‑ndiaha guá iá palabra mà, te
    cuní stná‑yà cunitnùhu nèhivì nsidanicuú ñuu. Pues dohó cachí palabra mà: vàtùni
