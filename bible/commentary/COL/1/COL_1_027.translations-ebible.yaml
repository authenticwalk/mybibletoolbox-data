    Bali -le mingɔnnɛn trɛ bɛ, "ka -koo "da.
  fuh-BKF: 'Sabo Laamɗo anniyake anndinde ɓe sirri muuɗum mo waɗanta lenyi fuu, no
    sirri oon teddiri e no horsiri ni. Inan sirri oon: Almasiihu ina woni ley mooɗon,
    ɗuum hokkata on tannyoral wonude ley darja Laamɗo garoowo.'
  arl-NT: 'Pueyasoori pa niishitiniu paniquiaari taa jiyanohua shacantuuca na cumaaca
