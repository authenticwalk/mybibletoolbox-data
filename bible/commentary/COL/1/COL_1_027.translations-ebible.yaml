    ñà‑sàà‑ndà ndè gloria.'
  ceb-ULB: Mao kini kadtong buot sa Dios nga mahimong maila kung unsa ang mga bahandi
    sa himaya niining gitagoang kamatuoran taliwala sa mga Gentil. Mao kini nga si
    Cristo anaa kaninyo, ang pagsalig sa umaabot nga himaya.
  ces-LB: 'A to tajemství zní: Kristus žije ve vás; jeho sláva bude i vaší slávou.'
  mkn-mkn: '@see-verse:COL.001.026'
  pol-UBG: Którym Bóg zechciał oznajmić, jakie jest wśród pogan bogactwo chwały tej
