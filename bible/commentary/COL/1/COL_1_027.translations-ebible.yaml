  cco-NT: Jo̱ ꞌñiabꞌˊ Fidiéeˇ calɨꞌiiñ˜ cacuøꞌrˊ jaléngꞌˋ dseaˋ quiáꞌrˉ e tɨɨiñˋ ngáiñꞌˋ
