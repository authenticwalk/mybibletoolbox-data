  san-PUN: ਯਤੋ ਭਿੰਨਜਾਤੀਯਾਨਾਂ ਮਧ੍ਯੇ ਤਤ੍ ਨਿਗੂਢਵਾਕ੍ਯੰ ਕੀਦ੍ਰੁʼੱਗੌਰਵਨਿਧਿਸਮ੍ਬਲਿਤੰ ਤਤ੍ ਪਵਿਤ੍ਰਲੋਕਾਨ੍
    ਜ੍ਞਾਪਯਿਤੁਮ੍ ਈਸ਼੍ਵਰੋ(ਅ)ਭ੍ਯਲਸ਼਼ਤ੍| ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯਵਰ੍ੱਤੀ ਖ੍ਰੀਸ਼਼੍ਟ ਏਵ ਸ ਨਿਧਿ ਰ੍ਗੈਰਵਾਸ਼ਾਭੂਮਿਸ਼੍ਚ|
  nob-LB: 'Han har latt folkene få innsikt i Guds rike og herlige hemmelighet: At
    alle jordens folk kan oppnå fellesskap med Kristus. At de kan ha det samme håpet
    om en evig herlighet felles med Gud.'
  ntj-ntj: Yuwa, yungarralu kulirnu tjukurrpa palunyanya kuwarrinyakutju yutilkitjalu.
    Tjiinya kulirnu yarnangu ngurra pirningkatja walykumunura kanyilkitjalu. Tjiinya
    tjukurrpa kumpiltatja yutirnu tjiinya Kurayitjanya-tjananyanta kurrurnta nyinarra.
    Nyangka palunyanguru-yan ngula nyinama Mama Kuurrku tili walykumunungka.
  sxb-NT: Katonda yaagalanga okusasurra awantu waae okuagala kwae okuluguulwa okuri
    okwa awantu woona namba awatari Awayaudi. Wuno niwuo owutumwa owunene mbwe Kristo
    awamenyeremo kandi okwo kugera ni muwa no okurindirra okwa mu emioyo mbwe muuza
    okutuukra owunene owua Katonda.
  nhu-NT: Nyo' to nu ɛ caw keege ɛ́ bonyii bew ban ekiɛɛ lɛ bonyii bò yaa nu kɛ Bojuu
