    gıta gots'ǫ Nǫ̀htsı̨ gòį̀hchì agı̨ı̨t'e. Weyatıì enıìyah xè deɂı̨į̀ wheɂǫǫ sìı
    gık'èezǫǫ̀ agǫ̀ǫ̀là. Eyı weyatıì sìı Zezì-Krı naxıdzeè yìı nàdè awèts'edı, eyı
    wet'à welǫ whìle ts'ǫ̀ enıìyah xè aahda ha.
  pes-OPV: که خدا اراده نمودتا بشناساند که چیست دولت جلال این سر درمیان امت‌ها که
    آن مسیح در شما و امید جلال است.
  ron-1924: кэрора Думнезеу а воит сэ ле факэ куноскут каре есте богэция славей тайней
    ачестея ынтре нямурь, ши ануме Христос ын вой, нэдеждя славей.
  tpz-tpz: Manih po iu koman pe Sosoenën, eꞌ koman to vataare en pea a napan peꞌ,
    pa soe vakoaan peꞌ, pan ea se nat va no manih pan, a soe vakoaan pamëh se vaꞌaus
    en pa napan kurus peꞌ varih o Jiuꞌ, me eöm o teꞌ varih to hikta teꞌ nem pan eöm
    ro Jiuꞌ. Ka soe vakoaan pamëh to teꞌ va non manih po vatëk vih vi rakah peꞌ. Ivëh,
    ne Ieesuꞌ Kristo to teꞌ vaꞌpeh suk me e non peöm. Köm anoeh e nem peꞌ se me hah
    a neöm, köm teꞌ vaꞌpeh me nem eah, ko kon a ma vatëk vih vi peꞌ manuh pa vöön
    va kin.
  agd-agd: Para vara seyo, Tiyarafenu ano vei anunurái mai ma aúpá kain baré ein bayan
    bei vanasi avorá tian dákó uran mi mai vaya ano ena anan nanin banta ma mumunan
    iyain kayo aya iyan mino. Mai aúpá baya maen Yisasi ano siretimpin bantiya ventá
    mumunan iyá esin e aviren morantiya vei kakhampin o vasin kama yanasinta amintiya
    varan nono.
  rkb-NT: Abaka myzubaha iharere piwabykynaha ana hi Deus mozihikik. Taparaka batu
    ahahyrinymyry abaka wasania ty pahahyrinymyryky. Iharere tisapyrẽna, iwatahi myzubaha
    bo motsasoko. Sudeustsabyitsa bo kino motsasoko. Tapara Kiristu ahatuk ziknapykyrykze
    batu ahahyrinymyryhu abaka ahahyrinymyrẽtsa hỹ. Deus humo hi ikiahatsa ituk tsimynapykyryknaha
    nizihikik iwatahi tsakurẽta.
  san-THA: ยโต ภินฺนชาตียานำ มเธฺย ตตฺ นิคูฒวากฺยํ กีทฺฤคฺเคารวนิธิสมฺพลิตํ ตตฺ ปวิตฺรโลกานฺ
    ชฺญาปยิตุมฺ อีศฺวโร'ภฺยลษตฺฯ ยุษฺมนฺมธฺยวรฺตฺตี ขฺรีษฺฏ เอว ส นิธิ ไรฺครวาศาภูมิศฺจฯ
  iws-iws: Siya krɨmiir nɨisiimauuwam naɨngwokɨn yɨpɨkɨ siir iikamɨm mɨ krɨma ta yai
    kɨbikɨkɨbi ɨmiirɨmɨn wa nwokɨ sɨbgu ɨnoknɨnkɨnɨm mɨ wɨ iikamɨm Isrel sɨmiir pɨugana
    saiir karamaeyɨm wɨ sɨmiir nwokɨ whɨnkɨnsiis haigɨnɨuwɨm. Mɨ tɨ yaiyɨm yɨpɨkɨ
    nikɨ haigiprakaiyɨm yɨm tɨ sɨma Krais siya ɨni ini hanɨɨn kɨmiir kwoɨn ɨmiir kwɨrii
    ɨdwokaiyɨn iikamɨm yɨpɨkɨ Juda iikam tani mɨ ta hɨriinan saiirsika, kɨma maɨrgɨmaɨrga
    asi nwokɨm mɨ wɨm kɨma ɨiya Adi Komii siya hauuwana siir dimɨn mɨiyɨk mɨiyɨk ɨmiir,
    sɨmiiram nwokwokɨni mɨ siya wɨ kɨmiir hainanprapraskii.
  pol-SZ: Bóg postanowił bowiem objawić wam, poganom, jej wielkie bogactwo i chwałę.
    A tajemnicą tą jest Chrystus, który żyje w was i obdarza was nadzieją na przyszłą
    chwałę.
  ztq-NT: Chakladzy Dios nii kaknan meñ sit nii lëë Crist no leñ styoo meñ sit, ni
    por Crist lëë meñ sit jkaa kyalnsaak nii ktee Dios. Ngo nak nii kwloolan Dios
    tyub tiemp.
  zai-NT: 'Gudixhe be uluí'' be ni laaca ti ganna ca pabiá'' sicarú ni gudixhe be
    guni be para irá xixé binni. Ndi nga ni gudixhe be gaca'': gapa tu Cristu ndaani
    ladxidó'' to, ne zacá zasaca né tu laa ra nuu be.'
  upv-upv: 'Atua emrreni piviseni tevir nale sen nga muto teptepi ngok, nga musp̃e
    suri nanu san nga m̃irres temijpal nga miplari pa musuw renge jinibb ne vanu jijle
    nir, ngok: Kristo elik pa re kami, ko kamtiriv tweni vajin nga kapa-korti re nosrövien
    sen.'
  wap-NT: Konaukii Tominkaru kowaadan pataaꞌazon papidanannao ati wuruꞌu umanawun-karu
    Christ idaꞌaꞌoraz, uaipan papidanannao aitapan unao Gentilenao mishidainaouznaa
    atiꞌo kapam utaaꞌazon. Aizii wuruꞌu umanawun kidaꞌoraz aimaakan ukowaadaniaz pataaꞌazon,
    Christ mashaapan dauꞌatiꞌo unao nyukunuu ii wuruꞌu unaꞌapanuz. Uruu idaꞌan uaitapan
    mishiꞌo nii ubaokopatinan Tominkaru tuma umanawunuꞌo-karu ii diinaꞌitiꞌi.
  mva-mva: 'Nanaranga ilo bokainatuka inangai: Labu ne sikita zazaia atabalabala-tina
    be malamaka otioti nge mangata nganangai be tamoata be aine ne date. Labu sikita
    ne ngae nge tamoata be aine moarunga nedi. Be labu sikita ngae nge bokai: Kristus
    iloming-lo isoaki nge ngaiala-lo ka ilo-ming kamanangalako be kamarapurapu, be
    alauri masa malama ne kaiboangdia-lo kamalako.'
  dwr-NT: Xoossay Ayihuda gidenna asaw wotheedda ha asaw qonccibeenna bonchchuwaanne
    dure yewuu ayentto geeshshatuwaa erissanaw koyyeedda; ha asaw ha77i qoncceeddawe
    ayee gooppe, Kiristtoosi hinttenttun de7iyaawaa; hewaa giyaawe Xoossaa bonchchuwaa
    aananna hinttenttu akkanawaa.
  kfw-kfw: Pathian ama lungdou chu inphuumma kaom ama chong kha ikadang ama mi ngaidiang
    minjetsik hi eii. Hiwa inphuumma kaom lurna hi zaatlop ngai karra angtuk kalokme,
    khachu Christa in nangni diang om, khawa tinachu nangni'n Pathian lurna khan tum
    ningchangsik eii.
  bfz-bfz: परमेशरे ये इजी खे प्रकट कित्तेया कऊँकि से चाओ था कि तुसे दूजी जाति तिना
    रे नौखी और महिमा रे पेतो खे समजो। से पेत ये कि मसीह तुसा लोका बीचे रओआ और तिना
    रे तुसा लोका री महिमा री उम्मीद ए।
  cuk-09: Amarse Bab Dummad na nue oyogegala, we-ibmar-dukuar-maigusad, nue-napiragwad,
    Judiosurmaladga oyononisunnad. Ar we-ibmar-dukualed we-Cristo-bemargi-maid, ibmar-nued
    yoedse anmarga uklegoye sogsad, anmargadga guoed.
  ben-OBCV: 'কারণ ঈশ্বর চেয়েছিলেন, তাঁরা জানবে যে খ্রীষ্টের ঐশ্বর্য ও গৌরব অইহুদিদের
    জন্যও। আর এই হল সেই গুপ্তরহস্য: খ্রীষ্ট তোমাদের মধ্যে বাস করেন; এই সত্য তোমাদের
    আশ্বাস দেয় যে তোমরাও তাঁর গৌরবের ভাগীদার হবে।'
  mil-NT: Te mee‑gǎ ní cachí‑gá sá dátǔu‑gá nchaa tnúhu sá ǐo vii ío váha cuáháⁿ núú
    nchàa ñáyiu yɨ̀ndaha‑gá. Te tnúhu‑áⁿ cúú‑xí cuèndá tnàhá nchaa nchòhó ñáyiu ñá
    túú cùu ñáyiu isràél. Te tnúhu‑áⁿ dánèhé ñáhá‑xí xìi‑ndo sá Xǐtohó Jesucrìstú
    ndécú ndɨ̀hɨ ñaha‑gá xii‑ndo. Te cuèndá xíǎⁿ ní ngúndecu ndɨhɨ‑ndo tnǔhu ndee
    ìní cundecu‑ndo ndɨ̀hɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Cristo omuy eywebe Judeuyũ g̃u ma'g̃u eyju. Imẽnpuye Deus jedipap mubapuk
    puje, eyju dak idipap kug̃ epesop. Iboap wiwim cĩcã eyju. Kuy bima iboap iba'arẽm
    osodop soat xe ijodiacat xe. G̃asũ bit Deus soat jebekitkit mutaybit pin iboam.
    Iboap idip cĩcã. Xipat cĩcã dak.
  fue-fue: Gam Alla e yiɗi anningo himɓe ɓe lenyi janani manŋu asiiri mum tedduɗo.
    Asiiri on woni, Almasiihu na'on der mooɗon. Kanko hokki on tammuwe heɓugo geɗu
    der tedduŋal Alla.
  amk-amk: 'Allai dawiai we ambori ne mano emararebana nanisa eha ne Kaiwofo tono
    kaiwasa Yahudi kaha wa mea, ambori mea kontai mewaitawangno ne Kaiwo sambewarai
    dadaio dadiwa nanai. Tuti ne kaiwo dadiwa nana mani, aininai: Kristusi niayai
    na menemirorongwai, tuti nanai dohong mea menemitawanai we mehontai na ne katai
    dedai sambewara foi.'
  fai-fai: Got aka alam weng wánin uyo kinim wanang bakoyamon kaloma uyo atin be kidelok
    kale, wánin weng be adikum kinim mit imi dakoyamono, kalin uta kale. Wánin weng
    uyo bako nadano, “Kadais kilim kidin tem be ata kilim mimin dok diyámin lamlamo,”
    kalesa.
  ura-NT: Nii jataain caohachaneein niha Jesocurisitonete, satiin Jorionelanaala nenacaauru
    que coitucuerate Cana Coaunera. Nii asinojoineein nenaa niicha coitucuerateite,
    Jesocurisitoneein inae inara suujueniha ne. Acaachate cohajeeiche.
  mcd-NT: Upa Diosin Cristohuunoa yoiyotiani cuscan nantifi matori tapimashquin. Uhuun
    caifo fustisicai tapimanima nan uhuun caifomaforifi ato tapimai isca huaquin,
    —Uhuun Facu Cristo matofu rafucacaini. Ascacufin man icoinra huatiroquin un icano
    man unfu iishquin. Ascashu Cristo shara fustisi ica cuscai urifi un mato nanscara
    imashquinran, —ishon mato tapimai.
  urt-urt: Got ŋoiheryembe ŋaiye ka asambe wusyep tase luku otme poi lenge miyeꞌ tuweinge
    kitikin, ŋaiye ya sisyeme. Wusyep tase luku ki bwore miꞌ supule tatame ŋaiye ka
    ungwisme lenge mitiŋ lalme. Wusyep tase luku ki taꞌe leꞌe, Krais kin narp nato
    yip. Pe luku ki taꞌe leꞌe, yip pa yambaꞌe yirise bwore bwore tikin Got.
  kiz-kiz: Ni kwa bhala ambabho K'yara alondeghe kufunula kwa kuj'hele ni bhutajiri
    bhwa utukufu bhwa siri j'ha bhukweli O'bho mugati mu mataifa. Ndo kujobha Kristu
    ajihele mugati mwinu, bhujasiri bhwa bhutukufu bhwa wihida.
  tzo-TZE: Yu'un jech la sc'an Dios ti laj yac' jna'tic ti chasventainboxuc avo'ntonic
    ec li Cristoe, vo'oxuc ti muc israelucoxuque. Toj lec ti jech ic'ot ta pasele.
    Jech xana'ic xa ec ti chbat achi'inic sbatel osil li Diose.
  lex-lex: 'Maka Uplerlawna Niwra Nakota-nalde''eta, de Yahudi atia'' mana hota rlernana
    Uplerlawna kalwiedni-paitiotni, ra''ani-pallu, pripanni-fa''anni mak samomuou
    memna. Uplerlawna ralma-riorni maka ululu de ha rawunum targa mere dodo''ondi
    rakot nohor de emkadi: de Yahudi atia'' miy miana, Yesus Kristus etla miy ihrami
    ralamni, pede miat muemn oleka de hota miora Uplerlawna la''a geni miaka khitita-kreprepra.'
  dov-dov: Kulibaaba Leza wakayanda kuyubununa mbububede buvubi bulemu bwamakani aya
    akati kabamasi, nkukuti Kkilisito uli mulindinywe, bulangizi bwabulemu.
  rgu-rgu: '@see-verse:COL.001.026'
  toc-NT: Pero ma̠squi xapu̠lh tze̠k xuili̠ni̠t a̠má li̠pa̠­xúhu xta­la­ca­pa̠s­tacni
    lácu xlac­lhca̠ni̠t naca̠­lak­ma̠x­tuyá̠n hui­xinín hua̠nti̠ ni̠ judíos, la̠nchú
    ca̠ma̠­la­ka­pas­ni̠­pu­tuná̠n la̠qui̠ tla̠n naaka­ta̠k­sá̠tit xli̠­lanca li̠cá̠cni̠t
    hua̠ntu̠ ca̠ma̠­lac­nu̠­niyá̠n. Porque xli̠­ca̠na li̠cá̠cni̠t tamá pi̠ caj xpa̠­la­cata
    cumu la̠nchú ta̠ta­la­cas­tuc­ni̠­tátit Cristo hui­xinín tla̠n li̠pa̠­xúhu ucxilh­la­ca­chi­pi­ná̠tit
    a̠má li̠pa̠­xúhu latáma̠t hua̠ntu̠ naca̠­ma̠x­qui̠­ya̠­chá̠n nac xpa̠xtú̠n.
  som-som: Kuwaas Ilaah baa ku farxay inuu iyaga ogeysiiyo waxa ay tahay hodantinimada
    ammaanta qarsoodigan ee ku dhex jira quruumaha, kaas oo ah Masiixa idinku jira
    oo ah rajada ammaanta.
  mam-C: 'Qu''n taj Dios tu''n tkub'' yek''it twutz tkyaqil Ttanim, tu''n tel tniky''
    ti''jjo t-xim, a ewintaq. Iky t-xim Diosjo kyjalu''n: Qa tkyaqil xjal twutz tx''otx''
    at kyoklin junx, tu''n kyok te Ttanim Dios, ex tu''n tokx Jesucrist toj kyanmin.
    Ex noq tu''n at Crist toj qanmin, loqo nqo ayo''n tuk''a tq''uqb''il qk''u''j,
    tu''n qpo''n junx tuk''a toj kya''j, ja'' qo jawila nimsin tu''n.'
  ndj-ndj: Chapanga akadayileyi vandu vaki vamanyi fisu ayi wuyivelili ngomi na ukomi
    wawuvikili kwa vandu va milima yingi na ndi awu, Kilistu kava mugati yenu na chilongu
    achi dachimanyishi kucha damuvi pamu muukomi wa Chapanga.
  mbj-NT: 'P''op Hagä Do h''yyb däng ta karapee hã tametëëh tak''ëp baad hadoo do
    sahõnh hẽ Judah buuj nadoo do wë hỹỹ kä tamoo wät doo. Hahỹỹ da ta ti tak''ëp
    baad hadoo do ta h''yyb däng doo: Bë h''yyb gó, ta hã h''yy ka''eeh do h''yyb
    gó Kristo bawäd däk, Judah buuj nadoo do né paawä bëëh! Ti hyb n''aa bë né da
    gadoo tak''ëp baad hadoo do hỹ pong jé.'
  lat-VUC: quibus voluit Deus notas facere divitias gloriæ sacramenti hujus in gentibus,
    quod est Christus, in vobis spes gloriæ,
  ngp-ngp: Mnungu mwenye kasagula kuwatenda want'hu wakwe wamanye ikinyele ivo kili
    no wedi utendese no ukulu, kugamba Kilisito emndani umwenyu, nanywe nomnde hamwenga
    mwo ugoli no uwedi utendese wa Mnungu.
  enq-2: Nyakama akali tata waka dupa-kisa Kraisa kalyamo dokonya, nyakama tii pipae
    dokonya katatamina lao pii yalo petae, tii pipaeme tumbatae doko Goteme endakali
    baanya latae dupa-kisa panasia.
  eng-ASVBT: 'to whom God was pleased to make known what is the riches of the glory
    of this mystery among the Gentiles, which is Christ in you, the hope of glory:'
  mna-mna: Pa ni leleene be ipaute zin wal ta Yuda somŋan i pa koroŋ turkeŋana ta
    ndabokŋana ma ilip. Koroŋ tana na, Krisi itunu ta imbotmbot la leleyom, mi ikamam
    yom ma ku'urur motoyom pa koroŋ ndabokbokŋan ta ki kar saamba a.
  myw-myw: '@see-verse:COL.001.026'
  sby-sby: Lesa walayandeti bantu batamwishi beshibe maswi acancine ncine. Maswi abubile
    bwa bulemu bwakendi ubo bwalikuba bwasolekwa ku bantu bonse. Calikuba casolekwa
    ico nicakwambeti Klistu uli muli njamwe, kayi ewalamupa kupembelela kwa kwisakutambula
    bulemu bwakendi Lesa.
  sll-sll: God yu nomani si pimia. Ha wai weni di kul si engwo i, ari wiyol para weni
    i tibi ol tenangure hanamua. Ha di kul si engwo i yu pamia. Kraist Kwiang yon
    sina momia pire God yulang ire amane mongwo meri moli nanua.
  yaq-NT: Inime'e bempo'immeu ju'u Lios, inia betana ka ju'uneiyaawamta, ju'u ka jurio
    yoemrata betchi'bo, kaitau a tamachiatuka, ama butti tu'ik aet ayuka'uta, inika'a
    am ju'uneiyaatuabaek. Ini'i Liojta jiba ju'uneiyaa'u intok, ini'i, Krijtota i'an
    emot jiapsa'u juna'a. Intok aapo'ikut eme'e a' bitne, juka' chukula, aapo'ik bichapo
    tua enchim eiyaanaa'uta.
  uro-uro: Sa ma Ngämuqa qa muräkt iva qa rhuqunäga vät aa ruvek iva qa rhodämne na
    ama Jentailqäna masirhat mamär. Bä aa snängaqa ama ngaip ka di rhoqortäqyia, ma
    Krais diva qale qa väm ngän bä nävät a qa diva mamär vät a ngän iva ngänät nanakt
    iva bä ba ngän na ama qäväläm nämäni ma Ngämuqa aa murhämeska.
  ita-1885: A' quali Iddio ha voluto far conoscere quali sieno le ricchezze della
    gloria di questo misterio inverso i Gentili, che è Cristo in voi, speranza di
    gloria.
  muy-muy: 'Melefit awayay ti leli mə̂sər ma maŋgahani nani. Ma gani nani ti sulumani
    àtama ma ndahaŋ a ɗek, aɗafaki ahəmamam Melefit ahəŋgay ndam ya ti nday ndam *Zʉde
    do ni. Ma maŋgahani nani ti nihi : Krist ti naŋ àbu akaba kʉli akaɗa mis bəlaŋ ;
    nahkay kə̀səruma akəhurumiyu a məlaŋ maslaɗani ge Melefit ni vu.'
  kqc-kqc: Sei di ura reyo bi mina sui ago di vabara di buni vayavaya, ini tora tutubena
    idana vene di fogori, bi gokai ina vene rofu moi diba riyo; mina bi Keriso ya
    ideri amedo, bi vabara di uka mokena mini.
  tav-tav: To bairi mʉjaa judío maja cãniquẽna quenare mʉja mena ãmi Cristo, cʉ yarã
    mʉja cãno maca. To bairo mʉja mena cʉ cãno cañuu netori paʉpʉ cʉ mena mʉja cãnipere
    mʉja tʉgooña wariñuu.
  eng-ULB: It is to them that God wanted to make known the riches of the glory of
    this secret truth among the Gentiles, which is Christ in you, the hope of glory.
  spa-VBL: 'Dios quiso darles a conocer la gloriosa riqueza de este misterio a las
    naciones: ¡Cristo viviendo en ustedes es la gloriosa esperanza!'
  fra-_FOB: 'A qui Dieu a voulu faire connaître quelle est la richesse de la gloire
    de ce mystère parmi les Gentils; savoir: Christ en vous, l''espérance de la gloire.'
  hau-ULB: A gare su ne Allah ya so ya bayyana yalwar daukakar asirin gaskiyarsa a
    tsakanin al'ummai. Ya nuna Almasihu ne ke cikin ku, tabbacin daukaka mai zuwa.
  mal-mal: അവരോട് ജാതികളുടെ ഇടയിൽ ഈ മർമ്മത്തിന്റെ മഹിമാധനം എന്തെന്ന് അറിയിക്കുവാൻ
    ദൈവത്തിന് ഇഷ്ടമായി; ആ മർമ്മം മഹത്വത്തിന്റെ പ്രത്യാശയായ ക്രിസ്തു നിങ്ങളിൽ ഇരിക്കുന്നു
    എന്നുള്ളത് തന്നെ.
  lit-lit: kuriems Dievas panorėjo padaryti žinoma, koks yra to slėpinio šlovingas
    turtingumas tarp kitataučių, būtent Kristus jumyse, užtikrinta šlovės viltis.
  urd-GVR: Kyoṅki Allāh chāhtā thā ki wuh jān leṅ ki Ġhairyahūdiyoṅ meṅ yih rāz kitnā
