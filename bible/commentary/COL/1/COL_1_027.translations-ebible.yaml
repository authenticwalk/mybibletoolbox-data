  bgt-bgt: 'A God ke eia iangeni eigna ke magnahaghinia nigna na komi tinoni kedana
    adoa na rorongo iaani ke velea imanea keda pukuni vatokera na komi tinoni kena
    boi Jiu. Ma na rorongo iangeni vaghagna iaani: Jisas Krais ke mono kori havimiu
    ighamu koti boi Jiu, ma na vunegna iangeni ighamu koti adoa kotida mono i popo
    duagna a God koragna nigna na mana ke hutu puala.'
  mvn-mvn: Yaubada ya dewana iuna ya nuanua kadu itomi eha me Iudea ya vi‑nua‑hauhau
