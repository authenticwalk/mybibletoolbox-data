  zar-NT: 'Dios gúʼuni quézinëʼ gunëʼ ga ilúnbëʼe yuguʼ yöl-laʼ tsahuiʼ idú que le
    nagachiʼ ni, lë naʼ taʼyöni bönachi izáʼa. Caní rnna lë naʼ bigachiʼ: “Cristo
    náquiëʼ tuz len libíʼiliʼ, en náquiëʼ le naca löza idéliʼliʼ tsazliʼ lu beníʼ
    queëʼ.”'
  kde-kde: Kwa kuva, Nnungu álembedile vanu vake vamale kuva, ukulu nkulu wanga Kilisto
    nni chalumo na mwenu mmanu mukávele Mmayahudi. Na makudungilo anelo lávele kuva,
    Kilisto aikale nkati mwenu, na anelyo lìmaiha kuva mwenu muchimukumile ukulu wa
    Nnungu.
  ata-ata: Lataua muꞌoxonu aloxo ne, xo Anu mumasaxa lexe aneꞌi ane ta Iutaia uasi
    kalumo ilavusou mii maꞌia lailaixe muꞌanaꞌana noxou e mutalume ne uxali lamana.
    Mii maꞌia e mutalume ne, ane lexe Kalisito anu muxolu noxinge, mo ngaloopala noxousi
    sou ulosinge mii maꞌia lailaixe noxou.
  qvw-NT: '@see-verse:COL.001.026'
  nfa-nfa: '@see-verse:COL.001.026'
  tnp-tnp: Kəni Uhgɨn nɨkin tagiən əmə məmə otəni pətɨgəm natimnati təuvɨr mɨn rəha
    Iesu kəm təmah, nətəm Nanihluə mɨn u kəsəniə məmə itəmah nətəm Isrel, məmə onəkotəhrun
    mɨn. Nəlpəkauiən oneuən iətəm təuvɨr rəha Uhgɨn, tol lanəha, Krɨsto təmos nɨkitəmah,
    kəni nəkotəhrun motəhatətə lan məmə onəkotos rəhan nəuvɨriən iətəm təuvɨr agɨn
    u əpəha e negəu e neai.
  urd-urd: क्यूँकि ख़ुदा चाहता था कि वह जान लें कि ग़ैरयहूदियों में यह राज़ कितना
    बेशक़ीमती और जलाली है। और यह राज़ है क्या? यह कि मसीह तुम में है। वही तुम में
    है जिस के ज़रिए हम ख़ुदा के जलाल में शरीक होने की उम्मीद रखते हैं।
  hot-hot: Wapômbêŋ lahaviŋ thêlô neyala abô lôk kup êŋ. Ma abô lôk kup êŋ ma abô
    lôkmaŋgiŋ anôŋ atu ba habitak ek nêm môlô avômalô loŋ buyaŋ sa hatôm hêv avômalô
    Islael sa. Ma abô lôk kup êŋ ma aêntêk. Kilisi hamô môlô ŋê loŋ buyaŋ kapô ba
    intu ôêv malemim ek nômô Kilisi anêŋ lôkmaŋgiŋ kapô.
  mqj-NT: 'Annu moraimi Puang Allata''alla umpa''peissananni lako petauanna kumua
    inde battakada tibunie marru mapia lako to salianna to Yahudi. Inde battakadae
    iamo: la torro Kristus illalan kalemua'' napolalan parannukoa'' kumua la torrokoa''
    illalan angngenan kamatandeanna Puang Allata''alla sae lako-lakona.'
  rus-SYN: Которым благоволил Бог показать, какое богатство славы в тайне сей для
    язычников, которая есть Христос в вас, упование славы,
  mbh-mbh: Na i ateal or ve aro olemi mire ako ve, ile riong inkinenga aken i ri ve,
    God aro i oma senu rintet mun nge areko or ini Judare avele. Na ile omaing aken
    i mirenga ve, aro ve Krais i voth a opomu lemi, aro thomu o men sial ol nge ur
    sivesivengare ako a Pen a Urvet.
  bdd-bdd: Weyahina Yehoba nuwanuwana ma sanapu bewa mwalo dahwadahwaina ma bwebweꞌana
    hedade, ꞌabehega ꞌilagulatuhe ꞌomi ganamuli ꞌoimiya, beno Keliso nuwamiya ꞌimiyamiya,
    ma tauna ꞌoinega wanuwatuhuyahi ꞌabehega tupwa wasawasa ꞌoina waluhu.
  cbt-NTPO: “Quisocristo chachin aya'coancantaranquëma',” itërinpoa'. Canpitanta'
    nisha piyapinquëma' nipiramahuë', ya'coancantërinquëma'. Ya'ipinpoa' ya'coancantërinpoa'
    ni'ton, a'na tahuëri Yosë'pa' noya noya ya'huëcontarihua'. Iráca co manta' ina
    nitotopirinahuë', nani anitotërinpoa huachi. Quisocristo nohuitatëhua', ina ninarëhua'.
    Ma noyacha Tata Yosëso' yonquirinpoa paya, tënëhua'.
  srn-NT: Gado ben wani meki den kon sabi o bigi a switi fu a kibritori disi de, di
    e panya na mindri fu den sma di no de Dyu. A kibritori na tak' Kristus e libi
    na ini wi, èn dati na wi howpu tak' wi o teki prati ini a glori fu Gado.
  cta-NT: 'Sca chaꞌ tlyu nu tsoꞌo tsa laca chaꞌ biꞌ, sca chaꞌ nu caja jiꞌi̱ lcaa lo
    ñati̱ chalyuu laca chaꞌ jiꞌi̱ ycuiꞌ Ndyosi biꞌ; pana ná ngujui chacuayáꞌ chaꞌ
    caca cuayáꞌ tiꞌ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ biꞌ nu ngua cua saꞌni la. Ndiꞌya̱
    ndyuꞌu chaꞌ biꞌ, chaꞌ nu bilya cuna nguꞌ: Taca tyiꞌi̱ Cristo loꞌo na nde chalyuu,
    masi juani ti; loꞌo juaꞌa̱ tiyaꞌ la liꞌ taca tyuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi
    ca su tlyu su xee tsa ca su ntucua ycuiꞌ Ni.'
  bqc-SIM: 'Lua ye aa dↄ̃ lá asiiyãpi gbia zↄ̃ↄ á buipãleↄnɛ. Asiipin kɛ: Kilisi
    kú á guu, ↄ̃ á wɛ́ dↄ gawii.'
  tcz-CHONGTHU: Ajeh chu Pathen in Christa a ahaona le aloupina chu chidang namdang
    nangho jong nahetsah nom hin Aloupina nachantha nomu ahi ti aphotchetna ahi.
  mar-mar: त्या रहस्याच्या गौरवाची संपत्ती परराष्ट्रीयांमध्ये काय आहे, हे आपल्या पवित्रजनांना
    कळविणे देवाला बरे वाटले; गौरवाची आशा असा जो ख्रिस्त तुम्हांमध्ये आहे तो ते रहस्य
    आहे.
  snp-snp: Ailo feka wenena mikalo-mikalo minagu yauti aimola felegaga wenenalawa
    ya falukami kawa, lamenala meinala naba nemo kawa, ya Gotikafo lo oloto pi giminae,
    loto kolami ne. Aya kawa kulawa ya eti loti kolalo. Kilisto ya lutigu mino gedamima
    nenako, yamu lamenala olunune, loti koliti ya kiyabala o minae, loto lo oloto
    pi gimami ne.
  isl-isl: '@see-verse:COL.001.026'
  spy-NT: 'Kichōb ꞉Yēyiin kule kōōboorchi biiko tukul wōōyintaab ng''ālyoontoonoo
    kiiyeelaat. Ng''ālyoontoonooto ku kule: Miitē ꞉Kiriistō āriinyoo ānkiikēnēē keey
    bērurtaab Kaab Yēyiin kubununēē inee.'
  xnn-xnn: et maitapi kayo gedan ay baken Judio isnan ipogaw ay nangipagtekana. Maid
    kais-ison nan kaskasdaaw ay ninemnemna ay naay, makitetee si Kristo ken datako
    et siya nan poon nan namnama tako ay maitapi ken Apo Dios.
  mwe-mwe: A Nnungu bhashinkupinga kwaibhulilanga bhanganyabho ga ukonjelo nkulu gwa
    gwene nng'iyogo, kubhandunji bhalinginji nngabha Bhayaudi. Nng'iyo gwene ni a
    Kilishitu, bhali mmitima jenunji. Na lyenelyo linalangula kuti shinkundikanywanje
    muukonjelo gwa a Nnungu.
  tte-tte: Yaubada inuwatui besiele kabo iyamayale kolila mwa takatai walo wadawadamnane
    inamwanamwasosi yo sowasowana tomo meuloili dedei meuloili isaguili. Walo wadawadamnane
    besiele bwaite. Keliso imiyamiya kolimiu, kabo wakatai namwanamwai bwaliga ana
    wasawasa kani wakalai.
  tcs-tcs: God i bin glad po soe dis sikret trutok, dis Gudniuz po yupla ol Nozuwispipol.
    Ane wanem dis Gudniuz a? I Zizas Kraist uda i stap insaid laip blo yupla, dem
    Nozuwispipol. Ane tru Kraist nau, yupla sabe yupla i go stap wea dat prapa gudlaip
    blo God.
  hlt-THB: Cekkhqi venawh Khawsa ing vawhkaw a boeimang awihyp ve Gentelkhqi venawh
    kqawn aham tyi hawh hy, ce ik-oeih cetaw boeimangnaak ngaih-u na ak awm nangmih
    ak khui awhkaw khqi ceni.
  soq-soq: 'God me apanawaida mampo benema ema weregalala sabamosan. Ita benema ema
    sapawa maurala debamawaida do, uwa daitada apanawa baibu. Ita benema ema ipawaida
    ipa ema epe: Keriso ipa e uwa daitada apanawa Inawala, e bedelawo wande. Me mai
    Iuswa os Inawau, dia. Me bedewe no ando sapawaida donsata, sa baiwa no insaisamba
    me bedewe ituitana.'
  qub-qub: Chaymi musyanchi, mana Israel runacuna caycaptiquipis gamcunawan Jesucristo
    caycashanta. Chaynöpami musyanchi may-chaypita carpis Tayta Diospa ñaupanman chayananchïpaj
    cashanta.
  att-att: Ta ikáyâ ni Namarò nga ipakánnámmu sù ira tatole na yù inilímak na ngaw,
    nga kuruk nga makapállâ. Á sikayu gapay nga ari Kudio yù pangipakánnámmuán na.
    Á yawe yù makapállâ nga ipakánnámmu na, ta maggián si Apu Kesu Kiristu nikayu
    nga mangikatalà kuna. Á aggina yù paggapuán nayù iddanamán naw, nga kesipà naw
    kâ Namarò ta lángì ta áddè ta áddè.
  bki-bki: Kiano jidomiano ka rila tibe na naruei, berinavo iliano na napano kiano
    tomu nalo, kulo Ju, maka ajoglubario, mia naio riverial kiano vite novo nalo,
    napano abo laka, ea nalo napano maka ave kulo Ju. ?Mo ana ililuklukuano nei naio
    ber venia? Naio ber jibe na naruei, berinavo Kristo naio mijikia toa kenemiu iviso
    nalo, ana kamiu kumijikia kumonea kuver mia Kristo mijikia rila kamiu kuvitusol
    ea meuliano novo na Atua kiano ea vio mave.
  bqp-bqp: 'Luda ye ò dↄ̃ lákũ asiriyã pì gakuri zↄ̃kↄ̃ nà buri pãndenↄ kĩnaa.
    Asiri pìn dí: Kirisi kú á gũn, akũ á wɛ́ dↄ gakuria.'
  mcp-mcp: 'Nəcé á cɛɛl nə́ bwə́ mpúg bímbí ndímba wɔɔŋgʉ́ jɨ́ nə milwanə́ íkûl ishús
    dɨ́ yí, yuug jé jɔɔŋg jɨ́ nə́: Krîst jisə bɨ́dɨ́ ícʉgʉd; ntɔ́, bɨ je ŋgə ji nə
    búgə́ nə́ bɨ mə bá ji nyə́dɨ́ jiya gúmə́d.'
  hat-hat: 'Paske, Bondye vle fè moun pa l'' yo konnen tout richès ak tout bèl pouvwa
    ki nan sekrè li te sere pou moun ki pa jwif yo. Men sekrè a: nou menm moun ki
    pa jwif yo, Kris la ap viv nan kè nou tou, li ban nou espwa nou gen pou n'' patisipe
    nan bèl pouvwa Bondye a.'
  npl-NT: Dios okimonekilti makixmatikah akimeh iaxkawah nin weyi iwa kuajkualtsi
    tlatliokólili non kinmakas akimeh amo judíojteh. Iwa ye ni tlan nomejwah amo ononkimatiah,
    Cristo axa yolitok nomotech. Yika nonmoyolchikajtokeh itech tlan nonkiseliskeh
    ilwikak.
  bgg-bgg: Hamangkhung-aphuii muphak ne rab pha ji ne airo ug pha ji awai bran shii
    thieg yi, nyie ai è awai bran shii bukho nane boh lubo ug pha ji ro, chiih-è ug
    pha ji ne hì ro Masi ne na shii um ro, nyie hì pha miyao ne nathek de Hamangkhung-aphuii
    ro biisiie ne thang ruii phro.
  eng-TCENT: To them God resolved to make known how great among the Gentiles are the
    glorious riches of this mystery, which is Christ in you, the hope of glory.
  eng-BSB: To them God has chosen to make known among the Gentiles the glorious riches
    of this mystery, which is Christ in you, the hope of glory.
  cpu-NT: 'Tema iro ikovakeri Pava ayoyetairo. Jiroka jiyotakairi: Ineshinonkayetaimi
    eerokaite te nosheninkavetami, itsipashiretaami Cristo. Iro poyaakoneentantaarori
    piñeero irovaneenkaro.'
  san-ASM: যতো ভিন্নজাতীযানাং মধ্যে তৎ নিগূঢৱাক্যং কীদৃগ্গৌৰৱনিধিসম্বলিতং তৎ পৱিত্ৰলোকান্
    জ্ঞাপযিতুম্ ঈশ্ৱৰোঽভ্যলষৎ| যুষ্মন্মধ্যৱৰ্ত্তী খ্ৰীষ্ট এৱ স নিধি ৰ্গৈৰৱাশাভূমিশ্চ|
  tac-NT: Onorúgameka najkí napurigá námamala alué ralámuli tabilé jurío, alué 'we
    a'lá semátiri ra'íchali napu tabilé námale 'ya mochígame ralámuli, 'lige alué
    'we semátiri ra'íchalika pe Kristo ju napu 'ma ajtí 'emi alawálachi, 'emi napu
    Onorúgame oyérame ju. Alekeri 'we a'lá machigá mochí 'emi Esukristo nejimio Onorúgame
    a'walila.
  eng-WEBPB: to whom God was pleased to make known what are the riches of the glory
    of this mystery amongst the Gentiles, which is Christ in you, the hope of glory.
  gfk-H: Kalou ga sip bia na hapalainei diet bia iakano linga nong ga susuhai na manga
    haidanei timaan diet ing pai Iudeia diet. Ma no suruna ta iakano linga nong ga
    susuhai, ia hoken, bia Karisito i kis taar ta muat, hua muat naga nanaho ma ra
    nurnur bia muat na laka tano tamat na minarina.
  viv-viv: E, hidema Yaubada ana inuba higa yana nuwahinage gavayamumu kadu gavakaiwabu
    omi yoꞋo tulimiyao kalivai-mina fafali tulina tulina agaidiya giseyemaunena be
    ide yana yoꞋo mahamahalideyao agaideya gihawavemogatalena. Ada mena nuwahinage
    hidede amine. Keke ime miYudagaga agaimeya Keliso gidamiyami, au kadu omi yoꞋo
    tulimiyao kalivai-mina agaimiya gimimiyami. Ada Tauna nuwahinagemiya gimimiyami
    faꞋina, aimo Yaubada buye wanakaiwabu ana tova walulubodena.
  yao-yao: Pakuŵa Akunnungu asachile kwamanyisya ŵandu chantemela cho yachitite pakuŵa
    chachikulungwa ni cha ukulu chichajenele kwa ŵandu ŵangaŵa Ŵayahudi wose. Chantemela
    cho chili achi, Kilisito ali nkati mwenu, ni ŵanyamwe wakwe chinkole liunjili
    lya ukulu wa Akunnungu.
  tgp-tgp: 'isana tapuhi natu, God mo hatihia vara i vujangi na nona r̃omr̃omi luhu
    mata nona r̃omr̃uhu i malue na jara tavera matan vara tamlohi r̃or̃oha la pa levosahia
    vara mo r̃uhur̃uhu jea sohena sava, r̃omr̃omi luhu sei enia harihi: Kr̃isto mo
    lo toho hin kamim, enia pulo r̃omtoho atu mo verea vara ha pa lavi na oloolo tavera
    jea peresia,'
  auc-NT: Ïninque mönitö ïmönite äninque, Waa pönï botö angaïne ante mïni waocabo
    wëënëñedë mïni ëñënämaï ingaïne ante mïnitö ñöwo tæcæ ëñëmïni inte oodeoidi ïnämaï
    ïnäni ïnänite odömonte apæ̈nemïni ëñencædänimpa, ante Wængonguï cæcampa. Mänömaï
    beyæ̈ mänïne ante apæ̈nemöni ëñëninque mïni waa pönï ñäö baï entawenguinque ëñencæmïnimpa.
    Edæ, Mïnitö mönö Codito ingante ëwocadinque mïni ñäö ëmämodë æiyömïni watapæ̈
    bacæ̈impa, ante mönö pönënö ante mänïneque impa.
  kbc-NT: Lowoogo Aneotedoɡ̶oji me ikeetediogi loiigi niɡ̶ica ane yemaa meote. Ikeetediogi
    niɡ̶ica anodaaɡ̶ee me ibinie inoatawece ane latopaco noiika. Odaa ja ikee Cristo
    miniwa catiwedi ɡ̶odaaleɡ̶ena. Joaniɡ̶idaa leeɡ̶odi me inibeoonaɡ̶atege Aneotedoɡ̶oji
    me ɡ̶odiweniɡ̶ide anigida noko digoida ditibigimedi miniwataɡ̶a.
  bmh-bmh: 'Uwait nug gonugau dabeleu eim sag gonugau ze wageimai meun emgasag ipal
    ebuan duailel ag naliupet usalabun abai mareun. Ze go wageimai dareun gonugau
    bigeg enai: Kristus go ag oiagab petak emen duailel abai dareu, gonun, ag abiu
    aiu ses Mesgai wag ag go dual wanimag al banou mui umamen.'
  ctu-BL: Dios yom i yʌc' ti cʌjñel ti' tojlel pejtelel winicob x'ixicob jini c'ax
    ñuc bʌ i sujmlel mach bʌ tsictiyemic ti yambʌ ora. Jini ñuc bʌ ti cʌñol jiñʌch
    Cristo woli bʌ i yajñel ti la' pusic'al. Jiñʌch mu' bʌ i yʌq'ueñetla la' pijtan
    la' ñuclel.
  meq-meq: A say a Mbəlom məɗatay ha a ndo ŋgay hay na, wu nakə a say məge aye na,
    ŋgwalak eye haladzay, ma dzəniye ndo hay tebiye. Bazlam nakay a ndzawa maŋgaha
    eye nakə anəke a ndohwaw parakka a dzaydzay aye na, Yesu Kəriste mə ɗərev kurom.
    Hərwi niye, pum mədzal gər kurom ka məndze ta Mbəlom ma təv nakə ta ɗəslay ha
    gər aye.
  noa-H: Magta pãarjã hi dënk'a nʌm k'ʌʌn haawai maar meeun judionaan k'aba hawiajã
    Hẽwandamau pãragjã k'ap'ʌ hapibarm, jãga mag Cristo maach t'ãar hee sĩejemta mʌg
    hatag hʌ̃gt'ar paauk'awijã hoo wai wënʌrraju.
  alp-NT: Saisa rebe kena akmena sae irekwa mo, rebe emise titinai kai ela titinai
    ete pusue tamatare, Alla Isuka sibakele ete Eni tamataru. Hoko rebe akmenare sae
    kuesa irekwa more emeije, “Kristuse Ime kena lalemi, hoko imi supu rue mise kai
    Alla me otoi rebe esi kbasare saka hitate elake.”
  san-VEL: yato bhinnajaatiiyaanaa.m madhye tat niguu.dhavaakya.m kiid.rggauravanidhisambalita.m
    tat pavitralokaan j naapayitum ii"svaro.abhyala.sat| yu.smanmadhyavarttii khrii.s.ta
    eva sa nidhi rgairavaa"saabhuumi"sca|
  kbq-kbq: Anumzamo'a Agra'a avesite oku'a me'nea kea taveri hu'ne. Ama ana kea knare
    hu'neankino, maka vahe'mokizmi zamaza hugahie. Ama ana kea Kraisi'a agra tamagrane
    mani'neankino tamavreno vanigetma so'ezana kuma'afinti ome erigahaze.
  kbh-kbh: Bëngbe Bëtsá yobos̈e, chabe ents̈anga imomnënga chamotsábuatmama ndayá
    tempo chënga ndoñe tonjaninÿanÿecá; y yobos̈e chë ndoñe judiënga jinÿanÿiyama
    ts̈a bëts y ts̈abe soye yomna chë ndegombre buayenánana, ndayá tempo ínÿenga ndoñe
    tonjaninÿanÿecá. Chë tempo ndoñe yonjanótats̈ëmbo buayenánana entsemna, Cristo
    ts̈ëngaftangbe ainaniñe yojtsiyena, y chábeñe puerte jtsos̈buáchiyëse s̈mojtsobena
    jtsobátmanana, Bëngbe Bëtsá puerte bëtsë́tsanga y uámanënga chácmabiamama, bats̈á
    nts̈amo cachá yomncá.
  ron-LSB: cărora Dumnezeu a binevoit să le facă cunoscut care sunt bogățiile slavei
    acestui mister printre neamuri, care este Hristos în voi, nădejdea slavei.
  pon-pon: Me Kot men kajanjaleda kapwapwa en linan en rir wet on men liki kan, iei
    Krijtuj me kotikot lol omail, i kaporopor en linan.
  nhe-BL: Pampa Toteco quinejqui ma quimatica nochi tlaneltocani nochi nopa cuali
    tlamantli tlen quinchihuilis tlacame tlen ax inisraelitame. Huan yonque achtohui
    axaca quimatiyaya, ama Toteco quinequi xijmatica para ama Cristo nojquiya hualitztoc
    ipan imoyolo imojuanti tlen ax inisraelitame, huan yeca imojuanti nojquiya huelis
    inquichiyase para inyase elhuicac campa tlayejyejca para inquipiyase se parte
    ipan ihueyitilis.
  sps-sps: 'Ito Gov te pisan ma kat kan ir a vainy sikia ma taa Jiu er natiny to na
    fo masun a saavits tan vegiaun takop Tsunia. U vegiaun takop tovei: e Krais te
    kaakaa non gagon aave mami na vainy sikia ma taa Jiu te faaman Tsunia, Ayei to
    te naano anaanos rora, ana Ayei te mei rara tana pan iny siinaiv Tsunia.'
  wnc-wnc: Ngan. Wamu wa ita tupa ina natake tekut takngata ginu Anutue masa imuking
    aminde apuke tasiwan buya asaakgak. Buya asaawan Krais nin gatanimunggak kapata
    gikat gatake yuaing. Yuke ginda iekan natanggamatake Anutuat asinggan kekeknga
    yutningge apbakngake natayuaing. Siwan sanga wa ginde apbut takngae natake nitda
    Anututane wamu wa tupa ita ina natake tekut takngae natapda wam gwaang siknga
    singgak.
  bus-bus: 'Ludaa yezi aↄ̃ↄ dↄ̃ lán asiiyã pì gakui bíta nà bori pãndenↄ kiia. Asii
    pìn yɛ̀: Kirisi kú a guu, ben a wɛ́ɛ dↄ gakuizi.'
  gub-BL: Nezewe Tupàn uzapo putar nehe. Ipurukwaw kar wer uze'eg ikwaw pyr 'ym rehe
    wemiruze'eg wanupe. Ikatuahy a'e ze'eg, teko hurywete henu mehe wà. Umume'u kar
    iko teko nànàn kury. Ai'aw ize'eg awer ikwaw pyr 'ym xe kury. Zaneruwihawete a'e,
    peinuromo hekon a'e. A'e rupi peiko putar ikàg ma'e romo ipuràg eteahy ma'e romo
    Tupàn ài nehe, i'i a'e ze'eg ikwaw pyr 'ym.
  imo-imo: 'I lopeke terimu ungu akumu paa penga olandopa, kombumanga pali imbo lupema
    paa manda lipe tapondombalo mele yunge imbomani pali pilengei kani mona lepili
    nimbe Goteni nimbe para tirimu. Aku ungu lopeke terimumu i tepa: Kraist yu eno
    kinye moromo. Yu eno kinye moromomunga yuni eno Gote mulu kombuna engema peya
    pepili moromo akuna kopu tepo molamili lipo mepo pumbo nimuna pilkolio paimbo
    ningo konopu tiko nokoko moromele.'
  boj-boj: Qotei aqa segi areqalo na uli anjam di boleq atoqnsiqa iga osorgeqnu. Deqa
    iga endegsi poigeqnu, bole, Qotei na sawa bei bei qaji naŋgi aqaryainjreqnu. Uli
    anjam di tulaŋ bolequja. Aqa damu agiende. Kristus a nuŋgo ambleq di unu. Mondoŋ
    a na niŋgi eleŋosim laŋ qureq joqsi oqimqa dia niŋgi iŋgi tulaŋ bole bole oqab.
    Niŋgi iŋgi di oqajqa tariŋoqnsib unub.
  eng-DRA: To whom God would make known the riches of the glory of this mystery among
    the Gentiles, which is Christ, in you the hope of glory.
  knf-knf: 'Aŋal bañaaŋ biki ŋŧaak bŧi bame iko inuura na mndëm manwooŋ ţi uko umbiiŋ
    amena. Uko mënţ wii wi : *Kriŧtu awo ţi an, ul adooŋ kë nahaţ kë nayeenk ţi mndëm
    mi Naşibaţi.'
  san-KHM: យតោ ភិន្នជាតីយានាំ មធ្យេ តត៑ និគូឍវាក្យំ កីទ្ឫគ្គៅរវនិធិសម្ពលិតំ តត៑ បវិត្រលោកាន៑
    ជ្ញាបយិតុម៑ ឦឝ្វរោៜភ្យលឞត៑។ យុឞ្មន្មធ្យវត៌្តី ខ្រីឞ្ដ ឯវ ស និធិ រ្គៃរវាឝាភូមិឝ្ច។
  arn-NT: Fey Ngünechen ayürkey ñi kimelelngeael tati pu judiu tuwünngenolu tati kimngekenofelchi
    dungu ñi fütra pepiluwünngen. Tati kimngekenofelchi dungu fey ta Cristo ürke,
    tati mülelu eymün mew, tamün maneluwkülemum tamün llowael fütra küme felen.
  zas-NT: Din gugojn reeman bén ad najt ree bén Israel xhienaag na̱j xguialnazaꞌc
    zaꞌcdxoonman. Abiꞌ ni ad balüüt Dios loj ree bejn tiamp gulal na̱j guial nabannë
    Jesucrist lëjt abiꞌ por laaman ragbeedi zagdxe guial yuꞌ dxej yayalidi xanyabaa.
  ken-NT: Mandɛm áyàŋ nyaka bɛ bǒbhɔ mándɨ́ŋɨ́ bɛ ɛnyɨŋ bhɛ́sɛ́ bhɛ́sɛ́ ɛnɛ yi
    átóŋtí abhʉrɛ chi nnɛ́m ɛnyɨŋ ɛnɛ ɛbhɔŋɔ bɛkwak bo abhɛn bápú bo Israɛl.
    Kristo achí amɛm batɨ yɛka, nɛ bǎkway bɛbhaka ntɨ bɛ chɔŋ mǎnyiɛ kɛnɛ́m ɛki
