    Payga maquinćhu purichimanchi. Tayta Diosninchipa ñaupanmanpis ćhayachimäshunpaj.
  nwi-nwi: Kughen rɨmə tukrhajoun narmamə mɨfam mə nəgkiarien kafan ramni mə In tukrɨvəhsi-pən
