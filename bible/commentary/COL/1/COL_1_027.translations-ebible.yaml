    nyahɨ komɨ isɨhiyaanɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaanangi komɨ pɨwɨha jɨhura
    noaasandisɨha Autaahaatɨho wanɨ aimɨ netɨ nanyisataise, amɨ nyahɨ mmondɨhaawo,
    pɨwɨha sa apɨpaahɨ gaahaasɨ isɨhiya nahatiya nahataapɨpɨhiyai iwɨtatamanɨtandɨhaaso,
    taato. Iyataatɨ pɨwa sa jɨhura noaasandinjɨhaare toha siyahaapɨto. Kɨraisiho wanɨ
    yaho samɨ maarɨhoaatɨhɨ bimotɨ amɨ sangisatɨndaise. Ko siyatɨ samɨ maarɨhoaatɨhɨ
    bindataatɨ ipotɨhura komɨ apɨpaahɨ gaahaiwa yamɨhapataatɨhɨ sahɨ naitaatɨwɨ jaawɨ
    bimɨtaatɨwɨ ko taatɨ sangi netɨ tisamanataise.
  ubr-ubr: 'God an bainonot on atonio: On an bobo buburin on an sabu auris iniyoboes
