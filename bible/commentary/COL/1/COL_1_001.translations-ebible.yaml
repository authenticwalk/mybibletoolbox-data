    pan amiu li nalelagaena wa lala nae Kolosi, nap̃a amiu punu ga ape kiau wolai
    lala a vineu lala e Kristo, nap̃a asum̃a apiawa m̃arera e naga. In na nemio Timote,
    nap̃a naga sike amio inu, imimi lua memlen mesape p̃isi na lemamiena a sum̃arena
    kiena ne Arimata Ntewa sike amio amiu.
  ckb-ckb: لە پۆڵسەوە کە بە خواستی خودا نێردراوی عیسای مەسیحە، هەروەها لە تیمۆساوسی
    برامانەوە،
  nas-nas: Ning tee Paulaꞌ Jiisuuꞌ Karistooꞌke kara okomui nkavamaꞌnaang miruꞌmuuꞌnung
    Kumponing piavouꞌnaꞌ. Aung Timoti mmaikoꞌ nariꞌ pakumui daarirerorompimang diiꞌ
    neeꞌmaikororiꞌ teke Kolosi-navuntuꞌkoo otorining, diiꞌ Karistooꞌkoo mutekaroꞌdariri
    baitorarimaing, Kumponing bakaning meekupoong;
  uvl-uvl: Iau Paulus. Nga NeHalang lemene ngana iua iau ke e lohot ke iau Iesus Kristus
    nena hekulkulonga. Pe imem nai tira Timoti mo hekule alalaha nei ke
  eng-BBE: Paul, an Apostle of Jesus Christ, by the purpose of God, and Timothy our
