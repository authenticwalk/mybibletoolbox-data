    nilisakwep zapat meluwaŋ kapi kumti Kawawaŋaŋ amŋane ikŋaŋgat zapat ombemindendeŋaŋ
    ma am Kilais manâmkiŋpemti wisat mimipiŋ Kolosi mkaen talip ingat bemalu kozin.
    Nit Kawawaŋ Bipm dundu samalu egaŋ keŋ taolet ma keŋ sewakŋaŋ mimindawe.
  grc-MT: παυλοσ αποστολοσ ιησου χριστου δια θεληματοσ θεου και τιμοθεοσ ο αδελφοσ
  vid-vid: Heni Paoli, mtumigwa wa Yesu Kilistu kota Nguluwi vyoyaganile, hamwe na
    mng'holozangu Timoteyi,
  pio-NT: Núa Pablo, abéeri Jesucristo yàasu apóstol, Jesucristo ibànuèrica nucàlidacaténá
    Jesucristo iináwaná ìwali wenàiwicanái irí càide iyúwa Dios iwàwáaná. Nubànùacué
    pirí cuyàluta. Yái wéenásàiri Timoteo yeebáidéerica Jesucristo itàacái ìyaca núapicha,
    iwàwalicuéca pía nacái.
  tsn-tsn: 'Lokwalo lo lo tswa kwa go: Paulo yo o tlhophilweng ke Modimo go nna morongwa
    wa ga Jesu Keresete, le kwa go mokaulengwe Timotheo.'
  amr-NT: Do Pablo i̱jje̱y. Jesucristoen huadak huaʼa kamanbatiaʼpakikeʼpo Diosa meʼtaʼmonaʼuyne.
    Huamaʼbuy Timoteoere o̱ʼe̱po
  pwg-pwg: Taku Pol, varesita Timoti yavata kagirugiruma. God ina kayowanai ivineku
    da taku Yesu Keriso ina aposol.
  cjv-cjv: Na Pauro. Yai Gumam yaromi nenen finguamere epe Kirisito Yesu nawi dongoro
    fuiye. Ena epena na munom ganom i ne Korosi akai tei moinga yokamai boi ereiye.
    Ne yokamai Yai Gumam gama yo tere moire ena Kirisito si dauinga ne yokamai yaromi
    kam gore di teime. Te nonon yokamai arinom Timoti yaromi gere ama moipuiye. Ena
    na bei moiro “Nonon Nenom Yai Gumam bei moiro ne yokamai bei nokapu de erere te
    denom minom bei wira di erowame,” diro ka make ei teiye.
  tha-KJV: เปาโล อัครสาวกของพระเยซู​คริสต์​ตามพระประสงค์ของพระเจ้า และทิโมธีน้องชายของเรา
  por-BR-2018: Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Timóteo,
  mhl-mhl: Anutuji Pol noŋ sore nuko miinere so Kristo Yesure aposol fukego. Maŋkekerisie
    ogonoŋuŋ Timoti iŋoji noke ŋegobere.
  klv-klv: Ginau aPol, aGot tolekis hǝn ginau hǝn notogǝm vi hai pispisul siYesu Kristo,
