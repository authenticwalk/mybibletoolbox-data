  san-BEN: ঈশ্ৱরস্যেচ্ছযা যীশুখ্রীষ্টস্য প্রেরিতঃ পৌলস্তীমথিযো ভ্রাতা চ কলসীনগরস্থান্
    পৱিত্রান্ ৱিশ্ৱস্তান্ খ্রীষ্টাশ্রিতভ্রাতৃন্ প্রতি পত্রং লিখতঃ|
  tdx-tdx: I Paoly, Firàhe’ Iesoà Norizañey ty amy satrin’ Añaharey, naho i Timoty
    rahalahintika,
  naf-naf: Neŋ Kawawaŋaŋ ikŋaŋ Zisas Kilais egalen mulup an neŋ mamti egalen Zet Zapat
