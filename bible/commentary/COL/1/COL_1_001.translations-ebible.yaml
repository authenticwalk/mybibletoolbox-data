  nak-nak: Eiau e Pol, La Tahalo Uru hiloviau veia eau ge la bilalaha te Iesus Kraist.
    Amila me tabara gatou e Timoti, amila kekesia mutou tomi la valalua me hatavivile
    te La Tahalo Uru ale oio te la mautu e Kolose. Amutou e tabarabara milua te la
    isale Iesus Kraist, amuto sau tola tatahoti la merera te La Tahalo Uru. La Tahalo
    Uru, e Tama gatou, eia ge vibalava le amutou la gilogo tetala, la tia mutou oilo
    ge malilo tataho.
  lbb-lbb: Iau e Pol, aposel ane Karisito Iesu ana nuknuk ane God. Miau ma e Timoti
