    isoena e are Korosi ijia karina Kuraesi ma vierafevo ije nijiave. No vierafe Godi
    Asoe nuvuone ije fu maza boeje ja ma rejiakinu ro ifejiaga ja kafaena karinoedufuo.
  blw-blw: Haén ah Pablo way ah Apudyus hen nanlayad way man-aposelà an Jesu Cristu.
