  nld-1939: 'Paulus, apostel van Christus Jesus door Gods wil, en broeder Timóteus:'
  bwo-bwo: Ik' shunon Krstos Iyesush wosheets wottso P'awlosn at no eshu T'imotiyosoke.
  nch-BL: Na niPablo. Toteco Dios ica ipaquilis nechtequitali ma nieli niitayolmelajca
