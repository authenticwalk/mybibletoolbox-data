  peg-peg: ଇସ୍ୱର୍‌ ଇଚା ଇସାବ୍‌ରେ କ୍ରିସ୍ଟ ଜିସୁତି ରୱାନ୍‌ ପକ୍ୟାତାକାନ୍‌ ଚେଲା ପାଉଲ୍‌ ଆରି
