    Wendyô̱ ñequio tiꞌnnꞌaⁿya Timoteo cwilaljeiiyâ cartawaa na mꞌaⁿꞌyoꞌ tsjoom Colosas
    na cwilaꞌyuꞌyoꞌ ñequio Cristo ndoꞌ na cwiluiindyoꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom. Cwitaaⁿyâ
    na quiaa Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom naya na matseixmaaⁿ nda̱a̱ꞌyoꞌ ñequio na meiⁿcwii
