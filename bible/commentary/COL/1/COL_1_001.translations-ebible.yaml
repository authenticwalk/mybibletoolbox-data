    mi ku u baaa Timoteo
  qvs-NT: Munanayni wawkinikuna, paninikuna, Tata Dios munaptin Jesukristu ñuka Pabluta
    kachamuwashka paypa rimananta yachachikunaynipa.
  zca-NT: Na Pab, mixëla yech re' lo go, rë go xa' nak men che'n Dios xa' nzho yezh
