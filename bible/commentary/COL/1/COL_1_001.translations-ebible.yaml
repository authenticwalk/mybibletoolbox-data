    caroa yericʉtaje cʉ̃ãrẽ cʉ̃ jonemoáto, ñiña.'
  qxo-NT: 'Colosas marca criyicog mayicuna: Noga Pablo, Jesucristupa apostolnin canäpä
    Tayta Dios acramashga captinmi, waugintsic Timoteuwan juntu cay cartata cartacayämü.'
  mox-mox: Leta baʼe yaʼa Faulo ʼiguyega, ta wese taida Timoti ʼinega. Yaubada venuaʼivinegu
    ʼinega ena nuenuega yavetovaletuyana Keliso Ieisu weaqina.
  kew-kew: Ni Pol-re Gote-me ni epe kone sua ni Yesu Krais-na aposel kogono aa mapiraasa.
