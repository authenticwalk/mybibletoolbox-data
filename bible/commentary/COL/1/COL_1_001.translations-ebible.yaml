verse: COL.001.001
translations:
  kpx-kpx: Dau di ivilike Bolo. Dilava isivimo di Iesu Keliso abostolo holisi lovive
    vama. Iale dalike di haoka Timotiti levaleva ko hisaliai Kolosia evievi ata laheho
    hanavoma.
  okv-H: Na Paul God ta uje avoeto Iesu Keriso ta apostero namote eto ungotenau namei
    Timothy te na
  tbo-tbo: Tau Paulo, Yaubada a nugotuhugei a ituwetuwega Yesu Keliso binei ma walehita
    Timoti i haguwe po omi leta geka a gilumiyahi,
  mal-C: ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായ പൗലോസും നമ്മുടെ സഹോദരനായ തിമോത്തിയോസും,
  grc-SR: Παῦλος ἀπόστολος ⸉Ἰησοῦ χριστοῦ⸊ διὰ θελήματος θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
  bgc-bgc: या चिट्ठी पौलुस अर म्हारे बिश्वासी भाई तीमुथियुस की ओड़ तै सै, जो परमेसवर
    की इच्छा तै मसीह यीशु का प्रेरित सै।
  khz-khz: Au Paulo, Palagu gena ririwa vetainai Keriso Iesu gena apostolo talimaku
    ai evega-agokuto, e ita walakavara kamonagi aonai Timoteo goti, gemana epepa ewatina,
  deu-TKW: Paulus, Apostel Christus Jesus' durch Gottes Willen und Timotheus der Bruder
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ gbaz queëꞌ Jesucristo le rëꞌnnëꞌ cni Dios, dzagbiꞌ nedaꞌ
    biꞌi bö́chiꞌruꞌ Timoteo.
  lin-lin: Polo, ntoma ya Yesu-Klisto, kolanda mokano ya Nzambe, mpe ndeko Timote ;
  hns-NT: Ham Paulas baatie aur ie tjietthie bhaai Tiemotias ke sanghe liekhiela.
    Parmeswar hamme ek Kriest Jiesoe ke pathaawal waala banaais hai.
  noa-E: Mʉʉn Pabloou, ich Ẽwandamau khõsi sĩerrjö ich Jesucristooucha ich i jaaumkhĩir
    jʉr autarr. Muata mʉg ẽsap phã deepʉ̈i chirʉm, Colosas phöbör ee Cristo iekta
    ogdʉba ʉ̈kha durrum gaaimua Ẽwandam õorkha nʉm khʉʉnag. Mua pãar kõit maach Aai
    Ẽwandamag jëeu chiraajem, ʉ̈u dʉ̈rrcha pãar eeg oonaa pãar khõinaa phë wai sĩemkhĩir.
    Maach ermano Timoteo mʉig mʉ dʉ̈i sim; i iek iruajã pãrag salud aajem.
  eng-EMTV: Paul, an apostle of Jesus Christ by the will of God, and Timothy our brother,
  mib-NT: Máá rí cúu Pablo, apóstol Jesucristo, chi súcuan ni nujnahan ni Yaā Dios
    ni tají yá ruhū. Te jíín hermano yō Timoteo
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा कलस्‍सि ये़क्‌यक्‍को के़वाॽबा ख्रिस्‍ते़न्‌नसाःन्
    के़जोःक्‍पा नसानिबासे निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍त ये़सुरे़ कुसेःक्‌युक्‍मिबा
    पोःङ्‌से़ सेगाङ्‌बा इङ्‌गाॽ पावल नु आनिॽ नुसाॽ तिमोथिरे़ कन् सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍कासिगे़बारो॥ आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सनारुङ् नु लुङ्‌गुम्
    के़बिरिररो॥
  xnj-xnj: Nene Pauli mtumi wa Kilisitu Yesu kwa uganu wa Chapanga pamonga na Timoti,
  mmx-mmx: Nenia ne Pol, lun pavang at ne Iesu Karisito, Moroa ga soxolik ka ia xuren,
    la ne Timoti bok, neton dik.
  cbr-NT: '''Ëx cana Pablo, Nucën Papa Dios cuëëncësabi oquin aín bana uni ñuixunun
    Jesucristonën caísa ''ain. Usa ''ixun cana axribi Jesucristomi sináncë ''aísha
    nucën xucë́nsa ''ain, Timoteobëtan mitsu quirica buánmin.'
  tee-NT: Ju quit'in icPablo. Ixtamalakachan ju Jesucristo icjunita ni chunch ju xalacasq'uin
    ju Dios. Chai vachu' ani quint'avi ju quilak'au'an Timoteo.
  eng-LSV: Paul, an apostle of Jesus Christ through the will of God, and Timotheus
    the brother,
  cak-NT: Ren Pablo, ru-apóstol ri Jesucristo roma jari' xrojo' ri Dios. Can junan
    jojc'o riq'uin ri kach'alal Timoteo,
  pah-NT: Jihi ko Pauloramo Jesus Cristo'ga moirũharamo jiporavykyavo Tupana'ga pe
    Cristo'ga mombe'gwovo. A'ereki nahã Tupana'ga opota. Kiro ji ikwatijarukari imondouka
    pe me Timóteo'ga pavẽi. Timóteo'ga oko nhaneirũ'ga ojikoga g̃waramo Jesus'ga rehe
    nhande pavẽi.
  sja-NT: Mɨ, Pablopa na k'art'a p'ã pëiru Tachi Ak'õredeerãmaa, Colosas p'uurude
    p'anɨ. Tachi Ak'õrepa k'inia bada perã, mɨ jɨrɨt'eraji Jesucristopa pëimerã ichi
    ũraa jarateede. Na k'art'ade tachi ɨ̃pema Cristo k'aurepa Timoteopa ichiaba salude
    pëiru parãmaa. Ɨ̃pemaarã Cristo k'aurepa, taipa k'awa p'anɨ parãpa wãara ijãapata
    Cristode. Mapa ɨt'aa iidipata Tachi Ak'õrepa parã pia ak'ɨ bapariimerã. Mãgá k'ãiwee
    p'anapataadait'ee.
  xed-xed: Iʼi Pwal, ta nzakway ka ghunata mnda Yesu Kristi nda ɗvafta Lazglafta,
    kawadaga ŋni nda Timute zwaŋama mu ta vinday ŋa ghuni.
  mks-NT: Ye̱he̱ cúú Pablo, da̱ na̱ndica̱xi Ndióxi̱ cacuu u̱ apóstol cuéntá Jesucristo.
    Ta yóho íin Timoteo, ñaní, da̱ cúú cuéntá Jesús.
  gfk-S: Aiou Pol tike apostolo tane Krais Jisas haruat tano sinisip tane God, ma
    ne Timoti no tasi dait naramon tane Krais, mir tule karek ra nianga tupas mu ira
    matanabar tus tane God kaia Kolose, mu ira ut na nurnur tano numu kinkinis tane
    Krais. A harmarsai ma ra malum tupas mu metuma hone God no nudait Mama.
  bmu-bmu: Anutunöŋ Pol ni melaim niŋgiiga jitŋaŋgö dop Kraist Jisösgö aposol akzal.
    Urumeleŋ alanini Timoti yaŋön nömbuk tatza.
  dgz-dgz: Ok ma, ne Pol, God anut mega gapan om enunegen, Iesu Keriso wa ewamot mega
    apanewa da amba gwaninu Timoti dere sianit.
  eng-GNV: Paul an Apostle of Iesus Christ, by the will of God, and Timotheus our
    brother,
  zaa-NT: Inte' Pablo apóstol qui' Jesucristua, porqui'ni ą́' ná la' calatsi' qui'
    Tata Dios lani inte', juntu ba lani hermano qui' ri'u Timoteo nna,
  eng-WEBSTER: Paul, an apostle of Jesus Christ by the will of God, and Timothy our
    brother,
  guh-guh: Xanë Pablonë, Dioso tanetojitsipaexae, nitapeta Jesucristo pijaapóstolenënexanë.
    Nexata Jesucristo nitoroba jivi pexanialivaisi tatsipaebaponaenexa. Pacatoyaquinatsi
    mapabaxutoje xaniavaetsia Jesucristo pelivaisi panejumecovënëtsivi, Colosas tomarata
    panejinavanapaevi. Vajabananë Timoteo ata pacajamatabënajina. Aeconoxae baja nacaemonaetsi,
    paxamë ata Jesús pelivaisi panejumecovënëtsixae. Pacatovajëtatsi vaxa Diosojavabelia
    papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Cane Paulo säne. Acejiyame te cebine Yeesu Keriso me ätyepäneji biname
    me itu nawenuji. Mime biname Timoti lui cane cama gyene.
  nhw-BL: Na niPablo. Toteco Dios ica ipaquilis nechtequitlali ma nieli niitlayolmelajca
    Jesucristo. Na ihuaya toicni Timoteo,
  swh-ONEN: 'Paulo, mtume wa Kristo Yesu, kwa mapenzi ya Mungu, na Timotheo ndugu
    yetu:'
  wbi-wbi: u ne Paulo nu n'sunghua ghwitu u Timoteo twevasung'ua va Yesu kilisite
    mu lughano lwa Nguluve.
  bba-bba: Bɛɛ nɑɑnɛ dokeobu Koloseɔ, bɛɛ be i sɑ̃ɑ bɛsɛn kĩnɑsi bɔrɔkinibɑ Kirisi
    sɔɔ, nɛ Pɔlu, Kirisi Yesun ɡɔro Gusunɔn kĩrun sɔ̃ kɑ bɛsɛɡii Timɔte, sɑ bɛɛ tɔburɑ.
    Gusunɔ bɛsɛn Bɑɑbɑ u bɛɛ durom kuɑ kpɑ u bɛɛ ɑlɑfiɑ kɛ̃.
  eng-KJVCPB: Paul, an apostle of Jesus Christ by the will of God, and Timotheus our
    brother,
  kgk-NT: Xe Paulo Hesu Cristo remimondo va'e. Nhandejáry remimbota-rupi xe pota gwemimondorã.
    Xe, nhande ryvy Timóteo ndive, oromondo-ta kwatia-rehe ore nhe'ẽ peẽ-my gwarã.
  waj-waj: Na Pauruusoono aa kua aavaa kiauko ni seena vaidi voovoono ngiiini fafaarainoo.
    Anutuuqoono ari yaata utiivaugiataama ni mmataama kiaikiai na Yisuu Kirisiinna
    kuaivaa varee nuaira aposoroo vaidivai variaunoo. Ti seena vaidi Timotiiva ni
    tasipama varikiai na aa kua aavaa kiauko ni seena vaidiivo ngiiini fafaarainoo.
  cpy-cpy: Naaka Pablo otyaantzi-mirori iroka jankina-rentsi. Tema Rotyaantaa-rewote
    Jesús Jeepatzii-totaa-rewo, rootaki ikowakiri Tajorentsi. Riitaki notsipatari
    noyemijantzin-karite Timoteo nojankinatzimiro.
  mpx-mpx: Nau Pol, Yehoba wana nuwatu eliyana ya tabwa Keliso Yeisu wana apostolo.
    Alou ge talila Timoti
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri Kurdungurlu
    Wiri-juku Kirijini-patu-kurluju. Ngajarrarlu Puurlurlu manu Timijirli karnalu-nyarra
    nyampunya yilyamirra jaruju nyurrurlakuju Kalaji-wardingki-patuku yapaku, ngulangka
    kirringka kuja kankulu yapa nyinami Kaatu-kurlangu. Timiji, ngulaju ngalipakupurdangka-yijala
    warlalja kuja karliparla ngalipa nyina warlalja jintaku Jijaji Kirajiki. Nyurrurlarlu
    kuja kankulu warrarda purami Jijaji Kiraji yampinja-wangurlu, ngulakunya karnalu-nyarra
    ngajarrarluju yilyamirra nyampuju jaru. Ngajarra karnalu-nyarrarla wangkami Wapirra
    Kaatukuju kujanya, “Payirni karlijarrangku yungunpa-jana yimiri nyina Kalaji-wardingki-patuku
    yapaku. Kujarlaju yungungkulu marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”
  luo-luo: An Paulo, ma jaote mar Kristo Yesu kuom dwaro mar Nyasaye kaachiel gi Timotheo
    owadwa,
  nhe-NT: Na niPablo. Toteco Dios ica ipaquilis nechtequitlali ma nieli niitlayolmelajca
    Jesucristo. Na ihuaya toicni Timoteo,
  aii-aii: ܦܵܘܠܘܿܣ، ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܘܛܝܼܡܵܬܹܐܘܿܣ ܐܲܚܘܿܢܵܐ،
  esk-NT: Uvaŋa Paul. Uqqiraqtigigaaŋa Jesus Christ-ŋum pisułhagun Agaayyutim. Aglaqatiqaqtuŋa
    aniqatiptiknik Timothy-mik.
  msb-msb: Mga kamaranghod sa pagtuod, ini na surat hali sa akon, si Pablo, kag hali
    man kan Timoteo na kamanghod sa pagtuod. Aram niyo, ginpili ako san Dios agod
    magin apostol ni Cristo Jesus.
  cpa-NT: Jní² báh² Pablo. Lán¹²jni tsih² høh³ quián¹² Cristo Jesús. Di³ lah¹jøng²
    ca¹jmo¹ Diú¹³ dsǿa¹². Quianh¹³jni Timoteo, dsa² roh¹³ jniang³.
  dso-dso: ଏ ଚିଟି ମୁଇ ପାଉଲ୍‌ ଆରି ବିସ୍‌ବାସର୍‌ ଲାଗି ଆମର୍‌ ବାଇଅଇରଇବା ତିମତି ମିସି ଲେକ୍‌ଲୁନି
    । ପର୍‌ମେସର୍‌ ମକେ ବାଚ୍‌ଲାର୍‌ପାଇ ମୁଇ ଜିସୁକିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌ ଅଇଆଚି ।
  meu-meu: Lau Paulo, Iesu Keriso ena aposetolo taugu, Dirava ena ura dainai, bona
    varavarada Timoteo,
  yva-NT: Risyirati Paulus, risyamo Yesus Kristus po inatutir indamu syo Apa Ayao
    Kove raura, mamaisyo Amisye apa bekere rai. Risye wama arakovo Timotiusa pe ririmo
    nyovara waowe so ratoe.
  dgc-dgc: Gébwat ye ni Pablo a apostol ni Cristo Jesus ayun ta kaluuben na Diyos,
    sakay ti Timoteo a top tam.
  zpm-NT: Naa nac Pabl, tib zha ne pxeeḻ Jesús nonee Xtiidz me lo miech, sac ible
    Dios bnabey ne sca gaca.
  hix-NT: Pawru uro ha. Kryestu Txesusu nànyaknyàrà ro me wehxaha, Khoryenkom yano
    me mak ha. Rakoro naha, Txemohtyo. Kowtà komo rma noro ha.
  sim-sim: An Pol, aposel Krais Jisashi anira. Avui Wasilaka an aposelik a nakmba
    or hishihi orhinjik anin aposelik kamari ria. An nga nakrem Jisasin hishindiyanda
    ma Timoti nga shi lihi jir yanga Kolosik linda ma jirnjik mashi kason amu kayenduwa.
    Jir Avui Wasilakahi mak ji naha wavu jihi mende nga Kraisin hishindiyanda ma jir.
    Jirnjik Avui Wasilakan a sawenak waprupshi orhi nga waphimbiji orhi nga or halashinak
    avak jihik si naka.
  npi-ULB: पावल, परमेश्‍वरको इच्छाद्वारा ख्रीष्‍ट येशूका एक प्रेरित र हाम्रा भाइ तिमोथीबाट
  cgc-cgc: Yaken i Pablo na isya ta mga apustulis Jesu-Cristo tenged ta pagbeet ta
    Dyos. Ake na duma Timoteo na ate na utod ki Cristo.
  tim-tim: Nâmâ Paulo Anutuŋe ikiŋaet hanŋaet akmâ meme akniŋdo Yesu Kristogât Aposologât
    âi mem manman. Nâ akto galanenŋe Timoteo yeŋgât kulem ire kulemgoet.
  yor-yor: Paulu, aposteli Jesu Kristi nípa ìfẹ́ Ọlọ́run àti Timotiu arákùnrin wa,
  wos-wos: God wuniré wasékendéka wuni Pol Krais Jisasna hundi hura yikwa du reta
    wuni guniré we nyingambu. Nana nyayika Timoti wuni wali reta ani gunika hayi.
  emp-NTPO: Mʌ̃ra Pauloa. Ãcõrẽba quĩrĩãna bẽrã mʌ̃ra Jesucritoba diabued̶aa. Dadjirã
    djaba Timoteora mʌ̃ ume b̶ʌa.
  eng-F35: Paul, apostle of Jesus Christ by the will of God, and brother Timothy,
  ind-ind: Kepada saudara-saudari seiman saya, umat Allah di Kolose, yaitu kalian
    yang sudah disucikan Allah karena percaya penuh kepada Kristus Yesus dan bersatu
    dengan-Nya. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus
    karena kehendak Allah, dan dari saudara kita Timotius. Kiranya kalian semua senantiasa
    hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa
    kita.
  pes-OPCB: این نامه از طرف پولس است که به ارادۀ خدا، رسول مسیحْ عیسی می‌باشد، و از
    طرف برادر ما تیموتائوس.
  mpt-mpt: Ae bainobo galin nakaia unangai Kolosi bibo blib ibo Fol ne nib neke Timotie
    ni dum bianobta ne futan olo ibo dola omfubenamabibe. Bainobo galin nakaia unangai
    Kolosi bib ye blib ibo ibte Yesus Klaist ete naniba ib bobol temo makob aniba
    ib bainobo galino sbalma blib kesoa ibo emibe. Gode ne nemfakanea baatnenea Kobo
    Yesus Klaiste okok kamasanin naka nale ge baatnenebio kesoa ne Yesus Klaiste okok
    namasanin nakabe. Nib Aye Gode ibo daaye bianea bobol ayam omkayemeko!
  ssx-ssx: I̱ta꞉ Poloma꞉ mo hande Koda꞉na꞉ hone pa꞉la꞉ ekina꞉ Yesu Ketisona꞉ aposolo
    hali hata꞉ make nika꞉ kame Timodi dikana꞉ma꞉ do tameiya꞉ a꞉paasopa꞉me.
  mkl-mkl: Amui Pɔlu, woo bɛi Jesu Kirisi nɑ idɔɔbii Ilɑɑɔ̃, ɑmu do Timɔtee inɛ nwɑ,
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚାରେ କିସ୍‌ଟ ଜିସୁନେ ମୁଇଂଜା ବେବକ୍ନେ ସିସ୍‌ ପାଉଲ୍ ବାରି ବୟାଁ
    ତିମତି ।
  gof-RNT: Xoossaa shenen Kiristtoosi Yesuusa hawaare gidida Phawuloosinne nu ishaa
    Ximotiyoosi,
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ ଲେକାତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମିୟାଦ୍‌ କୁଲାକାନ୍‌ନିଃ
    ପାଉଲୁସ୍‌ ଆଡଃ ଆବୁଆଃ ହାଗା ତୀମଥି,
  gah-gah: Neza Paulona Ómasímini gakotó Izesu Kilistoni aposolo ve loló utímina neza
    itó ligiveteho Timotiki makó nousike
  lcm-lcm: Nau a Paulo, napo aposel ani Iesu Karisto, le si kana vubuk a God. Namemlong
    ve tungara Timoteo,
  aer-aer: Atyewe Jesus-kenhe areye-aye, ayenge awerrirraye. Ayenge Paul-arle, Ngkartele
    ayenge akngakeke ilemele alhetyeke Jesus Christ-eke warrke-irretyeke arrpenhe
    areyeke Ayeye Mwerre Jesus-akerte ilerle-apetyeke. Kele the anteme ayeye nhenhe
    intelhe-ileme arrekantherre atyewe Jesus-kenhe areyeke apmere Colossae-le aneme.
    Atyengenge aneme Timothy atyewe atyinhe. Ilerne ayeye nhenhe renhe arrekantherre
    intelhe-ileme. Arrantherre anwerneke-artweye aneme Christ-nge ware. Ayenge Ngkarteke
    angkeme renhe apayuthnemele arrenhantherrenhe arntarnte-aretyeke mwerre arrekantherre
    anetyeke arrantherre nhenge atnerre anetyenhenge, atere-kwenye.
  qvc-NT: Kuyashqay kriyiq masitakuna Kulusas llaqtapi tiyaqkuna, noqa Pablum masanchiq
    Timutiyuwan kay kartata kach'amuni qamkuna Jisukristupi allita kriyiqkunaman.
    Chaqa Tayta Dyus munaptinmi, Jisuspa apustulnin kani, qamkunata yach'achishunaypaq.
    Chaymi Dyusman mañakuni, tukuy imapi qamkunata yanapashunan, ama nimata manchashpachu,
    ashwan kushikushpa kawsanaykillapa.
  tgl-ULB: Ako si Pablo, isang apostol ni Cristo Jesus sa pamamagitan ng kalooban
    ng Diyos, at si Timoteo na ating kapatid,
  cbs-NT: Ea en Pablodan, Diosun jawen shinanen Jesucriston jawen kushipaya ea wakin
    ea katuniwen taexun nukun betsa Timoteobetan
  xtm-NTPP: Saña, kúu sa Pablo tee ni tetniñu Jesucristo ma, ja sukan ni kuni maa
    Su'si ma, te ka iyo sa ji'in ñani o Timoteo a.
  nnq-nnq: Nenga Napaulo, nandundame ba Kilisto Yesu kukupala kwa Nnoongo, pamwe na
    nnongo gwito Timoteo,
  bao-NT: Yʉ Pablo, Ʉmʉreco Pacʉ majuropeera jʉori, Cristo Jesús yee quetire cʉ̃ ca
    wede doti cojoricʉ, yʉ yee wedegʉ Timoteo mena,
