    tjukurrpa watjalpayi nyinarra tjiinyamarntu-rni Mama Kuurrtu ngurrkarntanu tjunkunyangka.
    Nyangka-litju kurta Timatjinya lurrtjurringu nyinarra.
  sxb-NT: Ebaruwa eno eema ku inze Paulo, *omutumwa owa Yesu *Kristo ku okuagala okwa
