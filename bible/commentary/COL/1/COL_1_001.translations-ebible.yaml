  kan-2017: ದೇವರ ಚಿತ್ತಾನುಸಾರವಾಗಿ ಕ್ರಿಸ್ತಯೇಸುವಿನ ಅಪೊಸ್ತಲನಾಗಿರುವ ಪೌಲನೂ ಮತ್ತು ಸಹೋದರನಾದ
