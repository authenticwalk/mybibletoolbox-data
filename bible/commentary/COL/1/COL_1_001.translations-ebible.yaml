    ne Timóti, po'inu ûti xoko Jesus.
  bmr-NT: Uujoho Pablo Moocaani jeebɨɨ iimogobadɨ Cristo Jesu minɨsumɨnaafi, diibo
    agalluubo eneejiruno. Sano monahabo Timoteoma
  fuf-fuf: Immorde e an min Puulusa, mo Alla hoddiri wonugol *sahaabaajo Iisaa Almasiihu
    on, wondude e oo musiɗɗo men wi'eteeɗo Timotee,
  bhl-bhl: Fol ne Kulais Yesus em kalan kunum nete te. Nimtew angom? Sunbin-Got e
    akalem ibolow ete kuw geleweko, nelo galmose kasike. Kame, neso, nakalem nakunum
    Timoti so, aso nu
  ons-ons: Paulo, na Anutu wane pidon Kristo Yesu wane aposolo okangalane Anutu oŋom
    biranange, so kimaze Timoti eŋe weneŋ.
  con-NTPO: Chiga ñama ttu'sesi gi ña Pablo Cristo Jesúsne afa'su. Ñajan faenga'su
