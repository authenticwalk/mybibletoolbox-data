    wã daác wahna caá. Jwĩ íip Dios yeebdíh oinit, ã teo wáaca naáh, ñi tʉ́i jʉmat
    pínah niijná.
  taw-taw: Yad Pol. God nɨŋɨd yɨp aglek, bɨ Klays Jisas takaw nop dad ameb ak mɨdebin.
    Pen mɨñɨl mam chɨn Timoti ayɨp mɨdɨl,
  jic-NT: Napj Pablo. Apóstol napj, Dios nin tjejyama la veles jupj mpes. Jos napj
    velé Jesucristo po'ó. Timoteo já'asa wa napj lal. Jupj cupj qjuis catjam Jesucristo
    mpes.
  zap-NT: Noo nak Pabel ne nak xpoxter Jesucrist porke zenga rlaan Dëdyuzh. Yrup noo
    Timotew ne rlaleedx ke Jesucrist
  wer-wer: O Anutuu omnarö, Kristo pim kentöökë ënëm ëeim Kolosi kak wëaurö ne Pool
