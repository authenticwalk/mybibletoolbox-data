  mdy-ETH: ፆኦሲ ማሊሢና ዬሱስ ኪሪስቶሴ ማዾም ዳኪንቴያ ማዔ፥ ጳውሎሴና ኑ ዒሻሢ፥ ፂሞቴዎሴናይዳፓ፦
  spl-spl: Yen Kolosai kapi ambolipŋe biwiyeŋe Yesu Kiristohâlen katmâ Anitâhâlen
