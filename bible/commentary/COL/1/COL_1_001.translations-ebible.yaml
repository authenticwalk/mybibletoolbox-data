  row-row: Sodꞌa-moleꞌ mia au, Paulus. Lamatualain mana pili au fo dadꞌi Yesus Kristus
    dedꞌenun. Sia ia o hita toronoon Timotius fee hei hara sodꞌa-moleꞌ boe.
  msy-msy: Kɨ Pol, God uan ifongiamɨn gɨn ghua Krais Iesusɨn aposelɨn ikiasa na mɨsefe.
    Ezɨ kɨ ko en aveghbuam Timoti, ga ia bagha akɨnafarir kam osiri. Ia Godɨn gumazamizir
    Kolosin nguibar ekiamɨn itiba, ia gan adarasi, nɨghnɨzir gavgavim Kraisɨn ikia
    a ko poroghav itir darasi. Ga, e uan Afeziam God ko mɨgɨa ghaze, a ian apangkuvigh
    egh ian navibar amutɨ ia navir amɨrɨzimɨn ikɨ.
  agg-agg: Ro Por Sisas Kraisɨndɨ hoafɨ sahamɨndɨ ha-rɨhandeimb-anahɨ. God ai ahandɨ
    hohoanɨmonambo wambo Kraisɨndɨ hoafɨ semɨndɨ hombohünda kafoare hɨnɨŋgɨ-mareandɨrɨ.
  ptp-ptp: A Pol wê Anutu vɨnoo a ya xovôên wê ici va vông ge ên nêb a tu Yesu Kɨlisi
