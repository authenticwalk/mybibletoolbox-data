  cmn-FEB: 这封信函来自奉上帝旨意成为基督耶稣使徒的保罗以及提摩太兄弟，
  gmv-RNT: Xoossa shenen Yesus Kirstoosan kiitettida Phawuloosappenne nu isha Ximtoosappe,
  ncl-NT: Nehual Pablo niunca se ilanahuatini Cristo Jesús pampa yojque nechlajtultic
