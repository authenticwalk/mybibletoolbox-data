  tam-2017: தேவனுடைய விருப்பத்தினாலே இயேசுகிறிஸ்துவின் அப்போஸ்தலனாகிய பவுலும், சகோதரனாகிய
    தீமோத்தேயும்,
  azz-NT: Nejuatzin ni Pablo niitatatitanil de Jesucristo porín ijcón quimonequiltij
