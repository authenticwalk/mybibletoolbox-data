  swh-ULB: Paulo, mtume wa Kristo Yesu kwa mapenzi ya Mungu, na Timotheo ndugu yetu,
  tpt-NT: Kitꞌin kPablo ixtamalaqachan Jesucristo kunita va por chuncha naul ni Dios.
