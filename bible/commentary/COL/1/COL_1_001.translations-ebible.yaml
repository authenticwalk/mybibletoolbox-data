  mbj-NT: Paw-Ro ỹ ti hỹỹh, P'op Hagä Do karẽn do hyb n'aa Kristo Jesus mejũũ do see
    hado däk doo. Ër hỹỹj hadoo do Tsimoot häd näng do daheeh
  lat-VUC: 'Paulus Apostolus Jesu Christi per voluntatem Dei, et Timotheus frater:'
  ngp-ngp: Miye Paulo, mwigala ulosi ywa Yesu Kilisito kwa kuunga kwakwe Mnungu, hamwenga
    na ndugu yetu Timoseo,
  enq-2: Namba Polo, Goteme masiamo dokonya-kaita Jisasa Kraisanya aposole kalyo dokopa,
    naimanya Kristene kaiminingi Timotiapa, nalimbame nyakama Kristene kaiminingi
    Gotenya latae, Kraisa tungi pingi Kolosi tange dupanya pepa dake pyao peekelyambano.
    Naimanya Takange Gotepa Kamongo Jisasa Kraisapanya kondo kaenge dokopa, mona yaepenge
    dokopa, dolapo nyakama-kisa sipya laka lao masilyambano.
  eng-ASVBT: Paul, an apostle of Jesus Christ through the will of God, and Timothy
    our brother,
  mna-mna: Nio Paulus. Anutu itunu leleene mi iur yo ma aŋwe ŋgoŋana ki Yesu Krisi.
    Niamru gaabaŋoŋ Timoti ta ambeede ro ti ima piom toŋmatiziŋ ki kar Kolosi ta kewe
    Anutu wal kini potomŋan kek, mi kuurla ki Yesu Krisi ma kesekap la kini i. Tamanda
    Anutu ko ikampe yom, mi imboro yom ma kombot ambai. Ŋonoono.
  myw-myw: Yey Pawl, peinan Yowbad nisekeig gunawotet, akokew liva̱nen Yeisuw Kelis
    banow ven mwasanin wasigeis. Soug Timotiy milet towen nakalel biwekeimiy min-Kolos
    yakamiy tayekelesiys, o tatoukums yakamiy waseg Kelis. Tamads Yowbad bisiwyoubumiy
    va̱gan mo beitaw nuwamiy.
  sby-sby: Njame Paulo, mutumwa wa Klistu Yesu kwelana ne kuyanda kwa Lesa, ndi pamo
    ne Timoti mwanse wetu,
  sll-sll: Na Pol molia. Molere Kraist Yisas grang wine olere aposel honagi ol moliwa.
    Ari ta na bai nu sungure olkiwa. God nin na honagi onama dire na bai nu sungure
    ol moliwa. Molere nan enambi Timoti kina mobilua.
  yaq-NT: Inepo Paplo, Liojta junen eaka' betchi'bo, Jesukrijtota beetana yeu pu'ataka
    nee yeteu bittuari. Inepo intok ket, ju'u Krijtopo itomak weri, Timoteeo' teamta
    make,
  uro-uro: Aingo ma Pol qärakni i ma Jisas ma Krais aa ngangga na ngo parhäm ma Ngämuqa
    aa snängaqa dä aurha ruaqa ma Timoti qärakni i qale qa rhe qä na ngo di unit täk
    na ama enge na ama märmärgem sagem ngän
  ita-1885: PAOLO, apostolo di Gesù Cristo, per la volontà di Dio, e il fratello Timoteo;
  muy-muy: Nu Pol, Melefit àdaba nu a, nìgia zal asak ga Yezu *Krist a. Leli ata wur
    ga məŋ geli Timote məbikioru wakita hini ana kʉli,
  kqc-kqc: Na Paul, na bi Sei di ura dudu Iesu Keriso di nifeidena amiye yokoi. Mina
    uni dubuini Timothy sa bura reida—
  tav-tav: Yʉa Pablo, mani yaʉ Timoteo mena ati pũuro queti joorica pũuro ucari mʉjaare
    jã ñuu roti Colosa macanare, jã yarã Jesucristore caapiʉjanucu anicõarãre. Jesucristo
    ye quetire cabuio teñari majocʉ yʉ ã to bairo Dio yʉre cʉ cacũro maca. To bairi
    caroaro yeri wariñuuriquere mani Pacʉ Dio mʉjaare cʉ joato.
  eng-ULB: Paul, an apostle of Christ Jesus through the will of God, and Timothy our
    brother,
  spa-VBL: Esta carta viene de Pablo, un apóstol de Jesucristo conforme a la voluntad
    de Dios, y de nuestro hermano Timoteo.
  fra-_FOB: Paul, apôtre de Jésus-Christ, par la volonté de Dieu, et Timothée notre
    frère,
  hau-ULB: Bulus manzon Almasihu Yesu ta wurin nufin Allah da Timoti dan'uwanmu,
  mal-mal: ദൈവഹിതത്താൽ ക്രിസ്തുയേശുവിന്റെ അപ്പൊസ്തലനായിരിക്കുന്ന പൗലൊസും നമ്മുടെ സഹോദരനായ
    തിമൊഥെയോസും
  lit-lit: Paulius, Dievo valia Jėzaus Kristaus apaštalas, ir brolis Timotiejus
  urd-GVR: Yih ḳhat Paulus kī taraf se hai jo Allāh kī marzī se Masīh Īsā kā rasūl
    hai. Sāth hī yih bhāī Tīmuthiyus kī taraf se bhī hai.
  far-far: Nau sa Paul, na wane ni lifurongo sa Jesus Christ sulia kwaidorie God,
    fainia na wanefuta kia sa Timoti, karo kekede kau fua mulu.
  suz-BL: गो परमप्रभु यावे आ दाक्‍शो पा, ख्रीस्‍त येसु आ सोइश्‍शो पावल नङ। इं लोक्‍ब
    तिमोथी गो नु बाक्‍ब।
  car-NT: Paulus, mo'ko Tamusi nisanory wararo Jesus Kristus napojomary mo'ko ta'sakary
    Timoteus maro ero kareta merojan
  amp-amp: Na Pora, na Krais Jisasrhu aposer hingrneft kakitohwa. Tu Bro Nkifrarhu
    hti fijo nann htihato nd aposer hingrneft fak htamor. Timotir, nmoh Kristen yimater,
    ror nanpno tohwarn, rorpno ndar gontwat wandfewunonko niko Kolosit tohwa Kristenko.
    Niko Kraisrpno frtkafwa yimako, Bro Yifemr nikmoh rhu nmbuham ayak hta bohta marnya-kahtrko
    be rhu marnyarahko.
  bht-bht: मैं, पौलुस ऐ चिठ्ठी लिखा दा है, जड़ा परमेश्वरे दी इच्छा ने चुणया होया यीशु
    मसीह दा प्रेरित है कने मसीह भाई तीमुथियुस दिया तरफा ला,
  eng-NOY: Paul, an apostle of Christ Jesus by the will of God, and Timothy the brother,
  cub-NT: Yʉ, Pablo, aru majecʉ Timoteo máre ʉ̃i jʉ aiye boje Jesucristore meaicõjeivʉbu
