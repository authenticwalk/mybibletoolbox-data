  kan-OKCV: ದೇವರ ಚಿತ್ತಾನುಸಾರ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲನಾಗಿರುವ ಪೌಲನೂ ನಮ್ಮ ಸಹೋದರನಾದ ತಿಮೊಥೆಯನೂ,
  bbb-bbb: Na Afasero Foru e ije Godire fuone vierafema ijia daro miega na Jesu Kuraesido
