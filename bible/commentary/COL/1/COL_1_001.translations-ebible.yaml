  grc-BYZ: Παῦλος, ἀπόστολος Ἰησοῦ Χριστοῦ διὰ θελήματος Θεοῦ, καὶ Τιμόθεος ὁ ἀδελφός,
  cpc-NT: Naaka Pablo otyaantzimiro jiroka osankinarintsi. Tima jotyaantapirori Jesucristo
