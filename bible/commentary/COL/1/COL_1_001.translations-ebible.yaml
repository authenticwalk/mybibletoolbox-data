  twi-ASANTE: Krataa yi firi Paulo a ɛnam Onyankopɔn pɛ so enti, ɔyɛ Kristo somafoɔ
    no ne yɛn nua Timoteo nkyɛn,
  aoj-aoj: Aeꞌ Pol, okom Godi atom nandandepe aposel andaꞌ maol Krais Jisasi. Aeꞌ
    aloma owame aeꞌanai Timoti wape naꞌaꞌe.
  cbv-cbv: Weém, Pablo, jwĩ ʉ́ʉd panihni Timoteojĩh yeebdíh tʉ́yat tʉ́ʉtna, biíhdih
