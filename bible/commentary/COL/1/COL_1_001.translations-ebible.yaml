    Ixte Jejus Kris nhỹ hã mẽ ahkre ho mẽ ixpa xwỳnhjê hõ na pa. Tĩrtũm kãm hprãm
    xà hkôt.
  ctp-NT: Palyu lkaǎn nu ndaꞌaǎn kityi re. Ndiose ngulo tñan ꞌñaǎn, kanꞌ chaꞌ ndaꞌaǎn
    nchkwiǐnꞌ chaꞌ ꞌin Jesucristo loꞌo neꞌ xka kichen nu tijyuꞌ la. Suꞌwa ndiꞌin ba
    nde re loꞌo Timu taꞌa msñian chaꞌ ꞌin Krixtu.
  opm-opm: Por nohsi diradire taptem Timoti nuhut patim noh mama gurnong brak mat
    nasar ohmur. Got oh rih orhor Mama han moh Krais orhe meng pot pisashen han matipramur
    daham kis nahat napapatdapat oh Go Krais orhe meng oh ihirnong meng pot pisashen
    han hatinmur napor kis nahat napapat han nohmur.
  bvr-bvr: Mun-guna jurra ngaypa Paul ngu-wukurrjinga ana-gorrburrwa, ngaypa ng-guna
    ngu-mujama nula Christ Jesus minypa nipa Wangarr jal a-ni rrapa nguna-wuna ganyjarr.
    An-guna Dimati (Timothy) an-ngayburrpa worlapa arrburrwa, ngatipa wugupa nyirri-wukurrjinga
    ana-gorrburrwa.
  wal-wal: Taani PHauloosi, Xoossaa sheniyan Kiristtoosi Yesuusi kiittidoogaa gididaageenne
    nu ishai Ximootiyoosi,
  zad-NT: Nad' Pablo nak' postl c̱he Jesucrístona' kon ka goklall' Chioza'. Na' len
    beṉ' bish'cho Timotewi
  kmg-kmg: Paulo no Anuture micte Jesu Kristore aposolo epo, erâ âgo-nâŋec Timoteo,
  aso-aso: Izesuꞌ Kilisitoꞌ aposolo mineline lo Oꞌmosoꞌmo eiꞌ luloloꞌ neleꞌmize molave
    Pauloꞌ naza leze zuho Timoteokisi makaꞌ mino
  uli-uli: Babior le ila ye budoh mo irel Paulus le Deus mele ye dipli bo yebe mel
    bo semal apostel le lol Kristus Jesus, ngo ye wol budoh mo irel Timothy le bisich,
  nin-NT: À si ingga Bulu, nggo Abachi à na ingga ki uni ko na angu a Yesu Kristi.
    Inta ko charr ki imba ungbamvu unggo ku tuku uzayirr amunta Timoti.
  acu-NT: 'Wiitjai Pabloitjai. Yus wakerau asa, Jesucristo chichame etserin ata tusa
    wína akuptukmiayi. Cristo: Nekasrum tunaarinchau winar ataram tusa, atumin eatmaku
    asamtai, Cristonu ainautirmin Colosasnum pujuinautirmin ii yachí Timoteojai ju
    papin aaran akuptajrume. Ii Apaachiri Yus atumin wait anentramak tuke pengker
    awajtamsarti. Tura angkan pengker pujustinasha suramsarti.'
  cak-WNT: Riyin ri Pablo, yin jun ru'apóstol ri Jesucristo ruma yari' ri ruraybel
    ri Dios. Riyin wachibilan c'a ri kach'alal Timoteo,
  ebk-ebk: Ha-un hi Pablo ay usa ay apostol Cristo Jesus, tay hiyasa nan enkeddeng
    Apo Dios. Nan kadwak hena ay nunsurat at hi Timoteo ay ifia takú.
  spa-PDDPT: Pablo, un apóstol de Jesucristo por la voluntad de Dios, y el hermano
    Timoteo,
  ruf-ruf: Nene Pauli, imtumighwa wa Yesu Kiristu kwa unoghelo we Imulungu, hamwe
    na ndughu yetu Timoteo.
  gun-gun: Xee Paulo ma Nhanderuete oipotaa rami vy Jesus Cristo pegua apóstolo aiko.
    Irmão Timóteo reve
  agu-BL: Yi in wetz, yi in Pawl, in apostl tetz Jesucristo, na ya'stzun tajbil Ryos.
  isn-isn: uPaulo, Mutung'waa wang'wa Yesu Kristo ku ulowa nuang'wa Itunda, nu Timotheo
    muluna nuitu,
  eng-PEV: I’m Paul, and this letter is from me. And Timothy is helping me write it
    too. God made me Jesus Christ’s special worker.
  ilo-ULB: Ni Pablo, maysa nga apostol ni Cristo Jesus babaen iti pagayatan ti Dios,
    ken ni Timoteo a kabsattayo,
  pir-NT: Yʉhʉ Pablo mari acayʉro Timoteo mehna mʉsare Colosa cjãnare quehnoa dutiaja
    ʉsã. Yʉhʉ Jesucristo yere buhe dutiro tiquiro cũrigʉ ijiaja. Cohãcjʉ̃ cahmeno
    sahata Jesu yʉhʉre tiquiro yere buheacjʉre cũri. Sa yegʉ mʉsare ʉsã acaye Cristore
    wacũ tutuaducunare ojoa ohoaja yʉhʉ. Sa yena Cohãcjʉ̃ mari Pacʉ mehna mʉsare quehnoa
    dutiaja. Sa yena tiquiro mehna quehnoano ijiya mʉsa.
  anv-NT: Me Pɔl muú Ɛsɔwɔ apyɛ nnó mbɛ ŋgbá Kras Jisɔs ne nsáme ŋwɛ yina. Nlú
    fa choncho ne meŋmɛ se Timɔti.
  sab-NT: 'Cha Pablo chada ai degange ba ulita Jesucristo gerua gaba ulia una Colosage
    alin: Chube tale Chube cha gau cha gbu Jesucristo gerua ketangale dabage, cha
    ule che daballa Jesucristo giti kada Timoteo ole gbi kage chada ai giti ba ulita
    alin, ba ulita kle mo ta gbe no Jesucristo gerua gai ulia diali kaire ba kle chage
    no trate Chube gwa giti mo ta gbe diali gwangerugu Chube geruadi. Cha takalin
    Chube che Ñenua kaire Jesucristo che Chugagwalla age no no ba ulita alin, kaire
    Chube nga suga no gbe ba ulita tale.'
  tmd-tmd: Nɨ Pol. God nuŋ keir nɨ yad nɨgmɨn, Krais Jisas mönö wä pön dub nöbö i
    mɨdla. Makwam weik haul ana Timoti nɨ pɨsaŋ mɨdmɨn nugugɨrön, ñɨgö haul nöbö mölöu
    nöbö Krais Jisas nugw pön cɨrɨp ri abön taun dib Kolosi mɨdöi bla, köp kɨ kai
    kɨtmɨdla. God Acö ana ñɨgö uliöxön pɨ ri abaŋ, mɨd ri aböña.
  acr-NNT: Riꞌin in Pablo in taqoꞌn re ri Qanimajawal Jesucristo; e ri Dios intaqayom
    re ma e xraj riꞌ chwe. Junam rukꞌ ri hermano Timoteo,
  kpg-kpg: Mai baahi o Paul, ne hili go God belee hai tangada agoago hagau ni Jesus
    Christ, mo mai baahi o tadau duaahina Timothy,
  taj-taj: लास्‍सो, कलस्‍सेरी मुबा परमेश्‍वरला म्‍हिगदेदा परमेश्‍वरसे ह्राङला समाचार
    थेःना लबारी धम्‍बा ङा ख्रीष्‍ट येशूला मुल चेला पावलदेन य्‍हाङला आले तिमोथीग्‍याम
    फ्‍याफुल्‍ला! थेरी मुबा परमेश्‍वरला म्‍हिगदे ख्रीष्‍टदेन छ्‌याम गिक तबा विश्‍वासी
    ज्‍योज्‍यो आले नाना आङागदेदा य्‍हाङला परमेश्‍वर आबादेन ख्रीष्‍ट प्रभुग्‍याम दयामायादेन
    शान्‍ति तगै।
  avt-avt: Hi Pol hi hɨre aposel ke Krais Jisas. Nɨpaa God hanhan kewisa hi hɨre mɨtɨk
    aposel, te hɨrak kehimɨtena hi hɨrɨak menmen mɨrak. Hi hetike kaiu yinak Timoti
  cbk-cbk: Este carta ta sale con Pablo, un apostol di Jesucristo por el querer de
    Dios, y ta sale tamen con Timoteo, el di aton hermano na fe.
  uig-ARA: خۇدانىڭ ئىرادىسى بىلەن مەسىھ ئەيسانىڭ روسۇلى بولغان مەنكى پاۋلۇستىن ۋە
    قېرىنداش تىموتىيدىن، كولوسسى شەھىرىدە تۇرۇۋاتقان مۇقەددەس بەندىلەرگە، يەنى سادىق
    قېرىنداشلارغا سالام! خۇدا ئاتىمىزدىن مېھىر-شەپقەت ۋە خاتىرجەملىك سىلەرگە بولغاي!
  tuf-tuf: As Pábloat ba ac ayin carit uch cuihsuro. Asan Sir ajc cut Jesucristo chihtá
    ehcúquibro. Aját carit uchan ba acu ayin Timoteo jor cuihsuro. Timotéoan Jesucristo
    cutar is acu rabro.
  abx-abx: Tikang to surat si Pablo. Adda ako apostul-na si Kristo Jesus tungod si
    katuyu'an-na si Diyos. Atiya' agtangka' si ako si Timoteo nga bugtu'-ta kam si
    pagtu'o.
  mco-NT: Ɨɨch Pablo, Dios jadu'n tzojcp, paady Jesucristo tɨ xyajnïbɨcyɨch jëbɨ ngapxhuäcxyɨch
    yɨ 'y'ayuc.
  cpb-NT: Naaka Pablo otyaantzimiro jiroka osankenarentsi. Tema rotyaantaperore Jesucristo
    nini, irootake ikowakeri Pawa. Iri notsipata iyeki Timoteo nosankenatzimiro.
  aon-aon: O ipak pagipesh patukur Krais iri douk pape wabur Kolosi iri aria pasuhw
    Iruhin ananin baraen dodog pagipeshen iri. Eik Pol, Krais Jisas ananin aposel
    douk Iruhin kanak nagraehe um inek ananin mour um inak ikripesh ananin baraen
    aria yenekumepogu apudok shup um ipak. Eik yenekapumagu ipak Iruhin ananish atish
    arpesh douk dodogowip atip um pasuhw Jisas Krais ananin baraen pagipeshen iri.
    Aria apakin wanin Timoti shopunek douk nani eik wape agundok. Aria ohwak wakri
    apakin Yain Iruhin nutaurumep meyoh aria ipakiruh aparuh hur wosik.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, tin abatwálejil na Jesukristo, kom na Dios anchanꞌ
    tin leꞌnámal. Nanáꞌ, junax kʼal an kidhábláb Timoteo, tu chapnédháltsik.
  mig-NT: Máá‑rí Pablo kúu apóstol Jesucristo, chi̱ súan ni̱ jata'a̱n ini̱ Dios. Te
    jíín ñaní‑yo̱ Timoteo,
  bps-bps: Agu Fol na Timoti flanekito faglut, smulat i sulat ani. Na mdà di knayè
    Dwata agu sa i satu gal dek Krayst Dyisas.
  mbs-mbs: Seini se solat ko, si Pablo, doma ki Timoteo kedowa tadon te pegpemenal.
    Lekat te ibeg te Timanem, siak se sebad sogounun i Jesu Cristo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Timoti, mibü zonaret, kankü asine.
    Ka Kerriso Yesun ⌊apostolóla⌋ Godón ubidügab.
  cme-NT: Muɔ Pol, Yesu-Kirsa *pɔpuɔrbiloŋ muɔ ŋaa Diiloŋ uŋ'a ma ce dumaa. Muɔ baa
    mi natobiŋo‑i Timote‑i, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i
  sus-sus: N tan Pɔlu nan yi ki, Ala a ragirixi naxan xa findi Isa xa xɛɛra ra. Muxu
    nun Timote nan yi bataaxɛ sɛbɛfe
  pon-2006: Sang Pohl me wiahla wahnpoaron en Krais Sises pwehki kupwur en Koht, oh
    sang riatail souleng Timoty—
  dad-dad: Aya Pol, Negur nẽ oroya bunem Kristus Jesus nẽ aposel wõ aun ado, neda
    turada Timoti adom,
  zab-NT: Nare Pablɨ, naa tuby apóstol xte Jesucrist pur guelrnabee xte Dios. Nare
    ne Timoteo ni rac sáan
  jae-jae: Kilisi Jesu nê aposolo aê, Paulu, taŋ Anôtô kêkalem aê naŋ, agêc lasic
    Timote
  ksd-ksd: Paulo, ra apostolo kai Kristo Iesu ure ra mamainga kai God, ma tura i dat
    Timoteo,
  msm-NT: Siak si Pablo no nahinang no apustul ni Cristo Jesus tongod to pagboot to
    Diyus iyan migsuyat to seini. Duma ku si Timoteo no suun ta to pagtuu.
  myk-myk: Nɛ Pɔli, nɛ wemu wʼa pye Yesu Kirisa tudunmɔ Kilɛ ɲidaan funŋɔ ni ge, nɛ
    ni na ceborona Timote, wèe pʼa we sɛmɛ we tun yee mu.
  sbe-sbe: Yau Paulo, Yaubada yona nuwatu unai ye kaisunuwaigau Yesu Keliso yona apostolo.
    Kada kaha Timoti maiyagu leta ta ka kuliyawa
  mcr-mcr: Nyi Poli, Goti Hanjuwä Iqueqä äwiŋqä iuta, Kraisi Jisasi Iqu kukŋuä awä
    tuäkiqämqä änändowatqä iqunji. Nyitä, Timoti neyämaqä iqutä, ye tuwaŋuä tä, yeqä
    yeyämaqä aŋä-himqä Kolosi iu äpmeŋuwä iquenŋqä äväwqatque. He Goti Iqueqä ämaqä
    epu, Iquenyqä quuvqä hämänänä äwiyätqäŋuwä iquenŋqä. Goti Hanjuwä neqä Apiqu,
    qeqä imäŋqeta äŋguä etapätä, heqä äwqe haŋuä imbu pmetpŋqä emäkquä.
  cux-NT: '''Úú Pablo ''úú ní ''úú apóstol yeⁿ''e Señor Jesucristo caati ''tíícā neⁿ''é
    Ndyuūs.'
  tur-YTC: Tanrı’nın isteğiyle Mesih Yeşua’nın elçisi olan ben Pavlus ve kardeşimiz
    Timoteos,
  san-ITR: IshvarasyechChayA yIshukhrIShTasya preritaH paulastImathiyo bhrAtA cha
    kalasInagarasthAn pavitrAn vishvastAn khrIShTAshritabhrAtR^in prati patraM likhataH|
  bel-N: Павал, апостал Ісуса Хрыста з волі Божай, і Цімафей, брат, —
  sch-sch: Paul, Pathien lungdoa Khrista Jisua tîrton le ei lâibungpa Timothy ngei
    renga han,
  mic-MIQNT: Ni'n Poligap epa'si aq ewi'gmuloq Golosieultioq. Gilew na Gjinisgam Gisiteget
    ugtmimajuinumg ta'n melgi gtlams'tasultioq aq wettaqane'wasultioq Se'suguliewigtug.
    Etamg Gjinisgam gujjinu ul'telmugsinew aq ignmugsinew uggelu'lgm aq wantaqo'ti
    'ggamlamunuaq. Ni'n apostale'witewi ugjit Se'suguli, na teli ulte'tg Gjinisgam.
    Elgitmuleg ula wi'gatign maw 'gjignaminu Timoti.
  huu-NT: Colosas railla naɨraɨmo ite creyentiaɨ, Pablodɨcue. ¿Nɨe isoidomoɨ? Bie
    carta omoɨ dɨne oredɨcue. Timoteo cue dɨga ite. Coco uaina oredɨcoco. Cristomo
    naimɨe jɨaɨ duilla jira, naimɨedɨ caɨ amana eruaɨde. Jusiñamui jitailla jira,
    ie rafue llollena, Jesucristo oretagamɨedɨcue. Naimɨemo jai duidomoɨ. Naimɨena
    raise ɨɨnocana jaidomoɨ.
  jiv-NT: Wi Pápruitjai. Yus wakerutak Jesukrístunun etserkat tusa akatra akupkamuitjai.
    Wisha ii yachi̱ Timiuté̱uja̱i̱
  otm-NT: Nugä drá Pablogä, ma 'bäigä'be ra Cristo Jesús, nangue rá pähä Oją.
  dah-dah: Ne Polbe kadniniŋ Timotiya dufay uŋkureŋ po kerdeb deŋ Kolosi taunde niŋ
    Yesu Kristuyen alya bereya sios niŋ asaŋ gago kaŋ hime. Nebe Al Kuruŋyen dufayde
    Yesu Kristuyen mere basaŋ al aposel himiriŋ. Deŋbe Yesu Kristuya heŋ Al Kuruŋ
    diliŋde wukkeŋ hitiŋ, irde bitiŋde mat fudinde wor po meremiŋ gama irde haŋyen.
    Niŋgeb Adoniniŋ Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dirde bitiŋ yisikamke igiŋ
    po hiwoŋ yeŋ nurde hime.
  tnk-tnk: Iou Pol, iou aposol riti səvəi Iesu Kristo tɨ nəri nə mə Kumwesən rɨməni
    nəkwan mə tako, mɨne piəvtaha Timoti.
  kpr-kpr: Arie, nanda nano namendi! Na Paul, na God da ujuda, Iesu Keriso da aghi
    kato edo irena. Ne Keriso de dabade tatedo, numo tumonde gogoghombuse, God da
    natofo edo reighi Kolosi aminda ireva, na ne ategi beká ava erena. Kotugo, namondeda
    namendi Timothy barago, ne ategi beká ava erira. Yari budo givu! Namondeda Afa
    God nemokena sonemba a dubo jama mutari baove!
  san-IAS: īśvarasyecchayā yīśukhrīṣṭasya preritaḥ paulastīmathiyo bhrātā ca kalasīnagarasthān
    pavitrān viśvastān khrīṣṭāśritabhrātṛn prati patraṁ likhataḥ|
  nho-nho: A nau Paul ni hakamaatinoria i te hiihai TeAtua ki heheuna nau ma se aposol
    Jesus Christ, aa Timothy, te taina taatou nei e sissii maaua te pas nei.
  gym-NT: Ti Pablo käta tärä ne tike. Ngöbö tö namani ti mikai Jesukristo kukwei ngwianka
    abko erere tita sribire kräke. Ti ne mden käta köbö kuin juen ti mräkä Timoteo
    ben gwaire mun nünanka juta Colosate ye kräke. Mun abko juta deme Ngöbökwe amne
    mun ti mräkätre tä nüne era metre Kristokrä. Ngöbö ni Rün nikwe raba ja moto mike
    kuin munkrä amne mun raba nüne jäme niara diebti, ie ti tö.
  azg-NT: Ja Pablo matsꞌa tsꞌian na condui tsonvahin. Ngꞌe na ntꞌue tsꞌon Tyoꞌtsꞌon,
    joꞌ na condui ja tsꞌan na iꞌua jon tsꞌian nnön na mancya juu jñꞌoon naya ꞌnaanꞌ
    jon ndëë nnꞌan. Juu ntyjëëhë Timoteo itsijonhin yo juu jñꞌoonvahin.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं, अवं परमेशरेरी मेर्ज़ी सेइं मसीह यीशुएरो
    प्रेरित आईं, ते विश्वासी ढ्ला तीमुथियुस भी मीं साथी आए।
  too-NT: Quit Pablo a'ntī cāmacamini'yāni' huā'mā' carta lā' quit ixapóstol Jesucristo
    por ixtapuhuān Dios. Nā huī' huā'tzā' huan tā'tin Timoteo.
  ind-AYT: Dari Paulus, yang menjadi rasul Yesus Kristus oleh kehendak Allah, dan
    dari Timotius saudara seiman kita.
  cjo-NT: ¿Eeniromi, noyemijantzinkarite, maawaeni aapatziyariri Jesokirishito janta
    Korojaashikinta? Naaka Paaworo nojankinatzimiro. Naaka Rotyaantanewo Jesokirishito,
    rootaki nokenkithatakaantzimiri, rootaki ikowakaakinari Tajorentsi. Notsipatakari
    jaka ayemijantzinkarite Temoteeyo. Nojankinatzimiro maawaeni aapatziyaperotariri
    Tajorentsi jaga pinampiki. Nokowaki ineshironkatapiintemi eejatzi riweshiryaakayemi
    Pawa Tajorentsi, eejatzi rirori Awinkatharite Jesokirishito.
  nsn-nsn: Inggo Poul ku bolo toro bolobolo rone, God ke uamatoto totoguo na aposoul
    Iesu Kristo. Raeim me Timoti ger uanotougigeig mira heir tar niuaha tamiuoum uakapa
    tun.
  san-DEV: ईश्वरस्येच्छया यीशुख्रीष्टस्य प्रेरितः पौलस्तीमथियो भ्राता च कलसीनगरस्थान्
    पवित्रान् विश्वस्तान् ख्रीष्टाश्रितभ्रातृन् प्रति पत्रं लिखतः।
  tna-NT: Ema da Pablo. Diusu ja ema ichatana Jesucristo sa apóstol epu puji. Timoteo
    neje yama ye quirica ebeituinia Colosas ejude su aniji edue cuana peje su.
  lid-lid: Jo Pol, jo aposel ari ta Krais Jises. Na so-ok ta Kindrei, iy le amwenen
    atehei jo asahan buku ari aposel, ma jo edek ili kon rakon, rakon ta atiye sahou
    mwasin ta Jises Krais.
  wim-wim: Ngurp ngatharam niiyalang, ngan Timothy.angana, nil ngurp ngamparama, ngan
    lat inan umpanan niiyant. Nil God.angan ngayang miꞌ, aꞌ kuch ngayang wik Jesus.antaman
    waaꞌ-waaꞌāng pam wanchantana.
  zga-M: U Pavuli, unsuhiwa va Klisiti uYesu, kuolunghano ulwa Nguluve, nuo Timoteo
    uwo kholo weito,
  yom-yom: Polo, mvuala wu Yesu Klisto mu luzolo lu Nzambi va kimosi ayi khombꞌeto
    Timote,
  san-SIN: ඊශ්වරස්‍යේච්ඡයා යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පෞලස්තීමථියෝ භ්‍රාතා ච කලසීනගරස්ථාන්
    පවිත්‍රාන් විශ්වස්තාන් ඛ්‍රීෂ්ටාශ්‍රිතභ්‍රාතෘන් ප්‍රති පත්‍රං ලිඛතඃ|
  yut-yut: Nak Pol, Yesu Kristo dakon yabekbi kɨnda. Piŋkop da iyɨ da galak togon
