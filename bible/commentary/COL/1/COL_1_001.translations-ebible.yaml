    mani yagʉ Timoteo rãca tubia ecoana ña gʉa. “Quenajaro”, yami ĩ cʉni. “Dios rĩa
    ña mʉa, ito yicõri Jesucristore queno tʉorʉ̃nʉrã ña mʉa”, yi masia gʉa mʉare.
    Mʉare queno ĩ yitoni, mani Jacʉ Diore seni ĩsisotia gʉa. Mʉa ya ʉsijʉ queno sajari
