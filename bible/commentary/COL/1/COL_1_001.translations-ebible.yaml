    méne beorĩ coyʉicõjeimaracacʉ. Yʉ toivaicõjeivʉ apecʉre iyoca paperayocare mʉjare,
    ñʉjevʉre, Jesucristore jʉ aivʉre, ʉ̃i ʉrõpe d̶aivʉre, aru cʉrivʉre ʉ̃́que dajocabevʉva
    cũinávʉpe. Majepacʉ Jʉ̃menijicʉ, mearo d̶acajacʉrĩ mʉjare bojecʉbeda ʉ̃i me boje.
    Aru torojʉrĩ cʉre d̶ajacʉrĩ mʉjare cãrijimevʉva.
  ita-1927: Paolo, apostolo di Cristo Gesù per volontà di Dio, e il fratello Timoteo,
  lww-lww: Inu Pol, nap̃a in na yaru nalologena kiena ne Kristo Yesu nap̃a Ntewa naga
