  eng-WEBU: Paul, an apostle of Christ Jesus through the will of God, and Timothy
    our brother,
  gnw-NT: Che co jae Pablo. Che co jae Jesucristo jemimondo Tumpa jei vae rupi. Yanderɨvɨ
    Timoteo ime vi cua pe oĩ che ndive.
  mux-mux: Na Poll, Pulu Yili-ni na makó turum-na Krais Yesos-ni “Nanga kongunale
    tenji-pui.” nimba liipa mundurum yili, na kene oliunga ⸤Krais-nga ungele piliili⸥
    angin Timoti wasie molupulu kene pepá ili topu siker.
  maj-NT: An Pablo̱, an xi kama nku nda̱ postru̱hu̱ Jesucristo̱ a̱t'aha̱ Nti̱a̱ná
