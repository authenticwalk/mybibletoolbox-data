    Timoteo, por nak no men che'n Jesukrist, mixë'l no yech re' lo rë go, por nak
    go men che'n Dios, no por nak go tutsa kun Jesukrist, por ñila go widi'zh che'n
    Jesukrist. Nina'b no lo Xuz be Dios par gaknu Me go, no par le' Me, zi go chul
    dizde le'n laxto' go.
  cbc-NT: 'Yʉ, Pablo cawãmecʉcʉ, Dios yʉre cʉ̃ cabeserique jʉ̃gori cʉ̃ caquetibʉjʉrotijoricʉ,
