    pep epwer retëng ë yaningk. Anutu tiarim Pepap pim komre kolap pöt ningkën arim
    naë wiaap.
  ipi-ipi: Goteto namba Polo Jisasa Kataisana aposolo akali atola nembo tea-kola,
    namba balana aposolo akali ateyo. Kataisa lo bilipi lene Kolosi tane wandakali
    yakama Gotena wandakali tupa atoto, namba amene Timoti nalipana amene imalini
    yame ateyai-kola, nalipato yakamana pepa oko peyo epe leyapa. Nanimana Ayiane
    Goteto yakama ondowa moyoto, yakamana yamapane mo tambo laya yakale lo nambato
    pote leyo.
  qul-NT: Noka, Pablo, Jesucristopaj apostolnin Diospaj munayninman jina, hermano
    Timoteowan cusca
  ter-NT: Yundóxinopinoe, undi Poûlu, undi ápostulu, páhoe Kristu Jesus koyúhoyea
