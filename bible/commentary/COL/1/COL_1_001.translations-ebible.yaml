  kdl-NT: Mpa Bulus, Kashila̱ ka ka cigai ka ɗanga̱sa mu n woko kasuki ka Yesu Kirisiti
    Kawauwi. Timoti wa̱ ta̱ pini na kaɓolo na̱ mpa, eyi utoku u tsunu u ɗa.
  apu-NT: Nota Paoro. Niokanatsopata hĩtemoni. Teoso mereẽno nota, kotxi inirekari
    nota Xesosi Kristo iokanatakiti nininiua. Aĩtari Tximótxio apaka iokanapireta
    hĩtemoni.
  roo-roo: Vo pasio rigatoavoi ragai Pol visiipa araoko irara oave, visiigoa Kolosi
    urui-ia toupataveira Pauto voeaaro. Visiigoa goruvira rutu toupataveira Krais-ia
    raripaoro rutu. Ragoa roporeva Pauto, oisore ra oiso toupaa, Ragai-a Krais Jisas
    reraaro aposelto. Uva vegei rutu-a vao-ia vo rigato puravevoi ora Timoti vigei
    araokotoaaro visiipa. Uva variriparai Pautoa iare vigei Aitearo, oisore ra visii
    vatereve tauvaa ora gavaure vovou.
  miz-NT: Xuꞌu é Pablú u ne, pustru íña Jesúcristú u, tsí kuan ō ntío Xuva kō. Ntuví
    ntɨ ení ko Timoteú ne,
  qvz-NT: Dios munashcamanda Jesucristo japihuasha camachigri nisha cachashca runa
    mani. Ñáucanchi quiric huauqui Timoteondi cai quillcata quillcanchi.
  deu-ELO: Paulus, Apostel Christi Jesu durch Gottes Willen, und Timotheus, der Bruder,
  mjc-NT: Yuhu ra Pablo cuví yu iin ra tava̱ tyiñu ra Jesucristo, tyin tacan cuñí
    maa Nyoo tyin caca yu tyiñu ra. Yuhu tan ra Timoteo, yañi yo, jaquitsí ndi carta
    ihya tsi nyooho nyɨvɨ ñuu Colosas tsa iin iñi yɨhɨ́ cuenda Nyoo tan cuenda ra
    Cristo. Na̱quihin ndo tsa vaha tan tsa taxin tsa tsahá Nyoo Jutu yo tan Jutu Mañi
    yo Jesucristo coo añima ndo.
