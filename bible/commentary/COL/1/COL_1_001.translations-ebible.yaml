  csy-csy: Pathian deina tungtawn in Jesus Christ i sawltak Paul le i suapui pa Timothy,
  mxq-NT: Ʉj Pa̱a̱blʉ, mʉt ja Dios tsyojkʉngyʉjxmʉts xyꞌapostʉlʉꞌátyʉts ja Jesukristʉ,
