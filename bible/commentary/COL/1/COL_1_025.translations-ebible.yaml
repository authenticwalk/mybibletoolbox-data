  heb-LB: אלוהים מינה אותי לשרת את הקהילה, לעזור לה בכל הדרוש ולספר לבני־האדם את סודו.
  caf-NT: '''Et huba huba ne''ut''en síli. Yak''usda ye soo whulh''en, ''i ndet nuhwheni
