verse: COL.001.025
translations:
  kpx-kpx: Dilavau di ebagemage di ekalesia haivemale ata holinu. Ke vuvunemoike di
    lae lohoale hotove bahata loui la haivenu.
  okv-H: Eto God na ungota degi ari javotoho puvuroja amita ke sinderi te avo na ungo
    ekalesia ta degi hande ana God na umbuna.
  tbo-tbo: Taumi a bolu bimiyei Yaubada i taniwageu po a itubagibagi ipa a baha atapuna
    a palipaligeleteya.
  mal-C: നിങ്ങൾക്കുവേണ്ടി ദൈവം എനിക്കു നൽകിയ നിയോഗപ്രകാരം ദൈവവചനഘോഷണം പൂർണമായി നിറവേറ്റാൻ
    ഞാൻ സഭയുടെ ശുശ്രൂഷകനായിത്തീർന്നു.
  grc-SR: ἧς ἐγενόμην ἐγὼ διάκονος, κατὰ τὴν οἰκονομίαν τοῦ θεοῦ τὴν δοθεῖσάν μοι
    εἰς ὑμᾶς, πληρῶσαι τὸν λόγον τοῦ θεοῦ,
  bgc-bgc: इस्से कलीसिया कै खात्तर मै थारे खात्तर परमेसवर के जरिये सौंपी गई सेवा कै
    मुताबिक दास चुण्या गया के मै परमेसवर के आदेश नै पूरी तरियां प्रचार करुँ।
  khz-khz: Au Palagu na evega-rugakuto ekalesia vetugunagina pana kalaa netiwato.
    Palagu na einagulu evenikuto, gomi gemi ai Palagu gena kila maparana pana vega-matagai-taunataunaa
    ulanana.
  deu-TKW: deren Diener ich geworden bin gemäß der Verwaltung Gottes, die mir verliehen
    ward bei euch zu erfüllen das Wort Gottes,
  zsr-NT: Dios benëꞌ ga nacaꞌ huen dxin quegac bunách queëꞌ Cristo, runaꞌ xchinëꞌ
    Dios, le budödëꞌ lu naꞌa gunaꞌ quië gáclenaꞌ lbiꞌiliꞌ, quíxjöꞌa gdu ca nac xtidzëꞌë
    Dios.
  lin-lin: 'Nakoma mosali na yango kolanda mokumba oyo Nzambe apesa ngai : mokumba
    ya koteya bino Liloba na Nzambe na mobimba na yango.'
  hns-NT: Parmeswar hamme aapan samaadj ke kamkarta banaais hai, ohie se ham okar
    sanesa toelogse poera taur se bataaila.
  noa-E: Mua khaphʉ chirʉm, Ẽwandamau mʉʉta ich iek ʉ̈kha nʉm khʉʉn juag oojemkha
    wai sim, pãar maar meeun khabam khʉʉnpa ʉ̈u amkhĩir. Mag phidagta ichdëu mʉrʉg
    deetarr aawai maach peerdʉajem iekta meerba muan thum jaaumaajem;
  eng-EMTV: of which I became a minister according to the dispensation of God which
    was given to me for you, to fulfill the word of God,
  mib-NT: Te cúu ri tēe jéjníñu sɨquɨ̄ ñáyuu cácandíje, chi súcuan ni tejníñu Yaā
    Dios ruhū, návāha nacani ndɨhɨ ri jnūhun ya nuū rō te quendōo vāha ró.
  lif-NT2: इङ्‌गाॽ सेसेहुप्‍लक्‍ले़न् सेवारोबा पोःक्‍खाङ्‌लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफु
    पाःन्‍जाक्‍किन् काक् कुधिम्‍मो खिनिॽओ इङ्‌भोःसे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ
    सेःक्‌युक् चोगाङ्‌ङाङ् वाॽआरो
  xnj-xnj: Na nene nikitiwi kuvya namtumisi wa msambi wa vandu vevakumsadika Kilisitu
    Chapanga anipeli lihengu lenilo ndava yinu. Mpangu wene ndi kukokosa kwa ubwina
    ujumbi waki,
  mmx-mmx: La aga lok ka na lugugu ngan lasaxaruki ti limixin at lotu. La ne Moroa
    axa ga soxolik ka ia rin kusu ana paase asu levelinga at ne Moroa rinimi, la a
    noxo ke xepe toxot teren.
  cbr-NT: Aín unicamabëtanmi mitsúnribi upí oquin aín banacama cuanun a bana ñuixunun
    ca Nucën Papa Diosan 'ë 'imiacëxa.
  tee-NT: Dios ju quisacxtuta ni amamaka'unu' acva ixlacata'an ju yu'unch ju tat'ajun
    lhilaca'anin ju Jesús. Iclhixtaknicanta ju ani lhich'alhcat ni aclajunk'oyauch
    ju uxijnan tachi chun ju ixchivinti Dios.
  eng-LSV: of which I became a servant according to the dispensation of God, that
    was given to me for you, to fulfill the word of God,
  cak-NT: Y ren xinoc samajel richi ri iglesia re', y ri samaj ri xuya' ri Dios chue
    ren, can chiquicojol-wi ri man je israelitas ta, anche'l rix. Y raja' nrojo' chi
    ronojel ta ri rutzij ninya' chiwe.
  pah-NT: 'Ymya Tupana''ga ei ji ve: “Ekwahavuka ti g̃a pe – kiroki g̃a ojiko Cristo''ga
    rehe. Epoko ti g̃a imombe''upava nhinhi''ig̃a Cristo''ga mombe''gwovo.” A''ea
    ga ei ji ve pe pokoguka judeus''g̃arũiva''ea pokoguka.'
  sja-NT: Tachi Ak'õrepa mɨ na mimiade bɨji, parã Cristode ijãapataarã k'aripamerã.
    Mapa jarateepari jõma Tachi Ak'õrepa wãarata jara pëida Cristode.
  xed-xed: Ŋa Igliz ta ksanata yu ta slna, manda ya fiɗigha Lazglafta ŋa magaghunata.
    Fiɗighafa ta tsa slna ya, ŋa mnaghunata vərɗa gwaɗa Lazglafta.
  mks-NT: Na̱ndaja Ndióxi̱ ye̱he̱ ña̱ ná nduu u̱ in da̱ caja chúun nu̱ú na̱ cúú cuéntá
    Jesús. Jáchi̱ na̱sa̱ha̱n mé á chuun yóho nu̱ú i̱ ña̱ ná chindeé e̱ ndo̱hó sa̱há
    ña̱ jána̱ha̱ cáxí i̱ tu̱hun Ndióxi̱ nu̱ ndo̱.
  gfk-S: Iou te kap no pinapalim na harharahut uta mu ira matanabar na lotu kinong
    God ga ter no nuno pinapalim tagu be ni gil ie haruat ma no nuno lilik ma be ni
    gil hobi ura hatahutne mu. Iga ter ie tagu be ni hadukduk timaan no nugu pinapalim
    na harpir ma no nuno nianga.
  bmu-bmu: Anutunöŋ kuŋgum niŋgiiga urumeleŋ könagesöŋi könagesöŋi welenŋini qeba
    nup memba maljal. Anutunöŋ kalem möriamŋi ambazip mendeŋ neŋgimamgö areŋ alöhi,
    miaŋgö dop Buŋa keuŋi körek jim sehim tekömamgöra jiyök. Eŋön ölöwaka köhöimegöra
    nup al niŋgiyök.
  dgz-dgz: Ne Keriso nop oit mega ayamase taina ame God e enan nao mame nene epara
    neneni gapan ne God nop mega warap uruga wadidiaepen.
  eng-GNV: Whereof I am a minister, according to the dispensation of God, which is
    giuen mee vnto you ward, to fulfill the word of God,
  zaa-NT: Acca Tata Dios nna guthel·le'e inte' para gunia' servir iglesia qui'e nna
    bethà'ne latsi' nàya' para gunia' tsìnį para bien qui' le de riquixa'ánia' le
    itúỹiate nu rulue' titsa' qui'e,
  eng-WEBSTER: Of which I am made a minister, according to the dispensation of God
    which is given to me for you, to fulfill the word of God;
  guh-guh: Dioso netocopata tayavenonaenexa Dioso pijajivi, pamonae Cristo pelivaisi
    jumecovënëta. Bajaraxuata paxamë ata pacayavenonatsi. Tsipaji Dioso nitoroba daxitajivi
    xaniavaetsia tatsipaebaponaenexa pexanialivaisi, Dioso pejumelivaisi.
  bon-bon: Yoo, Acejiyame te cebine ai miiji kaakesea näcäruji teeme ätrunga ingle
    biname bine ätityerame, iyeta teeme mene cängena iicetnejame, cuta weeme bau jajanename.
  nhw-BL: Huan elqui Toteco catli nechtequitlalijtoc ma nieli niitequipanojca itiopa.
    Quena, ni tequitl nechmacatoc para ma nimechilhuis catli amo anisraelitame nochi
    icamanal para ma nimechpalehui.
  swh-ONEN: 'Mimi nimekuwa mtumishi wa kanisa kwa wajibu alionipa Mungu ili kuwaletea
    ninyi Neno la Mungu kwa ukamilifu:'
  wbi-wbi: une nilim'bombi ghwa tembile iji, kulinganga nu vutavike vuno nipelilue
    kuhuma kwa Nguluve vwimila jinu kukulimemia ilisi lwa Nguluve.
  bba-bba: Mɑ Gusunɔ u mɑn kuɑ yiɡbɛ ten sɔm kowo nɡe mɛ u mɑn yiire bɛɛn sɔ̃, kpɑ
    n kɑ win ɡɑri kpuro nɔɔsiɑ.
  eng-KJVCPB: whereof I am made a minister, according to the dispensation of God which
    is given to me for you, to fulfil the word of God;
  kgk-NT: Ha Nhandejáry xe moingo kuri hembigwái ramo heroviaha pytygwõ hagwã. Ome'ẽ
    kuri xe-vy xe rembiaporã amombe'u hagwã inhe'ẽ peẽ-my, apopytygwõ hagwã ave. He'i
    xe-vy amombe'u porã hagwã amombe'upa ete peve.
  waj-waj: Na gioonna kiaapu vaa ausa hanigieeraiyara mmoori varaanaraivaara vaa Anutuuqo
    ariinoo ni mmataama kiaikiai na inna mmoori vareera vaidivai variaunoo. Na Anutuuqaa
    mmayaaya mmuakiaayauvai ngii giaa ngii miaiveeraivaara ngiiiyaroo tioo ni mmataama
    kieeravai.
  cpy-cpy: 'Roo nantawaeri naaka nomonkaa-yiteero, tema riitaki Tajorentsi kantakinari:
    “Pikenkithata-kaeri atziri-paeni noñaani, otzimatyee pithotyahaero maawoeni.”'
  mpx-mpx: Yehoba o logugui i pem inoke ya tabwa ekelesiya ana totuwalali ge Yehoba
    wana baaba gegewena na wasaan eliyamiu.
  wbp-wbp: Kaaturluju milarnu ngaju yungurnarla marlaja warrki-jarri jaajikingarduyu
    nyanunguku-juku Kirijini-kariyi-nyanurlajinta. Junga-jukurna jaajikingarduyu-jarrijalku
    yungurna-nyarra muku milki yimi-ngarrirni nyurrurlaku Yimi Ngurrju yangka kuja-ngalpa
    Kaaturlu yilyajarni.
  luo-luo: Asedoko jatich mar kanyakla mar joma oyie kaluwore gi ote mane Nyasaye
    oorago iru mondo ayalnu wechene duto,
  nhe-NT: Huan elqui Toteco tlen techtequitlalijtoc ma nieli niitequipanojca ipan
    itiopa. Quena, ni tequitl nechmacatoc para nimechpalehuis imojuanti tlen ax israelitame
    huan nimechyolmelahuas Itlajtol.
  aii-aii: ܗܘܹܐ ܠܝܼ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܐܸܠܘܼܗ̇ ܐܲܝܟ݂ ܡܕܲܒܪܵܢܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܕܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܝܼ ܕܡܲܩܪܸܒܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܒܟܠܵܗ̇ ܡܸܠܝܘܼܬܵ‌ܐ،
  esk-NT: Aullaġniikamaaglaan savautrił̣iġmik Agaayyutim uqqiraqtautqugaaŋa ukpiqsriruapayaanun.
    Taatnamik tiligaaŋa quliaqtuaġutitquplusri tusraayugaaġiksuapayaamik.
  msb-msb: Ginbutang ako san Dios na magin trabahador alang-alang sa mga nagatuod
    agod mapahayag ko sa iyo sin biyo an mga surmaton san Dios,
  cpa-NT: Di³ ca¹dsii¹ Diú¹³ gug¹jni hniah¹², hi² hé¹³jni hniah¹² ca¹lah¹ti³hian¹³
    jǿg³ quiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ମକେ ମଣ୍ଡଲିର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା କରିଆଚେ । ତମ୍‌କେ ସାଇଜ କର୍‌ବାକେ ସେ
    ମକେ ବାଚିଆଚେ । ତାର୍‌ କବର୍‌ ତମ୍‌କେ ପୁରାପୁରୁନ୍‌ ଜାନାଇବାଟା ଅଇଲାନି ମର୍‌ କାମ୍‌ ।
  meu-meu: Ena hesiai taugu ai nala, bena Dirava ese dagi e henigu umui emui ai, Dirava
    ena hereva baina harorolaia ḡuḡuru helaoreana.
  yva-NT: Risyamo vatano Amisye po inatutir indamu syo Apa anakere raijaro Apa kawasae
    mansai. Apa anakero po raugaje rinai mamo syo Apa ayao ravovo tenambe irati vatano
    Yahudi jewene wasai.
  dgc-dgc: Da sakén, éy naging utusanék na Diyos, da piniliék na a méngipahayag dikam
    ta kagi na. I tungkulin kua, éy ipahayag ko i kagi na ta étanan.
  zpm-NT: Ni ible Diosgaa bzo naa noyuṉ naa dziin lo grë miech ne no xnëz me, zig
    nac to, gocnieṉ me to bzo me naa bne naa grëse zigne nac Xtiidz Ndzon me lo to.
  hix-NT: Nyamoro hyaka rma katamokyaha. Tanoto me ryeryeye, Khoryenkomo, tàmryenon
    komo hyaka ratamoknyàr horà, ohyakanye rma ratamoknyàr horà. Oyowakryenàr kom
    horà rma ranotomaye, rowya tàrwonà yokarymatxho me, thenyehra rma haxa rowya ekarymatxho
    me.
  sim-sim: Uhu sios lerawun a laha jirin a jelyaha mashi orhin amber kormbak a sawerakokmbaha
    Avui Wasilaka anin ormu kamara.
  npi-ULB: परमेश्‍वरको वचनलाई पुरा गर्नको लागि तिमीहरूका खातिर मलाई परमेश्‍वरबाट दिइएको
    जिम्मेवारीअनुसार म यसै मण्डलीको एक सेवक हुँ ।
  cgc-cgc: Paatag ta Dyos ki yaken katengdanan na isya a na manugsirbi ta mga gatuo
    paagi ta pagsaysay ko ta usto ki kyo ta tanan na naan ta miad na balita na alin
    ki kanen.
  tim-tim: Akto Kristogât kâmotlupŋe ikiŋe hâkŋe hainare yeŋgât hoŋ bawa akmâ Anutugât
    den keiŋânbak dâm kepikmâ potatmâ yeŋgire nâŋgâŋetgât Yesuŋe âi aregât dâm hârem
    niŋep.
  yor-yor: Nínú èyí tí a fi ṣe ìránṣẹ́ fún gẹ́gẹ́ bí iṣẹ́ ìríjú Ọlọ́run tí a fi fún
    mi fún yín láti mú ọ̀rọ̀ Ọlọ́run ṣẹ.
  wos-wos: God wunika jémba dé hwe, wuni guni nak téfambu rekwa du takwaré yikafre
    huruta gunika jémba hatiwute. Hwendéka wuni déka jémba yakwa du wuni re. God wuni
    atéfék héfambu Godna yikafre hundi wawute dé wunika wun jémba hwe.
  emp-NTPO: Ãcõrẽba mʌ̃ra idji ẽberãrã nezocada b̶ʌsia. Maʌ̃ bẽrã idji bed̶eara jũma
    daucha bãrãa jaradia b̶ʌa.
  eng-F35: of which I became a servant according to the stewardship from God that
    was given to me towards you, to complete the Word of God,
  ind-ind: Sesuai rencana Allah, saya menjadi pelayan untuk kalian semua, dan tugas
    saya adalah menyampaikan Kabar Baik dari Allah dengan selengkapnya kepada semua
    orang, khususnya kalian yang bukan Yahudi.
  pes-OPCB: همچنین، من از سوی خدا مأموریت یافته‌ام تا کلیسایش را خدمت کنم و کلام او
    را در کمالش به شما اعلان نمایم،
  mpt-mpt: Gode ne baatnenea Kobo ne bainobo galin nakaia unangai daaye bianeba ne
    wengo i alukum omkayemale ge baatnenebio kesoa ne e wengo alukum ibo omkayebibe.
  ssx-ssx: Kutupa Koda꞉ma꞉ I̱ta꞉ siosina꞉ pa hameke e pokaaso hali hano laa ipikana꞉ma꞉
    dupiki e ika꞉ epeke hauna꞉ peano la꞉la꞉me. Do eta꞉ mo hande ipika꞉ pi anekema꞉
    walawano ala꞉ekie.
  mkl-mkl: Nɔ Ilɑɑɔ̃ í cem woo ce icɛi iɡbɛu, si bɛi í jilɛɛm nɑ iri nŋɛ, ku bɑ n
    sisi ideɛ mɑm mɑm.
  gaq-gaq: ପେଇଂନେ ମଙ୍ଗ୍‌ଲ୍‌ ନ୍‌ସା ଏନ୍‌ କାମ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ନେଙ୍ଗ୍ ଇସ୍‌ପର୍‌ନେ ବାନ୍ ମଣ୍ତଲିନେ
    ମୁଇଙ୍ଗ୍ ସେବାରେ ଡିଙ୍ଗ୍‌ନ୍ଲେକେ । ମେଁନେ ନିମାଣ୍ତା ସାମୁଆଁ ସମାନ୍ ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ନେ
    ନେଙ୍ଗ୍‌ନେ କାମ୍ ।
  gof-RNT: Xoossaa qaalaa hinttew polada odana mela taw imettida maatan woosa keethaas
    oosanchcho gidas.
  unx-unx: ଆପେୟାଃ ବୁଗିନାଃ ନାଗେନ୍ତେ ନେ କାମି ରିକା ନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହରାତେ କାଲିସିୟାରାଃ
    ମିଆଁଦ୍‌ ସୁସାର୍‌ତାନ୍‌ନିଃ ଲେକାଇଙ୍ଗ୍‌ ସାଲାକାନା । ନେ ସୁକୁକାଜିକେ ପୁରାଗି ପ୍ରାଚାର୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    କାମିତାନା ।
  gah-gah: Neza Ómasímini gakó hize hutilí oloko vitive loko monó gele vegenalitini
    gelekeleláa mininake lekelitoka Ómasímini gakoláa lo lekeme-loko novoko ale lutigitane
    loko nelémo etó imóma neve.
  lcm-lcm: God kata atung iau asukang ta asosokai si kana kuvkuvulan, ani naka akuskus
    amalangas luai animi ta kana mengen roron,
  aer-aer: The angkentye mwerre nhenhe atyewe Jesus-kenhe areyeke ileme Ngkartele-arle
    ayenge ilerlenge arrenhantherrenhe akethele iletyeke ayeye Jesus-akerte, renhe
    alengke-iwetyakenhele.
  qvc-NT: '@see-verse:COL.001.024'
  tgl-ULB: Dahil sa iglesiyang ito kaya ako naging lingkod, ayon sa tungkulin mula
    sa Diyos na ibinigay sa akin para sa inyo upang punuin ang salita ng Diyos.
  cbs-NT: Ja inun, Diosun janchadan, dasibi jiwebaunabu en jatu yuikubaunxanun ea
    katutan ea yununi jaskawen taea man Cristo ikunwainbu matuwen nuikin en matu medabewakubainxanun
    Diosun jawen tsuma ea matu waxuniki.
  xtm-NTPP: Te maa Su'si ma ni sa'a ja kunukuechi sa nuu ya, sukan‑va'a kaxtnu'u ndi'i
    kuiti sa tnu'u vii tnu'u va'a ya ma nuu ni a, sukan ni jani ini ya ja jin kuu
    ni ma.
  nnq-nnq: Nane mekigwe na Nnoongo mbe napakachi ba bandu abunhwamini Kilisto. Bambi
    liengo lyukutangacha lilobe lyabe limanyikane kipola,
  bao-NT: Mee, Cristo yaarãre ca pade coteri majʉ yʉ nii ea, añuro mʉja ca biipere
    biro ĩigʉ, Ʉmʉreco Pacʉ añurije quetire niipetiropʉ yʉre cʉ̃ ca wede yuju doti
    cojoricarore birora.
