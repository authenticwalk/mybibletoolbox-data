    Chë trabajo endmëna, lempe nts̈amo cha tojayancá ents̈anga jábuayenana.
  ron-LSB: a cărei slujbă am fost făcut slujitor, potrivit cu slujba lui Dumnezeu,
    care mi-a fost dată față de voi, ca să împlinesc cuvântul lui Dumnezeu,
  pon-pon: Me i wialar papa men duen koa dodok en Kot, me i aleer pweki komail pwen
    ujela maj an en Kot.
  nhe-BL: Huan elqui Toteco tlen techtequitlalijtoc ma nieli niitequipanojca ipan
    itiopa. Quena, ni tequitl nechmacatoc para nimechpalehuis imojuanti tlen ax israelitame
    huan nimechyolmelahuas Itlajtol.
  sps-sps: Anyo te ruak faarei na isen te faakouts ir a gum nar vainy fafaaman ten
    Krais, tana saa e Gov te faan vanyo na binun iny favaanan of mamin vainy sikia
    ma taa Jiu, tana ka tsun to aya am natiny towa, tan vegiau faavot nane Jisas Krais.
  wnc-wnc: Aho. Anututa ina banipda siwan natake na tapan nata itane puya amina dakngake
    ginu itane aminabam gatandamitde puya nae namukut. Naman nata itane wamna aminu
    kuupbamde yanitakuwa sandewikge natake na takut.
  bus-bus: Luda zĩi dàmɛ, ben ma gↄ̃ sↄsi dↄnlɛri ũ. À ma zĩ mà a yã oare papana.
  gub-BL: Tupàn hemuigo kar wemiruze'eg wanupe uma'ereko ma'e romo a'e. Hemur kar
    pepyr, uze'eg puràg imume'u kar pà ihewe. A'e rupi pezeruzar hehe. A'e rupi Tupàn
    pepyro a'e. Umume'u kar uze'eg paw iko ihewe kury.
  imo-imo: Goteni na Kraistinga talape nimbe enonga nimbo lipo tapondamboi kongono
    tirimu. Aku kongonomu eno Goteni nimo unguma tumbi tiko pilko akumunga ungu puluma
    pali paa pilengei nimbo tiemboi nimbe tirimu.
  boj-boj: Qotei a segi na e giltbej deqa e Kristus aqa tamo uŋgasari naŋgi qa waueqnum.
    Ijo wau agiende. E Qotei aqa anjam kalil mare mare laqnum. Di niŋgi aqaryaiŋgwajqa
    deqa.
  eng-DRA: 'Whereof I am made a minister according to the dispensation of God, which
    is given me towards you, that I may fulfill the word of God:'
  knf-knf: Pa an nanfiyaaruŋ bŧi biki Naşibaţi aţu'ënuŋ pdo ulemp wi pţup uţup wi
    nul bŧi.
  san-KHM: យត ឦឝ្វរស្យ មន្ត្រណយា យុឞ្មទត៌្ហម៑ ឦឝ្វរីយវាក្យស្យ ប្រចារស្យ ភារោ មយិ សមបិតស្តស្មាទ៑
    អហំ តស្យាះ សមិតេះ បរិចារកោៜភវំ។
  arn-NT: Ngünechen ta elkünuenew ñi poyeafiel tati trokiñ feyentulelu, fey ti yefaldungu
    ñi eluetew ta kisu, eymün tamün kümelkangeael, femngechi ta fente küme itrokom
    che kimelngeael ti werken dungu.
  zas-NT: Din Dios bacaabee naj par günan sirv loj ree xbejnman. Abiꞌ laaman banee
    dxiin guin naj din gulün lëjt xtiidxaman ziꞌc tal najn.
  ken-NT: Ɛ̌ti bǒnkwɔ kɛ Mandɛm ákʉ́ bɛ mbak mǔbɛtok ndu bɛkʉ mǎndɨŋɨ Ɛyɔŋ Mandɛm
    sayri.
