  peg-peg: ର ସମୁତ ବାନ୍ୟା ମାନ୍‌ ଆରି ବାନ୍ୟା କାମାୟ୍‌ କିଜ଼ି ମାନି ଇସ୍ୱର୍‌ତାଂ ଏପେଙ୍ଗ୍‌ ଦେହା
