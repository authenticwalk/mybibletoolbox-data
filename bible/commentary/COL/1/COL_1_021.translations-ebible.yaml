    libi san un ben e libi ben sori dati.
  cta-NT: Nu ngua cua tsubiꞌ la, tyijyuꞌ tsa ngutaꞌa̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi; tyaꞌa
    cusu̱u̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi ngua ma̱ tyempo biꞌ xquiꞌya chaꞌ cuxi nu cua ngulacua
    tiꞌ ma̱, xquiꞌya chaꞌ cuxi nu cua nguaꞌni ma̱. Pana juani cua nguaꞌni Ni chaꞌ
    taca cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ ma̱ loꞌo ycuiꞌ Ni,
  bqc-SIM: Ápiↄ sↄ̃ á kɛ̃a Luawa yãa. Aà ibɛɛↄn á ũ á làasoo ń á vãikɛaↄ
    yã́i,
  tcz-CHONGTHU: Hichehin, masanga nangho Pathen a kona gamlatah a naum uva, nalunggel
    u phaloule chonna phatlou jeh a amelmate nanahiu ahiye.
  mar-mar: आणि तुम्ही जे एकेकाळी देवाशी परके होता आणि तुमच्या दुष्ट वासनांमुळे, मनाने
    वैरी झाला होता,
  snp-snp: Ido linate yaki komu Goti wenenala minámoti, monatina nosámami melamo yakafo
    luti-katigu kuwotibo bulu ede minamoma nefa,
  isl-isl: Því að þið voruð eitt sinn fjarri Guði og óvinir hans. Þið vilduð ekkert
    af honum vita. Hugsanir ykkar og verk voru eins og veggur milli ykkar og hans.
    En þrátt fyrir það hefur Jesús leitt ykkur til sín sem vini sína.
  spy-NT: Kyōōlōōyēch ām wōlēē miitē ꞉Yēyiin ānkyōōyēku buunikyii, kuuyu kyōōyēyē
    ng'aleek chēē miyootēch.
  xnn-xnn: Olay dakayo id kasin et naiyaaddawi nan nemnemyo ken Apo Dios tay kanegyo
    boso siya gapo isnan ngawi ay ninemnemnemyo ya nan inik-ikkanyo.
  mwe-mwe: Mmanganyanji bhukala mwashinkutalikangana na a Nnungu nibha magongo, kwa
    ligongo lya ng'aniyo yenunji na itendi yenunji ya nyata.
  tte-tte: Beyabeyana, kami mwayaga iyai Yaubada koina mwa ami paisowa yo ami nuwatu
    naenaeli kaiweli kwaemala iya kana tokalomagigili.
  tcs-tcs: Da pas laip blo yupla i bin prapa longwei prom God, bikoz tingking blo
    yupla i po mata meke ol nugud samting. Daswai yupla i bin prapa enami blo God.
  hlt-THB: Khawsa ing pek qu hawh u tiksaw nami khawboe a seet a dawngawh kawlung
    awh qaal na awm hawh uhyk ti.
  soq-soq: Mapo e mai God do, dia. E insaisala bedewe me onawa apanawa wanaitene nambeido
    wainile, ipawa e kadi daitada dewasaile baiwa.
  qub-qub: Ñaupataga mana allicunata rurarmi, juchallayquicho cawar Tayta Diospita
    carucho y contran caycarayqui.
  att-att: Á sikayu gapay, sù ngaw, kunnay ta ikalusso naw si Namarò, megapu sù narákè
    nga nonò naw ánna yù narákè nga ággangnguá naw.
  bki-bki: Nanua beamu, kamiu kube valauo ga, a kumitu koalabo ka Atua, a kube kiano
    uolu, bior jidomiano va nalo a bajago va nalo na kenemiu.
  bqp-bqp: A kɛ̃ Ludaa yã. A ibɛrɛnↄn á ũ á laasun kũ á vãnikɛnanↄ yãi,
  mcp-mcp: Bɨ bâŋ, bɨ a shígɛ́ dʉ bə nə wɔ́ŋgɔ́ nə Zɛmbî yág, mitə́dʉ́gá mín nə bɔ́w-bɔ̂w
    mísɔ́ɔ́lʉ́gʉ́ mín mí á sá nə́ bɨ bə́g mizhízhíŋ myɛ́.
  hat-hat: Nou menm tou, moun Kolòs, nan tan lontan, nou t'ap viv lwen Bondye. Nou
    te lènmi avè l' akòz tout bagay mal nou t'ap fè yo, ak tout move lide nou te gen
    nan tèt nou.
  npl-NT: Achto, nomejwah ononkatkah wejka de Dios por tlan amo kuali ononkiyejyekoliayah
    iwa ononkichijtinemiah.
  bgg-bgg: Luang jia shii nathek ne Hamangkhung-aphuii è ruang rey ne chiih-è nyieliieshii
    nathek è awie pha blia rek ne now pha chiang aishii suangthek rek.
  eng-TCENT: At one time you were alienated from God and hostile in your minds because
    of your evil works. But now God has reconciled you to himself
  eng-BSB: Once you were alienated from God and were hostile in your minds, engaging
    in evil deeds.
  cpu-NT: Pairani kisaneenta poviri Pava, te poshiretakotyaaro ikovakaayetzimiri,
    iro pantapiintashitaka kaariperori. Iro kantacha Pava, jariperoyetaimi.
  san-ASM: পূৰ্ৱ্ৱং দূৰস্থা দুষ্ক্ৰিযাৰতমনস্কৎৱাৎ তস্য ৰিপৱশ্চাস্ত যে যূযং তান্ যুষ্মান্
    অপি স ইদানীং তস্য মাংসলশৰীৰে মৰণেন স্ৱেন সহ সন্ধাপিতৱান্|
  tac-NT: '''Émika tabilé Onorúgame ''yuga ''nátame nile ''yako, pe Onorúgame saíla
    neraga mochile ''emi, pe asíriga chátiri tábiri nóchaga.'
  eng-WEBPB: You, being in past times alienated and enemies in your mind in your evil
    deeds,
  gfk-H: Naluai muat ga kis sisingen talur Kalou. Muat ga malentakuanei ia ma muat
    git gilgil ira magingin sakena.
  viv-viv: Tu omiꞋiyao ma boi tuwaina wanuwanuwa koyona kadu wadewadewa koyona faꞋina,
    keke Yaubada yana yoꞋo agaidiya wadamiyami, au Bana nibaineyao amine wamiyavehaila.
  yao-yao: Ni ŵanyamwe kalakala mwaliji ntalikangene ni Akunnungu, nombe mwaliji ŵammagongo
    ŵao pakuŵa mwaganisisye yachigongomalo ni mwatesile yachigongomalo.
  tgp-tgp: Ale tiroma moiso kamim ka vinano isan God, ale ka nona meresahi mata r̃omimim
    la vai kamim ka vai na vavahinau sasati,
  auc-NT: Ayæ̈ mïnitö guiquënë Wængonguï ingante näwæ̈ pämænte gogaïmïni inte wïwa
    cædïmïni inte ocaidë në pïinte bagaïmïni ïñömïnite,
  kbc-NT: Niɡ̶ijo jotigide akamaɡ̶akaamitiwaji leegitalo Aneotedoɡ̶oji motonitedice.
    Codaa akaami lakapetedipi leeɡ̶otedi niɡ̶ijoa ɡ̶adowooko ane beyagi, codaa me
    niɡ̶ijoa ɡ̶adoenataka ane beyagi anawiite.
  bmh-bmh: Ag Kolosi duailel, getal, ag Uwait semuranemen. Ag dabeleu eg mui, gonun,
    ag igul eg macanemen. Gonun, igul go nug ag Uwait dual iwai macanemen.
  ctu-BL: Ti yambʌ ora ñajt añetla ti Dios. Tsa' la' contraji Dios ti la' pusic'al
    yic'ot ti jontol bʌ la' melbal. Pero Dios tsi' yʌc'ʌ ti chʌmel i Yalobil. Che'
    jini tsi' cha' uts'esayetla cha'an ch'ujul mi' pʌyetla ochel ti' tojlel. Sʌq'uesʌbiletla
    ti pejtelel la' bibi'lel yic'ot la' mul
  meq-meq: Ahəl niye nəkurom na, dəreŋ ta Mbəlom, nəkurom ndo məne ɗəre ŋgay hay,
    hərwi ka dzalawum ka wu neheye lele bay aye, ka gawum wu neheye lele bay aye.
  noa-H: Warr pãrau Hẽwandam k'augba haawain pãran chadcha hok'oo naajim, mag pãach
    k'aibag gaaimua hi dʌ̈i hiekk'õr paar narr haawai.
  alp-NT: Akmenare imi lau bei Alla hoko imi ono musu kaiNi, le imi atate kai saisa
    rebe imi noakele batuke neune.
  san-VEL: puurvva.m duurasthaa du.skriyaaratamanaskatvaat tasya ripava"scaasta ye
    yuuya.m taan yu.smaan api sa idaanii.m tasya maa.msala"sariire mara.nena svena
    saha sandhaapitavaan|
  kbq-kbq: Hagi korapara tamagrama kefo tamavutmavama nehuta, antahintahi tamifina
    Anumzamofo ha' vahe'ma manineta afete mani'nazane.
  kbh-kbh: Tempo, ts̈ëngaftanga Bëngbe Bëtsá stëts̈oye s̈mojanquedá y chábioye uayayënga
    s̈mojamna, bacna soyënga s̈mojanjuabná y s̈mojánama causa;
  ron-LSB: Pe voi, care în trecut erați înstrăinați și vrăjmași în mintea voastră
    prin faptele voastre rele,
  pon-pon: O komail, me doo wei jan o imwintiti maj o ni omail lamelame o wiawia jued
    akan,
  nhe-BL: Huajca imojuanti nojquiya tlen achtohuiya inmohuejcatlalijtoyaj tlen Toteco
    Totata, huan inquicocoliyayaj ipan imotlalnamiquilis huan inquichijtinemiyayaj
    tlen ax cuali,
  sps-sps: Te naa non tsumi, to i muan mi kaa faveevian osing e Gov faarei vainy te
    koma iring Ya tana saa ami te natiny fakats rom an kat a ka na fo ngi'arapaar.
  wnc-wnc: Siwan ginda Anutue masa imuke sanga wai takngatu takngatu tupa tasiking.
    Tasike ginda Anutue iwan dakngake ie maa siknga yuking.
  bus-bus: A kɛ̃ Ludaa yã. À ibɛɛnↄn a ũ a laasuu kↄ̃n a zaakɛnanↄ yãnzi,
  gub-BL: Izypy mehe peiko muitea'u Tupàn wi. Pezapo ikatu 'ym ma'e peho peiko. Ikatu
    'ym ma'e rehe pema'enukwaw peho peiko no. A'e rupi Tupàn ipuruzukaiw peme a'e.
    Iàmàtyry'ymar romo peiko.
  imo-imo: Oi enoni ulu kerima teko enonga konopumani yu kinye opa pule moloringimunga
    Gote kinye tule teko moloringi.
  boj-boj: Nami niŋgi Yesus qa isaq di soqneb. Niŋgi nuŋgo segi areqalo na laqnsibqa
    Qotei ti jeu atoqnsib kumbra uge uge yoqneb.
  eng-DRA: 'And you, whereas you were some time alienated and enemies in mind in evil
    works:'
  knf-knf: An, nabi low Naşibaţi, kë buţaan bi najaaŋ nado na bi najaaŋ naşal kë bado
    kë naşoorad na a.
  san-KHM: បូវ៌្វំ ទូរស្ថា ទុឞ្ក្រិយារតមនស្កត្វាត៑ តស្យ រិបវឝ្ចាស្ត យេ យូយំ តាន៑ យុឞ្មាន៑
    អបិ ស ឥទានីំ តស្យ មាំសលឝរីរេ មរណេន ស្វេន សហ សន្ធាបិតវាន៑។
  arn-NT: Ka femngechi ta kuyfi mew eymün ka tripanche reke felekefuymün, tüfeychi
    wesake dungu tamün femkefel mew, kayñetukefuymün ta Ngünechen tamün piwke mew,
  zas-NT: Gocli ad gojctidi tijbzi con Dios, gojquidi ziꞌc bén bidxeꞌch laaman guial
    beendi ganax ni mal.
  ken-NT: Bě nkwɔ bǎchi nyaka nɛkɔ nɛsiɛ nɛ Mandɛm, bǎbhak bǒmpap abhi ndu nkaysi
    yɛka ɛ̌ti bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bǎkʉ̀ nyaka.
