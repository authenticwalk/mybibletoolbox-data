  hrv-hrv: I vas, nekoć po zlim djelima udaljene i neprijateljski raspoložene,
  box-NT: Á minɛ́n na lá lé ɓa nì-hãní le Dónbeenì cɔ̃́n, á lá lé le zúkúsa
