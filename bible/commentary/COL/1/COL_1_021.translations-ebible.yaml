verse: COL.001.021
translations:
  kpx-kpx: La subuta Dilavamo haeavamole ui huhuihuhuie toela vai vaveve toelata vai
    ke aiohavoma.
  okv-H: Eto ainge dombo iji mahu amo ungona ari sasapura te hotembari sasapura te
    amo God ta kitoho avoeto hombekari inono aera.
  tbo-tbo: Lolowa taumi o mebala dao po omi nugotuhugei Yaubada o igawiyeya po omi
    dewa hi apapoe.
  mal-C: ഒരുകാലത്ത് നിങ്ങൾ നിങ്ങളുടെ തിന്മപ്രവൃത്തികളാൽ ദൈവത്തിന് അന്യരും മനസ്സുകൊണ്ട്
    അവിടത്തെ ശത്രുക്കളുമായിത്തീർന്നിരുന്നു.
  grc-SR: Καὶ ὑμᾶς ποτὲ ὄντας ἀπηλλοτριωμένους καὶ ἐχθροὺς τῇ διανοίᾳ ἐν τοῖς ἔργοις
    τοῖς πονηροῖς, νυνὶ δὲ ⸂ἀποκατήλλαξεν⸃
  bgc-bgc: थम जो पैहले पराये थे अर बुरे काम्मां कै कारण मन तै बैरी थे।
  khz-khz: Gomi kunenai Palagu ria vepakami rauvagi, e gemi tugamagi ai maki Palagu
    govetali-veniawai, kwalana gomi kala rakavara gokalarawai.
  deu-TKW: Auch euch, die ihr einst entfremdet waret, und feindseligen Sinnes in den
    bösen Werken,
  zsr-NT: Lbiꞌiliꞌ, zíꞌatël nuláꞌalenliꞌ‑nëꞌ Dios len gucliꞌ ca bönniꞌ cutaꞌleꞌi Dios
    dxiꞌa lu icj ládxiꞌdauꞌliꞌ niꞌa qui döꞌ biaꞌliꞌ, san naꞌa chbunëꞌ lbiꞌiliꞌ tuz
    len Lëꞌ.
  lin-lin: Nzokande na kala, bozalaki mosika ya Nzambe mpe bozalaki banguna na Ye
    mpo na mabe nyonso oyo bozalaki kokanisa mpe kosala.
  hns-NT: Toelog pahiele aapan kharaab tjaal-tjalan se dekhaawat rahiele kie toelog
    Parmeswar ke doesman ghat ose doer rahat rahiele. Tabbo oe Kriest ke kaam dwaara
    tohoelogke apane se ek karies hai.
  noa-E: Warr pãrau Ẽwandam khaugba aawain pãran chadcha okhoo naajim, mag pãach khaibag
    gaaimua i dʉ̈i iekkhõr paar narr aawai.
  eng-EMTV: And you, who once were alienated and enemies in your mind by wicked works,
    yet now He has reconciled
  mib-NT: Te máá ró jijnáhan ró, chi sɨ́ɨn sɨquɨ̄ ni cahīin ró ndé saá, te ni cajito
    uhū rō yā ini anuá rō, chi máni jniñu néé ní casáha ró. Te vijna chi je ni sáha
    Yaā Dios jeē ní ndɨ̄vɨcoo ró núū jnúhun manī yā jiín ró.
  lif-NT2: पेबा ये़म्‍मो खिनिॽ फे़न् याःम्‍बक्‍किल्‍ले़ चोगुल्‍ले़ खिनिॽ निङ्‌वाॽओ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌मि के़बोःक्‍खिआङ् के़वयिरो॥ खिनिॽ खुने़ॽलाम्‍बा
    के़से़न्‍दिआङ् माःङ्‌घा के़वयिरो॥
  xnj-xnj: Penapo nyenye mwavili kutali na Chapanga na mwavili makoko vaki ndava ya
    maholo ginu na matendu ginu gahakau.
  mmx-mmx: Gano migomgo miga nemen paxalom basinge ne Moroa, leveloklok atnimi la
    lodoxoma atnimi ga lok kapmek la kerepmo migak lok ngan limixin munepen min.
  cbr-NT: Mitsun Nucën Papa Diosmi sináncëma 'ixun ñu 'aisamaishi 'acë 'aish camina
    abë upíma 'aish ami nishcësa 'iacën. Usai 'iá 'icëbi ca Cristo uni 'aish bama
    cupími abë upí 'inun Nucën Papa Diosan mitsu 'imiaxa. Mitsúxmi upíira sinánñu
    'ianan 'uchañuma 'aish Nucën Papa Diosnanshi 'inun ca Cristo bamacëxa.
  tee-NT: Pus ju mak'anchich vachu' ju uxijnan jantu ismisp'ap'ut'unat'it ju Dios.
    Ju lami'alhunut'an va ixt'alaxc'ayat'it ju Dios ni ixnaviyat'it ju macxcai taxtokni.
  eng-LSV: And you—once being alienated, and enemies in the mind, in the evil works,
    yet now He reconciled,
  cak-NT: Y rubanon can, rix nim icojol riq'uin ri Dios roma ri itzel tak ino'j (ina'oj)
    y ri itzel tak ex ri xe'iben. Roma ronojel ri xe'iben, xic'ut chi jix ru-enemigos
    ri Dios. Pero cami rix xe jun ibanon riq'uin, roma can xicanoj-wi ri bey ri xujak
    chiwech.
  pah-NT: 'Pehe Colossospeva''ero ymya''ĩ peko te''varuhu heikwehe. A''ero napehendupotari
    Tupana''ga nhi''ig̃a ga arõe''yma pejikoty''are''yma ga pavẽi. Korogwe reki Tupana''ga
    pendeaporog̃ita rerojijyi hendukatuuka pe me onhi''ig̃a gara''yra''ga manoro g̃waramo.
    Nahã ga pendeaporog̃ita mohig̃atui ojirekokatuuka pe me. A''ero ga ei pe mombe''gwovo:
    “Pyry hete g̃a. Oko katu g̃a. Nahenonha''javi ji g̃andekote''varuhua g̃a pe. A''ereki
    mbatera ndojara''javi g̃a ndehe.” A''ea ga ei pe ndepiaga.'
  sja-NT: ¡K'ĩsíatɨ nãgɨde! Parã ijãadai naaweda, t'ɨmɨ́ pɨk'a p'anapachida Tachi
    Ak'õre ik'aawaapa. Tachi Ak'õre k'ĩra unuamaa iru p'anapachida. T'ãri k'achia
    p'anapachida parãpa p'ek'au k'achia oopata k'aurepa.
  xed-xed: Kaghuni ghalya ná, ka mayəm, nda ghuma Lazglafta si nzakwa ghuni, ta tva
    ndana ghuni, nda ghwaɗaka slna ta magə kuni.
  mks-NT: Mé ndó na̱sa̱nduu xícá ndo̱ nu̱ Ndióxi̱ ta na̱xini i̱hvi̱ ndó a̱ jáchi̱
    ndinuhu ña̱ núu na̱sa̱cahvi ini ndó caja ndó, nduu. Joo viti na̱jándique táhan
    máni̱ Ndióxi̱ ndo̱hó xi̱hi̱n mé á
  gfk-S: Nalalie mu ga kis sisingen talur God. Mu ga malentakuane ie ma mu git gilgil
    ira sana tintalen.
  bmu-bmu: Iŋini mewöyök mutuk ahakmemeŋini bölöŋi ahöyöhaŋgöra aka uruŋinan Anutubuk
    urumohot qahö aka kerök möt waŋgiba tikep malget.
  dgz-dgz: Watagaet e inak koewa taiwaniana gapan God den imuya ega gan anavi taiwanian
    amba God vea ugup paina wainean.
  eng-GNV: And you which were in times past strangers and enemies, because your mindes
    were set in euill workes, hath he nowe also reconciled,
  zaa-NT: Ttu cuaỹa nuá nna labí nabia'ni le Tata Dios, ą'hua por la' rulábalatsi'
    mal qui' le nna ca tul·la' nu beni le nna acca labí uccua guyu li e, pero annana
    chi benie qui'ni beyacca tsè' le lani e nna,
  eng-WEBSTER: And you, that were formerly alienated and enemies in your mind by wicked
    works, yet now hath he reconciled,
  guh-guh: Paxamë picani abaxë bajayata Diosovecua naxuabiaya pajinavanapame. Dioso
    bepapijavajabitsaëmë tsavanapae pibisiacuene paneexanavanapaexae. Itsiata baitsi
    jane aeconoxae baja Dioso pacabarajamatabëcuenexanepana.
  bon-bon: Yoo, weene cuta piiyepu, weene liba camuge Keriso ne ätrunga, piiyepu weene
    liba cudecewerage ge Acejiyame bau ca, pui padare cabu weene cubuyame pana ge
    Acejiyame tääpume weeme niiyaniya ngene atwanena piiyepu waweneca name pi.
  nhw-BL: Huajca amojuanti nojquiya catli achtihuiya anmohuejcatlalijtoyaj tlen Toteco
    Totata, huan ipan amotlalnamiquilis anquicualancaitayayaj huan anquichijtinemiyayaj
    catli amo cuali,
  swh-ONEN: Hapo kwanza mlikuwa mmetengana na Mungu, na mlikuwa adui zake katika nia
    zenu kwa sababu ya mienendo yenu mibaya.
  wbi-wbi: numue kange, un'siki ghuno mulyale vaghesi kwa Nguluve kange mulyale valugu
    vake ku kuhala na maghendele gha vuhosi.
  bba-bba: Bɛɛ mɑɑ, i rɑɑ ɡɑsɔ kɑ Gusunɔ tomɑ, i rɑɑ sɑ̃ɑ win yibɛrɛbɑ bɛɛn bwisikunu
    sɔɔ bɛɛn kookoo kɔ̃susun sɔ̃.
  eng-KJVCPB: And you, that were sometimes alienated and enemies in your mind by wicked
    works, yet now hath he reconciled
  kgk-NT: Yma va'ekwe peiko va'ekwe mombyry Nhandejáry-gwi. Ndapejererovái hese. Pende
    py'a vai peẽ peiko va'e gwive va'ekwe. Pene rembiapo vai va'ekwe. Upéa-gwi napende
    a'éi Nhandejáry-rehe.
  waj-waj: Ngia tauraa maisa yaataivaa utida mmoori maisaiyauvaa iida Anutuuqaa nnammutuaaya
    inna ngieera variravai.
  cpy-cpy: Paerani pikijaneentziri Tajorentsi, tee poshireta-kotyaawo ikowakaa-witzimiri,
    roo panta-piinta-shitaka kaari-perori. Roo kanteencha raripero-yiteemi Tajorentsi.
  mpx-mpx: Valila ami bwaga i yapu Yehoba elana, yaka wami ginol ge wami nuwatu nanakil
    kaiweliya ku ola iya ana topihigelgel.
  wbp-wbp: Nyurrurla Kalaji-wardingki-patu kuja kankulu jalangu nyina Jijaji Kiraji-kirlangulku,
    ngula-wangurla-wiyilpankulurla nyurrurla nyurru-wiyiji kuja-purda-kari jurnta
    nyinaja Kaatuku nyurunyuru-jarrinjarla, yirdijankulu jarrwararlu manngu-nyangu
    nyurrurlarlu kuja-purda-kari manu yirdijalpankulu maju-nyayirni warrarda nyinaja
    kuja-purda-kari.
  luo-luo: Chon ne upogoru gi Nyasaye, kendo ne un wasike kuom pachu nikech timbe
    maricho mane utimo.
  nhe-NT: Huajca imojuanti nojquiya tlen achtohuiya inmohuejcatlalijtoyaj tlen Toteco
    Totata, huan inquicocoliyayaj ipan imotlalnamiquilis huan inquichijtinemiyayaj
    tlen ax cuali,
  aii-aii: ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܗܘܵܘ ܒܚܕܵܐ ܥܕܵܢܵܐ ܢܘܼܟ݂ܪ̈ܵܝܹܐ ܘܕܸܫ̃ܡܸܢܹ̈ܐ ܒܚܝܼܵܠܵܘܟ݂ܘܿܢ
    ܒܘܼܬ ܦܘܼܠܚܵܢܹ̈ܐ ܒܝܼܫܹ̈ܐ،
  esk-NT: Ilipsi, itkaluaqtuani uŋasriktusri Agaayyutmiñ iñuuniaqhusri killuqsautipsitñi,
    uumigiplugu Agaayyun.
  msb-msb: Dati kontra kamo sa Dios kag mga kaaway niya sadto kay mga maraot an iyo
    mga gawi kag pag-isip.
  cpa-NT: Jøng² hniah¹², mi³lanh¹² hniah¹² dsa² siáh² lah¹jiá¹². Mi³tiogh³ hniah¹²
    ue¹² hoh¹² hniah¹² ta¹lah¹jag¹³ quiah¹² Diú¹³. Hi² hlaih¹³ mi³jmoh² hniah¹².
  dso-dso: ଗଟେକ୍‌ ବେଲାଇ ତମେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ବେଗ୍‌ଲି ରଇଲାସ୍‌ । ତମେ କରିରଇବା ଆରି
    ମନେ ବାବିରଇବା କାରାପ୍‌ ବିସଇର୍‌ ଲାଗି ତାର୍‌ ସତ୍‌ରୁ ଅଇରଇଲାସ୍‌ ।
  meu-meu: Umui danu, gunaguna ia bona umui na mai padamui; lalomui ai o inai heniava
    emui kara dika daidiai.
  yva-NT: Sya arakove, wusyinoe weapamo wagwaravainyo Amisy ai muno wabe marovave
    Ai, weye wapa ana wapo ratantona muno wapa ana wapo rave mamo mamun dave.
  dgc-dgc: Pati sikam, to éya éy dati kam a hiwalay ta Diyos, a kontara kam diya,
    dahil to gimet moy a medukés.
  zpm-NT: Zig nac to, glo zit zo to lo Dios, rrieequia rlëënie to me, sac niapse grë
    ncuaaṉe ndzinlid güeynie guic to beeṉ to;
  hix-NT: Omnyam xarha, Khoryenkom xehra mehxatxkonà, amnyehra. Ohnawonye oyehutwantokonye,
    noro hutwahra mehxatxkonà. Ayanhàn kom hoko mehxatxkonà.
  sim-sim: Uhu jir ma er ngana. Mas wolo jir Avui Wasilakan ji halaha homek ji sihi
    orin wutarik ji owehe ji wapkava hishihi kavakavan undari jir.
  npi-ULB: अनि एकसमय तिमीहरू पनि परमेश्‍वरका निम्ति बिरानाहरू थियौ र मनमा र आफ्ना
    दुष्‍ट कामहरूमा तिमीहरू उहाँका शत्रुहरू थियौ ।
  cgc-cgc: Dati, kyo yan madyo ta Dyos daw gakuntra ki kanen tenged ta malain nyo
    na isip daw mga buat.
  tim-tim: Akto ye emelâk Anutu gasa agaŋmâ hamiaŋmâ hepun nenegâk dâmini agak meme
    arekŋe bâleŋe keiŋe keiŋe akmâ gam biwiyeŋân lugum gaep.
  yor-yor: Ẹ̀yin ya ara yín nípá kúrò lọ́dọ̀ Ọlọ́run nígbà kan rí, ẹ jẹ́ ọ̀tá nínú
    ọkàn yín nítorí ìwà búburú yín.
  wos-wos: Guni akwi guni hanja haraki saraki mawuli xékéta haraki saraki sémbut guni
    huru. Wungi huruta guni Godna mama reta afakémbu guni re, Godka.
  emp-NTPO: Cadjirua o panʌneba bãrãda naẽna Ãcõrẽnebemada jĩga b̶easia idjab̶a biẽ́
    crĩcha panʌneba Ãcõrẽ ume dji quĩrũda b̶easia.
  eng-F35: So now He has reconciled you as well (you who once were alienated and hostile
    in your mind because of your wicked works),
  ind-ind: Memang, sebelum mengenal Yesus, hidup kita jauh dari Allah dan kita selalu
    memusuhi Dia dalam pikiran dan perbuatan kita yang jahat. Tetapi sekarang, Yesus
    sudah menjadi Pengantara sehingga kita berdamai dengan Allah.
  pes-OPCB: این صلح و آشتی شامل حال شما نیز می‌شود، شما که زمانی از خدا دور بودید،
    و در ذهن خود با او دشمنی می‌کردید، چرا که اعمالتان شریرانه بود.
  mpt-mpt: Ibole sino bobol tem misiam fumbianiba kukub misiam wafuna blib kesoa ibo
    Gode mo gobanim blimobe. Ibo makaa binibbio otane
  ssx-ssx: Amba꞉ a꞉nda꞉ta꞉ ika꞉ pimi hoke hau manuma꞉ make wimi hoke hone manuma꞉
    make ikita꞉ Koda꞉ teke pa꞉ta꞉ na hake ipika꞉ a꞉nda꞉ tunkuliki wanda꞉hali haememe.
  mkl-mkl: Iŋɛ mɔ, bɑɑ do iyi ì jĩò Ilɑɑɔ̃ ŋɑ wo, nɔ lɑsɑbu lɑɑlɔ nŋɛ do kuce lɑɑlɔ
    nŋɛ ŋɑ ɑ̀ jɔ̀ ì jɛ mbɛɛɛ ŋɑ,
  gaq-gaq: ମୁଇଂ ବେଲା ମନ୍‌ନ୍ନିଆ ଦଦ୍ୟା‌ ଚିନ୍ତା ବାରି ଦଦ୍ୟା କାମ୍ ଡିଙ୍ଗ୍‌କେଲା ପେଇଂ ଇସ୍‌ପର୍‌ନେ
    ବାନ୍ ସ୍ଲ ପେଲେଃକେ ବାରି ମେଁନେ ସତ୍ରୁ ପେଲେଃକେ ।
  gof-RNT: Hayssafe kase hintte qofaa iitatethay hinttena Xoossaafe shaakkisinne iyara
    morkke oothis; hintte oosoykka iita.
  unx-unx: ସିଦାଦ, ଆପେ ମନ୍‌ରେ ଏତ୍‌କାନ୍‌ ଉଡ଼ୁଃ ଆଡଃ ଏତ୍‌କାନ୍‌ କାମିକ ରିକାତାନ୍‌ ହରାତେ ଆପେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନାପେ ଆଡଃ ଆୟାଃ ବାଇରିକ ତାଇକେନାପେ ।
  gah-gah: Lekeza gozapá Ómasigi otopá ziki minake gala veva lilí iki minake lekemegesa
    amiake netá golesa haitopaitolímini aliki miniaká amóma nemóza,
  lcm-lcm: Au na nami aino mitapo ago apetekai ani God na mitapo uli anggegelai ve
    nia nei lomlomon imi, using kami mamain ta lau katapo rikek.
  aer-aer: Nhenge Jesus-kenhe areye apmere Colossae-le, urreke arrantherre Christ
    arratye itelaretyenhenge, arrantherre Ngkarte-ketye akalke-akalke anetyarte, nhenge
    arrantherre Ikwere ahele aneke arrantherre-arle akwetethe anthurre arne akurne
    areye mpwaretyarte.
  qvc-NT: Unayqam qamkunaqa uchakunata rurashpaqa, Dyusta kuntrarqaykillapa. Chaymi
    Dyuspaqqa furastirukunashina karqaykillapa. Piru kananqam Jisukristu kruspi wañushqanrayku,
    paywan yumbay alliyaqtaqa tukuy uchanchiqkunamanda pirdunawashqa kanchiq. Chayshinam
    rurashqa, paypa ñawpambi manana nima uchayuqchu kananchiqllapa.
  tgl-ULB: At kayo rin, sa isang pagkakataon ay mga taong hindi kilala ng Diyos, at
    mga kaaway niya sa kaisipan at masasamang mga gawa.
  cbs-NT: Matudan, uatian jawa unanma matun shinanen matun juintinin chakabu bechipaikin
    akidan, chaijaida jiwea keskaxun Dios man sinatamapaunibuki.
  xtm-NTPP: Vaa ndijin tna chi onde xi'na‑ka ma chi ñatuu ni ka yo ketna'a ini ni
    ji'in Su'si ma, vaa kuechi ja ndimaa ni ka yo ñu'u ini ni ja jin ko sa'a ni ja
    u'vi ma.
  nnq-nnq: Pukutumbula mangweto uyo makiba kutali na Nnoongo na makiba mangondwa bakwe
    magambu ga mawacho ginu mabaja ni itendwa inu ibaja.
  bao-NT: Jʉgueropʉre mʉja, cʉ̃ mena ca niitirã, cʉ̃re ca ĩa tutirã mʉja niirucuupa,
    mʉja yeripʉ ñañarije tʉgoeñacãri ñañarije wado ca tiirã niima ĩirã.
  san-ORI: ପୂର୍ୱ୍ୱଂ ଦୂରସ୍ଥା ଦୁଷ୍କ୍ରିଯାରତମନସ୍କତ୍ୱାତ୍ ତସ୍ୟ ରିପୱଶ୍ଚାସ୍ତ ଯେ ଯୂଯଂ ତାନ୍
    ଯୁଷ୍ମାନ୍ ଅପି ସ ଇଦାନୀଂ ତସ୍ୟ ମାଂସଲଶରୀରେ ମରଣେନ ସ୍ୱେନ ସହ ସନ୍ଧାପିତୱାନ୍|
  huv-NT: Icona aton nomb ngo mejlüyiün nóiquian mequiüjpan Teat Dios. Tejcüyiün mejawan
    nej cos ngo majneaj terangan; pero nganüy ijlüyiün najneaj mequiüjpan Teat Dios,
  otn-NT: Nu̱'mø yø pa xa̱ thogui, gmi̱ nnu̱ 'dan'yohʉ Oja̱ p'ʉ ja ni̱ mmʉihʉ. Ma̱ni̱
    nsʉihʉ na̱, porque gä ra̱ nts'o gma̱ni̱ n'yohʉ. Pɛ ya bi̱ ne Oja̱ ngue da̱ n'amigohʉ
    ya.
  nop-nop: Hidi koomkwaha Bepaŋ sigilulum timiŋa nadikaule tiŋa kadakaniŋ mebimebi
    tiŋila welehik goliŋgoliŋhinit hatiyagiŋ.
