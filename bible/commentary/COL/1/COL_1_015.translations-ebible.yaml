    mo imol pangal mekla Deus ye hasbudoh.
  nin-NT: Kristi à si nâ ta si Abachi, nggo à si di hi ma na ashishi hen. Kristi yo
    à su uni ime̱me̱ na Abachi ku, na mri aseki ka wemi nggo Abachi à na ka nggo.
  acu-NT: Yuse Uchiri Cristo nungkancha najantsaing tuke pujuyayi. Tura asa mash najanamu
    apurintai. Yuska wainchamaitiat, ni Uchiri aints wajasu asa, aints ainau wainkarat
    tusa wantinmamtikiamiayi.
  cak-WNT: Ri Dios ma tz'etetel ta, pero ruma ri C'ajolaxel xpe chuwech re ruwach'ulef,
