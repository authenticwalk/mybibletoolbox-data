  san-DEV: स चादृश्यस्येश्वरस्य प्रतिमूर्तिः कृत्स्नायाः सृष्टेरादिकर्त्ता च।
  tna-NT: Diusu bataji mahue biame, mesa ebacua Jesucristo jepuiti ecuana peje su
