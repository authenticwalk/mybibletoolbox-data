  ctu-BL: Come Jesús tsi' tsictesa Dios mach bʌ mejlic laj q'uel. Jiñʌch yʌx alʌl
    bʌ i cha'an che' maxto anic melbil tac bʌ.
  meq-meq: Ndəray andaya kə ŋgatay a Mbəlom bay, ane tuk na, Yesu Kəriste nakə ndo
    hay tə ŋgatay aye na, a ndzəkit bo Mbəlom, Mbəlom neŋgeye kəkay na, faya ma ɗakweye
    ha. Neŋgeye bagwar eye ka gər i wawa i Mbəlom hay tebiye. A ze wu neheye tebiye
    Mbəlom a ge aye.
  noa-H: Hẽwandam chan maadëu pöd hooba haajem, mamʌ Cristo hich Haai dʌ̈i k'ĩir hãba
    sĩerraawai hʌ̈u hi gaaimua k'ap'ʌ nʌm jãga sĩerrʌ́ Hẽwandam chi Haaijã. Hichta
    nem t'um hompaaju nawe hich Haai dʌ̈i sĩerr haawai hichta nem t'um t'ʌnʌm Pörk'a
    sĩerrʌm.
  alp-NT: Kristuse seluI saka Alla rebe seluI more, kwetele mena, Ipentine lesi bei
    pusue yelu rebe Alla Itolaule.
  san-VEL: sa caad.r"syasye"svarasya pratimuurti.h k.rtsnaayaa.h s.r.s.teraadikarttaa
    ca|
  kbq-kbq: Hagi Kraisi'a onkenona Anumzamofo amema'agino, ana miko'zama Anumzamo'ma
    tro hunte'nea zantamimofona Agra ese mofavre mani'ne.
  kbh-kbh: Cristo tmonjáninÿe ora, bënga tmojántats̈ëmbona nts̈amo Bëngbe Bëtsá yomnana;
    ents̈anga imojobena cha jinÿama, pero Bëngbe Bëtsábioye ndoñe. Cha, chë Bëngbe
    Bëtsabe Uaquiñá, ya natsana yojtsemna lempe chë Bëngbe Bëtsá tojanma soyëngama;
    y cha lempe chë soyëngama más uamaná endmëna.
  ron-LSB: El este chipul lui Dumnezeu cel nevăzut, întâiul născut al întregii creații.
  pon-pon: I me kajale pan Kot, me jo janjal, me mejeni en audepa karoj.
  nhe-BL: Cristo tlen tiquitztoque itztoc iixcopinca Toteco Dios tlen axaca hueli
    quiita. Cristo ipa itztoya hasta quema aya tleno oncayaya tlen tlachijchijhuali.
    Huan yajaya tlen quipiya tlanahuatili ica nochi tlamantli tlen teipa quichijchijqui.
  sps-sps: A sikia ta mes te onot non ma tagei e Gov, san tana Guei Tsunia te faatok
    famainy rara, i fei to te mamatan fi non e Gov ei? E Jisas a vaamuan nan a Guei
    ten Gov, Jisas te gum non tan gumgum iny jias, te aatouf iny non a foka te tapogaar
    me ten Gov,
  wnc-wnc: Siwan ninda kaininda Anutu kananga dua ngana Kraisdane nomna kaininda gwa
    kakumang. Kake ie natapna ita Anutu binga daknganggak. Sike tapduknga Anututa
    sangabamu dua tasike tekut gwene Krais waapata ayukut. Yuke ita Anututane sanga
    kuupbam kayukut.
  bus-bus: Kirisi nɛ́ Luda kɛ̀ wè e kↄ̃n wɛ́ɛoroo takamɛ, àmbe daudu ũ Luda pↄ́kɛnanↄ
    tɛ́ píngi.
  gub-BL: Ni amo teko nuexak pixik kwaw Tupàn a'e wà. Hexak pyr 'ym romo hekon a'e.
    Zaneruwihawete a'e, uzexak kar a'e, Tupàn hexak kar pà purupe a'e. Tupàn ta'yripy
    romo hekon a'e. Ikàg wera'u Tupàn hemiapo kwer wanuwi paw rupi katete a'e.
  imo-imo: Gote naa karomolo nalo Gotenga Malo Kraist yunge Lapa none teli iyemu.
    Mulu mai melema oi wendo naa opili yu oi molorumu. Melemanga pali yu iye awili
    moromo.
  boj-boj: Yesus a segi Qotei. Gago ŋamdamu na iga Qotei unqa keresai. Iŋgi iŋgi kalil
    Qotei na gereinjrej qaji di Yesus a segi utru.
  eng-DRA: 'Who is the image of the invisible God, the firstborn of every creature:'
  knf-knf: Nin ñaaŋ aambaaŋ kawina Naşibaţi, ţi mnwo mi abukul mënţ mi mi ŋwinuluŋ.
    Ul awooŋ naŧeek, akşihuŋ iko bŧi impaşaniiŋ,
  san-KHM: ស ចាទ្ឫឝ្យស្យេឝ្វរស្យ ប្រតិមូត៌ិះ ក្ឫត្ស្នាយាះ ស្ឫឞ្ដេរាទិកត៌្តា ច។
  arn-NT: Ngünechen ta pengekelay, welu Cristo mew pengey ñi chumngen ta Ngünechen,
    fey kisu ñi Fotüm ta wünenngey, wüne mülekelu am kom tati dewmael mew.
  zas-NT: Achut zajc guguiaa Dios, per Jesucrist na̱j ziꞌc gajczi na̱j Dios. Abiꞌ
    laaman mal rniabeenëman Dios diizd chi gad guidxliuj gacchaaw.
  ken-NT: Yɛ̌ mmu apu kway bɛghɔ Mandɛm. Mɔ́ywi kɛ ákʉ́ sɛ́njwimɛm ɛnyu Mandɛm achi.
    Nɛ nkúbhɛ́ mbɔ ɛnyǔ mɔ̌mbɨ ábhɔ́ŋɔ́ bɛtaŋ ndǔ nnɛrɛ́kɛt, nɔ kɛ Mɔ́ywi ábhɔ́ŋɔ́
    bɛtaŋ amfǎy mɛnyɨŋ mɛnkɛm ɛbhɛn Mandɛm ághókó.
