  uig-ARA: ئۇ بولسا كۆرۈنمەس خۇدانىڭ سۈرەت-ئوبرازىدۇر، پۈتكۈل كائىناتتىكى تۇنجىدۇر؛
  tuf-tuf: Waquíj ey Jesucristo Siran im eyro. Siran ub cut ístajar cuar, ima wacjá
