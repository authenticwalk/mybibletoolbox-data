  twi-ASANTE: Kristo yɛ Onyankopɔn a wɔnhunu no no sɛso. Ɔno ne abɔdeɛ nyinaa farebae.
  aoj-aoj: Krais anen eaꞌ naꞌamba atin endilisi siꞌi God anamba apaꞌ owaꞌ mogatolonaia.
