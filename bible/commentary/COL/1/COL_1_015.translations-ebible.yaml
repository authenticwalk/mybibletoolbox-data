    17b – allt hålls samman genom honom!] Han är den osynlige Gudens avbild (porträtt,
    ikon), förstfödd (har den högsta rangen och ägandeskapet) över hela skapelsen.
    [Fadern, som är ande och osynlig, se , gjorde sig synlig för mänskligheten i Jesus.
    Det grekiska ordet för avbild är ”eikon”. Samma ord används när Jesus frågar ”vems
    bild” det är på myntet, se . Jesus är Guds porträtt, en synlig målning av Gud.
    Förstfödd kan både betyda ”den som först är skapad och född” och ”den som har
    den högsta rangen”. Betydelsen kan inte vara att Jesus är skapad av Gud, eftersom
    följande verser tydligt säger att ”allt är skapat av honom” och att han fanns
    ”före allt”. David kallas också den förstfödde i trots att han är den yngste av
    sina bröder. Jesus är Gud, han har skapat, dött och uppstått för mänskligheten,
    se . Han är den förstfödde från döden, se .]'
