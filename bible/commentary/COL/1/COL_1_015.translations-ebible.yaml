  gun-gun: Ha'e ma Nhanderuete jaexa e'ỹ va'e rami ete oiko, temimoingo ha'e javi
    renondegua guive.
  agu-BL: Na ite'n nin i'a'tz Ryos, yi Ryos yi qui lajluch, yi at nintz le xe'tzbil
    tzaj, yi ntaxk bnix jun takle'n.
  isn-isn: uNg'wana ingi mpyani ang'wa Itunda ni shanga wigelaa. Ingi mulelwa nua
    ng'wandyo nua u umbwaa wihi.
  eng-PEV: Nobody can see God. But God’s son, Jesus, is just like God, and he showed
    people what God is like. You see, Jesus was there with God a long time ago, and
    he worked with God to make everything. They made all the things in heaven, and
    all the things on the earth. They made the things we can see, and the things we
    can’t see. They made all the spirits, even the spirit bosses that we can’t see.
    God worked with his son to make everything, so that now everything has to respect
    God’s son. Jesus is God’s son, and he is the boss over everything.
  ilo-ULB: Ti Anak ti ladawan ti saan a makitkita a Dios. Isuna ti inauna nga anak
