verse: COL.001.015
translations:
  kpx-kpx: Ataeau Dilava elehaholilu. Isito move Iesu keu lohoge ataeau elehalu. Iale
    move keu au Mamae elehilehi nahate. Onobenobe bahataeau uoholisege move keu ua.
  okv-H: Eto God amo embo ta tihi na mane kiagorate Keriso amo God ta tombu hajire
    vahai avo kiagora. Eto God na amita Meni avo vahai kihi iketo donda tapa amo ambota
    ikena amo Keriso ta hu ta ikena.
  tbo-tbo: Ega emoemotata po Yaubada ta galeya ma Yesu Keliso galenana mei tauna.
    Ma Yesu Keliso wiwawala atapuhi i gelagonihi.
  mal-C: ക്രിസ്തു അദൃശ്യനായ ദൈവത്തിന്റെ പ്രതിരൂപവും സകലസൃഷ്ടിക്കും അധീശനും ആകുന്നു.
  grc-SR: ὅς ἐστιν εἰκὼν τοῦ θεοῦ τοῦ ἀοράτου, πρωτότοκος πάσης κτίσεως·
  bgc-bgc: परमेसवर नै कोए न्ही देख सकता, पर जिब उसका बेट्टा यीशु मसीह इन्सान की देह
    धारण करकै इस धरती पै आया तो हम उसनै जाण पाए के परमेसवर किसा सै, वो बिलकुल उसके
    समान सै।
  khz-khz: Palagu ati tagitaana, na Palagu kolemana taunataunana Natuna genana ematagaito.
    EPalagu Natuna ea Palagu gimana kalakalara gaura maparara aorai ia kune, malita
    melona vetaina.
  deu-TKW: der da ist das Ebenbild des unsichtbaren Gottes, erstgeborener aller Schöpfung,
  zsr-NT: Cristo naquëꞌ tuz ca naquëꞌ Dioscz, Nu curléꞌiruꞌ. Zoaczëꞌ Lëꞌ zíꞌatël ca
    yúguꞌtë le benëꞌ Dios.
  lin-lin: Klisto azali elilingi ya Nzambe oyo amonanaka te, azala liboso ya bikelamu
    nyonso,
  hns-NT: Koi na Parmeswar ke dekh paawe hai. Bakie Jiesoe Kriest me dekhaat raha
    kie oe kaisan hai. Saara sansaar howe se pahiele oe raha.
  noa-E: Ẽwandam chan maadëu pöd ooba aajem, mamʉ Cristo ich Aai dʉ̈i khĩir ãba sĩerraawai
    ʉ̈u i gaaimua khaphʉ nʉm jãga sĩerrʉ́ Ẽwandam chi Aaijã. Ichta nem thum ompaaju
    nawe ich Aai dʉ̈i sĩerr aawai ichta nem thum thʉnʉm Pörkha sĩerrʉm.
  eng-EMTV: He is the image of the invisible God, the firstborn over all creation,
  mib-NT: Yaā Dios jeē tu cúu coto yó, ni sáha ya jeē ní quiji Sēhe ya, te súcuan
    ni jito yó máá yá. Te Sēhe ya ún, je íyó yá nde ná tu jecōo tāca jéē iyó.
  lif-NT2: ख्रिस्‍ते़न्‌मे़न्‍नि मे़न्‍धाःप् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइःत्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    काक् पाःन्‍हाॽ चोःक्‍मानुःल्‍ले़ तगिए खुने़ॽ वये़, हे़क्‍क्‍याङ् खुने़ॽए काक्
    नावागे़न् चइःत् सम्‍दाङ् युक्‍साबा चोःक्‍लो॥
  xnj-xnj: Kilisitu ndi luhumu lwa Chapanga mweangalolekana, ndi Mwana wa Chapanga
    na avili kwakona vindu vyoha kuwumbika.
  mmx-mmx: Karisito neni lampoovo at ne Moroa nedik kopmen tana reven tu ren. Neni
    lanat meren avot, la i silok tinedi levempanga ne Moroa ga rudum li di.
  cbr-NT: Uinu 'icë unínbia Nucën Papa Dios istima 'aínbi ca unían uisa cara Nucën
    Papa Dios 'icë quixun 'unánun asaribi 'aish aín Bëchicë ënë menu uacëxa. Añu ñubi
    unitisama 'ain ca axira pain aín Papabë 'iacëxa.
  tee-NT: Mas jantu lai lakts'incan ju Dios para ju ists'alh ju Jesucristo juncan
    amalacasunilh ju lapanacni ta yu junita ju ixpai ni vana va chunch junita ju yuchi.
    Pus ju Jesús yuchi ju p'ulh ixt'ajun. Astan anavicalh tachi chun ju taxtokni.
  eng-LSV: who is the image of the invisible God, firstborn of all creation,
  cak-NT: Ri Dios man nitz'etetaj ta, pero riq'uin ri Ralc'ual nik'alajin anchique
    ri Dios, roma ri Ralc'ual can Dios-wi chuka'. Ri Dios can pa ruk'a' ri Ralc'ual
    xuya-wi chi xeru'on ronojel ex. Romari' ja ri Ralc'ual ri Dios ri na'ey y más
    nim chiquiwech ronojel ri xeru'on, ri jec'o chicaj y ri jec'o we' chech-ulef.
    Ronojel ri' roma raja' jec'o. Ri yetz'etetaj y ri man yetz'etetaj ta, más que
    je ángeles, o je gobiernos, o nim quik'ij o c'o uchuk'a' pa quik'a'; can conojel
    roma raja' jec'o, y ronojel ri xeru'on, can chi niquiya' ruk'ij raja'.
  pah-NT: Ndihepiagi nhande Tupana'ga. A'ereki ga ndaha'oi. Tihepia reki nhande gara'yra'ga
    Cristo'ga. Cristo'ga ko Tupana'ga javijitehe. Jypya Cristo'ga oko. A'ea rupi ko
    ahã ve yvyakotyva'ea. Ahã ve yvyakotyve'g̃a no. Nurã Cristo'ga rekoi Tupana'ga
    rembiapoa hohe pa okovo g̃a nenonde okoypyavo g̃waramo.
  sja-NT: Eperãarãpa Tachi Ak'õre p'oyaa unudak'aa. Mamĩda irua unupiji ichi Warra
    k'ap'ɨade. Cristo Tachi Ak'õre k'ĩrak'a bɨ. Jõmaarã k'ãyaara waibɨara bɨ, ne-inaa
    jõma ooda perã.
  xed-xed: Tsa Kristi ta maramaŋtá Lazglafta kul nghaŋtá lu ya, tsatsi taŋtaŋa yaku
    ta ghəŋa inda skwi zlaganap lu.
  mks-NT: Ta Jesucristo cúú yuhú nu̱u̱ Ndióxi̱, ña̱ a̱ cu̱ú cuni tíví ta ja̱nda̱ tá
    cáma̱ní casáhá cava̱ha Ndióxi̱ ñuyíví yóho sa̱ íin ja̱hyi a, Jesucristo.
  gfk-S: Ma aie no malalar tane God nong pa di lale nesnes ie. Aie hoke no luaina
    bulu kinong no nuno kinkinis i tamat sakit ta ira linge bakut ing God ga hakisi.
  bmu-bmu: Kraistnöŋ Anutu qahö ehekŋi yaŋgö imutŋi akza. Möpŋaŋgö möpŋe malmal pakpak
    qahö asuhuiga Kraistnöŋ mönö mutuhök Iwiŋambuk azi bohonŋa malök. Mewö Iwi Anutu
    bauköm waŋgiiga öröyuai pakpak miwikŋaim eŋgiyotka ahuget.
  dgz-dgz: Keriso me God karauawa ya yavintoniwa ame wapiwa mega tamanawa di. Keriso
    me namu iragen di yane wanden amba God piup kiman ge wan dim dim uruga amba tan
    venat mutan.
  eng-GNV: Who is the image of the inuisible God, the first begotten of euery creature.
  zaa-NT: Tata Dios nna labí posible té ilá'ni ri'u e le' yétsiloyuį pero chi bitá
    Ỹi'ni áa gùỹi'e forma de enne'; lèe nna née tì'tabá ná Dios, ą'hua chi dúe ántesca
    uccua iyáỹia tení nu té.
  eng-WEBSTER: 'Who is the image of the invisible God, the first-born of every creature:'
  guh-guh: Dioso cajena caeto ata apo vajataenë. Itsiata Dioso pexënato, Cristo, naexana
    mapanacuataje. Cristo paxa jëpa. Dioso daxitacuene mapanacuata pexanaevajënaeya
    ata, Cristo baja cajena ponapona athëbëtatsia.
  bon-bon: Keriso cabu biname cina Acejiyame me opo ituge päpäna, lui cina Acejiyame
    ne äblicäco päpäna. Keriso lui Acejiyame me uuge Bägrä gyene; tabe sine caburage
    iyeta wawenäneji gwidape cabu ca.
  nhw-BL: Cristo catli tiquitztoque itztoc iixcopinca Toteco Dios catli amo aqui hueli
    quiita. Cristo ipa itztoya hasta quema ayamo tleno oncayaya catli tlachijchihuali.
    Huan yaya catli quipiya tlanahuatili ica nochi tlamantli catli Toteco teipa quichijqui.
  swh-ONEN: Yeye ni mfano wa Mungu asiyeonekana, mzaliwa wa kwanza wa viumbe vyote.
  wbi-wbi: Un'swambe kye kihwani kya Nguluve kino nakivooneka. ghwe muholua ghwa kwasia
    mu vuvumbi vwoni.
  bba-bba: Gusunɔ u ǹ wɑɑrɔ ɑdɑmɑ Kirisi u sun nùn sɔ̃ɔsi mɑm mɑm win wɑsi sɔɔ. U
    sɑ̃ɑ win Bii yerumɑ wi u wɑ̃ɑ bɑ sere ɡɑ̃ɑnu kpuro tɑkɑ kuɑ.
  eng-KJVCPB: 'who is the image of the invisible God, the firstborn of every creature:'
  kgk-NT: Hesu Cristo ojehexa uka ramo nhande-vy ohexa uka nhande-vy mba'eixagwa po
    Nhandejáry reko. Nhandejáry ndaha'éi jahexa va'e. Hexapyre'ỹ va'e voi ha'e. Ha
    Hesu Cristo ohexa uka nhande-vy mba'eixagwa po heko. Ha'e Nhandejáry ra'y voi.
    Ta'ýry tee voi. Ndoikói vyteri ramo mba'eve va'ekwe oiko-ma va'ekwe ha'e Túvy
    ndive. Ha'e entéro onhemoingo va'ekwe gwive va'e Járy.
  waj-waj: Anutuuqo haumaki variivaa Yisuu Kirisiivaano ivo variivaa kooyaa ti vitaivai.
    Anutuuqo hama ngiau mmataivaa uu suaivaki vaa ari Mmaapuuvo Yisuuva inna tasipama
    tauraa variravai. Tauraa tuanaa ivo varioo mmuakiaa mminnaiyauvo ngiauvakiaata
    mmataivaunnaatama varuu vau mminnaiyauvaa iima kiooyauvaa yaatareeravai.
  cpy-cpy: Teera ikoñaanitzi Tajorentsi, roo kanteencha roñaahan-tapaenta retanakari
    Itomi, tzimiteen-chari tekiraha rowetsikaetero tzimayita-tsiri nimaeka.
  mpx-mpx: Keliso iya Yehoba toto nige ta kikite kakanununa, ge iya bugul gegewena
    bolo Yehoba i ginolil i bwata lakel.
  wbp-wbp: Kaatuju-ka pirlirrpa nyina, kulalparlipa nyangkarla miparrpaju. Manu nyanungu-ka
    nyina Kaatu-piya-yijala Ngalapi-nyanuju, ngulangku kangalpa milki-yirrarni Kaatuju.
    Kuja nyiyarningkijarra ngurrju-manu Kaaturlu yalkirirla manu walyangka, ngulaju
    yungurla marlaja karrimi manu ngunami ngurrju-nyayirni Jijaji Kirajiki Warlalja-Wiriki.
  luo-luo: Kristo e kido mineno mar Nyasaye ma ok ne, kendo en e wuowi makayo mar
    Nyasaye man-gi duongʼ kuom chwech duto.
  nhe-NT: Cristo tlen tiquitztoque itztoc iixcopinca Toteco Dios tlen axaca hueli
    quiita. Cristo ipa itztoya hasta quema aya tleno oncayaya tlen tlachijchijhuali.
    Huan yajaya tlen quipiya tlanahuatili ica nochi tlamantli tlen teipa quichijchijqui.
  aii-aii: ܗ̇ܘ ܝܼܠܹܗ ܕܡܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܠܵܐ ܡܸܬܚܲܙܝܵܢܵܐ، ܘܒܘܼܟ݂ܪܵܐ ܕܟܠܵܝܗ‌ܝ ܒܸܪ̈ܝܵܬܹ‌ܐ.
  esk-NT: Christ atrigigaa qiñiġnaitchuam Agaayyutim inŋaniktuam supayaaq iñiqtaugaluaqtitnagu.
  msb-msb: Si Cristo an matuod na kapareho san dili nakikita na Dios. Siya amo na
    antes ginlalang an bisan nano kag mas labaw siya sa tanan na mga ginlalang san
    Dios.
  cpa-NT: Lán¹² dsa² héi² lah¹lán¹² ti³jmi²dsa, dsa² tsa¹jniá². Dsa² héi² báh³ dsa²
    juanh¹² cónh¹ jín³ ca¹lah¹jǿ¹ hi² chi².
  dso-dso: କିରିସ୍‌ଟ ନ ଡିସ୍‌ବା ପର୍‌ମେସରର୍‌ ସମାନ୍‌ ବାନିମୁର୍‌ତି ଆଚେ । ତିଆର୍‌ କରିରଇବା
    ସବୁର୍‌ ଉପ୍‌ରେ, ପର୍‌ତୁମ୍‌ ଜନମ୍‌ ଅଇଲା ପଅ ଇସାବେ, ତାର୍‌ ଅଦିକାର୍‌ ଆଚେ ।
  meu-meu: Ia na asita itaiamu Diravana heida-idana, e vara ḡaudia iboudiai roboadia.
  yva-NT: Amisye pamo vatane wo aeno mansamije rai jewen, weramu Apa Kavo po aroron
    kakavimbe weye Po amaisy. Arono nuge so ranari rainyamo, Kristus opa no to, muno
    Opamo po anakotaro ranari tutudi rakivan vintabo,
  dgc-dgc: Ti Cristo i larawan na Diyos a éwan meeta. Siya i mataasa ta étanan a nilalang
    ta mundua.
  zpm-NT: Niicle ne gard dziaṉ ne Dios, per laa Xpëëd me biaad biaadlu lo ne gaṉle
    zha nac me, sac zigne nacse me scaque nac Xpëëd me; ni ladznia Xpëëd me no grëtaa
    ncuaaṉe no.
  hix-NT: Otàwyaro rye rma haxa natxhe, umuru, tàyàm yakoro. Khoryenkom yehtxoho yonyhehe,
    kàwyanye. Osonyhen me nay hamà, Khoryenkomo. Osonyhenà rma yehtxoho yonyhehe,
    umuru, kàwyanye, noro wyaro rma rha tesnàr ke. Akàhtoxemo kom yoho rma haxa naha.
  sim-sim: Avui Wasilaka jikisi orhi oto Avui orhi nanda hom nanda ri. Nir Avui orhi
    oton ni heyenda ambu ri. Hako Krais Avui orhin or heimaha nirin mukuri ri. Avui
    Wasilaka mbele mbelen or u namber jikisi orhi oto angop mas nari ri. Or nashirik
    kuma Avui Wasilaka mbele mbelen ormu ura. Uhunda osik mbele mbele amber jikisi
    orhi siyok olmu sinduwa.
  npi-ULB: पुत्र अदृश्य परमेश्‍वरका प्रतिरूप हुनुहुन्छ । उहाँ सबै सृष्‍टिमा जेष्‍ठ
    हुनुहुन्छ ।
  cgc-cgc: Dili ta makita Dyos an, piro paagi ki Cristo nlaman ta daw ino naan ta
    Dyos tak naan ki Cristo nakita ta daw kino Dyos an. Katengdanan Cristo datas gid
    kaysa ta katengdanan ta tanan na mga nabuat paryo ta panganay na bata na iya na
    katengdanan datas kaysa ta tanan din na mga utod.
  tim-tim: Akto areâk bo. Nanŋande Anutu bo ekmaen yâkgât tirip towat akmâ manmap.
    Akto hân bo miawagewân me kalewân ain Nanŋande soŋ gem malep.
  yor-yor: Kristi ni àwòrán Ọlọ́run tí a kò le rí, àkọ́bí gbogbo ẹ̀dá.
  wos-wos: Ané héfambu reta nani Godré xéhambame. Déka nyan dé God maki rendéka nani
    déré xéta nani Godka xékélaki. Maka du nyan rendaka maki, Godna nyan dé atéfék
    huratakandén jonduka néma du re.
  emp-NTPO: Dadjia ununaca Ãcõrẽra Jesucritod̶eba unubadaa. Idjidrʌ Ãcõrẽ Warra iwina
    bẽrã ne jũma Ãcõrẽba od̶a Boroa.
  eng-F35: He is the visible representation of the invisible God, ‘Firstborn’ over
    all creation,
  ind-ind: Kristus Yesus mencerminkan semua sifat Allah. Walaupun manusia tidak dapat
    melihat Allah, tetapi kita bisa mengenal Dia melalui Kristus, Anak-Nya. Kristus
    adalah yang Terutama di atas semua yang diciptakan.
  pes-OPCB: او چهرهٔ دیدنی خدای نادیدنی و نخست‌زادۀ تمامی آفرینش است.
  mpt-mpt: Nakaia unanga nibo Gode mo atemin blimobe. Yesus Klaiste makob Gode ulabobe.
    Nakaia unangai maki Yesus Klaiste atemibbua e weng sango nibo baabeibbio kesoa
    nibo Gode tekein kebuobe. Sinanggwano Gode abil esa dabal esa eka inamin namino
    dabalim olo buosa eka inamin namino abilim uto buosa e mo klaim blim bie dimo
    Klaiste bianea inamin namin olo alukum kima binebiobe.
  ssx-ssx: Ketisota꞉ mo na handa꞉peke Koda꞉ma꞉ handeke nono pa꞉la꞉ hali konee. Ipikita꞉
    mupeke weki hata꞉ Koda꞉ma꞉ wa꞉pa꞉la꞉ ale paeyaota꞉ ipikana꞉ma꞉ lu tumbaala꞉me.
  mkl-mkl: Inɛ ɡɔ kɑɑ yɔkɔ ku yɛ Ilɑɑɔ̃. Ammɑ Kirisi ɑmɑɛu Ilɑɑɔ̃i, nɔ ɑ̀ yɔɔ, í nɔ
    í jɔɔi dee dee. Kirisiu í wɛɛi hɑi wɑɑti iyi ɑ kù tɑkɑ ɑndunyɑ.
  gaq-gaq: କ୍ରିସ୍ଟ ଆତ୍ନାକ୍ନେ ଇସ୍‌ପର୍‌ନେ ବାନ୍‌ ତ୍ନାମ୍ୟାକ୍ନେ ରୁପ୍‌ନେ ମୁର୍‌ତି । ମେଁ ପର୍‌ତୁମ୍‌
    ଜନମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଉଙ୍ଗ୍‌ଡେ ବାରି ସାପା ତିଆର୍ ଡିଙ୍ଗ୍‌କ୍ନେ ବାନ୍ ମ୍ନା ।
  gof-RNT: Kiristtoosi benttonna Xoossaas tuma leemiso. I medhetetha ubbaafe bayra.
  unx-unx: ନେଲଃତାନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ କା ନେଲଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ଲେକାନ୍‌ନିଃ ତାନିଃ । ଇନିଃ
    ସବେନ୍‌ ବାଇୟାକାନ୍‌ତେୟାଃରାଃ ମାରାଙ୍ଗ୍‌ ଉତାର୍‌ନିଃ ଆଡଃ ମୁତ୍‌କୁଲ୍‌ ହନ୍‌ ତାନିଃ ।
  gah-gah: Gipala áisi ánigamoaká ve Ómasímini ametamenigi utó ike netá mukí avilegeko
    mina vémo nominave.
  lcm-lcm: Nat ke, nia kapo kankanuai atutuman i God voike tarapo tav arai korong
    ania. Na kapo matavunim i mamain ta asisinong aongos.
  aer-aer: Anwerne-arle Ngkarte aretyakenhe aneke, Re akenhe Alere impene Ikwerenhe
    Jesus Christ yerneke nhenge anwerne renhe alhengke-aretyenhenge ante itelaretyenhenge
    Ngkarte iwenhe-arteke anemenge, Jesus-arle Re-arteke anthurre-arle aneme. Jesus
    arrwekelenye Ngkarte-kenhe, Re ingkirrekenge atyeperre anthurre-ulkere Ngkartele-arle
    mpwareke.
  qvc-NT: Jisuspa Taytan Dyustaqam mana atinchiqchu rikayta, mana kwirpuyuq kashqanrayku.
    Piru chayshina ispiritu kashpapismi, Churin Jisukristutaqa kwirpuyuqta nasichirqan
    kay mundupi. Chaymi Jisusta rikashpaqa, Tayta Dyustashina rikaykanchiq. Chayraykum
    Jisukristuqa tukuy ima rurashqanmanda masta balin.
  tgl-ULB: Ang anak ay ang larawan ng hindi nakikitang Diyos. Siya ang unang anak
    sa lahat ng mga nilikha.
  cbs-NT: Dios tsuan uintidumabiaken Cristo ja itsa xabakabi uinkubainibuki. Jawa
    dasibi dami wadiama jawen bake kayabi bestichai jayaniki.
  xtm-NTPP: Su'si ma, masu kuu kuni ndijin o ya, kovaa Cristo ma ni kaxtnu'u sukan
    kaa ya ma, vaa suu ya kúu Sa'ya xinañu'u Su'si ma, te maa ya jâ iyo xinañu'u‑ka
    sana ndaka‑ka ja ka iyo a.
  nnq-nnq: Kilisto abonekana kipola kube alandine na Nnoongo jwangabonekana, jwombe
    akiba tango ni ipanganigwa yoa kupanganigwa.
  bao-NT: Cristora niimi, Ʉmʉreco Pacʉ mani ca ĩatigʉre, cʉ̃ ca bauri wãme ca nii
    ĩñogʉ. Cʉ̃ra niimi, niipetirije cʉ̃ ca jeeñorique jʉgueropʉra ca nii jʉo dooricʉ.
