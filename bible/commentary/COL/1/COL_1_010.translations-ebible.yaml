  zca-NT: Orze' gak ban go nela xmod nzhakla Señor Jesukrist, no zilita' le' go kwa'n
    nzhakla Dios. Orze' lë' go le' rë lo zhi'n nazhon, par más libe' go xmod nak Dios.
  cbc-NT: Bairo mʉjãã pʉame cʉ̃ camasĩõrĩjẽ cʉ̃gori yua, marĩ Quetiupaʉ yarãrẽ bairo
    caroaro mʉjãã átimasĩãnigarã. Bairo ána, mʉjãã caátie cʉ̃ caĩñajesorije ũnie jetore
