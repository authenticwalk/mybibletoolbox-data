  san-VEL: prabho ryogya.m sarvvathaa santo.sajanaka ncaacaara.m kuryyaataarthata
    ii"svaraj naane varddhamaanaa.h sarvvasatkarmmaruupa.m phala.m phaleta,
  kbq-kbq: Ana nehutma tamagra hakare'zama hanaza zamo'a, Ramofo avurera knare nehuno,
