  peg-peg: ତା ଆତିସ୍‌, ଏପେଙ୍ଗ୍‌ ମାପ୍ରୁତି ଇଚା ଲାକେ ଜିବୁନ୍‌ ଜିପ୍‌କା କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାଦେର୍‌
