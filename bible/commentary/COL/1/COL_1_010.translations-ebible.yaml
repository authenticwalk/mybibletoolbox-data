  eng-WEBU: that you may walk worthily of the Lord, to please him in all respects,
    bearing fruit in every good work and increasing in the knowledge of God,
  gnw-NT: Tumpa tapemborɨ, pico cavi vaerã. Echa'ã pe reta co jae yandeYa imbae. Jare
