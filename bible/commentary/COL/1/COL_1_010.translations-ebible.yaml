  mdy-ETH: ኑኡኒ ሺኢቃሢ ጎዳም ዒንሢ ኮይሳሢጉዲ ናንጋንዳጉዲና ቢያ ባኣዚና ዒዛ ዒንሢ ዎዛሳያ ማዓንዳጉዲኬ፤ ዬይያ፦ ኮሺ ማዺ
