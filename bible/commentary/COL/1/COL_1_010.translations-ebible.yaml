  amo-amo: Anit din nliran nworo ucin mine cinu dert, nin vat, nafo na iba macu nanya
    liddu licine nin nkunju mine nanya nyinu Kutelle.
  pjt-pjt: Alatjili tjapilpai nyura nintiringkula Mayatja Godalawanu tjukaṟuru nyinanytjaku,
