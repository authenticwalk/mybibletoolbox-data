  eng-DRA: 'That you may walk worthy of God, in all things pleasing; being fruitful
    in every good work, and increasing in the knowledge of God:'
  knf-knf: Hënk, ubida wi nan ulil Ajugun nabot nado kado iko bŧi yi aŋaluŋ. Nado
    kado iko inuura iŧum kabot kameha me Naşibaţi na manjoonan.
  san-KHM: ប្រភោ រ្យោគ្យំ សវ៌្វថា សន្តោឞជនកញ្ចាចារំ កុយ៌្យាតាត៌្ហត ឦឝ្វរជ្ញានេ វទ៌្ធមានាះ
    សវ៌្វសត្កម៌្មរូបំ ផលំ ផលេត,
  arn-NT: Fey ta famngechi femaymün ta kümeke dungu chumngechi feley ñi femael tüfey
