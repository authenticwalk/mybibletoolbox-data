    ria na, emi bisa boe-boe malelaꞌ Ramatuaꞌ a.
  toc-NT: y tla̠n aksti̠tum nala­ta­pa̠­yá̠tit chuná cumu la̠ xli̠­la­ta­ma̠tcán hua̠nti̠
    xli̠­ca̠na tata­pek­si̠niy Quim­pu̠­chi­nacán, y huá anka­lhi̠ná nalak­tzak­sa­yá̠tit
    hua̠ntu̠ xlá lakati̠y nat­la­hua­yá̠tit, y qui̠­taxtuy pi̠ nama̠s­ta̠­yá̠tit min­ta­hua­catcán
    porque xma̠nhuá nat­la­hua­yá̠tit hua̠ntu̠ lacuán ta­scújut y a̠tzinú li̠huana̠
    nala­ka­pa­sá̠tit xta­la­ca­pa̠s­tacni Dios.
  som-som: inaad u socotaan si Rabbiga istaahisha oo aad wax kasta isaga kaga farxisaan,
    idinkoo midho ku soo saaraya shuqul kasta oo wanaagsan oo ku sii kordhaya aqoonta
    Ilaah.
  mam-C: Ex ikyxjo, nqo kub'sin qwutza te Dios, tu'ntzintla kyb'eta toj tumilxix tze'nkuxjo
    tajb'il qAjaw, ex tu'ntzintla ttzalaj Dios kyi'ja toj tkyaqil, tu'n kyb'inchinteji'y
    wen, ex tu'n kyel wena toj kychwinqila tze'nku jun tb'anil awal, nimxix twutz
    n-el. Ikytzi'n, k-elilexix kyniky'ji'y te Dios.
  ndj-ndj: Pambeli damuweshi kwikala ngimu wadayila Chapanga, damugoli fila fyadayila
    mweni. Ngalilu yenu dayiyeghi ndambu nofu sha kugola na yumwi damukuli muumanyi
    wa Chapanga.
  mbj-NT: Tii d' ãã wén ky n'aa etsẽẽ, Tak'ëp Hyb N'aa Jawyk Do ta karapee hã takarẽn
    doo da né hẽ bë babok hyb n'aa, sahõnh hẽ bë moo bok do hã tah'yy gadajang hyb
    n'aa, sahõnh hẽ baad hadoo pé bë moo bok hyb n'aa had'yyt hẽ, baad P'op Hagä Do
    bë bahapäh hyb n'aa kä bë h'yyb gó.
  lat-VUC: 'ut ambuletis digne Deo per omnia placentes: in omni opere bono fructificantes,
    et crescentes in scientia Dei:'
  ngp-ngp: Aho nomdahe kwikala enga ivo akuunga Zumbe na kudamanya yadya yakumuwagila
    mazuwa yose. Wikazi wenyu noulete mbuli zedi, naho nomkule mwe kummanya Mnungu.
  enq-2: Nyakama Kamongome auu kaena lao, kalai epe dupa pitakanya dii mandyoo, Gote
    baa dopalena lao mana nyema-nyema pyoo, mana epe minao kalyepale lao loma sekengeaka.
  eng-ASVBT: that ye may walk worthily of the Lord unto all pleasing, bearing fruit
    in every good work, and increasing in the knowledge of God;
  mna-mna: 'Naso kapa pai tiom ma indeeŋe men, mi kakam ma Merere zaana iwe biibi,
    mi mbulu tiom ta boozomen ko irao ni leleene. Pa urlaŋana tiom ko ipiyotyooto
    uraata ambaimbaiŋan matakiŋa ta kembei: Niom ko kakamam kat ŋgar pa Anutu, mi
    ŋgar tiom tana izze ma iwe biibi.'
  myw-myw: '@see-verse:COL.001.009'
  sby-sby: Popelapo nimukacikonse kwenda munshila njalayandanga nekumukondwelesha
    Mwami. Mulenshinga cena muncito shenu shapusana pusana, buyumi bwenu nibukaleshe
    micito yapusana pusana. lunshibo lwenu lwakwishiba Lesa lukule.
  sll-sll: Sire yal Yisas nin ol wanana di pungwo meri ol wananga, God wai hanamia.
    Ol ware tal dime dire para weni oli pire, God mongwo maing pir po sire sire moli
    nanua.
  yaq-NT: Junuen eme'e, jume' Liojta yoemiam jiapsi'ea'a benasia, a jiapsine. Intok
    eme'e jiba aapo'ik tu'ureka a' joo i'a'uta a' joakai. Junuen eme'e inim si'ime
    tu'ik bo'o jooriawamta emot bittebone. Intok jiba che'a juni'i eme'e yuma'isi
    Liojta a' ta'aa sakakai.
  uro-uro: Bä uni nän doqoräkt ivakt iva qale ngän da ama iar angärha ron gärangätni
    i nani ma Engeska na ngät dä märmär gem ga nävät a ngät i ngänit sa ama gavam
    bät angäna lat ama mär ngät moe dä ngäni rhir vät angän mädräm sävät ma Ngämuqa.
  ita-1885: Acciocchè camminiate condegnamente al Signore, per compiacergli in ogni
    cosa, fruttificando in ogni opera buona, e crescendo nella conoscenza di Dio;
  muy-muy: Mawayay ti kânjəhaɗum akaɗa ga ndam ga Bay geli ya ahàr àɗəm tanjəhaɗ ni.
    Mawayay ti tʉwi gekʉli ya kəgrum ni ɗek mâɓəlafəŋ, kə̂grumikivu zlam sulumani
    ndahaŋ. Nahkay ti akəsərum Melefit àtam ya ti kə̀sərum naŋ nihi ni.
  kqc-kqc: Resi Varika amiye rofu nana rei mona resi ina moi ada rei vau resi vegu
    buni noibanu dudu, meko varesi Sei di diba ninari tora niyagane.
  tav-tav: 'To bairi Dio cʉ caboori wame mʉja cáti anipere mʉja áti ani majigarã.
    To bairi Diore mʉjaare jenibojarã, ocõo bairo cʉ jã ĩnucu: “Dio, mʉ caboori wame
    na áti anicõato. To cãnacã wame na cátie, mʉ catʉjoori wame jeto na áparo. Caroa
    jetore, mʉ caboorije jetore na áparo. Mʉ yere na majinemoato,” Diore jã ĩnucu,
    mʉjaare jenibojarã.'
  eng-ULB: We have been praying that you will walk worthily of the Lord in pleasing
    ways. We have been praying that you will bear fruit in every good deed and that
    you will grow in the knowledge of God.
  spa-VBL: De este modo, vivirán vidas que representen correctamente al Señor y que
    le agraden, dando lugar a todo tipo de buenos frutos y recibiendo mayor conocimiento
    de Dios.
  fra-_FOB: De telle sorte que vous vous conduisiez d'une manière digne du Seigneur,
    pour lui plaire en toutes choses, portant des fruits en toutes sortes de bonnes
    œuvres, et croissant dans la connaissance de Dieu;
  hau-ULB: Muna ta addu'a domin ku yi tafiya da ta cancanci Ubangiji a kowace hanya
    da za ta faranta masa rai. Muna ta addu'a cewa za ku ba da 'ya'ya cikin kowanne
    aikin nagari kuma za ku yi girma cikin sanin Allah.
  mal-mal: നിങ്ങൾ കർത്താവിന് യോഗ്യമാകുംവണ്ണം നടന്ന് എല്ലാറ്റിലും അംഗീകാരം പ്രാപിച്ചവരായി,
    സകല സൽപ്രവൃത്തിയിലും ഫലം കായ്ച് ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനത്തിൽ വളരണമെന്നും
    ഞങ്ങൾ പ്രാർത്ഥിക്കുന്നു.
  lit-lit: tam, kad vaikščiotumėte – kaip verta Viešpaties – į visišką patinkamumą,
    nešdami vaisių visokiais gerais darbais ir augdami į tikslų Dievo pažinimą,
  urd-GVR: Kyoṅki phir hī āp apnī zindagī Ḳhudāwand ke lāyq guzār sakeṅge aur har
    tarah se use pasand āeṅge. Hāṅ, āp har qism kā achchhā kām karke phal lāeṅge aur
    Allāh ke ilm-o-irfān meṅ taraqqī kareṅge.
  far-far: Karo foa 'urinai, fua sae ne tolae kamulu kai leka sulia kwaidorie na 'Aofia,
    ma ka faeele nia, ma mulu kai bobola fuana sasilana raoe lea 'e'ete ki tafau,
    ma mulu kai saitamana lea ana God ka tasa.
  suz-BL: इन ङोंइती शिरशो मुर दुम्‍मल। आन पशो नेल्‍लेमी इन कली ग्‍येरपदमेक्‍ल। रिम्‍शो
    पामेनु, इन कली तुइक्‍तीके आन थुंमी बारना बारन लल। एफिसी ४:१; फिलिप्‍पी १:२७
  car-NT: Iwara Tamusi nisanory wara ajemanda'ton. Moro inisanory mika'ta'ton. Pa'poro
    iru'pyn amaminano ta tapepore maita'ton. Iru'pa 'ne ka'tu rapa Tamusi muku'ta'ton.
  amp-amp: Be nd dborioh dukefr broruhatrko Bro Nungothetrhu dukef yuhatn hikruhatko
    hti yindhor-rahrko. Niko hingrnayuk hingrnafam nhai finji naruhatm. Be yi marnyarahm.
    Nikmoh toh nmbuham be dborioh nefrpam narahko. Nd yuhamn Bro Nkifrar hti duka
    tungunarahkomr.
  bht-bht: असां ऐ प्राथना करदे न ताकि तुसां ऐसी ही जिन्दगी जी न जदिया परमेश्वरे दे
    लोकां दा होणा चाईदी, कने तुसां परमेश्वरे जो खुश करी सकन कने तुसां लगातार भले कम्मा
    जो करदे रिया जिसने तुसां परमेश्वर जो जाणने च बददे जा।
  eng-NOY: that ye may walk worthily of the Lord so as to please him in all things,
    bearing fruit in every good work, and increasing in the knowledge of God;
  cub-NT: Jẽniaivʉbu diede, mʉje d̶arãjiyepe aivʉ yópe ina Jʉ̃menijicʉ jina ne d̶aiyepe,
    Jʉ̃menijicʉi torojʉquiyepe aivʉ mʉjaque cainʉmʉa. Pʉeno baju jẽniaivʉbu Jʉ̃menijicʉque
    mʉje mearo d̶arãjiyepe aivʉ yópe ʉ̃i ʉrõpe aru mʉje coreóvarãnʉrajiyepe aivʉ Jʉ̃menijicʉre
    pʉeno baju caijãravʉa.
  ita-1927: affinché camminiate in modo degno del Signore per piacergli in ogni cosa,
    portando frutto in ogni opera buona e crescendo nella conoscenza di Dio;
  lww-lww: Ve sanene, p̃isi na yoko akilia ayal mesmesu e mrapa napo nap̃a popon yeririna
    kiena kieta Sup̃e la ayal ea, a p̃isi na akilia akila nap̃a naga kilia kekaran
    make kiamiu p̃elaga punu ga. A yoko mras wo lala kilia imi m̃alivi e kiamiu malena
    lala a e m̃ena ga e kiamiu yum̃aena lala, a p̃isi na kiamiu kiliaena e Ntewa kilia
    va merorol manenea.
  ckb-ckb: بۆ ئەوەی بە شێوەیەک بژین کە شیاوی مەسیحی خاوەن شکۆ بێت و بە تەواوی جێگای
    ڕەزامەندیی ئەو بێت، لە هەموو چاکەکارییەک بەرهەمدار بن و لە ناسینی خودا گەشە بکەن.
  nas-nas: 'Teeꞌ kunsimarekooꞌ diiꞌke aaꞌnooꞌnaang: tampaꞌ Ovoring-koo makosinaꞌ otoriai
    ookamentai tee dotu-antaveriainaꞌ, sinang tampara nkaveriai tee-koo ookara nko-nko
    tampara-koo, eeꞌnoko Kumponing aaꞌnaꞌ punkaamperi˜ noruꞌeriai.'
  uvl-uvl: Ke pomalam lape atu ke a nanas mene Non Soke lemene ngana pe apoi menmene
    ure nemur nenge poia i ke iech. Pe atu ngamo lape poi hote ure urana ngana mur
    halang pe letemo matana ngana nge NeHalang pupuo pule.
  eng-BBE: Living uprightly in the approval of the Lord, giving fruit in every good
    work, and increasing in the knowledge of God;
  ixl-CNT: Ech jikom chit ex siꞌaneꞌ kam echaꞌ visaꞌ u Tioxh setiꞌ. Utz bꞌaꞌn seꞌenku
    kajay vebꞌanon te. Tan tu qꞌul ebꞌanon sekꞌuchvu u bꞌaꞌnil. Ech chꞌiichil chit
    sebꞌan tiꞌ tootzajil u Tioxh.
  xsi-xsi: Maka nema noŋa ŋinde nde duvi mine; maka iloma tu miki ma kamo sondo, ikura
    Maro Ŋalae ipatea pami mine. Ambo miki ma kamo mine, ande i ma ilo ara ŋana nemi
    vetâŋa rârâni kâ. Maka iloma tu miki ma kaveta vetâŋa arara kie-kie, itogo kâi
    ipula kanaŋo mine. Aku iloma tu nemi ilo-kalo ma ipâŋga ŋalae, ŋana miki ma kasama
    Maro Kindeni kilala sondo kâ.
  crx-NTPO: '''Et whe la neMoodihti ''en ba soo ts''ih''un un''a ndi yun k''ut dúlhts''i.
    Ndai ''ulh''en-i ts''iyawh yé hot''i'' la. ''Ut''en unzoo-i ''i la oots''u hayóokat,
    ''ink''ez Yak''usda ''on nus t''entihzeh.'
  kan-OKCV: ಕರ್ತ ಯೇಸುವಿಗೆ ಯೋಗ್ಯರಾಗಿ ಜೀವಿಸಿ ಎಲ್ಲಾ ವಿಧದಲ್ಲಿ ಅವರನ್ನೇ ಮೆಚ್ಚಿಸುವವರಾಗಿರಬೇಕೆಂತಲೂ
    ನೀವು ಸಕಲ ಸತ್ಕಾರ್ಯದಲ್ಲಿ ಫಲಕೊಡುತ್ತಾ ದೇವರ ತಿಳುವಳಿಕೆಯಲ್ಲಿ ವೃದ್ಧಿಯಾಗುತ್ತಿರಬೇಕೆಂತಲೂ
  bbb-bbb: Ro no baname isoega ja izege E Ireobo fu vierafema ijia karikinu ro ire
    fu oemaredufuo ijiaru kenoke. Ro kuke ja vame maeje binobino ijia mukoreigia kenoekina
    jone ja Godi vierafevo ije fuka ma ireobo reke.
  blw-blw: Te no yachiyat, kapeletan way iyafiinyu paat ah Apo Jesu Cristu hen antoy
    atatagguwanyu yag anyu agég enongnong way mangemparaylayad an hiya. Yag no yachi
    agéat ammaanyu hen chuar way ammay ya matapyatapyan agé hen ma-awatanyu mepanggép
    an Apudyus.
  tam-2017: எல்லாவித நல்ல செயல்களாகிய கனிகளைத் தந்து, தேவனை அறிகிற அறிவில் வளர்ச்சியடைந்து,
    கர்த்தருக்குப் பிரியமுண்டாக வாழவும் அவருக்குத் தகுதியாக நடந்துகொள்ளவும்,
  azz-NT: Huan no timoteixpantijtocque inahuactzinco Totajtzin Dios que ma Yejuatzin
    namechpalehuitiu para queniu huelis xichipaucanentinemican ijcón queme quinnamiqui
    ma xichipaucanemican nochi neques ten poutinemij ihuan Totecotzin Cristo. Huan
    no ma Yejuatzin namechpalehuitiu para que namejuan xicchiutinemican sayó ten Yejuatzin
    quiyolpactía. Huan no tictajtanilíaj Dios que ma Yejuatzin namechtiochiuto para
    ijcón mochiutiyás sayó cuajcuali chihualisme campa yesqui nantequitijtinemisque.
    Huan no ijcón ticnequij ximoyolmajxitijtiyacan tech namotacuautamatilis para ijcón
    cachi oc nanquixmatiyasque Totajtzin Dios.
  spa-RV-1909: 'Para que andéis como es digno del Señor, agradándole en todo, fructificando
    en toda buena obra, y creciendo en el conocimiento de Dios:'
  csy-csy: Tabang in Topa lungkimsak na taw a ki phu in na nuntak thei natu uh ahizong,
    nasep pha khatsim sung ah tampitak na nga thei natu uh le Pathian heakna sung
    ah na khanto thei natu uh ahizong;
  mxq-NT: Dʉꞌʉnʉts nga̱jxtaꞌaky es mjikyꞌáttʉt éxtʉm ttseky ja Nindsʉnꞌa̱jtʉm Jesukristʉ,
    es dʉꞌʉñʉm xytyúndʉt diꞌibʉ yʉꞌʉ ꞌyoyjya̱ꞌa̱p, esʉ mjikyꞌa̱jtʉnʉty dyaꞌíxʉdʉt
    tʉgekyʉ oytyim diꞌibʉty ja oybyʉ mduunk, es xyꞌixyꞌátʉt waanʉ oy ja Dios.
  tzj-NT: Xtewc'aj ta jun utzlaj c'aslemal como ni yatal wi' chakij chi queri' nkaban
    ja tok kaniman chic ja kajaw Jesucristo. Xtewc'aj ta jun c'aslemal ja congana
    utz ntz'a̱t rmal ja Dios, jun c'aslemal ja nwinakarsaj nojel rwach ja rutzil.
    K'ij k'ij ni ta xtewotakij wi' más jani' rna'oj ja Dios.
  tdt-tdt: Ho nunee, imi nia moris sei foti aas Nai Jesus nia naran, i sempre halo
    haksolok Nia laran. Imi mos sei halo diak beibeik ba ema, i konhese Maromak diak
    liu tan.
  ron-BTF: Ca voi să umblați demni de Domnul spre toată plăcerea, fiind roditori în
    fiecare lucrare bună și crescând în cunoașterea lui Dumnezeu;
  eng-WEBP: that you may walk worthily of the Lord, to please him in all respects,
    bearing fruit in every good work and increasing in the knowledge of God,
  eng-FBV: That way you'll live lives that rightly represent the Lord and please him,
    producing all kinds of good results and gaining greater knowledge of God.
  nld-1939: dat gij daardoor een leven moogt leiden, den Heer waardig, en Hem in alles
    behagen; dat gij in ieder goed werk vruchten moogt dragen, en toenemen moogt in
    de kennis van God;
  bwo-bwo: Mank'owere doonzosh wotts weeron beyarr b́ jamon bín it gene'ushitwok'o
    kon naari sheeng fino finon shuwo it shwitwok'onat Ik' danon eenfere it ametuwok'o
    Ik'o k'onituwe.
  nch-BL: Huan quej nopa huelis anmonejnemiltise quej quinamiqui monejnemiltise masehualme
    cati iaxcahua Toteco huan anquipactise ipan nochi tamanti cati anquichihuase.
    Nojquiya anquichihuilise sequinoc tamanti cati cuali huan mojmosta más anquiixmajtiyase
    Toteco.
  quc-TNT: Je ri' rech je' quiban na pa ri i c'aslemal jas ri takal u banic cumal
    ri e cojoninak che ri Kajaw Jesús, xukuje' rech amak'el quiban na ri utz cäril
    wi ri Are' pa ronojel, chi quiban na ronojel u wäch utzil, rech xukuje' cäc'oji
    na más ri iwetambal chrij ri Dios.
  tfr-NTPO: Rokërwa ba kong eni, l̇l̇ëbo pjl̈ú shäryëmi ĩyado wl̈o, e miydëmi jek
    këgong këgong wl̈o bakoe. Eni ga Tjl̈apga Jesús ber wopjl̈ú bomi kong, pjãy jëk
    nopga baĩya dik kjĩshko.
  kaq-NT: Papa queenai quesca sca man jihuenon. Man hahcai jatihibi jaquin hahan jan
    jenimahibo man janon hihxon tah non mato yocaxonai. Jascapahboxon tah man Papan
    shinanai quescajaquin jatihibi sirijatihi. Jaatian tah man hashoan sirijaquin
    sca noquen Papa honanbonayaxihqui.
  sgb-sgb: Ha êmbayro, ay mag-in mangêd haka ikahigla ni Apo Namalyari, ya pamimiyay
    yo. Panay kaw manyag hên kangêran, haka panay mapahanan ya kamwangan yo kan Apo
    Namalyari.
  vie-1934: hầu cho anh em ăn ở cách xứng đáng với Chúa, đặng đẹp lòng Ngài mọi đường,
    nẩy ra đủ các việc lành, càng thêm lên trong sự hiểu biết Đức Chúa Trời,
  kxv-kxv: ବାରେ ଜୀୱୁତି ବୁଦିତା ପ୍ରବୁଇଁ ବାରେ ତା଼ଣା ରା଼ହାଁ କିୟାଲି ତାନି ଜ଼ଗେତି ମାଣ୍‌କି
    ତଲେ ତା଼କାଦୁ, ଇଚିହିଁ ମାହାପୂରୁତି ବୁଦିତା ପାଡାଆ଼ହାନା ନେହିଁ କାମାତି ପା଼ଡ଼େୟି ଆ଼ୟାଦୁ
    ।
  amu-NT: Ndoꞌ naljoꞌ nnda̱a̱ nncꞌomꞌyoꞌ chaꞌxjeⁿ matsonaꞌ na cꞌom nnꞌaⁿ na laxmaⁿnaꞌ
    cwentaaꞌ Ta Jesús, na ñequiiꞌcheⁿ cwilꞌaꞌyoꞌ yuu na cjaaweeꞌ ntyjeeⁿ, na chaꞌtso
