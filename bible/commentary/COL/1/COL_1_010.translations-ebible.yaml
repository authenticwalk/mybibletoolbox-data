    okom ananimi boꞌoma ipaꞌ nondagalaepa. Ama pendaꞌ maol naninani hiani buꞌwani
    hiꞌigalana pegegawana andeandeꞌ pigikilaꞌ fowaꞌ paliꞌ pegegawana.
  cbv-cbv: Dios yeebdíh ã teo wáacat pínahdih jwĩpĩ́ ʉʉ́bhna caá, ã́ihwã jʉmna, jwĩ
    Maáhdih chah jéihnit, ã náahat pah ñi tʉ́i chãjat pínah niijná.
  taw-taw: '@see-verse:COL.001.009'
  jic-NT: Qjuisas lovin nin ca la müjí qjuis Jepa Jesucristo jos jinwá. Nun jupj juts'a'á,
    mpes ca nin la müjí. Qjuisas jupj lovin 'ücj jos nsem nun lojí mpes. Qjuisas nun
