  hoy-hoy: ताकी नीम्द चाल चलन प्रभु उन लायक ईरूल, अदिक आव सब प्रकार देल प्रसन्न ईरूल,
    अदिक नीम जीवन दा टु वळ्लेव क्याल्सा होळुल, अदिक नीव परमेश्वर उन ग्यान दा वाळुसतेला
