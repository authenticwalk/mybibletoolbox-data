verse: COL.001.010
translations:
  kpx-kpx: No laheho guligulilahai isivialeike Kosive isivi ke vai la uveve kemo mai
    vahaehotisi. Ilive elike vaveve dua unaha vage luleleve kena laemo balugai.
  okv-H: Eto ungona ari tapa deirami humbuto irova Bada na uje ere ua avo humbuto
    God ta kiari na pajito ari jajavotoho neite kainte ururovo God na kito osa aisuja.
  tbo-tbo: Ma omi memae dewadewahi Guyau i lainanaya uyahihiyei ona likaohaya, po
    ugomi dewadewahi hina lugeletehi omi bagibagi uyahina po Yaubada hanapuna uyahimi
    ina lata.
  mal-C: എല്ലാ കാര്യത്തിലും കർത്താവിനെ പ്രസാദിപ്പിച്ചുകൊണ്ട് അവിടത്തേക്കു യോഗ്യമായവിധം
    ജീവിച്ചും സകലസൽപ്രവൃത്തികളിലും ഫലം കായ്ച്ചും ദൈവികപരിജ്ഞാനത്തിൽ വളരണമെന്നും
  grc-SR: περιπατῆσαι ⸋ὑμᾶς⸌ ἀξίως τοῦ κυρίου εἰς πᾶσαν ἀρέσκειαν, ἐν παντὶ ἔργῳ ἀγαθῷ
    καρποφοροῦντες καὶ αὐξανόμενοι ⸂εἰς τὴν ἐπίγνωσιν⸃ τοῦ θεοῦ·
  bgc-bgc: थारा बरताव इसा होणा चाहिए जिसा परमेसवर के माणसां का हो सै, ताके थम परमेसवर
    नै हरेक काम म्ह खुश कर सको, ताके थम सारी हाण भले काम करते रहों अर थम परमेसवर की
    पिच्छाण म्ह बढ़ते जाओ।
  khz-khz: Ai evetaina garapalina ganina, Velekou na eririwaana magulinai pio maguli
    ulanana, e gemi kala e maguli maparapararai maki ia pio vega-vererea ulanana.
    Pa, gemi kala namara maparara vuavuara pia matagai, e Palagu maki pio ripa-gitakaua.
  deu-TKW: zu wandeln würdig des Herrn zu allem Wohlgefallen, fruchtbringend in allem
    guten Werke und wachsend zur Erkenntnis Gottes,
  zsr-NT: Cni rnábituꞌ‑nëꞌ quië gac gunliꞌ ca ral‑laꞌ lun nup náquigac queëꞌ Xanruꞌ,
    gunliꞌ yúguꞌtë le rdzag ladxëꞌë Lëꞌ, len sáquiꞌliꞌ gunliꞌ yúguꞌtë le nac dxiꞌa,
    len gacr gdu ca núnbëꞌliꞌ‑nëꞌ Dios.
  lin-lin: mpo ete bozala na bizaleli oyo ebongi liboso ya Nkolo, mpo ete bosepelisa
    Ye na nyonso, mpo ete bobota bambuma na nzela ya lolenge nyonso ya misala na bino
    ya malamu, mpo ete bokola kati na boyebi ya Nzambe,
  hns-NT: Tab toelog Prabhoe ke rasta par barhia se tjal sakiehe aur oke ekdam parsand
    hoihe. Aur har ek rakam bhala kaam karke toelog kaamiel rahiehe aur Parmeswar
    ke auro attjha se djaanat djaihe.
  noa-E: Irigta pãar kõit jëeujem, chadcha maach Pör Cristo dënkha nʉm khʉʉnjö pãach
    nem wau nʉmpierr irua nem khõsimta wau nʉmua dich khapeen dʉ̈i nem ajapha aju
    ayaamjã waub khaba waumkhĩir; mag nem wau nʉm gaaimua warag ich Ẽwandamjã ajapcha
    pãachig khap amkhĩir.
  eng-EMTV: that you should walk worthy of the Lord, to please Him in all respects,
    bearing fruit and increasing in the full knowledge of God;
  mib-NT: Te cájicān rī jeē caca ndaā rō nájnūhun cánuú caca ró jéē cácuu ró ñáyuu
    maá Jítoho yō. Te súcuan te sáha ró ndɨhɨ jeē nújnahan ni yā, te nihīn jníñu ró
    jiín táca jniñu váha, te jecūhun ga ni rō ndese Yaā cúu Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बा ये़सुःन् लाॽरुबा हिङ्‌मन्‍नो सुम्‍बोधासाबा के़बोःक्‍खिर,
    हे़क्‍केलॽरिक् काक् परिक्‍ले़ खुने़ॽ कुनिङ्‌वाॽ के़दाःसुम्‍ल हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्
    आल्‍लसाङ् नुःरिक्‍काङ् कुसिङ्‌निःप्‍मा के़सुक्‍तुम्‍माङ् काक् नुःबा याःम्‍बक्‍किल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ के़दाःसुम्‍ल फाॽआङ् आनिगे़ तुवा चोगुम्‍बे़रो॥
  xnj-xnj: Penapo yati mwitama ngati cheigana Bambu na kuyendelela kukita gegakumganisa
    mwene magono goha. Wumi winu yati wileta mahengu gabwina ndalindali nyenye yati
    mwiyedelela kukula mukummanya Chapanga.
  mmx-mmx: Ma lok levesingising kerepmo kusu lorooro atnimi na epovo mi lavavara at
    Leeme Silok la kusu mina lok lempanga naba lox amomo i. Nom lempanga i lok keretna,
    lorooro atnimi naba pisik asu leveloklok nunuan solo, la nemi minaba lok kaka
    lakleklen at ne Moroa.
  cbr-NT: Mitsux usai 'i camina Nucën 'Ibu Jesucristonan 'aísha uni 'icësai 'iti 'ain.
    Usa 'aish camina ax cuëëncësabi oquinshi 'aquin, uisa ñu cara upí 'icë ashi 'anan,
    asérabi mitsun nuitu mëu upí oquin Nucën Papa Dios 'unánti 'ain.
  tee-NT: Ju chunch laich ats'uc'uya'it'it tachi ju lhijunch ni lhilac'ap'int'at'it
    ju qui'ucxtin'an Jesús. Chai mas va tuch'i naviyat'it laich anaviya'it'it tachi
    ju slivasalh k'ox calhiulaya' ju yuchi. Chai ju chunch vachu' lai anaviya'it'it
    tijpachux ju k'ox chai lai palai amisp'aya'it'it ju Dios.
  eng-LSV: to walk worthily of the LORD, pleasing in all, being fruitful in every
    good work, and increasing in the knowledge of God,
  cak-NT: Quiri' nakac'utuj che ri Dios, roma nakajo' chi rix jumul ta nic'uaj jun
    c'aslen utz, anche'l ri c'aslen ri nic'atzin niquic'uaj ri quiniman chic ri Ajaf
    Jesucristo. Chi rix siempre nic'uaj ta jun c'aslen ri nika chech raja'. Can ta
    niwachin utz ri ic'aslen. Niben ta ronojel ri utzilaj tak ex, y nitemaj ta más
    rech ri Dios.
  pah-NT: A'ero ti g̃a ndekokatui nde javijitehe nde mbohoryheteavo jipi nehẽ. Ojipe'g̃a
    pe ti g̃a ndekokatupavi nehẽ no, oro'e ore Tupana'ga pe. Nane'ymi koji'i ti g̃a
    nde kwahakwahavi nehẽ no nahã Tupana'ga opota javo.
  sja-NT: Taipa mãga iidipata k'inia p'anadairã parã p'anapataadamerã Tachi Waibɨadeerãk'a,
    ne-inaa jõma oomaa p'anɨ irua k'inia bɨk'a. Mãga p'anadak'ãri, ne-inaa pia k'ĩra
    t'ãdoo oodait'ee mãik'aapa Tachi Ak'õre pipɨara k'awaadait'ee.
  xed-xed: ŋa nzay ghuni ta nzaku manda ya ta kumə Mgham Yesu, ka maga skwi ya ta
    zɗəganata, ŋa gɗata ghuni ta maga skwi ɗinaɗina, ŋa sgakwa snaŋta ghuni ta Lazglafta.
  mks-NT: Já quéa̱ ná cuu caja ndó tá quia̱hva ndítahan caja ndó jáchi̱ cúú ndó ña̱yivi
    cómí Ndióxi̱ cuéntá sa̱ha̱. Níí tiempo xíní ñúhú caja ndó ña̱ cáji̱i̱ ini mé á
    xi̱hi̱n. Ta quia̱hva já xíní ñúhú na̱ha̱ ndó ña̱ cája tá cája ndó ña̱ va̱ha xi̱hín
    ña̱yivi ta quia̱hva já xíní ñúhú canda̱a̱ chága̱ ini ndó sa̱ha̱ Ndióxi̱.
  gfk-S: 'Ma mir sasaring bileng hobi be mu nage lon hoke i sip be mu na lon hobi
    ma be ta ira linge bakut ing mu la gilgil mu nage halaro ie horek: na mon puspusno
    ta ira numu bilai na gingilaan bakut, mu na tatahuat hanana ta ira numu minanes
    utana, mu na kap ira dades bakut haruat ma no nuno tamat na baso sakit be mu nage
    tur dades ma mu na bala malum ta ira tirih, ma be mu na tanga tahut tano nudait
    Mama ma ra gungunuama nong ite harahut mu be mu nage petlaar be mu na kap no pinalau
    ta mu tikai ma ira matanabar tus tane God ing di kis ter tano madares.'
  bmu-bmu: 'Eŋgöra kewö köulukömakzin: Mötkutukutu miaŋön nam köl eŋgiiga mewö ölöp
    malmalŋini Kembugö jeŋe dop kölmawaŋgö dop malme. Jitsihitŋi ahözawaŋgö dop ahakmemeŋini
    pakpak aka memba malme. Mewö ölöp nup ölöpŋi könaŋi könaŋi pöndaŋ megetka miaŋgö
    ölŋi asuhumakŋa. Mötkutukutuŋini mewö köl guligetka ölöp köhöimakŋe aka Anutugö
    könaŋi toroqeba möt yaköm soroköba malme.'
  dgz-dgz: Ap gapan e inat waniet ega uruga Ayop gamup inak kakaewa ge me aton wanapen
    menanaet di ina wanie taiwaniampen. Amba inak kakaewa tanewa aigap aigap sia kakaevet
    taiwaniai. Ap gapan kai wara dora guegue mega e anu kakayasiwania.
  eng-GNV: That ye might walke worthy of the Lord, and please him in all things, being
    fruitefull in all good workes, and increasing in the knowledge of God,
  zaa-NT: para qui'ni guni le nu ná tse' nu rú'u latsi'e según nu dàni ca enne' qui'
    Señor Jesucristua guni cą, para qui'ni la'labàni qui' le nna ccą́ tì'a ttu yà
    nu runna fruto tsè' nna gúnibia' le Tata Dios adiru tse'.
  eng-WEBSTER: That ye may walk worthy of the Lord to all pleasing, being fruitful
    in every good work, and increasing in the knowledge of God;
  guh-guh: Pacatovajëtabiabatsinua xaniavaetsia jivi panetsitajinavanapaenexa, Dioso
    papecasivabarëyanexa pexaniacuene paneexanabiabixae. Pacatovajëtabiabatsinua Diosojavabelia
    panevajënaeyabelia Dioso panejamatabëcueneyapëtaeponaenexa.
  bon-bon: Weene peei cabu ca ibibi äbitinininiye mime Yage-yame me gaabe cabu otnime
    iyeta teeme singi wawenecame. Piba weeme ireclota cabu ca miijimiji mule cina
    twaatni-nusi. Cuta piba weeme umle Acejiyame poto cidi me babo pa läbitepi.
  nhw-BL: Quej nopa anquipiyase amonemilis quen quinamiqui quipiyase masehualme catli
    iaxcahua Toteco huan anquipactise ipan nochi tlamantli catli anquichihuase. Huan
    pampa anquineltocaj, anquinchihuilise sequinoc catli cuali huan mojmostla más
    anquiiximajtiyase Toteco.
  swh-ONEN: 'Nasi tunaomba haya ili mpate kuishi maisha yanayostahili mbele za Bwana,
    na mpate kumpendeza kwa kila namna: mkizaa matunda kwa kila kazi njema, mkikua
    katika kumjua Mungu,'
  wbi-wbi: tukuvasuumila kuuti mughendaghe mu lugudo vwa Mutwa mu sila sino sinoghiile.
    kange tukuvasuumila kuuti mlihola imheke mu nono sooni sino muvomba muliiva mu
    luhala la Nguluve.
  bba-bba: Sɑɑ yerɑ bɛɛn sɑnu sɑnusu su ko n kɑ Yinniɡiiɡisu weenɛ, kpɑ i n dɑ ko
    ye n koo nùn wɛ̃re. Bɛɛn wɑ̃ɑrɑ koo mɑɑ kookoo ɡeesu bwese bwesekɑ sɔ̃ɔsi nɡe
    dɑ̃ɑ te tɑ bii ɡeenu mɑrumɔ, kpɑ i Gusunɔ ɡiɑm sosi.
  eng-KJVCPB: that ye might walk worthy of the Lord unto all pleasing, being fruitful
    in every good work, and increasing in the knowledge of God;
  kgk-NT: Upéixa ramo peiko va'erã Nhandejáry remimbota-rupi. Heko-rupi peiko va'erã
    ave ani hagwã pemotĩ íxupe. Pende reko porã va'erã, opaixagwa pene rembiapo porã
    porã meme va'erã. Peẽ peikwaa porãve rãve va'erã peho-vy Nhandejáry-pe.
  waj-waj: Fai ngia itaama varida Udaanga Yisuu Kirisiiva yaata utira mmooriivaa ngia
    aikiooma iikio too ivo ivaa too ngiiiyara sirigakiaiveeraivaara ngia makemakee
    itaama nnaasu iikiateeraivaara ta ngiiiyara yaaku varaunnanoo. Fai ngia itaama
    varida mmannammanna mmoori yoketaivaa iikiokio kaanaivo vainai ngia Anutuuqo yaata
    utiraivaugiataama varia rada vidada arinaima teeda rikiaaravai.
  cpy-cpy: Namanakotzimi eejatzi panta-piintan-tyaawori kameethatzi-motziriri Awinkatharite,
    tema rootaki ikoyiri panteeniri kameethata-tsiri, rootaki piyaata-kaantyaawori
    piyoperota-neeri Tajorentsi.
  mpx-mpx: Inoke yawalimiu ana nawanawa ni ola toto Babala nuwana, ge wami ginol gegewel
    iya ni yaliyaya-an. He yawalimiu ni enon, enona ginol waiwaisal nihi gewi, ge
    Yehoba ana aatena eliyamiu ni bwatabwata.
  wbp-wbp: Kaatu kanyarra nyina ngampurrpa-nyayirni yungunkulurla nyurrurla jungarni-nyayirni
    nyina. Ngulakunya karnalu-nyarrarla wangkami Kaatukuju. Kajinkilirla jungarni-nyayirni
    nyina manu warrki-jarrimi nyanunguku Kaatuku, kujarluju kankulu miyalu raa-pinyi
    manu wardinyi-mani. Ngula-jangkanya kapunkulu milya-pinyi-nyayirni Kaatuju.
  luo-luo: Bende walamo kamano mondo udag e ngima ma Ruoth morgo, ka umiye mor e yore
    duto, kendo unyago olemo mag timbe mabeyo bende ka umedo bedo gi ngʼeyo Nyasaye.
  nhe-NT: Quejnopa inquipiyase imonemilis queja quinamiqui quipiyase tlacame tlen
    iaxcahua Toteco huan inquipactise ipan nochi tlamantli tlen inquichihuase. Huan
    pampa inquineltocaj, inquinchihuilise sequinoc tlen cuali huan mojmostla más inquiixmajtiyase
    Toteco.
  aii-aii: ܕܚܵܝܹܝܬܘܿܢ ܐܲܝܟ݂ ܕܚܵܫܚܵܐ ܠܡܵܪܝܵܐ ܘܫܵܦܪܵܐ ܐܸܠܹܗ ܒܟܠܔ ܐܘܼܪܚܵܐ، ܘܝܵܗܒ݂ܝܼܬܘܿܢ
    ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܒܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ، ܘܙܵܝܕܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܝܕܵܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: suli agaayyutiplusri agaayyutikuałiqsi Agaayyutmi quyaqnaquplugulu, ataramik
    savaallautaqaquplusri suli iḷitchuġisaiñaquplugu Agaayyun,
  msb-msb: agod makapamuhay kamo na angay sa pagkita san Ginoo kag mapalipay man niyo
    siya sa tanan na paagi. Kun sugad, magin mabunga kamo sa tanan na mga maayo na
    gawi. Tapos, magdagdag lugod pirme an iyo pagkaaram sa Dios.
  cpa-NT: Møah¹² jnieh³ Diú¹³ hi² ŋi³nioh³ hniah¹² ju³lah dsio¹ ŋi²nio³ dsa² quián¹²
    Juu¹³ jniang³, hi² ŋi³nioh³ hniah¹² tiá² jmáh¹lah hi² tøa¹² dsǿa¹²dsa, hi² jmóh³
    hniah¹² jmáh¹lah hi² dsio¹, hi² li¹cueh¹² hniah¹² Diú¹³ cu²rø² hi³méh¹ lah¹cøng²
    lah¹cøng² jmai³.
  dso-dso: ତେବର୍‌ପାଇ ତମେ ତାକେ ସାର୍‌ଦା କରାଇଲାପାରା ଚଲାଚଲ୍‌ତିକରି ସେ ମନ୍‌କଲାପାରା ଜିଉନାକାଉନା
    କର୍‌ସା । ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସାଇଜ କରିଲାଗିରଇସା ଆରି ପର୍‌ମେସରର୍‌ ବିସଇ ଜାନ୍‌ବାକେ ଅଦିକ୍‌
    ଅଦିକ୍‌ ବଡିଆଇସା ।
  meu-meu: bena Lohiabada imatauraina ai ba raka, kara iboudiai ia ba hamoalea, kara
    namodia iboudiai anidia ba havara, bona emui diba Dirava enai baine tubu.
  yva-NT: Muno reansambayambe indamu anakotaro rui vayave wapo rave mamo mamaisyo
    Amisye apa bekere rai ti mo aveti anayanambe. Reamare wapo anakere kotaro kove
    rave tutir, muno wapo Amisye aene ntapekane miridi nseo tavon.
  dgc-dgc: Nadid, makagimet kam maka ta kagustuan na Panginoon, monda masaya siya
    dikam. Sakay makagimet kam be ta meadu a mahusay a gimet. Sakay tukoy moy maka
    a lalo i Diyos.
  zpm-NT: zeeṉa grieelo gban to zigne no gban zha ne no xnëz Jesús, tibaque guṉ to
    ncuaaṉe conley to zdoo me; dzigosi grëse ncuaaṉe ndzinli ne guṉ to, zlupaa ncuaaṉe
    rquiina, ni zioguicraa to zha nac Dios.
  hix-NT: Àro wyaro uhutwany me oyehtokonye, ohxe roro manatxow hamà. Kohkomo mryenon
    me mosonyhetxow hamà. Noro yeryehotanàhnye me rma haxa manatxow hamà, ohxe roro
    oyesnàr kom ke. Eten kom hok oyehtokony hana, àro hoko rma ohxe mosonyhetxow hamà.
    Khoryenkomo hutwany me nyhe manatxhe xarha, ohxe roro oyehtokony mak ha.
  sim-sim: Ushinak avak os ji liyawa jihi oso Wasilakahi misokomek or heyewa jivik
    si nanak jirin or rupshika. Uhu avak mbele mbele lerawu jivin ji laha Avui Wasilakan
    ji heyekrahakoroka. Uhu orin ji heyekrahakoronda oso wasilakak si naka, karem
    jirnjik orin shimu sawenduwa.
  npi-ULB: हामीले प्रार्थना गरिरहेका छौँ, कि तिमीहरू परमप्रभुलाई पूर्ण रूपले प्रसन्‍न
    पार्न योग्य चालमा चल्न सक । हरेक असल कार्यमा तिमीहरूले फल फलाउने छौ र परमेश्‍वरको
    ज्ञानमा तिमीहरू अगि बढ्नेछौ भनी हामीले प्रार्थना गरिरहेका छौँ ।
  cgc-cgc: 'Daw mlaman nyo gid en pagbeet din, mangabui kaw na magsunod ta batasan
    na igo ta mga gatuo ta Ginuo daw pirmi Ginuo an malipay ta inyo na buaten. Iling
    ti mga makapalipay ki kanen: Tama pa gid mga mabuat nyo na miad daw makala nyo
    pa gid Dyos an'
  tim-tim: Kembuŋe hain akyeŋgimbo manmanyeŋande yâkgât keiŋe makmâ miawakto yekto
    âlepŋe akbiâp. Akto areâk bo. Manman âlepŋe bunŋe are miawakyeŋgiâkgât âi membei.
    Hain akmâ Anutugât keiŋe nâŋgâm heŋgemgom manbei.
  yor-yor: Àwa sì ń gbàdúrà yìí kí ẹ lè gbé irú ìgbé ayé tó yẹ fún Olúwa kí ẹ sì máa
    wu ú ní gbogbo ọ̀nà, kí ẹ sì máa so èso rere gbogbo, kí ẹ sì máa dàgbà nínú ìmọ̀
    Ọlọ́run,
  wos-wos: Wun jémbaka xékélakita guni wun jémba yatanguni, nana Néma Du mawuli yandéka
    maki. Jémba yangut nana Néma Du dé yatenguka atéfék jémbaka akwi, retenguka sémbutka
    akwi, mawuli yatandé. Jémba yata guni yikafre mi maki yikafre sék xakétanguni.
    Xakéta guni Godka akwi jémba xékélakitanguni.
  emp-NTPO: Mãwã bãrãra poya jipa nĩbad̶ia dadjirã Boroba quĩrĩã b̶ʌ quĩrãca idjab̶a
