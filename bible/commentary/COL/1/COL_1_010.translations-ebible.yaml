  kbh-kbh: Y chca, ts̈ëngaftanga s̈mochantsobena jtsiyenana jtsamëse nts̈amo Bëngbe
    Utabná yobos̈cá, y sempre s̈mochántsama nts̈amo chabiama ts̈abá yomncá. Nts̈amo
