    woꞌ, nipahkaj woꞌ chi nimbok ta nak wach awu̱cꞌ tak i noꞌjbal chi rehtꞌaljic wach
    i Dios chi coric.
  tue-tue: Teeré sãĩbosáa mʉ́ãrẽ, Cõãmacʉ̃ põna tiiróbirora niirecʉtiaro jĩĩrã. Mʉ́ã
