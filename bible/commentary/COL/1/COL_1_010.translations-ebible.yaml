  ksr-ksr: 'Oŋoojoŋ kokaeŋ qama kooliŋkejoŋ: Momakooto kanoŋ nemuŋ koma oŋono saanoŋ
    laaligogia Pombaa jaanoŋ sokombaatiwaa so laligowu. Uusiiŋa ejiwaa so nanamemeŋgia
