  mop-NT: Walac ilic ti c'aatic ti'i ca' a bete'ex c'u' a qui' u betabül u men a hermanojo,
    u men hermanoje'ex ta wichi. Ti baalo'o, top qui' u yool a Noochtzil ta wetele'ex,
    y tane'ex ilic a betic ti yaab a qui'ili. Tane'ex ilic cuchi a weeltic biqui yanil
    a Dioso.
  tet-tet: Hodi nunia, emi bele moris fatan nuꞌu Naꞌi Maromak eman, no bele halo diꞌak
