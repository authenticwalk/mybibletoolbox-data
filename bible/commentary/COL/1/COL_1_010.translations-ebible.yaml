    nö mïni waa cæquënënonque cæcæmïnimpa, ante apæ̈nemönipa.
  kbc-NT: Odaa jiɡ̶idaa nigakatitiwaji madiniwaxinaɡ̶anaɡ̶atiti mawii ane yemaa Aneotedoɡ̶oji
    me eni, codaa mocaɡ̶anitalo, codaa akati mawiite inoatawece anele, codaa mepaanaɡ̶a
    owooɡ̶oti Aneotedoɡ̶oji.
  bmh-bmh: Gonun, ig koli Uwait auremun, ag Dubanou Ban nugau duailel tuguiai pet
    igul naliu tutak sesamorebi, gonugau ougab ag ebalagab umkoskos siksikai mui damau.
    Agal daremen igul go naliu daimai, salau naliu mina, duailel ipal agen agal igul
    uligaraimai, sesamoramam. Ag igul go en guzenaimai, Uwait nug go suban abe mamamen.
  ctu-BL: cha'an che' jini mi mejlel la' wajñel bajche' yom lac Yum, cha'an tijicña
