    robaa-para ora adaa yalia.
  dww-dww: Yodibe taumi koya katai kaua, da ami yawasanae nema sibo koya mia bako
    da Mamaitua sibo yai aninemi be yai nuaverena taumi ḡaromie. Be noya veredima
    sibo koya voiedi be votedima koyai maḡataridina. Inam raḡanine taumi tokare Mamaitua
    ko katai da ko katai kauena.
  twi-ASANTE: Ɛba saa a na mobɛtumi atena ase sɛdeɛ Awurade hwehwɛ na ɛberɛ biara
    nso, mobɛyɛ deɛ ɛsɔ nʼani. Dwuma biara a mobɛdi no, ɛbɛso aba pa na mobɛnyini
    wɔ Onyankopɔn ho nimdeɛ mu.
  aoj-aoj: Wandaꞌas naꞌamba ma atiasi ipaꞌ laꞌifipama feꞌ poe ipeꞌini negataga boꞌwen
