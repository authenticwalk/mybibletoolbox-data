  tgo-tgo: Mbala e yawalimina lemi yakuyaku ŋgoreiya Giya nuwaiya, na lemi vakathake
    wolaghɨye iye i warariŋa. Yawalimina mbala i rau na uneya vakatha thovuye lemoyo,
    na Loi ghaghareghare mbe i laghɨlaghɨye vara e ghemi.
  yap-yap: Ma aram me yag ni um ngongolgad nrogon ni ba’adag Somol, mu um rin’ed e
    tin nib magan’ ngay ni gubin ngiyal’. Me yib wom’ngin i pangimed u fithik’ urngin
