    upa men pore na giigii' limangmuu, ka' pinginti'imuu Alaata'ala uga' sida kanturangan.
  poe-NT: Tjancheheni chꞌán kíxin jína chrókꞌuejorá kíxin tinkachónkirá Ìnchéni la
    ko chrókui̱to̱éhyará chrókjui̱chꞌerá éxí tóxrjínhi̱n tí jehe chꞌán. Ntá jína chrókjuachará
