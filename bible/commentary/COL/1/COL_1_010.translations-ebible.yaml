    peiko nehe. Pekwaw putar Tupàn nehe no. Tuweharupi pekwaw wera'u putar nehe.
  imo-imo: Aku teko pilko teko molkolio, Awilimuni eno kanopa penga pilipili kani
    yunge imboma teko moromele mele aku teko teko molko ulu penga lupe lupema awini
