  ken-NT: Sɛ́nɨ̀kmʉɛt bɛ nɛjwǐmɛm ɛnɔ nɛ́nkwák mǎmbɔŋ nɛpɛ́m ɛnɛn nɛ́kwáy ntá
    nkoŋo Yesu Acha. Ɛnɔ nɛ́kʉ̀ Mandɛm ambɔŋ maŋák, nɛ nɛ́kwàk mǎnkʉ nɔkɔ mɛnyɨŋ
