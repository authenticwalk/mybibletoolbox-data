    ŋgwalak eye wal wal tebiye ada ka səkahumeye məsəre Mbəlom kame kame.
  noa-H: Hirigta pãar kõit jëeujem, chadcha maach Pör Cristo dënk'a nʌm k'ʌʌnjö pãach
    nem wau nʌmpierr hirua nem k'õsimta wau nʌmua dich k'apeen dʌ̈i nem hajap'a haju
    hayaamjã waub k'aba waumk'ĩir; mag nem wau nʌm gaaimua warag hich Hẽwandamjã hajapcha
    pãachig k'ap hamk'ĩir.
  alp-NT: Ele mere hoko imi hidupe elulu Alla Eni sukare, kai imi ono laleIje ndinake
    imi rame, leke imi ono misete rame kena sasaisa neka. Kai imi maka rekwa Allare,
