    Diore cʉ̃ mʉjãã masĩnemogarã.
  qxo-NT: Tsaynöpaga imaypis allillata rurar cawayanqui y warayninman warayninmanmi
    tantiyacuyanqui cuyapäcog, alli rurag poderösu canganta.
  mox-mox: Ta alamani nana ʼinega ami fata eda Kaiwabu ena nuanua tuta qabuna ona
    viaviaqidi, e ʼinega ona giveqaiawea emi ilivu ʼidiega. Ta tuta qabuna yani aqiaqidi
