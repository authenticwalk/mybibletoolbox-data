    soyënga echanjóbocna, y ts̈ëngaftanga más ts̈abá Bëngbe Bëtsá s̈mochantsábuatma.
  ron-LSB: ca să umblați în chip vrednic de Domnul, ca să-I plăce în toate privințele,
    aducând roade în orice lucrare bună și sporind în cunoștința lui Dumnezeu,
  pon-pon: O kekeid wei duen me kon on Kaun o, o kapareda wan wiawia mau karoj, o
    kakairida ki aja Kot,
  nhe-BL: Quejnopa inquipiyase imonemilis queja quinamiqui quipiyase tlacame tlen
