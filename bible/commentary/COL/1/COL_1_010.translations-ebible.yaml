  san-TAM: 'ப்ரபோ⁴ ர்யோக்³யம்ʼ ஸர்வ்வதா² ஸந்தோஷஜநகஞ்சாசாரம்ʼ குர்ய்யாதார்த²த ஈஸ்²வரஜ்ஞாநே
