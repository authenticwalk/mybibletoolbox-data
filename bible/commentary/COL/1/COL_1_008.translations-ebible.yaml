    sá'a Espíritu.
  bps-bps: Na kenen i tmulen gami gablà di kasakdoyu tablé i Tulus Dwata di gamu.
  mbs-mbs: Inindanan kay din te egpedekelay kaw te pedowan pineokit te Espiritu Santo.
  tof-tof: Wa ta akó kibü tüzazilóp Godón Samua yabü moboküpdü iazan zagetóda akó
    moboküpdü ubi nókyenóp ngibürr Godón pamkolpamabkü.
  cme-NT: '*Diiloŋ-Yalleŋ diyaa nelnyulmu maŋ na hɔmmu-na, u waaŋ mu maama baa-ye.'
  sus-sus: A bara a masen muxu bɛ a wo mixi xanuma Ala Xaxili Sɛniyɛnxi saabui ra.
