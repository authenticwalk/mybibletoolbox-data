  uig-ARA: ئۇ بىزگە سىلەرنىڭ روھتا بولغان مۇھەببىتىڭلارنى ئايان قىلدى.
  tuf-tuf: Eyat is quin ba ojcor bar ehcujacro. Baat uw sehnác chihtá ehcujacro. Sir
    Ajcan Cámuran Ey urá cuitar eyta ehcujacro.
  abx-abx: Iya liwat i magsumat si kami' mahi'unong si pagpatuduk-na si Espirito si
