    no modi ongoru ongoru geru Jesucristo gitidi.
  tmd-tmd: Inöma yuö ñɨŋ kwo mɨdmɨn nugugɨrön, ñɨŋ nöbö mö bla madmag nɨgmɨdöi aku,
    Epapras yörɨk hön anɨŋ yad nölöŋa.
  acr-NNT: Rire utzijom chiqe puwi ri rutzil kꞌuꞌx alaq, ri uyaꞌom ri Ruxlabꞌixel
    ri Dios pa animaꞌ alaq.
  kpg-kpg: Ma go mee dela ne hagi mai gi gimaadou di aloho dela ne dugu adu go di
    Hagataalunga Dabu.
  taj-taj: ओच्‍छे परमेश्‍वरला आत्‍माग्‍याम एनीगदेसे ह्राङ ह्राङ न्‍हङरी लबा मायाला
    बारेरी थेसे ङन्‍दा पाङ्बा मुला।
