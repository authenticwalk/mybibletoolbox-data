  cpb-NT: Irijatzi kamantapaakenari osheki petakoyetanta ikantakaakemi Tasorenkantsi.
  aon-aon: Aria shopunek, anan nakripohw um agundok Iruhin ananin Mishin nyepuhur
    nyenekep aria ipak urkwip panawasham ihishmorim Iruhin ananish arpesh um.
  hus-NT-2005: Na Epafras jaꞌich tu tsiꞌdhantsámal jechéꞌ an ti tsubaxtaláb ani tu
    utsaꞌ abal i pidhnéktsik tʼajat an ti kʼanidhaxtaláb kʼal an Tʼokat Ejattaláb.
