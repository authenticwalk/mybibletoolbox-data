  fuf-fuf: awa kadi o ɓanginanii men fii giggol ngol Ruuhu Allaahu on waɗi e mon ngol.
  bhl-bhl: 'E aso nulo bokoyemomele: “Sunbin-Finik e Kolosi abiw mutuk fian beem kunum
