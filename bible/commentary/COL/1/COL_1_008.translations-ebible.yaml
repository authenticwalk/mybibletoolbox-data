  blz-NT: Iamo a men nompopo'inti'ikon na ko'omai se' i kuu pookolingu'kon gause ia
    tulung Alus Molinas.
  poe-NT: Jehe chꞌán mé kui chꞌán ntihi chrónka chꞌán nkexrí tjuèhérá kíchuárá kíxin
    Ncha̱kuen Dios tjinki̱tsa tí jahará.
  san-TAM: யுஷ்மாந் ஆதி³ஷ்டவாந் ஸ ஏவாஸ்மாந் ஆத்மநா ஜநிதம்ʼ யுஷ்மாகம்ʼ ப்ரேம ஜ்ஞாபிதவாந்|
  cof-NT: Junni yari chiquilabe cuenta quinue nulari Diosichi Tencachi sonbabe yachi
    tsachilaca laquiralaraeque.
  srm-NT: Nöö hën seei konda da u kumafa di Akaa u Masa Gaangadu buta di lobi fëën
    a unu hati.
  qvs-NT: Wawkinchi Epafras shamushpa willawashkasapa Tata Diospa Espiritun yanapashuptikichi
    kuyanakushpa kawsaykanaykichita.
  zca-NT: No ne xa' lo no, lë' Sprit che'n Dios kiyaknu go nazhi' go rë men.
  cbc-NT: Bairo caãcʉ̃ ãnirĩ yua, cʉ̃ pʉame jããtʉ etari bero, jãã quetibʉjʉwĩ mʉjãã
