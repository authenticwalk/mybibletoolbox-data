  bnp-bnp: I vakalongo maria vona mu longototoa a Hanuna Vure, mu ngaru e huriki lobo.
  apn-NT: Tã man akupỹn wa ixwỳr mõn pôj nẽ wa inhmã tanhmã mẽ ajarẽnh to. Tĩrtũm
