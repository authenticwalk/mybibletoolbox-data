  cak-WNT: Y tek riya' xpe kiq'ui, xutzijoj chake chi riyix can sibilaj niwajo' iwi',
    ruma c'o ri Lok'olaj Espíritu iwuq'ui.
  ebk-ebk: Hiya us nan nangepakaammu kan chakami as nan maepangkep as nan layadyu
    as nan am-in ay tatakon Apo Dios ay ichat nan Espiritu Santo kan chakayu.
  spa-PDDPT: Él nos declaró el amor de ustedes en el Espíritu.
  ruf-ruf: naye tsakatulongela unoghelo wamwing'ighwe ne Ghumuhe we Imulungu.
  gun-gun: Ha'e va'e ma orevy ju omombe'u Nhe'ẽ reve vy mborayvu re pendekuaia.
  agu-BL: Ej nin i' micy'an tzaj chitziblalu' yi ẍe'n cu'n tk'ol yi Espíritu Sant
