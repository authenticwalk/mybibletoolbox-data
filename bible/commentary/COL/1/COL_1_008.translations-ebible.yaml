  qul-NT: Pay willawarkancu kancunamanta, Santo Espiritupaj koskan munacuyniyquichismanta.
  ter-NT: Énomonemaka koyuhó'inovi ákoyea omótovovi yokóvo vo'ókuke ne Sasá'iti Omíxone
