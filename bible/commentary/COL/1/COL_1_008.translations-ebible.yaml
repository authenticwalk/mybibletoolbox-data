  kyc-kyc: Imambu nakama nyisiyamopa wambu yango mona retelyaminyi doko namwa langiya.
  urd-GVU: اُسی نے ہمیں آپ کی اُس محبت کے بارے میں بتایا جو روح القدس نے آپ کے دلوں
