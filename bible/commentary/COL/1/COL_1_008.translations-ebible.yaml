  ena-ena: Nɨbu ala vevɨla iadɨdaŋ Timoti dɨdaŋ abalɨ uami. Asɨ dɨ Amɨŋ agaŋ lɨdaci
    hulaŋ iamɨgali Kolosi haiabɨla hɨniavɨlalɨ agɨlaŋ nɨbɨlaŋ nukeŋ nukeŋ saŋ mavɨn
