  lbb-lbb: I ka atai tar miau ana numulo a marmaris, ning a Talngan Tabu i tabar mulo
    onoi.
  kan-2017: ಪವಿತ್ರಾತ್ಮಪ್ರೇರಿತವಾದ ನಿಮ್ಮ ಪ್ರೀತಿಯ ವಿಷಯವನ್ನು ನನಗೆ ತಿಳಿಸಿದವನು ಆತನೇ.
  cso-NT: Hí³ bíh¹ má²cuá²caun² jáɨ¹³ hi³ ca³tɨn¹ hnoh² ñí¹con² jnoh¹, hi³ hnoh² ná¹hnáu³
