verse: COL.001.008
translations:
  kpx-kpx: '@see-verse:COL.001.007'
  okv-H: Eto amina ungota osa ari Ahihi Otohu na hande ikenu umbava amita ke avo ehei
    ingito
  tbo-tbo: po Alugo Woiyawa a luhogala e welewelemi amaka i baheya uyahiu.
  mal-C: പരിശുദ്ധാത്മാവിനാൽ നിങ്ങൾക്ക് മറ്റുള്ളവരോടുള്ള സ്നേഹത്തെക്കുറിച്ച് അദ്ദേഹം
    ഞങ്ങളെ അറിയിച്ചിട്ടുമുണ്ട്.
  grc-SR: ὁ καὶ δηλώσας ἡμῖν τὴν ὑμῶν ἀγάπην ἐν πνεύματι.
  bgc-bgc: उस्से नै म्हारे ताहीं पवित्र आत्मा के प्यार के बारें म्ह बताया सै, जो परमेसवर
    नै म्हारै ताहीं दिया सै।
  khz-khz: Gomi gemi ulamagi Veaga Palaguna na evenimina, neia maki Epaparas na ema
    varamaito.
  deu-TKW: der denn auch uns erzählt hat von eurer Liebe im Geist.
  zsr-NT: Bönniꞌ ni gdíxjöiꞌnëꞌ netuꞌ ca nadxiꞌiliꞌ lzaꞌliꞌ, le runëꞌ Dios Böꞌ Laꞌy
    ga gac gunliꞌ cni.
  lin-lin: Ezali mpe kaka ye moto ayebisaki biso ndenge nini Molimo atindikaka bino
    na bolingo.
  hns-NT: Ohie hamse bataais hai kie Pawietr Aatma toelogke diel prem se bhar deis
    hai.
  noa-E: Ich Epafraauta mag Ẽwandam Akharau pãrag pãach ee agdaujö pãach khapeen daupii
    api simjã mau maar aar jaauchëjim.
  eng-EMTV: who also told us of your love in the Spirit.
  mib-NT: Te máá de ni castūhun núū rī sɨquɨ̄ rohó, ndese cácundáhú ni rō jnáhan ró
    sáha máá yá.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़ खिनिॽ वेॽहाॽ लुङ्‌माॽ के़दुक्‍पा के़जोगिबा पाःन्‍निन्
    खुने़ॽ याप्‍मि चे़क्‍ते़रो॥
  xnj-xnj: Mwene akutijovela malovi ga uganu wempewili na Mpungu wa Chapanga.
  mmx-mmx: Neni ga tong i rinama do lorooro atnimi i umsu mi labalamu, Loroonan Kaala
    ga suxa aumsu nimi min.
  cbr-NT: An ca Cristonan 'aish camina mitsux bëtsibë bëtsibë nuibanani upitax bucui
    quixun nu caxa.
  tee-NT: Yuchi ju quintamavasalanin ni quilamapainiyau. Chai ni t'ajun ju Spiritu
    Santu lami'alhunut'an vachu' pus yuchi lai quilalhimapainiyau ju quijnan.
  eng-LSV: who also declared to us your love in the Spirit.
  cak-NT: Y cuando raja' xoka we' kaq'uin, xutzijoj chake chi rix can yalan nijo-iwi'
    pa rubi' ri Cristo, roma c'o ri Espíritu Santo iwiq'uin.
  pah-NT: Gaha pe mombe'u ore ve. “Oarõ hete Colossospeve'g̃a Jesus'gareheve'g̃a.
    A'ereki Tupana'ga ra'uva g̃a arõheteuka g̃a pe,” ei ga pe mombe'gwovo.
  sja-NT: Taimaa nepɨrɨji sãga parãpa mɨ mãik'aapa awaraa ijãapataarã k'inia iru p'anɨ,
    Tachi Ak'õre Jaurepa oopi bɨk'a.
  xed-xed: Tsatsi ta mnaŋnaŋtá gwaɗa ta ɗvu faghunamə Sulkuma Lazglafta ya.
  mks-NT: Ta tá na̱quixi da̱ yóho já na̱ca̱xi tu̱hun da xi̱hín nde̱ ña̱ cája ínima̱
    yi̱i̱ Ndióxi̱ ña̱ quíhvi̱ ini ndó na̱ cúú cuéntá Jesús.
  gfk-S: Aie nong ga hinawase mir utano numu tintalen na harmarsai nong no Halhaaliena
    Tanuo te tabar mu ma ie.
  bmu-bmu: Uŋa Töröŋan sölölöhöm eŋgiiga jöpaköm aŋgumakzei, Epafrasnöŋ eŋgö könaŋamŋini
    mewö eka nini jii mörin.
  dgz-dgz: Me e God Guewa warayan gapan baigan tayan waenapan upinewa munan den anuyana
    ame oitaya wadianen anuiton.
  eng-GNV: Who hath also declared vnto vs your loue in the Spirit.
  zaa-NT: Làbi nna gutixà'ani bi intu' ti'iỹa iỹeni ná la' tsì'ilatsi' nu runna Espíritu
    Santo lo losto' le.
  eng-WEBSTER: Who also declared to us your love in the Spirit.
  guh-guh: Nexata pamatacabi Epafras pata paxanëbejejavaberena, panetsipaebabeje xaniavaetsia
    panejinavanapaejava. Panetsipaebabejenua Espíritu Santo papecayavenonaejava paneasivanexa
    itsamonae ata.
  bon-bon: Yoo, tabe cibibine bii nijinige weeme miijirage singi poto cidi me, Aceji
    Seemo te lui itu icäripi.
  nhw-BL: Yaya catli techilhuijtoc quenicatza Itonal Toteco anmechpalehuijtoc para
    miyac xiquinicnelica sequinoc.
  swh-ONEN: ambaye pia ametuambia kuhusu upendo wenu katika Roho.
  wbi-wbi: UEpafula ghwe alyavombile kuuti tukagule ulughano lwinu mwa Mhepo.
  bba-bba: U mɑɑ sun kĩi te Hunde Dɛɛro bɛɛ kɑ̃n bɑɑru sɔ̃ɔwɑ.
  eng-KJVCPB: who also declared unto us your love in the Spirit.
  kgk-NT: 'Ha upéi katu upe ore irũ ogwahẽ jevy-ma ou-vy. He''i omombe''u-vy: “Upe
    pygwa ojohayhupa hikwái. Ombovy''apa íxupe kwéry Nhandejáry Nhe''ẽ Marangatu tee
    va''e-rupi ojohayhupa hagwã” he''i imombe''u-vy ore-vy pende-rehe kwéry.'
  waj-waj: Mmannasa Yoketaivo mmuduuya rira aataruuvaa ngii muuvaara ivoono ti kiaa
    ti mmivaivee.
  cpy-cpy: Riijatzi kamanta-paakinari osheki petakoyitantaka okantakaakimi Ishire
    tajorentsi.
  mpx-mpx: Ge iya te wama wasa i pem Yayaluwa Bwabwalena wana gasisi eliyana wami
    pan toabulilek ku nunuwana-agil.
  wbp-wbp: Kuja nyampu-kurra pina-yanurnu ngajarra-kurra, ngulangkuju-jarrangku yimi
    kangurnu jaruju, ngulaju-jarrangku kuja wangkaja, “Kalaji-wardingki-patu Kirijini-patu
    kalu nyina palka-kurlu Pirlirrpa Kaatu-kurlangu-kurlu. Ngula-kurluju kalu-nyanu
    yulkami-nyayirni.” Kujanya-jarrangku yimi kangurnu Papururlu.
  luo-luo: Epafra bende nonyisowa kuom hera ma Roho Maler osemiyou.
  nhe-NT: Yajaya techilhuijtoc quejatza Itonal Toteco inmechpalehuijtoc para miyac
    xiquinicnelica sequinoc.
  aii-aii: ܗ̇ܘ ܕܐܘܼܦ ܩܵܡ ܡܲܕܸܥ ܠܲܢ ܒܘܼܬ ܚܘܼܒܵܘܟ݂ܘܿܢ ܒܪܘܼܚܵܐ.
  esk-NT: Epaphras-ŋum uqautigaatiguk Ipqitchuamun Irrutchimun piqpaksripkaġnipḷusri
    atlanik iñuŋnik.
  msb-msb: Siya pa ngani an nagbarita sa amon manungod naman san pagkamuot na ada
    sa iyo yana hali sa Espirito Santo.
  cpa-NT: Dsa² héi² báh³ ca¹dsii¹ jǿg³ hi² ca¹lø¹ne¹ jnieh³ hi² ma²ca¹jmo¹ jmi²dsí²
    han¹³ hi² ma²hnóh¹ hniah¹² ju²rúh² hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାକେ ତମ୍‌କେ ସୁକଲ୍‌ଆତ୍‌ମା କେନ୍ତାରି ସାଇଜ
    କଲାଆଚେ ବଲି ଏପାପରସ୍‌ ଆମ୍‌କେ ଜାନାଇଆଚେ ।
  meu-meu: Ia ese danu emui uraheni, Lauma lalonai, vada e hamaorolaimai.
  yva-NT: Epaprasa po raura kakavimbe reansai to pare wapa muinye manakoe, wemirati
    Anawayo Vambunine mo raugaje wasai.
  dgc-dgc: Ti Epapras i nagbahetaa dikame ta pégmahal moy ta iba; i pégmahal moy a
    éya, éy gébwat ta Banal a Espiritu.
  zpm-NT: Me bzodiidz lo no ne squitaa rneedz Espíritu Sant guieḻbiini lo to, rleynie
    to samiech to.
  hix-NT: Noro rma oyokarymetxoko, amna wya. Osoxe rma haxa manatxowà, Khoryenkom
    yokato wya takoronomanàr kom ke, keknano, amna wya, ohokonye.
  sim-sim: Uhu or nombo os Avui Wasilakahi man wapnuku jihik ji owenda mashi oson
    or sawerik shi misiri sir. Os erem ji unda oso Masikome Avui Wasilakahi or sauhanda
    hom os jimu unduwa.
  npi-ULB: इपाफ्रासले हामीलाई पवित्र आत्मामा तिमीहरूको प्रेमको विषयमा देखाए ।
  cgc-cgc: Pasugiran kay din na gagugmaay kaw ta kada isya paagi ta tabang ta Dyos
    Ispiritu Santo na naan ki kyo.
  tim-tim: Hain makyeŋgimbo nâŋgâm lokombiâ purik katmâ netgâlân togom hainâk Anutugât
    Heak âlepŋande memeŋe akyeŋgimbo gala konok agaŋgimai aregât den pat dâm maknengiep.
  yor-yor: Ẹni ti ó sọ fún wa nípa ìfẹ́ yín nínú ẹ̀mí.
  wos-wos: Dé ani wali reta rengukangalaka dé hundi wa. Godna Hamwinya guniré hura
    téndéka guni nak du takwaka akwi anika akwi némafwimbu mawuli yangukaka dé aniré
    wa.
  emp-NTPO: Idjia daia jarasia bãrãra Ãcõrẽ Jaured̶eba wãrãda dji quĩrĩã panʌda.
  eng-F35: who also reported to us your love in spirit.
  ind-ind: Sewaktu Epafras tiba di sini, dia menyampaikan kepada kami bahwa kalian
    sangat mengasihi kami dan semua umat Allah dengan kasih dari Roh Kudus.
  pes-OPCB: ما را آگاه ساخت که روح‌القدس چه محبت عمیقی در دل شما نسبت به دیگران قرار
    داده است.
  mpt-mpt: Gode Hobe ibo kla gobe bianea daayebea eka ibsak naka mak unang maki kla
    gobe bianiba daayebiobe. Ebaflase ib weng sang olo ni baabenebio kesoa ni Gode
    baabanoba Kobo gang nanebta i daayebeobo ge ohabuobe.
  ssx-ssx: Ipikana꞉ma꞉ mo Sipitidima꞉ iki pa꞉ta꞉ ka꞉la꞉ pukima꞉ homa꞉la꞉ ekita꞉ niki
    pa꞉ta꞉ la ka꞉la꞉me.
  mkl-mkl: Nŋui í sɔ̃ wɑ kubi iyi Hundei Ilɑɑɔ̃ í mu nŋɛ.
  gaq-gaq: ପବିତ୍ର ଆତ୍ମା ଆପେକେ ବିଃବକ୍ନେ ଆଲାଦ୍ ବିସୟ୍‌ନ୍ନିଆ ମେଁ ଆନେକେ ବାସଙ୍ଗ୍‌ବକେ ।
  gof-RNT: I hessa bolla gujjidi Ayyaanay hinttew immida siiquwabaa nuus odis.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମା ଆପେକେ ଏମାକାଦ୍‌ପେ ଦୁଲାଡ଼୍‌ ବିଷାଏରେ ଇନିଃ ଆବୁକେ କାଜିକାଦ୍‌ବୁଆ
    ।
  gah-gah: Áisi nene Sikalahulímo lekelémo vávani igo likigika eza amigo eza amigo
    iaká nia gakó geleake mota oko lo lemekave.
  lcm-lcm: nia palau kapa kata amalangasai animemlong ta lau i vinga ro ang a Malanganto
    kapo asereiai ania si kami to.
  aer-aer: Re nhenhe-werne apetyeke ilernenhe ileke nthakenhe-arle Utnenge Akngeye-kenhele
    arrekantherrenge mpwareme nhenge arrantherre Ngkarte-kenhe ingkirrekeke ahentye
    anetyenhenge anthurre.
  qvc-NT: 'Payqam noqaykunataqa niwashqa: Santu Ispiritu Kulusasmanda kaqkunata yanapaptinmi,
    paykuna yumbay kriyiq masinchiqkunata allita kuyanllapa, nishpa.'
  tgl-ULB: Ipinaalam sa amin ni Epafras ang inyong pag-ibig sa Espiritu.
  cbs-NT: jatun matukidia kaka bexun nuku yuikin jaska Yushin Pepatun matu medabewakin
    amai man bechipainamei nuiaibu nukuki chanishinaki.
  xtm-NTPP: Te suni maa de ni ndakani nuu sa sukan sa'a Xtumani Ndios ma, ja vivii
    ka kutoo tna'a ni a.
  nnq-nnq: Jwenio ngatulenge lipalano lyampatite ku Uhuke jwa Nnoongo.
  bao-NT: Cʉ̃, jãare queti jee dooupi mʉja ca bii niirijere, ñucã Añuri Yeri mʉjare
    cʉ̃ ca majiorije jʉori, añuro mʉja ca ameri mai niirije quetire.
  san-ORI: ଯୁଷ୍ମାନ୍ ଆଦିଷ୍ଟୱାନ୍ ସ ଏୱାସ୍ମାନ୍ ଆତ୍ମନା ଜନିତଂ ଯୁଷ୍ମାକଂ ପ୍ରେମ ଜ୍ଞାପିତୱାନ୍|
  huv-NT: Nej nesaj xicon nguineay erjiürayon lasta, cos ambeol icon Nangaj Espíritu
    ocueaj Teat Dios.
  otn-NT: Nu̱na̱ ra̱ Epafras, guehna̱ bi xiqui hanja'a̱ te øt'a̱hʉ ra̱ Espíritu Santo
    ngue ga̱di̱ mma̱hmʉ n'na ngu̱ n'na'a̱hʉ.
  nop-nop: Tiŋa adigoŋ Munabulidi hidi’walaŋkade welesiloŋ tubumintaguk wendiniŋ mede
    kahat tinimguk.
  obo-NT: Sikandin mandad kos id ponudtuu konami moka-atag to kodginawa row no id
    boggoy to Uhis no Ispiritu.
  cak-ENT: Y tok rija' xpu'u kiq'uin, xutzijoj cheke que rix juis vi nyixjo'on, roma
    c'o ri Lok'olüj Espíritu iviq'uin.
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤘᤣ᤹ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤠ ᤁᤧᤈᤥᤃᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤢᤏᤧ᤹ ᤕᤠᤵᤔᤡ ᤆᤧᤰᤋᤧᤖᤥ॥
  mie-NT: De maá dē nī ncachī tūhun nūū ni sīquī ndá nú, nāsa cúndáhví inī nū táhán
    nú sáhá maá yā.
  san-TIB: ཡུཥྨཱན྄ ཨཱདིཥྚཝཱན྄ ས ཨེཝཱསྨཱན྄ ཨཱཏྨནཱ ཛནིཏཾ ཡུཥྨཱཀཾ པྲེམ ཛྙཱཔིཏཝཱན྄།
  qve-NT: Paymi noqaykuman willawaranku, Santo Espíritu yanapasuqtiykichis, runamasiykichis
    khuyakuq kasqaykichismanta.
  pao-NT: Soo Epaphras meeoo, “Te Naa Besa Pooha besa nanasoobedya mu mayugwepu.”
  cbu-NT: Ashirucha, nish iyash kuseeru, waana iyaa kamanirangiya siyaatsi. Waanpata
    kis chinakana; Apanllimun Wani kis chinakana; átcha siyaatsi.
  usa-usa: ánibo Aokaq-Áágómá keráwáqá arummá tímî-qtataaqtaba kekárátámá timá tímikaiye.
  soy-soy: Uricuruu yɛɛ rɔ́ símisi rɛ Nfɑ́ɑsɔnɛ ńn kusɑ ńlɑ nɔ́ hɛ.
  hui-hui: Ngode Datagaliwabe Dinini ibugua tíhondo gubalini holene ngiyagoni Ebaborasahanda
    iyahondo langiya.
  amf-amf: Pir Manpas Gazanka yesa dohon nashimmakkonam kidi wona giydine.
  quc-NNT: Ri are' u yo'm u tzijol chqe chi qas kiwaj iwib' rumal ri Loq'alaj Espíritu.
  dob-dob: ta ꞌenega Epapila nina Yaluyaluwa Tabuna ꞌana oboboma ꞌatemiya niꞌatu ꞌisimanena
    ꞌemaya.
  wrs-wrs: Hev vena, kam ishunna, nesmos avramana velm indkumbim, nom ten pev dumbnam
    Sesoasongolnamini.
  mca-mca: Hik nakha' iye nifeli'ƚ ye'm pa' e'qsu'unkaxitsi'ƚ neƚisi'ƚij pa' Espíritu
    Santo.
  tzo-TZC: Jaꞌ laj yalbun caꞌicutic acꞌoplalic ti cꞌux ta xavaꞌi abaic ta sventa ti
    Chꞌul Espíritue.
  mya-mya: ဝိ​ညာဉ်​တော်​မှ​ရ​ရှိ​သော​သင်​တို့​၏​မေတ္တာ အ​ကြောင်း​ကို​ငါ​တို့​အား​သူ​ပြော​ပြ​၏။
  gng-NT: U tɔke' tɛ *Mifuoñaanm cèreh ni yíe tɔb ma bo.
  cbi-NTPO: Tsejtu yaa ñullanu Espíritu Santo naake veta' veta' estyan chukaantsuñuba
    lalanu wainve.
  ikk-NT: Ọ gwagụọ ẹnyi kẹ ụnụ nwẹhan ihiẹn-ọsụsụọ hụn rị imẹ Mmọn-nsọ.
  leu-leu: E vaxa nane fo xuus nemaame pana malaafaa a Vovau Xaradak a fabas nami
    pana vubuxan xasingitan e voxo mi vubuxan xasingit a xasanofuna.
  maz-NT: Angueze o xitsibe c'ü i̱ṉ pötqui s'iyaji yo cjuarma na ngueje o̱ Espíritu
    Mizhocjimi bübü cja in mü'bügueji.
  bod-N: ཁོས་དམ་པའི་ཐུགས་ཉིད་ལས་བྱུང་བའི་ཁྱོད་ཅག་གི་བྱམས་པ་དེ་ངེད་ཅག་ལ་སྨྲས༌སོ།།
  tca-NT: Rü nüma ya Epáparu nixĩ i tomaã nüxü̃ yaxuxü̃ i pechiga na ñuxãcü Tupanaãẽ
    i Üünexü̃ãrü ngü̃xẽẽmaã choxü̃ pengechaü̃güxü̃.
  zpl-NT: Nu leꞌca liꞌilla necalla enu udixiuleꞌe luru lunú xa secahua bee saꞌahua
    equie nú nzu Espíritu Santo cuna liꞌihua.
  mbc-NT: Mîîkîrîya, î' kai'ma amîrî'nîkon e'sa'namato' ton tîîsa' Morî Yekaton Wannîya
    aapia'nîkon, ekaremekî'pî anna pî'.
  ndg-ndg: Epafra aupangite uyowanike kwitu upendo winu mu'Roho.
  wsk-wsk: Ale nuguta tala nenenga munan Bur Laili ningi ninimi ko kua tua mu ko nanga
    maonam se ana ikiman.
  toj-NT: Yena ni yala cabticon jastal huan atel ba hua c'ujolex ja Espíritu Santo.
    Jayujil, ¡jel ni ja syajal ja hua c'ujolexa!
  tbc-tbc: Iŋsen aŋ, Awan Urgun bubem yabisa dugo, lo tamolpein aenta niŋedi wo amat
    dan, ibol go maloŋ a.
  sna-sna: uye akatiudzawo nezvorudo rwenyu muMweya.
  smk-NT: Niparate' na et a lamang komi a maipa'ka' sa alakin pangangado' moyo a nangibwat
    konan Ispirito nan Dios konran kapada tamon mammemper.
  grc-TCGNT: ὁ καὶ δηλώσας ἡμῖν τὴν ὑμῶν ἀγάπην ἐν πνεύματι.
  gof-WFTW: I hessa bolla gujjidi Ayyaanay hinttew immida siiquwabaa nuus odis.
  spa-BLM: que también nos declaró vuestro amor en el Espíritu.
  kyz-NT: '''Ga futat ''ut ''au ore pyri pẽ mome''wau oree ai''i. “Korosi pewara ''gã
