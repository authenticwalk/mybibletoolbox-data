  isn-isn: Epafra ai witumile ukumuke kitaitu u ulowa nuanyu mu Ng'wau Ng'welu.
  eng-PEV: After that, Epafras came back here, and he told us about you. He said that
    the Holy Spirit now helps you to love everybody.
  ilo-ULB: Inpakaammo ni Epafras kadakami ti panagayatyo babaen iti Espiritu.
  pir-NT: '@see-verse:COL.001.007'
  anv-NT: Ji ntó ne agare ɛse gefɔɔ́ ɛyigé ɛnyú debɔɔ́ gejeé ne atɛ bɔɔ́ Ɛsɔwɔ.
    Ɛlé Mendoó Ukpea ne ɛpyɛ ɛnyú debɔɔ́ gejeé ɛyigémbɔ.
  sab-NT: Epafras chku aini cha ngwadi geru ba ulita giti dbe, ama gerudu cha ole
