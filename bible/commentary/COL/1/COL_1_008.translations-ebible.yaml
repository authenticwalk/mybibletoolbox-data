  deu-1912: der uns auch eröffnet hat eure Liebe im Geist.
  san-PUN: ਯੁਸ਼਼੍ਮਾਨ੍ ਆਦਿਸ਼਼੍ਟਵਾਨ੍ ਸ ਏਵਾਸ੍ਮਾਨ੍ ਆਤ੍ਮਨਾ ਜਨਿਤੰ ਯੁਸ਼਼੍ਮਾਕੰ ਪ੍ਰੇਮ ਜ੍ਞਾਪਿਤਵਾਨ੍|
  nob-LB: Det var han som fortalte oss om hvilken kjærlighet til andre mennesker Guds
    Ånd har gitt dere.
  ntj-ntj: Nyangka wati palunyalu-lanyatju marlakulu pitjangu tjakultjunu tjiinya
    ngaparrkulu-yankun ngarlturringkula palyara Kuurti Walykumunulu-tjananyanta wuyurrmaranyangka.
  sxb-NT: Iye nio owatulaga olugonzi lwinyu ku Awakristo, olwa *Omwoyo Omweru ogwa
    Katonda yawa-aa.
  nhu-NT: ɛ wvú ɛ see wase ɛ̂ bese ɛkumɛ keŋkoŋɛn kè Keyoy ke Nyo' le nu ɛ nya ben
    ɛ no kɛŋke fô bonyii le.
  row-row: Ana dui hai sia ia soꞌal hei dꞌala susue mara, fo Lamatuaꞌ Dula-dalen fee
    nggiꞌ a.
  msy-msy: Egha Epafras ga mɨgɨa ga geghari, Godɨn Duam ia gamima ia Godɨn gumazamiziba
    deraghavɨra me gifonge.
  agg-agg: Yifiafɨ Aboedɨ ranai sɨheimbo nindou ŋgorümbo ŋgusüfo pefe hohoanɨmo masagadürɨ
    ra Epafras ai yɨhoehɨmbo wataporɨmbo-marandɨ.
  ptp-ptp: dɨ Epaplas val nêl kɨtong vô xii lec môp xêyaa vin lecên wê Myakɨlôhô Ngɨbua
    vông vô xam mɨ xam tɨmu vô ge.
  nak-nak: Eia gilemulitia miteu ale amuto vitau me tabara tataho te la matagaga te
