  tgo-tgo: Iye i giya yanawame Nyao Boboma le vurɨgheghe e tɨne na hu gharethovu weŋgiya
    lemi valɨraloŋweloŋweghathɨ.
  yap-yap: Ke weliy ngomow rogon nib t’uf Got nge girdi’ romed ni fare Kan Nthothup
