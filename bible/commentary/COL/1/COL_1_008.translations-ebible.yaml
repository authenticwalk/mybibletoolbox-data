  dww-dww: Be tauna yai varimai da Arua wainuapaḡo taumi ya utemina.
  twi-ASANTE: Ɔkaa ɔdɔ a Honhom no de ama mo no kyerɛɛ yɛn.
  aoj-aoj: Anen naꞌipafa basef ifimba ma Ambal buꞌunai Godi nandaꞌepa ukup pagapagaila
