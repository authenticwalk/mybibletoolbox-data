  yre-NT: Min yɩdɩ "yi "nɛn Bali lei -a -nyran 'ka 'ji bɛ, -yɛɛ -nan 'sinan 'pa 'kʋɛ.
  fuh-BKF: O haalanii min du njinngu mooɗon ƴuurungu e Ruuhu oon.
