    quetibʉjʉwĩ.
  qxo-NT: Epafras shamurnam willayämashga Espiritu Santo yanapayäshuptiqui cuyanacur
    shumag cawaycäyangayquita.
  mox-mox: Tauna niʼa vonema emi veyoluba qiduana tomotau ʼidia weaqina, ta veyoluba nana
