  xtd-NT: Dɨu‑s n‑kachitnuꞌu ñaꞌa ntdaa‑da xa kida Espíritu Ianyuux xa ka xemani tnaꞌa‑n.
  mdy-ETH: ሃሣ ዒዚ ዓያና ጌኤሺ ዒንሢም ዒንጌ ናሹሞ ኑም ኬኤዜኔ።
  spl-spl: Yawu sâm ekyongomu nâŋgâŋetâ bonŋe otmu Anitâŋe Wâtgât mâmâŋahât Heak hâŋgângumu
