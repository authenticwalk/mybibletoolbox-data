verse: COL.001.005
translations:
  kpx-kpx: Hoto seleveu vasohuta lae lohoge la ke evisi otogoe tiveve ke huhulahai
    hoto ke malu. Isi Dilavau otogoe laheho onobenobe otoveale ke la huhulahai la
    evievimo negolahai moleho isivilahama.
  okv-H: Eto God ta duru javotoho ai ta amo ungota degi do puvuresuja amita ke amo
    ungona kihi ingito donda javotoho avo hotembihe God osa eto humota ueva donda
    amo uhu ita ungota javota nununga ari mihia.
  tbo-tbo: babana o nugotuhu lagoneya ipa apo yohola ani kaoha hoi yada ona tuhagaya
    mei lolowa tuwega dewadewana o noonoli pite.
  mal-C: '@see-verse:COL.001.004'
  grc-SR: διὰ τὴν ἐλπίδα τὴν ἀποκειμένην ὑμῖν ἐν τοῖς οὐρανοῖς, ἣν προηκούσατε ἐν
    τῷ λόγῳ τῆς ἀληθείας τοῦ εὐαγγελίου,
  bgc-bgc: जो बिश्वास अर प्यार इन बिश्वासी भाईयाँ कै धोरै सै, वो उस आस की बजह तै ए
    सै, जो थारे खात्तर सुर्ग म्ह धरी सै, जिसका वर्णन थमनै पैहले तै सुण राख्या सै।
    जिब माणस थारे धोरै आए अर यीशु मसीह का सुसमाचार थारे ताहीं सुणाया, जो के परमेसवर
    का वचन सै।
  khz-khz: '@see-verse:COL.001.004'
  deu-TKW: um der Hoffnung willen die für euch in den Himmeln liegt, von welcher ihr
    voraus gehört in dem Wort der Wahrheit des Evangeliums,
  zsr-NT: Cni runliꞌ le runliꞌ löz le nuzóëꞌ queëliꞌ Xanruꞌ niꞌ yehuaꞌ yubá, lë naꞌ
    byö́niliꞌ qui catiꞌ bë́ꞌlentuꞌ lbiꞌiliꞌ didzaꞌ le nac gdutë li qui didzaꞌ dxiꞌa.
  lin-lin: Kondima mpe bolingo yango etongami na likolo ya elikya ya bomengo oyo Nzambe
    abongisela bino kati na Likolo ; elikya yango ebotamaki kati na bino tango boyokaki
    Liloba ya solo, Sango Malamu
  hns-NT: Toelog swarag ke biesaal soekh agore hai djaun Parmeswar toelogke khaatien
    tajaar karies hai. Ohie khaat djab se ie sattja khoes khabar soenaawal gail hai,
    tab se toelog bieswaas aur pjaar kare hai.
  noa-E: Marau khaphʉ nʉm, mag chadcha thum agdaujö wir aigjã pãach khapeen daupii
    nʉmʉn, pãachjã thum Ẽwandamau ich aar auwi ich mag i dʉ̈i nʉisiju khaphʉ nʉm gaaimuata
    mag nʉm. Warrcha chadcharam iek pãachdëu ũrwi ʉ̈u peerdʉ nʉisierr edwe Ẽwandamau
    pãach ich dʉ̈i mag phë aujujã khaphʉ ajierram.
  eng-EMTV: because of the hope being laid up for you in the heavens, of which you
    heard before in the word of the truth of the gospel,
  mib-NT: Chi cáñuhun ni rō nihīn rō jeē ñúhun vāha nde andɨvɨ́ cuu ró. Chi ná ni
    cajini ró jnúhun ndaā jeē jnáma ya rohó, te ni caquejéé ró ñúhun ni rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ थे निङ्‌साङ् के़जोगुम्‍माङ् के़वयिॽ खे़न् साङ्‌ग्राम्‍पेदाङ्‌ङो
    नुःरिक्‍काङ् याङ्‌घोःत्ते़आङ्‌वाॽरो॥ तगि खिनिॽ से़क्‍खाबा पाःन्‍जाक्‍किन् के़घे़प्‍सुम्‍माङ्
    के़वयिल्‍ले़सा कन् निङ्‌साङ्‌ङिल्‍ले़ कुयाःम्‍बेओ के़घे़प्‍सुम्‍माङ् के़वयि॥ खे़ङ्‌ग
    सुनाइङ्‌ङिन्‍नेरो॥
  xnj-xnj: Sadika na uganu vihuma muhuvalila lemuvikiwi kunani kwa Chapanga. Mwayuwini
    hoti ndava ya sadika yeniyo pemwakokosiwi Lilovi la Bwina mala ya kutumbula.
  mmx-mmx: Na lununu la labalamu atnimi i nemen lolos at lorooro atnimi, mila mi ngangais
    mi lomomo ri mo leveloklox anarong i nemen tangais nimi ro vana at laxalibet.
    Mo leveloklox anarong miga ronga vam i ap mo levenaleng diga vavang mi levelinga
    ruturun tinimi, mo levelinga ni Lagale Lavavang.
  cbr-NT: Nucën Papa Diosan mëníosabi oi aín nëtënu abë 'iti sinani camina usai 'icanin.
    Jesucristomi catamëti aín 'uchacama tërë́ncë 'aish ca uni ainan 'aish xënibua
    'aínbi Nucën Papa Diosbë 'iti 'icë quixuan aín unin mitsu ñuixuncëxun camina a
    bana cuaquin upí oquin 'unáncan.
  tee-NT: Chunch ju layat'it ni vasalh lac'a'iyat'it ni akts'iya aquintaxtakniyan
    ju Dios tuchi quintak'alhtasunitan ni aquintaxtaknitachan ju lact'iyan. Pus mak'anchich
    k'asmat'at'it ju chivinti ju stavasalanti junta najun ta yu lai putak'alhtaxtucan.
    Chai acsnich vachu' k'asmat'at'it ixlacata ju anu' ju quintak'alhtasunitan ju
    Dios.
  eng-LSV: because of the hope that is laid up for you in the heavens, which you heard
    of beforehand by the word of the truth of the good news,
  cak-NT: Quiri' niben, roma iyoben ri ruyacon ri Dios chiwe chicaj. Y ri' xina'ej
    chi c'o cuando xic'oxaj ri utzilaj rutzij ri Dios, ri can ketzij-wi.
  pah-NT: 'Nahã Colossospeve''g̃a ndekoi. A''ereki g̃a e''i: ‘Aerẽ po ti nhande hoi
    yvagi pe nhandejupa Tupana''ga pyri nehẽ,’ ei g̃a,” ei ga pe mombe''gwovo ore
    ve. Epafras''ga omombe''u pehoag̃wama pe me heikwehe. A''ereki ga omombe''u pyryva''ea
    a''itituhẽva''ea pe me Cristo''ga mombe''uypyrame pe me. A''ea rupi ga ei heikwehe:
    “Uhura''ja ti Cristo Jesus''ga yvaga hugwi nhande rerogwovo ojupi yvagi pe Tupana''ga
    pyri nhande jikogame Jesus''ga rehe. Ga omano nhande repyga imomboa nhanderekote''varuhua.
    Pevo ti nhande ruvi Tupana''ga pyri Cristo''ga pavẽi avuirama nehẽ. A''ereki Tupana''ga
    e''i na,” ei Epafras''ga pe me imombe''ukatuavo heikwehe.'
  sja-NT: Parã mãga p'anapata ijãapata perã ɨt'aa wãdait'ee mãik'aapa iru p'anadait'ee
    ne-inaa jõma Tachi Ak'õrepa k'ĩsia iru bɨ teeit'ee ichideerãmaa. Cristopa jɨrɨt'eradaarãpa
    irua wãarata jara pëida naa jarateedak'ãriipa parãmaa, mãga ijãapata.
  xed-xed: Kəl kuni ka maga tsaha ya ná, nda fa ghəŋa ghuni ta ŋərma skwi payaghunaf
    Lazglafta ta luwa. Tsaya zɗakwa gwaɗa ya mna ghuna lu daga taŋtaŋ, ta nzakway
    ka Lfiɗa Gwaɗa kahwathwata snaŋ kuni, ka faftá kuni ta ghəŋ tida.
  mks-NT: Ta cája ndó ña̱ yóho jáchi̱ sa̱ na̱canda̱a̱ ini ndó ña̱ nda̱a̱ sa̱há Jesucristo
    ta ndáti ndó ndiquehe ndó ña̱ quia̱hva Ndióxi̱ nu̱ ndó indiví. Ta ja̱nda̱ naní
    na̱xini jo̱ho ndó tu̱hun va̱ha cáha̱n sa̱há Jesucristo já na̱casáhá cúni̱ ndó
    cu̱hu̱n ndó indiví.
  gfk-S: '@see-verse:COL.001.004'
  bmu-bmu: Ölöwak Buŋagö keu ölŋan mutuk eŋgöreŋ kaiga jigetka jörömqörömninaŋgö könaŋi
    lök möta möt asariget. Möt asariba Anutunöŋ eŋgöra yuai ali Suep mire kahaimök
    ahözawi, iŋini mi buŋa qem aŋgubingö al mamböta jörömqöröm akze. Jörömqöröm miaŋön
    nam köl eŋgiiga amqeba Anutu möt nariba uru jöpaköm aŋguba maljei, mönö miaŋgöra
    möpöseim waŋgimakzin.
  dgz-dgz: Ame taiana iwa e garewa ega diri gagap kimani enan wandini oisewa gaset
    Keriso Nop Oit Mega Kakaewa gapan anuyan, ap mepe anu dao di tayan aisiwanin.
    E anu gurat ge anu tumat ega ap gapan tauiwan.
  eng-GNV: For the hopes sake, which is laide vp for you in heauen, whereof yee haue
    heard before by the word of trueth, which is the Gospel,
  zaa-NT: de ribèda le i'yu tsá qui'ni edacca' latsi' losto' le por iyate nu chi beni
    Tata Dios preparar para lebi'į ỹiabara', dèsdeba biyénini le titsa' lí nu rulue'
    ti'iỹa modo l·lá le.
  eng-WEBSTER: For the hope which is laid up for you in heaven, of which ye have heard
    before in the word of the truth of the gospel;
  guh-guh: Bajara pajamatabëcueneitsimë tsipaji baja xaniavaetsia payapëtaneme xua
    Dioso pacatoxaniavaeta athëbëtatsia papecarajutsinexa. Pamatacabi ajena pajumetaneme
    pexanialivaisi papecacapanepaelivaisinexa, bajarapamatacabi payapëtaneme baja
    xua Dioso pacatoxaniavaeta athëbëtatsia papecarajutsinexa.
  bon-bon: Pepu ätrunga piiyepu singi cina taacluge weeme miiji ngene atwanena cabu
    ca, ingle weene cängena umle gemi egä ingwe ca babo miiji pisi nyene weeme tääpume
    cabucewe je. Peei umle weene ituge oomlana Acejiyame me Miiji Mene niinäce liba
    itu itecijipi.
  nhw-BL: Nijmati anquichihuaj nochi ya ni pampa anquichiyaj anquiselise nopa paquilistli
    catli Toteco quiajoctoc para anmechmacas nepa ilhuicac. Ya nopa anquichixtihualajtoque
    hasta quema achtihuiya anquicajque icamanal Toteco catli melahuac,
  swh-ONEN: imani na upendo ule utokao katika tumaini mlilowekewa akiba mbinguni,
    na ambalo mmesikia habari zake katika neno la kweli, yaani, ile Injili
  wbi-wbi: mili nu lughano ulu lwakuva nihuviila ulwa kyang'haani kuuti, lino livikilue
    kukyanya vwimila jiinu. mulyapulike muluhuvilo uluo ulwa kyang'haani ye likyale
    ilivangili ilya kyang'haani. lino lisile kulyumue.
  bba-bba: Sɑnɑm mɛ Lɑbɑɑri ɡeɑ ye yɑ sɑ̃ɑ ɡem ɡɑri yɑ ɡbiɑ yɑ turɑ bɛɛn mi, i nuɑ
    mɑ i yĩiyɔbu mɔ mɑ bɑ bɛɛ ɡɑ̃ɑnu yiiye wɔllɔ. Yĩiyɔ bin sɔ̃nɑ i nɑɑnɛ dokebu kɑ
    kĩru mɔ.
  eng-KJVCPB: for the hope which is laid up for you in heaven, whereof ye heard before
    in the word of the truth of the gospel;
  kgk-NT: Are-ma omombe'u va'ekwe peẽ-my anhetegwa nhe'ẽ, Hesu Cristo rehegwa nhe'ẽ.
    Omombe'u-ma ramo peẽ-my, perovia-ma inhe'ẽ. Perovia-gwi inhe'ẽ, peha'arõ tee Hesu
    ou jevy ramo nhande reraha hagwã. Yváy-py pene renonderã peha'arõ. Upe va'e ra'arõ-vy,
    pejerovia tee Hesu-rehe pejohayhu ave.
  waj-waj: Toosa hara kiada uu suaivaki vaidiiya Yisuunna mmayaaya kua kutaa tuanaivaa
    varada ngii giaa ngii muduu rikiada ngia ivaa kaanaivaa varaaraivaara faannairavai.
    Ngia ivaara faannaida variaivaara ngia Yisuunnara kutaavaivee kiaa kiada gioonna
    kiaapuuyara mmuduuya ruaavai. Ngia ivaara kutaavee kiaa faannaira oyaivaa Anutuuqo
    ngiiini teerama kiaivo aikiooma ngiau aapu vainoo.
  cpy-cpy: okantakaakimi pikemijanta-neero kyaaryoori Kameethari Ñaantsi, piyotaneero
    eenitatsi poyaako-tziri inkitekinta.
  mpx-mpx: Wami abulilek ge wami nunuwana o puna kaiwena alomiu ge wami atimatuwa
    ku matamatan waisi toto Yehoba i teli hikan kaiwemiu labulabumwa. He waisi o wasana
    ku hagoem baaba tutunahotina, iya Wasa Waiwaisana, eliyana.
  wbp-wbp: Nyurru-wiyi, purda-nyangu-jalankulu Yimi Ngurrju Kaatu-kurlu yangka kuja
    kangalpa nyinami pirrjirdi-nyayirni ngalipakuju, ngulakunya yungurliparla jirrnganja
    nyina nguru-nyayirni-wangurla tarnnga-juku. Ngulakuju kankulurla pardarni wurra-juku.
    Kujarlanya kankulurla wala nyina Jijaji Kirajikiji, manu kankulu-jana yulka yapaku
    Kaatu-kurlanguku.
  luo-luo: Yieuni kod herau owuok kuom gima ugeno yudo mokannu maber e polo. Ma en
    e Injili mane obironu mokwongo ma uwinjo kendo urwako, en e wach geno mane akelo.
  nhe-NT: Nijmati inquichihuaj nochi ya ni pampa inquichiyaj inquiselise nopa tlen
    yejyectzi tlen Toteco quiajcoctoc para inmechmacas nepa elhuicac. Ya nopa inquichixtihualajtoque
    hasta quema achtohuiya inquicajque itlajtol Toteco tlen melahuac,
  aii-aii: ܡ̣ܢ ܥܸܠܬܵ‌ܐ ܕܗܹܒ݂ܝܼ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܢܛܝܼܪܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܓܵܘ ܫܡܲܝܵܐ، ܗ̇ܝ
    ܕܩܲܕܡܵܝܬܵ‌ܐ ܫܡܝܼܥܵܐ ܠܵܘܟ݂ܘܿܢ ܒܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ
  esk-NT: Piqpaksriñiqsusri ukpiqsriruanik piqutigiplugu niġiugaq pigikkaqsi, taamna
    tuvvaumaruaq qiḷaŋmi. Taamna niġiugaq pigiliutiqqaaġiksi tusraakapsiuŋ iḷumutuuruaq
    tusraayugaallautaq.
  msb-msb: Ini na pagsarig kag pagkamuot hali sa ginalauman niyo na nakatigana para
    sa iyo didto sa langit. Nabati niyo an manungod sa paglaom san pag-abot pa lang
    sa iyo san matuod na mensahe na amo an Maayo Na Barita.
  cpa-NT: Di³ ŋi¹juǿi¹ ma²lǿa¹² cøng² jǿg³ dsio¹ cuúh¹ Diú¹³ jniang³, ju³lah lǿa¹²
    lah¹té¹² jǿg³ dsøg¹² ma²ca¹nengh² hniah¹² lah¹jiá¹², jǿg³ dsio¹ quiah¹² Diú¹³.
  dso-dso: ତମେ ପର୍‌ତୁମ୍‌ ସୁବ୍‌ କବରର୍‌ ବିସଇ ସୁନ୍‌ଲାବେଲେ, ସୁବ୍‌କବରେ ରଇବା ଆସାକର୍‌ବା ବିସଇ
    ଜାନିରଇଲାସ୍‌ । ତେବର୍‌ପାଇ ତମେ ବିସ୍‌ବାସ୍‌ କରି ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‍କେ ଆଲାଦ୍‌ କର୍‍ତେ
    ରଇଲାସ୍‍ । ତମର୍‌ପାଇ ସର୍‌ଗେ ତିଆର୍‌ ଅଇରଇବା ପୁରୁସ୍‌କାର୍‌ ଆସାକରି ଏନ୍ତାରି କଲାସ୍‌ ।
  meu-meu: Badina be emui helaro na guba ai, sivarai namo ena hereva momokani ai o
    kamonai guna helarona.
  yva-NT: weye wasanaveano Amisye amen wepi po kove ratayao wasanyut no munijo ntiti.
    Apa kovo namije mamo wapo ranaun to arono manasyinoe vatane ude wo wasanyao Apa
    ayao tugae rai, omirati Ayao Kovo Kristus.
  dgc-dgc: Kona sa i ugali moya, da te asa kam ta gantimpala moy ta langet. Ey nabaheta
    moy dén i gantimpala moy sapul to néngipahayag de dikam ta Mahusay a Baheta.
  zpm-NT: Miṉ co nonie guic to, sac desde dze ne psilo pquiaadiag to Xtiidz Ndzon
    Jesús miṉe nac diidzli, laa to gocnaṉ gaṉle no tib guieḻnzaac nroob ne ygaa to
    gbaa.
  hix-NT: Àro wyaro manatxow hamà, amnye Khoryenkomo wya oyowakryenàr kom hona ro
    oyesnàr kom ke hamà. Onà wyaro kanyenhàr me naha, noro. Kahe yawo romryenon komo
    wewakryehe hampànà, kanyenhàr me naha. Àro rma menytxatxownà. Amnyehra menytxatxownà,
    Khoryenkomo rwonà yonytxantoko, owyanye, yaworono rma yonytxantok mak ha. Àrwo
    yonyhorunu rma àro ha.
  sim-sim: '@see-verse:COL.001.004'
  npi-ULB: स्वर्गमा तिमीहरूका लागि सुरक्षित रहेको निश्‍चित आशाको कारण तिमीहरूले यो
    प्रेम धारण गरेका हौ । सत्यको वचन, अर्थात् सुसमाचारमा तिमीहरूले पहिलो पटक यो निश्‍चित
    आशाबारे सुन्यौ,
  cgc-cgc: Iling tan inyo an na pagtuo daw paggugma tak gasalig kaw gid na mabaton
    nyo alin ta Dyos mga kaayaran na patagana din naan ta langit. Nlaman nyo en parti
    ta mga kaayaran tenged namatian nyo kamatuuran na tudlo na yon man miad na balita
    parti ki Cristo
  tim-tim: Amâ Anutuŋe himbimân wan me wan katyeŋgiep gât egâliaŋmâ manmai arekŋe
    tânyeŋgumbo Yesu nâŋgaŋmâ luâk âmbâle okot âlep akyeŋgimai. Aregât keiŋe âmâ den
    bunŋe nâŋgâmbiâ miawakyeŋgiep.
  yor-yor: Ìgbàgbọ́ àti ìfẹ́ tí ń sàn nínú ìrètí tí a gbé pamọ́ fún un yín ní ọ̀run
    èyí tí ẹ̀yin sì ti gbọ́ tẹ́lẹ̀ nínú ọ̀rọ̀ òtítọ́ ìyìnrere náà,
  wos-wos: Hanja guni Jisas Kraisna mwi hundi, wun yikafre hundi, tale xékéngun nukwa
    guni ané hundi akwi guni xéké. God déka getéfambu rekwa yikafre jondu gunika hwetandé.
    Wun hundi xékéta wun yikafre jonduka guni haxé. Haxéta guni Godna du takwaka némafwimbu
    mawuli guni ye.
  emp-NTPO: Bãrãra mãwã panʌa, cawa panʌ bẽrã Ãcõrẽba bãrã itea nebiada bajãne waga
    erob̶ʌda. Maʌ̃gʌra bãrãba naẽna ũrĩsid̶aa wãrã bed̶ea Jesucritod̶ebemada bãrãma
    jũẽsid̶e. Maʌ̃ bed̶eara jũma druaza wari wãa idjab̶a zau b̶ʌa bãrãma zau b̶ʌ quĩrãca.
    Bãrãba maʌ̃ bed̶ea naãrã ũrĩsid̶ad̶e Ãcõrẽba idji biad̶eba bãrãra wãrãda ẽdrʌ
    edaida bio cawasid̶aa. Maʌ̃ ewarid̶eba ʌ̃taa maʌ̃ bed̶eara bãrãma bio zau b̶ʌa.
  eng-F35: because of the hope that is being reserved for you in the heavens, of which
    you have already heard through the Word of the Truth
  ind-ind: Kalian tetap percaya dan saling mengasihi karena yakin bahwa kita pasti
    akan menerima berkat yang sudah Allah sediakan bagi kita di surga. Kalian sudah
    belajar tentang itu dalam Kabar Baik tentang Yesus, yaitu ajaran benar
  pes-OPCB: علّت این ایمان و محبت شما این است که از همان ابتدا که پیغام راستین انجیل
    را شنیدید، به شادیهای آسمانی دل بستید.
  mpt-mpt: Ebaflase Timotie ni dum ni nek ayamobe. E okok osa ni okok osa makobobe.
    E Klaiste okoko mo deibueim blimobe. E amitie okok kebebe. Sino ni ibsuo mo natlomabbioba
    kesoa Ebaflase ni alango dokonea monea ibsu natlanea Gode daayebe wengo ibo omkayebea
    ibo wente bianiba bainobo geibbiobe. Gode daayebe weng olo bainobe. O enaminobe.
    Gode baanea Yesus Klaiste sinanomo ibo dletnea utniba ne bib am uto amit nomabiobo
    genebio ibo waiso blib kesoa ib bainobo galino sbal maniba naka mak unang maki
    kla gobe bianiba daayebiobe. Bib mak bib mako nakaia unangai Klaiste dowan wengo
    wente bianiba bainobo geniba kukub ayamo wafu blibo Kolosi bibo blib ibsa inaniba
    Gode daayebe wengo mikiktemo wenteniba o mitmakamo tekein keib dimo ibo bainobo
    geniba kukub ayamo wafu tlibbiobe.
  ssx-ssx: Mo hande ota꞉ pita꞉ hande Epeke Pi Seliapo iki pa꞉ta꞉ titina꞉ epea꞉ dina꞉
