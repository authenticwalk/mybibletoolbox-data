    apa ye rao ye neai. Nakwəsərɨg ta narɨmnar mɨnə e ye nəgkiarien əfrakɨs, in e
    nəvsaoyen huvə kape Yesu Kristo.
  kmo-kmo: God riiti hadabas amutiik maji kwona mapo yarek, hevenek hadabas tawa boboyen
