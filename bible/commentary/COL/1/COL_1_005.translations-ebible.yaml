  gaq-gaq: ଉଡ଼ିବେଲା ନିମାଣ୍ତାସାମୁଆଁନେ ସତ୍ କବର୍ ପେଇଂନେ ଡାଗ୍ରା ସେନୁଗ୍‌ ପିଙ୍ଗ୍‌ଚାକେ ପେଇଂ
    ଆତେନ୍‌ ବାନ୍ ବିବକ୍ନେ ଆସା ସାମୁଆଁ ଅଁପେଲେକେ । ପେଇଂ ମେଁନେ ଆସା ପେଡିଙ୍ଗ୍‌ଏ ମେଃନେ ପେଇଂନେ
    ସା କିତଂନ୍ନିଆ ରକ୍ୟା ଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ଆଡ଼ାତ୍ରା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ବାରି ଆଲାଦ୍‌ ତିଆର୍‌
    ଡିଙ୍ଗ୍‌ ଲେଃକେ ।
