  mdy-ETH: ጎኑሞ ማዔ፥ ኮዦ ሃይሳ ዒንሢም ሄሌ ዎዶና ሃጋ ማዓንዳ ዎዞ ዬያ ዛሎና ዒንሢ ዋይዜኔ፤ ዬያሮ ዒንሢኮ ጉሙርቂፆና
