    a namnama iti sao ti kinapudno, ti ebanghelio,
  pir-NT: '@see-verse:COL.001.004'
  anv-NT: Ɛnyú dépyɛɛ́ mbɔ gétúgé dénɛré metɔɔ́ né unó bi Ɛsɔwɔ ákwyɛ mɛ
