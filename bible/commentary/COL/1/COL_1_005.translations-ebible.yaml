    bimbɔ ɛlé wáwálé ayi atanege né abya melɔ́mélɔ́ ayi ɛnyú debɔɔ́ mbɛ dewuú.
  sab-NT: Nge jondege ba geru ulia Jesucristo giti keruchugu, geru e sugedu bage ba
    geru e gau ulia, e giti ba be tien gitiru ji chugege agedu me no gdale kaire ba
    ñage toi no diali chui tangle nga ngaña giti Chube ole. Ba geru e no gau ulia
    mo tale, geru e ba ta gbe suge bdagli nga ngaña giti Chube be age no ba alin,
    malen e giti ba ta dbe no diali daba na Chubenu ole kaire ba kle mo ta gbe ulia
    ulia geru no Jesucristo giti gai ulia gwangerugu.
  tmd-tmd: Mögörɨb adöx yöd röul adö kau sö yöraku wöluön ap wä pɨnɨŋö, rɨ rɨbyöx
    nugumɨdöi aku mɨ, ñɨŋ Krais Jisas nugwo cɨrɨp gö nɨgön, nöbö mö nuŋ bla madmag
    nɨgmɨdöia. Mönö mɨ ödöriö, Krais mönö wä aku höd höm, ñɨŋ ap wä ñɨŋa adöx yöd
    röul adö kau sö mɨd aku mödö nugwöia.
  acr-NNT: Jekꞌulaꞌ ꞌanom alaq ma ralaq e kubꞌam pan kꞌuꞌx alaq che ukꞌulik ri ukꞌolom
    ri Dios che alaq chilaꞌ chikaj; yey waꞌ etaꞌam alaq ruma ri saqil Utzilaj Tzij
    tom chi alaq.
  kpg-kpg: Di madagoaa o di Longo Humalia dela e donu, ne dae adu gi goodou, goodou
    gu longono di hai o di hagadagadagagee. Malaa, godou hagadonu mo godou aaloho
    gu hagamau goodou gi godou mee ala e hagadagadagagee ginai, ala guu lawa di benebene
    adu gi goodou i di langi.
  taj-taj: परमेश्‍वरसे स्‍वर्गरी एनीगदेला लागिरी जुकजुकधोनाला जुनी थान्‍बा मुला भिसी
    एनीगदेसे आश लबा मुला। थेतबासेलमा एनीगदे चुह्रङ् लसी विश्‍वास लसी ह्राङ ह्राङ न्‍हङरी
    माया लसी ढिक्‍सी चिबा हिन्‍ना। एनीगदेसे लबा आशला तामला बारेरी एनीगदेसे ङाच्‍छान
    थार्बा पिन्‍बा समाचार सत्‍य बचनग्‍याम थेःबा मुला।
  avt-avt: Yi yemtau hɨm me Krais yi yisesim werek werek, yi hanhan yeriuwe mɨt miyapɨr
    han yentar nɨpaa wɨ yi yinɨn yemtau hɨm me God, hɨram hɨm yaaim metpi me menmen
    God kakrekyiyem yi yisesim. Yi yisesim yemerɨr menmen God kakwetiyem mamɨt wit
    kɨrak. Hɨm im yaaim me God wen mepno meprer wit wit mɨrɨak mɨt miyapɨr hɨr nemtewem
    hɨr nɨre yaain. Hɨram mepno mekepi mar ke nɨpaa hɨm im minɨn men yi mɨt miyapɨr.
    Nɨpaa yi yinɨn yemtau menmen yaaim God epei kerekyei haiu mɨt em, te in ek yi
    yertei hɨram hɨm yaaim. Yi yerteiyem yentar
  cbk-cbk: Tiene ustedes ese fe y amor cay tiene ustedes el esperanza del maga cosas
