  cak-WNT: Queri' ri niben riyix, ruma iwoyoben ri utzil ri xtoc iwuche (iwixin),
    utzil ri yacon chila' chicaj. Y ri utzil ri' xiwetamaj chi c'o, tek xiwac'axaj
    ri lok'olaj ch'abel ri niya'o colotajic. Y can kitzij wi ri ch'abel ri xiwetamaj.
  ebk-ebk: Nan nauy pammatiyu ya layadyu at naifisar as nan namnamayu ay hiyasa nan
