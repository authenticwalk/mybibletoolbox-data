    nene giliisa aꞌminemuꞌ gili medeli minaniꞌ neꞌmo nene neꞌmine aniꞌ ve.
  uli-uli: Yodwe metamo we yela holahmi hapatpat we ye katos, la ila iy Hapatpat Momay
    we, ngo hami ha rongrong kofael mala be fang le be luglug dipmi iyang. Ila yami
    tugulul ladep mo hachangcheng ila ye mel chog irel mekla sa luglug dipmi iyang,
    le ye mel wol laeng bo yaglugmi.
  nin-NT: Nggo imba iwo ure ujiji, ku wre ku ni me̱me̱ yi, imba iwo iso sese yi nggo
