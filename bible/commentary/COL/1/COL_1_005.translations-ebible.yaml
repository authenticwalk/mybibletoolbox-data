  zab-NT: Pur ni nanchuut dec teru chúu dxi yáldtɨ de guelnazaac ni nuchuu llayabaa.
    Laat gucbeet ziy chi bindiagtɨ de didxldí xte Jesucrist ni zelee gún perdón de
    xtuldnɨ.
  jae-jae: Amac akêŋ gêwiŋ to têmtac gêwiŋ ŋam kêsêp gêŋ, taŋ akêŋ matem gêc undambê
