    xìtià stná inicutu ñuhìví, te ndiaha gá chindéâ nèhivì. Te vichi cuàhà gá stná
    nèhivì sànì quìhvi ichì mà nacua nì quida mii‑nsiá quìvì nì xinitnùhu‑nsia palabra
    mà, te nì cundaà inì‑nsia nansa iá ndisa gracia xi Dios.
  ceb-ULB: Aduna kamoy gugma niini tungod sa masaligong paglaom nga gitagana alang
    kaninyo sa kalangitan. Nakadungog kamo mahitungod niining masaligong paglaom sa
    wala pa ang pulong sa kamatuoran, ang ebanghelyo,
  ces-LB: S nadějí očekáváte, co vám Bůh připravil. Slyšeli jste o tom už na začátku,
    když jste se poprvé setkali s radostnou zvěstí evangelia.
  mkn-mkn: Bosong bekin bagitu, tagal bosong tau ada hal-hal bae yang tasimpan kasi
    bosong di sorga. Ini hal dong, bosong parná dengar dari kata-kata yang batúl,
    andia Tuhan pung Kabar Bae,
  pol-UBG: Z powodu nadziei odłożonej dla was w niebie. O niej to przedtem słyszeliście
    w słowie prawdy ewangelii;
  qxh-NT: '@see-verse:COL.001.004'
  nwi-nwi: Nhatətəyen mɨne norkeikeiyen kapəmiə ror məkneikɨn meinai nakharkun huvə
