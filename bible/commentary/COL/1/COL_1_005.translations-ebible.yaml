  ghs-ghs: '@see-verse:COL.001.004'
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ନେକ୍ରିକାବୁର୍‌ ସତ୍‌ କାବୁର୍‌ ମି ଲାଗାଂ ପର୍ତୁମ୍‌ ୱାତାତ୍‌, ଏପେଙ୍ଗ୍‌
