  ory-ory: ସେହି ଭରସା ବିଷୟରେ ତୁମ୍ଭେମାନେ ସୁସମାଚାରର ସତ୍ୟ ବାକ୍ୟ ଦ୍ୱାରା ପୂର୍ବେ ଶୁଣିଅଛ।
  bzj-bzj: Wen di chroo mesij mi fos kohn tu unu, unu mi yehr bowt di hoap weh ih
