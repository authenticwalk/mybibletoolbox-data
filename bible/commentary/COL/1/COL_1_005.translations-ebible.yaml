  amu-NT: Juu na mꞌaⁿꞌyoꞌ na wiꞌ nꞌomꞌ ntyjeeꞌyoꞌ matꞌuiinaꞌ juu na cwicantyjaaꞌ nꞌomꞌyoꞌ
