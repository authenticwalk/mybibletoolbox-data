  cco-NT: Jo̱ jmeeˉbaꞌ e jo̱ uíiꞌ˜ e tab˜ óoˊnaꞌ e niꞌíimꞌ˜baꞌ jaléꞌˋ e sɨjeengˇnaꞌ
