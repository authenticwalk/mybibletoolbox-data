  qvs-NT: Kankuna kreyishkankichi Tata Dios mana llullakushpa salvawananchikunata.
    Chayrayku yachankichi rinaykichita Tata Dioswan mana tukuyniyukta kawsak. Chayta
    yachashpaykichi tukuy Jesukristuta kreyikmasinchikunata kuyashpa kawsaykankichi.
  zca-NT: porke nane go, dox kwa'n wen kinu Dios par go lo yibë'. Nane go rë kure'
