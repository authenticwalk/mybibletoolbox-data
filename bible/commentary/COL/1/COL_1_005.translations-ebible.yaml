    musyayarguyqui Tayta Diospa alli willacuyninta chasquicurmi.
  mox-mox: Lova omiʼa Ieisu Valena Aqiaqina ta tunutunuqina omadunoqolia, ta tutana
    ʼinaya wese Vale nana ana ʼebeluʼita vane weaqina onoqolia. ʼInega emi vetumaqana
    ta wese emi veyoluba adi avutugu baʼe ʼebeluʼita vane nana mahalaya ʼenoʼeno aqiaqina.
  kew-kew: Aba ripiare ora Epe Agaa nimi mea lagisimi rabu nimimi go agaana re robaa-para
    mea sua pimi. Goa puare nimimi so yaa-para iaa yae adoa mulalo piralimi-daare
    nimimi kone rulaawa Gote-na ruru-para pedo pu raaname omo pimi.
  dww-dww: Baninama taumi noḡota marae koya boruna da tokare yawasana verenama ko
