    pagipeshen aria ipak urkwip panawasham Iruhin nani kupaishi arpesh shopunek.
  hus-NT-2005: Ejtal jechéꞌ, a tʼajáltsik abal neꞌech ka bachʼutsik an chʼejwalixtaláb
