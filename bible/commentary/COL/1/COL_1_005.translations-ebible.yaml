  kyc-kyc: Anatunya waili pii keyange rolae doko kanda soo sepeyaminyipa keyange keta
    palirami doko soo gisiyami. Yake pandana bange keyange sakalyamo dokona mona kare
    kare karapala Anatu kapa ingingi lao suu pyapala wambu yango mona reto karaminyi.
  urd-GVU: آپ کا یہ ایمان اور محبت وہ کچھ ظاہر کرتے ہیں جس کی آپ اُمید رکھتے ہیں اور
    جو آسمان پر آپ کے لئے محفوظ رکھا گیا ہے۔ اور آپ نے یہ اُمید اُس وقت سے رکھی ہے
    جب سے آپ نے پہلی مرتبہ سچائی کا کلام یعنی اللہ کی خوش خبری سنی۔
  yre-NT: Fɛ nɛn Bali -a 'pla 'cee vɛ -a laji, ɛn 'ka 'bli a -yrɛ "bɛ, -yee "wɛan
    nɛn ka 'wɩ zɩɛ -a dra. Fɛ 'bɔ zɩɛ Zozi 'le 'wɩ 'nɔnnɔn nɛn 'wɩ tɩglɩ 'a bɛ, zɩ
    e 'bɔla 'ka 'va bɛ, ɛn ka -yee 'wɩ 'man 'e tɛdɛ.
  fuh-BKF: Oɗon ngorri noon saabe jikke mooɗon celluɗo e ko Laamɗo resani on dow kammu
