    buꞌwami kofagema ma hapif ipeꞌini naloma waf afamba ipeꞌifi ukup pagapagailasafi.
  cbv-cbv: Yoobópdih jʉmni naáwát Jesúíh tʉ́ini doonádih jwíih joinít, páantjeh jeáboó
    ãjeéh yeebdíh ã jʉmat tʉ́ʉtat pínahdih ñit joyóp taga. Páant ã chãjat pínahdih
    tʉ́i pã́ina, Jesúsdih tʉ́i jenah joinít, bita ã́ihwãdihbʉt ñi tʉ́i oina caá.
  taw-taw: Chɨl nopul, takaw teplep nɨŋɨd yɨbɨl ak, ned ñɨn ak nɨbop okok amek dɨpek.
    Amek dɨpek ak nɨm, God tap teplep ne ak man ne alaŋ dɨ mɨdɨl chɨnop ñɨnɨgab agɨl,
    nɨgtep gɨl gos sek kod mɨdebɨm. Anɨb ak tek, nɨbi Klays Jisas nop gos lɨnɨŋɨd,
    binɨb God yɨl mɨdebal okok mɨdupsek kɨlop mapen lɨpɨm.
  jic-NT: Nun Jesucristo jisas, nun quelel la sojí Dios ts'uyupj; solejé p'a jawasa
    Dios ca 'üsüs la numijis jupj pü'ü nt'a, ne nin. Nusin tji'yüsa niná tjapja'aqué
    na Dios tjevelá. Dios tjevele, t'üc' way. Jupj tjevele 'üsüs la tjiji gente jis
    lal Jesucristo mpes.
  zap-NT: por ne nanwen de ne skakwent de ne nutsoow gyeybaa. Waknan de neree, chene
    won de diznli ne nak xdiznzoon Jesucrist.
  wer-wer: Ngön yaapët, ngön ompyaö pöt, wet rëak arim naë yaaröön ar omën ompyaut
