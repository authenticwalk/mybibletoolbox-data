  kbc-NT: Jaɡ̶anakatoni Jesus Cristo codaa adinemaanitiwaji leeɡ̶odi manibeoonitegetiwaji
    niɡ̶ica laɡ̶ajegitedaɡ̶agi Aneotedoɡ̶oji ane yotetetedaɡ̶adomi digoida ditibigimedi.
    Jaɡ̶ajipaatatiwaji moditece niɡ̶ica Aneotedoɡ̶oji ane yotetetedaɡ̶adomi niɡ̶ijo
    naɡ̶ajipaatalo niɡ̶inoa notaɡ̶a anewi, notaɡ̶a anele anoditece Jesus Cristo.
  bmh-bmh: Amegai Uwait nugau Ze Naliupet ag ebalagab alaba, ag petak ze go doimai,
    ein ece aiu ses Mesgai wag dareu wabun gumei dacanemen, gonun, agal oiagab Yesus
    Kristus en petak aimai, gonugau duailel en oiagab nug noumamau.
  ctu-BL: Come woli la' pijtan chuqui tac lotbebilet bʌ la ya' ti panchan che' bajche'
    tsa' la' wubi ti isujm ti jini wen t'an
  meq-meq: Ka gum andza niye na, hərwi ka pum mədzal gər kurom ka wu neheye Mbəlom
    a ləva ha bo, ma ta vəlakumeye mə mbəlom aye. Tə ɗakum ha wu nakə Mbəlom a gwaɗ
    ma ləviye ha bo hərwi kurom aye na, ahəl nakə ka tsənum Labara Ŋgwalak eye niye
    deɗek aye.
  noa-H: Marau k'ap'ʌ nʌm, mag chadcha t'um hagdaujö wir haigjã pãach k'apeen daupii
    nʌmʌn, pãachjã t'um Hẽwandamau hich haar hauwi hich mag hi dʌ̈i nʌisiju k'ap'ʌ
    nʌm gaaimuata mag nʌm. Warrcha chadcharam hiek pãachdëu hũrwi hʌ̈u peerdʌ nʌisierr
    hedwe Hẽwandamau pãach hich dʌ̈i mag p'ë haujujã k'ap'ʌ hajierram.
  alp-NT: Imi hlaleke kai oki Alla Eni tamataru ele mere le imi tolae imi hidupe loko
    saisa rebe Alla Iaknekaele ete imi ndete surgare peneka. Mere imi lenele akmena
    peneka, kena imi lene Sou Misete rebe nkenale,
  san-VEL: yuuya.m tasyaa bhaavisampado vaarttaa.m yayaa susa.mvaadaruupi.nyaa satyavaa.nyaa
    j naapitaa.h
  kbq-kbq: Tagrama tamage Knare Musenke nentahita, fore'ma hanigeta kesune huta avegama
    ante'naza zamofompinti, amentinti hu'zane, avesinte'zana monafi anteramantegeno
    me'ne.
  kbh-kbh: Natsanama, chë ndegombre buayenánama, chë ts̈abe noticiënga, ts̈ëngaftanga
    tcmojanabuatambá ora, ts̈ëngaftanga botamana s̈mojanuena nts̈amo chë buayenániñe
    bejtsayancá, chë ts̈ëngaftanga s̈mojtsobena ts̈abe soyama jobátmana, Bëngbe Bëtsábeñe
    jtsos̈buáchiyëse. Chë s̈montsobatmana soye entsama ts̈ëngaftanga Jesucrístbeñe
    puerte chas̈motsos̈buáchema y nÿetscanga chas̈motsababuánÿeshanama. Bëngbe Bëtsá
    celoca enduaquëcjná chë ts̈ëngaftanga s̈mojtsobatmana ts̈abe soye.
  ron-LSB: din pricina nădejdii care vă este păstrată în ceruri, despre care ați auzit
    mai înainte în cuvântul adevărului bunei vestiri
  pon-pon: Pweki kaporopor eu, me nekineki on komail nanlan, duen me komail ronadar
    maj o ni padak melel en ronamau,
  nhe-BL: Nijmati inquichihuaj nochi ya ni pampa inquichiyaj inquiselise nopa tlen
    yejyectzi tlen Toteco quiajcoctoc para inmechmacas nepa elhuicac. Ya nopa inquichixtihualajtoque
    hasta quema achtohuiya inquicajque itlajtol Toteco tlen melahuac,
  sps-sps: Tan vaamuan nan nainy te nongoiny amin Vurungan Rof nane Jisas Krais, sa
    nai onot me roman, to ami te naano iny anaanos rom a foka na fo rof te tsue iny
    Vurungan Rof to te kakoun of mami Gov Gormirmir, tana ka tsun to aya ayei na kifon
    ya tsumi faason ten Jisas Krais an tan mangiir faman ir vainy faavot ten Gov.
  wnc-wnc: '@see-verse:COL.001.004'
  bus-bus: kɛ̀ a wɛ́ɛ dↄ pↄ́ kɛ̀ diɛnaare ludambɛɛzi yãnzi. A yãpura yã mà zaa
    zi baaru nnaa kɛ̀ wá kpàaree guu.
  gub-BL: Kwehe mehe urumume'u ze'eg puràg azeharomoete har peme. — Zezuz umàno penekuzaromo
    a'e, a'e rupi napeho kwaw tatahu pe nehe, uru'e peme. — Peho putar Tupàn heko
    haw pe amo 'ar mehe nehe. Peiko putar ipyr tuweharupi nehe, uru'e peme. Henu mehe
    pezypyrog hehe pezeruzar pà. Pezypyrog pezeamutamutar pà no. Ta'e peàro tuwe ipyr
    peho àwàm xe. Azeharomoete peho putar a'e pe nehe.
  imo-imo: Gotenga ungu tukumemu eno moloringina orumu kinye Goteni enonga nimbe mulu
    kombuna noindirimu ltemo mele akuma paa limolo ningo nokoko moromele. Pele aku
    nokoko moromele ulumuni eno ipuki tirimele ulumu kinye konopu mondoromele ulumu
    kinye, eno liengei nimu. Eno oi pulu polko Gotenga ungu tukumemu pilko Goteni
    eno we kondo kolorumu ungu paimboma pilkolio akumunga pulumu paa pilko kondoringi
    kinye yandopa aku ungu tukumemuni eno tepa kondopa ulu pengama wendo wendo opili
    nimo mele mai kombumanga pali aku tepa ulu pengama wendo wendo opili nimo.
  boj-boj: Nami Yesus aqa anjam bole nuŋgoq bonaqa niŋgi queb. Qusibqa bini iŋgi bole
    bole Qotei na laŋ goge dia gereiyetŋgej qaji di niŋgi oqajqa tariŋeqnub. Yesus
    aqa anjam bole di sawa sawa kalilq gileqnaqa tamo uŋgasari gargekoba naŋgi quoqnsib
    naŋgo areqaloq di siŋgilatoqnsib kumbra bole bole yeqnub. Niŋgi dego kumbra bole
    bole yeqnub. Qotei a iga qa are boleiyej anjam bole di niŋgi qusib poiŋgonaqa
    bati deqa niŋgi kumbra bole yqajqa utru ateb.
  eng-DRA: For the hope that is laid up for you in heaven, which you have heard in
    the word of the truth of the gospel,
  knf-knf: Pfiyaar na uŋal mënţ ŋawoona ţi phaţ pyeenk iko yi Naşibaţi ahankanaŋ du
    baţi. Nakaana phaţ mënţ ţi uţup wi manjoonan, unwooŋ *Uţup Ulil Unuura wi naŧiinkuŋ.
  san-KHM: យូយំ តស្យា ភាវិសម្បទោ វាត៌្តាំ យយា សុសំវាទរូបិណ្យា សត្យវាណ្យា ជ្ញាបិតាះ
  arn-NT: Fey ta famngechi femkeymün maneluwkülelu am eymün tüfeychi dungu mew tamün
    nielngeel ta wenu mapu. Eymün kimpaymün tüfachi maneluwün, allküfilu tati rüfngechi
    werken dungu, tati we kimelün montuluwün dungu.
  zas-NT: Guial cabëzidi yayalidi guialnazaꞌc yuꞌchaaw xanyabaa. Gogbeedi laan chi
    biguiejndi xtiidxzaꞌc Jesucrist ni na̱j diidxli.
  ken-NT: Bǎkʉ̀ nɔ mbɔnyunɛ bǎbháká ntɨ ndǔ bɛrɨ́tí mɛnyɨŋ ɛbhɛn Mandɛm ábhʉ́rɛ́
    amfay ntá yɛka. Mpok bǎghókó Mbok Ndɨ́ndɨ́ kɛ bǎrɨ́ŋɨ́ ɛ̌ti mɛnyɨŋ ɛbhɛn,
    nɛ Mbok Ndɨ́ndɨ́ achi tɛtɛp.
