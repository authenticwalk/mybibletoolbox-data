  san-PUN: ਯੂਯੰ ਤਸ੍ਯਾ ਭਾਵਿਸਮ੍ਪਦੋ ਵਾਰ੍ੱਤਾਂ ਯਯਾ ਸੁਸੰਵਾਦਰੂਪਿਣ੍ਯਾ ਸਤ੍ਯਵਾਣ੍ਯਾ ਜ੍ਞਾਪਿਤਾਃ
  nob-LB: Dere lever i håpet om at Gud til slutt vil frelse dere for evig. Det håpet
