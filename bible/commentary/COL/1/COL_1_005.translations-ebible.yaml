  uig-ARA: سىلەر ئىلگىرى بۇ ئۈمىد توغرىسىدا خۇش خەۋەردىكى ھەقىقەت سۆزلىرى ئارقىلىق
    ئاڭلىغانسىلەر؛
  tuf-tuf: Ba Sir quin cuacúr bequic acor itic etar, Sir quin “oquéy,” wacaro. Baat
    récaji Sir chihtá uní bi cajac rehquít, ay bi cajac rehquít, ima quin bequic acor
    itro.
  abx-abx: Si primiro pagpasamwak si ka'am si allingon si kamatu'uran, sapakalihan-bi
    i mahi'unong si kasiguruhan nga kina'anda'an anan mismo sinan mahalap sumat. Sanglit
    yaynan pagtutu'o pati' paghigugma' nga sa'angkun-bi na, tikang si dati kasiguruhan
    nga i nag'anduy-bi andang nag'andam ari si langit. Padayon agsara i mahalap sumat
    si bug'os kalibutan. Sigi lalabbat i magpanutu'o dungan si paghahalap si mga pangiwa-kiwa-na
    pariho si mahinabo' anan si ka'am tikang pa gayod si primiro allaw pakapakali-bi
    sito. Sa'abat-bi liwat i mapinalangga'on pagpanginanu-na si Diyos ngan sapamatu'uran-bi
    nga ungod to gayod.
  mco-NT: '@see-verse:COL.001.004'
  cpb-NT: okantakaimi pikemisantanairo irooperori Kameethari Ñaantsi, piyotanairo
    tzimatsira poyaakoneentziri inkitekinta.
  aon-aon: Riguk enyudok adurin atinyi baraen nyanaki nyatogrumep aria ipak pemneken.
    Aria ipak pakri adur atin um kweipon ipak ta pupe wosik abom ihih nyumneh gani
