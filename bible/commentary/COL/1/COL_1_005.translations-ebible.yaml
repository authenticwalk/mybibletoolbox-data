  kan-OKCV: ಪರಲೋಕದಲ್ಲಿ ನಿಮಗೋಸ್ಕರ ಕಾದಿರಿಸಲಾದ ನಿರೀಕ್ಷೆಯಿಂದಲೇ ಈ ವಿಶ್ವಾಸವೂ ಪ್ರೀತಿಯೂ ಬುಗ್ಗೆಯಾಗಿ
