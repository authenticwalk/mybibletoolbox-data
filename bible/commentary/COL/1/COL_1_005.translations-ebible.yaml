    wutungu kin nginy tende nungoqi God nikin nde nei pene wute yuwon nuany kin te
    nei wumbiny te nganyene ye. Te kin pugrine muq wand yuwon ye ven tiqe manyi qi
    pe ven nde yeru kin tende mir nganye buagi rire di yumbui viso viso.
  agn-agn: Yamo nagimong maning atan tenged may aggelaten mi ang tinagana tang Dios
