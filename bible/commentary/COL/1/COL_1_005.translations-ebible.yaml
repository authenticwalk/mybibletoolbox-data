  heg-NTPO: Mi tao ela, undeng mi taan noan muik dasi-dais banan, man dulu taung mian
    ne sorga. Dais nias, mi ming netas son deng in teka-teka man toma ngas, na Ama
    Lamtua Dehet Dais Banan na,
  ptu-ptu: Ia anna matappa'koa' sola si ma'kamase aka mahannukoa' lako kasalamasam
    indo puhangkoa' napatokaam Kristus yabo suhuga. Puhaa' uhhingngi diona ia too
    indo anna untahimakoa' kaheba kamaloloam battu diua Kaheba Katilallasam
  bzd-NTPO: Mik Jesús tté buaë moki̱ë e' dë' a' ska' kuaë, eta̱ a' tö ittsë' tö Skëköl
    wa̱ ì buaë tso' blëule a' a̱, e' tso' a' panuk ká̱ jaì a̱. E' wà paneke a' tö
    kröröë, e' kue̱ki̱ a' e̱rblöke Cristo mik ena a' ñì dalëritsöke buaë ke̱kraë.
  kwf-kwf: Aia, ana kaidaꞋi kamu eta rongoa na alaꞋanga mamana neꞋe kira saea Ꞌani
    FaꞋarongoꞋa LeꞋa, kamu ka faꞋamamana, ma muka alafe fuana ngwae ki, osiꞋana kamu
    kwaimasi ana na ru leꞋa ki neꞋe God ka salisali fuamuꞋa maꞋi Ꞌi langi.
  eng-WYC-2017: for the hope that is kept to you in heavens. Which ye heard in the
    word of truth of the gospel,
  eng-WMBB: because of the hope which is laid up for you in the heavens, of which
    you heard before in the word of the truth of the Good News
  zat-NTPS: Caní dxunle lawe' da dxebeza lázrele da nucueza Dios chee̱le xabáa, na'
    guzú laule dxunle ca naca da nigá gate guzile dizra' chawe' da naca na da li.
  spp-spp: Yii à yii sɔ̀nŋɔre taha yaage ŋkemu na, ná yii sí kuru ta nìɲyiŋi na ke,
    kuru ku ɲyɛ yii dániyaŋi ná yii tàange ɲùŋke. Jwumpe Nintanmpe pu ɲyɛ sèeŋi, ná
    p'à fyânha a nɔ yii na ke, pur'à ku kyaa jwo.
  zty-NTPS: Ki žonle dan' žx̱en ḻáže'le da' bchebe ḻaže' X̱anžon' gonne' chele, Bennen'
    zoe' ya'abá che Dios, dan' bénlelen katen' bžin chele ḻe'e da' naken dot da' li
    che diža' chawen'.
  mek-mek: Oi ega okapa oma, gome oi muni ufai Deo kapaꞌina oi apumi eoma auga afiaꞌamaga
    opaꞌaua. Egaꞌina afiaꞌamaga auga ufainagai iifa faunina Iesu Kristo fouga oi eemi
    efai aꞌo ologonia aisama, egaꞌina fouga ologo. Oi iifa faunina Iesu Kristo fouga
    aꞌo ologonia mo kinagai, ke Deo ega gafegafe akaikiꞌa Deo ega iifa koꞌa alogai
    ekae auga oko ologo aisama, oi emi laomai felo emia. Ke pau egaꞌina iifaga oi
    epomiai euki anina eoge elaoaina. Ke oi epomiai emia koa iꞌopoga, agofaꞌa fofouga
    alogai isafa, papiau eꞌi laomai felo emia kainai, egaꞌina iifaga isafa euki anina
    eoge elaoaina.
  aey-aey: Mele je eu me je ageca hahawan hocob age Krais Jisasnu wawaga meleeceb
    age ceteh me Anut uqa agenu saona gun hewi cofdona eunu dah mein. Ceteh me eu
    age ocnu sumudi bilegina. Eunu agena wawaga meleecca agena nalunuga mecca alena
    gug eu ceteh me age ocnu sumudi bilegina.
  urd-GVH: आपका यह ईमान और मुहब्बत वह कुछ ज़ाहिर करते हैं जिसकी आप उम्मीद रखते हैं
    और जो आसमान पर आपके लिए महफ़ूज़ रखा गया है। और आपने यह उम्मीद उस वक़्त से रखी
    है जब से आपने पहली मरतबा सच्चाई का कलाम यानी अल्लाह की ख़ुशख़बरी सुनी।
  ycn-ycn: Caja jema'á Tupana puráca'alo yucuna. Quehuaca ricá. Aú ihue'epí palá meque
    palá huánica nacaje i'imajica ra'apiyá jema'ajéñojlo je'echú chu. Caja lamára'ataqueja
    ijló nacaje je'echú chu. Marí que ri'imacale ijló, caphí ipechu Jesucristo chojé.
    Ñaquele ihuata íqui'ija ñaqué caja péchuruna. Ripuráca'alo, jema'acare i'imacá,
    ja'apátacana nacú ne'ejná apú eyá, apú eyá que. Piyuque eja'ahuá chuhuá ne'ejná
    ra'apátacana nacú. Ra'apiyá jema'acana aú Tupana apiyácari ina'uqué pechu, ne'emacá
    piyá pu'uhuaré la'acana nacú. Chuhua palá nala'acá pecohuácaca. Palá caja napechu
    Tupana nacú. Ñaqué caja ijló ricá. Iqueño'ocá ra'apiyá jema'acana huacajé eyá
    maárejecha palánija ijló ra'apiyá i'imacana. Iqui'ija Tupana huátaca ina'uqué.
    Icá jema'añó riyucuna ra'apiyá. Raú ihue'epí quehuácaca riyucuna.
  djr-djr: Yo, ŋunhi walal gan Garraywalaŋumirriy ŋurruŋuny nhumalaŋ dhäwu manymaktja
    lakaraŋal, ŋunhiyiny walal gan yuwalkuŋala yan lakaraŋalnydja nhumalaŋ dhunupan
    yan Djesu-Christkalaŋuwuynydja. Ga bitjarra walal gan ŋunhi lakaraŋalnydja nhumalaŋ,
    ŋunhi nhumany ga dhuwal galkunna yanan dhukarr-nhäman ga ŋurikiny ŋunhi ŋula nhaku
    mala manymakkuny ŋunhi ga ŋorra manymakŋur djägaŋur ŋunha djiwarr'ŋur.
  kvg-kvg: 'Zo av nqægo, tøzøte-goatún ndǿgo, zapa ndǿgo: Zo tozoto-tazá ndǿgo:
    Zo matev, ndòzomø-ndapém, ma Mbumbukiam zo yan manqei-te ndezømbe-mendewe. Zo
    taqa yaq-te, mòzoyogém, Manqat Mbomambaqape, ndøgo unimanqatin manqat, ande
    qazømbe-fakhan.'
  rug-rug: Totoso kamo tatasana koa gamu sa inavoso hinokara, sapu sa Inavoso Leana,
    si raṉea gamu sapu gua va nama vekoa Tamasa pude tamugamu pa Maṉauru, ke vura
    mae sa mia rinaṉeraṉe meke sa mia tataru.
  hop-NT: Itahṅöyiy ōveqatsit ep itamuṅem waraniwtaqat aw‐sa taywisk̇ahk̇aṅwo, lomatuawit
    pas antsanihqat ahpiy put hímunihqat tuwi’vayaqee.
  san-URD: یُویَں تَسْیا بھاوِسَمْپَدو وارْتّاں یَیا سُسَںوادَرُوپِنْیا سَتْیَوانْیا
    جْناپِتاح
  heb-LB: אנחנו יודעים כי אמונתכם החזקה ואהבתכם הגדולה נובעות מהעובדה שאתם מבינים
    את מהות התקווה השמורה לכם בשמים, אותה קיבלתם כאשר שמעתם לראשונה את בשורת האמת
    על המשיח.
  caf-NT: Ndai yak'uz ts'ih nuhwhuba 'ilhowezkat, 'i buka tsi hóhli. 'Et huwa buk'eoohtsi',
    'ink'ez ts'ah'un khunek unzoo, 'i whutsuh da whulh údahts'o.
  mio-NT: Tacan ni ndacu ndo, vati chinu ini ndo ti cha cua coo vaha ndo chi ra Ndioo
    iti siqui andivi. Chacan cha ni chini soho ndo nu quichi quivi, ta chini soho
    ndo tuhun ndicha tuhun vaha.
  srq-NT: —Cristo rese ra nandeɨco je ibate, jenyete quiarei equia eɨcua ũquɨ̃. Ũquɨ̃
    ndese que jẽirandu tuchɨte nyii ra. Jesucristo cheẽ nenei nenei namo mose jẽje
    nyii.
  kje-NT: Lere dedesne rin mai konohi Yesus Kristus Lirna Wawa'an eni ki mi, mim derne
    makani la kokaledi me'e. Enpeni mi akim namkene lapan lere Makromod Lalap nala
    rere'e haharu na'akeme man Ai na'akene manakuwedi lolo a'am raram leke nala ki
    mi. Ende mi akim namkene naili'il Yesus Kristus, la mi maramyaka Makromod Lalap
    Nin ri na'akeme rakan lere eniyeni. Lirna Wawa'an onne penia namlolo,
  gaz-gaz: kunis sababii abdii samii keessatti isinii kuufame sanaatiif; isin waaʼee
    abdii kanaa duraanuu dubbii dhugaa, wangeela keessatti dhageessaniirtu;
  kud-kud: eena amnuwatuwu avivini ebeha yami abayaliyaya howola abo galewai amlobai,
    dova mwalona wasa namwanamwana, neta walomoiha, bada ambenalena'o.
  urb-NT: Myrandu katu rehe pehendu py rahã, Tupã namõ jurujar katu ame'ẽ ta ixo ta,
    aja pehendu. Jetehar te ke ame'ẽ. A'erehe Jesu rehe pejurujar katu. Tupã namõ
    ixo ta, aja pehendu. A'erehe amõ ta rehe pehẽ pepy'a katu tĩ. Tupã namõ pexo ta,
    ame'ẽ ke pekwa katu. Ame'ẽ ke pehẽ ngi mukanim ym te ta awa. Ywa pe ihĩ katu,
    ame'ẽja saka.
  fra-LSG: à cause de l’espérance qui vous est réservée dans les cieux, et que la
    parole de la vérité, la parole de l’Évangile vous a précédemment fait connaître.
  san-HK: yUyaM tasyA bhAvisampado vArttAM yayA susaMvAdarUpiNyA satyavANyA jJApitAH
  cak-SNT: ruma ivoyoꞌien ri ruyacuon ri Dios chiva chicaj. Y reꞌ xinaꞌiej chi cꞌo,
    antok xivaxaj ri evangelio, ri can ketzij.
  uvh-uvh: Sidining naktangka tang a kadapmang kareng ka kuyase fam yotangkayap ning
    ka u ting wara'ning ki wa ning, tim aming nua'ni wari Anutuning midi beng guk
    u kuma' saninga naknga sidi midi ka Anutu wari inga' manggara gi' kuksapma kafakafa
    tasap waraga' ko suktangkanga iking wara' sidi naktangka tanga kadapmang kareng
    u ting wang.
  ino-ino: '@see-verse:COL.001.004'
  gnn-gnn: Yo, nhinanydja nhuma yukurra ŋamathamana dhika wal'ŋu, liŋgu nhuma yukurra
    dhukarr-nhämana manapan ŋayaŋu-gatjpu'yunna ŋurukuna ŋunhi, ŋunhi ŋayi Godthu
    yukurra ŋayathama nhumalaŋgu ŋäthili ŋunha djiwarr'ŋura. Yo, nhuma ŋäkulanydja
    liŋguna ŋunhiyi yuwalktja wal'ŋu dhäwu' Godku, ŋunhi barrkuwatjthirri yukurra
    dhikana-wala wäŋakurruna malaŋukurru, ga birrka'mirriŋuranydja wäŋaŋura yolŋu'-yulŋuyu
    yukurra märramana ŋunhiyi dhäwuny'tja, bala nhinana yukurra ŋunhili ŋamakurru'ŋuranydja
    wal'ŋu romŋura. Ga bitjandhi liŋgu nhumanydja dhuwali yukurra nhina walaŋguma
    dhika wal'ŋu yana, beŋuru liŋgu ŋunhi nhuma ŋurruthaŋala ŋäkula ŋanya Djesunha,
    bala märraŋalana yana nhumalaŋgalay ŋunhana ŋayaŋulilina wal'ŋu, liŋgu nhuma dharaŋarana,
    ŋunhi Godthu djuy'yurruna ŋanya Djesunha, liŋgu ŋayi märr-ŋamathina ŋilimurruŋgi;
    mirithina yana.
  yal-yal: Nanara, ɛ dɛnkɛlɛyaan nun ɛ xanuntenyaan xunna tixi na yigin nan na naxan
    namaraxi ɛ xa ariyanna yi. Ɛ bata na yigin kolon Xibaru Faɲin gbee ɲɔndi falana
    ɛ li waxatin naxan yi.
  cnt-NT: ia₁ cha₂ a₂'ɨ́n₂ 'au'₂ 'nia'₂ a₂ma₂rë₂'ma₄ a₂lé₂ quián'₂ 'nia'₂ guei'₅₄
    i₂juɨ́g₃, jág₁ dse₃ a₂tí₅ a₂jme₁ma₂nei'₂ 'nia'₂ le₂jŋiá₅,
  tif-tif: '@see-verse:COL.001.004'
  nlx-nlx: जेवी खेरली खुबेर, हाजाली खुबेर, पेल्‍ली वार तुमरी फाय आवो, तेवी तुमू ज्यी
    आसान बाराम होमल्या जो ज्यी आसा पोर आदारीत हे तानकेरता तुमरो मोंग ती हाजाली खोबरी
    पोर आदारीत हे, जो तुमरी केरता हेरगा माय हास केरीन मेलायेल हे।
  apw-NT: Yaaká’yú nohwiba’ goz’aaníí ndaahołííhíí bighą ágádaanoht’ee; áí ndaahołííhíí
    yati’ baa gozhóni, yati’ da’aṉíhi bee iłk’idá’ daadesots’ąą ni’;
  gum-gum: tru ñimuyasig srømbalasrø esegaig pasrabigwan ñim muniirabelø kuikkurri
    treeg kuigwan. Truigwane Tiuswei tabig srø wam newan ciertonigwan waminchen, ñimbe
    mørig købig køn,
  not-NT: Jirai piquemaquero Nibarintsi Caninaro, aroca pinguemisanqueri Jesoquirisito,
    aro iragabisaicoquemi. Aisonori piquemisantobëro. Yamai pigóiguë iromoncaraquero
    Tosorintsi omagaro Irinibare, pigueiri Atingomi cara iráganëmi canta Jonogaguitequë.
  plu-plu: Usuh kabayhig adahan ini kabayka nemnikumpiye ku pariye ig darih yidahan
    ayhté inugik. Yis timé ini kabayka arak minikwak ku aysaw yis timap inakni inetit
    inyerwatnene gidahan Kiyapwiye Jesus.
  iou-iou: '@see-verse:COL.001.004'
  ntp-NT: nʌnʌracatai aapimʌ istuigaco iimi agai tʌvaagiamu dai Diuusi ʌʌmadu oidaca
    agai tomastuigaco. Aidʌsi tucamidʌrʌ maí aapimʌ isʌrvaavoi isSuusi Cristo ʌrcʌʌgacʌrʌ
    vuviadami, aapimʌ vaavoitu isʌmo imidagai iimi agai Diuusi ʌʌmadu.
  rai-rai: Anumuaat nurnur ma ra maarmaari mi i kabina paa u ra numuaat kini walaang
    ma ra nurnur kup a utnaa baa God i babourai kup muaat inaanga u ra maawa. A utnaa
    maa, muaat aa walangoro taa a pirpir uni u ra lingtatuna na pirpir, ia a Koina
    Wewapua
  haw-1868: 'No ka pono e manaolanaia''i, e waiho ana no oukou ma ka lani: o ka mea
    a oukou i lohe mua ai maloko o ka olelo oiaio o ka eua nelio;'
  ffm-ffm: saabe jikke mo ndesana-ɗon dow kammu oo. On keɓii oon jikke nde nan-ɗon
    konngol goonga ngol ndee, ɗum woni Kabaaru Lobbo oo.
  arb-NAV: بِسَبَبِ الرَّجَاءِ الْمَحْفُوظِ لَكُمْ فِي السَّمَاوَاتِ، الرَّجَاءِ الَّذِي
    سَمِعْتُمْ بِهِ سَابِقاً فِي كَلِمَةِ الْحَقِّ الَّتِي فِي الإِنْجِيلِ
  cop-CNT: ⲉⲑⲃⲉ ϯϩⲉⲗⲡⲓⲥ ⲉⲧⲭⲏ ϧⲁϫⲱⲧⲉⲛ ϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⲑⲏ ⲉⲧⲁⲣⲉⲧⲉⲛⲉⲣϣⲟⲣⲡ ⳿ⲛⲥⲟⲑⲙⲉⲥ ϧⲉⲛ ⳿ⲡⲥⲁϫⲓ
    ⳿ⲛⲧⲉ ϯⲙⲉⲑⲙⲏⲓ ⳿ⲛⲧⲉ ⲡⲓⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
  sri-sri: 'Iripoegue mʉsã Jesucristo masakare tauri kerere õãrõ péduripíbʉ. I diayema
    kerere pérã: “Marĩpʉ Jesucristo merã marĩrẽ taugʉkumi. Marĩrẽ taugʉ, ʉ̃mʉgasigue
    ĩgʉ̃ merã õãrõ ããrĩmakʉ̃ irigʉkumi”, ãrĩ masĩbʉ. Irasirirã Jesúre bʉremurã, gajerãrẽ
    Marĩpʉyarãrẽ maĩa.'
  nal-nal: Ainaxam paazaaiang kanaan sinim faraxai wana a matmalabuk iwana sasaxotang
    azanon ka balas panaze naagut simbang faraxai wana ainaxam paazaaiang pana azaan
    ina Nakmai xat katkatong aaxanim ikula la lia. Ma azaan angkanaan ka iziar la
    lia naagu langarin fanong lamaskana a dorang faaratunaan, naan a Dorang Daxa
  kyq-kyq: Bin ɓo deet deetn kɛn naase Ꞌbooykiro Labar Jigan kɛn mɛt ki se, naase
    Ꞌbooy ɔkkiga Raa se Ꞌbɔɔbsenga nakŋ bɛɛ maakŋ raa ki ɔɔ do taar kɛn se ɓo, naase
    iŋg ɔndki dose do ki.
  kwd-kwd: Lo'oo, na alata mooru moru longoa nga alafuunga kwala'imori na gila fa'alata
    'ania Kwairiinga Le'a, moru ka fito'o, ma moru ka kwaimaa fana ta'a, tofuna moru
    kwaimamani fana ni 'ola le'a na God 'e sasaria famooru mai 'i langi.
  ded-ded: Ye wiac kurumennu faiu tomaingina fede imoc ngade megecdeac negensinggema
    kecdae. Nga kurumenggac siduc gombunggac yoac fora
  ewe-ewe: Eye tso ŋkeke gbãtɔ si dzi wogblɔ nyanyui ƒe nyateƒe la na mi va se ɖe
    fifia la, mietsɔ xɔse kpɔ mɔ na dzidzɔ tso dziƒo. Ale miaƒe xɔse kple lɔlɔ̃ tso
    mɔkpɔkpɔ si wodzra ɖo na mi le dziƒo la me.
  nuy-nuy: Yagu yamba anaani, wudanu nurru-wurri-dhaḻagina-yinyung na-God niwu-waṉagana
    anaarrwar nugurraa yungguyung, nanii-ḏangarrii, bani. Nurraawanggini a-wulhu-wulhurr-waj
    aadanu. Anubani-yung nurraawanggini yijgubulu-yinyung wubani a-lhaawu, wubani
    a-mamanunggu a-lhaawu.
  cop-BHC: ⲈⲐⲂⲈ ϮϨⲈⲖⲠⲒⲤ ⲈⲦⲬⲎ ϦⲀϪⲰⲦⲈⲚ ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ ⲐⲎ ⲈⲦⲀⲢⲈⲦⲈⲚⲈⲢϢⲞⲢⲠ ⲚⲤⲞⲐⲘⲈⲤ ϦⲈⲚⲠⲤⲀϪⲒ
    ⲚⲦⲈϮⲘⲈⲐⲘⲎⲒ ⲚⲦⲈⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ.
  buk-buk: Mac nem akêŋ whiŋ ti atac whiŋ ŋahu sip mwasiŋ atu naŋ mac akêŋ batam ambo,
    naŋ Anötö po sa gwanaŋ tu mac-ŋga yêc undambê. Yom pi gêŋ dau mac aŋgô muŋ su,
    têŋ ndoc sêhoc yom ŋandô ŋawaê ŋayham-ŋga asê têŋ mac.
  pri-NT: Â guwà wàrapwiri, ba guwà tapacîri goro cèikî ê pâ *aupwényunyuâari na é
    pwabwàti ba kàwà naa *napwéretòotù wà Pwiduée. Â guwà jèe tâmogòori pwiri, na
    ia guwà mara têre ê *Picémara Wâdé, pwi popai na é âjupâra.
  zpq-NT: Na' ṉezeto' chejnilaže'lene' na' chaquele ḻegaque' lagüe da' zoale lez šjayzoale
    len Diosen'. Caten' gwzolao bzenagle c̱he xtiža' Diosen' da' naquen da' güen na'
    da' ḻi, gwyejni'ile gac c̱hele ca'.
  por-TFT: Vocês procedem assim porque esperam confiantes receber aquilo que Deus
    está guardando para vocês no céu, de que ouviram anteriormente ao ouvirem a mensagem
    verdadeira, isto é, a mensagem sobre Cristo.
  gwi-NT: Nijin tr'ookit Gwandak Nizįį ąįį ginjik łi'didlii nilii gohtth'ak dąį',
    Vit'eegwijyąhchy'aa yeendaa ji' nakhweenjit deehishi'yaa nyąą ąįį gwik'it t'ihee'yaa
    vaagwiindaii ąįį gohtth'ak. Ąįįts'ą' nakhwagwik'injigwiighit ts'ą' nakhwach'eet'igwiiniindhan
    haa jidii Vit'eegwijyąhchy'aa nakhwantł'eehee'aa gaakhwandaii ts'an t'inchy'aa,
    ąįį t'ee zheekat gwinzii nakhweenjit vak'aantii dhidlii t'inchy'aa.
  gvn-gvn: Yurra ngadiku Godumu kuku ngulkurr nyajin. Yurra nyajin bama juranku bundanya
    heavenba. Godungku promise dajin yurra nyungunji juranku bundanka wuljaljiku.
    Yinyaynka yurra Godundu milka-janjanayda, nyungun kari warmbil. Yurra Godunku,
    bamanka wawumalda. Yurra milkanga kujil-kujil nyungunji bundanyamunku.
  nhy-NT: Porke namejwan ankichixtokej nekáj tonale nijkuak Dios amechmakas ompa ilwikak
    tlan Yej kipixtok para amejwan. Namejwan ya ankimatij tlan axan ankichiaj porke
    ya ankikakej in melawak kuale tlajtole katlej temakixtia.
  asm-FB: সেইদৰে আপোনালোকৰ কাৰণেও আশা-ধনৰ বিষয় স্বৰ্গত সাঁচি থোৱা হৈছে৷ আপোনালোকৰ
    মাজত উপস্থিত হোৱা শুভবাৰ্তাৰূপ সত্যতাৰ বাক্য প্ৰথমে শুনিলে;
  okv-okv: Eto God ta duru javotoho ai ta amo ungota degi do puvuresuja amita ke amo
    ungona kiti ingito donda javotoho avo hotembitie God osa eto tumota ueva donda
    amo utu ita ungota javota nununga ari mitia.
  mxt-NT: Tyicuan caa sacuví ndo vatyi chitó vaha ndo vatyi cucoo ndo chihin Nyoo
    nya andɨvɨ. Nya quɨvɨ chiñi̱ ndo tuhun Nyoo cha ndicha vaha, quɨhɨ iñi ndo vatyi
    sacacú ra Cristo añima ndo.
  tzo-NT: Yu'un c'alal laj ava'yic ti sc'op ti Diose ti ja' melele, ja' ti lequil
    ach' c'ope, asta ora to hech ach'unojic ti chba achi'inic ti Diose sbatel osil
    te ti vinajel. Hech yu'un ti oy lec xch'unojel avo'ntonique, ti chac'uxubinvane.
  ind-AGS: karena harapan yang disiapkan untukmu di surga. Kalian sudah mendengar
    tentang kabar baik ini, pesan tentang kebenaran ini
  omw-omw: Haaru qutaa mwakyaakya Karaisira qua nkyi timwa nyuvata nkye mwi quara
    riovaro mwutukyaqitai kyuqe huvata tiqata, Mwi quara rieta hia raupiri hiraitita,
    nraakiara qioma nyaamwuni qati variqi quananrave, tura. Nkye mwitaa timwa kye
    nraakiara nkye nyaamwuni uro kyuqema kye varira, mwi entara vekya variqatara tita,
    nkye Karaisirara kepukyaqama kye riemwaqi viqata nanrianra nanrianra mwutukya
    vaihata variara.
  yrb-yrb: '@see-verse:COL.001.004'
  maa-NT: Koií k'oa̱s'ín 'nè‑nò nga titsa̱chiñá‑là nga tjoé‑nò kjo̱ndaà xi tíjnatjò‑la̱
    Nainá ján ngajmiì; koni s'ín kjòchi̱ya‑nò k'e̱ nga kina'yà 'én ndaà‑la̱ Nainá
    xi kjoa̱ ts'e̱ Cristo xi nguì kjoa̱kixi̱.
  mcq-mcq: Ijihuni maijaho iraka kaꞌene ja nimaarojura kaꞌene akúpi ꞌahi navujiꞌina.
    ꞌEne nimarako ja vuꞌa nimaa kaꞌene vuꞌa maa maiuꞌina vajijino hejajina.
  sus-A: وٌ شَشِلِ تِشِ قٍ رَ عَلَ نَشَن نَفَتَشِ وٌ يَ رَ كٌورٍ مَ. وٌ شَ دَنشَنِيَ
    نُن وٌ شَ شَنُنتٍيَ كٍلِمَ نَ نَن مَ. وٌ بَرَ نَ بِرِن مّ عَلَ شَ نْندِ كُي نَشَن
    قِندِشِ شِبَارُ قَنيِ رَ.
  jpn-1965: それらは、あなたがたのために天にたくわえられてある望みに基づくものです。あなたがたは、すでにこの望みのことを、福音の真理のことばの中で聞きました。
  fra-SBL: à cause de l'espérance qui vous est réservée dans les cieux, et dont vous
    avez entendu parler auparavant dans la parole de vérité de la Bonne Nouvelle
  yka-yka: Matuˈuhin, sakaliˈ takalebi lapal mabennalin, iye aka-aka mahāp sabab Isa
    Almasihin, asal ngase-ngase ne kaˈam weˈ niyaˈ ennaˈ Tuhanin para si kaˈam laˈi
    si surgaˈ. Duk iye miyaˈan puˈunnen hangkan kaˈam sandel pu si Isa Almasi duk
    malasa kaˈam si meˈ pagkasibin.
  mle-mle: Tayir God diki Viyakita Maaj bas gwurak yalik, gwur liki maaw lakwukuw,
    gwur mawul yan rakarakawa kavin kwanadiygwur adiy God gwurak kwulapwu-didiy viyakita
    jaav kwurkwurik, ginyir adawur tipaar wulakuw. Alik tikuw, gwur Jisas Kraisak
    wukijibir tikuw, alik gwuradiy mawul God dikidiy duw takwak yikwanadiy.
  shp-NTPO: Jainoax bebonhakin shinaniribi mato ikanai, ja naikan mato Diossen axona
    jawékinin manatax. Natora maton onanna iki, ja bená joi meran iká ikon joi ninkáxon
    maton ikonhaketian,
  aom-aom: 'Jemë ëhi ëꞌaruje hesi bëhoho jemëro uvarujeje: Huë mae baeꞌiröhe ajoho
    öꞌidöre rune vaejahuëꞌe höromo raromoromo muebejarujeje ijonö birohoꞌirarijëro.
    Ëhi mae birohoꞌirarije jöho mamiꞌe aehu Keriso-are jö ma hesi bëhi mae majëhijarevare
    evare jemë hejarijeje.'
  geb-geb: '@see-verse:COL.001.004'
  bsj-bsj: Kom wiki cuika ko wo, wori kom ki yoneri yom na kume lo kwama. Kon nuwa
    dor yoneriro wo, na nimre mor bilenker, fulen ker.
  cak-cak: Quiri' ibanon che ri ivánima, roma iyo'on-apu ivech chirij ri yacon chive
    chicaj, ri xivetemaj yan chi yaquel tok xtzijos ri kitzij chive, y ri' ja ri utzulaj
    ch'abel ri nu'ij achique ruchojmil yixcolotaj.
  chf-NT: A chenla ca' jini uc'a jini mu' a pijnanlaba, jini que Dios ya'an uc'a tä
    cielo tuba u yäc'benetlaba. Xet a wina'tanla cua' une ni a pijnanla jinq'uin tz'aycäbintetla
    ni totoj t'an ta Dios cache' u japänonla.
  tlf-tlf: '@see-verse:COL.001.004'
  piu-2006: Wangka Yiitjunyatjarra yirriṯinguru nyurrangarri ngalya kuliṉu, wangka
    palumpaṉu. Yalatji kuliranyurra Yiitjuku walytjarringkula yalatji kulilpayi, “Nganaṉa
    wiyarringkula ilta Katutjaku ngurrangka kana kutu nyinamalpa.” Yalatji kuwarri
    nyurrangarri kutu kulira Yiitjuku tjukarurru nyinanyi, yaṉangu kutjupa tjuṯanyurra
    yaṉṯayaṉṯaṉi, palumpa wangkatjarrangku. Yilta Katutjalu nyurrangarrinya palumpa
    ngurrangka kana kanyilku kutu.
  poh-NT: Reꞌ riwi̱ꞌ chi jeꞌ reꞌ naꞌn tak ruꞌum chi xa cow chic nachꞌica̱ꞌ acꞌux tak
    chiri̱j ricꞌuꞌljic i cuseꞌsbal reꞌ xitikꞌa̱ꞌ cho wach i Dios chi na̱cꞌulum nok
    wilca̱t tak chic ar pan taxa̱j. Nicꞌ wach nachawehtꞌalij tak chi na̱cꞌulum tak
    i cuseꞌsbal reꞌreꞌ? Ruꞌum chi xa reꞌ woꞌ naxkꞌormojic aweh tak ribiral i Jesus
    reꞌ hat-tak xabiraj woꞌ tak cho ribiral ruꞌ reꞌ xkꞌormojic aweh tak ru̱cꞌ i coric
    laj cꞌuhbal nyeꞌbic sukquil cꞌuxlis queh take quicꞌulbic reh.
  tue-tue: Mʉ́ã too sʉgueropʉ diamacʉ̃́ maquẽ, ãñuré quetire tʉorára, Cõãmacʉ̃ cʉ̃ʉ̃rẽ
    padeoráre ʉ̃mʉã́sepʉ ãñurõ tiiádarere tʉomasĩ́yiro.
  bjp-bjp: Unune turan famais kimi i tapiek tina sani ae gam nene isi ini unune, ae
    God ka pakne ta u kimi buuii na kukulii, ma gam ka ongen ta u na orek tekentu,
    i e Rokap na Fafas,
  xon-xon: ba pu? ni kpa limakl ke ni ga nan kan Uwumbɔr aah di tiwan ni siin nimi
    paacham na. Ni ŋun ni pu buyoonn ni ŋun tibɔnyaan ti fuu ni ni chee ki ye mbamɔn
    na chee la.
  tzo-ZNT: '@see-verse:COL.001.004'
  mpm-NT: Ti kuñukuu ini maa ra ja na niꞌin ra ja iyo nuu Yandios ja kuu maa ra naa
    ra. Ti ja ni niꞌin ndaa ra jnuꞌun yukan na ni ka jinisoꞌo ra jnuꞌun Cristo Jesús.
    Ja yukan kuu ja viꞌi ga ni ka kandixia ra jnuꞌun Cristo jiin ja ka kundaꞌu ga
    ini ra taka ga yɨvɨ ja suni ka yɨꞌɨ i ndaꞌa ya.
  ots-NT: Guí ma̱dijʉ quir mi̱nga̱‑hermanojʉ, porque guí pa̱dijʉ, da ttahquijʉ hnar
    herencia rá tzi zö pʉ ji̱tzi. Desde bbʉ ngú hñemejʉ nʉr evangelio, gú pa̱dijʉ,
    da ttahquijʉ car nzajqui ca jin da tjegue.
  hoy-hoy: याग सही बातणी, खुशखबरी, पयला घन नीम हात्‍ती बत्‍त, रा नीव ई आशा अन्द बारा
    दा केळदीर कि ईद प्रदान माळतद. इदुरसाटी नीम विश्वास अदिक प्यार आ वस्तु मा आधारित
    आद, यदुर नीव उम्मीद माळतीर, जो नीम साटी स्वर्ग दा सुरक्षित ईटकु आद.
  uri-uri: Kipm ukpma ariworwor arpm nungkwangen kweiur kweiur worwor a Maur Wailen
    kil numprampen ikghlen elntha kaino ha wor ai. Tolpa ti kipm arpm nungkwangen
    ekg wi. Kipm pike atning katnun yangkipm wor aklahle a Maur Wailen pa yatom, kipm
    ukpma arpm nungkwangen pake.
  amo-amo: Bara uni kibinai nghinua, nin ciu nanyi mine kiti nimong ile idi kitene
    kan, anughe wa cizin ulanzu ubelen nni nibinai nine unuzu ligbulang kidagen, ullirun
    nlai.
  pjt-pjt: Panya ngaṉmanytjulpi nyura kulinu tjukurpa wiṟu nyurala tjakultjunkunyangka,
    tjukurpa panya mulapa Jesunyatjara. Nyura panya ngaṉmanytju kulinu Godalu nyuranya
    ngura ilkaṟitjangka wirkakatinytjikitjangku kalkunnyangka. Munu kalkuntja nyanga
    palunya kuliṟa nyura raparingu munu panya pala palulanguṟu nyura rawa Jesuku mulamularingangi
    munu panya nyura Godaku walytja tjuṯaku kuḻu puḻkaṟa mukuringkupai.
  cwe-cwe: Uhuwilo wenu na ulondo wenu vokuwa na chandusilo muna dilolelo domwikiligwe
    kuulanga kwa Mulungu. Muhulika kusonhela uhuwilo uwo lusita lwa mwanduso vimupetiligwe
    usenga wa kweli wa Mbuli Inogile.
  daa-NT: Imaanko goy bombo asaan wiktin taat Kabarre ta Gala taat gaara seen ta Buŋdi
    astu awalle ɗo werko, ŋu gaarkoŋ maan kaak Buŋ dummiyiiko kuwa ka samaaner. Min
    ŋaar-ak, kuu ere wiktin taat kuu gasin̰ji.
  mlp-mlp: '@see-verse:COL.001.004'
  ape-C: Riguk enyudok adurin atinyi baraen nyanaki nyatogrumep aria ipak pemneken.
    Aria ipak pakri adur atin um kweipon ipak ta pupe wosik abom ihih nyumneh gani
    iruhw heven um. Aria ipak douk pape patrugun um agundok ta kweipon punak pupe
    wosik um. Douk namudok aria ipak pakri Krais Jisas ananin baraen douk adurin aria
    pagipeshen aria ipak urkwip panawasham Iruhin nani kupaishi arpesh shopunek.
  bgs-bgs: Masarig tô kapamaké yu asta dakál tô ginawa yu su giman kó katô ágpulusán
    yu na igtaganà ka Manama para ákniyu tun ta langit. Ni gó tô igimanan yu dángngan
    tikud tun ta álló na igdinág kó katô kabánnalan, asta tô gó tô Madigár Gulitán
    tingód ki Cristo.
  faa-faa: Hepene yapura Kotiyaki kakaro yaiya seseaka risikiakosaporakano repo kakimasapakae.
    Kakimaka hiakosakipoko re seseaka kau risikinapakae. Asiamo repo Yasu Keresoaki
    himu hakásaraka hemakapukua, arirakano aporo hinamo suaki soko himu tumurumo hemakapukua
    ayiáka risikinapakae. Arirakano kakaro someane some kasa maiya amo hepene yapura
    makata kotesa repoko Kotimo murikimasane repo kaisiapakae. Kakaro someane Yasu
    hemakapukusakipoko some kotesa ayapo.
  kik-kik: naguo nĩ wĩtĩkio na wendani iria ciumanaga na kĩĩrĩgĩrĩro kĩrĩa mũigĩirwo
    kũu igũrũ na kĩrĩa mũrĩkĩtie kũigua ũhoro wakĩo thĩinĩ wa ũhoro ũrĩa wa ma, na
    nĩguo Ũhoro-ũrĩa-Mwega
  cap-NT: Jalla nuz̈ zuma kamcan, anc̈hucqui tjewz̈quic̈ha, c̈hjulut Yoozqui arajpachquin
    anc̈hucaltajapa zuma panz̈ tjaczaja, jalla nii. Anc̈hucqui nii Yooz tjacz̈ta kamz
    puntu zizzinc̈hucc̈ha, werar liwriiñi Yooz taku nonz̈cu.
  ksr-ksr: Oligaa Buŋawaa qaa oŋanoŋ wala oŋoonoŋ karo jegi jejeromoŋromonanaa kania
    moma moma asaridaborogi. Moma asariŋ Anutunoŋ oŋoojoŋ iwoi ano Siwe gomanoŋ ozoŋ
    esuŋnoŋ eji, oŋo ii buŋa qeŋ aowombaajoŋ mamboma jejeromoŋromoŋ amakeju. Jejeromoŋromoŋ
    kanoŋ nemuŋ koma oŋono afaaŋgoŋ Anutu moma laariŋ uugianoŋ jopagoŋ aoŋ laligojuti,
    mono iikawaajoŋ mepeseeŋ muŋkejoŋ.
  eng-TNT: for the hopes sake which is layde vp in store for you in heven of which
    hope ye have herde before by the true worde of the gospell
  sbs-sbs: Mwina ili lato ivaka lye sepo imulindire ivikirwe nwe kwi wulu. Muva zuwi
    zeyi sepo ilindirwe piri linzwi lye niti, ivangeli,
  sue-sue: '@see-verse:COL.001.004'
  fra-NCL: en vue de l’espérance qui vous est réservée dans les cieux et dont vous
    avez eu connaissance par la prédication de la vérité évangélique.
  snn-NT: Baguë bainbi Riusu cocarebare quëani achojënna, si'a re'otoña achani, mame
    recoyo re'huani ba'iyë. Ja'nca ba'icuabi yequëcuani quëani achojën, ba coca caye'ru
    te'e ruiñe yo'o bi'rayë. Mësacua'ga güina'ru achani yo'o bi'rahuë. Achani, Riusu
    yo'oye yëyete te'e ruiñe masihuë mësacua. Si'a bain Jesucristoni si'a recoyo ro'tacua,
    ja'ancuani baguë naconi gare carajeiye beoye ba'i güeseji Riusu. Ja'anre masini,
    yurera mësacua yua guënamë re'otona sani, Jesucristo naconi si'arën bañuni cajën,
    jëja ba recoyo re'huani, te'e ruiñe ro'tajën ba'iyë.
  atb-NT: Lumjíng myit eq chyitdap myit haû gi, nungmoq é matú mauhkûng htoq má hkong
    to byî é myit myoqbyù hkyô mai lo é nghut lhê. Myit myoqbyù hkyô haû lé gi, nungmoq
    chyáng jé to bê gabú danglù nghut é tengmán mungdang mai, nungmoq wó gyô to gû
    nghut lhê.
  cek-AK: nangcae hanah van ah oephaih to suek boeh, tiah canghniah loktang tamthanglok
    hoih hoiah na thaih o boeh pongah, nangcae hanah lawk kang thuih pae o toepsoep,
  bkd-bkd: Saini tumenged hu hinam nuy taena ha intagana inyu diyà ta langit ha napaliman
    nuy su anay makauma diyan sa kamatuuran mahitenged ki Jesu Cristo. Saini ha Maayad
    ha Tultulanen agpakalekep en dini ta kalibutan daw agpamunga duun hu bisan hindu
    iling daan diyan ta inyu sugud su anay nuy mapaliman daw su masabut nuy en sa
    kamatuuran mahitenged hu grasya hu Dios.
  ctu-76: Como chʌncol la' pijtyan ya' bʌ lotbebiletla ti panchan. Como ti yambʌ ora
    che' ñac ti la' ñaxan ubi jini melel bʌ t'an cha'an laj cotyʌntyel ti la' wubi
    an chʌ bʌ yes mi' pijtyañetla ya' ti panchan.
  lac-NT: Quire' wa ber ta yʌn bat'an u'yex u tajir u t'ʌn C'uj, ra' u jach tsoyir
    u t'ʌn C'uj, ra' ta wu'yex a ba' ca pajiquex ich C'uj, rajen ca wacsiquex ta worex,
    rajen ca chen yajquintiquex a wet acsʌ'orirex.
  xla-xla: Epedeme ka꞉dle yutapo wua꞉ dla puwa oloma etle pua dla wua꞉tapo Pepele
    dimo dla ela pasakaloye halowedeme dalemha꞉ha꞉mama omha꞉ha꞉uwapo. Epapele koko
    tle wua꞉ dulu dla mikadepe dle koko mate ya꞉mkale bokotiyapo malamolowe koko mateta
    hutiyepo.
  xav-NT: Cristuhu wasu'uwẽ hã tô sena uptabi hã ĩmorĩ'rata na da te atẽme ãwisi za'ra
    wa'aba wamhã, tame ma tô ĩwapari na'rata za'ra wa'wa, ĩwẽ uptabi hã hâiwa ãma
    dazô 're ĩsimi'wara mono zé wasu'u hã, duré taha zô si 're ĩdanhimipari u'âsi
    za'ra mono zé wasu'u zama. Taha zô asina 're asimipari za'ra wa'aba mono zéb zarina,
    ma tô Cristuhu si asina 're ĩ'umnhasi pese za'ra wa'aba mo. Taha zarina ma tô
    duré 'Re ĩhâimana u'âsi mono nhib'a'uwẽ norĩ hã 're ĩsawi pese za'ra wa'aba mo.
    Hâiwa ãma, wẽ uptabi na asô 're ĩsimi'wara aba mono hã, te tô 'Re ĩhâimana u'âsi
    mono hã te te asô 're 'madâ'â pese za'ra wa'wa. Taha zô si te tô asina 're asimipari
    u'âsi za'ra wa'aba mo.
  cuk-cuk: Ar bemar deyob gudimalad, ar ade, bemar nibneggi-megmaloed nue-bensuli
    edarbedimalad. Ar we-nibneggi-megmaloed nue-bensuli bemar edarbedimaladi, bato
    bemar Gayaburba-Nued-napiragwadba wisgusmalad.
  tbf-tbf: Nga te nga muna rongomie mi namani tuktuk, mi Banga Vinavatei, ian ta nga
    teie terie senga ine mi vodovodon rorrois. Kenga vodovodon tuktuk ma kenga tentoiv
    a vunan si kenga vodovodon rorrois surie mi sana e Raban tate rorois ngan va senga
    die i kur simi rangit.
  uig-CYR: Силәр илгири бу үмүт тоғрисида хуш хәвәрдики һәқиқәт сөзлири арқилиқ аңлиғансиләр;
  ikw-NT: Olile anya ke be bịtannu anụ n'oligwe neenye anụ ọkwnata mkpọma nụ ọwhnun'anya
    ka. Anụ nụrnu nhne gbasịri olile anya ka n'ezi ọka ke izi ọma,
  khs-khs: 'Hepene falemiwa Kotewalapulu epeya:sela: kokolo kao sitalaposakeye e selapita:
    kiyawa ta: tilapokeye. Ta: tiyapola:, fiyama:na:pela: kiwa epeya:sela: yesi sitalatapokeye.
    Alake, kiyawa Yesu Kelesowemi matana semetei tepela: apula: Keleso pala sena kesale
    sopomawana himu hapa tepela: sitalatapokeye. Aputa:, heneye sowa se tiye mi ikila
    emiwa hepene falemi nano ketea napolo kiwamopela: ta:peyawa kiyawa topulapokeye.
    Heneye solo amowa solo napokeye.'
  dwr-ENT: ቱሙ ኪታይ ዎንጋላይ ኮዪሮ ሂንቴኮ ዬዳ ዎዴ፥ ፆሳይ ሲንፔ ኢማና ጌዳዋ ሲሴዲታ። ሲሚ ሂንቴንቱ ኣማኑኔ ሲቁ ሳሉዋን
    ጊጊዴ ናጊያ፥ ፆሳይ ሲንፔ ኢማና ጌዳዋን ዶሜቴዳ።
  pma-pma: Kami mimumoni mukonek veni miling desien onami en Ahi keke tounah koa ling
