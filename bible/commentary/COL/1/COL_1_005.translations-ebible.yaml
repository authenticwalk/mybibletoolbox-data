  bhl-bhl: Nimtew angom? Yu diwkuw diwkuw Sunbin-Got em ken eisneng abiil tikin kel
    memen keyembe eisneng beem dulum elote kalfongeko, beem kulomin ding fenkabiliw
    kasike. Feinka! Emisik mindak e, Sunbin-Got em Weng Kal Ken Ati be yom dim telei,
    yu kiliko, fein weng beem kaneloke sang be kilisiliw te.
  ons-ons: '@see-verse:COL.001.004'
  con-NTPO: Que'i tayoe Chiga tansintssia aya'fa su'choma, tsa ñotsse condase'choma,
