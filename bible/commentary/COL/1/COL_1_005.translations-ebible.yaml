  txu-NT: Be, kute ar amã mỳjja mex djir ne gar kam ama. Metĩndjwỳnh kute kàjkwakam
    ar amã mỳjja mex djir ne katàt ar amã arẽnh, mỳjja mex tãm ne gar aman tu amim
    kamnhĩxkumrẽx ne kam kam ama. Ar aje mỳjja mexkam amakkam ne gar tu amim Jeju
    markumrẽx ne kam kôt amã õ me ja jabêkumrẽx. Bir be, nã gãm ar Jeju'ã ujarẽnh
    nyja man tu amim kamnhĩxkumrẽx. Jeju'ã ujarẽnhja ne katàt nõ. Kabẽn punu kêt.
    Kabẽn 'êxnhĩ kêt. Kam ne katàt nõ.
  eng-WEBU: because of the hope which is laid up for you in the heavens, of which
    you heard before in the word of the truth of the Good News
  gnw-NT: Pe reta penoi cua mburuau, peãro peĩ piyerovia reve Tumpa umeeta peve vae
    ramo. Echa'ã Tumpa uñuvatu ma peve ara pe. Pe reta picuaa cua regua, ñee icavi
    vae piyandu yave. Echa'ã ñee icavi vae añete vae co.
  mux-mux: Temani-kaí, akili ung-sikale, eni muluringna urum kene, méle Pulu Yili-ni
    ‘eninga’ nimba makó topa mulú-koleana nusunjurum lelemú mélale, ‘Akili sika.’
    niku piliiku ‘Akili aima liamili.’ niku nokuku molemele. Penga nokuku molemele
    ulu akili-ni eni ‘Sika’ niku tondulu munduku piliilimili ulele kene numanu monjulemele
    ulele kene ‘Eni liangi.’ nirim. Eni ui-pulu-pulu temani-kaiéle piliiku Pulu Yili-ni
    eni we kondu kulurum ung-sikama piliiku kene akiliinga pulele aima piliiku kunjuring
    kene yandupa temani-kaí akili-ni eni tepa konjupa ulu kaíma ‘wendu-wendu upili.’
    nilimú mele ma-koleamanga pali aku-sipa ulu kaíma ‘wendu-wendu upili.’ nilimú.
  maj-NT: B'a̱ tín'o a̱t'aha̱ kinu'yó én nda tsuhu̱ Jesucristo̱, én xi na̱xu̱ tjín.
    Y'éjña chjinu̱u ni xi tjínda ngandanu̱u ndji̱o̱jmi ján. Kui niu̱ xi ja tíchuyóho̱o
    nd'a̱i̱.
  bkq-NT: Tydaselâ ani âmaemo Jesus Cristo wâgâ unâ iozeno. Mâindatuomo, âdy Jesus
    eynynonro modo xurâem Deus anhekyly awyly mâuntulymo, myarâ eydâ atoram kaintuo.
    Adâkehobyry aieniem Deus awyly mâinwântomobyry wâgâ, tutuzelâ âmaemo, Deus eydâ
    atodâ ekanâdyby tâlâ mawylymo. Awylygue Jesus einwândyly mâinmopa mawylymo, eynynonro
    modo mâinwynedylymo warâ.
  kue-kue: te komnaiye kana ka kaima i Yesus kamo wakai ende ene mina ungwa enge,
    ene pirmara igle ana taragl wakai i-pene ende tongwa. Ipre taragl wakai i heven
    imbo ene pre wakai yei pago, ana ene wakai pirkwa ya te pirngi dingwa taragl i
    mina pago ina pre sugl meglkwa.
  cot-NT: Piquejetantanacaca imaica poguijacojiacatarite incavintsajajiaquempi Aapani
    Irioshi jenoqui inquitequi. Aviatimpajia iroaqueragueti piquemajiaquerogueti Quenquetsatsarentsimajaca,
    piquemaquegueti irimeshiajiaquempi, ariqueate piquenajiaque poguijacojianaca incavintsajajiaquempi.
  bnp-bnp: Mu rata mavonga, a vuhuna mu pasimata na tahuna e Isu ge bole mua, mu gu
    made turana vakaroro na hunu. Mu vakatubu ni pasimata mavonga na tahuna mu longo
    a ngava muholi, a Velenga Kamumu.
  apn-NT: Na pre Epas ma mẽ awỳr mõ nẽ mẽ amã Jejus kot tanhmã mẽ panê amnhĩ nhĩpêx
    to hã harẽnh o mẽ akôt pa. Ãm hãmri kot mẽ amã harẽnhja. Tã ka xep prem ama nẽ
    amnhĩ kaxyw hkôt ajamaxpẽr nẽ hkôt amnhĩ xunhwỳ. Hãmri nẽ amnhĩ wỳr Jejus jamãr
    o ri apa. Koja nhỹrmã akupỹn mẽ pahwỳr wrỳ nẽ amnhĩ pyrà nẽ ma akupỹm kaxkwa hwỳr
    mẽ pahto api nẽ mẽ pahto mex kumrẽx o mẽ pahkôt pa ho pa. Tã ka xep htem amnhĩ
    kaxyw hkôt ajamaxpẽr tỳx nẽ ã kot amnhĩ nhĩpêx anhỹr kutêp amnhĩ wỳr kamã ajamak
    rãhã nẽ. Nẽ mẽ amã mẽ kot Tĩrtũm kôt amnhĩ xunhwỳr xwỳnhjê hkĩnh tỳx nẽ.
  ctp-NT: Ti kulo, bra nu ynan wan chaꞌ suꞌwe ꞌin Ndiose nu chañi lka, chaꞌ kanꞌ lka
    nu kulaa ꞌñaan ꞌin nchga chaꞌ kuxi, bra kanꞌ ngwa biyaꞌ tiꞌ wan chaꞌ ti nsuꞌwi
    xka chaꞌ nu tnun la nu kaja ꞌñaan nde loo la, bra nu kalaan la seꞌen ndiꞌin Ndiose.
    La kanꞌ ndiꞌin chaꞌ kanꞌ, chaꞌ ꞌwan.
  opm-opm: Gure Krais ohnong dahapti dao ihirnong bopor mat papti dao ama ohe duuptei
    oh mama ohmur. Rih gurnong arpin yah meng ma napotpa meng oh Aw tei mahat gure
    datin han erer oh Got oh nat patmur napotpamur. Napotperhan gur amrama Arpin datipriwa
    daham wamat patimur. Gure imat ma wamat pati ohe pe oh gin mama Krais ohe danong
    hayao ihirnong bopor mat papayao mama hat pati ohmur.
  bvr-bvr: ngardawa minypa ana-goyburrpa nyibu-borrwuja nyiburr-nirra gun-gata Wangarr
    gu-rrimanga ana-gorrburrwa yi-gapa waykin, rrapa minypa wuparnana nyiburr-nyiljinga.
    Ngardawa gun-gata janguny ana-goyburrpa gipa mu-ngoyurra nyiburr-galiyana minypa
    gun-burral janguny gu-bena ana-gorrburrwa Jesus Christ gun-nika gun-gata gun-molamola.
  wal-wal: Tumu kiitai wonggelee koiro inttekko yiido wode, Xoossai sinttappe immana
