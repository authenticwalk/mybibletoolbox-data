  tha-KJV: โดยเหตุ​ซึ่​งม​ีความหวั​งอ​ันสะสมไว้สำหรั​บท​่านในสวรรค์ซึ่งเมื่​อก​่อนท่านเคยได้ยินมาแล้วในพระวจนะแห่งความจริงของข่าวประเสริฐ
  por-BR-2018: por causa da esperança que está reservada para vós nos céus. Anteriormente
