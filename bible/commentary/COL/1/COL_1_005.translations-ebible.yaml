    ompyaö arimëën kutömweri yaö ëa pötön kor wë pötaan kön wi kosang wasööre lup
    sant elmë pël yaaurö.
  ipi-ipi: '@see-verse:COL.001.004'
  qul-NT: Munacunquichis janaj pachapi wakaychaska causanayquichista suyachcaskayquichisraycu.
