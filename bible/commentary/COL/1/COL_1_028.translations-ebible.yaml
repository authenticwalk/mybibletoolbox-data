    soat pe ijodiacat pe. Soat awẽwẽm oceju. Soat jetaybitbicap eju oceju ip imutaybitbin.
  fue-fue: Almasiihu on nun men piinata haala mum. Emen baajoo himɓe fu, emen janŋina
    ɓe e hakkillo fu, gam men jottina moy fu yeeso Alla e hebbi der kawtal mum e Almasiihu.
  amk-amk: Kristusi nani dino amewuwui we inontarainesa kiai ne. Ametaretawansa tuti
    ametaunausa na kaiwo sewai paria. Amenari tonanafo mani, we ambori amehasa we
    Allai na enemirorong mesi, weo eweboyari ria Kristusi kawurua fefe.
  fai-fai: Kale nuka wanang kinim adikum iyo Kadais sung bakayabuw. Kale nam weng
    bakabi uyo ki naka aket kidel fukanin kei nadino kitid weng bako kanamin bayo,
    yakei nadine kukuya bom keimino, adikum kan ata Kadais so makuw kei bidiw imi
    kal keimin uyo matam fasuduno, makuw makuw iyo imadew maek dádi Got atamino, yakbi
    kala.
  ura-NT: Nii jaunna Jesocurisito que cachaauru relaacaanune, itolere niicha ichai
    coitucuhin ichacuruhane coina acaauru suujuatihacaanu, esinae rauhijiriin caohachaain
    aca jerihane rijijieein, Jesocurisito rai tenajaacaanune coina.
  mcd-NT: Ascano Jesucristohuunoa non yoifoanfafainmisi. Diosin ahuun shinanpan un
    ato yosifoanfafainmisi. —Ascacun Diosin tsain nicasharacoincahuun man funoshcaquimaran,
    —ishon un ato yoimisi isharanonfo. Ascan nan non Cristo icoinra huamisifo nantififain
    Diosin ointaifi non oinmapai a cuscara shara iishquin.
  urt-urt: Taꞌe luku pe, poi manange malaŋatme wusyep mise tikin Krais mal lenge mitiŋ
    lalme. Poi manange masamb lenge wusyep, topoꞌe wusyep erŋem lenge gwande sande
    tekeꞌe, topoꞌe ŋoihmbwaip bwore tikin Got ŋaiye ya menge lenge milme Got pe, ka
    yurp tuꞌe miyeꞌ tuweinge tikin Krais ŋaiye si tahar bworenge.
  kiz-kiz: O'yo ndo j'hatukantangasya. Tukansihi kila munu, ni kummanyisya kila munu
    kwa hekima j'hioha, ili kwamba tundetaj'hi kila munu nkamilifu kwa Kristu.
  tzo-TZE: Ja' yu'un ta jcholbe scotol cristianoetic ti ja' chijcol ta sventa Cristoe.
    Ta xcalbe ti ac'o scomtsanic li c'usitic chopol tspasique xchi'uc li c'usitic
    xch'unojic ti mu meleluque. Ta jchanubtas scotolic ti c'u yepal xu' cu'une yu'un
    jech más ac'o ya'ibeic smelol, jech chac' sbaic ta ventainel yu'un Cristo scotolic.
  lex-lex: Yesus Kristus ed maka amakot nohora la rimormiori honona. Ampagahniorta
    ir de amala wniatutu-wniaye'a mak kodia kirkira-ralma-rior samomuou. A ralma-rior
    mamni de totpena rimormiori id mana yana nden hala, mere honona rde ratlin la
    a wniatutu-wniaye' mamni pa hota rakleha do'a-hala kuku' eti la Uplerlawna yamkekni
    yoma rora Yesus Kristus rla' lir ida.
  dov-dov: Oyo ngonguwe ngutu kambawuka. Tulalulamika akuyiisya bantu boonse achabusongo,
    kuchitila kuti tubayimikizye boonse kubusyu bwa Kkilisito chakulondoka.
  rgu-rgu: De, ami mafada basa lahenda laꞌeneuꞌ Kristus. Ami manori-mafada basa lahenda
    ra, ma mafarereneꞌ fee si, pake basa duduꞌa-aafiꞌ fo Manetualain feen neuꞌ ami
    a. Ami tao leo naꞌ, ela matetea basa lahenda fo tuka Kristus, de neuꞌ ko sira
    bisa rapadei nai Ria mata Na, ma ta maeꞌ fa, nana huu masoda nara roos a naroo.
  toc-NT: Huá xpa̠­la­cata aquinín tancs cliakchu­hui̠­na­ma̠­náhu xta­chu­huí̠n Cristo
    y aquinín cca̠­ma̠­la­ca­pu̠­tun­cu­hui̠­ni̠­ma̠­náhu cca̠­ma̠­si­yu­ni­yá̠hu
    cris­tianos lácu lacas­quín Cristo nata­li̠­pa̠­huán y aksti̠tum nata­la­tama̠y,
    la̠qui̠ tla̠n nac­ca̠­li̠­cha̠ná̠n nac xla­catí̠n Dios y nac­ca̠­ma­ca­ma̠s­ta̠yá̠n
    cumu lá̠m­para ni̠tu̠ min­ta­la̠­ka­lhi̠ncán.
  som-som: Isaga waannu naadinnaa, annagoo nin kasta waaninayna oo nin kasta wax ku
    barayna xigmad oo dhan, inaannu nin walba hor keenno isagoo Masiixa kaamil ku
    ah.
  mam-C: Ex awo qe' nqo yoli'n ti'j Jesucrist, ex nqo q'o'n tumil kye kykyaqil xjal,
    ex nxi qxnaq'tzi'n te tkyaqil, tuk'a tkyaqil qnab'la, noq tu'n kynimin jni' xjal
    Tb'anil Tqanil, ex tu'n kytijinxjal toj kynimb'il, noq tu'n Crist, a Jesús.
  ndj-ndj: Kwa nongwa ayi tukumulandula Kilistu kwa vandu vosi, tukuvakayika na kuvawula
    vandu vosi kwa luhunja losi, ili tuweshi kumuyegha kila mundu pawulongolu ya Chapanga
    pamuva mudindala mukwilumba na Kilistu.
  mbj-NT: Kristo ky n'aa ãã panäk. Sahõnh hã ãã maher'oot tak'ëp péj baad raky daheeh
    hyb n'aa. Tak'ëp hajaa doo me sahõnh hẽ sa hã ãã ma metëëk. Tii d' ãã wén d'oo,
    Kristo hã h'yy kata däk do baad had'op rabahado padëëk P'op Hagä Do matym gó ãã
    karẽn do hyb n'aa.
  lat-VUC: 'quem nos annuntiamus, corripientes omnem hominem, et docentes omnem hominem,
    in omni sapientia, ut exhibeamus omnem hominem perfectum in Christo Jesu:'
  ngp-ngp: Kwa ivo chambilikiza Kilisito kwa want'hu wose, kikamkanya no kumhiniza
    kila mnt'hu kwa mzungu wose, vileke kidahe kumwigala kila yumwenga akint'hile,
    hameso ya Mnungu, kwa kulunganywa na Kilisito.
  enq-2: Jisasa Kraisa-kisa katengema Kristene angi dupa Gotenya enomba dokonya katasetamanopa
    lao, naima Gotenya masingi epe diamo dupa pitakame endakali dupa pitaka tolasoo,
    Kraisa baa akali dokona lao, lao panao mana lamaiyoo kalyamano.
  eng-ASVBT: whom we proclaim, admonishing every man and teaching every man in all
    wisdom, that we may present every man perfect in Christ Jesus;
  mna-mna: Tanata amzzoyaryaara Krisi uruunu pa tomtom ta boozomen, mi ampazalzal
    zin, mi ampaute zin raama ŋgar ambaimbaiŋan ta boozomen. Mi leleyam be amkam tomtom
    ta munŋaana men ma tiwe Krisi lene, mi tirao kat pa Anutu ŋgar kini mi mbulu kini.
    Naso amrao be amur zin la ki Anutu, mi timender su kereene uunu.
  myw-myw: Liva̱nen Kelis kageiguy gamag babaw wasigeis; sinap babaw kakatimlakes
    gamags va̱gan mo biyakousis Kelis ansinap bwanabwein.
  sby-sby: Klistu engotulakambaukunga. Tulasebenseshenga mano etu onse kucenjesha
    ne kwiyisha bantu bonse kwambeti babule kampenda mukwikatana pamo ne Klistu.
  sll-sll: Yu ongwo ipire Kraist tal ongwo maing ari para weni di tibi ol tominua.
    Tere ari hobi Kraist kina si daule mole tal dime dire ol wanangwo, aule i pi God
    mongwo bani olalgere, ha maing memini pir po sinama dire, ari hobi krehaman ha
    ditere, nir si teiwa.
  yaq-NT: Itepo, Krijtota betana weyemta tee yeteu a' teuwaa. Intok itepo inim si'imemmeu
    nokaka am tejwaa. Intok tee si'imem majta, junuen yuma'isi bem ju'uneene' betchi'bo.
    Junuen inim we'epulaka Krijtotamak eaka, che'a yuma'isia a' sualeka bem jiapsine'
    betchi'bo.
  uro-uro: Näkt ma Krais di sa urhi sameng sävät a qa i urhit don sävät ama ruvek
    moe dä urhi su rha na ama mädräm moe ama mär ngät ivakt iva u rhualat sa ama qatnanaktpämda
    moe iva sräp arhä qatnanakt mäni ma Krais.
  ita-1885: Il quale noi annunziamo, ammondendo, ed ammaestrando ogni uomo in ogni
    sapienza; acciocchè presentiamo ogni uomo compiuto in Cristo Gesù.
  muy-muy: Mazlapaki ti ke Krist gani. Məhioru ma gani ana mis ɗek ; məziaba azay
    slimi ana tay a, macahi zlam ana tay ɗek. Magray tʉwi sulumani àna məsər zlam
    ge Melefit ya avi ana leli ni ; mawayay ti mis ɗek tîgi akaba Krist akaɗa mis
    bəlaŋ, araŋa àhəcikivu ana tay ba.
  kqc-kqc: Kamini mina amiye niogau resi amiye tau noibanu rofu ago gira masi mokena
    vabara noibanu dudu amiye tau noibanu oteimagi afei baesifa, ye amiye tau noibanu
    Keriso dudu, sena tora niyadi kana oteimagifa dada.
  tav-tav: To bairi cʉ ye quetire jã buionucu to cãnacã majare, caroorã na capopiye
    tamʉori paʉpʉ aárema ĩrã. Nare jã buionucu, cariape na api majiato ĩrã, Dio cʉ
    caboorore bairo caroarã na cãniparore bairo ĩrã.
  eng-ULB: This is he whom we proclaim. We admonish every person, and we teach every
    person with all wisdom, so that we may present every person complete in Christ.
  spa-VBL: A todos les estamos hablando sobre él, instruyéndolos y enseñándoles de
    la mejor forma que conocemos para poder traer a todos ante Dios con plena madurez
    en Cristo.
  fra-_FOB: C'est lui que nous annonçons, exhortant tout homme et enseignant tout
    homme en toute sagesse, afin de rendre tout homme parfait en Jésus-Christ.
  hau-ULB: Wannan shine wanda muke shella. Muna gargadar da kowanne mutum, muna kuma
    koyar da kowanne mutum tare da dukan hikima, don mu mika kowanne mutum cikakke
    cikin Almasihu.
  mal-mal: അവനെ ഞങ്ങൾ അറിയിക്കുന്നതിൽ ഏത് മനുഷ്യനേയും ക്രിസ്തുവിൽ തികഞ്ഞവനായി നിർത്തേണ്ടതിന്
    ഏത് മനുഷ്യനേയും ഗുണദോഷിക്കുകയും ഏത് മനുഷ്യനോടും സകലജ്ഞാനത്തോടും കൂടെ ഉപദേശിക്കുകയും
    ചെയ്യുന്നു.
  lit-lit: Mes jį apskelbiame, su paraginimu įspėdami kiekvieną žmogų ir mokydami
    kiekvieną žmogų su visokeriopa išmintimi, kad pristatytume kiekvieną žmogų tobulą
    Kristuje Jėzuje.
  urd-GVR: Yoṅ ham sab ko Masīh kā paiġhām sunāte haiṅ. Har mumkinā hikmat se ham
    unheṅ samjhāte aur tālīm dete haiṅ tāki har ek ko Masīh meṅ kāmil hālat meṅ Allāh
    ke huzūr pesh kareṅ.
  far-far: '''Urinai, karo ka ''ainitalo sulia sa Jesus Christ fua wane ki tafau.
    Karo ka fabasuda ma karo ka famanatada sulia Christ. Karo sasi ''uri ana liotoe
    fua karo ka talaia wane ki siana God dia wane ne maurilada ana sa Jesus Christ
    nia kali''afu na.'
  suz-BL: गोपुकीमी येसु ख्रीस्‍त सु बाक्‍बा, मार पाइबा, दे शेंनीकी। मुर नेल्‍ल आन
    कली “होस पा बाक्‍कीन” दे यो शेंनीकी। मोपा गोपुकीमी मुर आन कली का का पा ख्रीस्‍त
    कली थमा पा तुइक्‍ब सेल्‍शा, परमप्रभु यावे आ ङोंइती राप्‍पाइक्‍चा दाक्‍नीकी।
  car-NT: Mo'ko ekarojan ro na'na tywonumengapore imero pa'poro kari'na e'mary ta,
    pa'poro kari'na emepary ta enapa. Iwara pa'poro kari'na ytan na'na atamonopy'pa
    imero Kristus ta.
  amp-amp: Ndnettn nom aposernom kmi kmiroh tuhant yindars kfo nuhas buga hanitnomm
    gutnius mrokfot. Nd gutnius mrokfot kfo ptha nuhas thoft, nom yakitohwa bro duka
    yima yuhur kfo kangnom, Bro Nkifrarhu hikneft hik marnya bomarnyakfot. Nom kangnom
    tu dborioh dborioh dukefm-pno nd Bro Nkifrarhu hik yuham akfo hik bohik nuhas
    marnyakahtnomm, mrokfom yak duka tunguna marnya-rahmm. Yak duka tungunaruhamn
    Kraisrpno frtkaf kihruhamn Bro Nkifrar hti marnyarahrm.
  bht-bht: असां मसीह दे बारे च सारयां जो दसदे न, सारयां जो चेताबनी दिन्दे कने सारयां
    जो पुरिया समझा ला सिखादें जड़ा परमेश्वरे सांझो दितया है, ताकि ऐ पक्का करी सकन
    की हर कोई मसीह च सिद्ध होई सके जालू सै परमेश्वरे दे सामणे खड़े होंगे।
  eng-NOY: whom we preach, warning every man, and teaching every man in all wisdom,
    that we may present every man perfect in Christ;
  cub-NT: Que baru ñʉja coyʉivʉbu Cristoi borore caivʉre. Coyʉivʉbu caivʉre parʉrõreca
    aipe d̶aiye jaʉrõre náre. Aru caivʉre majicaivʉbu ʉ̃i majiéque. Nópe d̶acaivʉbu
    ñʉja caivʉ cʉrivʉre Jesucristoque cũinávʉpe, ne cʉrãjiyepe aivʉ meara baju jaʉbeda
    yópe Jʉ̃menijicʉi ʉrõpe, ñʉje eare darãjiyepe aivʉ náre Jʉ̃menijicʉ yebai.
  ita-1927: il quale noi proclamiamo, ammonendo ciascun uomo e ciascun uomo ammaestrando
    in ogni sapienza, affinché presentiamo ogni uomo, perfetto in Cristo.
  lww-lww: Imimi lua mesum̃a memlologon ke Kristo ne nanene narui pan yeririna lala,
    mesum̃a mepisa ke pan la mepisape la monar avisuar ruru la, a mesum̃a mepian la
    ke e manmaruaena lala. A visae lap̃asia nap̃a kiela sitomena lala a kiela lelagaena
    lala marua ruru wo, la akilia aimi asum̃alu amio imimi lua e marana ne Ntewa.
  ckb-ckb: ئێمە ئەو ڕادەگەیەنین، هەموو کەسێک ئاگادار دەکەینەوە و بەوپەڕی داناییەوە
    فێریان دەکەین، بۆ ئەوەی بتوانین هەر یەکێکیان وەک کەسێکی پێگەیشتوو بە یەکبوون لەگەڵ
    مەسیحدا بهێنینە بەردەم خودا.
  nas-nas: Niiꞌke tee tee doorenang Karistooꞌkoong ookara nantoong sirakuraꞌ nau-antavarampimaung
    amutemuriiꞌ noruꞌnanka-koo pakuarampima, teing ookara Karistooꞌkoo petaaꞌoroainaꞌ
    tautauarampima.
  uvl-uvl: Ke pomalam mo haliu hotote Kristus lange hulua lochloch pe mo hetore iri
    nga lete matana ngana kuena ngana mur nenge tu nge imem. Pe mo hetore iri ke tenau
    ala aria ke nek nga nenge te nanasia NeHalang nena helenga mur lochloch. Iange
    mo teke iri lochloch te lohot ke te pengpeng nga NeHalang matana ke mange Kristus.
  eng-BBE: Whom we are preaching; guiding and teaching every man in all wisdom, so
    that every man may be complete in Christ;
  ixl-CNT: Ech tokeꞌ nikupaxsa itziiul xoꞌl qꞌu aanima kajayil tiꞌ toksal tu jik.
    Nikumoxbꞌe tiꞌ sinima. Utz nikuchus kajay qꞌu bꞌaꞌnla txumbꞌal te tiꞌ u Cristo
    Jesuus. Ech tiira tzꞌajel tu u tatin kꞌatz u Jesuus liꞌana aas loꞌok siatz.
  xsi-xsi: Mine nde maka uru katula Kirisi parina panzi tamâta rârâni taitu-taitu.
    Maka iloma tu tamâta rârâni ma sipaipa ndo kuku Kirisi, aku iloma tu nenzi ilo-kalo
    ma ipâŋga ŋalae ndo. Mine kala maka uru kaporo ŋgua kaika panzi kapanananzi sondo.
  crx-NTPO: '''En ghun ts''iyanne bulh yats''ulhduk. Be whutnih-i, ''i be ts''iyanne
    bugha ts''útni, ''ink''ez ts''iyawh whubuts''odulh''eh. ''Et whe ts''iyanne Christ,
    Sizi ts''utni-un, ''en be lhadulyane ''uhoot''e''. ''Et whuz un''a za ''uhint''oh
    whe neBá oots''u buztilelh.'
  kan-OKCV: ಈ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನೇ ನಾವು ಸಾರುವವರಾಗಿದ್ದೇವೆ; ಪ್ರತಿಯೊಬ್ಬರೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ
    ಪರಿಪಕ್ವತೆಯುಳ್ಳವರಾಗಿ ಸಮರ್ಪಿಸುವಂತೆ, ಪ್ರತಿಯೊಬ್ಬರನ್ನೂ ಎಚ್ಚರಿಸಿ ಎಲ್ಲಾ ಜ್ಞಾನದಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ
    ಬೋಧಿಸುತ್ತಿದ್ದೇವೆ.
  bbb-bbb: Ijadufuo no Kuraesido vua ije e boeje nijasiave. Ro vua ije none fiena
    ma vierafevo ijadufuo no e boeje nijasiana oe visusaejiave. No ijiege nijasiaekina
    e boeje bu Godido nidua ijia e damuiki rena Jesuna besu iredufuo.
  blw-blw: Wat ah Jesu Cristu hen chani iwarawag hen aminay katagutagu way chani tugutugunun
    ya chani agé tudtuchuwan ah patinggan hen kenaraengni, ta no mafalin, wéhchiyén
    chumgat koma hen afurotna way annag é-égnanan hen laychén Jesu Cristu.
  tam-2017: எந்த மனிதனையும் கிறிஸ்து இயேசுவிற்குள் தேறினவனாக நிறுத்தும்படிக்கு, அவரையே
    நாங்கள் அறிவித்து, எந்த மனிதனுக்கும் புத்திசொல்லி, எந்த மனிதனுக்கும் எல்லா ஞானத்தோடும்
    உபதேசம் செய்கிறோம்.
  azz-NT: Huan tejuan tiquinnojnotztinemij in tagayot que nijín Cristo, Yejuatzin
    Totemaquixtijcatzin ten hual mocuepas. Huan no tiquinnejmachtijtinemij nochi in
    tagayot huan no tiquinnextilijtinemij in tagayot que ma cajsicamatican nijín Tajtoltzin
    de Dios. Huan ticnequij tiquinixpantilisque cada se tocniu taneltocani iixpantzinco
    Dios, pero ma cuali majsitocan ya intacuautamatilis ihuan Cristo.
  spa-RV-1909: 'El cual nosotros anunciamos, amonestando á todo hombre, y enseñando
    en toda sabiduría, para que presentemos á todo hombre perfecto en Cristo Jesús:'
  csy-csy: 'Christ Jesus sung ah mi theampo picing in hongpiak thei natu ciimna theampo
    taw mi theampo sia kidopna pia in ka hil uh hi:'
  mxq-NT: Es ja Kristʉ, jaꞌa dʉꞌʉn diꞌibʉts ʉj nga̱jxwaꞌxypy. Nꞌawa̱ꞌa̱nʉpts es ndukꞌʉxpejkypyʉts
    nidʉgekyʉ ja̱ꞌa̱yʉty es tjaygyúkʉdʉt yʉꞌʉjʉty yajxón, es ndukwinguwa̱ꞌa̱gʉdʉts
    ja Dios, tiꞌigyʉ ꞌyíttʉt mʉt ja Kristʉ, oy es wa̱ꞌa̱ts.
  tzj-NT: Ja c'a rajoj xa ni ruyon wi' ja Cristo ja nkaya' rbixic, nekapaxbaj ja kach'alal
    chiquijujunal in nekatijoj chiquijujunal chakaja' como ja Dios arja' nuya' kana'oj
    chi quitijoxic. Queri' nkaban utzc'a tok nekaban presentar chwach ja Dios pro
    bien tz'akat ja quic'aslemal tri' chiquijujunal rmal ja xa jun quibanon ruq'uin
    ja Cristo Jesús.
  tdt-tdt: Ami sempre foo hatene ba ema iha nebee-nebee deit kona ba Kristu. Ho matenek
    hotu nebee Maromak foo, ami hanorin sira i foo hanoin ba sira. Ami halo nunee
    atu aban-bainrua ami aprezenta sira ba Maromak, sira nee ema nebee abut metin
    ona iha Kristu.
  ron-BTF: Pe care noi îl predicăm, avertizând fiecare om și învățând pe fiecare om
