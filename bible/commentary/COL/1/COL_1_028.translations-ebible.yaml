  ata-ata: Nexi taaꞌaloxu Kalisito ulai noxiꞌa ta mitema, la tapelaꞌaxu laixe mo talosieꞌi
    ta mitema vilevilesi no anu lavulavu laixe ukalusi. Mo sou lexe aneꞌi iloꞌa Kalisito
