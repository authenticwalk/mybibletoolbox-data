  dop-dop: Pǝ tɔɔ kɛ́ tǝ heeliɣi yǝlɑɑ tǝnɑɣɑ Kilisiti tɔm. Nɑ tǝ́ lɑkǝnɑ tɑ́ lɑɣɑtʋ
