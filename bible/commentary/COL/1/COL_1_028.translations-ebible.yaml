  qvw-NT: Chayurá lluymanpis limapaśhtin, yaćhachishtin llapan yaćhaycunäćhu Jesusninchicpïmi
    willaculcá Diospa ñawpäninman mana juchayü-camacta ćhaycälichinäpä.
  nfa-nfa: De jiꞌi peka dènge dhèu aaꞌi-aaꞌi lula-nèti Kristus. Jiꞌi ajꞌa-nori dènge
    pasanèdꞌe dhèu aaꞌi-aaꞌi ra, pake ngangee lii padhai dhu Ama Lamatua hia mi jiꞌi.
    Jiꞌi tao jꞌara seꞌe, ho paꞌèra dhèu aaꞌi-aaꞌi dhu madhutu Kristus, sèna ka bèli-camèdꞌa
    rèngu bisa titu ètu madha Na, dhu dènge boe makae, lula ra mamuri mola taruu.
  tnp-tnp: Kəni itɨmah iəutəni pətɨgəm Krɨsto kəm nətəmimi rəfin. Kəni iəutəni əskasɨk
    məutəhgi-pəri nɨkilah lan, kəni məutəgətun ilah e neinatɨgiən təuvɨr, məmə ilah
    kəhuva nəfaki mɨn iətəm kəutəhtul əskasɨk e rəhalah nəhatətəiən e Krɨsto.
  urd-urd: यूँ हम सब को मसीह का पैग़ाम सुनाते हैं। हर मुम्किन हिक्मत से हम उन्हें
    समझाते और तालीम देते हैं ताकि हर एक को मसीह में कामिल हालत में ख़ुदा के सामने
    पेश करें।
  hot-hot: Aêŋ ba intu yêlô anaŋ Kilisi bêŋ hadêŋ avômalô sapêŋ. Yêlô adôŋ lôk anaŋ
    abô lôklokwaŋ hathak auk mavi sapêŋ ek thêlô lôkthô nimbitak ŋê mabuŋ anôŋ imbiŋ
    Kilisi ek ini nêmô Wapômbêŋ ma.
  mqj-NT: Kristusmo kipa'peassakan lako ma'rupa tau. Umpakilalakan anna umpa'guru
    tau situru' kakeakasan illalan kaleki anna malara angganna to mesa kappa'mo Kristus
    la sundun anna tae' dengan sassana kibaa lako olona Puang Allata'alla.
  rus-SYN: Которого мы проповедуем, вразумляя всякого человека и научая всякой премудрости,
    чтобы представить всякого человека совершенным во Христе Иисусе;
  mbh-mbh: Make them panongpol toko alavusnga nge a Krais. Na them tor ole na them
    pamireal or nge mire elonga ako God i sungu i a them nge, mo aro nge lemem omaing
    aken aro o motu nge ole teoong a Krais nge tova o mit a God itheki.
  bdd-bdd: Tauna Kelisoina ꞌahehepwaile, maꞌima sanapu moisa ꞌaloguguya ta ꞌaheheꞌita
    tomota mabwaiyami ꞌoimiya, ma ꞌabehega Keliso ꞌana tohemisao ꞌomi ma ꞌaꞌabilatuhegomi
    mamumugami mabwaiyana bwebweꞌana ta matuwana.
  cbt-NTPO: Napoaton Quisocristo nanamën a'chinárai. Ya'ipi piyapi pënënárai. Noya
    yonquiatoi, a'chintarai Quisocristo imacaiso marë'. Ina imapatama', noya noya
    cancantarama'.
  srn-NT: Na fu Kristus wi e preiki. Nanga ala koni di wi abi wi e sori ibri sma tapu
    en fowtu, èn wi e gi den leri fu den sa de san den mus de na ini Kristus.
  cta-NT: Biꞌ chaꞌ lye tsa nchcuiꞌ ya chaꞌ jiꞌi̱ Cristo loꞌo lcaa ñati̱; tsoꞌo ti,
    quiꞌi ti nclyuꞌu ya chaꞌ biꞌ jiꞌi̱ nguꞌ, ndacane ya jiꞌi̱ nguꞌ chaꞌ ngaꞌaa cuaꞌni
    nguꞌ chaꞌ cuxi. Cua ntiꞌ tsa ya chaꞌ tsoꞌo tsa caca tyucui tiꞌ tyiquee scaa nguꞌ
    cuentya jiꞌi̱ Cristo nu loꞌo tyalaa nguꞌ ca slo ycuiꞌ Ni.
  bqc-SIM: Aà yã́ waaso wi kɛ gbɛ̃́piiɛ, wi lɛdaomá, wi yãdaò gbɛ̃́piiɛ ń ↄ̃nↄ
    píio, kɛ́ wà gbɛ̃́pii kpán'aɛkɛ naa Kilisiwa wásawasa.
  tcz-CHONGTHU: Hijeh a hi keihon midang Christa thu kaseipeh uva, amitakip Pathen
    in chihna eipeh jouseu mangcha a hilchah le thuhilna kaneiyu hi, amitakip Christa
    to akiguijopnau chamkimsahna dinga ahi.
  mar-mar: आम्ही त्याची घोषणा करतो, प्रत्येक मनुष्यास बोध करतो आणि सर्व ज्ञानीपणाद्वारे
    प्रत्येक मनुष्यास आम्ही शिकवतो, ते ह्यासाठी की, आम्ही प्रत्येक मनुष्यास ख्रिस्ताच्या
    ठायी प्रौढ करून सादर करावे.
  snp-snp: Etito ya wenena muki ya Kilisto lulau mino edamo wenena naba, gedamo wenenala
    ya amo onobalalo mele gedenune, loto wenena muki fuka ka logimito, ka manedeu
    nemo ka muki api gilibito, ya Kilisto monala lo oloto gimi minonimo ne.
  isl-isl: Þess vegna segjum við líka öllum sem vilja hlusta, hvar sem er, frá Kristi
    og leiðbeinum þeim og fræðum eins vel og við getum. Við þráum að geta leitt hvern
    mann fullkominn fram fyrir Guð og það er hægt vegna þess sem Kristur gerði.
  spy-NT: Kiriistō nyooto ꞉nyiitēnyi kyoomtooy ꞉acheek kiisōōwu ānkiinēētē chii ake
    tukul ām kiirnātēēt tukul sukukiimiit ankuchurtaat ām Kiriistō yoo yitu taayeetaab
    Yēyiin.
  xnn-xnn: Isonga si Kristo nan ibagbagami isnan am-in ay ipogaw. Itoltoloymi ay mangbagbaga
    ya mang-it-itdo isnan am-in ay getkenmi ay maipanggep ken Kristo tasiyay maeteng
    koma nan nemnemda am-in maipanggep isnan pammatida.
  mwe-mwe: Kwa lyene ligongolyo, tunakwalunguya a Kilishitu kubhandu bhowe, kwaaleyanga
    na kwaajiganyanga bhandu bhowe kwa lunda lowe, nkupinga tunnjiyenajo kila mundu
    kwa a Nnungu ali aishimilishe nkulundana na a Kilishitu.
  tte-tte: Kabo Keliso kayakayakatai-yani tomo meuloili kolili. Ama katai meuloina
    koina kakabi-yakaiweli yo kayakayakataili, nuwanuwamai meuloili siyamala tomo
    matumatuwali Keliso koina, kabo kakalailima Yaubada manna mena.
  tcs-tcs: I Zizas Kraist nau, wanem mipla ol misnareman i bin prisbaut, wea mipla
    i tok strong po strete yupla prom no meke rongting, ane tise yupla wea gudsens
    blo God wiswei po meke ol samting, solong yupla i go mata tingk lo gudsens po
    mata mekem wanem Zizas Kraist i wandem.
  hlt-THB: Kaimih ing anih akawng ce khypyi unyng, toel unyng thlang boeih ce Khrih
    awh a soepnaak thai aham cyihnaak boeih ing cawngpyi unyng.
  soq-soq: Ipawa ema baiwa no Keriso benemawa apana mampo waitana. No insaisamba uduudu
    dodomana mampe God aiawa apana waeuwamoite nuauwo ituitana, sumanailala uduudu
    Keriso bedewe inintopue badontopu ita dodomana os enapua baiwa.
  qub-qub: Nogacunaga Jesucristupita willacurmi llapan runacunata sumaj tantiyachir
    willapaycä. Sumaj yachaycächë Jesucristuta chasquicojcuna Tayta Dios munashanno
    cawananpaj.
  att-att: Á sikami nga mangilayalayâ, ilayalayâ mi lâ si Apu Kesu Kiristu. Á ituddu
    mi sù ira ngámin nga tatolay yù ngámin nga ammu mi nga meyannung kâ Apu Kesu Kiristu,
    tapè manguruk ira ánna pareku nga napiá ira ta ánninganán ni Namarò, nga napasigaggà
    yù ángngikatalà da ánna ángnguruk da kâ Apu Kesu.
  bki-bki: Kumemi juo numitu numioliolu ka Kristo nene ban tomu nalo, a numitu numil
    banlo nuber nalo monoka avitikarlo rivu, ana numitu nuberlogloglo ka masouano
    nalo. A ver tomu tai napano kialo jidomiano a kialo moneano rimei rimeruo vatitigio,
    amijikia amei atumolu atu kumemi liko ea Atua mirano.
  bqp-bqp: A waazin odì kɛ gbɛ̃ sĩnda pínkinɛ, odì lɛ́ daoḿma, odì yã dao gbɛ̃ sĩnda
    pínkinɛ kũ ↄ̃ndↄ̃ sĩnda pínkio, de ò gɛ́ kũ baadio papana Luda arɛ Kirisi gũn.
  mcp-mcp: Krîst wɔɔŋgʉ́, nyə wə́ sə́ bâŋ ŋgə́ bwiiŋg yɛ́. Sə́ ŋgə bwiiŋg sə́ ŋgə́
    sá nə́ muud yɛ̂sh sáág ncə̂, sə́ ŋgə́ lwó muud yɛ̂sh sâ í jə́lá nə sɨ̂y yí. Sə́
    ŋgə sá isɛ́y byɔɔŋgʉ́ nə bímbí lʉ́ fʉ́g dɛ̂sh sə́ bɨ́ nə ndɨ́ yí, nəcé í jɨɨ nə́
    sə́ sáág nə́ muud yɛ̂sh mə bá tɔ̂w mísh mə́ Zɛmbî dɨ́ yɛ́ fífəg búgə́d.
  hat-hat: Konsa, m'ap fè tout moun konnen Kris la. M'ap bay tout moun konsèy, m'ap
    moutre yo tout bagay avè bon konprann, jan m' kapab pou yo tout ka parèt devan
    Bondye tankou granmoun ki byen grandi nan lavi y'ap mennen ansanm ak Kris la.
  npl-NT: Tejwah titetlapowiah de itlajtol Cristo, iwa nochteh tikinyeknonotsah makajsikamatikah
    kuali, iwa mapewa mamoyekiskaltijtiwiah asta mamochikawakah kemi Cristo.
  bgg-bgg: Ji-è gathek ne Masi ne zab shii yua. Zab pha khani rey mua pha ji è gathek
    ne phriie ne ithek shii yua nyieliieshii zab shii Hamangkhung-aphuii moe hà weg
    rey ne hanyie ne Masi rog ò rey mua.
  eng-TCENT: He is the one we proclaim, admonishing everyone and teaching everyone
    with all wisdom, so that we may present everyone mature in Christ Jesus.
  eng-BSB: We proclaim Him, admonishing and teaching everyone with all wisdom, so
    that we may present everyone perfect in Christ.
  cpu-NT: 'Irootakera noñaaventantaariri naaka Cristo. Nokantayetziri atziriite: “Aritapaake
    pikaariperoshirevaitake.” Niyotaayetairi kameethaperoini, okempivaitakaro naayetaatyeerimi
    Pavakinta, nonkantairi Pava: Jirika kempisantairiri Cristo, iriiyetake othotyaakerori.'
  san-ASM: তস্মাদ্ ৱযং তমেৱ ঘোষযন্তো যদ্ একৈকং মানৱং সিদ্ধীভূতং খ্ৰীষ্টে স্থাপযেম
    তদৰ্থমেকৈকং মানৱং প্ৰবোধযামঃ পূৰ্ণজ্ঞানেন চৈকৈকং মানৱং উপদিশামঃ|
  tac-NT: Ramueka ichúrimi e'yéniga 'we 'la ruyá chieri ko Kristo. Ramueka rejcholi
    ruilíguru ralámuli, 'lige gu'írilia napurigá 'we a'lá námaka ejtebímala, 'lige
    napurigá 'la sebámala a'pílipi Kristo ajtígichi sébali olagá.
  eng-WEBPB: We proclaim him, admonishing every man and teaching every man in all
    wisdom, that we may present every man perfect in Christ Jesus;
  gfk-H: Ma mehet la warawai uta Karisito ta ira mangana tunatuna bakut. Mehet hausur
    diet ma mehet hatumarang diet ma ra tamat na mintota sakit waing diet bakut diet
    naga bilai sakit tano nudiet kinkinis narako ta Karisito ing mehet lam tar diet
    ra matmataan ta Kalou.
  viv-viv: Bana Keliso alulumamalena. Yama wanuwahuya kaliva moyaꞋaidi akivetuvetunudi
    kadu avehavehawaledi be higa kaliva vevine saꞋeyana saꞋeyana Keliso buye hinaveꞋatutamoꞋaidi
    be ana halamana againe hinaveꞋasevatu-yo Yaubada matane anavegaꞋauledi.
  yao-yao: Kwa ligongo lyo, tukunlalichila Kilisito kwa ŵandu wose. Tukunjamuka ni
    kunjiganya kila mundu kwa lunda lose, kuti tukombole kunnyikanawo kila mundu paujo
    pa Akunnungu ali jwautindimisyo mu nkulumbikana ni Kilisito.
  tgp-tgp: na lelevosahi atu Tanumena mo lo silea, kama lo retivujavujangi hin Kr̃isto,
    ale kama lo retir̃oar̃oahai isana tamlohi tari, ale kama lo vujangi na tamlohi
    tari, matan kama opoia vara kama pa sile na tamlohi tari isan God la jea hin Kr̃isto.
  auc-NT: Mönö Codito tömengä nänö ëñënö ante entawëninque mönitö adocä ingante mönö
    Codito ingante ante apæ̈nemönipa. Tömengä nempo quëwëninque mïnitö picæ̈näni baï
    në ëñëmïni bayömïnite Wængonguï mïnitö ïmïnite waa acæcäimpa, ante mönitö tömänäni
    ïnänite waadete odömonte apæ̈nemönipa. Ayæ̈, Ëñenguënë quëwëedäni, ante tömänäni
    ïnänite wææ ante apæ̈nemönipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mejinaɡ̶atece Cristo minataɡ̶a inatawece oko. Jajoinaɡ̶a
    codaa me jiiɡ̶axinaɡ̶a inatawece oko, jibakenaɡ̶a idatawece ɡ̶odixakedi, jaoɡ̶atibige
    minatawece oko anoyexogotege Cristo aɡ̶ica gaantokaaɡ̶ica libeyacaɡ̶ajegi niɡ̶ica
    noko nige jadeegaɡ̶a lodoe Aneotedoɡ̶oji.
  bmh-bmh: Gonun, ig Kristus en duailel awaranem. Uwait nug ig dabeleu naliu migena,
    ig duailel unum Uwait nugau Ze abai maranem. Ig ag igul naliu guzenabun awaranem.
    Duailel unum Kristus en oiagab petak emen, ig ag Uwait nugau ameg ebu naliupet
    dabun imarai alabun guzenanem.
  ctu-BL: Mic sub lojon majlel Cristo. Mic xic'ben lojon pejtelel winicob. Mij cʌntesañob
    lojon cha'an mi' ch'ʌmbeñob isujm ti jujuntiquil cha'an chajpʌbilob ti Cristo
    Jesús.
  meq-meq: Faya nəmaa ɗiye ha na, Yesu Kəriste eye nakay. Faya nəmaa gatay ɗaf a ndo
    hay, ada faya nəmaa tətikateye wu hay tə metsehe nakə Mbəlom a vəl aye. A samay
    na, ndo neheye tebiye madzapa eye tə Yesu Kəriste aye na, tâ təra masəra gər eye
    hay.
  noa-H: Mag Cristota muan sĩi hik'õrjã k'aba hõrag jaau k'itaajem, hich Hẽwandamau
    mʌchig k'ĩirjug deetarrdamau ham wawimamua; hajapcharan Cristoog sĩi k'aibag chuk'u
    hajapp'a k'it'ëemta hirig hich jua heecha p'ëdeegma.
  alp-NT: Kristuse mere pine ami lepaeNi ete papelake tamatare. Ami ahnau kai atetuke
    pususi pake amiki lale misete rebe bei Tuhane. Ami ono ele mere leke pusue tamata
    esi supu balale Alla kai esi atate mise titinai le esi esa kai Kristuse.
  san-VEL: tasmaad vaya.m tameva gho.sayanto yad ekaika.m maanava.m siddhiibhuuta.m
    khrii.s.te sthaapayema tadarthamekaika.m maanava.m prabodhayaama.h puur.naj naanena
    caikaika.m maanava.m upadi"saama.h|
  kbq-kbq: Hu'negu miko kazigama vunana Kraisinkura, Anumzamo'ma tami'nea knare antahintahireti
    kegava hiho nanekea nezmasamita rempia hunezamune. Na'ankure Anumzamofontera fatgo
    hu'za Kraisi'ene tragote'za manisazegu anara nehu'ne.
  kbh-kbh: Bënga nÿetscángbioye Jesucristbiama fchandbétsabuayiynaye; fchandbétsëtsëtsnaye
    ndayá chënga ndoñe yontsamna jtsamana, y fsëndbétsabuatambaye nÿets osertanánaca
    ndayá chënga aíñe yojtsamna jtsamana, y chca, nÿetscángbioye Bëngbe Bëtsabe delante
    junatsama, puerte os̈buáchiyënga y osertánënga Bëngbe Bëtsabe soyënguiñe, chënga
    Crístoftaca cánÿiñe mo canÿacá jtsemnëse.
  ron-LSB: Noi îl vestim, sfătuind pe fiecare om și învățând pe fiecare în toată înțelepciunea,
    ca să prezentăm pe fiecare om desăvârșit în Hristos Isus;
  pon-pon: I me kit kin padaki o pane panaui aramaj karoj, o padapadaki aramaj karoj
    ni lolekon karoj, pwe kit en kapwareda aramaj karoj ni unjoki on Krijtuj.
  nhe-BL: Yeca campa hueli campa tiyohuij tiquinilhuíaj nochi tlacame tlen Cristo
    huan tiquintlalnamictíaj huan tiquinmachtíaj ica nochi nopa tlalnamiquilistli
    tlen Toteco techmacatoc. Tijnequij nochi tlacame ma elica senquistoc cuajcualme
    ipan Cristo ipan nopa tonal quema tiquinnextise iixpa Toteco.
  sps-sps: Ito aya tsun nan, e Krais Ayei na isen to te favaanan vavis iny amam, amam
    tsue taatag rom tsumi faavot, amam kan te faatsuts vavis iny e Krais fiisen me
    na nat a rof, an isiseiny vainy te nai kaa koman e Krais nai tamainy nats ror
    er faarei to Krais, tan nainy te nai mei rarori Ya tana pan te kaa non e Gov i
    Gormirmir.
  wnc-wnc: Siwan nitda wamu Kraisda nin gatanimukuu waakngae natake aminbamde yanikapmakamak.
    Yanikapmake nitda natdetdetniu anggaman natake aminu kuupbamdane natdetdetna pata
    nomataningge natake yanindamukamak. Yanindamuke nitda gatayamuke wa aminu kuupbam
    inandek inandek anggaman siknga natake Kraisde baniu kautdukan dua sining. Aho.
    Wa aminda ie kekeknga siknga yutningge nataamak.
  bus-bus: À waazin weè kɛ gbɛ̃ pínginɛ, weè lɛ́ daoḿma, weè yã dao baade pínginɛ
    kↄ̃n ↄ̃ndↄ̃ píngio, lɛ wà gá kↄ̃n baadeo papana Luda aɛzĩ Kirisi guu.
  gub-BL: A'e rupi urumume'u Zaneruwihawete hemiapo kwer teko nànàn ure. — Aze napetyryk
    kwaw ikatu 'ym ma'e wi nehe, aze napezewyr kwaw Tupàn pe nehe, aze napezeruzar
    kwaw Zezuz rehe nehe, peho putar tatahu pe nehe, napeho kwaw Tupàn pyr nehe, pemàno
    re nehe, uru'e oroho uruiko ure, purumu'e pà ure. Urumume'u katu ze'eg puràg uruiko
    wanupe. A'e rupi pitàitàigatu ur putar Tupàn huwa rupi a'e wà nehe. Wiko putar
    Zaneruwihawete inuromo wà nehe no. Ikatu ma'e iapo haw ikwaw par romo wanekon
    putar wà nehe, ikatu 'ym ma'e wi utyryk ma'e romo wanekon putar wà nehe, huwa
    rupi oho mehe wà nehe.
  imo-imo: I nio iye Kraist akumuni teremomu imbo te te nimbo, nimbo tirimolo. Eno
    Kraist kinye peya kopu teko molko yunge konopu enge peli imbo yuma molonge kinye
    mepo pumbo Gote tiemili nimbo, lipe manjili peremomuni imboma wamongo tipo lepi
    lepi topo mane tirimolo.
  boj-boj: Iga na tamo uŋgasari kalil naŋgi Kristus aqa anjam minjreqnum. Iga powo
    bole ti sosim anjam di siŋgila na minjreqnum. Iga degyeqnum. Di kiyaqa? Naŋgi
    gago anjam di qusib Kristus aqa kumbra torei dauryekritosib soqnib iga na naŋgi
    joqsim Qotei aqa areq di atqajqa deqa.
  eng-DRA: Whom we preach, admonishing every man, and teaching every man in all wisdom,
    that we may present every man perfect in Christ Jesus.
  knf-knf: Kë hënk di di ŋjaaŋ ŋmeeţan Kriŧtu, kaţup bañaaŋ bŧi balipara, kabot kajukan
    baka na uşal unŧuŋa bŧi, bahilna bawo ţi Kriŧtu bukal bŧi bañaaŋ banjijuŋ ţi pfiyaar.
  san-KHM: តស្មាទ៑ វយំ តមេវ ឃោឞយន្តោ យទ៑ ឯកៃកំ មានវំ សិទ្ធីភូតំ ខ្រីឞ្ដេ ស្ថាបយេម
    តទត៌្ហមេកៃកំ មានវំ ប្រពោធយាមះ បូណ៌ជ្ញានេន ចៃកៃកំ មានវំ ឧបទិឝាមះ។
  arn-NT: Iñchiñ wewpikefiyiñ ta Cristo, ngülamtuniekefiyiñ ka kimeltuniekefiyiñ itrokom
    che kom küme kimün mew, femngechi taiñ puwülafiel ta Cristo mew ñi lif mongenngen
    engün.
  zas-NT: Abiꞌ dunujn batieꞌch xtiidx Jesucrist, baneenëꞌn bejn ree, balüü tëën laa
    reeman con gra quiarguiejn ni runee Dios din chi guidxin reeman lojman por Jesucrist
    ma na̱j reeman ziꞌc rënman gac reeman.
  ken-NT: Kristo ɛ́rɛ kɛ sɛ́ghàti bho mɛnyɨŋ ɛ̌ti yi. Ndu sɛ́kʉ̀ nɔ, sɛ́yà batú
    yɛ̌ntɨkɨ mmu ɛ̌ti mɛnyɨŋ ɛbhɛn bábhɨ́kɨ́ bhɔŋ bɛkʉ nɛ sɛ́tɔ̀ŋ bo mɛnyɨŋ ɛbhɛn
    bɔ bábhɔ́ŋɔ́ bɛkʉ. Sɛ́sɛ̀mti bhɔ, nɛ sɛ́tɔ̀ŋ nɛ nɛrɨŋɨ́ndak nɛnkɛm bɛ́ sɛ́nkwáy
    bɛkʉ yɛ̌ntɨkɨ mmu wap ánkwáy ndǔ yɛ̌ntɨkɨ mbi, mbɔ mmu anɛ ábhárɛ́ mmʉɛt
    nɛ Kristo, ndǔ mpok anɛ sɛ́te bɛsí Mandɛm nɛ yi.
