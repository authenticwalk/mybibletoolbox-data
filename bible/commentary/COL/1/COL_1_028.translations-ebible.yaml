  jpn-1965: 私たちは、このキリストを宣べ伝え、知恵を尽くして、あらゆる人を戒め、あらゆる人を教えています。それは、すべての人を、キリストにある成人として立たせるためです。
  fra-SBL: Nous l'annonçons, en exhortant tout homme et en l'instruisant en toute
