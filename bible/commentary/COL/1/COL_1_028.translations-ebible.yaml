    têm um íntimo relacionamento com / estão unidas com Cristo possam ser tudo que
    Deus quer que sejam / perfeitas quando nós/eu as apresentar(mos) a Deus/Cristo.
  gwi-NT: Juu nąįį datthak ts'ą' Christ Vagwandak Nizįį eegwaraandak, juu nąįį datthak
    Christ deenyąą datthak vik'eegohthat goorahnyąą ts'ą' gwinzii gaageheendaii gwinjik
    goovaagwaraandak, nijin Vit'eegwijyąhchy'aa ts'ą' nagadhat ji' gwik'injigwiighit
    choo nint'aii haa Christ vaa khaihłak giinlii zhit Vit'eegwijyąhchy'aa ts'ą' nigiheedhat
    geenjit.
  gvn-gvn: Yinyaynka ngana bamanda wubulbuku balkal Christanka. Ngana jananin mumbarabuku
