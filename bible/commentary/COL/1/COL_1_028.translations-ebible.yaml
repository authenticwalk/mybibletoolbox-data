  gam-gam: Embe pille, no Krais ye wani mal dje una aunmon. No nomane wopake paro
    ge, Krais kandjiye beke, kandja dongall dje awo, God nale al Krais epilye molo
    pora djine dje pille beke aunmon.
  nou-nou: Edo nango awa Keriso awa embo berari da yei isaga era. Edo nango ewamei
    nango rawodo gosera awa embo berari dengoro ise edo embo berari atopapotera ungo
    Keriso mi ungo awa embo ro isira awasedo God da dombu da wasiri biae ae derorase.
  mqb-NT: Anga nan, manay apan mi ɗakan anan anà ɗo ahay fok nà, Yesu Almasihu awan.
