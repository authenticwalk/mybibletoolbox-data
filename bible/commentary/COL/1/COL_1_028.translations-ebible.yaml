    wɨnɨhundɨhaato. Siyahaawɨ amɨ amɨtɨha gaahaiwa biyaatɨ gwɨnyaawaatɨ gɨnyunyaatɨtandɨ
    Autaahaatɨho nanyamisɨhaara isɨhiyai pɨwɨha ausaawaatɨ auta kaundaatɨ wɨnɨhundaatɨ
    amɨ katawaunjɨhaayo, amɨ isɨhiya nɨnaasohɨ nɨnaasaamɨ Autaahaatɨhomɨ maaritatɨ
    gwɨnyaasɨpɨpa kiya nɨnaasiyaahɨ kaiwɨ bitoaitaatɨwɨhapa wapaapɨ kiya wɨndɨ nenoaahɨtatɨ,
