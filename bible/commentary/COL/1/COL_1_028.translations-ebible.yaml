    piraminalo moge aaema.
  mni-mni: Eikhoina mi khudingbu Christtada katchanaba, lousing pumnamakka loinana
    laothokliba, warak watemliba amadi tambiriba asi Ibungo mahak asini.
  yad-NT: Sanchiy ji̱ta nu̱jechipiya̱taniryi nu̱ñi ti̱ nijya̱nvay, nu̱dyetyanu miryanra
    datya̱datantiryi, nu̱ña̱tidye jnutatya Ju̱denumu ti̱ta̱ju̱ riy nijya̱nvay, jiryatiy
    ja̱myiñuma Jesucrístumu ti̱ta̱ju̱ daryi.
  mxb-NT: Sa̱ꞌá ño̱ó kásto̱ꞌon ndu xíꞌín ndidaá ña̱yuu saꞌa̱ Cristo Jesús, ta káꞌa̱n
    niꞌini ndu noo̱ ná, ta dánaꞌa̱ ndu̱ noo̱ ná xíꞌín ña̱ ndi̱chí ni̱ xi̱ꞌo Ndios
    noo̱ ndú, dá koni ndu̱ naki̱ꞌo ndu ndidaá ña̱yuu kakuu na ña̱yuu ndáa vii noo̱
    Ndios sa̱ꞌá ña̱ ni̱ kee Cristo Jesús.
  pon-2006A: Eri, se kin kalohkiwei duwen Krais ong aramas koaros; se kin panawih
    oh padahkih aramas koaros nin duwen soangen loalokong koaros me se kakohng, pwe
    re en koahiengkihla arail miniminiong Krais, oh pakahrdohng mwohn silangin Koht.
  maq-NT: Ngayin ne, tihín cumachaya rë xuta tsëhë cjua xi chja tsëhë Cristu. Yëjë
