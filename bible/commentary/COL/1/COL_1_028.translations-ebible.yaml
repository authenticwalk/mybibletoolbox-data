    maatou naa tama naa ma naa ora e ttonu ki TeAtua iloto te inoa Christ.
  gym-NT: Ne aisete nunta niken mdente erere, känti nunta kukwe kuin Kristobtä mike
    gare ni jökräye. Erere arato, nun namani töbtä Ngöbö köböire, yebtä nunta mäträre
