    mana ñaama” ĩ yiĩarotire yirã, yʉa masiro cõro quẽnaro gotimasioaja yʉa.
  pib-NT: Wale wunkakleta wixa. Pejnuruneko yine wuykota, ga wa pejnuruneko yine wunkaka
