  okv-okv: Avoembo embo tapa ta degi Keriso ta ke hande ere ora. Avoeto kiari neite
    neite ondekatari neite neite na embo ate poekitiroro Keriso ga kajueto kiari na
    pajito embo ainge eto God ta degi torasora avo ate ere poekitera.
  mxt-NT: Tuhun maa ra Cristo cahán ndi. Ta chahá ndi tuhun chi tandɨhɨ ñáyɨvɨ. Ta
    sañahá ndi chi ñu tandɨhɨ cha chiñi tuñi, tacuhva cuahnu ñu ta nyacua nya cha
    ñahri ca cumañi chi ñu cha ɨɨn ri cuví ñu chihin ra Cristo.
  tzo-NT: Hech yu'un ti jcholbetutic sc'opilal ti Cristoe scotol crixchanoetic. Ti
    hulesbetutic xch'ulelic scotolic. Ti c'u yepal xu' cu'untutique ti jchanubtastutic
    scotolic yu'un hech hu'em yu'unic scotolic chc'ot cu'untutic ti stojol ti Cristo
    Jesuse.
  ind-AGS: Itu sebabnya kami menceritakan kepada setiap orang tentang Kristus, mengajar
    dan mengarahkan mereka dengan cara terbaik yang kami tahu agar kami bisa membawa
    setiap orang ke hadapan Allah sampai mereka dewasa secara rohani di dalam Kristus.
  omw-omw: Kotiva uqeta tai quava mwitaama vahirara tita, tire Karaisira qua mpo mwatanaa
    mpo mwatanaahua timwa nyiqi vi varunanra. Mwihua mwaa quarara nronraqama kye riaate
    tita, tire mwihua Kotira okyara qua, mpo qua mpo qua timwa nyiqi vi varunanra.
    Mwihua Karaisiravata kuaaqi variqata hia nraaqiara taaqa votima kye variraitita,
    mwihua kuaiqia kuaiqiavanto kepukya nraakye qora variqata Kotira vuqaa qio uro
    variate tita, tire Karaisira qua mwihua timwa nyiqi vunanra.
  yrb-yrb: I orofa atataro inaredana uwarabai we kakara uteda Godinu iwataro Yesu
    Kerisonu sina weisi. Yanu unu uwara nesia Yesubai ibeda naueta derawere bobo Godibai
    odifene iba Danu sina nesia we mawetu utaisi.
  maa-NT: K'oa̱á s'ín nokjoàyajiìn‑la̱je̱n ngats'iì xi̱ta̱ i̱t'aà ts'e̱ Cristo; 'ñó
    nokjoàko̱‑je̱n nga nguì ko̱ kjoa̱chji̱ne̱ okoòya‑la̱je̱n mé‑ne nga ngats'iì xi̱ta̱
