    alɨ ngwula waa ndi kat mbutɨganɨn. Kraistnonala kɨta vat apma vat tɨmbandi walaa
    ndi kat mbutɨganɨn. Ngi kat tɨga God ndi kat vɨlaa waigandɨ. Ngwuk tamba maawut
    sɨka lɨgangwuk waa waigandɨ.
  hun-hun: Akit mi prédikálunk, intve és tanítva minden embert teljes bölcsességgel,
    hogy minden embert tökéletessé tegyünk a Krisztus Jézusban,
  mcf-NT: Aden ëbëdtan ëbipadquidon Esuquidistu chuibeniac Esuquidistu tantiaquid
    yansho isash, Esuquidistu tantiec bëdamboec tabadteneta, quequin Nuquin Papan
    chiacpadomboen chuibenec nebi ma abi yacno chosho adquidquio Nuquin Papan yuedpanu
    queshun.
  kjs-kjs: Go pea-le naame Keriso-na epe agale enaali raayo-para moge aaema. Go puma
