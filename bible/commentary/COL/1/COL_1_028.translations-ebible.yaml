    chaꞌ ncüii cüiihan ntquenhanꞌhin na quindë conduihan na tonnon Tyoꞌtsꞌon ntyja
    ꞌnaanꞌ Cristo.
  bhd-bhd: ज़ेसेरो प्रचार केरतां अस हर एक्की मैन्हु ज़ोतम ते सारे ज्ञाने सेइं हर एक्की
    मैन्हु शिखालतम, कि अस हर एक्की मैन्हु मसीह कां सिद्ध केरतां पेश केरम।
  too-NT: Huā'mā' Cristo quina'n iccāmāstū'ncni'yāuj ixlīhuākca'n tachi'xcuhuī't lā'
