    inauactzinco Dios mahsic chicauaqueh itich in tlaniltoquilis inauactzinco Cristo.
  ttc-NT: Qetza nxik qpakb'a'na ti'j te Krist, nkyexik jkawi' kyaqil xjal, b'ix nkyexik
