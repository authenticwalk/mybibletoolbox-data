  pan-pan: ਜਿਸ ਦੀ ਅਸੀਂ ਖ਼ਬਰ ਦਿੰਦੇ ਹਾਂ ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਨੂੰ ਸੁਚੇਤ ਕਰਦੇ ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ
