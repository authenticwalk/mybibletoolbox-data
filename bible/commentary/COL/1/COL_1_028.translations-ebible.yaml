    ali chulau enenyi enen yopinyi tinytin uli save. Apak maklipech kalbu umu chukenyuk
    agabus yowenyi echech chape cheneken uli. Ali umu makli mulau chunatimaguk elpech
    atin ati douk chenek pas Krais uli chunamu God ali chupe dodogowich umu anan ali
    chunubu chutoglu ananich atich elpech kobi anan naklimu.
  grc-F35: ὃν ἡμεῖς καταγγέλλομεν, νουθετοῦντες πάντα ἄνθρωπον καὶ διδάσκοντες πάντα
