    intlaneltokalis iwan ya setitokej san se iwan Cristo Jesús.
  asm-FB: সেই জন তেৱেঁই, যি জনৰ বিষয়ে আমি প্ৰচাৰ কৰি আছোঁ৷ আমি প্ৰত্যেক জনকে সতৰ্ক
