    na Almasihi.
  gmv-GGM: Nuka issi issi ura kiristoosas kumetha asi hisiti shiishanas danda7ana
    mala asi wurs hiillara zorishene tamarisishe kiristoossa gishshi sabakoos.
  ssg-ssg: Aile ape amite kaxi sale puase Krais hani lawe seilon. Amite hone laha
