    boe tao natea basa hataholi mana tungga Karistus. De, dei fo ala bisa lambadeik
    nai Ndia matan, ta no mamaek, huu ala lasoda ndoos lakandoo.
  kyf-kyf: Ɔɔ Klisɩɩ gbʋ -a mɩa da gbada nyɩma weee -yla, wa gbʋ -yla lapalɩe -yɔ
