    'yu, Klisɩ 'wʋ.
  tpi-tpi: Mipela i save autim gutnius bilong Krais long olgeta wan wan man. Mipela
    i bihainim gutpela tingting na save na mipela i save skulim ol na givim strongpela
    tok long ol, long wanem, mipela i laik bai ol i kamap strongpela Kristen tru na
    bai mipela i ken bringim ol i go long God.
  mih-NT: Ta tuhun sa cuenda ra Cristo cuu sa zacoto ndi sii tandɨhɨ ñiyɨvɨ. Zayuhu
    ndi sii ñu, ta zacuaha ndi sii ñu vatyi cua cutuñi vaha iñi ñu ta cua cuahnu vaha
