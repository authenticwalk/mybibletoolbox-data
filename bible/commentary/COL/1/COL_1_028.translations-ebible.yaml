    pɨnɨnnanyanna yawɨꞌdaa aꞌmwe yuya kwaraavɨ wɨjɨwɨryadaanyaine. “Gotɨyaryawɨnna
    aꞌmwe yuya kwaraavɨ makabya yaadehaaꞌ sahwara Kɨraazɨtɨyarɨ wɨlamwaaihasara gamɨre
    aꞌmwe yune nebulyaꞌnanyara yuna mwaaibɨka!” dona sara wɨjɨwakamaryadaanyaine.
  ian-ian: Kan Kraistna nyaangɨt kambu nɨmba kat kwunapmakat mbutɨna nyaangɨtna. Apma
