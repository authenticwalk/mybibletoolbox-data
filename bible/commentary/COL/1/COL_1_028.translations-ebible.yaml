    tembuc tembuc yeni Anutuac kicfu Yesu Kristogoc kpeturanggema yadiseri amma nanggecdeac
    gorongina kpekecdimbe.
  ewe-ewe: Eya ta afi sia afi si míeyina la, míeƒoa nu tso Kristo ŋuti na ame siwo
    katã le klalo be yewoaɖo to mí la. Míefiaa nu wo, eye míexlɔ̃a nu wo vevie abe
    ale si míate ŋui ene. Míedina be míakplɔ ame sia ame ayi Mawu ƒe ŋkume fɔɖiɖimanɔŋui,
    ɖe dɔ si Kristo wɔ na wo dometɔ ɖe sia ɖe la ta.
  nuy-nuy: Nurru anaani nirri-lhaawu-yarrijgina-yinyung, anggu-wuguuguni nurru-yambina,
    wiij-baḏa-waḏaḏ-bugij, naagi na-Christ. Warraawurru-yung warraarrawindi-lhangu
    warra-wurru-wurruj narra-magana aḏaba, narra-dhi-maṉdhii, narra-yiyina wugurru.
    Nguynju yungguyung amburru-yina-mamaaḻang amburru-burraa, nguynju yaga nurru naanuuyii,
    nigawi-wuy na-God, warruburru warra-wurru-wurruj, amburru-burraa amburru-waḏbirr-windiyung,
    wugurru yamba amburru-burraa nigawi-wuy na-Christ-guy.
  cop-BHC: ⲪⲀⲒ ⲀⲚⲞⲚ ⲈⲦⲈⲚϨⲒⲰⲒϢ ⲘⲘⲞϤ ⲈⲚⲦⲤⲀⲂⲞ ⲚⲢⲰⲘⲒ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲈⲚϮⲤⲂⲰ ⲚⲢⲰⲘⲒ ⲚⲒⲂⲈⲚ ϦⲈⲚⲤⲞⲪⲒⲀ
