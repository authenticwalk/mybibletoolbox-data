  huu-NT: Cristo rafuena llofuetɨcaɨ. Nana comɨnɨmo Cristo dɨbeimo naimacɨ iacanana
    llotɨcaɨ. Cristona naimacɨ eo raise ɨɨnollena, Cristo isoi naimacɨ marebicaillena,
