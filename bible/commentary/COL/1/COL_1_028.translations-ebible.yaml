  kms-kms: Beghi wute buagi nde Kraist ningg wand bir pawo. Beghi nei yuwon ye pe
    yumbo pughe kin ei puq ren ye te ningg bei peny di yumbo pughe ei puq ren segi
    ye te ningg simbe bidiny. Te ei beghi ni God nde rar pe pawo yeru kin tende puayi
    ni tuquine nganye ris di Kraist ane umbo ire rise.
  agn-agn: Pagtoldok ami kaman mandian tang natetenged ong ni Cristo ong tanan ang
