    huta hapa nepaune. Lagaemo alagepa lagesamo neꞌafitaeꞌmo muki vayaꞌaifeꞌmo, ehetapiye,
    huta huge muki vayaꞌaina alita apaya malege huta neꞌmaune.
  kmk-kmk: Sat maipanggop kan Jesu Kristu dit itudtudu mi utdan losana tagu. Usalon
    mi dit losana laing mi un mamagbaga kan mangisuḻu kan dida daḻapnu idatag mi din
    kada osa’n tagu utdin atubang Apudyus un maid mangkulangana utdit maiyossaanana
    kan Jesu Kristu.
  cao-NT: Jaha tsi jatiroha ca nohiria bo, naa jodiobo carayanabo tëquë qui Cristo
    Chani yoaquia. Yobapama tsi jatiroha cabo toa Chani tiisimaqui noa, jia tsi Cristo
    tiisi ja cahëyoicano iquish na. Cristo ó tsi jatiroha cabo shinahamacasqui noa.
  bbr-bbr: Keseria, ik Krais mesin roasiret awareäum. Anut nukas ik ronkat eposek
    ikonuk, ik roasiret erekapu Anut nukan ämän tamareäum. Ik ak onok eposek keseraun
    awareäum. Roasiret erekapu Krais mesin woiaka epar moin, ik ak Anut nukan amukup
    eposek senes rawaun imware kowaun keseriäum.
  inb-inb: Pai Cristo­manda­mi nukan­chi willaspa purin­chi. Tukui­kunata tukui iachai­wa­mi
    alli­lla iacha­chispa i iuia­chispa purin­chi; chasaka tukui­kuna, alli­lla wiña­chis­ka­sina
    Cristo­wa kawa­rig­rin­ga­pa.
  hrv-hrv: Njega mi navješćujemo, opominjući svakoga čovjeka, poučavajući svakoga
    čovjeka u svoj mudrosti da bismo svakoga čovjeka doveli do savršenstva u Kristu.
  box-NT: Lé wón Krista so á wa wee zéení bìo, á wee ɲì le Dónbeenì nìpomu
    nì-kéní kéní zení wán, á wee kàrán ɓa lè mí nì-kéní kéní mu bè-zũńminì
    pànká yi. Wa wee wé bṹn bèra a na à ɓa nì-kéní kéní dàń dã vé
    ɓa páaníló là a Krista pànká yi.
  ote-NT: Núje yá mɛfiguihe Ajua̱, habʉraza dí ma̱ñhe de ma zi Hmuhʉ ra Jesucristo,
    ne dí umfe ra hoga tsꞌofo gatho ya ja̱ꞌi, ne dí utuaheꞌʉ co núꞌa̱ ra hoga mfa̱di
    xa ꞌracaguihe Ajua̱, pa njabʉ to gatho da gamfriꞌa̱ da te yá jamfri pa da za da
    ꞌmʉꞌʉ ngu gra ꞌmʉ ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: End in munon gugum Munon inubersiau tari imbigar qamb wurinob qamb igoun.
    Qoyam wes-wes munon gugum wuri irun wab wuriimbig igumune Munon inubersiau tari
    mom imbig barai buremirei. Ende abari Yisas wonou wurisi wogub oromar yarab Qenu
    wot wagerei igour.
  zam-NT: Cón che'n Crist ngo nu' yalbàn. Nco'x nu' loo rye mèn co' ndyal ndxòn cón
    che'n Crist, ne. Cón che'n Crist ndlu' nu' loo mèn xal mbli Diox ndxác nu' par
    ten' mèn cón che'n Diox co' huenleque'. Tataa ndli nu' par huen huen té'th mèn,
    no nalì no nambìi té'th mèn cón che'n Crist par thidte gàc mèn loo cón che'n Crist.
  zyp-NT: Khri kong khah ming vytei khatah ching he peh ka, singnah kaa hnuipaw vytei
    tah cawngpah he peh ka, chingreinah kaa peh he. Ma pawsui co, Khri khatah ming
    vytei khah meh puitling tah kaa chuakhui khy he a.
  sey-NT: Yëquëpi Cristo ayere quëayë. Siꞌaohuaꞌire deꞌoyerepa asa ti̱ꞌajajë cajë
    yeꞌyajë cuiꞌne yëhuoyë. Ja̱je yoꞌojëna, Cristona tsiosicohuaꞌipi deꞌoyerepa pa̱i
    ñape ai deꞌosicohuaꞌi paꞌija̱jë cajë.
  nvm-nvm: Ijefuon no Kuraison vuak iji e fok nijaidiav. Regavo vuak iji non faime
    ma vierafejo ijefuon no e fok nijaidiame oi karamdiav. No ijeg nijaidiainkin e
    fok bu Godon nifak ijia e damuigin rene Jesuna besum irekfuon.
  mps-mps: Tama tibaso, dago Kraisde po te tigidali bidibolo pusubo dao. Dago homugo
    tigidali we bidi deli deli augwali Krais dali wadolama, tama bugagia holama, tama
    wiegi yai we bidi mu bidimainogo eyu, tama dago augwali Godibolo mawaibao, bidigo
    aga wiegi yai nai ofa te Godibolo mabo tiwai. Tama emainogo dago tigidali wiegi
    yai homu kolesagago augwali ola mayu, tama dua dao, e pode geda mugio, te tobage
    po weyu dago tigidali we bidi Kraisde po ola mabo dao.
  pab-NT: Nikare wiyakaita Cristo tahi tyotya halitinae hiye. Waotyakijita, wawaiyekehalakaita
    hatya xakini ana wawaiyorene kakoa. Enore ana tyotya wahotikisahene maheta, Cristo
    xema waiye tyaonehenahere hiyeta.
  llg-llg: De, ai mafada basa hataholi la laꞌeneu Karistus. Ai manoli sala, ma fee
