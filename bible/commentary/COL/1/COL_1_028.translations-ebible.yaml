  otm-NT: Janangue a nu ran ho ma'da'yo dím mamhbe nɛ dí xänbahe xʉn ho, nɛ gätho
    yʉ ją'i dí xihmbe ran ho, nangue bi 'dacä ran 'yomfɛ̨ni Oją. Nguetho dí ndepe
    gätho da mba ma hocpi yʉ́ mbʉi ʉ, nu'bʉ i pądi 'bɛ'a bi 'yørba ra Cristo. Nɛ da
    zä dim 'bʉi xʉn ho ra Cristo bʉ mbo yʉ́ mbʉi bʉya.
  dah-dah: Goke teŋbe Yesu Kristu niŋ al buda kuruŋ gayen momoŋ yirde tukuŋ hityen.
    Irde daha wor al buda kuruŋ gayen Yesu Kristuya heŋbe muŋ kura buluŋ miŋmoŋ hinayiŋ
    yeŋ Al Kuruŋyen dufay wukkeŋde al bebak yirde saba yirde hityen.
  tnk-tnk: Kristo nəha, kɨmaha iahaməni irapw in, mamhəvəhaɡ m nərmama me pam, mamhahatən
    nərmama me pam ia nukurənien me pam, mə irəha pam tuhəuvehe mhəmruə ia noien səvəi
    Kristo, nənə iahərpwi irapw irəha ia nəmri Kumwesən.
  kpr-kpr: 'Aindae sedo, namane evetu genembo isambukena, Keriso da bino ava vironu
    seraera. Aminguse, erama ne sirivo eore dae sedo, namane dubo kote gogoghombuse,
    ne ijugeraera. Namane uju erera: evetu genembo isambu Keriso de dabade tatoro,
    namane ne ijugururoro, God da evevetu a gegenembo beká ava edo, God da dombuda
    fete gogoghombarera.'
  san-IAS: tasmād vayaṁ tameva ghoṣayanto yad ekaikaṁ mānavaṁ siddhībhūtaṁ khrīṣṭe
