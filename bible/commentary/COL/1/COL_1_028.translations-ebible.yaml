    xi tjin niji. Cuatjin nihñi, cojo sa xi yëjë ni xuta xi cuacun jan ne, tyjahi
    camahani me xi tjin tangun cjuatacun rë me cojo Cristu, hya xi ningacuin me xcun
    Nina.
  hto-hto: Caɨ bie Crístona jino uáfodo llotɨcaɨ. Afe llezica nana comɨ́nɨna ñue rairuídɨcaɨ.
    Daje izói nana ñúefuiaɨ ñue íaɨoɨ onóillena afémacɨna nana llófɨredɨcaɨ. Afe izói
    naga come Crístomo dájena jaɨnáillamona afémɨe dɨbénedo ñue íaɨoɨ móonaillena
    llófɨredɨcue.
  por-BRBSL: Nós o proclamamos, admoestando cada homem e ensinando cada homem com
    toda sabedoria, para que possamos apresentar cada homem perfeito em Cristo Jesus;
  ces-NKB: Jeho kážeme, napomínajíce každého člověka a učíce každého člověka ve vší
    moudrosti, abychom každého člověka postavili dokonalého v Kristu Ježíši.
  cui-cui: Daxota pacueicueijan barapo diwesi po diwesi xua Cristo yabara. Daxita
    jiwi pamuxu jan. Daxita jiwi pacuiduban Nacom pia peyaputae coyenetha tatsi, tsipei
    paichichipan xua Nacomtha xaniwaicha yajʉntʉ coyene xanepanaya patsina xua be
    caemonae penaexanaewa tsane Cristotha.
  boj-2014: Iga na tamo uŋgasari kalil naŋgi Kristus aqa anjam minjreqnum. Iga powo
    bole ti sosim anjam di siŋgila na minjreqnum. Iga degyeqnum. Di kiyaqa? Naŋgi
    gago anjam di qusib Kristus aqa kumbra torei dauryekritosib soqnib iga na naŋgi
    joqsim Qotei aqa areq di atqajqa deqa.
  eng-OEBUS: This is the Christ whom we proclaim, warning everyone, and instructing
    everyone, with all the wisdom that we possess, in the hope of bringing everyone
    into God’s presence perfected by union with Christ.
  eri-eri: Ere Kristus nomo hilou beele nere fai etenga-etenga oruwa malalamudu lenigi-nigiya.
    Ere ninage isou hilobainga oojo boya, nere isisiwou nigi boya, beele danga bagu
    lenigi-nigiya, taate bona, nere Kristen danga bagu heigogunga, ere hanigedu Itou
    bagu goyei nomo gau higina.
  aly-aly: Rernem-anem Jesus Christ-warl anyentirremel, Jesus Christ tnakeyenh. Anantherr
