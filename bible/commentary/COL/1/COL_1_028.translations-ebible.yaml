  buk-buk: Yac ahoc Kilisi ndê ŋawaê ŋayham asê, ma Anötö kêŋ gauc ŋayham têŋ yac
    bu akêŋ puc ti andôhôŋ lau sêkêŋ whiŋ-ŋga hoŋ. Ma yac akôm bocdinaŋ tu bu andic
