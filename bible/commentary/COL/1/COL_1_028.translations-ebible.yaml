    nebe Ngöbö ngwärekri ünän täte jökrä Kristo köböire.
  azg-NT: Mangꞌe joꞌ, minꞌcya ro naijon na cotsá, coninncyá jñꞌoon ntyja ꞌnaanꞌ Cristo.
