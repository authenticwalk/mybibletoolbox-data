    Zamawawa waru oo oꞌwo wuntsayi na̱ a̱a̱ ꞌya̱wa̱ a̱ ma̱ka̱ka̱n ma̱ A̱sula̱.
  cax-NT: Tonenti naqui Cristo ümoche supanitaca nantarrtai isucarü namanaiña macrirrtianuca.
