    med Kristus.
  ntj-ntj: Palunyangka-latju tjukurrpa Kurayitjanyatjarra pirningkartu parrawatjara.
    Tjiinya-latju kuliltjarralu yaka-yakara palyamunu-ya wantitjaku. Puru-latju nintipungkula
    walykumunu-ya nyinarratjaku. Palunyangka-yayi Kurayitjalawana nyinarranytjatjanu
    walykumunu mularrpa nyinama Mama Kuurrta mirangka.
  sxb-NT: Kristo ono nio ifwe tulanzia amangʼana gaae ku awantu woona ni tuwasiagizia
    kandi ni tuwagerera na amagezi goona kugere tuwaire emberi wa Katonda ni wari
    awakomere mu owulamu wuawu ku Kristo.
  nhu-NT: Ɛ̀ nu Klistu wvudvu wvun wvù bese fewci ɛkumɛ wvú ɛ̂ bonyii bocii. Bese
    yɛɛyi bó bô bvufee bvucii bvù Nyo' nyaa ɛ̂ bese, bvuu teete bó, wvu lɛ bó enù
    ɛ bó ɛ taw ɛ kocɛn ɛ̂ Nyo' ɛjise no bonyii bo Klistu le kɛŋke keenu.
  row-row: Dadꞌi hai mifadꞌe basa atahori soꞌal Kristus. Hai minori basa atahori,
    ma fee nesenenedꞌaꞌ neu se, mendiꞌ basa dudꞌuꞌat fo Lamatualain fee neu nggitaꞌ
    a. Hita tao taꞌo naa, fo basa atahori mana tungga Kristus boe hambu maꞌadꞌereꞌ,
    naa fo ara bisa rambariiꞌ sia Matan no nda mae-maeꞌ sa, huu ara leo-lao rakandoo
    no ndoo-tetuꞌ
  msy-msy: Ezɨ e Kraisɨn akar aghuim bar vaghvagha gumazamizibav kɨri. E kamaghɨn
    ifonge, me Krais ko porogh ikɨva fofozir aghuitamɨn oteveghan koghɨva, eghtɨ e
    me inigh Godɨn damazimɨn mangam. Kamagh sua, e nɨghnɨzir aghuim ko fofozir aghuimɨn
    gɨn ghua men sure gamua, egha akar gavgavim me ganɨdi.
  agg-agg: Roana Sisasɨndɨ aboedɨ hoafɨ ra muŋguambo nindou mamamɨ ranaheimbo hoafɨyefɨ-rɨhundeimb-anefɨ.
    Rananefɨ ro nindou muŋguambo ranaheimbo wudɨpoaporɨhu yamundɨrɨhurühɨ ahɨnɨ hoafɨyefɨ
    arɨhundɨ. Asu ro aboedɨ hamɨndɨ fɨfɨrɨfenambo yamundɨhundürɨ arɨhundɨ sapo ai
    ŋgɨnɨndɨ hamɨndɨ süŋgurɨhindeimbɨ tükündahindanɨ asu ro Godɨmbo sowana semɨndɨndürɨ
    hombohünda.
  ptp-ptp: Xe nêl Kɨlisi kɨtong i yêp seac, dɨ xe tɨxuu xomxo toto ya xovôên vɨhati,
    dɨ xe viac kɨyang nivɨha vô he. Xe vông yuac tibêge ên xe nêb xe ob kô he toto
    mɨ la le vô Anutu manôn ên Anutu i yê he i tɨyi xocbê xomxo wê xovô Kɨlisi pyap
    ge.
  nak-nak: Me mai moli ele amite valolo la valalua me hatavivile tomi te la merera
    te Kraist ele. Amite karasusuku amutou, amite vimari tataho tai amutou la valalua
    la maligoma tomi ele, veia amuto ge sau tola la mari ale uru sesele mai alele,
    me oilo vola amuto tomi ge mai ale sagaiti te Kraist.
  lbb-lbb: Mila warawai o e Karisito tetek a taraila rop. Mila atumarang la pa mila
    asaer la ana tastasman rop, sur milar saran tar la rop tetek e God, pa lar tostos
    rop, anasa la kaning o e Karisito.
  kan-2017: ನಾವು ಆತನನ್ನು ಸಾರುತ್ತಲಿದ್ದೇವೆ, ಸಕಲರಿಗೂ ಬುದ್ಧಿ ಹೇಳುತ್ತಾ, ಸರ್ವರಿಗೂ ಪೂರ್ಣಜ್ಞಾನವನ್ನು
    ಉಪದೇಶಿಸುತ್ತಾ, ದೇವರ ಮುಂದೆ ಎಲ್ಲರನ್ನೂ ಕ್ರಿಸ್ತನಲ್ಲಿ ಪ್ರವೀಣರನ್ನಾಗಿ ನಿಲ್ಲಿಸುವುದಕ್ಕೆ
    ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದೇವೆ.
  cso-NT: Hi³ jáun² jnoh¹ hléh¹ hi³ ca³tɨn¹ Cristo ñí¹con² la³jɨ́n³² tsáu². Hi³ hɨe²³
    jnoh¹ tsáu² jɨ³ hi³ hlɨ́¹ lienh¹ jnoh¹ tsú² jɨ³lɨn² cun³quionh³ jú¹ quia³lín³
    jmɨ́¹ tsɨ́³, hi³ jáun² la³ jáun² lɨ́¹³ má¹jnia¹³ jnoh¹ la³jɨ́n³² tsáu² ñí¹con²
    Dió³² hi³ ná¹lɨ́n³ tsú² tsá² má²hún¹ tsɨ́³ hi³ ca³tɨn¹ Cristo.
  ena-ena: Alaŋ hɨji nameŋ lamɨlalu uami. Hulaŋ iamɨgali agɨlaŋ Jisasɨ Kɨlaisɨ hula
    hɨji humɨgaŋ pam hɨnihɨni hɨji vɨdɨvɨdɨŋ hekɨlɨ daŋ hɨniavɨm aba abɨlalu uami.
    Hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni Asɨ dɨ pɨŋ vehavɨm aba abɨlalu uami. Hɨji hameŋ lamalama
    hulaŋ iamɨgali hɨtɨŋ hɨtɨŋ agɨlasaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulɨlalu uami.
    Alaŋ hɨji huaci hɨji hutesɨ daŋ hɨnihɨni nulɨsaŋ ciaŋ nagadɨ sɨhɨvia sɨbaŋ lamalubilubi
    abɨlalu uami.
  tgo-tgo: Wo vavaghareŋa Krais weŋgiya gharɨgharɨke wolaghɨye. Weime lama thimbake
    wolaghɨye wo utu vavurɨghegheŋgi na wo vaghareŋgi, kaiwae nuwameiya taulaghɨko
    thɨ tabo gharɨgharɨ matuwoŋgi weya Krais, na wo vaŋguŋgi wo vaŋguruwoŋgi Loi e
    marae.
  yap-yap: Ere gamad be machibnag murung’agen Kristus ngak urngin e girdi’. Gamad
    be fonownag ma gamad be fil ngak urngin e girdi’ murung’agen nrogon ni gamad manang,
    ni fan e nge yag ni nge be’ min fek i yib nga p’eowchen Got nike yal’uw ko ta’ab
    girdi’ ni kar tew Kristus.
  mop-NT: Walac ti wadic u pectzil a Cristo ti'ijoo' tulacaloo' a maca. Walac ti tze'ecticoo'.
    Walac ti ca'ansicoo' etel ti patalil a tz'abi to'on u men a Dioso. Ti baalo'o,
    jede'ec u paatal ti c'ubicoo' ti'i a Dios ti chuculoo' u tojil u na'at boon tuul
    a que'en u yool tu pach a Jesucristojo.
  tet-tet: Tan baa nia, ami katak lia Kristus baa ema hotu-hotu. Ami moos hanorin
    ema hotu-hotu no foo hatene baa ema hotu-hotu tuir matenek hotu-hotu mak Naꞌi
    Maromak foo baa ami. Hodi nunia, ami bele hakbiit tuꞌan ema hotu-hotu mak tuir
    Kristus, toꞌo sia la moe iha Niakaan oin, tan sia moris loos nohuun.
  hlt-MCSB: Hlang tom aka rhalrhing sak tih cueihnah cungkuem neh hlang tom aka thuituen
    mamih loh amah kawng ni n'doek uh. Te daengah ni hlang boeih he Khrih ah lungcuei
    la m'pai sak eh.
  xtd-NT: Ka jaꞌan‑da nuu ntdaa ñayiu jundu kuu Cristu te nax n‑kida‑ia, te ka jan
    doꞌo‑da‑i. Ka xanu ichi koio‑da ñayiu ichi vaꞌa na kuaꞌa kada‑i xavaꞌa. Ka dakuaꞌa‑da‑i
    na kuaꞌa na nduu koio‑i ñayiu vaꞌa na vaꞌa mee‑ia.
  mdy-ETH: ዔራቶና ዓይጎ ዓሲያ ኑ ዞሪ ዞሪ ሃሣ ዔርዚ ዔርዚ ፔቴ ፔቴ ዓሶ ኪሪስቶሴ ዛሎና ዒናዼ ዓሲ ማሂ ፆኦሲ ቤርቶ ሺኢሻኒ
    ኪሪስቶሴ ዛሎ ኑ ኬኤዛኔ።
  spl-spl: '@see-verse:COL.001.027'
  usp-NT: Y oj, ojtijin chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo rechak cristian,
    tikaye' jno'jak y tikatijojtak pire tiyuk mas jno'jak chi jb'anic lawi' raj Kakaj
    Dios trantak pire tikajachtak chiwch Kakaj Dios suc'ul ranmak jwi'l juntakchak
    riq'ui Kakaj Jesucristo.
  zav-NT: Cho'elento' yoguə'əḻoḻ beṉə' dižə' c̱he Cristən' chatə'əyoiga'aqueto'one'
    par nic̱h yoso'ozenague' c̱he' na' chzeɉni'iga'aqueto'one' naquən' ne'. Cho'eto'
    xtiže'en len yoguə' cḻas yeḻə' sin' par nic̱h ca' catə' yežincho lao Diozən' yoguə'
    beṉə' ca' boso'ozenag c̱heto' əsa'aque' cayaṉə'ən chene'e Diozən' əsa'aque' laogüe
    de'en zɉəngode'e txen len Cristən' can' ngodə' chio'o.
  sgz-sgz: Má gim tunga sopasun i arbin sur Karisito narsán matananu no. Gim lu inngas
    tari lain holhol, má gim lu akeng i di má gim lu atintin di mai. Gim lu longoi
    ngorer suri keskeskes tili di na matuk i kán hol má na kes mam Karisito, má ngorer
    gimák lam di uri mátán táil ái Káláu.
  kek-NT: A' li Cristo, a'an li nakach'olob xya̱lal. Nakaq'ue xna'lebeb chixjunil
    ut nakac'ut xya̱lal chiruheb chi anchal li kach'o̱l ut chi anchal li kac'a'ux
    re nak tz'akalak ru lix pa̱ba̱leb sa' xc'aba' li Jesucristo.
  blz-NT: Iamo a men lelekononmai. Kai mambantili ka' mimisiso' sanda' mian koi giigii'
    pinginti'ian men isian na ko'omai. Kai mimisiso' men koiya'a kada' mian sida kalepu
    gause moto kantang tii Kristus.
  poe-NT: Jeheni mé chronkaxínni nkehe kuènte Cristo la nchexraxinkaonni kaín chojni
    la ko tja̱ko̱he̱ni sín kíxin chrókuienxín sín jína. Ntá jnkojnko sín chrókꞌuánkí
    kjuaxrexinkaon kuènte sín kíxin tinkáchónki sín chꞌán.
  san-TAM: 'தஸ்மாத்³ வயம்ʼ தமேவ கோ⁴ஷயந்தோ யத்³ ஏகைகம்ʼ மாநவம்ʼ ஸித்³தீ⁴பூ⁴தம்ʼ க்²ரீஷ்டே
    ஸ்தா²பயேம தத³ர்த²மேகைகம்ʼ மாநவம்ʼ ப்ரபோ³த⁴யாம​: பூர்ணஜ்ஞாநேந சைகைகம்ʼ மாநவம்ʼ
    உபதி³ஸா²ம​:|'
  cof-NT: Jun tenchi chiquilari tsachilaca micarinato, Crístocari paminlayoe. Crístochi
    tsachila jeralela yaca quereito tsara sen jonola joe. Junni chiquilari jeralelaca
    payin, urara tenca tanque micarin, quiminlayoe yalaca jera sen suwachun.
  srm-NT: Fëën mbei wë u ta konda dee soni u Jesosi Keesitu da hii sëmbë e. U ta bai
    de ta lei de ku hii di köni di u abi, be de sabi fa u de libi, fu te di juu dou
    fu de dou a Gadu fesi nöö de o dë gbelingbelin sëmbë kumafa Gadu kë.
  qvs-NT: Tukuy maypi ñukaykuna Jesukristu salvawananchikunata parlachikunisapa. Tukuy
    runakunata yachachishpa animuchinisapa allita rurashpa kawsanankunapa. Munanisapa
    Tata Diospa ñawpakninpi paykunata rikurichiptinikuna alli yachak alli rurak kanankunapa.
  zca-NT: Kuze', nilu' no widi'zh che'n Dios lo cho la men. Kun rë widi'zh kwa'n mitse'd
    Dios no, nikuzhië no yek bixa' par nale'ra' bixa' rë kwa'n gat lë', mbaino nitse'd
    no bixa' xmod ñal ban kad bixa' lo Dios, nela tu men che'n Jesukrist, xa' ya miro'b
    la xigab che'n lo Dios.
  cbc-NT: Bairi jãã quetibʉjʉnucũña Jesucristo yaye quetire nipetiro camasãrẽ. Na
    jãã beyoya. Na jãã quetibʉjʉya nipetirijere jãã camasĩrõ cãrõ, Jesucristo yarã
    pʉame carorije wapa mánarẽ bairo cʉ̃tʉ na caetaparore bairo ĩrã.
  qxo-NT: Nogacunaga shumag yarpachacuycurmi pita maytapis tantiyatsir willapäyä Jesucristuta
    chasquicuyänanpä. Chasquicurninga jutsaynagnam Tayta Diospa ñöpanman chäyanga.
  mox-mox: ʼInega me ema alamani qiduana Yaubada ʼinega Keliso weaqina asimasimanea
    tomotau qabudi ʼidia. Ta vona waiwaidi aneineidi ta wese aveveʼitedi be yaqisa
    tomotau ʼaidega ʼaidega tunutunuqidi ana tauyedi Yaubada matanaya. Baʼe yani nana
    ana fata ana viaqia aiqabu niʼa iveiaiana aqiaqi Keliso maega ʼidia
  kew-kew: Goa pea-ga niaame Krais-na epe agaa onaa rayo-para mogeaema. Goa pua niaame
    makuaae kone mua agaa mogeaatalore agaa mana puri paboa laketema. Goa pua niaame
    onaa padane padane laatapu lakeloa Krais raapu puri pane onaanu piraminalo mogeaema.
  dww-dww: Vutuna aubainama tauma dobu matabuna ka naḡo be Keriso ka rarau guguyena.
    Be Mamaitua na nuauyauyae banaga ka riuriu vavasaḡedi be kawai katakataidina da
    sibo Kerisoe banaga didimanidima a tubuḡana, Mamaitua matane.
  twi-ASANTE: Ɛno enti, yɛka Kristo ho asɛm kyerɛ nnipa nyinaa. Yɛnam adwene pa so
    bɔ obiara kɔkɔ, kyerɛkyerɛ no sɛdeɛ ɛbɛyɛ a obiara a yɛde no bɛhyɛ Onyankopɔn
    nsa no bɛyɛ pɛ wɔ Kristo mu.
  aoj-aoj: Eaꞌ afaꞌ wawalapa basefa Krais wawalipasef epes hiasi hiꞌalasa wasindiꞌamonasa
    gawa hiani naninani buꞌwani. Afaꞌ waꞌi umbehagumai epes hiasi atona atin hiꞌilas
    sogafeꞌma Kraisa sogape epes ananisi endilisi sogape sisihisa anen.
  cbv-cbv: Caán Cristoíh doonádihjeh tigaá nihatdih jwĩ bohénap. Pánih bohéna, “Yeó
    jáap jʉmat pah Cristodih tʉ́i péenit, caandíh ñi cádahca bojoó”, queétdih jwĩpĩ́
    niíj naóhna caá. Dios pebhna jʉibínit, “Nit ma wʉ̃ʉ́hdih jepahnit, caandíh tʉ́i
    péenitji caá”, Diosdih jwĩ niíj naáwát tʉ́ʉt niijná, ã jéihyaatjĩh queétdih jwĩ
    tʉ́i bohéna caá.
  taw-taw: Chɨn Klays takaw teplep ne ak binɨb nokom nokom okok mɨdupsek agñɨbun.
    Pen anɨgɨl gos nopun, binɨb nokom nokom Klays nop chɨg tep gɨl gos nɨgtep gɨnɨgel
    ak nɨm, God ñɨn adek ak lɨnɨgun. Anɨb ak tek chɨn gos nɨgtep gɨl kɨlop agñɨl,
    takaw kɨles agɨl agñɨ tep gɨpun.
  jic-NT: Nin velecj pjü jis walap'a'á Jesucristo po'ó. Yupj sin 'yüsa lijicj jupj
    po'ó. Jis wala velecj más 'ücj yupj ca jisas nsem Jesucristo. Cupj selecj tsjan
    niná Dios jos cupj velecj, ne nin velecj. Qjuisas yupj ca cus ncon̈cocj Jesucristo,
    mpes nin velecj cupj. Jupj mpes ca 'ücj mpatjam Dios lal. Ca yola nsem Dios jos
    jinwá.
  zap-NT: Noo yrup noo Timotew kazëët xdiiz Jesucrist, rnino noo yralondxee mén no
    rneluu noo men kon gyelenyenii chen chene ydxig noo men lo Dëdyuzh, che xnëz nak
    men por ne che rlaleedxwen men Jesucrist.
  wer-wer: Pötaanök tenök Kristo pim songönte omën pouröen tekeri wesak niaim. Pël
    eimeë utpet yaaut kasëng mampunëak pepanöm niiaöre ëwatring wë rë nuulëeim. Ar
    Kristoë ök sak önëëk yakök yaalni.
  ipi-ipi: Lapana eya-kola, wandakali pitaka Kataisa towa mina mindiki loto, Gotena
    wenonga epene tika-pene wete gulo ateakale nembo teyama. Wuane peakale nembo toto,
    Kataisana tai-lene okomane namba minu tai laya eya-kola, nambato Gotena piape
    oko ayiawa pua atalawane. Nanimato piape okone puato, mana koo tupa mina napene
    kondalapa lalamane. Dee, nanimato Kitisene mana waka-waka tupa pitaka nembo toto,
    wandakali mindiki-mindiki lo mana lamai-yamane.
  qul-NT: Nokaycu Cristomanta willaycu yuyaychaspa tucuy yachaywan yachachispa, astawan
    astawan Cristo jina sumaj canayquichispaj.
  ter-NT: Koati énomone koyúho ûti xapa xâne ne Kristu. Í'ixiko'o kíxoixo uti uhá
    koeti xâne, koane heú kíxoa ûti víhikaxea xanéhiko uhá koeti koêku ra exóneti
    íhae xoko Itukó'oviti, motovâti vísimea uhá koêti nonékuke Itukó'oviti koane motovâtimaka
    usó'iyeahiko ikéneke Kristu, ákotinemaka óvakuhiko.
  bmr-NT: Jaamaño mɨɨhai Cristotɨ mɨjɨɨbeguehicahi, bu famoovaaco mafajɨɨnɨhicahi.
    Famoovaaco magaajasuhicahi imino igaajaqui. Jaamo famooro imino Cristofañodɨ ijusiqui.
  fuf-fuf: Ko on men woni feɲɲinde fii mun e nder hajagol, janna kala neɗɗo e dow
    faamu timmungu, fii no kala neɗɗo laatora mokobaa e nder humondiral e Almasiihu
    on.
  bhl-bhl: Num bakayem tem bakayem tem de kakabuluw ding dim bakate, nu Kulais em
    weng sang be diwkuw diwkuw bakayembomi, num fukunin ken so, kal ken so, alik alik
    be kuluko, mali ilo yemkitilmoko, tem tem weng bokoyemeko, ilo kukuyemkabuluw
    te. Nimtew angom? Nu kunum waneng alik alik biim ibolow be kitil keyemomin beem
    mongom so, biim ibolow e Kulais em kanese beem mongom ete kiol kuw sen so banim
    keyemeko, ilo Sunbin-Got em mit mewso yemdemomin beem mongom so, mongom alew beem
    dulum elote aluwkabuluw kasike.
  ons-ons: Ea wane ŋene Kristo wane don kisi ŋei ŋerep korop ra ŋidan okanmaine, ŋene
    ŋei ŋerep korop girem ŋidan okanmaine, so kito ŋibon okanmaine, yemo korop wet
    so dereret korop, eamo ŋei ŋerep bonep bonep ŋibuŋem, ŋine doku tau tau magu wele
    okane, Anutu wane kaitko maine lotke more, kotoŋine menaŋgi, Kristorop gekei.
  con-NTPO: Ingija Cristone condase'fa. Poiyi'cco a'ima candusiamba gi atesian'jen'fa
    cuintsu osha'choma atesupa Jesucristoi'ccu jincho'faye. Tsa'caen jinchopa ño'ame
    da'fasi gi poiyi'ccoma Chiganga canjaen'faya.
  ghs-ghs: Oonita abi samanei Kiristuho neta kotanga naate qoobareiqa nanai nokanoka
    ma gesina ma qogo ma saga mekeqoma hiireqi Kiristuho sinabidza hiirorai.
  peg-peg: ଇଦାଂ କାଜିଂ ଆପେଂ ୱିଜ଼ାର୍‌ ଲାଗାଂ କ୍ରିସ୍ଟତି ପର୍‌ଚାର୍‌ କିନାପା । ୱିଜ଼ାର୍‌ କ୍ରିସ୍ଟ
    ଲାହାଂ ମେହାଜ଼ି ର ପୁରାବାର୍ତି ମାନାୟ୍‌ ଲାକେ ଇସ୍ୱର୍‌ ମୁମ୍‌ଦ କୁଚିକିନି କାଜିଂ, ମା ୱିଜ଼ୁ
    ବୁଦି ଗିଆନ୍‌ ଚାଲାୟ୍‌ କିଜ଼ି, ୱିଜ଼ାରିଂ ଚେତ୍‌ନା ଆରି ହିକ୍ୟା ହିନାପା ।
  txu-NT: Bir be, kam ne bar mã me kunĩmã Kritu'ã ajarẽ. Ar ikrã mexkôt, ar ikabẽn
    mexo ne bar me kunĩmã tĩn jangijn me kunĩmã Metĩndjwỳnh kabẽn jarẽ. Ar ije Metĩndjwỳnhmã
    meo imõr ne kum me õrmã. Me kunĩ arỳm kute Kritu mar mex ne kute inomã mẽnh, me
    tãm ne bar ije Metĩndjwỳnhmã meo imõr ne kum me õrmã.
  eng-WEBU: We proclaim him, admonishing every man and teaching every man in all wisdom,
    that we may present every man perfect in Christ Jesus;
  gnw-NT: Ore vi numɨmbeu Cristo regua. Numbɨaracuaa opaete vae, jare nomboe opaete
    vae orearacuaa catu reve, opaete vae ipɨrãta vaerã Cristo imbaepuere rupi.
  mux-mux: I niker yi Krais akili-ni telemále yambuma temani topu nimbu silimulu.
    ‘Enini Krais-kene wasie tapú-toku molku yunga yambu numanu tondulu pili yambu
    yuma mulungí kene membu pupu ⸤Pulu Yili⸥ samili.’ nimbu, piliipa kungnjuli pelemále-ni
    yambuma mimi-sipu lip-lipi topu mani sipu ung-bo tonjilimulu.
  maj-NT: Kui Cristo̱ xu'bi̱ tíb'eni̱jmíi̱hi̱ xu̱ta̱. Ya sisii̱n xi nkú ts'ín tí'ba̱i̱
    ni̱yái̱hi̱ ko̱ tíbakuyái̱hi̱ ngayjee̱ xu̱ta̱, tu̱ xi ku̱i̱chú maha ngayjee̱ xu̱ta̱
    xi s'ejihi̱n Cristo̱ xi nkú ts'ín mjehe̱ Nti̱a̱ná.
  bkq-NT: Awylygue Cristo wâgâ xina aguely idânârâam, mâkâ wâgâ koendâ nhutuhomoem,
    iamudo âdy xutudânry arapa itomoem. Turusemo, tonomedâzemo warâ inanry xina Cristo
    wâgâ, Deus tonomery nhuduypygue. Awylygue, Deus ezaxi tâtâduomo, ize ato ara lelâ
    awylymo.
  kue-kue: Ana no aposel wagle eremogl Krais kamo wakai i dipene ende yomba prapra
    tomga. No pirpogl sindre ana nomane wakai kanekane mina ka giglendi dindre yomba
    beke tomga. Sraglpre, ye kamambuno giglendi kaima pirtre Krais mina wu yomba giglendi
    meglmbi ana auro i God moglmara enamga.
  cot-NT: Iriotaque notsavetantajiaque. Nocantsijiavacari maasano namitacojiaqueri
    aatoniji icovaeguisheta, aisa notsatacaajiaqueri cameetsaniji intsamajajiaqueriniji,
    intsaroventamajajiaqueriniji Quirishito Jesoshi.
  bnp-bnp: Miri vakalongo mua vona a Velenga Kamumu ne Isu Kristo. Miri tovo e huriki
    na lohokanga lobo, miri taki ria ri gi muri mai a nitana Vure, a vuhuna miri ngaru
    e huriki lobo ri gi malamala, ri gi lakea na Vure. Na tahuna ri gi bele na Vure,
    miri ngaru ria ri gi bele manga e Kristo.
  apn-NT: 'Jakamã na pa pre Ximotre mẽ wa mẽ apiitã mẽ amã Kris kot mẽ panê tanhmã
    amnhĩ nhĩpêx to hã harẽnh kãm ixihtỳx o ri mẽ akôt ixpa. Nẽ kapẽr o mẽ ajahkre
    ho ri mẽ akôt wa ixpa. Nẽ jar mẽ hagjênh xà kamã krĩ piitã hwỳr kagà nhĩpêx nẽ
    mẽ hwỳr kurẽ. Mẽ kot kamã harẽnh nẽ mar nẽ amnhĩ tomnuj kaga nẽ hpãnhã Kris kôt
    amnhĩ xunhwỳr nẽ ãm kôt pix mã amnhĩ nhĩpêx o pa kaxyw. Kêr pa nhỹrmã kãm mẽ ate
    inhmar nẽ hkôt amnhĩ xunhwỳr xwỳnhjê jahkre nẽ kãm: —E Pahihti. Ota akwỳjaja.
    Na htem akôt amnhĩ nhĩpêx mex rãhã ho ri pa. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ lye ꞌa nchkwiꞌ ba chaꞌ ꞌin Krixtu loꞌo nchga nten; suꞌwe ti, tiyaꞌ
    ti nduꞌu ba chaꞌ re ꞌin neꞌ, lye ꞌa nchkwiꞌ ba loꞌo neꞌ chaꞌ ja kuꞌni ꞌa neꞌ chaꞌ
    kuxi. Nchka ꞌa tiꞌ ba chaꞌ ka suꞌwe ꞌa ka tiye nchga nten tloo Krixtu bra nu kala
    neꞌ seꞌen ndiꞌin Ndiose.
  opm-opm: Nuhur Krais oh ihat pat hanmur pot ma pisapti oh among among gonsi ma pati
    kuuhan gonsi gurnong sawa meng moh nasariptimur. Sawa meng ma nasaripti oh Krais
    ohsi tap hat ma pati guroh orhe da ohsi tap kat titwi ha hatingwe. Ihat tap kat
    hat patimdapat Got orhe kin teinong mar pitap teinong matipriwa daham mama sawa
    meng moh han gonsi bap gurnong sawa nasariyao dakuu meng napor am nahayao nahat
    meng napisaptimur.
  bvr-bvr: Christ an-nardiya ngayburrpa nyibu-ngurrjinga nyiburr-workiya. Minypa nipa
    wugupa arrburrwa ngayburrpa gelama waykin nyirrbi-nenga nyiburr-workiya ana-goyburrpa
    gu-werranga gu-werranga gu-rrawa nyiburr-nirra nyiburr-boya, rrapa marn․gi nyirrbi-nenga
    gun-bulapalawa Christ gun-nika. Ngayburrpa nyiburr-yinagata nyiburr-workiya jama
    nyiburr-jirra, warlaman nyiburr-gurdiya gorlk ngayburrpa barra nyibu-wu nipa Wangarr
    ana-goyburrpa nyiburr-molamola nyiburr-gugaliya nyiburr-burral minypa ana-goyburrpa
    rrapa nipa Christ gu-ngardapa nyiburr-negiyana.
  wal-wal: Hegaa gishshau, nuuni asa ubbau Kiristtoosabaa yootoos; asa ubbaa Kiristtoosan
    kumetta asa oottidi, Xoossaakko shiishshana mala, nuuyyo aadhdhida eratetta ubban
    inttena ye77e goosinne tamaarissoos.
  zad-NT: Neto' chyix̱je'into' beṉ' xtill' Crístona', na' chat'yointo' yog' beṉ' wzenaggake'n.
    Na' chc̱hinnto' do ka nak yeḻ' sin'na' daa ba ngwee neto' ka chli' chsedinto'
    ḻegake' kwenc̱he yog' beṉ'ka' gak Crístona' txen yiyakgake' kwasḻoḻ ka cheeni
    Chioza'.
  kmg-kmg: Ere fuŋne mutaniŋkehuc ŋicne ŋicne uŋ sawaŋ ejarerâ maŋɋârâŋ dâŋ sasawa
    jaza qazuc eeŋgopeneŋ, i Kristoo ŋic fârine epie erao guruc-jopanaŋte iŋuc eeŋgopeneŋ.
  aso-aso: Eveneꞌ hamo hamoꞌ mukiꞌ nene Kilisitoda giꞌmizi minisa monokuꞌ lodive ikeniꞌ
    nizavosavoꞌ Oꞌmosoꞌmi veleloꞌ nene ngeleꞌmize molalone losa nene aꞌmine Kilisitoꞌnimuꞌ
    lo sotoꞌ ogo eveneꞌ hamo hamoꞌ mukiꞌ nene hungoꞌ ngemo otohato monovoloꞌ gehepeve
    eꞌmeto eiꞌ Kilisitoꞌnimuꞌ nene eveneꞌ hamo hamoꞌ mukiꞌ apize ngemaaꞌ noune.
  uli-uli: Ila hamem hama fofoloyu kofael Kristus ngalir panger yarmat. Hama hadpar
    ngo ha hamdefar le hama teptap lepal folol harepiy le ye mmal bo habe foloyu ngalir
    bo hare yebe yoh le rebe budoh fael metael Deus le re fel, bo resa sew chog mo
    Kristus.
  nin-NT: Ni ima yo, inta i bre ku anishirr ba wemi ure ku Kristi ku. Inta i gba ba
    utu, ni tsarr ba wemi ni ihi yi nggo Kristi a ni inta nggo. Inta i na meme, wre
    ki inta bu na anishirr ba ki abi kri kyekye na age̱ ka Abachi.
  acu-NT: Tura asakrumin iisha Cristo pachisar chicham etserji. Tura Criston miatrusarang
    umirinak nekasar tunaarinchau Cristonu arti tusar, Cristo nekatirijai tuke nu
    chichamka nuikiartaji.
  cak-WNT: Can ya wi ri Cristo ri nikak'alajsaj riyoj. Nikabij chique quinojel winek
    chi tiquiya' ca ri mac, y riq'ui ronojel etamabel yekatijoj quinojel. Queri' nikaben
    ruma nikajo' chi can tz'aket ta ri quic'aslen quinojel ri xa jun chic quibanon
    riq'ui ri Cristo Jesús.
  ebk-ebk: Isunga hi Cristo nan ekaskasabami as nan am-in ay tataku. Fiag-anmi ya
    isuruwanmi nan tunggal usa babaen as nan am-in ay kenasilibmi ta mafialin ay epasakiangmintu
    kan Apo Dios nan am-in ay maonngan chi pammaticha kan Cristo.
  spa-PDDPT: a Quien nosotros predicamos. Amonestamos y enseñamos a todo ser humano
    con toda sabiduría para presentarlo perfecto en Cristo.
  ruf-ruf: Apfo twompeta Kiristu, kwa inzewele yose, twomkanya na kumlangulitsa imunu
    wowose ili tudahe kumghala chila imunu hambele he Imulungu aku kakomala mna ukwilunga
    na Kiristu.
  gun-gun: Cristo regua ae romombe'u. Romongeta pavẽ, ha'e 'arandua ha'e javi rupi
    rombo'e guive, henonde ha'e javive roexa uka aguã Cristo re vy opa mba'e py ojerovia
    porã va'e.
  agu-BL: Cha'stzun te na katzan tan xtxole'n yi mbi eka'n tan Cristo, nin skil cunin
    na kajoy puntil tan makle'n chiwutz nin tan chichusle'n yi e' kajwutz, bantz tele'n
    mas chitxum tetz yi mbi eka'n tan Cristo. Na yi ketz kajbil i'tz yi quil jal paltil
    jun yil tz'opon ka'n swutz i'.
  isn-isn: Uyu yuyo ni ku umutanantya. Ku umukania kila muntu, nu kumumanyisa kila
    muntu ku upolo wihi, iti kina kumulete kila muntu ukondaniie kung'wa Kristo.
  eng-PEV: So we tell everyone about Jesus Christ. We teach them to follow Jesus and
    do what he says. You see, God helped us to understand those things properly, and
    we want everyone to join up with Jesus Christ, and to become really good Christians.
    And God will see that they are really good.
  ilo-ULB: Isuna daytoy nga iwarwaragawagmi. Bagbagaanmi ti tunggal tao, ken sursuroanmi
    ti tunggal tao iti amin a kinasirib, tapno maidatagmi ti tunggal tao a naan-anay
    kenni Cristo.
  pir-NT: Cristoreta yahuaja. Ijipihtiyequinare cuesãgʉ tiquinare buheaja yʉhʉ. Quehnoano
    masiñe mehna buheaja yʉhʉ quehnoano Cristore masare masigʉ̃ yegʉ tagʉ. Sa buheaja
    yʉhʉ tiquiro yere tiquina quehnoano yeyequina ijigʉ̃ yegʉ tagʉ.
  anv-NT: Ndɛre ɛlúmbɔ, ɛsé degarege bɔɔ́ abya Kras. Dekwelege ɛbwɔ́ mbeé ne délɛrege
    ɛbwɔ́ abya Kras ne deŋga deko. Depyɛmbɔ nnó gébégé yɛ́ndémuú ayi áchóme
    mmyɛ ne Kras atɛnege né mbɛ ushu Ɛsɔwɔ, abɛ ndɛre muú ayi ábɛné né depɔré
    Ɛsɔwɔ.
  sab-NT: Geru ai amaña Cristo giti cha kle chage dbe kwian ulitaske kwian ulita tke
    tangle Cristo gerua ulia giti Chube kirallaske kaire cha kle kwian ta gbe ama
    toidale mine Chube gwa giti, cha kle geru kete ene kwiange ene chui bdaglige Chube
    gwa giti kwian ulita Cristo ganga ulia ñage chege no trate ta ole Chube gerua
    giti Chube gwa giti.
  tmd-tmd: Makwam, an Krais nuŋwör yad nöl yönmɨdöla. Ñɨŋ magalɨg Krais nugwo cɨrɨp
    ri ab gɨrön, mönö nuŋwa nugw ri abön, rɨg yad mag akwör rɨ gɨrön mɨjöñɨŋö, rön,
    an rɨbyöx nugw ri abön, nöbö mö akuyöbö ñɨgö magalɨg mönö nölön, Krais mönö wä
    aku yad nölmɨdöla.
  acr-NNT: Ekꞌu riꞌoj e kaqatzijoj rubꞌiꞌ ri Cristo pa taq kojꞌek wi. Kebꞌeqapixabꞌaj
    konoje ri tikawex y kojkꞌutun chikiwach rukꞌ saqil naꞌoj, chaꞌ kebꞌeqaya ri e
    re ri Cristo chwach ri Dios rukꞌ jun jusukꞌ kibꞌinik kisilabꞌik.
  kpg-kpg: Malaa, gimaadou e hagadele di Longo Humalia o Christ gi nia daangada huogodoo.
    Gimaadou e hagi anga ge agoago gi digaula i madau kabemee huogodoo ala e mee,
    gi iloo ginaadou di buni anga gi Christ, mo di lloomoi gi mua o God.
  taj-taj: थेतबासेलमा ङन्‍से जम्‍मान म्‍हिगदेदा ख्रीष्‍टला बारेरी पाङ्बा मुला। ओच्‍छे
    ख्रीष्‍टदेन छ्‌याम गिक तबागदेदा पाको म्‍हि स्‍होसी परमेश्‍वरला ङामरी भोर्बाला
    लागिरी थेनीगदेदा ङन्‍ना ज्ञान बुद्धिसे खम्‍तेधोना लोप्‍सी होशियार तना लबा मुला।
  avt-avt: Te haiu mɨt aposel mepno mɨt miyapɨr nerer wit wit han kitet werek werek
    hɨm haiu metpor me Krais. Haiu metpor hɨm manp hɨr enweikɨn sip enwet menmen enum
    me tɨpir, haiu meteiknor hɨm yaaim me Krais. Haiu mɨrɨak menmen im, te haiu mamnip
    mɨt miyapɨr hɨr nanises hɨm me Krais werek werek.
  cbk-cbk: Poreso ta predica came acerca di Jesucristo con todo el maga gente. Ta
    usa came todo el saber para adverti y enseña canila, para puede came lleva na
    presencia de Dios con el maga creyente fuerte na fe, por causa del union con Jesucristo.
  uig-ARA: بىز ئۇنى جاكارلايمىز، ھەربىر ئادەمنى مەسىھدە كامالەتكە يەتكەن ھالدا خۇدا
    ئالدىدا ھازىر قىلىش ئۈچۈن بارلىق دانالىق بىلەن ھەربىر ئادەمگە جېكىلەيمىز، ھەربىر
    ئادەمگە تەلىم بېرىمىز.
  tuf-tuf: Jesucristo ojcor bahnaquin quin wacaro. Eyta waca rabar bahnáquinat Sir
    chihtá rahcuayta acu tew̃ro. Bahnáquinat ey tamo ay síhw̃ayta acu siw̃ro. Uw bahnaquin
    Jesucristo chihtá cuitar urán cuít rehcayta acu siw̃ro.
  abx-abx: I mahi'unong si Kristo, iya i nagpasamwak kami' pagwaydong ngan pagturo'
    si dimu'an klasi ka'aha'an sigon si kadunong nga tama' para si kada grupo, basi'
    si uras nga sapama'atubang kami' kam si Kristo, matgas na i kina'iya-na si kada
    addangan nga dati na ag'adda si iya.
  mco-NT: Ɨɨch ajcxy ngapxhuäcxypɨch Cristo y'ayuc, n'ɨɨhuijpyɨch ngapxhuijpyɨch,
    nyaj'ixpɨjcpyɨch yajxon yɨ Cristo ytɨy'ajt ma tüg'ócɨy jäy ajcxy, jaydëbɨ nyajquëxɨ̈gɨbɨch
    ma Cristo yhuinduu nidüg nidüg mɨbɨjcpɨdɨjc ca'pxy yhuinma'ñ.
  cpb-NT: 'Iroowa nokenkithatakotantaariri naaka Cristo. Nokantziri atziripaini: “Ataama
    pikaariperoshirewaitake.” Niyotaayetairi kameethaperoini, oshiyawaitakawo naayetaatyeerime
    Pawakinta, nonkantairi Pawa: “Jirika kemisantairiri Cristo, iriitake thotyagairori.”'
  aon-aon: Douk namudok aria apak makripesh Krais ananin yopinyi baraen ihishmorim
    arpesh. Apak morao sabainyi saki aria munek skulumesh um enyudok baraen um shudukemen
    aria shurao ihigos-morim baragos iri saki. Apak makripesh wosik um shukeshuk agabus
    yoweishi inahos eshesh shape shenekesh iri. Aria um makri murao ihishmorim arpesh
    atin atin douk shatukur Krais iri shunak um Iruhin aria shupe dodogowish um anan
    aria shutogur ananish atish arpesh abom kabi anan nakri um.
  hus-NT-2005: Wawáꞌ i tʼilál na Kristo, i tawnál ani i okʼtsal ejtalkʼitsik kʼal
    yantam i chalab abal kin exbaytsik alwaꞌ ani ka kʼwajaytsik alwaꞌ juntsik ti éb
    kʼal na Kristo.
  mig-NT: Te tu̱'un I'a̱‑ún kúu ja̱ kájani‑ri̱, te kákana jíín‑rí nuu̱ táká ña̱yɨvɨ.
    Te jíín tú'un ndíchí kástá'a̱n ñúkúún‑rí nuu̱‑í náva̱'a ná yíja va̱'a ta̱ká‑i
    kuiñi‑i nuu̱ Cristo Jesús sá'a‑ri̱.
  bps-bps: Taman too gami tmulen gablà ku Krayst, fanngewemi na tdòmi i kdee dad to,
    mdà di kfulung blé Dwata gami, du fye kadang di ktadagla di muna Dwata, landè
    gukulang i kafaglutla du mdà di ksasatula di ku Krayst.
  mbs-mbs: Egtoladà kay te kedita te otaw tepad ki Cristo. Gayed kay egsagda te kedita
    te otaw aw egtoladà kay kandan te kebenalan tepad ki Cristo, so ibeg day ontò
    melobos se pegtaking te kedita te otaw diyà ki Cristo.
  tof-tof: Ki blaman pamkolpam büzazildakla Yesu Kerrisonkwata. Ki ibü arüngi ikik
    bókrrandakla wagó, i wata Kerrison mamoan korale. Akó ki ibü umul baindakla Kerrisonkwata
    kibiób blaman wirri gyagüpitótóke. Ene igósüm, blaman pamkolpama, Kerrisoka dabyórrün
    nidipako, sab gaodó kena kwarilün samuan ngarkwatódó, ki sab ibü Godón obzek kwata
    nóma simarrurre.
  cme-NT: I waŋ Kirsa faŋo maama yaa‑i baa nuɔmba‑i hiere; diɛ da umaŋ, i dii bĩncuɔŋ-nelma
    u tũnni-na a tigiiŋ-yo fafamma Kirsa horre-na a hã Diiloŋo‑i baa-yo.
  sus-sus: Muxu Ala xa Mixi Sugandixi nan ma fe masenma adamadi birin bɛ. Muxu e birin
    xaranma nɛ lɔnni ra, alako mixi birin xa kamali Ala xa Mixi Sugandixi saabui ra.
  pon-2006: Eri, se kin kalohkiwei duwen Krais ong aramas koaros; se kin panawih oh
    padahkih aramas koaros nin duwen soangen loalokong koaros me se kakohng, pwe re
    en koahiengkihla arail miniminiong Krais, oh pakahrdohng mwohn silangin Koht.
  dad-dad: Amã ĩ nigin kurõ mafalaisi, tamo kayau ganan wedereid maroud fen, kisi
    biya ganan bun, tamo kayau ganan mafelnẽdidig, are amã tamo kayau ganan Kristus
    bun, kisi feleya bagai manenẽdiyouf nigin age mafef.
  zab-NT: Ne dunnɨ rtɨɨchnɨ xtiidx Crist, rlɨdxnɨ ne rliuun bniety zec ni riáld te
    par idzɨndeb nez lony sin quɨt xi runlieedxtideb.
  jae-jae: Amboac tonaŋ aêac asôm mêtê lasê ma alêŋ biŋ ŋamalac samob to adôŋ kauc
    mêtêŋa gêdêŋ ŋamalac samob, gebe anac dabiŋ ŋamalac samob sêkô Anôtô laŋônêm ma
    Kilisi êmbiŋ êsêac tôŋ,
  ksd-ksd: nina ave varvai tana ma ave pit diat a tarai tikatikai, ma ave tovo bula
    diat a tarai tikatikai ta ra lavur kabinana, upi avet a tul tar diat par tikatikai
    tai Kristo a umana ko kakit.
  msm-NT: Kaling ignawnangon noy si Cristo. Piggamit noy to tibo naamuhan noy to pagnongnong
    dow pag-anad to inggad hintawa agun wadad on kuyang dan ko og-atubang on ki Cristo,
    di nasi no ogkadigon to pagkabogkot dan duon kandin.
  myk-myk: Wee Kirisa we wo kaa wèe wa yu. Wèe wa sipyii pu yɛri na pu kalaa ni Kilɛ
    wo fungɔngɔ fɛɛrɛ ti ni, kɔnhɔ sipyii pu bɛɛri di bye fɛɛfɛɛ Kilɛ ɲaha tàan, pu
    niyɛ di juri Kirisa wo kariɲɛɛgɛ ki ni.
  sbe-sbe: Na kai meta Keliso wasana ta ka hededehemasalaha, na sibasiba Yaubada ye
    leyama ta unai tamowai maudoidi ka guguyaidi yo ka hekatanamwanamwaedi, bena maudoidi
    se hemala tamowai lakilakidi sunuma unai, Keliso debanaena.
  mcr-mcr: Kraisi Iquenyqe, ne ämaqä eeqänäŋä iuŋi, awä ätuätuŋque. Ii imäkätuŋque,
