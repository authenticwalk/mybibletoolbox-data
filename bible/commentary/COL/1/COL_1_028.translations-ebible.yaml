    Ma, na len iri asahan hawe Kindrei, ahi aso-ok iri kasahan kamwenen buku Krais
    ma ahis hawen.
  wim-wim: Ngan wik Christ.antaman pam wanch yotamantan waaꞌ-waaꞌanan, ngan puth kuchek
