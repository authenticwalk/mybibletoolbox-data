    ora picantagueti te onganinate, coshoni piguiatiri Quirisito, aiquero pijátanëtigue
    pinguemisantanëri”. Nocogasanti irogótasantiri Atingomi antagaisati nopiguemisantane.'
  plu-plu: Nikwe usuh kinetihwene gimin Cristo ta gitkis madikte hiyeg. Usuh ikene
    gihiyakemnikis, usuh gikannuhtenkis akak madikte uhiyakemni kahadbe igkis wageswepye
    kiyapwiyebetnawa, madikte gihiyakemnikis wadit apigkut ku samah Cristo gihiyakemni.
  iou-iou: Mebäri unita ämawebe kuduptagän Kristo täŋo mebäri yäŋahäŋpäŋ yäwet täkamäŋ.
    Täŋkaŋ man kädet mebäri mebäri iwatpäŋ jukuman yäwerit, bänep pidäm man yäwetpäŋ
    yäwoŋärek täk täkamäŋ. Täŋpäkaŋ ämawebe u kudup Kristo terak äma bureni täŋirä
    Anututa iniŋ kirenayäŋ nadäŋpäŋ unita kehäromi pähap Kristotä nimik täyak uterak
    ehutpäŋ epän u täŋ-dämik täkamäŋ.
  ntp-NT: Tomasiaaco siaaco ajioopada aatʌmʌ aagidiña aatʌmʌ vʌʌsi oodami sai Suusi
    Cristo ʌrcʌʌgacʌrʌ vuviaadami. Aagidiña aatʌmʌ oodami sai gʌaagai isgajiaadʌrʌ
    viaagi vʌʌsi soimaascami dai cʌʌga mamaatʌtuldi aatʌmʌ vʌʌscatai sai Suusi Cristo
    cʌʌgacʌrʌ vuvaidi tomasioorʌ sioorʌ vaavoitudagi. Aatʌmʌ ipʌlidi issoicʌdagi oodami
    sai vaamioma cʌʌga vaavoitudana dai sai vaamioma maatʌna Diuusi ñiooquidʌ dai
    sai vaamioma cʌʌga ivuaadana istumaasi Diuusi ipʌlidi vaavoitudaitai Suusi Cristo.
  rai-rai: Io lenmaa, miaat warawaai un Kaarisito karom a taara raap. Miaat watumaarang
    diat ma miaat wer diat ma ra manaana raap, kupi diat a takado aakit, kabina maa
    diat ki un Kaarisito, ma miaat a ben pa diat raap karom God.
  haw-1868: Oia ka makou e hai aku nei, e ao ana i na kanaka a pau, a e hoonaauao
