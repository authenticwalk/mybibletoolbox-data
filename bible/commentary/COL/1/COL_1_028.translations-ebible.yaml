    Mbərom a sə varan umo ata awan. A nan umo jiya nà, ɗo mə japay aya tə Yesu Almasihu
    ahay fok tə̂ təra nà, ɗo ma san nga aya pa 'am a Mbərom.
  ape-B: Douk namudak ali apak maklipech Krais ananin yopinyi balan chanatimaguk elpech.
