    vaji marana areri rena paraꞌeje vajahuna.
  sus-A: مُشُ عَلَ شَ مِشِ سُفَندِشِ نَن مَ قٍ مَسٍنمَ عَدَ مَدِ بِرِن بّ. مُشُ عٍ
