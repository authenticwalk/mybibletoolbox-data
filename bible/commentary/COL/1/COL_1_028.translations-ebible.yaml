    xa jun niqui'en riq'uin ri Cristo Jesús, tz'akat quic'aslen ye'ekac'utu' chuvech
    ri Dios.
  chf-NT: Aj Cristo une ni cä tz'aycun t'ocobba. Cä'ben t'ocob c'ajalin upetejob,
    y cä ye'ben t'ocob upetejob tu toja tuba u c'alin tz'onänob uc'a tubajob aj Cristo.
  tlf-tlf: Numi aget fugunin uyo ki, nuyo unang tinum te tam Krais imi unang tinum
    kesip iyo dong daga-e-bulupta, alugum mitam mat tem sit tibin man ilitap kelipta,
    imdep mitam God imi tiin diim daalupta o age-nulupta, unang tinum iyo alugum Krais
    imi sang uyo kupka-e-bom-nulup e, yak dagaa kugamin umi miit maak miit maak uyo
    kafale-bom-nulup e, bogobe-nulup e, “Ibo yak maak bota kanumin kale minte, maak
    bota kanumin ba o,” agan-bom no kem-nuubup ko.
  piu-2006: Wangka Yiitju Kurayitjanyatjarra palunya nganaṉatju puntura kulira nintilpayi
    Yiitjuku walytja tjuṯangka, tjana kulira yukiri nguwanpa pakantjaku. Nganaṉatju
    tjananya pinangkatjunkupayi tjana yiwarra kuyawana yankutjipingka.
  poh-NT: Jeꞌ reꞌ nok chi kehtꞌalim chic i noꞌjbal ritehem wach i Dios chiri̱j i Jesus,
    reꞌ hoj aj niminel reh nkakꞌor queh chiꞌnchel quibirinic keh chi reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric reꞌ woꞌ i Jesus eh ruꞌum chi karakam chiri̱j chi manlic i ribiral
    reꞌreꞌ, reꞌ hoj nakaꞌn woꞌ cꞌuhtunic, nkakꞌor queh cꞌacharel chi caꞌn i coric
    wach noꞌjbal. Reꞌ nka̱j chiri̱j ru̱cꞌ rikꞌormojic reꞌreꞌ, reꞌ chi naquipahꞌok
    chiwach i Dios, coric ok wach i noꞌjbal tijimaj wi̱ꞌ ru̱cꞌ rinimjic i Ajabe̱s
    Kꞌatal Kꞌoric Jesus.
  tue-tue: Ʉ̃sã cʉ̃ʉ̃ye quetire wedea. Niipetirare ãñurére tiidutía, cʉ̃ʉ̃mena niirucujããrõ
    jĩĩrã. Niipetirare, tʉomasĩ́ãrõ jĩĩrã, ãñurõ masĩré cʉ̃ʉ̃ ticorémena buea. Niipetira
    Jesuré padeoráre padeotutúaaro jĩĩrã, teero tiia.
  bjp-bjp: Keme fafas ini Karisito usuf fanu tikii, keme ka fanau ri, ke keme fausum
    ri ini foron rokap na wolwol tikii kimem, isi aunbiing kemen ta ri usuf God, ke
    liu kiri lo Karisito ik matuk.
  xon-xon: Kristo aabɔr ngbaan le ti mooni, ki sur binib mɔmɔk, ki tuk bi waabɔr,
    waah tii timi nlan pu na. Ti ban ke bi mɔmɔk li kpaan Kristo ni, ki li ye binib
    bi ŋan doo na. Ti ban ke ti di bi ki mɔk Uwumbɔr la.
  tzo-ZNT: Yechꞌo un chcalbe yaꞌi scotol crixchanoetic ti jaꞌ noꞌox chacꞌ jcuxlejaltic
    ta sbatel osil ti Cristoe. Chcalbeic noxtoc ti acꞌu yictaic spasel li cꞌusitic
    chopole, ti mu me xchꞌunic loꞌloele. Ta jchanubtasic ti bu cꞌalal xuꞌ cuꞌune yoꞌ
