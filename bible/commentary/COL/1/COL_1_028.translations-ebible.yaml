  kwd-kwd: Ngai lo'oo, mee'e mele kwaifoula'i suria la Jisas Kraes fana ta'a te'efou.
    Mee'e mele fa'ananaua ta'a te'efou, ma mele ka fa'abasuga fana 'agila leka suria
    la Jisas. Mee'e mele agea 'ilo'oo 'ania funi'oonga na mele to'o ai fana 'amele
    kwaibooni na ta'a fana 'agila bila'o ma gila ula ngasi na tagoto'onga aaga ala
    Kraes.
  ded-ded: Nga neni ye dekperagiyemmema ngicngac sasawa tembuc tembuc gorongina kpema
