verse: COL.001.028
translations:
  kpx-kpx: Iale no matama bahatae tiale Dilava lulelemo Iesu hoto loui ata haivema.
    Kosealemo no isivialeike ata igaegaeau Iesu Keliso ehovamale kemo abu vaveve hoesegevelive
    elike vaveveabeu Dilava nimo inutolotoloai.
  okv-H: Avoembo embo tapa ta degi Keriso ta ke hande ere ora. Avoeto kiari neite
    neite ojekahari neite neite na embo ahe poikihiroro Keriso ga kajueto kiari na
    pajito embo ainge eto God ta degi horasora avo ahe ere poekihera.
  tbo-tbo: Tauna binei a ibaabani po a palipaligeleteya lawa atapumi uyahimi ipa ega
    ona powapowa ma hanapu ona tutuhagaya po apo nugonugomi Keliso uyahinei hina magula
    imahi.
  mal-C: ഈ ക്രിസ്തുവിനെയാണ് ഞങ്ങൾ പ്രസംഗിക്കുന്നത്; ഓരോരുത്തരെയും ക്രിസ്തുവിൽ പക്വത
    പ്രാപിച്ചവരാക്കേണ്ടതിന് സകലജ്ഞാനത്തോടുംകൂടെ അവരെ പ്രബോധിപ്പിക്കുകയും ഉപദേശിക്കുകയുമാണ്
    ഞങ്ങൾ ചെയ്യുന്നത്.
  grc-SR: ὃν ἡμεῖς καταγγέλλομεν, νουθετοῦντες πάντα ἄνθρωπον, καὶ διδάσκοντες πάντα
    ἄνθρωπον ἐν πάσῃ σοφίᾳ, ἵνα παραστήσωμεν πάντα ἄνθρωπον τέλειον ἐν ⸂χριστῷ Ἰησοῦ·⸃
  bgc-bgc: इस खात्तर हम दुसरयां नै मसीह के बारें म्ह बतावां सां, अर हरेक आदमी नै चेतावनी
    देवा सां अर परमेसवर के दिए गए ज्ञान तै हरेक आदमी नै सिखावा सां, हरेक आदमी नै मसीह
    म्ह सिध्द करकै परमेसवर के स्याम्ही पेश करणा चाहवां सां।
  khz-khz: Ai na e Keriso ea gavopatagiana. E aoneka irauiraura geriana taunilimalima
    maparaparara gavaikila-gavutinarana e gavega-riparana, kwalana gaririwana, taunilimalima
    maparara Keriso gena maguli aonai pia nama iwavagi voupe, Palagu genai paia vaiagora.
  deu-TKW: den wir verkünden, jedermann ermahnend und jedermann unterrichtend in aller
    Weisheit, damit wir jedermann darstellen vollkommen in Christus;
  zsr-NT: Runtuꞌ lban queëꞌ Cristo, rusaꞌtuꞌ ládxiꞌgac yúguꞌtë bunách, len gazxj ga
    rëꞌ rusë́dituꞌ lequëꞌ yöl‑laꞌ rejniꞌi, quië gac uschintuꞌ lahuëꞌ Dios yúguꞌtë
    bunách, nacquëꞌ gdu ladxiꞌ le nacquëꞌ tuz len Jesucristo.
  lin-lin: Ezali Ye Klisto nde biso tosakolaka, na kokebisa mpe na koteya moto nyonso,
    na bwanya nyonso, mpo na kokomisa moto nyonso ya kokoka kati na Klisto.
  hns-NT: Hamlog ohie Kriest ke baare me partjaar kariela. Hamlog har ek manai ke
    bahoet gjaan se soedhaariela aur siekhaaila djeme oelog Kriest me saamiel rahe
    aur ekdam se pakka iesaai hoi djaai.
  noa-E: Mag Cristota muan sĩi ikhõrjã khaba õrag jaau khitaajem, ich Ẽwandamau mʉchig
    khĩirjug deetarrdamau am wawimamua; ajapcharan Cristoog sĩi khaibag chukhu ajappha
    khithëemta irig ich jua eecha phëdeegma.
  eng-EMTV: whom we proclaim, warning every man and teaching every man in all wisdom,
    that we may present every man perfect in Christ Jesus;
  mib-NT: Te jnūhun Cristo un cúu jeē cánacani ri, te cástɨ́hvɨ́ ni rī tāca ñáyuu,
    te cástéén rī jnūhun ya návāha jecūhun vāha ni i. Te súcuan te ije vāha ni ndɨvii
    i jeē yɨ́hɨ i ndaha Cristo Jesús.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्ति पिगिगे़ॽसाङ् काक् मनाहाॽ ख्रिस्‍तरे़ कुयाःम्‍बेओ
    इङ्‌भोःसुम्‍सिम्‍बे़ॽरो॥ खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरिगे़बा काक् सिक्‍कुम्‍मिल्‍ले़
    साम्‍दिङ् नु खाहुन् पिरुम्‍सिम्‍बे़ॽ, थेआङ्‌भे़ल्‍ले़ ख्रिस्‍ते़न्‍नु थिक्‍हुप्
    पोःङ्‌मान् कुलिङ्‌धो के़त्‍ल लॽरिक् निङ्‌वाॽफुमाङ्‌ङो काक् मे़न्‍छाम् याप्‍मिहाॽ
    तोःम्‍मासि आनिगे़ निङ्‌वाॽ कत्तुम्‍बे़रो॥
  xnj-xnj: Ndava yeniyo tikumkokosa Kilisitu kwa vandu voha, tikuvabesa na kuvawula
    vandu voha kwa luhala lwoha, muni tihotola kumleta kila mmonga witu palongolo
    ya Chapanga kuni akangili mukuwungana na Kilisitu.
  mmx-mmx: Nema ma vavang mi ne Karisito ri limixin. Ma vaase aronga di la ma anasa
    di mi lakleklen at ne Moroa kusu nedi axap dinaba ruuna ka luruptuvuk manmanton
    kerekngan ne Karisito la kopmen taxakapmek atdi. La dinaba nemen kuren se ap mo
    laaleng dinaba tu ro melamgo at ne Moroa.
  cbr-NT: Nun cananuna Cristo ashi ñuiquin aín unicama ñuixunin. Ñuixunquin cananuna
    aín unicaman upí oquin cuanan, Cristonan 'aish ax cuëëncësabi oíshi 'inun quixun
    upí oquin 'ësëquin, aín unicama 'unánmin.
  tee-NT: Ju quijnan iclajunau ixlacata ju Cristo. Chai ic'alhimap'aksiyau tachi chun
    ju lapanacni chai ic'amalaniyau tachi chun ju lapanacni lacak'ox tac'atsanti.
    Chunch iclayau ni va iclacasq'uinau ni chunch lana catatsuculh tachi ju k'achani
    ju Cristo.
  eng-LSV: whom we proclaim, warning every man, and teaching every man, in all wisdom,
    that we may present every man perfect in Christ Jesus,
  cak-NT: Roj can ja ri Cristo nakak'alajij. Naka'ij chique conojel chi tiquiya' can
    ri mac, y riq'uin ronojel utzilaj no'j (na'oj) yekatijoj conojel. Quiri' naka'an
    roma nakajo' chi can niq'uiy utz quic'aslen conojel ri niquinimaj ri Cristo Jesús.
  pah-NT: 'Nurã Cristo''ga ore oromombe''u g̃a pe nhaporemo g̃a momoranduva pekwaha
    ti Cristo''ga javo. Nahã ore ga kwahavukari g̃a pe g̃anag̃anani. G̃a mbo''ekwahapava
    ore g̃a mbo''ekatupavi Cristo''ga rehe tojiko hete ti g̃a Cristo''ga rehe okokatuheteavo
    javo. Nahã ore g̃a mbo''ekatui. A''ereki ore oro''e: Tikatu hete ti g̃a Tupana''ga
    rovai pyteri pe Tupana''ga nhi''ig̃a kwahaheteavo Cristo''ga jikoty''aro g̃waramo
    g̃a pavẽi.'
  sja-NT: Maperã irua oodata mãik'aapa jaradata jarateepata jõmaarãmaa. Ũraapata eperãarã
    k'ĩra t'ãdoo, ãchia p'ek'au k'achia oopata oo amaadamerã. Ma awara iididap'eda
    Tachi Ak'õrepa taimaa k'ĩsia k'awaapimerã, jarateepata Cristode ijãadamerã mãik'aapa
    oodamerã irua oopi bɨk'a. Taipa mãga oopata ãchi ijãadak'ãri, araa p'anadamerã
    Cristo ome mãik'aapa p'ek'au k'achia wẽe p'anadamerã. Mãgá Tachi Ak'õre k'ĩrapite
    panadait'ee tai ome iru ewari waibɨa ewate.
  xed-xed: Tsa Kristi ya ta mnə ŋni ta gwaɗa ta ghəŋani, ka vla hiɗaku ŋa inda mndu,
    nda tagha skwi nda ɗifil ya laviŋ lu ya, ŋa nuta inda mndu ka mndəra mnduha ma
    Kristi.
  mks-NT: Cáxi tu̱hun nde̱ nu̱ú ndihi ña̱yivi sa̱há Jesucristo. Ta jáca̱ha̱n nde̱
    na̱ ña̱ ná a̱ cája na cua̱chi. Ta xi̱hín ndinuhu ini nde̱ jána̱ha̱ nde̱ nu̱ ná
    ña̱ ndítahan caja na já ná nduu na ña̱yivi nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ na̱caja
    Jesucristo.
  gfk-S: Ma mem la harpir utane Krais ta ira mangana turadi bakut. Mem hausur di ma
    mem hakatom di ma ra tamat na minminanes sakit waing di bakut di nage bilai harsakit
    tano nudi kinkinis naramon tane Krais ing mem lamus ter di ra matmataan tane God.
  bmu-bmu: Neŋön Anutugö areŋ miaŋgö dop Kraistkö könaŋi ambazip pakpak eŋgöra jim
    asariba maljin. Yeŋön körek Kraistpuk qekötahöba kin köhöiba aködamunŋinambuk
    akŋegöra kusum eŋgimakzin. Mewö eŋguaŋgiringa Anutugö jemesoholŋe aŋgotmegöra
    mötzin. Miaŋgöra mötkutukutunini pakpak qezaköba qambaŋ keuŋi keuŋi eŋgimakzin.
  dgz-dgz: Ap menan nu anut ge dima nuga gapan Keriso oisewa waraton at at iravi,
    waenapan uruga kaimakaet, tagigire den aigap aigap sia wadidiamuivin. Iwa nu waenapan
    wadiamot, God yamap, mu Keriso nop mega tavewa di anu kakayase kai warat menan
    taivin.
  eng-GNV: Whome we preache, admonishing euery man, and teaching euery man in all
    wisdome, that we may present euery man perfect in Christ Iesus,
  zaa-NT: Meru gani Cristua enní'ą' runi tu' predicar dàcca'lo ca enne'. Riquixà'ani
    tu' iyábani ca enne' qui'ni da' peligro lo canu labí ríalatsi' quį, ą'hua ruluè'ni
    tu' cą nu ra lo titsa' qui' Tata Dios por medio de la' ritelíni nu runne qui'
    tu', para qui'ni ttu ttu tsa ca enne' nna gata' oportunidad qui' quį ccá cą enne'
    tse' ru'a lúe por nu beni Cristua para ri'u.
  eng-WEBSTER: Whom we preach, warning every man, and teaching every man in all wisdom;
    that we may present every man perfect in Christ Jesus.
  guh-guh: Paxanë patanecaëjëpaecuenia, daxitajivi xaniavaetsia patsipaebaponajë Cristo
    pelivaisi. Pamuxujiobaponajënua xaniavaetsia daxita bajarapamonae pejumecovënëtsinexa
    Cristo pelivaisi. Bajarapacuenia pamuxujiobaponajë pevajënaeyabelia piajamatabëcuenesaëtsaponaenexa
    Cristo pelivaisi pejumecovënëtsijava.
  bon-bon: Yoo, ai umle name pi cine iyeta biname bine mene jejananenenemisi Keriso
    poto cidi me, piiyepu iyeta cime umle cama teebibine eblawäjenemisi conocono mule
    abmalame, piiyepu ebiberäjenemisi toraca mule poto cidi me. Cine singi iyeta biname
    cina conocäco me äbitame Acejiyame me opo gaabe je, teepi liba Yeesu Keriso me
    kaakesea teeme tääpume yaacatusi.
  nhw-BL: Yeca campa hueli campa tiyohuij tiquinilhuíaj nochi masehualme tlen Cristo
    huan tiquintlalnamictíaj huan tiquinmachtíaj ica nochi nopa tlalnamiquilistli
    catli Toteco techmacatoc. Tijnequij nochi masehualme ma elica chicajtoque huan
    senquistoc cuajcualme ipan Cristo ipan nopa tonal quema tiquinnextise iixpa Toteco.
  swh-ONEN: Yeye ndiye tunayemtangaza, tukimwonya kila mtu na kumfundisha kila mtu
    kwa hekima yote ili tuweze kumleta kila mmoja akiwa amekamilika katika Kristo.
  wbi-wbi: uju ghwe mwene tukumpulisia. tuum'bunga na kukum'bulanisia umuunhu ghweni
    ku vukola vwoni, neke kuuti tumulete umuunhu ghweni fywilifu mwa Kilisite.
  bba-bba: Kirisi win ɡɑriyɑ sɑ kpɑrɑmɔ, mɑ sɑ tɔnu bɑɑwure kirɔ mɔ̀, sɑ mɑɑ bu keu
    sɔ̃ɔsimɔ kɑ bwisi ɡee, kpɑ bu ko tɔn ɡirobu be kɑ Kirisin ɡbinnɑɑ sɔɔ su sere
    bu tusiɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'whom we preach, warning every man, and teaching every man in all wisdom;
    that we may present every man perfect in Christ Jesus:'
  kgk-NT: Upéa-rehe oromombe'u oroiko-vy entéro va'e-pe Cristo rehegwa nhe'ẽ. Oronhemonhe'ẽ
    peteĩ teĩ va'e-pe. Orombo'e íxupe ave. Nhandejáry arandu randu-rupi orombo'e.
    Cristo ipy'a-py ogwereko va'e gwive, amba'apo hi'arandu porãve hagwã.
  waj-waj: Ivaaraida ta Yisuu Kirisiinnara kooyaa gioonna kiaapuuya kiaa mmiaunnanoo.
    Iya haruruaarainnoo kiaa kiada ta titi tinni safuuma vaivaudiri iya ooqoo kiaa
    kiada yoketaa aataruuvaa iya kiaa mmiaunnanoo. Yisuu Kirisiiva gioonna kiaapu
    mmuakiaayaki mmuaavai mmuaavai varinai iya inna aataruuvaa iida rapisiima teekiai
    ta iya vita Anutuuqaa avuuvau safuuma yapaaraivaara ta iya kiaa mmiaunnanoo.
  cpy-cpy: 'Rootaki nokenkithata-kotan-taariri naaka Jeepatzii-totaa-rewo. Nokanta-yitziri
    atziri-paeni: “Aritapaaki pikaaripero-shireta-waetaki.” Niyotaa-yiteeri kameetha,
    okimiwitakawo naayitaa-tyeerimi Tajorentsi-kinta, nokanteeri Tajorentsi: “Irika
    kemijanteeriri Jeepatzii-totaa-rewo, riiyitaki antaki-shireteen-tsiri.”'
  mpx-mpx: Inoke Keliso ha papaatena-an gamagalau gegewel elal. Aloma wama siba gegewena
    ha ba pagasisel ge ha pankitel, nuwama gegewel nihi tabwa gamagalau matuwal Keliso
    eliyana ge naha ahel naha en tukagil Yehoba manininaa.
  wbp-wbp: Nganimparlu karnalu-jana Jijaji Kiraji yimi-ngarrirni yapaku. Manu karnalu-jana
    pinangku pinarri-mani Jijaji Kirajiki. Manu pututu-pinyi karnalu-jana Yimi Ngurrju
    wajawaja-maninja-kujaku manu karlirr-yaninja-kujaku. Nganimparlu karnalu-jana
    pinarri-mani nyiyarningkijarra Jijaji Kiraji-kirli yungulu nyanungu-piya nyinami
    pina-nyayirni.
  luo-luo: Kristono e mwalando ne ji duto ka wasiemogi kendo wapuonjogi rieko duto,
    mondo water ji duto e nyim Kristo ka ler chutho.
  nhe-NT: Yeca campa hueli campa tiyohuij tiquinilhuíaj nochi tlacame tlen Cristo
    huan tiquintlalnamictíaj huan tiquinmachtíaj ica nochi nopa tlalnamiquilistli
    tlen Toteco techmacatoc. Tijnequij nochi tlacame ma elica senquistoc cuajcualme
    ipan Cristo ipan nopa tonal quema tiquinnextise iixpa Toteco.
  aii-aii: ܗ̇ܘ ܟܹܐ ܡܲܟܪܸܙܲܚ ܠܹܗ، ܡܗܲܕܘܼܝܹܐ ܟܠܔ ܐܢܵܫܵܐ ܘܡܲܠܘܼܦܹܐ ܟܠܔ ܐܢܵܫܵܐ ܒܟܠܔ ܚܸܟ݂ܡܬܵ‌ܐ،
    ܕܡܲܩܪܸܒܲܚ ܟܠܔ ܚܲܕ ܐܢܵܫܵܐ ܟܵܡܝܼܠܔ ܒܡܫܝܼܚܵܐ.
  esk-NT: Taamna Christ quliaqtuaġigikput iñupayaanun, alġaqsruqługu suli iḷisautiplugu
    kisupayaaq iḷisimatilaaptiktun. Iñupayaaq ukpiqsriruaġuqugikput Christ-kun iḷiḷuni
    iñuguqtuatun.
  msb-msb: Siya an amon ginapahayag sa tanan na tawo. Ginapadaanan kag ginatukduan
    namon sinda san tanan na amon naaraman manungod sa iya agod magin perpekto sinda
    sa pakig-usad kan Cristo kun kanin-o iaatubang namon sinda.
  cpa-NT: Jǿg³ quiah¹² dsa² héi² hǿa¹² jnieh³. Tiogh² jnieh³ ca¹lah¹já¹ dsa² jǿg³,
    heh¹² jnieh³ dsa² jǿg³. Mi³jøng² li¹ŋi¹²dsa cu²rø² jǿg³. Mi³jøng² lén²dsa dsa²
    cu²rø² chian² dsǿa¹² ja³cog² Cristo.
  dso-dso: କିରିସ୍‌ଟର୍‌ ବିସଇ ରଇବା ଏ କବର୍‌ ଆମେ ସବୁକେ ଜାନାଇଲୁନି । ଆମେ ସବୁକେ ଜାଗ୍‌ରତ୍‌
    କରାଇ, ସେ ଆମ୍‌କେ ଦେଇରଇବା ଗିଆନ୍‌ ସଙ୍ଗ୍‍ ସିକାଇଲୁନି । ଜେନ୍ତାରିକି ସେମନ୍‌ ତାର୍‌ ମୁଆଟେ
    ଟିଆଅଇଲାବେଲେ କିରିସ୍‌ଟର୍‌ସଙ୍ଗ୍‍ ମିସିରଇଲା ସବୁଲକ୍‌ ପୁରାପୁରୁନ୍‌ ସିଦ୍‌ ଅଇରଇବାଇ ।
  meu-meu: Ai ese ia a harorolaiamu; taunimanima iboudiai a sisiba henidiamu, launimanima
    iboudiai a hadibadiamu, aonega iboudiai lalodiai; taunimanima iboudiai danu baia
    haginidia, bae namo ḡuḡuru Keriso lalonai.
  yva-NT: Weti reamo Kristus avovo vatan tenambe mansai muno reamo mansanyao mamaisyo
    Amisye apa ana datantona ntiti rai. Reamo ananyao raugaje vatan nanentabo mansai
    indamu arono reamo maugavere no Amisye amun, indati onawamo mamai dave no Kristusa
    nui.
  dgc-dgc: Kanya sikame, éy méngipahayag kame ni Cristo ta étanan a tolay. Hatulan
    me i maski ti ésiya, a tolduan me side ta mahusay, monda maganap maka dén i péniwala
    de ni Cristo.
  zpm-NT: Gacxe waa, zaatne ziotaa no, Jesús nac meṉ ne rzeet no lo miech, ni megaa
    rneedz guieḻbiini lo no rseed no zho, rso no diidz lo zho; zeeṉa gac zho tib miech
    ndzinli, zigne no gac zha ne ngab lo me.
  hix-NT: Kryestu rma amna nekarymehe, toto komo wya. Tàywerono rma amna nhananàhyatxhe,
    omeroro mak ha. Atxke oyesnàr kom hona mpàn xenytxoko, kehe xarha amna, àwyanye.
    Àro wyaro rma amna nhananàhyatxhe, àhorymamtàhkanàr kom horà, Khoryenkomo hutwanàr
    hoko àhorymamtàhkanàr kom horà. Amnye, onà wyaro tawro xe amna naha, Khoryenkomo
    wya, amna nhananàhàthàyam hoko, omeroron kom hoko. Àhorymamtàhkaxemo moxamo, Kryestu
    yoh komo rma, tawro xe amna naha, àwya, àhokonye.
  sim-sim: Uwa osik nir mashi Kraishin ma amber ni saweyanda nir. Hishiyarinda orhi
    orok mainkwambuk lirin ni sawe ni tolo wornanda nir. Ushinak ma amber avak Kraishi
    ma indingak li naha jivi mende indingak li nanak a laha ihi a mbanak orhi misokomek
    li sikmbahan.
  npi-ULB: उहाँ त्यही व्यक्‍ति हुनुहुन्छ जसलाई हामी घोषणा गर्छौं । प्रत्येक व्यक्‍तिलाई
    ख्रीष्‍टमा पूर्ण प्रकारले प्रस्तुत गर्न सकियोस् भनी सम्पूर्ण बुद्धिसाथ हामी सबैलाई
    सल्लाह दिन्छौँ र सिकाउछौँ ।
  cgc-cgc: Cristo an ame na pawali naan ta tanan. Gatudlo kay daw gapaandam ki danen
    sunod ta tanan na mga papaintindi ta Dyos ki kami aged naan ta adlaw na mga pawalian
    nay an magtubang naan ta Dyos iran na batasan igo gid ta liag ta Dyos para ta
    mga ittaw na sakep ki Cristo.
