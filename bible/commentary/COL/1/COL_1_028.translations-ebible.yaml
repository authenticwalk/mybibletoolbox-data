  reg-reg: Unu niwe echimulasha. Nichibhekengya bhuli munu, no kumwiigisha bhuli munu
    kwo bhwengeso bhwona, koleleki ati chimulete bhuli munu akumiye mu Kristo.
  mlh-mlh: Noŋuŋ Anuture buru ore so Kristore fuŋne ŋiŋigo sosowo ŋoŋore mitaniŋgaru
    gogobeneŋ. Yoŋoji sosowo Kristoke qakatoru dimaku sanaŋgaru kuririyaŋuŋke fukenimiŋ
    ore qaji yareegobeneŋ. Oŋu oga ŋabebeneŋ Anuture jiŋo maio ropenimiŋgo manegobeneŋ.
    Ore eru maŋgboroŋnoŋuŋ sosowo qojugaru uŋsowoŋ buŋoine buŋoine ŋareegobeneŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኢሲ ኢሲ ኣሲ ኪሪስቶሳን ኩሜ ኣሲ ኦዲ ሺሻናው ጪንጫቴ ኡባን ኣሳ ታማርሶኒኔ ዞሬን ኪሪስቶሳባ ሳባኮስ።
  aau-aau: Sohiy so hokuaw kokwe, hromkwe Krais se kokwe uwrsa lowpwarowp me seme
    mesor kow. Mawkhow ihey-ar lowpwarowp hromo mon ma lwak non kokwe, hromkwe uwrsa
    me hiymon sorasor me-kupaku. Hrom uwrsa lowpwarowp seme Krais se hokuaw mnow-mnow-aw
    hiy-iarok e, God so inour mon.
  tvk-tvk: Misak ni, xamel ba di mabithiten Iesu Kristo mi moletin xil vus. Del metisouen
    e kilakilen, di masel xat moletin xil e di mapispisi kuhi mi xil usili. Di mapol
    ni mak tengan makila maleh viton moletin xil vus mei lavisti vatel Kristo tengan
    ha lisoh pe met Hi ixoni moletin xil xa neketen nae matu ngamu.
  prf-NT: Iyán en dahilan ni bakin ipangaral mi ti Cristo. Paalalahanan mi en atanan
    sakay táttolduwan ti buu a kaalaman ayun ten makaya mi tánni meatubeng mi en balang
    essa ten Diyos a matatag gapu ten pákpagkaessa kánni Cristo.
  auy-auy: Mindásafeta seyaafátá Ísu Káráísitin-aaisa wésimatimune. Seyaafáꞌá Ísu
    Káráísitiyeꞌo kááísamaimo mésa táákaefaen-kwaasiyaamba úmai mésa Maníkón-aaisafesa
    fasiꞌámai imáyáa wéesa méraiyantafeta Maníkómó símakain-kaweꞌ-imayaasanta simátímaꞌmaeta
    wéiyeta séta káráwiyoro súne.
  tbg-tbg: Kotiva kukeqatai uvava mintima vaimantara ti, tenavu Karaitira vakaaka
    ekaa vo vatanaa vo vatanaaka tiva nimiqi viha, ekaa koqe okarara iriha vi uvara
    tiva nimiqi vi vaunara. Vika Karaitira vataake vohaa vaiha kia uqerara vaiinti
    nahenti vairaiti, vika vohaiqa vohaiqavano kempuka vaiinti nahentiqai vaiha Kotira
    avuqaa hoqamake oru variate ti, tenavu Karaitira uva vakaaka vika tiva nimiqi
    vi vaunara.
  hub-NT: Ika Yuus nekatan surama turusrik Cristo pachisa chicharkartaji. Tura Cristonam
