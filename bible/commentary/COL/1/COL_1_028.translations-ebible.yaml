    wukin nakamwiyib tidalik tikuw.
  shp-NTPO: Nonra ja Cristokiri iká joi yoiai, jainxonra shinanti onanya ixon, eseanan
    jato onanmai, jaskatax Cristo meranoax moa jakonman senenabo ikanon ixon.
  aom-aom: Ëhuꞌëro jiëꞌëro Keriso-are jöho ae ahoꞌo majëhijarueje. Majëhiromo simane
    ma-mae uehorovoromo ae ahoꞌobëhe röjëhibe jijiharueje jö bëhoho heromo avoꞌavoho
    uehorovoruomoröhego. Avoꞌavoho uehorovobe vaꞌoromo ëhuro ae gemu gemu ahoꞌobëhe
    Keriso-are ae gemuoho jioromo a duvahonöꞌe God-are nunire riravoröhego.
  geb-geb: Maaŋ muuŋgiap, nza Kraisan buna vhuueŋ bun za kha gumgi ga nzuai. Nza ndɨkndɨgi
    vhuuiŋ zɨn vuav, nza mba bunen mbe nzuav mbe khɨvav, kama havharara mbe nzuai.
    Ne khaŋ muuŋgi, nza khueŋ vuzvugi, mbe guigira khaŋ tɨgɨp havhargip guigira Zisas
    khothɨgi gumgi gu mbigi kɨrga, nza mben kov, Fhe Bakɨme han ŋgɨrga.
  bsj-bsj: Co nyo ne fulen cero tiye, ne ci biwerti kange merangka gwam ciyek ki nyomka
    gwam, la na bo ne nubo dim diye gwam mor Yeecu.
  cak-cak: Y ja ri Jesucristo ri nikatzijoj chique conojel, yekapaxa'aj y yekatijoj
