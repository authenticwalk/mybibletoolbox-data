    yotoro Anutu toŋímo meté horé tunoqewaŋgo.
  zpz-NTPP: De̱ ya̱ rzat de̱ Crisht, nunu rshu̱u̱ du̱ de̱ dela mbecy, nunu rlyu̱u̱
    ni dey nu de shcab lily nu ricy cup de̱. Orzeꞌ gu̱ꞌ de̱ de mbecy ni Crisht nu
    bi gul shcab ni yaa Ñgyoozh.
  zac-NT: Lëꞌë naꞌa quëgluaꞌa naꞌa shtiꞌdzë Cristo nu quëgtsëbë naꞌa mënë të gac rall
    firmë lu shnezë më. Quëgluaꞌa naꞌa lu ra mënë con llni shtë Dios parë tsasë́ rall
    shtiꞌdzë më. Rniꞌi naꞌa lu rall por gac unidë rall con Cristo gac rall mënë zaꞌquë
    de verdá sin ni tubi faltë.
  kyg-kyg: Lagaemo muki vayaꞌamo apavalelita uta apatesunageꞌa Goti aulagaleꞌmo Kalaisipiꞌmo
