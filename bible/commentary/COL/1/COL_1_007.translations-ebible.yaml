    moul. Ali douk ohwak wakli wunaku wakuli anan nalau ohwakik outuk ali nanaku nagakomepu.
  grc-F35: καθὼς καὶ ἐμάθετε ἀπὸ Ἐπαφρᾶ, τοῦ ἀγαπητοῦ συνδούλου ἡμῶν, ὅς ἐστιν πιστὸς
    ὑπὲρ ὑμῶν διάκονος τοῦ Χριστοῦ,
  cav-NT: Epafrasra micuana icuene cuita cuejahua riyaque quisarati jidaque. Turatu
