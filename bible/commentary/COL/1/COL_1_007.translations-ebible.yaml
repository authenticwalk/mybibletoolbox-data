verse: COL.001.007
translations:
  kpx-kpx: Di haoka mole no avuti loviamale Ebavalasi keike tiniale la haivege la
    hoto selevemo lulelelahalu. Ebavalasi keu Keliso lovi vae dua vamale ata. No lae
    tioholilu. Isito keu lae tiale la vaveve elehai hoilahai lohoale Munanae Tumuu
    la negotievege la moleho isivilahai mole tedaevemale hoto ke noheho lounu.
  okv-H: Eto ungotenau namei eto pure vahai embo Epaphras amo dago hondate eto ungota
    degi Keriso ta pure ena amina God ta hondate ari avo ungota degi ari ingari.
  tbo-tbo: mei o nonoli Epilasi uyahinei tauna tu bagibagi tulata ma Keliso tu hagu
    imahiyena bimiyei,
  mal-C: ഞങ്ങളുടെ പ്രിയ കൂട്ടുവേലക്കാരനും ഞങ്ങൾക്കുവേണ്ടി ക്രിസ്തുവിന്റെ വിശ്വസ്തശുശ്രൂഷകനുമായ
    എപ്പഫ്രാസിൽനിന്ന് നിങ്ങൾ അതു പഠിച്ചിട്ടുണ്ടല്ലോ.
  grc-SR: καθὼς ⸋καὶ⸌ ἐμάθετε ἀπὸ Ἐπαφρᾶ τοῦ ἀγαπητοῦ συνδούλου ἡμῶν, ὅς ἐστιν πιστὸς
    ὑπὲρ ⸂ὑμῶν⸃ διάκονος τοῦ χριστοῦ,
  bgc-bgc: उस्से की शिक्षा थमनै म्हारे गैल काम करणीये प्यारे इपफ्रास तै पाई, जो म्हारे
    खात्तर मसीह का बिश्वास लायक दास सै।
  khz-khz: Gomi Epaparas na eVali Namana ewati-vega-ripamito. Ia ai taukavamai namana,
    e ai ria Keriso gena vetugunagi gaago-venirana talimana ta. Epaparas Keriso gena
    inagulu talimana namana, magena veraramani, gomi maki eveakava-gitakaumina.
  deu-TKW: wie ihr es gelernt habt von Epaphras, unserem geliebten Mitknecht, der
    da ist ein treuer Diener des Christus für euch,
  zsr-NT: Busëdnëꞌ lbiꞌiliꞌ lë ni Epafras, bönniꞌ nadxiꞌiruꞌ‑nëꞌ, rúnlenëꞌ netuꞌ tsazxö́n
    dxin len naquëꞌ caꞌ huen dxin gdu queëꞌ Cristo, ráclenëꞌ lbiꞌiliꞌ.
  lin-lin: Ezali molingami Epafrasi, moninga na biso ya mosala, nde ateyaki bino Sango
    Malamu yango ; azali mosali ya Klisto mpe asalaka na bosembo epai na bino.
  hns-NT: Hamlogke pjaara bhaai Epaafraas toelogse ie sab baat bataais hai. Oe hamaar
    ghat bhie ek bharosaadaar Kriest ke kamkarta hai toelog khaatien.
  noa-E: Ich magta maach khodam Epafras maadëu i iigjemua pãrag jaaujim, pãrag ich
    mag iek jaau sĩethuurwai. Pãrau khaphʉ nʉm, iruajã ĩchab pãachig Cristo iek jaau
    nʉm gaaita ogdʉba ich jãg jẽedʉ khitaajem.
  eng-EMTV: just as also you learned from Epaphras, our beloved fellow servant, who
    is a faithful minister of Christ on your behalf,
  mib-NT: Te jnūhun un cúu jeē ni stéén Epafras nuū rō, tēe sájniñu jíín rí jeē maní
    rī jiín. Chi cúu de tēe jéjníñu squícu vāha nuū Cristo jeē ndíto de róhó.
  lif-NT2: खे़न् पाःन्‍निन् आनिगे़नु सोरिक्‌माङ्‌सेवा याःम्‍बक् के़जोःक्‍पा इपाफ्रासलाम्
    के़हुॽआसिआङ् के़वयिॽरो॥ खुने़ॽग लुङ्‌माॽ तुक्‍तुम्‍बे़बा आनिगे़ ले़क्‌वा खिनिॽ
    लुम्‍मो ख्रिस्‍तरे़ कुनसाःन्‍साबा माङ्‌सेवा के़जोःक्‍पारो॥
  xnj-xnj: Mwajiwulili ubwina wa Chapanga kuhuma kwa Epafla, muhenga lihengu muyitu
    mganu msadikiwa kwa Kilisitu pahali pitu.
  mmx-mmx: Epapras ga anasa nimi mi nom letaba nabalamu. Neni lagale laradi i gugu
    eburu minema la ni laradi ruturun i lok lugugu at ne Karisito ti lok tooro nimi.
  cbr-NT: A bana ca nun nuibacë Epafrasnën, axribi nubëtan uni bana ñuixuncë 'ixun
    nux cuancëbëtanmabi ñuixunquin upí oquin mitsu 'unánmiaxa.
  tee-NT: Chunchach ju tamasunin ju Epafras. Ju yuchi vachu' navini ixlhich'alhcat
    ju Dios tachi ju quijnan. Chai na icmapainiyau. Chai ju yuchi na muctaxtui la'ixlhich'alhcat
    ju Cristo lamilhi'uxijnan mas jantu lai xac'anachau la'aktaijunin ju quijnan.
  eng-LSV: as you also learned from Epaphras, our beloved fellow-servant, who is a
    faithful servant of the Christ for you,
  cak-NT: Y riq'uin ri kach'alal Epafras xitemaj rutzij ri Dios. Roj yalan nakajo'
    raja' y junan naka'an ri samaj, raja' can utz nisamaj pa rusamaj ri Cristo chiri'
    chi'icojol.
  pah-NT: Epafras'ga omombe'u Tupana'ga pyryva pe me heikwehe. Oroarõ hete Epafras'ga.
    Ga ko oporavyky ore ja Jesus Cristo'ga mombe'gwovo. Nahã ga Cristo'ga nhi'ĩpo'rui
    pe pokoga oporavykyavo Cristo'ga pe opohire'yma ga hugwi.
  sja-NT: Tachi ɨ̃pema k'inia Epafrapa mãga jarateeji parãmaa. Tai pari irua oopachi
    Cristopa oopi bɨk'a parã t'ãide.
  xed-xed: Ipafras ta nzakway ka ŋərma gra ta ksa slna ŋni, ta taghaghunaftá tsaya.
    Tsatsi ná, ŋərma mnda ksanatá slna ta Kristi ya tavata kaghuni.
  mks-NT: Ña̱ yóho quéa̱ na̱jána̱ha̱ da̱ naní Epafras nu̱ ndo̱. Mé a̱ nda̱a̱ quíhvi̱
    ini nde̱ da̱ jáchi̱ in cúú da̱ cája chúun da xi̱hín nde̱ ta mé a̱ nda̱a̱ na̱caja
    chúun da nu̱ mé ndó xi̱hín ndinuhu ini da tá na̱jána̱ha̱ da̱ ndo̱hó tu̱hun Ndióxi̱.
  gfk-S: Ma no numem bilai na harwis Epaparas nong i tur tikai ma mem tano pinapalim
    ma a bilai na ut na pinapalim ie tane Krais uta mu, aie nong ga hausur mu uta
    ikin.
  bmu-bmu: Wölböt neŋaknini Epafras yaŋön Kolosi eŋgöra Ölöwak Buŋa mi kusum eŋgiiga
    mötket. Epafras yaŋön neŋgö salupnine kinda Kraistkö nupŋi pöndaŋ kapaŋ köla memakza.
  dgz-dgz: God Nop Oit Kakaewa mame, nu nao nuga daitonawa imunu wareni apane Epaparas
    inap anu awa warayan. Me Keriso menan nao kaimakaet taini apane da amba ago nuniwan.
  eng-GNV: 'As yee also learned of Epaphras our deare fellowe seruaunt, which is for
    you a faithfull minister of Christ:'
  zaa-NT: Enseñanzį nna bidète' li ą por medio de hermano to' qui' ri'u Epafras nu
    ná compañero tse' qui' tu' le' tsina qui' Señor. Làbi nna tulidàba runi bi iyaba
    nu rú'ulatsi' Cristua para lebi'į.
  eng-WEBSTER: As ye also learned from Epaphras our dear fellow-servant, who is for
    you a faithful minister of Christ;
  guh-guh: Dioso papecaitaxutotsoniataejava, copiaya baja cajena vajaasivanë Epafras
    pacatsipaeba. Bajaraponë Jesucristo xaniavaetsia petonacuenebinë. Nexata bajaraponë
    panetoitorobaremena pataneyavenonaenexabeje Dioso patatonajuanacuenebinexa majotaje.
  bon-bon: Yoo, Epapras te weebibine itu jijipi Acejiyame me owecu cama ätityera poto
    cidi me. Tabe cime ngenecurage biname gyene, lui te Keriso me kaakesea weeme gome
    cängena jewenenige cime tääpume.
  nhw-BL: Epafras catli tiquicnelíaj miyac elqui catli achtihui yajqui anmechmachtito
    icamanal Toteco. Yaya se itequipanojca Cristo catli nelía temachtli catli tijtitlanij
    campa amo hueli tiyohuij.
  swh-ONEN: Mlijifunza habari zake kutoka kwa Epafra, mtumishi mwenzetu mpendwa, yeye
    aliye mhudumu mwaminifu wa Kristo kwa ajili yenu,
  wbi-wbi: ili lye livangili lino mulyamanyile kuhuma kwa Eupafula, mughanike kange
    m'bomba mbombo n'jiitu, juno ghwe m'bombi nyilifu ghwa Kilisite,
  bba-bba: Epɑfɑsi bɛsɛn kĩnɑsi sɔm kowosi, wi u sɑ̃ɑ Kirisin sɔm kowo nɑɑnɛɡii mɑ
    u kuɑ bɛsɛn kɔsire bɛɛn mi, wiyɑ u bɛɛ ye ɡiɑsiɑ.
  eng-KJVCPB: as ye also learned of Epaphras our dear fellowservant, who is for you
    a faithful minister of Christ;
  kgk-NT: Ha Epafras katu pene mbo'eháry voi. Ha'e ore irũ. Nhane rembiayhu ave. Cristo
    rembigwái ha'e. Cristo nhe'ẽ omombe'u va'e peẽ-my. Ojavy e'ỹ va'e mombe'uha peẽ-my.
    Ore rekovía oho va'ety pende ha-py.
  waj-waj: Ti tasipama mmoori vareera vaidi ta innara mmuduuya ruaunna Ipaparaaso
    Anutuuqaa kua yoketaivaa ngii giaa ngii muduu rikieeravai. Ivoono Yisuu Kirisiinna
    mmooriivaa tiiyara yaagueeqararama kioo iinno varioo hama pikiaivai.
  cpy-cpy: Tema riitaki noyemijantzin-karite Epafras yotaaki-mirori paerani janta.
    Netakotani irika Epafras, riitaki oejokirota-kariri Jeepatzii-totaa-rewo rantawaetziniri.
  mpx-mpx: He wasana ku hagoem Epapilas elana, iya wama pan totuwalali nunuwanina,
    ge iya Keliso wana totuwalali waiwaisana kaiwemiu.
  wbp-wbp: 'Nganimpa-patu karnalurla warrki-jarrimi wakurturdu-nyayirni Jijaji Kirajiki:
    Papuru, Timiji, manu ngaju. Ngajarrarlu Timiji-jarrlu, ngulangkujurlijarra-nyarra
    yilyaja nyurrurlakuju ngajarra-nyangu wungu-warnu Papuru-wiyi Yimi Ngurrju-kurluju
    nyurrurlaku yimi-ngarrirninjaku.'
  luo-luo: Ne upuonjoru wachni kuom owadwa mwageno Epafra ma en misumba Kristo, kendo
    ma jatich Kristo ma ja-adiera matiyonu karwa.
  nhe-NT: Epafras tlen tiquicnelíaj miyac elqui tlen achtohui yajqui inmechmachtito
    itlajtol Toteco. Yajaya se itequipanojca Cristo tlen nelía temachtli tlen tijtitlanij
    campa hueli tiyohuij.
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܝܠܝܼܦ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܦܵܦܪܵܐ، ܚܲܒ݂ܪܵܐ ܡܘܼܚܸܒܵܐ ܒܪܹܓܘܼܬܵ‌ܐ ܥܲܡܲܢ،
    ܗ̇ܘ ܕܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܝܼܠܹܗ ܡܫܲܡܫܵܢܵܐ ܡܗܘܼܡܢܵܐ ܕܡܫܝܼܚܵܐ،
  esk-NT: Tusraagiksi tusraayugaallautaq tumigiplugu Epaphras. Aniqatigigikpuk Christ-kun
    piqpagikkaqpuk, atakkii tuniqsimaruaq savaqatigigikpuk Christ-kun.
  msb-msb: An nagpaaram sani sa iyo amo si Epafras na namumut-an namon na katrabaho.
    Siya an napakada sa iyo bilang sa lugar namon. Siya man an nagdara sa iyo san
    Maayo Na Barita bilang matinumanon na suruguon ni Cristo.
  cpa-NT: Epafras báh³ dsa² ca¹heh¹ hniah¹² jǿg³. Hiúg³dsa quianh¹³ jnieh³ hi² téng²dsa
    jǿg³ quiah¹² Diú¹³. Hnio¹ jnieh³ dsa². Cu²rø² heh¹²dsa hniah¹² jǿg³ quiah¹² Cristo.
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲା ବିସଇ ଆମର୍‌ ଆଲାଦର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    ଏପାପରାସ୍‌ ତମ୍‌କେ ସିକାଇରଇଲା । ଆମର୍‌ ବାଦୁଲେ ସେ ବିସ୍‌ବାସ୍‌ ରଇକରି କିରିସ୍‌ଟକେ ସେବାକଲାନି
    ।
  meu-meu: Ai bamomai, emai lalokau Epafra, ese e hadibamui; ia na Keriso ena hesiai
    tauna korikori emui ai.
  yva-NT: Epaprasa opirati vatano pore po Ayao Kove ravovo wasai to. Opamo wama arakovo
    reansanuga no ai rave, reamanapatambe Kristus ai kava, muno opamo atawandi kobe
    indamu po anakero Kristus raijaro wasai.
  dgc-dgc: Ti Epapras i nagpahayaga dikam ta éya a Mahusay a Baheta. Siya i kaguman
    me a mahal, a utusan be na Diyos. Matapat siya a katulung ni Cristo, alang-alang
    dikame.
  zpm-NT: Lëë miṉ co ga biadseed Epafr to; tib meṉ ne nziuu lo no, ye me rquiagza
    no dziin; raṉaxe to gaṉle zha rioxcotaa me xtsiiṉ Jesús.
  hix-NT: Epafrasà ryhe nekarymaye, owyanye. Amna yakorono ro rma noro ha, amna nàhnànà
    rma. Amna wyaro Kryestu yanoto me naha. Yaworon me natamokyaha, Kryestu hyaka.
    Amna nànyaketxho me, ohyakanye toye.
  sim-sim: Epafras mashi jivi Jisas Kraishin jirin or sawerik ji misiri osa. Epafras
    oto Kraishi lerawun shir nga nakrem ni landa ma ri. Orin shi rupshi mendenda shir.
    Or jirin or jelyakmbaha lerawu Kraishin armek landa ma ri.
  npi-ULB: यो सुसमाचार तिमीहरूले इपाफ्रासबाट सिकेको जस्तै हो, जो हाम्रा प्रिय मित्र
    तथा हाम्रो निम्ति ख्रीष्‍टको विश्‍वसनीय सेवक हुन् ।
  cgc-cgc: Epafras an na gasugid ki kyo ta miad na balita pinalangga nay na duma ta
    ubra daw masaligan na manugsirbi ki Cristo. Kanen papailing nay ki kyo kan-o aged
    magtudlo sal-i ki kami tak dili kay kailing dyan.
  tim-tim: Akto galanenŋe Epaparaŋe Kristogât den lokomâk manmâ âi ire biwiŋande lokom
    tân nengumapŋe Kristogât keiŋe dâm makyeŋgimbo nâŋgâyi.
  yor-yor: Ẹ̀yin ti kọ́ ọ lọ́dọ̀ Epafira, ìránṣẹ́ ẹlẹgbẹ́ wa olùfẹ́, ẹni tí ó jẹ́
    olóòtítọ́ ìránṣẹ́ Kristi ní ipò wa.
  wos-wos: God du takwaka saréfa naata diré yikafre hurundékaka, Epafras guniré dé
    wakwe. Wakwendéka guni wun jooka xékélaki. Dé ani maki Kraisna yikafre jémba yakwa
    du rendéka nani déka némafwimbu mawuli ye. Dé Kraisna jémba yata dé ani mawuli
    yanaka maki dé guniré yikafre huru.
  emp-NTPO: Maʌ̃ bed̶eara djaba Epaproba bãrãa cawabisia. Idjira daiba wãrãda quĩrĩã
    panʌa. Dai ume ab̶arida o b̶ʌa. Idjira Crito nezocaa. Bãrã carebai carea ne jũmane
    jipa obaria.
  eng-F35: even as you learned from Epaphras, our dear fellow slave, who is a faithful
    servant of Christ on your behalf,
  ind-ind: Yang mengajarkan berita itu kepada kalian adalah Epafras, sahabat kami
    dalam pelayanan Kristus. Dengan setia dia bekerja sebagai wakil kami di daerah
    kalian.
  pes-OPCB: خدمتگزار امین عیسی مسیح، یعنی اِپافراس که پیغام انجیل را به شما رساند
    و اکنون از طرف شما با ما همکار و همخدمت است،
  mpt-mpt: '@see-verse:COL.001.006'
  ssx-ssx: Ikana꞉ma꞉ Koda꞉na꞉ a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉ ekina꞉ pita꞉ nika꞉ mandake
    e pokaasa꞉ hali Epa꞉petasi pa꞉ta꞉ mimime. Ipikita꞉ diki tamba꞉ minolo hata꞉ kima꞉
    na homeke Ketisona꞉ e epeke tupa꞉ pokaasa꞉ halie.
  mkl-mkl: Epɑfɑɑsi, woo ce icɛ bɑɑkɔɔ nwɑ, nŋui í kɔ nŋɛ si. Wɑ ce icɛ nɑ ɑrɑnfɑ̃ɑni
    nŋɛ, nŋu iyi í jɛ ilu nɑɑnɛ woo ce icɛi Kirisi.
  gaq-gaq: ନେ ପାକାବାନ୍‌ କିସ୍‌ଟନେ ବିସ୍‌ବାସ୍‌ ସେବାଣ୍ଡ୍ରେ ବାରି ନେନେ ନିଜର୍‌ ସାଙ୍ଗ ଏପାଫ୍ରାନେବାନ୍‌
    ପେଇଂ ଇସ୍‌ପର୍‌ନେ ଆକେନ୍ ଅନୁଗ୍ର‍ଅ ବିସୟ୍ ମ୍ୟା ପେଲେକେ ।
  gof-RNT: Hintte hessa nuura issife Kiristtoosas oothiya ammanettida, dosettida Ephafirappe
    tamaarideta.
  unx-unx: ଆଲେ ସାଃଏତେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ଦାସି ଆଡଃ ଆବୁଲଃ ମିସାତେ କାମିତାନ୍‌
    ଆବୁଆଃ ଦୁଲାଡ଼୍‌ ଗାତିଦାସି ଏପାଫ୍ରାତାଃଏତେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେ ସାୟାଦ୍‌ ବିଷାଏରେ
    ଇତୁଆକାନାପେ ।
  gah-gah: Ligiveteho ligika amenousi ve Epapalá lelikumule loko Kilistoni gelekelé
    izegipala lamaná áisi mota ámina gakó gihila lo lekemekago gilinamóma neve.
  lcm-lcm: Nas ke mita luk ia le si tungara roron ta Epapara, kapo asosokai kuvul
    ve namemlong kapa. Na taun kapo asosokai, kapo asosokai tutuman ani Karisto si
    palpal ang pat kakamemlong asi abis,
  aer-aer: Artwe nhenge Epaphras-ele arrenhantherrenhe angkentye nhenhe akaltyele-antheke
    nhenge arrantherre-arle ikwere akutne anekenge. Re kwenhe atyewe mwerre anthurre
    ilerne-kenhe, re ilernekele-arlenge warrke aywerrkele mpwareke Christ-eke.
  qvc-NT: Chay kuyashqay yach'achikuq masiy Ipafrasmandam qamkunaqa Jisuspaq allita
    yach'akushqallapa kangi. Chaqa payqa Jisukristupa ancha allin sirbikuqnin kashpam,
    mana shaykuq yach'achishungillapa.
  tgl-ULB: Ito ang ebanghelyo na natutunan ninyo kay Epafras, ang ating minamahal
    na kapwa-lingkod, na isang tapat na lingkod ni Cristo sa ngalan namin.
  cbs-NT: Man jaska ikaibudan, nukun jaibujaida Epafrasin nuku keska Criston tsuma
    nukube dayakin matu anuxun chintuanma matu nuku yusinxunkubainmis
  xtm-NTPP: Vaa sukan ni kaxtnu'u Epafras ma tee ka kutoo xeen sa ma, ja ka jinukuechi
    sa ji'in de nuu Cristo Jesús ma, te ni‑yu'u ni‑ini de jinukuechi de nuu ni a.
  nnq-nnq: Ngammoligwa upeele gwa Nnoongo na Epafulo, mpakachi nnyito jutumpala, mpakachi
    juna kuaminika jwa Kilisto kwa magambu gito twenga.
  bao-NT: Aterena mʉjare wede majioupi jãa ca maigʉ Epafras, jãa mena ca paderucugʉ,
    ñucã mʉja yʉʉ, Cristo cʉ̃ ca ĩirore biro pade nʉnʉjeeri majʉ.
  san-ORI: ଅସ୍ମାକଂ ପ୍ରିଯଃ ସହଦାସୋ ଯୁଷ୍ମାକଂ କୃତେ ଚ ଖ୍ରୀଷ୍ଟସ୍ୟ ୱିଶ୍ୱସ୍ତପରିଚାରକୋ ଯ ଇପଫ୍ରାସ୍ତଦ୍
    ୱାକ୍ୟଂ
  huv-NT: Aag ayaj tenguiayiün wüx taquiaach icon teat Epafras, aaga nerang najiüt
    nóiquian naquiüjpan. Nej nop najneaj nerang minajiüt Teat Cristo, teamambeol icon.
  otn-NT: Nu̱na̱ ma̱ zi cu̱hʉ ra̱ Epafras bi xän'na̱hʉ na̱ ra̱ hya̱ na̱. Xquet'a̱
    ørpa̱bi̱ rá̱ 'bɛfi ra̱ Cristo tengu̱tho dí øt'ä. Nu̱na̱ ra̱ Epafras di̱ mpɛfi
    xa̱nho p'ʉ ha guí 'bʉhmʉ ngue ma̱nna̱ hya̱, tengu̱tho 'mø gdí 'bʉcä p'ʉ.
  nop-nop: Biyagoŋ kuyoŋ, notnik momooŋ hinek, Epafala, Kilisto’walaŋ kwanai-me mede
    tiloloŋ mohinek tilak, adikuyeŋ hanindidimeune nadigiŋ.
  obo-NT: Na iyon mid nonaw koniyu ka-ay, si Epafras no id dokollan doy to ginawa.
    Duma roy sikandin no morumorumon uripon ni Disas Krays, woy timbang bivig doy
    riyot kodponudtuu to kahit Monama.
  cak-ENT: Y riq'uin c'a ri hermano Epafras xivac'axaj-vi ri rutzij ri Dios. Rija'
    jun samajel ri kachibil roj, y juis c'a nkajo'. Rija' jabel vi nsamüj pa rusamaj
    ri Cristo chiri' chi'icojol rix.
  lif-NT: ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤛᤥᤖᤡᤰ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤡᤐᤠᤑᤪᤠᤛᤗᤠᤶ ᤁᤧᤜᤢ᤹ᤀᤠᤛᤡᤀᤠᤱ
    ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤶᤒᤧᤒᤠ ᤀᤠᤏᤡᤃᤧ ᤗᤧᤰᤘᤠ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ
    ᤔᤠᤱᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤖᤥ॥
  mie-NT: Chi tūhun ñúcuán cúu jā ní stéhēn Epafras nūū ndá nú, tēe jā sátíñú jíín
    nī jā mānī ni jíín. De cúu dē tēe sátíñú jā squíncuu vāha nūū Cristo jā jíto dē
    ndá nú.
  san-TIB: ཨསྨཱཀཾ པྲིཡཿ སཧདཱསོ ཡུཥྨཱཀཾ ཀྲྀཏེ ཙ ཁྲཱིཥྚསྱ ཝིཤྭསྟཔརིཙཱརཀོ ཡ ཨིཔཕྲཱསྟད྄
    ཝཱཀྱཾ
  qve-NT: Qankunaqa chay allin willakuykunatan yacharankichis Epafras yachachisuqtiykichis.
    Payqa Jesucristomanta willakusqanraykun noqanchispa llank'aqmasinchis, hinallataq
    ancha khuyakusqanchis wawqenchis ima. Hinaspapas payqa Señorninchis Jesucristopa
    serviqnin kaspanmi, qankunata yanapasurankichis.
  pao-NT: Ka te pua'a, Te Naa yadooawabe Epaphras numme-baa petuse, oosoo mu-kwitu
    ne tuukwe'e. Soo Epaphras ka Te Naa besa unnepu mu tuukweyakwe.
  cbu-NT: Ashirucha, Ipáparás uwmasa siyaa tayaspatarangu, siysa kis mazinarangus,
    mangoonarangsa. Yungpaktischa, watam Ipáparásaa ipunshiniwa; Ísúkirísutcha wámachtashi.
    Iyapta washunand Apanllee kuk kamankiniya. Ipáparásaa kizpur chinakaniya. Siyaam
    kaminis tayaspatamaam nda kasakiya.
  usa-usa: ketááí tíkái-tibaqawaama Ipááparatima kerátáí mimórá-máyáí-nákómá wemá
    keráwáqá tiráátiraiye. wemá Îtu Káríqtokaq itáíq-itaiq umá kéyaqtorena keráwáqá
    tíwáqnaa kéiye.
  soy-soy: Urɔ́sɑ́nɛ nɛ urɔ́kɛicɔ Epɑfirɑɑsi yɛɛ nsímɛ́ mmɛ̃ nɔ́ céesi. Asei kuú
    nɛ Kirisi pikɛi nɔ́kɛnɛ́mɛɛ wɑi.
  hui-hui: Ebaborasa inanaga biabe biamogo biaga turubiore kago ibugua Ngode Datagaliwabehanda
    biamogo bulene nawi howa biamogo bia hayago mana ogoni tíhondo lawai hayagoni.
    Ibugua mini bilinahe howa Kerisonaga biabe bialu iyanaga bia haga ka.
  amf-amf: Ogo Barjosa dhacchintan upsinam wombesana kinka Barjosa waadima eedi maataa
    nashadhaa Ebhapirakalanka yedi qansidine; kidiar eedi gon hama Kiristoosna wonnon
    oolonte waadadhea eedine.
  quc-NNT: Are k'u wa' ri xuk'ut ri loq'alaj qachalal Epafras chiwäch. Ri are', are
    jun qach ajchak ri k'o quk', jun patänil re ri Cristo ri qas jikom ranima'.
  dob-dob: Onaꞌaiꞌaila, gosedai Epapila nina tai boboꞌana, ga tetela nina ꞌigimi eꞌitemi.
    Manuna ꞌilopaꞌeluma ꞌaboꞌama, ga ꞌietaetapewa Keliso manuna ꞌemiya,
  wrs-wrs: Yimba doa nowolva vreina Sesoana undva Epavrasnamini, hemba pimba und viv.
    Epavrasva himba mongawa andranindrini kana, wo himba besal andranindrini luhunv
    pimba Kristusna.
  mca-mca: Aka'an hik aka' nikfeliti'ƚets na' Epafras, hik nakha' hisu'uni'ƚ in yithayife'eƚ,
    qa ƚe'wis iye ƚeq'ithayinenek ha' Cristo hats'inha qu' ne'feni'ƚij in ƚijayani'ƚ
    ha' Cristo.
  tzo-TZC: Ti lequil achꞌ cꞌop taje, jaꞌ laj xchanubtasoxuc ti quermanotic Epafrase,
    ti jaꞌ jchiꞌilcutic ta abtele, ti jun yoꞌnton ta xtun yuꞌun ti Cajvaltic ta atojolique.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​အ​ကြောင်း ကို​သင်​တို့​အား​သင်​ကြား​ပေး​သူ​မှာ
    ငါ​တို့ နှင့်​အ​တူ​ခ​ရစ်​တော်​၏​အမှု​တော်​ကို​ထမ်း ဆောင်​သူ၊ ငါ​တို့​ချစ်​မြတ်​နိုး​သူ​ဧပဖြ​ဖြစ်​၏။
    သူ​သည်​ငါ​တို့​၏​ကိုယ်​စား​သစ္စာ​ရှိ​စွာ​ခ​ရစ် တော်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​သူ​ဖြစ်
    ပေ​သည်။-
  gng-NT: Tiʼjɔ nin tiʼtonsɔntɔ Epafa nɛ wɔkn' nɛ. U yé niʼbo Kristo ya tonsɔnl wà
    ti du uʼbo nɛ.
  cbi-NTPO: Entsa kuindaya laaba bulu taawasha kemu lala' estyanu Epafrasya ñullanu
    mijakaave, tsejtu Cristo' mitya lala naake taawasha kes nemu deeñuba ya bain ura'
    tsangues nemu juve, ñuichi uraa kendu.
  ikk-NT: Ẹpafrasị hụn wụ ezi igbọn-Kraịstị ibe ẹnyi wụ onyẹ hụn zi ụnụ oziọmanị.
    Onyẹ-ọrụn furu wẹ gi e dọn ẹnya k'ọ wụ imẹ Kraịstị. Ọ n'a rụn n'ọ rịnị ụnụ mma,
    ọ n'a nọkin ẹnya ẹnyi ebe ụnụ rị.
  leu-leu: Na Epafras aava yaasok xuvul paga, a fapiti nami pana lagasai aanabeꞌ e
    nane fuuna faisok vulai lapaa Yesus xena xavangaan nemaame la vepen simi.
  maz-NT: Ngue e Epafras c'ü rí s'iyaji c'ü o zo'c'ügueji o̱ jña e Jesucristo. Rí
    mimbëpjijme e Epafras cja e Jesucristo. Nuc'ü, pëpi na jo e Jesucristo c'ü. C'ü
    ro ẽcjö ro ẽ zenguats'üji, o pätcägö e Epafras o ẽjẽ.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་འཕྲིན་བཟང་དེ་ནི་ངེད་ཅག་གི་སྙིང་ནས་བརྩེ་བའི་ཞབས་ཏོག་པ་ཨེ་པབ་རཱའི་ངག་ལས་བསླབས༌ཤིང༌།
    ཁོ་རང་ནི་ངེད་ཅག་གི་ཕྱིར་དུ་སྐྱབས་མགོན་མཱ་ཤི་ཀར་བློ་སེམས་དཀར་བའི་ཞབས་ཕྱི་པ་ཞིག་ཡིན༌ལ།
  tca-NT: Rü ngẽma ore i mexü̃ nixĩ ga pexü̃ nangúexẽẽxü̃ ga Epáparu ya tomücü ya
    nüxü̃ tangechaü̃gücü ya wüxigu tomaã Tupanaãrü orewa puracücü. Nüma rü Cristuarü
    puracütanüxü̃ ya mecü nixĩ, rü nüma nixĩ i tochicüü pexü̃ nangü̃xẽẽxü̃.
  zpl-NT: Liꞌihua uriꞌihua beyaꞌ nú neli neca nucuaꞌ chenu uzeteꞌ Epafras nucuaꞌ liꞌihua.
    Liꞌilla rriꞌilla elietsa luru nu chiquiꞌ seꞌcaru liꞌilla xne liꞌilla neli sibiꞌlla
    lu Jesucristo.
  mbc-NT: Sîrîrî itekare eta'pîya'nîkon uyonpakon Epafras winîpai. Mîîkîrî wanî teesenyaka'masen
    pe anna pokonpe Cristo ton pe. Mîrîrî pî' teesenyaka'ma pî' aako'mamî amîrî'nîkon
    ton pe.
  ndg-ndg: Ayee nga innjili mwaifunzile boka kwa Epafra, mpendwa witu mmanda mwaitu,
    ywabile ni mmanda mwaminifu wa Kristo kwa niaba yitu.
  wsk-wsk: Den umu nina anananga ura suan se nanga bo Epaphras, nu ana nangama tam
    ale ninga maonam se ikiman. Nu Kristus ko ura diram la betera ko ura kari yawara.
  toj-NT: '@see-verse:COL.001.006'
  tbc-tbc: Epafras ru an aloŋ uyanan san maŋau ipiteŋanaŋ a. Iŋ man maŋsama urat kisaek,
    agod iŋ niŋen o tubun mi mamat da. Iŋ maŋ naoma iŋaneg Kristus san urat kagin
    ipani uyanan da.
  sna-sna: Makazvidzidza kubva kuna Epafrodhitasi, muranda pamwe chete nesu anodikanwa,
    mushumuri akatendeka waKristu nokuda kwedu,
  smk-NT: Siin anaod a nipatandaan na komoyo ni Epafras nin man'aduen min katrabahwan
    tan mailalwan ya sa man'ipagwa' na ni Cristo para sa kaabigan moyo.
  grc-TCGNT: καθὼς καὶ ἐμάθετε ἀπὸ Ἐπαφρᾶ τοῦ ἀγαπητοῦ συνδούλου ἡμῶν, ὅς ἐστι πιστὸς
    ὑπὲρ ὑμῶν διάκονος τοῦ Χριστοῦ,
  gof-WFTW: Hintte hessa nuura issife Kiristtoosas oothiya ammanettida, dosettida
    Ephphaafirappe tamaarideta.
  spa-BLM: así como lo aprendisteis de Epafras, nuestro amado consiervo, que es un
    fiel servidor de Cristo en favor vuestro,
  kyz-NT: Epafrasi 'ga futat awau pẽ mu'jau ee rakue. Epafrasi 'ga Jejui 'ga upe oreporowyky
    irũa futat. Orejekoty'aawarete 'ga futat jepi. Jejui 'ga upe oporowyky ma'e 'ga
    futat. Ore 'jawe futat 'ga Kristu 'ga mome'wau pẽ nupe rakue. A'jea futat 'ga
    'ea.
  dao-dao: Mi nghngün üng Khritawa khut pawhki, mi mpyapüi u, Epapharah üngkhyüh Pamhnama
    bäkhäknak nami ngtheingthangkie.
  cya-cya: cui' cha' nu ngulo'o yu Epafras 'in um, yu nu ta'a ngui'ni hua tñan 'in
    Ndiose nu ndyu'hui cuiya' ti' hua 'in, yu nu tsu'hue ngui'ni tñan 'in Cristo lja
    um,
  wrk-wrk: Nanangini Yibabraswanyi nyuli karu narrinya nanankanyi kunybanyi jangkurranyi.
    Nyuli karu narrinya nanankanyi ngirukanyi yajinyi jali yabimba Kudwanyi ngambalangi.
    Yi, nanda Yibabras, nyuli wakiwarr nangangi Jisus Krayiskanyi. Waki nyuli kudanyu
    nangangi, baki karu nyuli narrinya nanankanyi kunybanyi jangkurranyi. Nyulu kunyba
    nganinyi. Nyulu kunyba wakiwarr nangangi Jisus Krayiskanyi. Maruka ngaliya muwa
    nangangi kudanyu barri.
  nii-nii: Enim ek ka ei, Epapras kin, piik kan sinjing ei, sin noman ka eim kin ngamin
    kin, sin kongun ende wu, eim sin kin kongun ermin mił, Krais kin kongun dinga
    ka erpi kin, kunum kunum ngonum.
  ign-NT: '@see-verse:COL.001.006'
  dik-NT: Wek aacï dhëëŋ Nhialic piŋ tënë Epaprath raandan nhiarku lui ë puɔ̈u ëbën
    tënë Raan cï lɔc ku dɔc, ee riɛnkua.
  cac-cac: Aton jun tic b'aj sc'ayb'ejnac ex vin̈aj Epafras. A vin̈ tic, sco xajanej
    co b'a yed' vin̈, yujto quetmunlajvumal co b'a. Te emnaquilal yac'an servil Cristo
    vin̈ d'a e cal ta'.
  tzj-E: Jara' xch'o'ba chewech rmal quilaj kch'alal Epafras. Ja' Epafras arja' kaxbil
    chpam samaj com rsamaj Cristo nuban per ewmal ixix tak nesmaja, arja' jun acha
    jnuban wa' cumplir je ntzujuj.
  san-BUR: အသ္မာကံ ပြိယး သဟဒါသော ယုၐ္မာကံ ကၖတေ စ ခြီၐ္ဋသျ ဝိၑွသ္တပရိစာရကော ယ ဣပဖြာသ္တဒ်
    ဝါကျံ
  yaa-NT: Nonori nofe yora Ipafras mato yoini. Akka nã Ipafras nofeta Cristo yonosharaxomis,
    nãskakẽ nãato Jesucristoõnoa mato yoipaoni.
  cab-NT: Ligía cátei le larúfudajabei Epáfras jun, le ñadágimeinjalibei wáma. Jínsiñeti
    woun, subúdi wamúti luágu gayára lán meja weménigidun luágu lun lesériwiduni Crístu
    buídu jagánagua wawéñegua.
  clu-clu: Gintodlo dia kanindo ni Epafras. Palangga namun tana kag pario tana kanamun
    nga sorogoon ni Cristo. Ginpaayan namun tana dian bilang amun sali kag masasarigan
    tana nga manogpangabudlay.
  swh-ULB: Hii ndiyo injili mliyojifunza kutoka kwa Epafra, mpendwa wetu mtumishi
    mwenzetu, ambaye ni mtumishi mwaminifu wa Kristo kwa niaba yetu.
  tpt-NT: Chuncha tamalanin Epafras yu kꞌachaniyau ali yu kintatꞌatapatsayan. Yucha
    ox tapatsaniy ni Cristo para kataꞌaqtayjun.
  aai-aai: Iti tur etei i aki bow turai wabin Epaphras, Keriso ana bowayan gewasin
    ta, aki efani manaw kabeber Godane bai na eo kwanonowar,
  sny-sny: Meni Epafras lai fene ma'e peri heneruwe wisere a'i au atuatu areiyeteye.
    Fene peri lo wanuwe su, fene Krais ne tote tawesi umasinamiteye. Meni ape Krais
    lo wiyawi meni ne. Notosi fene ma'e aiye ta'ame su, le yaru notosi lo Krais lo
    wiyawi au ta'aneteye. Notosi meni ape marepi wisere erasi a'i tote wawesiyenamisiya.
    [Kl 4:12; Fm 23]
  myy-myy: Mani yagʉ Epafras wame cʉtigʉ, ĩ ñami mani maigʉ̃. Mʉare Dios oca riasoñi
    ĩ. Jesucristore moa ĩsigʉ̃ ñari queno adojʉ gʉare ejabʉami ĩ.
  trc-NT: Ne̱ síí cuꞌna̱j Epafras me síí tucuꞌyón nana̱ yoꞌ man soj, ne̱ dan me se
    síí ꞌyaj suun ga̱ núj me soꞌ, ne̱ ꞌe̱e̱ rá núj man soꞌ, ne̱ yoꞌo̱ ꞌyaj suun soꞌ
    rihaan Jesucristó cheꞌé soj ado̱nj.
  cut-NT: Ndudo min ne, a dihno vo Epafras che yahino vo sa̱hn, chicuahn se nchuhn.
    Sa̱hn min ne, combiero yahn nuhn na̱n ntiyon yahn Dihvo vo Jesucristo, ne numacuahn
    chedave yahn se rahndudo se ndudo yahn Dihvo vo va̱n nchuhn.
  bel-bel: як і навучыліся ад Эпафраса, любаснага супрацоўніка нашага, вернага вам
    службіта Хрыстовага,
  zlm-KSZI: Kamu telah mendengar juga daripada teman sekerja kami yang dikasihi, Epafras,
    yang menjadi hamba al-Masih yang beriman bagi kami,
  gdr-gdr: Sɨ wɨn kea odede wɨp b'auyaena yokatonda sowaina singi iyeni wɨkomad Epapram
    pɨlke. Ɨ ton re Kerisomna nony ɨjai wɨko rɨga e sowanɨm yɨm okawam.
  vmy-NT: ꞌBa Epafras xi tu jngu ñaꞌaxai̱ ꞌba xi ꞌñu nimejée̱n ngayeje, kui xi yakuyanu
    enbiu. Xi ꞌñu kixi tifiko xare nga tsaꞌexatꞌare Cristo nga tu kjuanda tsojon.
  cmn-FEB: 我们亲爱的朋友和工友的以巴弗，他代表你们成为基督值得信赖的仆人，教授你们这一切。
  gmv-RNT: Hessaka ha7i nu gish gididi Kirstoosas ammanettida oosancha gididayssinne
    nunara issife ooththizanne siiqiza Ephapiray intena tamarsides.
  ncl-NT: Quema, Dios tejchihuilía icuali jan quinami anmitznextilic Epafras hual
    yihual ticnequilo míac. Ca yihual tictequipanuililo Cristo. Ticmatilo quinami
    cuali tequipanúa Epafras, ticmatilo yihual neli quitequipanuilijtía cuali Cristo.
  sua-sua: '@see-verse:COL.001.006'
  klt-klt: Epafras yá me pingnga álosim wa sánáng tolin du wa narángga táuráng. Epafras
    wawu Jesu Son Iháhá watán yáup ámna álosim, nányot yáup káman táená. Nándá wata
    kikiná hánám naráng mánggoemán. Watá nán kurák mátap náni tángga sándán káin kungga
    Jesu yan me pingnga álosim wa sánuk.
  are-are: Angkatja nhanga Altjirranhala rrakangkarra ngwanga ntelalhama, rrangkarra
    Epaphras-angakimparra wuka. Era, nurna turta, tjina urrkapunhapunha ilporatha
    Kristaka nama.
  gai-gai: Na Epaparasa ma nemo an kam wembaŋ laŋna kammo nemo riptirinan, na ne manmo
    malamŋiat. Na Epaparas tikca ma Karaisna aiŋna ramoot laŋ ŋgoin. Na ma aina aiŋna
    ramoot, na aia manmo mamatŋi ŋgoin. Na ma nenmo matau ŋgoinna otaca Karaisna aiŋmo
    matau ŋgoinna morenan.
  qvm-NT: Tsay wilacuyninta chasquicärinayquipäga wilacog mayë Epafrasmi gamcunata
    yachatsishushcanqui. Payga Jesucristupa wilacuyninta alimi wilacun.
  chz-NTPS: Gaꜙläꜙtë̱ë̱hꜙ baˊ hnähꜘ juuˈ naˉ, läꜙ maˊ gaꜙhlë̱ë̱hꜗ Epafra hnähꜘ, ø̱ø̱hꜗ
    jneˊ hi̱ˉ hnääꜙ jnäähˈ, hi̱ˉ jmeeꜙ taˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäähꜗ hiꜙ miˉteꜗ bihꜗ
    läꜙjëꜙ taˊ kihˈ Cristo, jeeˊ kyahˈ hnähꜘ kaˉlähꜘ.
  kmu-kmu: EpafalasiꞋa mani mono kea huhaleno higetama havilinae. Ani kanoa taꞋagaila
    taꞋaya huno Yisasi Kalaisi aliꞋyana alige alige nehia kanogino taꞋagaiꞋene nagopi
    aliꞋyana neꞋaluna kanogino agaifena aluya huno nenahaiye.
  ood-NT: nash pi am em-ahgid ihda t-wehm chikpandam Epaphras. Id ach ab si tatchua
    ch hab elid mo si s-ap hab wua g e-chikpan am em-shahgid.
  lbm-lbm: परमेश्वर को अनुग्रह ख तुम न हमरो प्रिय सहकर्मी सेवक इपफ्रास सी सिख्यो,
    जो हमरो तरफ सी मसीह को विश्वास लायक सेवक आय।
  ncj-NT: Yeh in totlasohicniu in Epafras aquin omechnextili inon. Huan yehhua se
    cuali tlapalehuiyani ica in Cristo.
  yuj-yuj: Epafras te yino énénki tére konámpara, yumwan am Kwapwe Kare Kar akwapá
    farákáp námp te, yino man warákár konempon. Mao te yumwan yaewourrá Kraisomp téreran
    yae-párák kare tére konámpon.
  kto-kto: Eva, amit ara Epafras la betong ira mi ga misinguala o bais ula mumuru.
    Iriro Epafras, irie la migan ing o uriro ubi ang Karisito ga mitara naing aime.
    Ga irie la man okosarong ubi ang Karisito na dalap a. Are ratmat ga ula mi arakin
    ii ga misinguala meba miagailie iro ubi ang Karisito.
  gmv-NT: ሄሳካ ሃዒ ኑ ጊሽ ጊዲዲ ኪርስቶሳስ ኣማኔቲዳ ኦሳንቻ ጊዲዳይሲኔ ኑናራ ኢሲፌ ኦꬂዛኔ ሲቂዛ ኤጳፒራይ ኢንቴና ታማርሲዴስ።
  por-BLT: Nosso querido amigo e companheiro de trabalho, Epafras, um fiel servidor
    de Cristo em nosso nome, ensinou a vocês a respeito disso.
  stp-NT: Guch jaduuñ Epaapras puiꞌ tu jam aꞌgi na pu chuꞌm kaꞌm jup tu juan jaꞌp
    na jax aach, na pim aapiꞌm jaroiꞌ puiꞌ biaꞌ nar jix kɨɨꞌ tujuandam tugiꞌñ guch
    Xoiꞌkam. Gio aach puiꞌp jix kɨɨgalhiꞌñ dhiꞌ dhich jaduuñ jich Xoiꞌkam bhaan,
  ame-NT: Ñeñt̃ara cohuen ñoñets ñeñt̃ ñanom yec̈hatas masheñ Epafras. Ñapaʼ ñeñt̃
    eʼñe parrocma yet̃orrena Yomporecop, atarr yemuerannena. Ñapaʼ c̈hocma atarr cohuen
    t̃orrena Cristocop ñeñt̃ñapaʼ eʼñe socop.
  mgh-2016: Epafra, namitheko nkhunanihu, namitheko o uttuniya a Kuristo wo nlhatu
    wihu owittuchinheni mwaha wo nnema wa Nlhuku
  kvn-NT: Imi pemal Epafrasbal Cristo-kaka turdasmal. Tenal Epafras anmal-pakad-pilaled,
    ilagwen-Cristoga-arpaged. Tenal Epafras anmal-anal pemal-abalgin Cristoga arpanai.
  gvf-gvf: Ka nil si i tongwa yal iwe. Epapiras na denan miranan tere na bole ka main
    nil konagi erebilgire, yalini Kirisito ka main konagi ere milere main i aa te
    ai si milemue. Yalini i milinga gul nusi erigire, ka main i, nil si i tongure
    pirinwe.
  san-ISO: asmākaṁ priyaḥ sahadāsō yuṣmākaṁ kr̥tē ca khrīṣṭasya viśvastaparicārakō
    ya ipaphrāstad vākyaṁ
  deu-ELBBK: so wie ihr gelernt habt von Epaphras, unserem geliebten Mitknecht, der
    ein treuer Diener des Christus für euch ist,
  mcb-NT: Pine karanki notigankakeri notentavagetarira Epapera yogotagasanoigakitimpira
    Niagantsisanorira. Irirori intitari aikiro piriniventirorira ikamantakotirira
    Jesokirishito.
  yle-yle: Pini n꞉ii u kwo yi kópu dyuu nmyinê ny꞉ee tumo, Epapîdas, nyi nuu u pi,
    Yesu Kédisu p꞉uu mye dpodo. Nmyi l꞉êê dîy꞉o mb꞉aamb꞉aa ngê a dpodo.
  swh-1850: Mlijifunza juu ya neema ya Mungu kutoka kwa Epafra, mtumishi mwenzetu,
    ambaye ni mfanyakazi mwaminifu wa Kristo kwa niaba yetu.
  ese-NT: Dejja Epapasi bajjani ecuanajaya quea jea nee. Ohuaya Jesosa Quitoja esohui
    huohui caꞌyonaje miquiana que. Oya ecuana jayojjaya Jesosa Quitoja yajjijo chacochacoani.
    Ecuana sohuihuohui sahuajji quea pame nee peaꞌai.
  jac-NT: Haꞌ juẍta Epafras quexcuynicano yin̈ huntekꞌan tuꞌ, caw xahancano ay naj
    juhan̈ yuto caw jet munlawomal cobahan̈ yeb naj. Caw yijem chiyute isba naj ismunla
    yin̈ tzet chal Comam Jesucristo texol.
  cak-CNT: Y riq'uin c'a ri kach'alal Epafras xivac'axaj-vi ri ruch'abel ri Dios.
    Rija' jun samajel ri kachibil roj, y janíla c'a nikajo'. Rija' can jebel vi nisamej
    pa rusamaj ri Cristo ri chiri' chi'icojol rix.
  zia-zia: '@see-verse:COL.001.006'
  mal-2015: ഇങ്ങനെ നിങ്ങൾ ഞങ്ങളുടെ പ്രിയ സഹഭൃത്യനായ എപ്പഫ്രാസിനോടു പഠിച്ചിട്ടുണ്ടല്ലോ;
  tuo-NT: Ʉ̃sã ʉpʉtʉ maꞌigʉ̃ Epafras mʉsãrẽ te quetire werecʉ niwĩ. Cʉ̃ ʉ̃sãrẽ daꞌratamugʉ̃
    nimi. Õꞌacʉ̃ beseꞌcʉ Cristo ye cjasere mʉsãrẽ weregʉ nimi.
  mbl-NT: Ha yũmũg xape 'Epap te xa hãmyũmmũgãhã', tuk mũg pupi hãpxopmãhã', tu Kunnix
    pu hãpxopmã punethok,
  zpc-NT: Lëzi canaꞌ psëdi Epafras leꞌe. Nacarë Epafras benꞌ rue dyin quie Diuzi.
    Nadyëꞌëndoꞌnëꞌ. Naquëꞌ benꞌ rue dyin quie Cristo conlë leꞌe du guicho du laꞌadyiꞌnëꞌ.
  gul-NT: Oona laan dis fom Epaphras, wa we lob an wa da do Christ wok longside we.
    E faitful bout de wok wa e da do fa Christ fa hep oona.
  mau-NT: Cˀoa⁴-sˀin² tsa³ca³co¹ya³-no³ Epafras, je² ˀnti¹cho⁴ta⁴ xi³ tsjoa³chai³⁴-jin⁴,
    xi³ to⁴jnco si¹xa¹cao⁴-na³jin⁴, xi³ cho⁴-ˀnta³-le⁴ Cristo xi³ nta³ fi²tˀa³-le⁴
    xi³ tˀa³tsaon⁴³.
  gup-gup: Nahni Epaphras nawu karrimarnedjare, nungka korroko ngunmarneyimeng manbu
    kunwok manmak bu ngurriborlhmeng. Nungka kabimarnedurrkmirri God yiman slave nawu
    kabibongname, bu yiman ngad warridj. Nungka kabimarnedurrkmirri kunmak nuye Christ
    bu kadberrekenh.
  bss-NT: Epafrasɛ, mbəledɛ awe Yesu Krǐstəə mɔ́ɔ ankalé nyé ḿmê nkalaŋ. Adíí
    mod awě syáābɔ̄ɔ sêbɛleʼ nsɔ́n, sêdəə́-ʼɛ mɔ́ bwâmbwam. Abɛnleʼ Yesu Krǐstəə
    ne nlém nhɔ́g. Abɛ́ áde ádíí-ʼɛ ne nyé, nsɔ́n ḿme séntə̄ŋgɛ̄nnē abɛl
    mɔ́ɔ ábɛlɛɛ́.
  met-met: Epapras tubatuba ulek xaiya ba nang, lipua murumam sibuna mana, riamam
    oxatama. Tuxu Kristo oxatanoa haringina, xap yabamama bungina tuxu oxatua liwe
    mang.
  kpj-NT: Epafa jiarỹ wiwana Deuxu deòdurenyre. Kia iribi tadoholamahãte. Tii Kristu
    rybemy rybedu òbiti rare.
  zao-NT: Lee Epafras mndaa kwent chaan Diiz Chul lo goo, lee zha nak mos chaan Jesucrist
    taxal nee ne noga ne goo lee zha nak thib zha kuu nali ntsow rtsin Jesucrist.
  byx-byx: I sa ma Epapras ka su ngen te lungera ama lengi ama atlu nget. Be ama tekmeriirang
    ama atliirang dai sa ma Ngemumaqa qa rekmet niirang. I ma Epapras dai iaq ama
    atluqa vet ma Kristus aa rletki. Be qa dai namen auut i uuret matna ma Kristus
    aa rletki, be maikka uure narliip se qa. I ai de qa tat never a uut de qe taqa
    uas te ma Kristus aa rletki gel ngen.
  ctu-CTI: Chʌ'ʌch ti' cʌntisʌyetla jini p'untyʌbil bʌ lojon c pi'ʌl ti toñel Epafras
    bʌ i c'aba'. Xuc'ul bʌ ajtroñel i cha'an Cristo cha'añetla.
  zos-NT: Ndø sundamupø ndø yoscuy tøvø Epafrasis mi ncha'maṉvajcatyam Diosis 'yote.
    Epafras yospa vøjø Cristo'is ñøyicøsi para mitzcøtoyata'm.
  gvs-gvs: Moe nakae Epapira boi bogina ivatulukoimi. Tauyana ama tosavaiyuwo be nakae
    ida kalo, nakae Guyau ina tovaita aba numisa komi manumi.
  kbm-kbm: Eitit and amol kulkul ane Epafras gibul mateu nok gitangi yem. Epafras
    nok ei Kilisi ane amolmol kulkul ane vie ti ebe giwel eilu be gilgum Pomate ane
    kulkul ok.
  rmc-rmc: Avke sar oda sikľiľan le Epafrasistar, amare vzacne phralestar, savo služinel
    jekhetane amenca a hino verno služobňikos le Kristoskro prekal tumende.
  apr-apr: Ngan tool kiam, Epapras, yo lomam panga mai san i, in ikaua nemam a imala
    ipatomonai ang ye betanga moolmool tani a lomu galanga ye oo. Ye in kapraingi
    dook mata ke Kirisi le iyei urata ki dook mata bet ilonang ye.
  tiy-tiy: Enggélingoo kom i fantage bé ni kégédaw i Tuluse tidéw dob Epafrase, sani
    gulaané tome dumo tom sugu-sugué Kristowe. Beeney mésarigone gémalbék témabangan
    begey muret fantag bé Kristowe.
  nlg-nlg: Epaphras, nimami na puku ni tinoni toro lutu kolua, toro puku ni dolovi
    utoana, agaia te lavi rughuhorua vanighau gatu na rongorongo uto. Agaia nina puku
    ni tinoni taluutuni a Christ ma gaia te hangaghau te tughughai iroghai.
  dgr-DOGNT: Epaphras ededı̨ sìı godı nezı̨ı̨ hoghànaxeèhtǫ hǫt'e. Eyı dǫ weghǫnets'eètǫ
    hǫt'e, goxèht'eè Nǫ̀htsı̨ cheekeè elı̨. Gogha Zezì-Krı gha t'aats'ǫǫ̀ ehkw'ı eghàlaeda.
  pes-OPV: چنانکه ازاپفراس تعلیم یافتید که همخدمت عزیز ما وخادم امین مسیح برای شما
    است.
  ron-1924: кум аць ынвэцат де ла Епафрас, пряюбитул ностру товарэш де службэ. Ел
    есте ун крединчос служитор ал луй Христос пентру вой
  tpz-tpz: A teꞌ vëh e Ëpafras to vavaasis voh en peöm pa Soe Vih pamëh, köm nat vahik
    voh em. E Ëpafras a teꞌ kikiu vih rakah pe Ieesuꞌ Kristo, eꞌ me a meh teꞌ kikiu
    vaꞌaus pemöm. Kemöm iu suntan rakah e nem peꞌ.
  agd-agd: Teti ma sinunu iyaruna sifá tiváe Epafrasi ano ma ma kama vaya siamein
    mai véi maen Karaisintá mumunan iyain doran bantan báken tetin má manafin doriyain
    mi van tetin too varen mai yoraríen mino.
  rkb-NT: Epaparas Sesus soho ahabo nitsasoko. Atakta mytuk nikara. Sesus pokzitsiwy
    tuk tarabaja ziknakara. Kiristu tsumuẽhĩtsa niyze mytsyhyryze nimytsumuẽhĩkĩ.
  san-THA: 'อสฺมากํ ปฺริย: สหทาโส ยุษฺมากํ กฺฤเต จ ขฺรีษฺฏสฺย วิศฺวสฺตปริจารโก ย อิปผฺราสฺตทฺ
    วากฺยํ'
  iws-iws: Epafrasɨn krɨmiir inkam kɨbiyɨn, tɨ dimɨn taemɨn hɨnɨɨn kɨmiirɨn siya boɨmɨmauugɨm
    siya Adi Komii siiramɨn krɨmaka bɨ mɨriigɨn mɨ siya krɨmiirɨn ɨni hɨriiyar whɨnkɨnsiis
    haigɨnɨukrɨpkaiyɨn Krais siir yai ɨmiir nanaaknɨnkii haigɨnɨuwam.
  pol-SZ: Tym, który przyniósł wam dobrą nowinę, był nasz drogi współpracownik, Epafras.
    Jest on oddanym sługą Chrystusa
  ztq-NT: Lëë betsy noo Epafras bluuy xtiits Dios lo do. Ksa noo xaa xkyë tsiiñ. Tu
    xaa nii xsoob xtiits Crist nak xaa.
  zai-NT: Laani nga bisiidi Epafras laatu. Nadxii du laabe ne huayuni né be laadu
    dxiiña'. Bi'ni be xhiiña Cristu lade tu sin niree be gana.
  upv-upv: Kamrungrunge womu pae nanu ngel nir ji Epapras, nga mivi sele kerr san
    nga nomormerreni. Ni evi jinibb nga mokmajing lilane m̃irres se Kristo tevi kami.
  wap-NT: Unao abatan wuruꞌu mishiꞌoraz kuwai Tominkaru kamunanun dauaꞌoraz, Epaphras
    kakuwaapan idiꞌo uꞌati. Uruu wamarainapanii, naꞌiki kaudinaꞌo Tominkaru ati waunao
    kawan. Minziiwa ukaminkaꞌuupan waunao, ukowaadapan idaꞌan kaimanaꞌo kuwai, Christ
    dauꞌu unao diꞌiiꞌaka.
  mva-mva: Pile Uia ngae nge Epapras-lo ka kalongo. Ngai nge malipilipi-budu ruangama
    iauia. Be aramaio be adoado-tina Kristus malipi ne iememaki.
  dwr-NT: Hinttenttu hewaa nuunanna ittippe qooma gideedda siiqo Eppaafiraappe tamaareeddita;
    I nu diraw Kiristtoosaw ammanettiide oothiyaawe,
  kfw-kfw: Minriang kaom keini suok inchangpui, keini rathuulla Christa sik-ah ngamna
    kaom chuonkatho Epaphras diangnga inphut nangni'n Pathian riangwai kha ning-inchujei,
  bfz-bfz: तिजी री ई शिक्षा तुसे म्हारे प्यारे और साथे काम करने वाल़े इपफ्रासो ते
    सीखी, जो आसा खे मसीह रे विश्वासो जोगा सेवक ए।
  cuk-09: Epafras we-igargi bemar-odurdaksad. Epafrasde anmarba-arbaedid, an nue sabmaladid,
    emide anmar-ular bemar-abargi Cristoga gwen galakussuli arbanaid.
  ben-OBCV: একথা তোমরা আমাদের প্রিয় সহ-সেবক ইপাফ্রার কাছে শিক্ষা পেয়েছ, যিনি আমাদের
    পক্ষে খ্রীষ্টের একজন বিশ্বস্ত পরিচারক।
  mil-NT: Te ducaⁿ nǐ dánèhé ñáhá tě Ěpafrás tée ío cùu iní‑ndɨ́, chi tnàhá‑dé ío
    quìde ndáá‑dé xínú cuèchi‑dé núú Xǐtohó Jesucrìstú quídé‑dě núú‑ndɨ̌ dácuàha ñaha‑dé
    xii‑ndo tnǔhu‑gá.
  myu-myu: Epafras kawẽn idipat o'g̃uwẽn eywebe. Ixe Epafras wuybure ikukpin cĩcãat
    wuyxe. Cũg̃ me ixe kapikpig̃ Cristo muwẽnuwẽn warara'acat pe. Ixe eybuywatwan
    ocedieg̃ g̃asũ bit.
  fue-fue: Epafaras banniraawo amen jiɗaaɗo, gollodintooɗo e amen, waajike on haala
    moƴƴere nen. Oo laatii koolaaɗo, gollantooɗo Almasiihu caka mooɗon.
  amk-amk: Kaiwo Mahikai nanai metaramioai ria Epafrasi, antone maniwowiri antoenemiwawuti
    tuti yufi ria antoru foi. I mani Kristusi ne mangfatao yufi na masi we fiata mea.
  fai-fai: Be Ebáfadas nulum nawkinum nuluso Kadais ami wok dudew tabe bom gong dakáyamin
    kinim ade nulum aket dawkádawin kinim ami dim kal kiba kal keisidiw.
  ura-NT: Nii quete jeriha Jesocurisitone rijijieein inara relaain nelu, nii jataain
    canuhacha belaineein nenaa Efaforasi. Acate canacaanu amihaneeon que canacaanu
    coroatajaneraneein, inara rai jeriha Jesocurisitone rijijieein cha ichaeraneein
    nenaa ne.
  mcd-NT: Nan Epafras nocofunu fasi shara. Un ahuun noicoin. Arifi no futan Cristo
    yonosharashomisi. Noncai matofu itiro ipaonima. Ascacun afincoin mato Jesushuunoa
    tapimayopaoni.
  urt-urt: Yip si yambaꞌe wusyep bwore mise tikin Got natme Epafras. Kin ŋimei bwore
    poi, topoꞌe miyeꞌ wah bwore bwarme tikin Krais. Pe kin ŋende wah tikin Krais ŋaiye
    ka ungwisme yip.
  kiz-kiz: E'jhe ndo injili j'ha mumanyili kuh'oma kwa Epafra n'ganwa ghwitu ntumwili
    njitu, ambajhe ndo n'tumishi n'kweli ghwa kiristu kwa ndabha j'ha twenga.
  tzo-TZE: Li sc'op Cajvaltic laj ava'yique, ja' la xcholboxuc li quermanotic Epáfras
    ti co'ol chituncutic yu'un Cristoe, ti lec jc'anojcutique, ti jun yo'nton chtun
    tey ta atojolique.
  lex-lex: Kot Kalwied de ed maka Epafras, kniarwial miamni mak kden rer lia a ralam
    mamni, ha nakot tiy miy. E' ed mak kdenrer pia ntulan mai ita yoma nora ami mkar
    wiut lia Kristus kniarni, la' miy rerieimi.
  dov-dov: Aya ngimakani ngimwakiiya kuli Epafulasi, muzikema uyandwa, muzike usyomeka
    wa Kkilisito utwimikilila.
  rgu-rgu: Emi manori hata ia ra neme aꞌa Epafras, fo ami tia-lai mana noi susuem.
    Ana makate nalalaꞌo naroo Kristus nonoi-tataon nai emi talada.
  toc-NT: Porque u̠má tla̠n tala­ca­pa̠s­tacni huá pu̠lh ca̠li̠­ma̠­kalh­chu­hui̠ní̠n
    quin­ta̠­lacán Epafras hua̠nti̠ luu cpa̠x­qui̠­yá̠hu la̠ta lac­xtum quin­ca̠­ta̠­li̠s­cuj­ni̠tán
    xta­chu­huí̠n Dios, y cumu la̠ hui­xinín catzi̠­yá̠tit ni̠para tzinú xli̠t­lakua
    la̠ta li̠s­cujni̠t Quim­pu̠­chi­nacán nac milak­sti̠­pa̠ncán.
  som-som: Sidaasaad ka barateen gacaliyeheenna Ebafras oo addoon nala ah, oo Masiixa
    u ah midiidin aamin ah aawadeen,
  mam-C: Tkyaqiljo lo, o b'aj t-xnaq'tzin Epafras, a o tz'aq'nin junx quk'iy, ex nimxix
    tq'aq'b'il qk'u'ja ti'j. Waja tu'n t-xi nq'ma'n kye'y qa ajo Epafras jun tb'anil
    taq'nil Crist at kyxola.
  ndj-ndj: Muyiwula usangi wa Chapanga Kufuma kwa Epafula, ndumindumi muyetu yaveli
    ndi mgolafichuku goleki wa Kilistu kwanongwa ya yufwi.
  mbj-NT: Epaparas, ãã sii Kristo wë moo wät doo, bë paa tama met'ëëg wät ta ti panyyg
    hanäm doo. Baad Epaparas moo wät. Dooh tah'yy gajëë bä bë hyb n'aa Kristo wë tamoo
    wät do hã.
