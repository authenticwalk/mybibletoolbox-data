  qup-NT: Chaytaka munashka wawkinchi Epafrasmi ñukanchiwa pakta sumakta kankunata
    yachachirka. Kristuta alita kasuk kashpan kankunata sumakta yanapashka.
  dop-dop: Tɑ tǝmlɛ tɑɑ tɑɑpɑlʋ kʋpɑŋ Ɩpɑfǝlɑsɩ sɛɣɛsǝnɑ-mɛɣɛ mpʋ. Tɑ́ nɔɣɔ kɛ ɩ lɑkǝnɑ
    tǝmlɛ ɩsɩɩ Kilisiti tǝmlɛ tʋ kʋpɑŋ.
  azb-azb: Bunu bizimlə birgə Məsihin qulu və sizin üçün çalışan Onun sadiq xidmətçisi
    sevimli Epafradan öyrəndiniz.
  eng-DBY: even as ye learned from Epaphras our beloved fellow-bondman, who is a faithful
    minister of Christ for you,
  guo-NT: Epafras, xatis nejxasinkaspon, japon xamal matxoela naewʉajan Jesús pejwʉajan.
    Japonbej, xanal sʉapich, nabist Cristoliajwa. Japonbej xamal naewʉajan, xanal
    tajut fʉlaeyaxinil xot xamal poxade.
  hla-hla: Epapras te hatuts rilimiu a ka teka, a tsomi i tarara te kui gono mera
    nolam me taguhu rano lam ba te pakokena a toukui tere Kristo tu ngilin kato lam.
  mav-NT: Ga'atpo mehĩ Epawai toĩne'en eipy­'a­setpe turan tohenoi kahato ra'yn Tupana
    egyi'at hap etiat. Ta'i mi'i ti Aipo­typot eropat hat sese uruto ewywuat kahato
    aipotpap upiat kahato uhyt Epawai. I'ewyte eiwo­'o­mu'e kahato hat mi'i. Yt ipohep
    hin i wakuat sehay enoi hap ete ehepe. Mi'i kaipyi eweipuẽti ra'yn Tupana egyi'at
    hap.
  kpf-kpf: Bukuniŋâ âlipŋâ Epapara, Kristogât kore a op ândim den sâmap. Zo yatik
    opmap, zâkŋâ siŋgi âlip dâzâŋgoi nâŋgâwe.
  ppo-ppo: Ai fo wisita, Epapras-né dia̧paae yó matepa wosalepó. Ai sekȩ́ a̧ta, da̧
    beta̧ kutó diratere hosaa mole no bitu, da̧né dia̧ tao saalopó yale kaae, Kerisoné
    ala wisiyóló eró taru, ama dia̧ taosu beterapó.
  hin-2017: उसी की शिक्षा तुम ने हमारे प्रिय सहकर्मी इपफ्रास से पाई, जो हमारे लिये
    मसीह का विश्वासयोग्य सेवक है।
  wol-KYG: Noonu ngeen ko jànge ci Epafras, sunu mbokkum surga biy sunu soppe, te
    di jawriñu Almasi bu wóor bi nu jàpple,
  bef-bef: Lalalutifu giꞌa Epafalasiu leꞌali hiti Yesuhi liliꞌna hetofa huto nolina
    bo to Huꞌmamofihi kagamo yataꞌa lu lepiꞌehina bouba yatai lalitoga nehetito Huꞌmamofihi
    Sikalafuꞌauba eneleꞌmo fulu huꞌehigo enali koguna ite minete ai kaba hinogo ai
    kaba hinogo hilata hite neminana yabe luto lenali kumu ya lu leꞌemiꞌehina.
  amm-amm: Moisu mo Ipafolasoyo posasoko wiyononikinuwo, kotini mi ano siyamai nokota
    itouniyaimoyo. Kolaisoni mi tano fasimoko itouniyaimomoi.
  zaj-zaj: Muifundiza mmbuli ya ngekewa ya Mulungu kulawa ha Epafla, msang'hana mietu
    itumnogele, msang'hana wa Kilisto yalibule uzenzeleganye yosang'hanika sama yetu.
  chq-NT: La lɨ 'e galɨtɨɨ²¹naa' 'e ga'e¹ ru'¹u' Epafras, 'in 'iin²¹²na', 'in gajmaa¹a
    to² coon'¹³ jna'. Joon 'ii jaain²¹ 'in jmoo¹o to² tyʉ'² Cristo 'in cwo'² 'naa'
    júu³ tyʉ́² joongɨ jo cuu'¹³‑'oo' coon'¹³on.
  swp-swp: doha heleda‐taupaisoa lolona Epapara i heatamiu wa, ia Keriso ena heaheari
    taunuaadidirina esau, ai debamai eai, hinage
  bjr-bjr: Eepafaraasafa maasa moodaa saikimarifa asauku mundirana amiqira saikimarifa
    qini qimanasaa inniki fimarufa maridanoo mifa kai mi fasaasa ufana inni Kooroosee
    maqannaasa qimannimufaqa iriqau.
  aby-aby: Efafarasima yabake Godinu wake weiro ya nauisa. Dawaini iini Yesu Kerisonu
    waiya ukeka mi. Ibake dawae yabairo nanu orofa munike Godinu wake weiro ya nauisa.
  eng-YLT: as ye also learned from Epaphras, our beloved fellow-servant, who is for
    you a faithful ministrant of the Christ,
  jni-jni: Agino me ani tize ta Asere kasi umanza sa ya wuzi ahira Abafaras, uroni
    ukatuma karu kahuma de sa mazin katuma kahuma ka vana Asere anyo aru.
  kne-kne: Din nangitdos na en dakayo et si Epafras ay esa ay laylayden mi ay gait.
    Matalek sisya ay panakaawak mi ay nakisilsilbi en Cristo.
  tgj-tgj: Nonu Pwknvyarnv gv aya nga, ngonugv pakbu ribam ajin, Oogv ngonugv lvgabv
    mvngjwng sila Kristo gv kudungkua rinv Epapras gv lokv ngv chintoku.
  gui-NT: Cuae re peñemboe Epafras güi. Epafras oyeócuai Cristo pe ore ndive, jare
    roaɨu yae. Jae co metei Cristo jembiócuai pepuere perovia catu vae.
  quc-TT: Jetaq ri xiwetaꞌmaj rukꞌ ri Epafras, patanil re ri Cristo xuqujeꞌ toꞌl qe
    uj, rumal iwe.
  heg-NTPO: Mi tui dais nias son deng kaka Epafras, un nam kaim tapan in dake man
    kaim namnau. Ta un makoe in lako-daek Kristus osa la napiut se mi hlala ka.
  ptu-ptu: Ingganna ia too muissam dioa' mai Epafras sababangangki to kipakamaja.
    Mesa duka' to mengkähäna Kristus to mala dihannuam umpamoloikoa'.
  bzd-NTPO: Ttè e' paka' Epafras tö a' a̱, ie' dalër tai̱ë se' é̱na. Ie' dör Cristo
    kanè méso we̱s sa' es. Ie' dör Cristo kanè méso yësyësë a' ki̱moie.
  kwf-kwf: Sa Epafras, na ngwae ba faꞋarongo kamu Ꞌani na FaꞋarongoꞋa LeꞋa, niaꞋa
    na ngwae kwaima leꞋa kaimili mala. Nia neꞋe ngwae rao leꞋa sa Jesus Christ faꞋi
    keroꞋo, ma nia ka rao leꞋa Ꞌi safitamuꞋa logo.
  eng-WYC-2017: As ye learned of Epaphras, our fellow [or our even-servant], most
    dearworthy, which is a true minister of Jesus Christ for you;
  eng-WMBB: even as you learnt from Epaphras our beloved fellow servant, who is a
    faithful servant of Messiah on your behalf,
  zat-NTPS: Da nigá ble'e Epafras le'e. Naque̱' bi bíchedxu nazrí'i lázredxu, ne ba
    bé̱nqueze̱' zrin nen netu', ne naque̱' chee̱le le'e tu benne' we̱n zrin li lazre'
    chee̱ Cristo.
  spp-spp: Wuu ntàannamabaarapyiɲɛɛŋi Epafirasi à yii kâla yire cyeyi na. Kirisita
    báarapyi niɲcɛnŋɛ u ɲyɛ u wi yii shwɔhɔl'e.
  zty-NTPS: Epafras bsedle' ḻe'e da' ni. Nake' benne' nži'ilžo-ne', na' žónḻene' neto'
    tẕen žin, na' ḻezka' nake' wen žin ḻi ḻaže' che Benne' Criston', na' žákḻene'
    ḻe'e.
  mek-mek: Ke oi egaꞌina laoga maina Epafras lai fou Deo ega pinauga akapa auga eegai
    omaleleaina. Isa iꞌa fauꞌaisai alo koꞌagai Iesu Kristo ega pinauga ekapa, ke lai
    alomai koꞌagai isa anina aani auga.
  aey-aey: Age Anutna uum igec eu mele bahic eunu Epafras wele iwaladeceb oin, uqa
    ele cabi hijile bahic, uqa Kraisna cabi dana me, uqa ele cesullimei Kraisna cabi
    me cofdona.
  urd-GVH: आपने हमारे अज़ीज़ हमख़िदमत इपफ़्रास से इस ख़ुशख़बरी की तालीम पा ली थी।
    मसीह का यह वफ़ादार ख़ादिम हमारी जगह आपकी ख़िदमत कर रहा है।
  ycn-ycn: Júpimi Epafras jehuíña'atari icá rinacu i'imacá. Iqui'ija huahuátacare,
    Epafras. Huajhua'até ri'imá, Tupana puráca'alo yucuna i'imacana nacú. Jesucristo
    hua'até sápajeri que ricá ijlojé penaje.
  djr-djr: Bili muka nhumalaŋgal gan ŋunhi Yipaparatjthuny lakaraŋal dhuwalaŋuwuyyiny
    ŋunhi manymakpuynydja dhäwupuy. Mirithirr ŋarra ga nhanŋu dhuwal Yipaparatjkuny
    märr-ŋamathirr, bili linyu ŋuli ga ŋunhi rrambaŋi yan djämany nhanŋu Djesu-Christkuny,
    guŋga'yundja ga nhakun nhumalany bitjandja bili ŋayaŋu-rur'maramany.
  kvg-kvg: Nqanek Manqat Mbomambaqape, Epaflas-té qazoyogém, ndego ni namba sasae
    qatigoatun, ndego Keliso-ge sasae ezoqam mbomambaqape, ni nqeimbøe-khafuat, ndego
    zoge nømendim ezoqam mbomambaqape.
  rug-rug: Ele va nonoga ia gamu koe Epaparasi sa tataru variharupi te Tamasa. Asa
    si keke nabulu turaṉamami sapu ta tataruena, na ta ronuna te Karisito pu tokani
    gamu.
  hop-NT: Epaphras umuy lomatuawit āawnaqat ura nu paṅqawu. Pam hapi aw itah’unaṅwa
    itahtumalsuṅwa, Christ eṅem umuhpa’ tumalay’k̇aṅw qaatsá’mak̇aṅwo.
  san-URD: اَسْماکَں پْرِیَح سَہَداسو یُشْماکَں کرِتے چَ کھْرِیشْٹَسْیَ وِشْوَسْتَپَرِچارَکو
    یَ اِپَپھْراسْتَدْ واکْیَں
  heb-LB: אפפרס האהוב, חברי לעבודה, סיפר לכם לראשונה את הבשורה. הוא משרת נאמן של המשיח,
    ומלמד אתכם ועוזר לכם במקומנו.
  caf-NT: Epaphras 'en 'ilhunuh be ne'úst'en, 'en nelh 'ut'en 'int'ah 'ink'ez buk'ets'intsi'.
    'En bugha ye unzoo, 'i bodulhú'eh. 'En nuhwheni nuhwhuba Christ 'en yuba 'ulhna
    unli 'int'ah, 'ink'ez 'aw nuhla dootnih ghait'ah.
  mio-NT: Tacan ni cati ra Epafra chi ndo, ta cuni xaan ndi chi ra. Satiñu tahan ra
    tiñu ra Cristo, ta vaha xaan satiñu ra cuenda maan ndo.
  srq-NT: Epafras abe que jembaaquiatu quiatu Cristo rɨɨ̃ nda. Cristo resenda tuchɨ
    chõ ae re. Ae chõ Cristo cheẽ senei senei turã nguiã co. Nanderesenda tuchɨ chõ
    ae re.
  kje-NT: Mim dernedi Lira Wawa'an onne nano Epapras, ainim man howok wali man ai
    maramyak eni. Epapras onne namwali Kristus Nin hophopon wahwahan ma namkene howok
    leke paku mi.
  gaz-gaz: Kanas tajaajilaa jaallatamaa hidhata keenya taʼe Ephaafiraa irraa barattaniirtu;
    innis Kiristoosiif tajaajilaa amanamaa taʼee iddoo keenya kan buʼee dha;
  kud-kud: Moiha, adage Epapilasi towaho namwanamwana. Wasane iveve'ita mugaiyegomiune,
    iya ai'aivelahemai ipaipaihowa Besinana vehabana alimiyai.
  urb-NT: Awa ta rehe Tupã ipy'a katu te hũ, ame'ẽ ke Epar riki mu'e katu pehẽ pe.
    Jande japy'a katu ehe ame'ẽ ke a'e tĩ. Jande aja Kirisutu pe a'e paraky ixo tĩ.
    Tupã je'ẽha ke a'e pandu pandu, ame'ẽ riki ima'e parakyha ke. Pehẽ koty jande
    jaho ym, a'erehe a'e riki Tupã je'ẽha ke pandu pehẽ pe. (A'erehe pehendu katu
    ta me'ẽ te'e ehe.)
  fra-LSG: d’après les instructions que vous avez reçues d’Épaphras, notre bien-aimé
    compagnon de service, qui est pour vous un fidèle ministre de Christ,
  san-HK: asmAkaM priyaH sahadAso yuSmAkaM kRte ca khrISTasya vizvastaparicArako ya
    ipaphrAstad vAkyaM
  cak-SNT: Y riqꞌuin ri hermano Epafras xivatamaj ri ruchꞌabꞌal ri Dios. Ojreꞌ altíra
    nakajoꞌ jajaꞌ y junan nakaꞌan ri samaj, jajaꞌ otz nisamaj pa rusamaj ri Cristo
    chireꞌ chicajol.
  uvh-uvh: Ka aming ka sidita' Anutuning midi ituasamgu' wa Epafras ka indining kuyani'
    kareng indi Anutuning kane aming dabiksa', fikifiki adi Timoti guk indi yotangkanima
    anga Kasira Aming ning midi kareng sidining bining ganang tipkadofi waraga' kane
    tang sini' tita'.
  ino-ino: Epafalasi'a lapa'kaeya alino lapaya hiketapa mani ke afi'nae. Ani ve'kamo'a
    Yisasi Kalaisi ali'ya la'akaeya la'aha'mano mi'ko afina ali'ya ne'alea ve'kaketa'a
    akaeyafe lusiya huno nela'ahaiye.
  gnn-gnn: Yo, waŋganydhunydja yolŋuyu Baparatjthunydja yäkuyu yukurrana ḻakaraŋala
    marŋgikuŋala nhumalanha dhuwalayi ŋamakurruny'tja malanha Godku, ŋuriŋiyinydjayi
    ŋunhi ŋayinydja ŋitjalaŋgu marrkapmirrina, ga djäma ŋanapurru ŋuli yukurra rrambaŋi
    Garraywu Christku. Wirrki yana ŋayi yukurra djämanydja dhiyaliyi, marŋgikuma yukurra
    nhumalaŋgala ŋinyalaŋgalanydja dharapulŋura.
  yal-yal: Epafirasi nan ɛ tan xaranxi, en nafan walikɛ bodena, naxan findixi ɛ tan
    xa Alaa Muxu Sugandixina xɛra tɔgɔndiyaxin na.
  cnt-NT: A₂në₅ ma₂ca₂rë₃tɨ́n'₃ 'nia'₂ ca₂jme₃tag₅ Epafras i₂'nióg₃ guë́₄ lɨn₃, i₂ma₂já₅
    co₂lë₅ quian'₅₄ jnia'₅₄ jme₂ti₃ ta₁ ne₄ Cristo. 'Éi₂ bá₄ chén'₅ ja₁con'₂ 'nia'₂
    a₂lɨ́in₅ dsa₂ rë₂ti'₅₄ i₂jmo₅ ta₁ quió'₅ Cristo, o₄quián'₂ 'nia'₂.
  tif-tif: '@see-verse:COL.001.006'
  nlx-nlx: बोगवानान गीणीह तुमू आमरा मोंगाल्ला हाती सेवक इपफ्रास फाय रेन हिकेल हेते,
    जो आमरी उगे रेन मसीन बोरहावालो काम केरनार हे।
  apw-NT: Áí yati’íí Épaphras holzéhi, nohwił nzhóni, bił na’idziidi, bits’ą́’dí’
    bídaagoł’ąą, áń nohwá Christ yána’iziidi ba’óndliihíí nlįį;
  gum-gum: Epafras maig kusrenanig køben, trunun ñim kusreig køn. Truibe namui undaaraig,
    tru marameløyu namba lincha marøb megabig, Cristoiwan maizhikken elachimø, ñimuyasig
    tab kønrrai marøb megabig køn.
  not-NT: Caninasati icomantaiguëmiro jirai Epájaras. Iriro icantina nibega naroegui,
    përosati icanquineri Quirisito. Caninasati icanquineri, icomantëgotëri cara nococaqueri
    naro.
  plu-plu: Yis timé inakni inetit gibiyaptak kiyapwiye Epafras. Ig ukebyi kibeyne
    ku pariye kannipwiye payak ukakhu. Ig kabipwiye kannipwiye gidahan Cristo. Ig
    atere ekkene Uhokri giwn ta yit uwenyan.
  iou-iou: Täŋpäkaŋ Jesu täŋo manbiŋam u notninpak bureni Epafras unitä täwetpäŋ täwoŋäreŋkuk.
    Notninpak uwä Kristo täŋo watä äma tägagämän kubä. U täŋkentäŋ nimiŋpäŋ inken
    epän täk täyak.
  ntp-NT: Vʌʌsi gomaasi gʌnmamaatʌtuli gʌraduñi Epaafarasi. Ʌgai ivueeyi Suusi Cristo
    aa duiñdadʌ ʌpan duucai aatʌmʌ dai aliʌ oigʌdai aatʌmʌ ʌgai. Ʌgai sʌʌlicʌdʌ gʌnsoicʌiña
    mʌsai vaamioma cʌʌga maatʌna Diuusi ñiooquidʌ.
  rai-rai: Epapraas ia wer ta muaat uni. Ia a koina tena pinapaam ungaai ma miaat,
    baa miaat nem aakiti, ma a dowot na tena pinapaam anun Kaarisito baa i tur wakilang
    miaat.
  haw-1868: E like mo ka oukou hoolohe ana ia Epapera i ko maua hoakauwa aloha, i
    ko Kristo kahunapule hoopono no oukou;
  ffm-ffm: Ɗum woni ko Epafaras gollidiiɗo amen korsuɗo waajii on, kanko gollanoowo
    Almasiihu koolniiɗo hakkunde mon oo.
  arb-NAV: عَلَى حَسَبِ مَا تَعَلَّمْتُمْ مِنْ أَبَفْرَاسَ شَرِيكِنَا الْعَبْدِ الْحَبِيبِ،
    وَالْخَادِمِ الأَمِينِ لِلْمَسِيحِ عِنْدَكُمْ
  cop-CNT: ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁⲣⲉⲧⲉⲛ⳿ⲉⲙⲓ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲉⲡⲁⲫⲣⲁ ⲡⲓⲙⲉⲛⲣⲓⲧ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲙⲃⲱⲕ ⳿ⲛⲧⲁⲛ
    ⲉⲧⲉ ⲟⲩⲡⲓⲥⲧⲟⲥ ⲡⲉ ⳿ⲛⲇⲓ⳿ⲁⲕⲱⲛ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ.
  sri-sri: Gʉa maĩgʉ̃ Epafras mʉsãrẽ iri kerere weremi. Ĩgʉ̃, gʉare moãtamugʉ̃, Cristore
    moãboegʉ, ĩgʉ̃yamarẽ mʉsãrẽ weregʉ ããrĩ́mi. Iri moãrĩrẽ neõ piribemi.
  nal-nal: Epaafraas ka ra viraai nim pana. Naan a rapti daxa a waliaana nimaa, maadit
    faamuzas faraxai, ma maadi sasaxot famarazaat naan, ma naan a rapti vaamuzazang
    faaratunaan sin Kaarisito ina xa irur vakilaan nimaa.
  kyq-kyq: Epapras ɓo debm kɛn dooyseno mɛtn taargen ese se ɔɔ naan̰ se taaɗjenga
    tɔɔgŋ kɛn *Nirl Salal ɛɗsen gɛn je jeege se. Naan̰ se mɛɗn kɔɔn̰ maakje kꞋtɛɗn
    naaba kalaŋ ɔɔ naan̰ se debm tɛɗn naabm tuj ɔrmin̰ eyo gɛn al‑Masi gɔɔ naaje ki.
  kwd-kwd: La Ipafras laka'u 'e kwairii famooru 'ania nga Kwairiinga Le'a lo'oo. Ngaia
    na wane ni kwaimaanga le'a ameeru no'o. Ngaia na wane ni taunga'inga le'a ala
    Jisas Kraes fe'enia mee'e, ma ngaia 'e taunga'i le'a 'i laloamooru la'u mola.
  ded-ded: Asungo ngenearu ua meu heresongogoc hoangemedae, songo tosonina Epafarango
    siduc imoc anemmeec. Epafara ye Anutuac wosoefacac siriha kpoungemmeec amma ye
    yofinenggac meficngunuma Kristoac kingangkpekpe kecde.
  ewe-ewe: Epafra míaƒe hadɔwɔla lɔlɔ̃ lae tsɔ nyanyui la vɛ na mi. Eyae nye Yesu
    Kristo ƒe subɔla vavã si le kpekpem ɖe mia ŋuti ɖe mía teƒe,
  nuy-nuy: Naagi-yung na-Epaphras, naagi-yung nigaayung niiniinggarra-mijgalmina niiniiynjaabu.
    Naagi ngagurru nguunu-ngaynbandii. Niga-waj naagi-yung nani-yiyini ana-lhaawu
    na-God-jinyung, anubani-yunggaj. Niga naa-mijgalmina na-Christ maaḻamburrg-galawaj,
    nurraa yungguyung.
  cop-BHC: ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀⲢⲈⲦⲈⲚⲈⲘⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲈⲠⲀⲪⲢⲀ ⲠⲒⲘⲈⲚⲢⲒⲦ ⲚϢⲪⲎⲢ ⲘⲂⲰⲔ ⲚⲦⲀⲚ ⲈⲦⲈ ⲞⲨⲠⲒⲤⲦⲞⲤ
    ⲠⲈ ⲚⲆⲒⲀⲔⲰⲚ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ.
  buk-buk: Ŋawaê dau Epapras kêdôhôŋ têŋ mac. Iŋ yac neŋ ŋgac atac whiŋ-ŋga naŋ gêm
    gweleŋ whiŋ yac, ma ŋgac akiŋ ŋandô naŋ gêm akiŋ Kilisi tu mac-ŋga.
  pri-NT: Ba wà Épafras, pwi béebà goro wakè, na é mara pame tàwà i popai bèepwiri.
    É pwi ênawéna na é dau pitêre dà Kériso, â é wakè ba kàwà.
  zpq-NT: Chaqueto' Epafras ben' bzejni'ide' le'e xtiža' Criston'. Chone' xšin Diosen'
    can' chon neto', na' zoateze' chone' can' ža Criston' da' chaclaže' gaclene' le'e.
  por-TFT: É isso mesmo que Epafras lhes ensinou que aconteceria. Nós o amamos; ele
    serve a Cristo junto conosco e trabalha fielmente para Cristo em benefício de
    vocês.
  gwi-NT: Ąįį dinjii Epaphras t'ee jii gwandak geenakhwoołtin ts'ą' Christ vitsyaa
    tr'iinlii gwik'it adan t'ee Christ vitsyaa nilii ts'ą' veet'igwiindhan ts'ą' adan
    t'ee diineet'iindhan t'inchy'aa. Diineh'an Christ eenjit gweedhaa datthak gwitr'it
    t'agwah'in.
  gvn-gvn: Nyulu Epaphrasangka yurrangan binal-bungan yinyayanka Godundumunku kukuku
    ngulkurrku. Nyulu yurrangan binal-bungan God yurranka wawu jirray, wawurr-wawurrku
    manun-manunmanka. Nyulu jawun ngananga, nganjin workmaniji Jesus Christanka. Nyulu
    ngulkurrku workmaniji Christanka. Ngalin yurranda kari kadanya Godumu kuku balkanka,
    nyulu ngalinyandamunbu buralba kadan.
  nhy-NT: Yen yon tlan oamechmachtij in totetlasojkaikni Epafras, katlej kitekipanoa
    in Dios ken nej, katlej tikmatij nik kuale kitekipanoa in Cristo iwan katlej tekipanojtok
    por amejwan.
  asm-FB: সেইবোৰ আপোনালোকে আমাৰ প্ৰিয় সহদাস ইপাফ্ৰাৰ পৰাই শিকিলে; তেখেত আমাৰ কাৰণে
    খ্ৰীষ্টৰ বিশ্বাসী পৰিচাৰক;
  okv-okv: Eto ungotenau namei eto pure vahai embo Epaphras amo nango hondate eto
    ungota degi Keriso ta pure ena amina God ta hondate ari avo ungota degi ari ingari.
  mxt-NT: Ican ihya sañaha̱ yañi yo ra Epafras chi ndo. Vatyi ɨɨn ri tuhun Nyoo sahá
    tyiño ndi chihin ra. Ta ican ra cuví ra sacuví tyiño nuu ra Cristo cha cuenda
    ndo.
  tzo-NT: Ti ho'oxuque ja' laj xcholboxuc ava'yic ti quermanotic Epafrase ti co'ol
    cac'oj jbatutic chi'abtej xchi'uque, ja' ti c'ux ti co'ntontutique. Yu'un jun
    yo'nton ch-abtej uc yu'un ti Cristoe hech yu'un ja' jq'uexoltutic ic'ot te ti
    atojolic.
  ind-AGS: Epafras, teman dan rekan kerja kami yang terkasih, yang merupakan seorang
    pekerja Kristus yang bisa dipercaya sebagai wakil kami, yang mengajarkan kalian
    tentang hal ini.
  omw-omw: Vaisi mpo Epaparaasiva Karaisira qua okyara nkyi timwa nyuvata nkye kyuqema
    kye mwi quara riora. Mwi vaisiva tiritana henava kuaa kyaiqa mwia varaiva variqaro
    mwiva tiri kyaahaqa hiqaro nraakye qora timwa nyi varira.
  yrb-yrb: Efafarasima yaba Godinu sina weiro nauta. Dawaini Yesu Kerisonu sabua ueta
    amara. Dawa yabai nanu kabesi munite Godinu sina weiro nauta.
  maa-NT: K'oa̱á s'ín tsakóya‑nò Epafras jè xi̱ta̱ xi matsjacha‑je̱n nga ta̱ña nìxákjoò‑je̱n
    i̱t'aà ts'e̱ Nainá; nga jè Epafras, jngoò chi̱'nda‑la̱ Cristo xi kixi̱ síxá xi
    i̱t'aà tsa̱jòn.
  mcq-mcq: ꞌEne ja Epaporasi naꞌi vuꞌa kajaho hene kavara. Hu nú puꞌúmo kaukara vejiꞌine
    ꞌee ea pina kaꞌene nú oja mahujina. Hu Keriso oni pwea pina kaꞌene núni ijihunaꞌe
    pauchaviꞌinijina.
  sus-A: وٌن نفَشَكٍرٍنيِ، مُشُ وَلِبٌورٍ عٍثَقِرَ سِ نَن وٌ شَرَنشِ نَ نْندِ رَ.
    عَ بَرَ قِندِ عَلَ شَ مِشِ سُفَندِشِ شَ وَلِكّ تِنشِنشِ رَ وٌ بّ.
  jpn-1965: これはあなたがたが私たちと同じしもべである愛するエパフラスから学んだとおりのものです。彼は私たちに代わって仕えている忠実な、キリストの仕え人であって、
  fra-SBL: ainsi que vous l'avez appris d'Épaphras, notre bien-aimé compagnon de service,
    fidèle serviteur de Christ en votre faveur,
  yka-yka: Takalebi aka-aka mahāp inin amban Epapras. Iye inin saweˈ kami maghinang
    pu Isa Almasi duk matuyuˈ iye magmahalayak si kaˈam ngagantiˈan kami.
  mle-mle: Yipaparas anabir mawul yibiradi duw, kidiy jaav kaliva-didiygwurik. Di
    anawa yawiy kwurkwanaad Godak. Di nyanyi viyakita yawiy nyana danik tikuw Jisas
    Kraisak kwurkwanaad.
  shp-NTPO: Neskara joibora aká iki, ja non noia non wetsa Epafrasnin mato onanmakin.
    Janra noa tee akinna iki. Jainxonra mato akinkinribi Criston tee akin jeneyamai.
  aom-aom: Epaphras-ro ë jö maho aevoꞌi jemë majëhijadeje. Epaphras noro uehorovarue
    aëro jiëꞌëro noꞌo bimuvoromo Badare muoho vaejahajeje. Huro noꞌo röromo jemesirire
    muoho biririvoromo ajëmijajeje.
  geb-geb: Epafras mba buna vhuuen nde khɨvim, nde ne kaŋgi. Epafras, ana Kraisan
    ŋaara guman vhuuŋ ma. Ana nza phorga ŋgari guma ma, nza maaŋ muuŋgiap, guigira
    ana vuzvugi. Ana nzan kurkurav, Kraisan ŋaara vhuuŋra mbui.
  bsj-bsj: Won co fulenkero na wo mo merang Abafara canga be ba cui cuiyeu won canga
    kritti tum nyi be nii bilenker.
  cak-cak: Ri ch'abel ri' xivetemaj riq'uin ri Epafras, ri junan nkusamaj pa rusamaj
    ri Dios riq'uin, y can nikajo'. Rija' jun rusamajinel ri Jesucristo ri ronojel
    ránima ruyo'on-ri' chupan ri samaj richin c'o utz nuq'uen-pe chive.
  chf-NT: Cä yajben lot aj Epafras u ye'betla chich cache' Dios u ch'ämbetla chich
    yajin. Uneba, jinchichba patan cä chen, u chen täcä, y mero ajpatan chich tuba
    aj Cristo une, tuba u tz'aycäbenetla u t'an.
  tlf-tlf: '@see-verse:COL.001.006'
  piu-2006: Yalatji nganampa walytja Yipaparatjalu nyurrangarrinya yirriṯi nintilpayi.
    Puulalu Timitjiyilulitju watjaṉu wati paluru nyurrangarrilakutu yankula wangka
    Yiitjunyatjarra nintintjaku. Wati paluruṯarra tjungungku nganaṉatju Yiitjuku waarrka
    palyalpayi.
  poh-NT: Jeꞌ aj reꞌ xarak tak chiri̱j ru̱cꞌ i cꞌuhbal chiri̱j i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric, reꞌ xikꞌor ribiral aweh tak i kich aj niminel maꞌ Epa̱wras
    ribihnal. Reꞌ kich aj camanom Epa̱wras reꞌ kꞌe̱ꞌ tiꞌ nkicꞌraj chipam ricamaj i
    Dios ruꞌum chi til chꞌiclic ricꞌux chiri̱j i Jesus chipam ricamaj cꞌahchiꞌ ribanam
    chaxilac tak
  tue-tue: Epafras ʉ̃sã bayiró maĩgʉ̃́ mʉ́ãrẽ tee quetire wederigʉ niiwĩ. Cʉ̃ʉ̃ ʉ̃sãrẽ
    padeapugʉ niiĩ. Cristore ãñurõ padecotegʉ niijĩgʉ̃, mʉ́ãrẽ diamacʉ̃́ maquẽrẽ wederigʉ
    niiĩ.
  bjp-bjp: Epafras ka fausum ta gam ini. I tikiin foim kimem ae kemem ier kanaka isi,
    ma i nenge tom foim tekentu ke Karisito una lupes gam.
  xon-xon: Timi aatutuŋeer Epafras u ti gee u na le nan tuk nimi Uwumbɔr aanimbaasaln
    pu. Uma Epafras le si timi aasisiiyaan ki tun Kristo aatuln mbamɔm ki ter nimi.
  tzo-ZNT: Ti avaꞌiic li scꞌop Rioxe, jaꞌ layalbe avaꞌiic li Epafrase ti coꞌol chcalticotic
    aꞌyuc li scꞌop Rioxe, ti jcꞌanojticotique. Jaꞌ noꞌox chayalbeic cꞌusi yaloj ti
    Cristoe.
  mpm-NT: Epafras, chaa ni xnaꞌan jnuꞌun un nuu ra naa ra, kuu da ɨɨn chaa junukuachi
    nuu Cristo jiin ri, ja ni ka kuu mani ri jiin da. Ni tatu Cristo jniñu un nuu
    da ja na xnaꞌan da jnuꞌun Yandios nuu ra naa ra jiin ja na koto da roꞌo naa ra.
    Ti vaꞌa xaan saꞌa da jniñu un.
  ots-NT: Gue nʉm tzi hermanojʉ Epafras bi xihquijʉ car evangelio. Guegue ʉr jogui
    pastor, xí xihquijʉ rá zö. Dí yobbe‑nʉ, dí ntzixibbe, dí pɛjpibbe car Jesucristo.
  hoy-hoy: परमेश्वर उन अनुग्रह अक नीव नाम प्रिय सहकर्मी सेवक इपफ्रास उन से कलतीर,
    जो नाम दी टु मसीह नव विश्वासयोग्य कर्मचारी आन.
  uri-uri: Epapras kil ro tukgunakg lngkep a kipm ti om kipm wi arie worwor pa. Kil
    pa melnum akwapel wor a Krais alpmenen, kil ak kwap wrij tukol men ti, kil laron
    yangkipm wor a Krais pa ak aklin kipm pake.
  amo-amo: Udi nafo na iwa lanza kitin Abafras, udon licin bite ule na adi kucin kulau
    ku Yesu kitimine.
  pjt-pjt: Tjukurpa nyangatja wati panya Papaṟatjalu nyurala tjakultjunu watarku nyinanyangka.
    Paluṟu ngalimpa maḻpa wiṟu panya paluṟu nganaṉa Christaku waṟka wangaṉarangku
    kuliṟa palyalpai. Munu ngali palunya nyuralakutu iyannyangka paluṟu nyurala tjukaṟuru
    waṟkaringi nyura Godaku walytjaringkunytjaku.
  cwe-cwe: Muifunza unovu wa Mulungu kulawa kwa Epafulo msang'hani miyetu mulondwa,
    yeli msang'hani mwaminika wa usang'hano wa Chilisito kwa chimu chetu.
  daa-NT: Gem kaak gaarkon kaaw-at, ŋa Epapraas kaak gina riy iŋ nini ho ni elgiy
    dakina. Ŋaar ko icit riyni ɗo werko ar gay riyor kaak taɓ ka Iisa Masi.
  mlp-mlp: Mat anan Epafras haqayta naqmo in God ago gamuk na ne gigo hib a lehan
    ne huritiyta. I Epafras inaq garabmo God ago kabibiy mataw iyim osauqta. Teq Krais
    in mat na kabiy ugan in anononmo emad ne gilumsihad atuw a hi hiqiyaqta.
  ape-C: Epafras douk nenek skulumep nakripep enyudok baraen aria ipak padukemen.
    Anan douk yopuyopuni abom aria nani ohwak manoprom mape munek Krais ananin mour.
    Aria ohwak douk urkwip panawashaman. Aria anan apa neneken wosik Krais ananin
    mour. Aria douk ohwak wakri unaku aria anan narao ohwakik outuk aria nanak nataurumep.
  bgs-bgs: Tô gó tô kabánnalan na igtinurù i Epafras ákniyu. Sikandin tô kadumaan
    dé na ágginawaan dé asta tô ágkasarigan na ágsuguánnán i Cristo na igpasadun dé
    tun ákniyu na bullas áknami.
  faa-faa: Arirakano Yasu hemakapusimo some kotesane, Epáfarase Keresomo aporo raipa
    reasamo reaki some kasapakae. Epo Kotiaki himu hakásaraka hemakapukua rakiraka
    reke, maiya suamo yaiya rakiraka rekenapo. Etapo Kotipoko arakira ayiáka, epo
    soko hakása yaiya rakirakanapo. Isina hakāsa rakirakano eaki kára seserakanapo.
  kik-kik: Mwamenyire ũhoro ũcio kuuma kũrĩ Epafara, ũrĩa twendete, na mũruti wĩra
    hamwe na ithuĩ o we mũtungatĩri wa Kristũ wa kwĩhokeka ithenya riitũ,
  cap-NT: Jalla nuz̈ Epafras jilaqui anc̈hucaquin tjaajinchizakazza. Jalla niiqui
    uc̈humz̈ pecta jilac̈ha, niz̈aza niiqui wejttan chica Jesucristo Jilirz̈tajapa
    langzic̈ha. Niz̈aza Epafras jilaqui Jesucristuz̈quin sirwiñic̈ha.
  ksr-ksr: Wombo neŋanana Epafras iinoŋ Kolosi oŋoojoŋ Oligaa Buŋa ii kuma oŋono mogi.
    Epafras iinoŋ nonoo kitinana nama Kraistwaa gawoŋa pondaŋ kaparaŋ koma meŋkeja.
  eng-TNT: as ye learned of Epaphra oure deare felowe servaunt which is for you a
    faythfull minister of Christ
  sbs-sbs: Iyi nji Ivangeli sina hamu va ilituti iyo kwa Efafarasi, yo sakiwa wetu
    mutanga, ili yo sepahala muhikana wa Keresite ku mbali yetu.
  sue-sue: '@see-verse:COL.001.006'
  fra-NCL: d’après les instructions que vous avez reçues d’Epaphras notre bien-aimé
    compagnon au service de Dieu, et près de vous le fidèle ministre du Christ ;
  snn-NT: 'Epafras hue''eguëbi Riusu cocarebare mësacuani quëani achoguëna, mësacuabi
    achani, ja''nca yo''ohuë. Epafras ba''iyete cato, yëquëna naconi te''e ba''iguëbi
    Cristoni ai re''oye yo''o conguë ba''iji. Ja''nca ba''iguëna, baguëte cuencueni
    guansehuë: “Colosas bainna sani, Cristo cocarebare bacuani quëani achojë''ën”
    cajën, mësacuana saohuë yëquëna.'
  atb-NT: Nungmoq gi, haú hkyô lé, ngamoq é chyitdap byinzùm Epahpra chyáng mai mhoq
    yu é nghut lhê. Yhang gi, ngamoq é gunglik dông, Hkrisduq é lhumzuî é hpúng mû
    wùn sû nghut lhê.
  cek-AK: nangcae khaeah oep kaom ah Kri ih tok sah, a palung o ih nawnto toksah tamna,
    Epaphra mah ang patuk o ih baktih toengah,
  bkd-bkd: Saini intudlù inyu hi Epafras sa minahal ha bulig day daw matinumanen ha
    suluguen hi Cristo pinaagi hu pagbulig din inyu.
  ctu-76: Chʌ'ʌch ti' cʌntisʌyetla jini p'untyʌbil bʌ lojon c pi'ʌl ti toñel Epafras
    bʌ i c'aba'. Xuc'ul bʌ ajtroñel i cha'an Cristo cha'añetla.
  lac-NT: Ra' ta cʌnex ti' Epafras, a mac in yajob, quij Pablo, tu quin beyajob ti'
    C'uj. Mʌ' ja wirej, raji' cu chichiquintic a worex Epafras tu cu beyaj ti' Cristo
    ti' tenob tu yʌnechex.
  xla-xla: Epedeme wua꞉tapo ka꞉dle yuye dita sikemte malamalalo oplami Epaplas tle
    ma-daluwapo. Oplami itapo yimkata dia꞉ mate Lod okoye hamdepo. Epedeme ya꞉tapo
    wua꞉ gadlowedeme wua꞉ dulu dla Keliso okoye ka꞉pi hauwapo.
  xav-NT: Epaprasihi nhimirowasu'u zarina, ma tô ãma ĩwaihu'u za'ra wa'wa. Ta hã Cristuhu
    ma wasiré romhuri'wa, wama ĩsawi pe hã. Simi'ẽ na te Cristuhu ma, te te ai'ãma
    're romhuri pese za'ra wa'wa, wa'upana.
  cuk-cuk: Anmarba-arbaed-Epafrasʼye-nugad, an nue-sabmalad, weyobi we-igargi bemar-odurdaksad.
    Epafrasʼde bemar-abargi Cristoʼga gwen galakusuli arbanaid.
  tbf-tbf: E Epapras a nga me vavasengei senga surie ine mi Banga Vinavatei. Eie e
    turagei ka ni tsientsang ese ta ko tuktuk siken tsientsang se Karisito. Ma a tourtelekira
    gei ine simi tsientsang rakot senga.
  uig-CYR: силәр хуш хәвәрни сөйүмлүк ишдишимиз Әпафрастин үгәнгәнсиләр; у ярдимиздә
    Мәсиһниң садиқ хизмәтчисидур;
  ikw-NT: Anụ nụrnu izi ọma ka n'ọnu Epafarasị nye izi ibne aị a whnụrnu n'anya, nye
    bụ nye ẹrnu Karaịsi nye kwesiri ọkwnata mkpọma n'ọnodi aị.
  khs-khs: 'Yesu matanemita: solo napowa Keleso tima:na: tisene sena Epafalasi ewa
    enenase, kima se tiye minapokeye. Eyawa Yesuwemi matana semetei ela: tima:na:
    tiya:sela: ikila sopoke kamo tiya:sela: elakeye. Ewa ninipe kiwamopela: tiyapita:,
    niyawa ema himu hapa sosokeye.'
  dwr-ENT: ሂንቴንቱ ሄዋ ኑናና ኢቲፔ ቆማ ጊዴዳ ሲቆ ኤፓፊራፔ ታማሬዲታ፤ ኢ ኑ ዲራው ኪሪስቶሳው ኣማኔቲዴ ኦያዌ፥
  pma-pma: Kami mikur more longlongien enek ka ven Epafras, more meatin toumien onen
    Iesu Kristo koa mul mum vituai ral min komai. Kei mul mum en usite onami,
  atd-NT: Si Ipaparas ka nig-anad kaniu to sikan no nangnangonon. Sikandin, sulod
    ta to pogtuu no suguanon dod ni Kristu no indakoli noy to goinawa. Ogkasaligan
    sikandin to ogtuman to sugu ni Kristu, no inliwan si Ipaparas kanami to ogbulig
    kaniu no waro koy maayun to ogbulig.
  tel-2017: ఇది ప్రియమైన మా తోటి దాసుడూ, యేసుక్రీస్తుకు నమ్మకమైన సేవకుడూ అయిన ఎపఫ్రా
    నుండి ఆ విషయాలు నేర్చుకున్న ప్రకారమే.
  hat-BSA: menm jan ke nou te aprann de Épaphras, sèvitè-atache, byeneme, parèy a
    nou an, ki se yon sèvitè fidèl an Kris sou pati pa nou,
  top-NT: Huá jaé talacapa̱stacni ca̱ma̱si̱nín quinta̱camcán Epafras. Xlá lhu̱hua
    quinca̱makta̱yani̱tán y ni̱ liakatzanká li̱scuja Quimpu̱chinacán Cristo,
  msk-msk: Si Epapras na karugnanan ta yang matinomanun na arag kita sogwanun ni Jesu
    Kristo. Kyakanarigan yaan ni Jesu Kristo na yagaindo kamayo.
  gyr-NT: Co ñehesa yande rembiaɨsu yande mboetasa Epafras pe mbohe. Ahe mbɨa yande
    Yar Jesucristo rese oporavɨquɨ vahe ore rupi, ocuaita vɨroya tuprɨ vahe pe pãhuve.
  kmh-kmh: Bi tep chin Epapras, woŋg yand gipiyn rek giyiŋg, nimbip Krays minim tep
    aŋgñimb ak, biy apiy aŋgak,
  ukr-ONPU: Цього ви навчилися від Епафраса, який, як і ми, є улюбленим рабом та вірним
    служителем Христа для вас
  emi-emi: Am ghe nongoala ta masi kapumami eteva ta Epapras, kapuna tau ngai uungu
    eteva ia Karisto, me egheelei emasinaaili uunguaane, eghaaghaa liumami.
  zpv-NT: Ya ziga billiiꞌdzi dxyiꞌdxyi raꞌ riiꞌ ziahan lahta, ziꞌchi gahca za bihnn
    tun pur Epafras nin nadziiꞌhi nu. Ya laꞌhbi nuu bi loh xcweenta Jesucristu; cayuhnn
    bi dziꞌn cun laꞌhnu nee neezaa pur xcweenta tu zeezahnee bi cun gaduhbistoꞌ bi
    xtsiꞌn Jesucristu.
  gux-gux: Ki hua leni yin den baa yaa bangima ti kpibuado leni ti tuonsoanlielo Epafasa
    kani, wani yua n tie kilisiti naacen dugikoa yi siiga.
  kos-kos: Kowos tuh lohng ke lungkulang lun God uh sel Epaphras, mwet kulansap kulo
    wiasr, su sie mwet orekma oaru lun Christ in aol kut inmasrlowos.
  ibo-ibo: Dị ka unu siri mụta nʼaka Epafras, onye anyị hụrụ nʼanya na onye anyị na
    ya na-ejekọ ozi. Ọ bụ onye kwesiri ntụkwasị obi nʼijere Kraịst ozi nʼaha unu.
  yml-yml: Yami ꞌasetanina Yaubada yana nuakalikali faifaina Efafila ꞌwainega ꞌwa
    nogai, iadanina todumwebika ta nuakalikalieni, ma fuema ꞌa vetofolova Keliso faifaina,
    taunina tutulima ꞌwaimie.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ପ୍ରିୟ ସହଦାସ ଏପାଫ୍ରାଙ୍କଠାରୁ ତୁମ୍ଭେମାନେ ସେହି ପ୍ରକାରେ ଶିକ୍ଷା କରିଅଛ;
    ସେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟଙ୍କର ଜଣେ ବିଶ୍ୱସ୍ତ ସେବକ;
  bzj-bzj: Unu mi laan bowt di grays a Gaad fahn wi gud fren, Ipafras, weh da wahn
    servant a Gaad tu. Hihn werk tugeda wid wee ahn ih da wahn faytful werka. Hihn
    di help unu eena fi wee plays.
  chk-chk: Oua rongorong usun än Kot ümöümöch seni Epafras chienach we chon angang
    mi achengicheng, i nöün Kraist chon angang mi allükülük fänäsengesimi.
  ssd-ssd: Sine tuku tur taŋgo Epafras nuŋge tane Kuate nu ake sinaŋ make patikate
