  deu-1912: wie ihr denn gelernt habt von Epaphras, unserm lieben Mitdiener, welcher
    ist ein treuer Diener Christi für euch,
  san-PUN: ਅਸ੍ਮਾਕੰ ਪ੍ਰਿਯਃ ਸਹਦਾਸੋ ਯੁਸ਼਼੍ਮਾਕੰ ਕ੍ਰੁʼਤੇ ਚ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਿਸ਼੍ਵਸ੍ਤਪਰਿਚਾਰਕੋ
    ਯ ਇਪਫ੍ਰਾਸ੍ਤਦ੍ ਵਾਕ੍ਯੰ
  nob-LB: Det var vår kjære medarbeider Epafras, som fortalte disse gode nyhetene
    til dere. Trofast tjener han Kristus for at dere skal bli frelst.
  ntj-ntj: Tjiinya kurta Papuralu-tjananyanta mapitjangu tjukurrpa tjukarurrunya watjarnu.
    Tjiinyamarntu-latju lurrtjulu waarka palyara Kurayitjaku. Nyangka-latju witurnu
    yankula-tjananyanta watjaltjaku.
  sxb-NT: Mwagawurra okuema ku Epafraasi owemirimo omwina iifu owa tugonziizie kandi
    ori *omukurumu owa Yesu Kristo orindre endagano owaaza eyo ku iwaga riifu.
  nhu-NT: Ben to yuw saaka wvudvu wvun ɛ̂ Ɛbaflas wvù nu fitele fisɛse, ɛ bee bó lemte
    yî fiɛɛ le fimwaaŋ. Wvú nu wee lemme Klistu, ɛ wvú ɛ jo bvudvuu bvusɛse ɛ no lemte
    bô fitele fiew ficii,
  row-row: Hei minori dalaꞌ ia ra mia aꞌa Eprafras, naeni hita nonoon mana tao ues
    fo hita sueꞌ a. Te ana manggate tao Kristus ue-tataon, sia taladꞌa mara.
  msy-msy: Epafras akar aghuir kam ian sure gami, ezɨ ia a gɨfo. Epafras, a ingangarir
    gumazir bar aghuir ga bar ifongezim, a ga ko ingarir mav. A ga gisɨn ian akurvagha,
    egha bar deravɨra Kraisɨn ingangarim gami.
  agg-agg: Epafras ai Godɨndɨ-mayo moanɨ hɨpoambofe hohoanɨmo hoafɨ ra yamundɨ-mareandürɨ
    ra se fɨfɨrɨhimboanei. Nindou ranai ro-dɨbo Sisasɨndɨ ratüpurɨyefɨ-rɨhundeimb-ani
    asu ai yɨhoehɨmbo farɨhemunɨ arandɨ ahambo ŋgusüfo pamarɨhorɨ.
  ptp-ptp: Epaplas kô xolac mɨ loc nêl kɨtong vô xam Kolosi taxlee mɨ xam xovô. Epaplas
    ge Anutu nu yuac tɨyi xocbê xii ge, dɨ xii xêmyaa vin lec i, dɨ i le vac xii nimpɨlêhê
    mɨ nêl xolac dɨ viac Kɨlisi yuac nivɨha,
  nak-nak: Me e Papras, ale valolo matagaga amutou, eia la tahalo isa taritigi pepeho,
    eia igogolu tataho. Eia oioti tamutou ele, eia abi la muligu te la igogolu te
    Kraist soio tamutou, ale eau kama koramulia ge goiole.
  lbb-lbb: E Epapras ka asaer tar mulo onoi. I a wakak a tena titol taum o mila, ning
    mila mang kol suri, pa a momol a tena titol ane Karisito ning i tur aslang mila.
  kan-2017: ಈ ಸುವಾರ್ತೆಯನ್ನು ಕ್ರಿಸ್ತನ ನಂಬಿಗಸ್ತ ಸೇವಕನೂ, ನಮ್ಮ ಪ್ರಿಯ ಜೊತೆಸೇವಕನೂ ಆದ ಎಪಫ್ರನಿಂದ
    ನೀವು ಕಲಿತುಕೊಂಡಿದ್ದೀರಿ.
  cso-NT: Jáɨ¹³ nɨ́² dá² ca³ma³ta² hnoh² reh² dí² Epafras tsá² hno³ lɨ́n³² dí², tsá²
    má²cá³jmú³ hí³ tá¹³ Dió³² quiúnh¹ jnoh¹, tsá² jlánh¹ re² má²tí³² hí³ jë¹, hi³
    lɨ́n³ quian²¹ Cristo ñí¹con² hnoh².
  ena-ena: Epafɨlasɨ agaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ nalusaŋ sulɨci ci igahɨlahalaŋ
    uami. Epafɨlasɨ nɨbu Jisasɨ Kɨlaisɨ dɨ sibɨla hɨsɨŋ hulaŋ uami. Nɨbu aludɨ sibɨla
    pam hɨsɨŋ uami. Alaŋ nusaŋ mavɨn hekɨlɨ hɨnilalu uami. Alaŋ nudɨ abɨmɨli naludɨ
    hɨvɨ ualɨ uami. Uavɨla naludɨ ahɨliahuiahu Jisasɨ Kɨlaisɨ dɨ sibɨla huaci huaci
    agɨladɨ vilɨ uami.
  tgo-tgo: Va hu loŋweya utuniye weya Epapras, iye lama valɨrakakaiwo na valɨghareghareme
    i rothɨime, na iye Krais le rakakaiwo thovuye kaiwami.
  yap-yap: Mu rung’aged e re bugithin ney rok Epafras, ni be’ nrib t’uf rodad, ni
    ir reb e tapigpig ni bod gamow, ni ir be’ nib yul’yul’ ko maruwel rok Kristus,
    ni er gamow.
  mop-NT: Yaax aalbi te'ex a jajil t'an u men aj Epafrasa. Yajtzil ala'aji. Ti wetmeyaj.
    Tulacal u yool walac u betic ti jelil ichil u meyaj a Cristojo.
  tet-tet: Mau Epafras mak nanorin lia neꞌe sia baa emi. Nia, amikaan maluk serwisu
    mak ami hadomi. Nia madinas nalaꞌo Kristus Niakaan serwisu iha emikaan klaran.
  hlt-MCSB: Hetah mamih kah sal puei neh thintlo Epaphras lamkah na yaak uh. Anih
    he nangmih ham Khrih kah uepom tueihyoeih ni.
  xtd-NT: Xá ka xini‑n xaꞌa chi Epafras, se mani juini‑ro, n‑kachitnuꞌu ñaꞌa. Ka xinokuechi‑da
    xiꞌin‑s nuu Cristu. N‑tetutniu ñaꞌa Cristu nduu‑da xiꞌin‑s xa junukuechi‑da xiꞌin‑s
    nuu‑n.
  mdy-ETH: ዬያ ኑና ማዒ ኪሪስቶሴም ጉሙርቂንቲ ማዻያ ማዔያ ሃሣ ኑኡና ዎላ ማዻያ ማዔ፥ ናሽኪንታ ዔጳፒራ ዒንሢም ኬኤዜኔ።
  spl-spl: Bukunenŋe Epaparaŋe Yesuhât den ya biwiŋaŋe kepeim âi ya tuhum manmapŋe
    Yesuhât topŋe sâm ekyongop.
  usp-NT: Atak xawetemajtak jilonli cuando xattijojtak jwi'l Epafras ri lok'laj kech'elxic
    chirij Kakaj Jesucristo, ri kapach chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo
    chawechak. Re ta' tijquib'aj ranm chi jb'anic lawi' raj Kakaj Jesucristo pire
    utzil pi awechak.
  zav-NT: Epafras da'onə' bzeɉni'ine' le'e xtižə' Cristən' lgua'a nada'. Chone' xšin
    Cristən' can' chona' par chaclene' le'e na' zotezə zoe' chone' complir can' cheyaḻə'
    gone'.
  sgz-sgz: Ái Epapras ákte soi arbin suri kán artangan ái Káláu narsá gam. Ái ái koner
    a lu him ngoro giur, má gimtul atul á tám toptop si Karisito, má giur ái Timoteo
    giur mámnai. Ái Epapras a tangan giur er ák lu muswan suri him narsá gam,
  kek-NT: Lix ya̱lal a'an quich'oloba̱c che̱ru xban laj Epafras. A'an kochben chi
    c'anjelac chiru li Cristo ut raro kaban. A'an jun cha̱bil aj c'anjel che̱ru sa'
    xc'aba' li Jesucristo.
  blz-NT: Lele Pore iya'a daa kuu inti'imo ni Epafras, simbaya'mai balimang men kolingu'mai.
    Ia mase mian men balimang ni Kristus men malolo' balimang bo ko'omuu.
  poe-NT: Tíhi mé kjua̱ko̱ha̱rá kíchó ni Epafras. Jehe chꞌán la jnkoko̱á kjuíchꞌekoni
    chꞌán xra̱ kíxin jehe chꞌán la jína chꞌehe chꞌán xra̱ Cristo kíxin xi̱kaha tjinki̱tsa
    chꞌán tí jahará.
  san-TAM: 'அஸ்மாகம்ʼ ப்ரிய​: ஸஹதா³ஸோ யுஷ்மாகம்ʼ க்ருʼதே ச க்²ரீஷ்டஸ்ய விஸ்²வஸ்தபரிசாரகோ
    ய இபப்²ராஸ்தத்³ வாக்யம்ʼ'
  cof-NT: Casaleri Epafras nulaca junca numa micarica joe. Epáfraca chiquilari duque
    laquiralarayoe. Yari chiquilabe Crístochi tenchi titiya pequito nenamin joe. Nulaca
    ayudaichun, Crístochi tenchi seque quimin joe.
  srm-NT: Nöö fa un jei di Buka dë, nöö u fusutan taa Epafasi, hën tjëën ko da unu
    ala. Nöö a dë wan futoou futuboi u ˻Jesosi˼ Keesitu e, di ta wooko ku u aki faa
    heepi unu ala. A dë wan sëmbë di u lobi aki seei.
  qvs-NT: '@see-verse:COL.001.006'
  zca-NT: Mbin go lë' Dios, dox wen laxto' kun go, por Epafras, tu xa' nazhi' no,
    no tu xa' dub laxto' nile' zhi'n nazhon che'n Jesukrist tutsa kun no.
  cbc-NT: Marĩ yaʉ, marĩ camai, Epafra cawãmecʉcʉ pʉame tie quetire mʉjããrẽ quetibʉjʉ
    jʉ̃goyupi. Cʉ̃ roque caroʉ́ jãã mena capaanucũʉ̃ ãnirĩ Jesucristo cʉ̃ caroticũrĩqũẽrẽ
    bairo átinucũñami. Mʉjãã cʉ̃ãrẽ cajʉátinemonucũʉ̃ niñami.
  qxo-NT: Tsay alli willacuyta chasquicuyänayquipäga willacog mayï Epafrasmi gamcunata
    yachatsiyäshurguyqui. Payga Señor Jesucristupa willacuyninta shumagmi willacun.
  mox-mox: Ta omiʼa Vale nana onoqola ʼunuyea iada Efafasi ʼinega, mana tauna luseanima
    be Vale nana miea ta lugaihiea ʼimia. Tauna iada nana gwavubiga ʼavana, ta maega
    afewafewa Keliso weaqina.
  kew-kew: Niaana epe kogono aa Epafras-me abade nimi go epe agaa moge riaasa. Go
    aare oro yaalo Yesu Krais-na kogono waru surubua niaa raapu kogono padane-rupa
    pea.
  dww-dww: Vari verena be Mamaitua na raukiviverema boni taumi koya kataiena, baninama
    Epapras ḡaromie ya rarau guguyana. Epapras tauna Keriso na taunoyama patupatutunama
    nuamaima e paḡopaḡona. Tauna vutuna ya rauepaiyemi be yodi e sagusagumaina.
  twi-ASANTE: Ɛnam Epafra a ɔyɛ yɛn nua ɔsomfoɔ a ɔde gyidie yɛ Kristo adwuma ma yɛn
    no so na mohunuu yei.
  aoj-aoj: Ipaꞌ pelafa basef amamba buꞌwami, Epafras nagawalipipami aꞌ pegawam. Anen
    epen buꞌunai afaꞌ ukup pagapagailanai nandaꞌ maola Kraisi nalomafa wandaoꞌoma
    wandaꞌ maol atitini. Anen nahaꞌofafa nogatopalopa ipaꞌ eaꞌ numafi maol Kraisi
    andeandeꞌ datima.
  cbv-cbv: Épafras yeebdíh caán tʉ́ini doonádih ãt jwíih bohénap wʉt jĩ. Caán bʉ́dí
    jwĩ oini, weem páh Cristoíh doonádih naóh cádahcanni ã jʉmna caá. Pánih bohénit,
    yeebdíh ãt tʉ́i teo wáacap taga, ñi tʉ́ʉt nʉʉmát pínah niijná.
  taw-taw: Bɨ mapen chɨn Epaplas, ne Klays bɨ wog gɨñeb tep ne olap, nɨbop takaw teplep
    anɨb ak agñek nepek. Ne wog chɨl gɨpul tek gɨlɨg, chɨn ayɨp Klays bɨ wog gɨñeb
    okok mɨdobun. Pen nɨbop nen wog gɨtep yɨbɨl geb.
  jic-NT: Epafrodito mwalá way nusin tji'yüsa la nutjiji niná. Pasal quelel lijicj
    jupj. Jupj tsji' liji wa Jesucristo mpes. Lovin 'üsüs liji Jesucristo jos jin.
    Cupj ma polel léquetsja nun nt'a. Mpes ma polel nusin tji'yüsa la nutjijicj. Epafrodito
    nin la tjiji; tjemey nun nt'a. Nusin tji'yüsa la tjiji. 'Üsüs nin.
  zap-NT: Neree nga wseed de lo Epafras xkompanyer be ne ryaan be no ne nlipee rlaa
    xdxiin Jesucrist lad de yra de.
  wer-wer: Ngön ompyaö pöt, Epapras, tenpim kar panëëp, neering Kristoë inëën yaalmë
    pöpök rë nuulön kat wian. Puuk nem urtak Kristo pim yaat këëkë wesak yamëngk.
  ipi-ipi: '@see-verse:COL.001.006'
  qul-NT: Munaskaycu Epafras chayta yachacherkasunquichis. Payka nokaycuwan llanc'an,
    Cristopaj uj fiel sirvejnin kancunapaj allinniyquichispaj.
  ter-NT: Yoko énomone ne íhikaxeopike Épafara, ha'ine ûti ya ítukeke Itukó'oviti
    ákoti omotóva vokóvo, enepone koati kuvovóneti koane yuixóvoti ko'ítukeino Kristu
    xepákukenoe.
  bmr-NT: Jaano toonoco amɨɨhaico magaijɨɨbo monahabo Epafra onoobo jɨɨbuguuhi. Diibo
    mɨɨhaima ududɨcamaaiubo. Jaaboma mɨɨhai mihicahi Cristoco jeevesutɨɨbo ejeecɨvehicaaboma.
  fuf-fuf: ɓawto Epafaraasi, oo giɗo amen e gollidoowo e amen, hewtinde on ɗii janndeeji.
    Himo wonani on golloowo sella-findeejo e telen-ma Almasiihu on,
  bhl-bhl: Aso nukalem aluwkabuluw atew aluwkabe ibolow fian dulewkabuluw kunum Ebafalas
    e yulo weng ken ati kale fein kukuyemse te. E Kulais em fein aluwbamin kunum keko,
    yulo dakayemkabe kunum ete te.
  ons-ons: Ŋine Epaprasŋo sigi maep wane done maine mo yewa kieke kito ŋidangi detkoi,
    Epapras eŋe Kristo wane urata ŋei wekumane, eŋe ŋenerop urataze weku, so ŋene
    eŋane manerop simin ŋonmaike, eŋe ŋine qesiŋ ŋune more Kristo wane urata maine
    mauluke wamaike.
  con-NTPO: Ingi in'jan'cho fae'ngae sema'su Epafras que'inga condasesi qui paña'fa.
    Tiseja ingima ñotsse fuitepa anttembe'yi Cristone ñotsse candusian'jen.
  ghs-ghs: Oonita Kiristuho abi bosata nikeho quba sinabidza kamo iso keke mootomi
    oho gesina naateta oio Epapara, abi bagenoma. Oonihe Timotteo ma nakake eetemi
    ooraiho isakita noke sutasutata mootomi oorai, dzasa.
  peg-peg: ମା ପାକ୍ୟାତାଂ କ୍ରିସ୍ଟତି ପାର୍ତି କିନି ହେବାକାର୍‌ୟା ଆରି ମା ୱାରିନି ହାଙ୍ଗ୍‌ଦାକାନ୍‌
    ଏପାପ୍ରାଙ୍ଗ୍‌ତାଂ ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ଇ ଉପ୍‌କାର୍‌ ବିସ୍ରେ ଜାଣାୟ୍‌ କିୟାତାଦେର୍ଣ୍ଣା ।
  txu-NT: '@see-verse:COL.001.006'
  eng-WEBU: even as you learned from Epaphras our beloved fellow servant, who is a
    faithful servant of Christ on your behalf,
  gnw-NT: Cua re piyemboe Epafras güi. Epafras uyeyocui Cristo pe ore ndive, jare
    nduau ete. Jae co penti Cristo jembiocui pepuere perovia catu vae.
  mux-mux: ⸤Pulu Yili-ni eni we kondu kulurum temani-kaiéle⸥ yi Epaporas-ni eni ui
    nimba sirim-na piliiring. Yi kanili yu oliu-kene wasie tapú-topu kendemande tepu
    molemulu yambumanga yi te, oliu numanu monjulemulu yili. Yu ‘oliunga kongun tenjambu.’
    nimba Krais-nga kongun tinjiliele aima ambulupa gi sipa enembu naa kolupa mundupa
    naa kelelemú yili.
  maj-NT: Kui éi̱n xi tsakúyanu̱u nda̱ Epa̱fra̱, nda̱ musu̱ xinki̱ xi 'yún tjoni̱.
    Na̱xu̱ tífiko̱ xáha̱ e̱i̱ nga títs'ínxát'aha̱ Cristo̱ ngajonu̱u.
  bkq-NT: Deus koendonroem awyly mâindadylymo ani, Epafras âyanmo nhegatuduo. Xina
    ara, Cristo xurâem tâwaneim lâpylâ mawânkâ. Koendâ tâwaneim awylygue ani awyarâ
    idâly Jesus wâgâ unâ egatuze âyanmo.
  kue-kue: Te ene eremogl Epapras mina God embriyemo wakai ikra beke pirkwa, ye no
    angro ta nigl kongun akiye ounga yomba moglkwa, no eramnere ye suglosi Krais kongunmo
    bonma ere orkwa yagle.
  cot-NT: Coramani notigarancaqueri notsipajiacaca Epaperashi nopintsajiacaca itsatacaamajajiaquempiquea
    Quenquetsatsarentsimajaca, iroomajaca. Iriatimpa iriguentiquea aisa savicaventiroca
    inintaguetica Quirishito.
  bnp-bnp: E Epapras a viri i tovo mua vona a Velenga Kamumu. Miri ngaru hatekea a
    bakovi iea. Ia tara a vora ne Kristo, i tuhori maria. I rata kamumu a leho lobo
    e Kristo i habi vona.
  apn-NT: Nẽ mẽ awỳr mõrta ã na pre Epasja mẽ amã Tĩrtũm kapẽr jarẽnh o ri mẽ akôt
    pa ka prem ama nẽ amnhĩ kaxyw hkôt ajamaxpẽr nẽ hkôt amnhĩ xunhwỳ. Epasja wa ixpyrà
    nẽ kot Kris mã tanhmã amnhĩ nhĩpêx to ho pa xwỳnh. Nẽ wa inhmã hapêê. Na pre katàt
    kôt mẽ amã Tĩrtũm kapẽr jarẽnh pa. Kot mẽmoj to mẽ pakutã nojarêt rãhã hã harẽnh
    o ri mẽ akôt pa.
  ctp-NT: Wa ynan wan chaꞌ kanꞌ bra nu ngwaꞌu Epafras ꞌwan; suꞌwe ꞌa ngiꞌni yu kanꞌ
    tñan ꞌin Krixtu loꞌo ba. Jlyo tiꞌ ba chaꞌ suꞌwe ꞌa nchkwiꞌ yu chaꞌ ꞌin Krixtu
    loꞌo neꞌ nchga seꞌen ndaꞌan yu chaꞌ ꞌwa.
  opm-opm: Dam mat ma napisapat da meng oh Epapras oh napotporhan gur amram am hatpamur.
    Epapras oh nuranur tap hat tamreipti hanmur. Ohnong Timoti nuhut bopor mat papti
    han ohmur. Oh Krais ohe atamreindin oh dire danongwi hat patim Krais ohe atamreindin
    oh kasip ham yah mat orhorwi atamreipat han ohmur.
  bvr-bvr: Gu-gurda ngacha janguny minypa nipa Apaprach (Epaphras) mu-ngoyurra a-wena
    ana-gorrburrwa rrapa ana-goyburrpa marn․gi nyiburr-ni. Nipa an-gata, japurra ngapa
    a-jirra, nipa Christ an-nika an-mujama ana-gorrburrwa gala a-jeka a-workiya.
  wal-wal: Intte hegaa nunaara issippe ashkkara gidida siiqo Eppaafirappe tamaarideta;
    i nu gishshaa Kiristtoosayyo ammanettidi oottiyaagee,
  zad-NT: Dgan blii Epáfraza' le', beena' chonlene' neto' xshin Crístona' na' ḻe chakinto'ne',
    na' zoatezi zoe' chone' xshin Crístona' ladjlena'.
  kmg-kmg: Joroc âgo babafic-nâŋec Epafara, Kristore kiŋaŋ qaqa micrereŋhec, eki qazu-ŋareme
    manambiŋ hâcne.
  aso-aso: Idoꞌ aꞌmine Oꞌmosoꞌmi nasahiliꞌveꞌmi monovo gihilemuꞌ nene leliꞌ gidini
    ve Kilisitoꞌ gelekeleꞌ veꞌve lute eme nonive Epahalaꞌ neꞌmo apize lengemavoo gili
    nizaniꞌ ma neive. Eiꞌ neve nene lelitoꞌ medelo Kilisitoꞌ gonoloꞌ nene peleseveꞌ
    ngomosi ma izamo daaꞌ ive ne neive.
  uli-uli: Ha rongrong kofael momayel hagiyeg la yael Deus mo irel Epaphras, le iy
    semal chilamem irel yengang le ye chang, ngo ha luglug ngali le yebe foru yengang
    kala yael Kristus.
  nin-NT: Imba i wo ina zizi i Abachi yi nu akpamburr Ipafra ku, uvurr iko wa nggo
    kri gbangba ni na undu ku Kristi ku na angu amunta.
  acu-NT: Ii aneetiri yachí Epafras nu chichamnaka atumin nekamtikramramiarume. Nuka
    iiya nunisang Cristo inatirintai. Tura Criston miatrusang umirkau asamtai, atumin
    akuptukmiajrume.
  cak-WNT: Y riq'ui c'a ri kach'alal Epafras xiwac'axaj wi ri ruch'abel ri Dios. Riya'
    jun samajel ri kachibil riyoj, y sibilaj c'a nikajo'. Riya' jun rusamajel ri Cristo
    ri can nuben wi ri samaj chiri' chicojol riyix.
  ebk-ebk: Sinuruyu na kan Epafras ay laylaychunmi ay pachongmi ay usa ay matalek
    ay munserserfi kan Cristo. Hiya nan pannakaachormi ay omali hesa kan chakayu.
  spa-PDDPT: Aprendieron esto de Epafras, nuestro amado esclavo asociado, quien es
    un fiel ministro de Cristo para ustedes.
  ruf-ruf: Tsamlangulitsighwa uluso we Imulungu na Epafura, mtenda sang'ano miyetu
    mnoghelighwa, msang'ana iyanoghile wa Kiristu kwaajili yetu,
  gun-gun: Epafras penembo'e ramo. Ha'e va'e ma orerembiayvu, ore reve Cristo rembiguai
    avi oiko, ha'e peẽ kuery pytyvõa rupi Cristo pe omba'eapo va'e ojeroviapy.
  agu-BL: Ej nin cyakil yi e'chk xtxolbila'tz yi na cyocsaju', kajwutz Epafras e'
    chusunu' te'j. Nin i' jun balaj kajwutz na ja ak'uj cyen ske'j. Cha'stzun te ba'n
    k'uke' chic'u'lu' te'j na i' jun balaj xconsbe'tz Ryos.
  isn-isn: Izi zizo nkani ni nziza nai mimanyisilye kupuma kung'wa Epafra, mulowa
    nuitu munyamilimo miitu, naiza munyamilimo nu muhuiili nuang'wa Kristo ku badala
    itu.
  eng-PEV: Epafras told you the message about Jesus. He works for Jesus Christ, just
    like we do, and we love him very much. You see, we couldn’t go and tell you the
    message about Jesus, but he went instead of us. He is a good man. You can always
    believe what he tells you.
  ilo-ULB: Daytoy ti ebanghelio kas nasursuroyo manipud kenni Epafras, ti ipatpategmi
    a padami nga adipen, maysa a napudno nga adipen ni Cristo iti biangmi.
  pir-NT: '@see-verse:COL.001.006'
  anv-NT: Ɛlé Ɛpafras ne apyɛ ɛnyú dékaá abya melɔ́mélɔ́ yina. Ɛsé débɔɔ́ gejeé
    ne ji dɔɔ́. Ji alu ntɛ muú utɔɔ́ ayi apyɛ utɔɔ́ dɔɔ́ ne ɛsé chocho. Ji alu maá
    utɔɔ́ ayi apyɛ utɔɔ́ Kras gétúgé ɛse ne metɔɔ́ wuú ɛma.
  sab-NT: Che daballa no Jesucristo giti kada Epafras ama kle lle boi ule cha ole
    Jesucristo gerua dbe kwian nage, ama geru Jesucristo giti du ngerutabi baske,
    ama giti ba Jesucristo gerua gau ulia, kaire Epafras amaña kle ba chudaboi kle
    ba ta gbe gwangerugu Jesucristo geruadi, ama lle boanga no Jesucristo alin ba
    ulitaske.
  tmd-tmd: Nöbö madmag yöbö an Epapras, an pɨsaŋ mabö rön, Krais mabö nuŋwa öim rɨ
    ri abmɨd aku, ñɨgö höd meme Krais mönö wä aku yad nölöŋa. Alöŋ mag aku, anɨŋ rɨ
    nölöŋa.
  acr-NNT: Jelaꞌ rutzijoxik xuꞌan ri Epafras che alaq. Rire e jun qachbꞌiꞌil na loqꞌ
    ta kꞌax kanaꞌw re yey e jun utzilaj aj chak re ri Cristo kꞌo chiwach alaq.
  kpg-kpg: Goodou guu lawa di iloo di hai o tumaalia o God mai baahi o Epaphras, di
    hoo hagaaloho ni gidaadou, tangada hai hegau manawa dahi dela ne hagamaamaa goodou
    i nia hegau a Christ.
  taj-taj: चु थार्बा पिन्‍बा समाचार एनीगदेसे ङन्‍से माया लबा ह्रो इपाफ्रासग्‍यामसेन
    था याङ्सी जिन्‍बा मुला। थे ङन्‍देन छ्‌यामनोन ढिक्‍सी गे लमुला। थेतबासेलमा ङन्‍ना
    साटोरी थेसे एनीगदेला गुङरीनोन सेमहेन्‍सेन ख्रीष्‍टला गे लबा विश्‍वास लखम्‍बा म्‍हि
    हिन्‍ना।
  avt-avt: Ipafras epei ken ketpiyem, te yi yerteiyem. Hɨrak mɨtɨk kaiu yaaik kɨrɨak
    menmen me Krais. Hɨrak ketikewawɨr haiu mɨrɨak menmen miutɨp, hɨrak kekepawɨr
    katɨp mɨt hɨm me Krais.
  cbk-cbk: Ustedes ya recibi el Buen Noticia por medio di Epafras, el di amon estimao
    uban na trabajo del Señor. Ele un fiel servidor di Jesucristo por parte di amon.
  uig-ARA: سىلەر خۇش خەۋەرنى سۆيۈملۈك ئىشدىشىمىز ئەپافراستىن ئۆگەنگەنسىلەر؛ ئۇ ياردىمىزدە
    مەسىھنىڭ سادىق خىزمەتچىسىدۇر؛
  tuf-tuf: Epafrasat ba quin récaji ehcwayat cájacro. Epafras eya is cuitar Sir chihtá
    ruóquibro. Isat ey sehnacro. Eyat is cuitar Jesucristo chihtá wácati ehcuro.
  abx-abx: Nagpakatu'an to si ka'am ngan pada'inan-na si Epafras nga hinigugma' kami'
    ngan kapariho kami' rilihugun-na si Kristo. Hasta pa ina'anto tangkod iya bilang
    tinapuran kami' anan si ka'am nan.
  mco-NT: Jada tɨy'ajt tɨ xyajnejhuɨɨygɨxy je Epafras, ɨɨch ajt nmɨgüg huɨdibɨ ooy
    ndzocy njɨhuɨ̈yɨch, huɨdibɨ tudägy tumb ma Dios y'ayuc quipxyɨ mɨɨd ɨɨch. Epafras
    tɨ xycodɨnäyɨch ma miich ajcxy, e tɨydudägy miich ajcxy xyaj'ijxpɨjcy Cristo ytɨy'ajt.
  cpb-NT: Tema iriitake iyeki Epafras yotaakemirori pairani janta. Netakotanewo rini
    Epafras, iri oisokerotakariri Cristo rantawaitziniri.
  aon-aon: Epafras douk nenek skulumep nakripep enyudok baraen aria ipak padukemen.
    Anan douk yopuyopuni abom aria nani ohwak manoprom mape munek Krais ananin mour.
    Aria ohwak douk urkwip panawashaman. Aria anan apa neneken wosik Krais ananin
    mour. Aria douk ohwak wakri unaku aria anan narao ohwakik outuk aria nanak nataurumep.
  hus-NT-2005: Jechéꞌ ti okʼtsámaltsik an kidhábláb Epafras xi wawáꞌ i kʼanidhál tʼajat
    ani xi tʼójnék jeye junax kʼal wawáꞌ. Jajáꞌ, jaꞌich jun in alwaꞌ tʼojnálil na
    Kristo abal tatáꞌtsik ta alwaꞌbíl.
  mig-NT: nátu̱'un ni̱ kutu̱'a‑ró ní sá'a Epafras. Mozo ta'a̱n jíín‑yó kúu‑de. Te
    kúmani̱‑yo̱ jíín‑de. Te cha̱a‑ún játíñu va̱'a‑de nuu̱ Cristo ja̱ sɨkɨ́ róó jíná'an‑ró.
  bps-bps: Na i gugambetyu gablà di kafye Dwata, dunan Ifafras i dememi salig Dyisas
    Krayst toomi kando. Too kenen gsalig di nimò dek Krayst kenen di ktabengan gami.
  mbs-mbs: Yan se intoladà i Epapras kenyo. Sikandin heman se sineligan i Cristo,
    aw dakel se pedowan tadon kandin. Sikandin se egseligan day insogò day doton kenyo
    amon megtoladà tepad ki Cristo.
  tof-tof: Ene wa Epaprras wató yarilürr ini poko yabü nótó umul ninóp. Wa kibü moboküpdü
    kamada, kinkü nótó zagetóda. Wa kibü ngidü amkoman moboküpi zagetóda Kerrisonkü.
  cme-NT: Epafirasi yaa ciɛ kufaŋgu maacemma‑i baa-na, u yaa i jĩɛŋo, u yaa i nabentieŋo.
    Maacembilofɛfɛiŋo'i *Kirsa suoŋgu-na na hɔlma-na.
  sus-sus: Won ngaxakerenyi, muxu waliboore Epafirasi nan wo xaranxi na nɔndi ra.
    A bara findi Ala xa Mixi Sugandixi xa walikɛ tinxinxi ra wo bɛ.
  pon-2006: Kumwail padahngkiher duwen sapwellimen Koht kupwurkalahngan sang rehn
    Epapras, kompoakepatail ladu, tohndoadoahk loalopwoat emen me sewesewesei kumwail
    ni doadoahk en Krais.
  dad-dad: Ã, nemã oboimã ferfer turamã Epafras bun keleĩ anĩ walegen, ĩ amã nawamã
    yaleya, Kristus nẽ kabĩ tamo dõ fiya biya,
  zab-NT: Laat gucbeet de didxldíqui chi bseed Epáfrasni laat. Laab cayacnéb dunnɨ
    ne quesentiand rcaaznɨb, te laab guldípacbɨ runbɨ sirvɨ lo Crist nez lot lo xcuendnɨ.
  jae-jae: Aêacnêŋ koleŋwaga Epapra, taŋ têntac gêwiŋ eŋ naŋ, kêdôŋ biŋ tonaŋ gêdêŋ
    amac. Ŋac tau kêtu Kilisinê sakiŋwaga ŋaŋêŋ gêjô aêac su.
  ksd-ksd: da ava ga valongore bula tai Epapras, a bo na tena maramaravut pire vevet,
    ia ra dovot na tultul kai Kristo ure avat,
  msm-NT: Iyan mig-anad iyu to sikan si Epafras no hinigugma no angod noy no suguonon
    ni Cristo. Kibali sikami sikandin no matinumanon no ogtuman ki Cristo diyan iyu.
  myk-myk: Wù taanɲii, wù labyeɲii Epafirasi, wee wʼa yee kalaa kee keree ki ni. Ɲɔmɛɛ
    fɔɔ wu ɲɛ wii, Kirisa wo kapyebye. Wèe tɛgɛ wʼa labye pyi yee niŋɛ ni.
  sbe-sbe: Wasa ta tauhekatagomiu ede Epapalasi, yoma hali taupaisowa namwanamwana,
    na ka gadosisiyei. Iya meta Keliso yona taupaisowatahitahi tamowaina hesau, iya
    ede yomai ye paipaisowa.
  mcr-mcr: Goti Iqueä nätmatqä äŋguänäŋä iiŋqe, he Epaplasi iquesa näqŋqä ae ämakuwi.
    Iqu wäuŋui, ne imäkätuŋquä iutaŋi inä imäkqä-qu etaŋgi, iquenyqe, kiiŋä änenyätqäuä.
    Iqu yeyaqä aŋi ämetä, heyaqä awä iqiŋi, Kraisi Iqueä wäuŋuiŋqe, enyqä miqä itä,
    äŋguänäŋä imäkätqäuä.
  cux-NT: Chuū ní ch'eéⁿ nī yeⁿ'e saⁿ'ā Epafras chi saⁿ'ā chi neené neⁿ'e yú. Ní dáámá
    nginnee sa s'uuúⁿ. Ní 'áámá canee sa na ntiiⁿnyuⁿ yeⁿ'é Cristo. Ní diiⁿ sa ntiiⁿnyuⁿ
    yeⁿ'e Cristo nguaaⁿ ndís'tiī.
  tur-YTC: Müjde’yi bizim adımıza Mesih’in sadık bir hizmetkârı olan sevgili emektaşımız
    Epafras’tan öğrendiniz.
  san-ITR: asmAkaM priyaH sahadAso yuShmAkaM kR^ite cha khrIShTasya vishvastaparichArako
    ya ipaphrAstad vAkyaM
  bel-N: як і навучыліся ад Эпафраса, улюбёнага таварыша нашага, які ёсьць верным
    за вас служыцелем Хрыста,
  sch-sch: Epaphras, kin tîrlâm champui moroitak, kin ruthûla Khrista sinthopu
    taksônomtak renga Pathien moroina nin inchu ani.
  mic-MIQNT: Gis gina'mugsioq na ji'nm Epapalas ugjit Gjinisgaml. Epapalas maw me'gitelm'gt
    nitapinen ta'n elugowatl Gjinisgaml maw ninen. Melgi lugowatl Gjinisgaml ugjit
    gilew 'ggelu'lgmuow aq gis lita'sua'latoqs'p.
  huu-NT: Epafras lluamona naie rafuena cacadomoɨ. Naimɨena isiruitɨcaɨ. Jesucristo
    dɨbeimo coco isoi, naimɨe jɨaɨ llofuiana maɨjɨde. Omoɨ motomo caɨ iñena jira,
    Cristo dɨbeimo caɨ facaina naimɨe raise maɨjɨuide.
  jiv-NT: Nu chichaman Épapras ujatmakmarme. Niisha iiji̱a̱i̱ métek takasu asamtai
    ti aneamuiti. Atumniasha Kristu takatri̱n ti shiir takartamsaiti.
  otm-NT: Gmí 'yøhmbʉ ran ho ma'da'yo gue'a bi xi ahʉ man 'yo'be ra Epafras. Nugähe
    ɛ̨mmɛ dadí huɛ̨je na, nguetho nuna ran 'yohʉ n'da rá 'yɛ̨hɛ̨ ra Cristo, nɛ di
    zɛ ahʉ nangue rá 'bɛfi Oją.
  dah-dah: Deŋbe mere igiŋ goyen meteŋ kadniniŋ wor po Epafras beleŋ kuŋ momoŋ dirke
    nuramiŋ. Yeŋbe biŋde mat fudinde wor po Yesu Kristu niŋ meteŋ teŋ hiyen. Niŋgeb
    neŋ beleŋ kuŋ saba dirtiŋeŋbe yeŋ beleŋ neŋ faraŋ dure yeŋ gogo kuŋ saba diryiŋ.
  tnk-tnk: Epafras rɨnahatən kɨmiaha ia nəɡkiariien nəha. In iərmama riti səkɨmaha
    iahokeikei pɨk in, iahamo tukwini pəri nari kɨmaha min. Kɨmaha iahəukurən nətɨɡiteien
    irə, ramasitu ia wok səvəi Kristo maməɡkiari tukwini səkɨmaha.
  kpr-kpr: '@see-verse:COL.001.006'
  san-IAS: asmākaṁ priyaḥ sahadāso yuṣmākaṁ kṛte ca khrīṣṭasya viśvastaparicārako
    ya ipaphrāstad vākyaṁ
  nho-nho: Kootou ni illoa i te laaoi naa i Epafras, te tama e heheuna hakapaa ma
    maaua. A ia ni haia a ia naa heuna Christ raa i te ssao maaua.
  gym-NT: Kukwe kuin Jesukristobtä ye abko nun mräkä Epafras tare nunkwe käkwe diribare
    munye. Epafras ye abko sribi muko nunkwe. Niara abra sribikä era metre Kristokwe
    abko tä sribire munbe yete.
  azg-NT: Juu nayaꞌñeen, nquii ntyjëëhë Epafras totsiꞌman jon ndëëhoꞌ ntyja ꞌnaanꞌhanꞌ.
    Juu jon vengiö́ jndyihin, conduihin na ityeꞌntjontyen jon nnon Cristo yo já. Xoncüeeꞌ
    tsꞌon jon na itsꞌaa jon tsꞌianꞌñeen quiiꞌ ntꞌanhoꞌ.
  bhd-bhd: तैसेरी शिक्षा तुसेईं इश्शे ट्लारे मद्दतगार इपफ्रास करां हासिल की, ज़ै इश्शे
    लेइ मसीहेरो वफादार सेवके।
  too-NT: Chuntza' maksca'ttit Epafras a'ntī quincātā'scujni' lā' a'ntī icpāxquī'yāuj.
    Xla' quilaktapalhca'n quit lā' Timoteo lā' līlacatejtin scuja hua'chi ixtasācua'
    Cristo.
  ind-AYT: Kamu telah belajar hal ini dari Epafras, rekan sepelayanan kami yang terkasih,
    yang telah menjadi pelayan Kristus yang setia bagi kamu.
  cjo-NT: Riroma Epaajagashi rirotaki kenkithatakaakimirini paerani. Ikimitana, ikantani
    ikyaaryoowentziniri Jesokirishito. Kameetha ikyaaryoowentziniri, rootaki notyaanantariri
    ikenkithatakaantayitakimirini.
  nsn-nsn: Inggoum kung iate tur tar inetenin tang Epapras ger kuhur uanotoumiueim
    tun tar kalekinale, ger tang kalekinale uaia tun tang Kristo tar tur keip tamiueim.
  san-DEV: अस्माकं प्रियः सहदासो युष्माकं कृते च ख्रीष्टस्य विश्वस्तपरिचारको य इपफ्रास्तद्
    वाक्यं
  tna-NT: Ecuana sa ibuneda edue Epafras ja tueda quisa saida cuana micuana equene
    buetsuatana. Tueda da ecuanaju neje tupupai Diusu sa emebajaji saida.
  lid-lid: Ma Epapras ndraleheyani aha ta sahou mwasin doh. Iy badeh, ndramak ari
    mwasin ta amekes lahou ta Krais. Ma iy ibo gok hawe ahi, ahi aso-ok iy labai.
    Iy badeh, aseben aru, ma iy atondrok gok ta Krais udu mwasin labai ta akohok boho
    aru ewek taha.
  wim-wim: Nil puth ngurp min ngamparam Epaphras.angana maꞌ-aath ngampanga, nil puth
    wik min inangan waaꞌ niiyant nil God.angan ngangk minangaman iiy-iiyan ngampar.
    Keꞌ ngan iiyin niiyantan-a, puth yaꞌa, ngul nil iiy niiyantana. Nilan puth kan-kanam
    wik min God.antaman waaꞌ-waaꞌ.
  zga-M: Eili lyuo liemenyu lielyo mwapuoliekhe ukhuohuoma khwa Epafla, uoghane veitu
    uombombie veito, yuoywa iembombo uoghatalufu umwiedhiehinchi mwa Klisiti khuolyuomwe.
  yom-yom: Epafalasi, nkundi eto wu luzolo mu kisalu, niandi wululonga wawu. Niandi
    widi kisadi kikuikama ki Klisto mu diambu dieno.
  san-SIN: අස්මාකං ප්‍රියඃ සහදාසෝ යුෂ්මාකං කෘතේ ච ඛ්‍රීෂ්ටස්‍ය විශ්වස්තපරිචාරකෝ ය
    ඉපඵ්‍රාස්තද් වාක්‍යං
  yut-yut: Asi Epapras da Gen Bin Tagɨsi on dayɨŋ dekgɨt. Epapras uŋun Kristo dakon
    oman amɨn tagɨsi kɨnda, ae uŋun nin dakon pi ɨsalnin, nin but dasi galak taŋ ɨmamaŋ.
    Uŋun da nit paŋpulugaŋek Kristo dakon pi jikon tosok uŋun kɨlani tagɨsi asak.
  grc-BYZ: καθὼς καὶ ἐμάθετε ἀπὸ Ἐπαφρᾶ τοῦ ἀγαπητοῦ συνδούλου ἡμῶν, ὅς ἐστι πιστὸς
    ὑπὲρ ὑμῶν διάκονος τοῦ Χριστοῦ,
  cpc-NT: Tima iriitaki iyiki Epafras yotaakimirori pairani janta. Nitakotani jinatzi
    Epafras, iri oisokirotakariri Cristo jantawaitziniri.
  nhg-NT: Onenquetzecojque de inu tiefavur por medio de Epafras, öque tectlasojtla.
    Pos yaja tlatequepanoa iguöl quiename tejua, hua otlatequepano cuale por nemotequepa
    para Cristo.
  nya-nya: Inu munaphunzira zimenezi kuchokera kwa Epafra, mtumiki mnzathu wokondedwa,
    amene ndi mtumiki wokhulupirika wa Khristu mʼmalo mwathu.
  ngu-NT: Yejhua in omechmachtij on totlajsojcaEpafras yejhuan tequiti para Dios quen
    nejhua. Yejhua cuajli tlapalehuijquetl de Cristo, niman tequiti nemohuan topampa.
  kup-kup: Met Epapras deipim bosip Iesu Kristoz gog aban tinap ravat hezan dei pimaz
    zait tat hez. Met deip emat arin Kristoz ñetiv añakaz bapap tegin, pi ak garos
    emat ñetï tin pov arin bar añah.
  jid-jid: Itre irji hibiwandi kiwoni Abafaras, ikpa wandi kinyebeu, ahi kpanbu ubre,
    ahi jiji kpanbu iwandi kinyebe niwu'a. wawuyi ni kirli nikoshishi Almasihu natre
    ninyumbu.
  wmw-wmw: Eyo murifunda na Epáfora, mwenzetu mpendani wetu, ntumisi kamilifu wa Almasihi
    kwa ajili yenu.
  gmv-GGM: Hessaka ha7i nu gishshi gididi kiristoosas ammanetida oothancha gididayssinne
    nunara issife oothiza siiqizade Ephapiray intena tamarisides.
  ssg-ssg: Epapras, tel soliai tuaumite ti ailei puase Krais, i hanauen amuto tesol
    waliko ien. I puas alua hahawane wasolamuto ukei totonamite.
  zpo-NT: Nu lee wdizh chul ne mlu Epafras lo gu. Lee xaa nak tub xmos Jesucrist tubka
    kwaan re nu, nu nkela nu xaa, nu tubka nkee xaa zhiin kwaan re nu.
  poy-poy: Mfunditwi manemu ga Mlungu kulawa kwa Epafura, ntumintumi muyetu mfiruwa,
    viraa mtenda lihengu mwaminika gwa Kristu toziya ya mwenga.
  qwh-NT: Que willaquicunatam yachatsiyäshorqonqui cuyë wauqintsic Epafraspis. Pemi
    imachopis yanapamarqan, y Jesucristurecurmi allipa sirwiyäshoqniquicuna quecan.
  gaw-gaw: Epapras, i lainihnab, nug am Kristusnu uḏat nid ena, ihinih uḏat laip̱u,
    nug i ehanita, Kristusnu uḏat amu dab meṯa auta aoṯe ele amu, nug ag Jesusnu Nai
    Ena amu ip̱uanaṯe, ag doop̱ig.
  nca-nca: Toponari hamó Epapiras, noreŋo kho kopo ŋundo miti mande ŋu ye yimironí
    iŋaŋgurí. Enendo Kristo koro kho qu hamó tero kondé samaka yereyote.
  zpz-NTPP: De ndeꞌ coz nu blyuu Epafras ni der, yu nu dzi razañ lagya̱ zeꞌ. Yu zeꞌ
    yu nu ricy riiñ lat de ru lugaar ne̱ ya̱. Nac yu tub yu nu ricy riiñ ni Jesucrisht
    lat der, nunu tonaꞌ la ricy paay.
  zac-NT: Bëꞌnë të recibir dizaꞌquë por Epafras, el quë nabëluaꞌa lëꞌë të shtiꞌdzë
    Jesús. Náhiꞌ muzë shtë hiaꞌa; rac shtuꞌu hiaꞌa lë́ꞌiꞌ. Quëhúnëll cumplir siemprë
    lo quë narac shtuꞌu Cristo.
  kyg-kyg: Epafalasifeꞌmo lahau layamopafiꞌmo lahauꞌniya vekamoꞌa lagaeꞌeꞌmo lokaeno
    aliꞌyaꞌmo neꞌaliya vekamoꞌa lapakaetefeꞌmo Kalaisi aliꞌyaꞌamo oꞌataleno alagepa
    huno neꞌaliya vekamoꞌa mani gemo ago lapa paiꞌnigetapa afiꞌnae.
  kmk-kmk: Naadaḻ yu tuwa maipanggop kan Apudyus kan Epafras un siya’d potpotgon mi
    un katalibasuwan. Napasnok un manselselbi kan Kristu ot siya’d ummoy kan dikayu
    un nangisikad kan dikami.
  cao-NT: Jabi naa Chani Epafras, naa no bëta yonocobëquinanish cató mato tiisimaniquë.
    Jia tsi mato xërëquë tsi no bax ja yonoconi quiha. Cristo yonati yoi tsi xo naa
    joni ra.
  bbr-bbr: Epafras nukas kiro ämän tamaronuk, ak äpu moin. Epafras ko iken sarau jaunok,
    ik konun woiokos meieäum. Kos ak sarwaraun mesin Krais nukan sarau jekur miäu.
  inb-inb: Nukan­chipa kuiaska waugki Epa­fras­wa­si chasa iachai­kur­kan­gi­chi.
    Paika, nukan­chi­wa Cristopa lutrin­sina­mi ka. Kam­kuna­manda­pas tukuipi alli­lla
    rurag­mi ka.
  hrv-hrv: kako ste naučili od ljubljenog Epafre, sluge zajedno s nama; on je umjesto
    nas, vjeran poslužitelj Kristov,
  box-NT: Mu lé o Epafaraasi, yìa wa wa làa sòobɛ́ɛ na làa wɛn páanía wee sá
    a Krista tonló, lé wón buera le bín-tente mu nɔn mia. O wee sòobá míten
    à sáráa o Krista tonló wa lahó yi mi cɔ̃́n.
  ote-NT: Gueꞌa̱ bi ꞌñuꞌtꞌaꞌihʉ numa hma̱ca cuhʉ ra Epafra, guehni ꞌnará hoga mɛfi
    ma Zidadahʉ ra Jesucristo stá ꞌñoꞌbe ja rá ꞌbɛfi Ajua̱, ne bi zoꞌahʉ de rá noya
    Ajua̱.
  wnu-wnu: Epapras wo qob uber eng animbiga Qenu anubersi igo eng imbigomanei. Wo
    Munon inubersiau tari wonou sarau munon uber end ininou sarau erogori baab igoun.
    Wo in ombur innonogursi naget ne Yisas wonou sarau musub ebet igo.
  zam-NT: Cón che'n con' ndxè' mblu' Epafr loo gu'. Epafr anze'f lezon ngudloon. Epafr
    thidte ndli zin' co' nac cón che'n di's ndac co' ndlu' cón che'n Crist con nu'.
    Altant ndyoo Epafr loo zin' che'n Crist par ndlu' Epafr zin' xal thìb moz ndac
    che'n gu'.
  zyp-NT: Ma bia heh kaaning caipaw tah zingchuipaw Khri a rai a hretu, kaa dopaw
    kaa raihrehui Epafra taitah naa thuipaw cang ka,
  sey-NT: Iye cocare pare mësarute yëquë oiquë Epafraspi yeꞌyapi, yëquë ja̱ꞌre coꞌamaña
    nesiquëpi cuiꞌne mësaru Cristore necaiquëre pare ñaquëpi.
  nvm-nvm: Regavo vuak iji jan e Ifafrasri kuardiama jan fain. Regavo e Ifafras fu
    kainuvuon ma fu nuvuon fateroin ijia fu nuibakin rene tavan bog Kuraison ikreno.
  mps-mps: Epafras agai te wiegi yai gesi po dage ola menama, tama dagego konea sai.
    Aga dago deli sęde bidibo dwagi yai bidi dao, tama da sigo aga dali dwagi yai
    homu ebo dao. Aga te Krais dali homu kęą pai sę ebo bidi dao, tama agai da
    si te sęde tau sabo dao.
  pab-NT: Epafras hotohare aotyakisa xiso. Hatyo atyo wixiyakawalahare, wikahinaetyasehare
    waiyexe Cristo hatene hiye.
  llg-llg: Ei manoli dedeꞌak ia neme kaꞌa Epafras so, fo ndia ai nonoon tao ues fo
    ai suek. Huu ana manggate nakalalaꞌok nakandoo Karistus uen nai ei laladam.
  kyf-kyf: -Amɩaa jijli -tale Epaflasɩ, -ɔ -yɔ -aɩn 'sɔ nʋa -Lagɔlubho nɩ, -ɔ mɩa
    Klisɩɩ lubhonʋnyɔ tɩklɩɩ nya -aɩn nyɩdɩ, mɔ -slolua we aɩn.
  tpi-tpi: Epafras i bin skulim yupela long tok bilong dispela gutnius, na yupela
    i save pinis long en. Epafras em i gutpela wokman bilong Krais. Em i wanwok bilong
    mipela, na mipela i save laikim em tru. Em i save helpim yupela na mekim gut tru
    wok bilong Krais.
  mih-NT: '@see-verse:COL.001.006'
  qvh-NT: Say wilacuyninta chasquicuyänayquipäga wilacog mayë Epafrasmi gamcunata
    yachasiyäshushcanqui. Payga Jesucristupa wilacuyninta alimi wilacun.
  kms-kms: Epapras wuti beghi ane Kraist ningg yembe ye wute ningg pas kin te beghi
    ni quan nganye yawo birag righe ye, ni Kraist ningg yembe ye wuti yumbo nganyene
    puq nen ye. Ni beghi nde nyamb pe nungoqi nde yembe nand ye, ni nungoqi God nikin
    nde nei pene wute yuwon nuany kin te ningg simbe nunduq pre.
  agn-agn: Narin nadalan mi ong yaten ang agmalen ang si Epafras, tatang torobolon
    ni Cristo ang kapario amen. Maelet tang pagsirbi na ong ni Cristo, ig tanandia
    tang nagtoldok ong nindio bilang salinti amen.
  nhi-NT: Nochi non onamechonmachtih in Epafras, totlasohicniu naquin iuan itsepantiquitih
    inauactzinco Cristo, naquin se cuali itiquitcau Cristo namonauactzinco.
  ttc-NT: Te ntzani mer iktza' oxik xnaq'tza' etetz tzan te qerman Pa'xh aj b'an gani'
    qitza', aj n'aq'unan quky'ila, b'ix aj k'onti'l nkaj tsi' tzan taq'unan te Krist
    te jun galan te etetz.
  dan-1931: således som I have lært af Epafras, vor elskede Medtjener som er en tro
    Kristi Tjener for eder,
  kwj-kwj: Woro ka Gotri mwanji kipe oti Epafuras to kunu ondiyakandiyawani ku hambwaro.
    Rini Kurais tau ra himache kipe naha, o ani ga tau funda si randau hima. Rini
    sini ni ri okulandani Kurais tau ti kipe tumbwa ri randau himache.
  vie-OVCB: Anh chị em đã học hỏi lời Chúa với anh Ê-pháp-ra, bạn đồng sự thân yêu
    của chúng tôi và đầy tớ trung thành của Chúa Cứu Thế. Ê-pháp-ra đã thay anh chị
    em phục vụ tôi
  kze-kze: Épávarasi mináséí-kwásáí simátíma'mae iráiwai kwembá sirumbá ámakaundawai
    keséya kawe'-máyáí kwémayaiwai súwa'naa ena keinárawapimba Ísu Káráísitina mayáí
    kogwémaena íma ivátuwena
  mpj-mpj: '@see-verse:COL.001.006'
  lbk-lbk: Sinoloyo na ken Epafras ay laylaychenmi ay faan Cristo. Siya nan kaaafolot
    ay ib-ami ay mangitakcheg ken chakami ya makidkidno ken chakami ay ensilfi ken
    Cristo.
  mto-NT: Mvaꞌnu̱xju̱du tseꞌe ya̱ ayook je̱ Epafras, je̱ꞌe̱ juuꞌ a̱a̱tseꞌe o̱o̱y ntuntsa̱jkp
    je̱ts a̱a̱tseꞌe nma̱a̱ttún, toꞌk je̱ꞌe̱ veꞌe je̱ Cristo je̱ myutoompa je̱ myupa̱jkpa
    juuꞌ veꞌe du̱kutyoomp je̱ toonk juuꞌ veꞌe yaktukka̱ta̱jki miits je̱ mꞌo̱ꞌyin ka̱jxta.
  bzh-bzh: Epapras sën tahu ham loḳ Bengö Nivesa sënë beham raḳ ni lo, og yiḳ mehö
    nivesa balu nehebë loḳ ti in huk. Kerisi yi hur nivesa yi meneloḳ yah he bömin
    benevonġ yi huk ggëp ham nyëġ.
  guj-2017: એ જ પ્રમાણે વહાલા સાથીદાર એપાફ્રાસ પાસેથી તમે શીખ્યા, તે અમારે માટે ખ્રિસ્તનો
    વિશ્વાસુ સેવક છે;
  jvn-NT: Kowé krungu bab kuwi mau kabèh sangka sedulur Epafras, kantyaku sing nyambutgawé
    kanggo Gusti kaya aku. Dèkné tak trésnani tenan lan dèkné peladèné Kristus sing
    kenèng dijagakké lan sing nglabuhi kowé.
  byr-byr: Yagaala tewaanya dazaꞌ Epapɨraazai yɨhɨzɨwaakakabaaibɨꞌ yɨ nebulyaꞌna yawɨranganesasɨ.
    Sarɨna naarɨmɨnyɨ nehɨvuꞌnadelyɨ. Sahwai Kɨraazɨtɨyarɨ naarɨmɨjɨ yeꞌmwannewɨdaayadelyɨ.
    Sarei sarɨmɨnyɨ gaimwangeꞌna Kɨraazɨtɨyarɨ dɨragɨnna lɨmwagaꞌdei kuna nayaa wɨdaayadelyɨ.
  ian-ian: Tat wan apma nyaangɨt Epafras mbutndɨ, wukngwuk. Epafras Kraistna njɨvwa
    kwutɨga nyana. Anogwinonala kɨtamba njɨvwa kwutɨga nyana. Angat walaa njɨvwa kwutɨgandɨ.
  hun-hun: úgy ahogy tanultátok is Epafrásztól, a mi szerelmes szolgatársunktól, aki
    hív szolgája érettetek a Krisztusnak,
  mcf-NT: Epapadasën Esuquidistu chuibanac Esuquidistu tantiaquid mibitedi yampondac.
    Codosas yacno nidtiapimbocquin ëmbi, Ambo nidshun Esuquidistu chuibanta, cac Epapadas
    nidondash. Aidi ëmbi chiacpadomboen ëbi nashunquidquio nec.
  kjs-kjs: Naana epe kogono ali Epafras-me abalade nimi go epe agale moge riaasa.
    Go aliri ade abuna Yesu Keriso-na kogono waru surubuma naa raapu kogono komea-rupa
    pea.
  mni-mni: Eikhoigi ihut sinduna Christtagi thajaba yaba thougal touba aduga eikhoiga
    punna minai oiminnaba achanba Epaphras-tagi Tengban Mapugi thoujal adu tamle.
  yad-NT: Jiryedyetyama̱ra jirya ti̱ta̱ju̱ simusiy Epájurasiy, ni̱tiy vichasara Ju̱denu
    muchechiy, nu̱dyisa̱ jvaañu, jaryi vu̱vya̱tasi̱. Ni̱ni̱ vichasara Crístu jmu̱tyi̱
    jiryeyadaju̱.
  mxb-NT: Ta ñani mani̱ ndú Epafras kúú na̱ ni̱ da̱náꞌa̱ to̱ꞌon va̱ꞌa yóꞌo noo̱ ndo̱.
    Na̱ yóꞌo kúú iin na̱ kéchóon dáó xíꞌín ndú, ta kúú ná iin na̱ kéchóon ndaa̱ noo̱
    Cristo tein mií ndó xaa̱n.
  pon-2006A: Kumwail padahngkiher duwen sapwellimen Koht kupwurkalahngan sang rehn
    Epapras, kompoakepatail ladu, tohndoadoahk loalopwoat emen me sewesewesei kumwail
    ni doadoahk en Krais.
  maq-NT: Cuatjin cachja cojo nuju Epafras, me xi jercu vinga niji hacuaha tangun
    fahacuenda me cojo niji xa xi vitexa Jesucristu. Me vëhë ne, jercu ndaja cjuinduju
    me tifahacuenda me tsëhë xa jan cojo sa xi tsujun ndaja.
  hto-hto: Caɨ izíruiga ama Epafras bie ñuera uai ómoɨmo llófuete. Afémɨe naui caɨ
    méifomo afe uai llúamo táɨjɨde. Ie jira afémɨe ómoɨena Cristo ñue ocuícamɨe, mei
    afe llezica afémɨe Crístomo féitañeno ɨere ɨ́ɨnofɨredɨmɨeza.
  por-BRBSL: even como você aprendeu com Epáfras nosso amado companheiro servo, que
    é um servo fiel de Cristo em seu favor,
  ces-NKB: Tak jste se naučili od našeho milovaného spoluslužebníka Epafra, jenž je
    vůči vám Kristův věrný služebník,
  cui-cui: Barapo Nacom pia pecapanenebiyae diwesi xaniwaicha caena bayatha Epafras
    paca tsipaeba. Bapon Epafras paantobein. Bapon Epafras xaniwaicha Cristo yabara
    cueicueijeichi. Bapon baxua painta exanapona xua pana yawenapona xua Timoteo panbe
    pata ecaexaebe jiwi pecʉbi botha.
  boj-2014: Anjam di Epafras a niŋgi merŋgonaq qusib poiŋgej. Epafras a iga ti Kristus
    aqa wau tamo bole unum. Iga Epafras tulaŋ qalaqalaiyeqnum. A siŋgila na niŋgi
    aqaryaiŋgoqnsiqa Kristus aqa wau ojeqnu.
  eng-OEBUS: It is just what you learned from Epaphras, our dear fellow servant, who,
    as a minister of the Christ, faithfully represents us,
  eri-eri: Ariya, Epafras no hilou beele waha nomo beele isisiwou tigainga, tere waha
    iseye. Epafras no Kristus nomo haruwe fai hilobainga. No ere ebere haruwe etenga,
    onodu ere no gaude tu‑tuya. No tere hoyo tigidu bona, Kristus nomo haruwe te de‑dena.
  aly-aly: Artwa Epaprahas-el arrenhantherrenh akalty-anthenh alakenh, “Ingkart ingkerrenhek
    ilkelheyel” wenh. Ra Ingkart Jesus-angkwarr warrkerrenh, anwantherr warrkerreyel-apeny.
  wiu-wiu: Einakamopa tone kolotini ago Epaperasiyo i i wa kiwi olaukaneya. Keraisunole
    toto-pala odene wene pia takama yako agoke uku. Tou wa okole-kama tokala toko.
    Einagopa toto luku wida nome mekome Keraisunomo olaukaneya.
  swe-swe: Det fick ni lära er av Epafras, vår käre medarbetare som troget tjänar
    den Smorde (Messias, Kristus) i vårt ställe. [Han blev troligen utsänd från Efesos
    under den treårsperiod då Paulus var där och evangeliet spred sig i hela Asien,
    se .]
  cth-cth: Hote hah Epaphras ni na cangkhai awh e patetlah na coe awh. Ahni teh, kaimouh
    lungpataw e thaw tawk hui, Jisuh Khrih e a san lah kaawm e a tho.
  mti-mti: Epapiras me ne baigan neuma da sira nau neuma desiroma aiviwa da, me gumbe
    meib ye anog yaug anoyana. Me nunanwa oya Keriso gumbe anotumat ag nau meuma aivinewa
    da.
  pad-NT: Hari. Cristo kahonai abono hada arigamina Epafras oniki. Anakaidivaki hada.
    Bada bini'ajahakiki ida badani Cristoa binofiki bada bini'aki kaimoni. Haria kakodiavini
    ija'ari-ra akanamonivini, oniani ida avakadiania arakhana hija. Ovari a'onira
    nanamithabiininivini hi'iki ida Deus ija'ari-ra kajoamoravini-ra nofivini.
  twi-twi: Ɛnam Epafra a ɔyɛ yɛn nua somfo a ɔde gyidi yɛ Kristo adwuma ma yɛn no
    so na muhuu eyi.
  hlt-hlt: Hetah mamih kah sal puei neh thintlo Epaphras lamkah na yaak uh. Anih he
    nangmih ham Khrih kah uepom tueihyoeih ni.
  tbz-SIM: Ti nɛ́po mɔ́mmuɔ Epɑfɑdɑsi nɛ̀ wè ti wɛ̃ nkɛ pĩ́ nKuyie ntɔ̃mmú, weè tì
    ndi nɑ̀kɛ́. Ò pĩ mmùù tɔ̃mmú di ciɛ mù tú musɑ̀ɑ̀mù mmu, Kirisi dɔ́ mù.
  san-GUJ: અસ્માકં પ્રિયઃ સહદાસો યુષ્માકં કૃતે ચ ખ્રીષ્ટસ્ય વિશ્વસ્તપરિચારકો ય ઇપફ્રાસ્તદ્
    વાક્યં
  ake-NT: Serɨ pɨ' ɨusenupasa' kon ina tonpa rʉ'kwɨ E'pa'pʉras winɨ, Kʉrai apiyo'
    pe tʉusaurokʉ'pʉ awɨrɨ te'tʉrawasomasen ina pe rɨ,
  qvn-NT: Cay razoncag willapapitaga uryag-mayïcuna cuyashä Epafras jutiyogsi yachrachipäcushuraymi.
    Payga gamcunata yanaparcayäshunqui Diospa ali servignin carmi.
  tku-NT: Ē chuntza' cāmāsu'yuni'n Epafras tī quincātā'scujni' ē tī icpāxquī'yāuj.
    Xla' quilakxokoca'n quit ē Timoteo ē līlacatejtin scuja chuntza' chī ī'scujni'
    Cristo.
  bjk-bjk: Ma a ais deek ke ire, e Epaparas, ewe nang i tuu arixe me mem köbo tinörön,
    ma a tultul deek ine xö pu re Krais sua gene e mum, ine niang ixo usu e mum ulamun
    a na.
  msy-2020: Epafras Akar Aghuir kam ian sure gami, ezɨ ia a gɨfo. Epafras, a ingangarir
    gumazir bar aghuir ga bar ifongezim, a ga ko ingarir mav. A ga gisɨn ian akurvagha,
    bar deravɨra Kraisɨn ingangarim gami.
  bpr-bpr: Déé gugambetyu i kafye Dwata di ku Ipafras, i dememi snalig too mabtas
    na too fduf di nimò Krayst fagu di ktabengan gami.
  cle-NT: Liáh³ja̱³ gá⁴lí̱³ah³ chiáh² Epafras, hi³ ga³jmee⁴ ta² chie̱é̱yh¹ jniaah¹.
