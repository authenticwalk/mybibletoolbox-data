  kde-kde: Mùnilihunda uhiu anewo uyamba inema ya Nnungu kuhaloka kwa Epafila, ntumishi
    nnyetu. Nang'e nni ntumishi akulupîka wanga Kilisto, akôla madengo kwajili yenu,
  ata-ata: Aꞌalo laixe ane ne, Epapalasi muaꞌalomengixu mo ngelomusou. Epapalasi ne,
    anu itema vile laixe sou xaixai noxou Kalisito ane. Anu menexixe mo nexi tamasaxau
    misevile, mo anu uꞌoxonu xaixai laixe sou usuꞌulinexi no anu xaixai e nexi tamomomo
    sou taꞌoxonu uasi.
  qvw-NT: Cay yaćhachishüniqui cuyay yanapäní chalapacuna sirbï-masinchic Epafrasmi
    ya'acuna partipi yanapaycälishulanqui.
  nfa-nfa: Miu se abhu le aꞌajꞌa neꞌe nèti Epapras, angalai dꞌara sasabꞌa jiꞌi dhu
    jiꞌi sue. Te nèngu majꞌèni pakako taruu sasabꞌa Yesus ètu talora aae miu.
  tnp-tnp: Inu suah u Epafras, tɨnəni rəkɨs nəghatiən u kəm təmah. In iətəmimi təuvɨr
    kəti iətəm in slef kəti rəha Krɨsto itɨmlau min iətəm tatos rəhatɨmlau nəghatiən.
    In iətəmimi kəti tətəhtul əskasɨk o noliən uək rəha Krɨsto, kəni mətasiru e təmah.
  urd-urd: तुम ने हमारे अज़ीज़ हमख़िदमत इपफ़्रास से इस ख़ुशख़बरी की तालीम पा ली थी।
    मसीह का यह वफ़ादार ख़ादिम हमारी जगह तुम्हारी ख़िदमत कर रहा है।
  hot-hot: Epaplas bôk hadôŋ môlô hathak abô êŋ yôv. Yani ma yêlôaniŋ aiyaŋ ba hadum
    ku haviŋ yêlô ma yêlô leŋiŋhaviŋ yani. Yani ma Kilisi anêŋ anyô ku majaŋ te ek
    hêv môlô sa.
  mqj-NT: Angganna te maie muissanan dioa' mai Epafras to kikamasei, solaki to napopengkarang
    Kristus, mesa to matutu mengkarang illalan alla'-alla'mua'.
  rus-SYN: как и научились от Епафраса, возлюбленного сотрудника нашего, верного для
    вас служителя Христова,
  mbh-mbh: Na Epapras kene i patoral thomu nge a God ile themosaling aken. Na ini
    a Krais ile umonga tomo nge them, na i oma senu a Krais ile omaing. Na ar sagu
    i na i opoal them nge lemem omaing.
  bdd-bdd: Moisa, ꞌiyada Epapilaina loheya bwebweꞌana, ꞌoinega wasaina ꞌiheꞌita nugetegomiya.
    Weyahina tauma ꞌihemiyalaemaiya ta ꞌihehetapewa Keliso weyahina ꞌoimiya.
  cbt-NTPO: Ipapërasë a'chintërinquëma', inaro'coi nóya ninosororaiso'. Quiya pochachin
    natëton, Quisocristo nanamën a'chinarin. Co quiyaso' nanitëraihuë' canpitataquë
    paca'huaiso' ni'ton, ina a'parahuë a'chintinquëmaso marë'. Co chirorinhuë' a'chinacaso'.
  srn-NT: Na wi lobi brada Epafras ben leri unu a sani disi. Wi nanga en na wrokoman
    makandra. A e yepi unu leki wan wrokoman fu Kristus, di un kan fertrow.
  cta-NT: Cua ngujui chaꞌ biꞌ jiꞌi̱ ma̱ loꞌo nguluꞌu yu Epafras jiꞌi̱ ma̱; tsoꞌo tsa
    tyaꞌa ndyaꞌa̱ ya cña laca yu biꞌ. Jlo tiꞌ ya chaꞌ tsoꞌo tsa nchcuiꞌ yu chaꞌ jiꞌi̱
    Cristo loꞌo nguꞌ lcaa su ndyaꞌa̱ yu cuentya jiꞌi̱ ya.
  bqc-SIM: Ɛpafa wá zĩkɛndee yenzide mɛ́ yã́pi dàɛ́ wá gɛ̃ɛ ũ. Kilisi zĩkɛnnáaideɛ,
  tcz-CHONGTHU: I-sopiu deitah katohkhompiu Epaphras a kon in jong Kipana Thupha nanahe
    tauve. Amahi Christa lhacha tahsan umtah le nangho thalhenga eikithopiuva pangah
    ahi.
  mar-mar: आणि या कृपेविषयीही तुम्ही एपफ्रासकडून शिकलात; तो आमचा प्रिय जोडीदार-कामकरी
    आणि आमच्या वतीने तुमच्यात असलेला ख्रिस्ताचा विश्वासू सेवक आहे.
  snp-snp: Kawa kuwa api gilibami we Epafalasi ya sete-mulude umonimo we, lamoki lakoina
    mono kouba-naba lonowa olami we, ya ade olu faka loto Kilisto lonola olu kolami
    we yakafo kawa kuwa api gilibaido ya moda kolamo ne.
  isl-isl: Það var Epafras, okkar heittelskaði samstarfsmaður, sem flutti ykkur gleðiboðskapinn.
    Nú er þessi þjónn Jesú Krists hér í ykkar stað til að hjálpa okkur.
  spy-NT: Kyōōkāsēē lōkōōywēchu Ebaafura nyoo kēēyēyiisyē ꞉tukul ānku chiinyoo nyoo
    kēēchāmē. Iyyoong'oot ꞉inee kuyēyē yiisyēētaab Kiriistō kubo akweek.
  xnn-xnn: Nan nang-itdo isnan naayda ken dakayo et si Epafras ay esay matalek ay
    baan Jesu Kristo. Siya nan esa ay laylaydek ay ib-ami ay men-it-itdo.
  mwe-mwe: Malinga shinnjigenywenje ga nema ja a Nnungu na a Epapula, bhatumishi ajetu
    bha a Kilishitu bhaakulupalika, kwa ligongo lyenu mmanganyanji.
  tte-tte: Na wasane kwabenalan Epapila koina, iya ama tali topaisowa mulomulolona,
    yo iya Keliso ana topaisowa namwanamwana bwaite koina ipaipaisowa kaiwela.
  tcs-tcs: Yupla sabe nau baut dat Gudniuz prom Epapras uda i bin tise yupla. Em i
    seimkain wokman blo Kraist wase mipla po mata mekem wanem Kraist i wandem. Em
    bin teke ples blo mipla po tise yupla baut da Gudniuz bikoz mipla i no bin de
    wea yupla.
  hlt-THB: Ve akawng ve tyihzawih pyi, kaimih ang zyng awh ypawm na Khrih bi ak bi
    Epaphra a ven awhkawng sim uhyk ti,
  soq-soq: God nuawadawadawa amonawa umanawa no nuamba sowa Epapiras do nolantitana
    e waeuwaleno etale ateiten. Me ipa Keriso nolawa dewalala, sumanai bedewe insaisawa
    badowa itudie no baimba nolaleidia apanawa.
  qub-qub: Chay alli willacuytaga gamcunata willapar yachachishurayqui ermänunchi
    Epafrasmi. Paymi nogata willacäshimaran. Jesucristupa sirbejnin carmi gamcunatapis
    willapäshurayqui alli cawayta tarinayquipaj.
  att-att: Ta si Epapro gemma yù nangipakánnámmu nikayu, nga kabbulum mi nga iddukam
    mi. Aggina yù pangikatalakán ni Apu Kesu Kiristu, nga masserbi kuna, á jinok mi
    ngaw nga pannakabaggi mi nga umay mangituddu nikayu.
  bki-bki: Vite nalo na, Epavras naio berloglogio ka kamiu ruei, ea bogo napano naio
    midu jelememi biedu berial ioluano vou nei ka kamiu na be moti. Naio be toro tai
    napano numim̃au biju vio takurano, a naio biekouo vatitig ea Kristo kiano im̃auano
    novo nalo. Kumemi numisidom naio toru,
  bqp-bqp: Ó gbɛ̃ yenyĩde ó zĩkɛri dake Ɛpafara mɛ́ à yã pìi dàárɛ ó gɛ̃nɛ ũ. Kirisi
    zĩkɛri náanidemɛ,
  mcp-mcp: Ipafras muud sə́ mə́ búl cɛɛl wə́ nyə a jɨ́ɨ́gʉli bɨ́ ntɔ́; a jɨ shwə́
    wúsʉ́ sə́nɔ́ŋ sə́ ŋgə́ sɛ̂y yɛ́. A jɨ jilá jísʉ́ nûŋ bɨ́dɨ́ ŋgə̌lə sɛ̂y nə Krîst
    shú dʉ́n, a ŋgə sɛ̂y mbií á búgʉ́lág.
  hat-hat: Se Epafras, yon bon zanmi k'ap travay ansanm avè m', ki te moutre nou tou
    sa. L'ap ede m' nan travay la tankou yon bon sèvitè Kris la.
  npl-NT: Nin kualitlájtoli onomechajsikamatilti tokni non tiktlasojtlah Epafras akin
    tekiti towah. Nomejwah ya nonkimatokeh ye se kuali tékitki inawak Cristo.
  bgg-bgg: Nathek ne Hamangkhung-aphuii ro bushun ne, hanyie yi gathek duchoi pha
    Masi ro isiie bliapho Ephaphras, gathek ro ijak khiao ji è thieg ro.
  eng-TCENT: You learned it from Epaphras, our beloved fellow servant, who is a faithful
    minister of Christ on your behalf
  eng-BSB: You learned it from Epaphras, our beloved fellow servant, who is a faithful
    minister of Christ on our behalf,
  cpu-NT: Tema iriitake iyeki Epafras iyotaakemirori pairani janta. Netakotanera jinatzi
    Epafras, iri oisokerotakariri Cristo jantavaitziniri.
  san-ASM: অস্মাকং প্ৰিযঃ সহদাসো যুষ্মাকং কৃতে চ খ্ৰীষ্টস্য ৱিশ্ৱস্তপৰিচাৰকো য ইপফ্ৰাস্তদ্
    ৱাক্যং
  tac-NT: Alué rió Epáprasi anilime 'sile ye ra'íchali beniria 'emi. Alué rioka Kristo
    nila ra'íchali benírame ju napurigá ramué. Ramueka 'we galegá eteru alué rió,
    'lige ramué nuleru napurigá simela 'emi benírimia.
  eng-WEBPB: even as you learnt from Epaphras our beloved fellow servant, who is a
    faithful servant of Christ on your behalf,
  gfk-H: Ma no numehet bilai na harhis Epaparas nong i tur tikai ma mehet tano pinapalim
    ma a bilai na tena pinapalim ia ta Karisito wara gaia muat, ia nong ga hausur
    muat uta iakan.
  viv-viv: Yaubada velemoꞋena ginuwadogemi ma Bana Efafilasi givehawalemi. Efafilasi
    faꞋina ganagahe. Bana Keliso yana tofaisewa anafaiweya imeꞋeyao ada nuwanuwama
    banaꞋe. Kadu bana vaita ime loseyanima amine, Keliso yana faisewa againe kaliva
    dibudibumuhigina.
  yao-yao: Che Epafula kapolo njetu jwakunonyelwa, jwelejo ni juŵanjigenye ŵanyamwe
    jele ngani jo. Jwelejo ali jwakutumichila jwakukulupilichika jwa Kilisito pamalo
    petu kwa ligongo lyenu.
  tgp-tgp: sohen ka hitevosahia moiso isan Epaphras, vorair̃a volitusi tinapua sei
    na nona vujangi na Retir̃uhu isamim, enia mo lo r̃omturu r̃ilangi na vavahinau
    non Kr̃isto matamim,
  auc-NT: Epapada möni në waadedongä incæ, Codito waa pönï nänö pönö cægaïnö ante
    do odömonte apæ̈necä ëñëmïnitapa. Tömengä ïñömö Itota Codito beyæ̈ në cæcä ïnongä
    inte mönö ïmönite pönëninque ædæmö cæcä ingampa.
  kbc-NT: Epafras jiɡ̶ijaa ane ɡ̶adiiɡ̶axinitecetiwaji niɡ̶ina Aneotedoɡ̶oji me daɡ̶axa
    meletedoɡ̶odomi. Codaa Epafras ɡ̶odokaaɡ̶edi ɡ̶odemaanigi, ane yakadi me jinakatonaɡ̶a,
    ɡ̶obakawa moko liotagi Cristo, odaa jiɡ̶idaaɡ̶ee me ɡ̶adaxawanitiwaji.
  bmh-bmh: Epapras nug ze go abai marena, ag abe memenin. Epapras go igual salau zaicig,
    ig go en oigeb nug noumanem. Gonug ag isanarabun en Kristus nugau salau suban
    macaneu.
  ctu-BL: Tsi' cʌntesayetla Epafras, jini c'uxbibil bʌ c pi'ʌl lojon ti e'tel, jini
    xuc'ul bʌ i yaj e'tel Cristo ti la' tojlel.
  meq-meq: Maa lah məɗakum ha Labara Ŋgwalak eye nakay na, Epafəras. Neŋgeye na, dzam
    may, nəmay ta neŋgeye faya nəmaa giye məsler i Yesu Kəriste ka bo dziye. Neŋgeye
    faya ma giye məsler i Yesu Kəriste tə ɗərev ŋgay peteh, faya ma giye məsler mə
    gay kurom na, a bəram may.
  noa-H: Hich magta maach k'odam Epafras maadëu hi hiigjemua pãrag jaaujim, pãrag
    hich mag hiek jaau sĩet'uurwai. Pãrau k'ap'ʌ nʌm, hiruajã hĩchab pãachig Cristo
    hiek jaau nʌm gaaita hogdʌba hich jãg jẽedʌ k'itaajem.
  alp-NT: Amiki ebe Epaprase rebe ami okine, ilepae Sou Misete ete imi peneka. Ile
    mere Yesuse Eni makerike sakesa kai amire neka, rebe ikerike titinai loko saisa
    rebe epentine ete imire.
  san-VEL: asmaaka.m priya.h sahadaaso yu.smaaka.m k.rte ca khrii.s.tasya vi"svastaparicaarako
    ya ipaphraastad vaakya.m
  kbq-kbq: Tamagra ko Epafras tagrane magoka kazokzo eriza eneruna nerafu rempi huramimigeta
    antahi'naze. Tamagriku huno tagrira tazahanigu Kraisi eriza enerino,
  kbh-kbh: Y chca Epafras ts̈ëngaftanga tcmojanabuatambá, Bëngbe Bëtsabe bonshánama
    y ts̈abiánama. Epafras endmëna canÿa bë́ngaftaca Cristbiama oservená, y cha bënga
    fsëndbobonshana; cha Cristbiama endëtrabája bëngbe cuenta ts̈ëngaftangbents̈e.
  ron-LSB: așa cum ați aflat de la Epafras, iubitul nostru tovarăș de slujbă, care
    este un slujitor credincios al lui Hristos în numele vostru,
  pon-pon: Duen omail padakki jan ren Epapraj at warok kompok amen, me papa lelapok
    en Krijtuj on komail amen,
  nhe-BL: Epafras tlen tiquicnelíaj miyac elqui tlen achtohui yajqui inmechmachtito
    itlajtol Toteco. Yajaya se itequipanojca Cristo tlen nelía temachtli tlen tijtitlanij
    campa hueli tiyohuij.
  sps-sps: Mi atou me na fo rof an koma ree'un ten Gov ten Epafres to te mangiir romam,
    ayei na vaamuan nana mes te tsue of mami ya. Ayei na tsoiny binun ten Krais a
    man ana ayei suu iny to na binun fiisen me Krais, ma faakouts mami ya.
  wnc-wnc: '@see-verse:COL.001.006'
  bus-bus: Wa gbɛ̃ yenzide wa zĩkɛri daa Ɛpafara bé à yã pì dàare wa gɛ̃ɛ ũ. Kirisi
    zĩkɛri náanɛdeemɛ,
  gub-BL: Awa Epa her ma'e a'e, urerehe we Tupàn pe uma'ereko ma'e a'e, uma'ereko
    tuwe iko Zaneruwihawete pe a'e, urerehe we a'e. Ureremiamutar katu romo hekon.
    Izypy mehe umume'u Tupàn ze'eg puràg peme.
  imo-imo: Goteni eno we kondo kolorumu ungu pengamu Epafrasini eno oi nimbe tirimuna
    pileringi. Kano iyemu yu lino peya kopu tepo kongono tepo moromolo imbomanga iye
    te, lino konopu mondoromolo iyemu. Yu linonga kongono tendambo nimbe Kraistinga
    kongono tepa kondopa tiye naa koromo iyemu.
  boj-boj: Anjam di Epafras a niŋgi merŋgonaq qusib poiŋgej. Epafras a iga ti Kristus
    aqa wau tamo bole unum. Iga Epafras tulaŋ qalaqalaiyeqnum. A siŋgila na niŋgi
    aqaryaiŋgoqnsiqa Kristus aqa wau ojeqnu.
  eng-DRA: As you learned of Epaphras, our most beloved fellow servant, who is for
    you a faithful minister of Christ Jesus;
  knf-knf: Epafraŧ nanohun anjaaŋ alemp na un ajukananaŋ, ul anwooŋ nalempar Kriŧtu
    na manjoonan anklempuŋ pa an,
  san-KHM: អស្មាកំ ប្រិយះ សហទាសោ យុឞ្មាកំ ក្ឫតេ ច ខ្រីឞ្ដស្យ វិឝ្វស្តបរិចារកោ យ ឥបផ្រាស្តទ៑
    វាក្យំ
  arn-NT: Fey tüfachi dungu ta kimeltueymünmew taiñ sakin peñi Epafra. Kisu iñchiñ
    kiñentrür küdawkeiñ, fey iñchiñ mew Epafra ta rüf piwke mew poyekefi ta Cristo.
  zas-NT: Lëjt gogbee diidxli guin ree chi balüü Epafras laa reen lëjt. Laaman cayüjn
    dunujn yudar abiꞌ dád rayënan laaman, din laaman diidxli cayüjn sirv loj Jesucrist
    delant lojdi.
  ken-NT: Bǎghók Mbok Ndɨ́ndɨ́ nɛ ntá Ɛpafras. Yi achi ntɨ mǔbɛtok Mandɛm anɛ
    sɛ́kɔ́ŋɔ́ tontó. Achi nkʉbɛtɨk Kristo anɛ ábhʉ̀ɛrɛ bariɛp ami. Achi awu ndǔ
    nnyɛ́n ɛnɛsɛ.
