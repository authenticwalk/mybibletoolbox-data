  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਸਾਡੇ ਸਹਿਕਰਮੀ ਪਿਆਰੇ ਇਪਫ਼ਰਾਸ ਤੋਂ ਸਿੱਖਿਆ, ਜਿਹੜਾ ਸਾਡੇ ਲਈ ਮਸੀਹ ਦਾ
