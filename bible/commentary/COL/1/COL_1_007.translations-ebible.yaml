    mamasitu mɨn irəmiə.
  kmo-kmo: Epapras, noti wakasa ma kepi, rii kwona sawo tarek, kwo makabek heechir.
    Wakasa ma taniga rii Jisas Kraist riiti yo otii tawak, akar ma riina rukusiito.
    Riitaka shichaka nota yo otiito. Rii kwona hehar otiichichu. Eeta Spirit riita
    otiichuwak, kwo rukusii tawey, sii sinya wor.
  agr-agr: Epafras iina aneetaiji jutiijai takauwa nu, Kristu aneau asa imatikas umigna
    dushakam junak jintinjamawajui.
  kyc-kyc: Akali Ipaporasa namwa role pyao Koraisana yulu doko namwa nyiso pyuokondali
    pyuo karamo. Baa wamba nakama mana lamaiyuo karapala epeya.
  urd-GVU: آپ نے ہمارے عزیز ہم خدمت اِپَفراس سے اِس خوش خبری کی تعلیم پا لی تھی۔ مسیح
