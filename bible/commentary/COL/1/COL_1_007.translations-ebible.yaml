  ceb-ULB: Mao kini ang ebanghelyo ingon nga inyong nakat-onan gikan kang Epafras,
    ang among hinigugmang kaubanan nga alagad, nga matinud-anon nga nag-alagad kang
    Cristo alang kanamo.
  ces-LB: S tím vším vás seznámil náš milý spolupracovník Epafras, který nás v této
    službě pro Krista věrně zastupoval.
  mkn-mkn: Bosong su balajar ini hal dong dari bu Epafras, andia botong pung tamán
