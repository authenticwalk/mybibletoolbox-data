    sabi trutru san na a wani fu Gado.
  cta-NT: Biꞌ chaꞌ juani luꞌba ti nchcuiꞌ ya loꞌo ycuiꞌ Ndyosi cuentya jiꞌi̱ cuꞌma̱;
    tya loꞌo ngujui chaꞌ jiꞌi̱ ya chaꞌ cua ngusñi ma̱ chaꞌ biꞌ, ndijña ya chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi chaꞌ ta Ni chacuayáꞌ chaꞌ caca cuayáꞌ lyiji tiꞌ ma̱ lcaa chaꞌ ñiꞌya̱
    nu ntiꞌ Ni chaꞌ cuaꞌni ma̱, chaꞌ juaꞌa̱ taca culacua tsoꞌo tiꞌ ma̱, taca caꞌya
    chaꞌ tsoꞌo hique ma̱ xquiꞌya Xtyiꞌi ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: A yã́i tò za gↄↄ pↄ́ wa á bao mà, wiↄ wabikɛɛ́ Luawa láasai, aà to
    à a pↄeã dↄ̃ wásawasa, aà Nisĩna i á gba ↄ̃nↄ ń wɛzɛ̃o píi,
  tcz-CHONGTHU: 'Nangho thu kajah niuvapat nangho dinga tao jinga kahiuve: hichu Alunglam
    nahet bulhingset uva chule Lhagaolama chihna le hetthemna napehna dinguva tao
    kahiuve.'
  mar-mar: म्हणून, हे ऐकले त्या दिवसापासून, आम्हीदेखील खंड पडून देता, तुमच्यासाठी
    प्रार्थना करतो आणि मागतो की, तुम्हास सर्व आत्मिक ज्ञान व बुद्धी प्राप्त होऊन त्याच्या
    इच्छेविषयीच्या ज्ञानाने तुम्ही भरावे.
  snp-snp: Etito aya ka kolonimo kamenalo, yaloti ya lamo yaki kamena-kamena linatemu
    kolito Goti loumu-umu o minonimo, ya Ounakafo lamena o gedageto ya Goti lalo eyami
    monala kolife-fe lenawamo ka, moda aimola kolami ka, ka manenau nemo ka ya oudi-luti-katigu
    mele faito gedo, loto loumu-umu o minone.
  isl-isl: Þess vegna höfum við haldið áfram að biðja Guð, allt frá því er við fréttum
    fyrst af ykkur, að hann hjálpi ykkur að skilja vilja sinn og breyta eftir honum.
    Við höfum beðið hann að auka andlegan skilning ykkar
  spy-NT: Kunyi, kiikēēsoowunoonwook kung'eetee kikeekas ng'aleechaa ākoy kura, kule
    okas kuchurta kiyēē mākwook ꞉Yēyiin ānkōōnyōōru kiirnātēēt nyēē wōō nyēē kōōnu
    ꞉Tāmirmiryēēnyii.
  xnn-xnn: Isonga engganay dinngemi nan pammatiyo ken Jesu Kristo et adimi isalsaldeng
    ay mangilol-owalo ken dakayo. Dawdawatenmi ken Apo Dios ta ipagtekna ken dakayo
    nan am-in ay laydena ay ik-ikkanyo ya ta awatenyo koma nan am-in ay silibna ay
    ipagtek nan Ispiritona.
  mwe-mwe: Kwa lyene ligongolyo, numbe uwe tukapilikaneje tukaaleka kunnjujilanga
    kwa a Nnungu, nkupinga bhampanganje lunda na lumanyio lwa muntima.
  tte-tte: Saugana kaliyatenane koina wasamiu iwalowen kabenalan, kayatubu kakawakawanoi
    na mesabana Yaluyaluwa Tabuna sonoga yo nuwatu dudulaina iloyakalapowon kolimiu,
    kabo Yaubada tawae ana nuwatu kaiwemiu wakatai namwanamwai.
  tcs-tcs: Prom dem taim wen Epapras i bin spik mipla baut yupla, mipla dem misnareman
    i bin mata prea po God po yupla, aske God po meke yupla po sabe mo wanem em i
    wandem lo laip blo yupla, ane po sabe mo baut dem samting blo em,
  hlt-THB: Vawh, nangmih a thang ka ming zaak cyk awhkawng, nangmih aham cykcahnaak
    a boet kaana ta unyng. Amah ak kawngaih saithainaak ingkaw myihla ben cyihnaak
    boeih boeih ingkaw zaksimnaak boeih boeih ing nami benaak thai aham Khawsa venawh
    thoeh law nyng.
  soq-soq: Dewa ema e dewamoilana umanawa no etate baiwa walama uduudu no e umanala
    bumpe etatana walamawe odene ita tauma e baila rauparintitana. No God iririsaitana
    me insaisawa uduudu e atenidaitana. Ita do Aleu kakaiwa mampe e insaisala ita
    atenla nopesapio ita dauwaida etane ateitana.
  qub-qub: Chayta musyashä junajpita-pachami waran-waran gamcunapaj Tayta Diosta mañacuycä.
    Chaynöpis mañacuycä Espíritu Santu yachayta goycushunayquipaj, Tayta Diospa buluntäninta
    musyanayquipaj.
  att-att: Á áddè ngaw pakarámak mi sù ángnguruk naw, ari kami malurâ nga makimállà
    kâ Namarò megapu nikayu. Á yawe ipakimállà mi, ta ipakánnámmu na nikayu nayù Ikararuá
    ni Namarò yù meyannung kâ Namarò ánna yù sírik na, tapè kánnámmuán naw yù napiá
    nga ipakuá na nikayu ánna yù ngámin nga ure na.
  bki-bki: Kanio tena, bogo napano kumemi juo numijog Epavras kiano iliano, kumemi
    juo numitu nubolkouo ka kamiu julaka ga binimei bokar vonganei, a numitum̃a nubika
    den Atua ka Niununo naio sian m̃asosouano a jikiaiano vu van kamiu, ka mia kumijikia
    kuvijikia nonovio Atua kanano tinieiiano nalo.
  bqp-bqp: Abire yãi zaa gↄrↄ kũ o á baaruu mà, odìgↄ̃ wɛ́ kɛárɛ Ludaa lakanaa sari,
    de à tó à a pↄyenyĩna dↄ̃ swáswa, a Nini á gba ↄ̃ndↄ̃ kũ wɛ́zɛ̃o pínki,
  mcp-mcp: Sâ jɔɔŋg wə́ í sá nə́, tɛ́ɛ́d jwɔ́w bwə́ á bwiiŋg sə́ láŋ wʉ́n yí, sə́
    mə́ dʉ jəgʉla nə Zɛmbî shú dʉ́n ja jɛ̂sh nə́ a yə́g bɨ́ fʉg nə mpúyá á *shíshim
    shú nə́ bɨ mpúg sâ jɛ̂sh á ŋgə́ jɨɨ yí.
  hat-hat: Se poutèt sa, mwen pa janm sispann lapriyè Bondye pou nou depi jou mwen
    te rive konn sa. Mwen mande Bondye pou l' fè nou rive fin konnen volonte l' nèt
    ale, pou l' ban nou anpil lespri ak anpil konprann ki soti nan Sentespri.
  npl-NT: Yika, keman otikmatkeh, opé timotiotsajtsiliah inawak Dios para makichiwa
    tlan Ye kimonekiltia. Iwa itech nomoespíritu makichiwa xiixtlamatikah iwa nochi
    kuali xikajsikamatikah.
  bgg-bgg: Chiih-è ji pha chiang è gathek ne nathek chiang yoi pha ji è yie ne idang
    nathek shii sia phi, gathek ne Hamangkhung-aphuii shii sia, nathek shii de airo
    Ragung phi pha awailum pha khani, gao nane khani ji zan phi bo.
  eng-TCENT: For this reason, from the day we heard this, we have not ceased praying
    for you and asking that you may be filled with the knowledge of God's will in
    all wisdom and spiritual understanding,
  eng-BSB: For this reason, since the day we heard about you, we have not stopped
    praying for you and asking God to fill you with the knowledge of His will in all
    spiritual wisdom and understanding,
  cpu-NT: Tema ovakera nokemakoventavakemi tsika pikantana, ari nokantapiintanakitya
    namanakoyetzimi onkantya pinkemathatantyaarori ikoviri Pava. Iyotaneshire pinkantayetaiya.
  san-ASM: ৱযং যদ্ দিনম্ আৰভ্য তাং ৱাৰ্ত্তাং শ্ৰুতৱন্তস্তদাৰভ্য নিৰন্তৰং যুষ্মাকং
    কৃতে প্ৰাৰ্থনাং কুৰ্ম্মঃ ফলতো যূযং যৎ পূৰ্ণাভ্যাম্ আত্মিকজ্ঞানৱুদ্ধিভ্যাম্ ঈশ্ৱৰস্যাভিতমং
    সম্পূৰ্ণৰূপেণাৱগচ্ছেত,
  tac-NT: Alekeri ramueka 'we ra'ichalia Onorúgame 'yuga tániga napurigá uché rajpé
    gu'írimala 'emi 'lige napurigá Onorúgame Alawala abiena gu'írimala 'emi napurigá
    machimela tachiri najkió Onorúgame.
  eng-WEBPB: For this cause, we also, since the day we heard this, don’t cease praying
    and making requests for you, that you may be filled with the knowledge of his
    will in all spiritual wisdom and understanding,
  gfk-H: Kaiken ra linga, no burena bia pa mamir sangeh ma ra sinsaring wara uta muat
    tur lah tano bung mamir ga ser lah no hasahesa uta muat. Mamir la sarsaring Kalou
    bia na tabar muat ma ra tamat na mintota ta ira linga i haruat ma ira numuat nilon
    na tanua bia muat naga hung ma ra mintota utano nuna sinisip.
  viv-viv: Mena valeyami anogalina faꞋina, omi faꞋimiya aveꞋoveꞋoꞋola tova moyaꞋaina.
    Tuwaina valeyami amidinogalina againe avebutu aveꞋoveꞋoꞋolemi kadu keke adaꞋilova.
    AveꞋoveꞋoꞋola be gavaimi Yaubada nuwanuwana omi wanadewa medemi yana nuwanuwa
    wanahalamane-hagihagiyena. E, aveꞋoꞋola be Yaubada AluꞋaluwana nuwami ginakifoleni-yo
    Yaubada yana nuwanuwa ana halamana againe omi wananuwahalamana-moꞋa.
  yao-yao: Kwa ligongo li nowe ŵakwe chitandilile lyuŵa litwapilikene nkati ŵanyamwe,
    ngatukuleka kumpopelela. Tukwachondelela Akunnungu antende mmanyilile aila yakwisaka
    mpanganye mu lunda lose ni umanyilisi wose umpegwilwe ni Mbumu jwa Akunnungu.
  tgp-tgp: Ale matana, mo tapulo hin rani atu kama rongoa, kama lo usiusi tarea matamim,
    kama lo usia vara, Tanumen God i sile kamim, na lelevosahi peresi na levosahi
    tari, matan vara ha pa levosahi mamahuni na masalon God,
  auc-NT: Mänömaï beyæ̈ mönitö, Mïnitö æbänö ïmïnii, ante tæcæ ëñëninque mïnitö beyæ̈
    ante Wængonguï ingante apæ̈nedinque ñimpo cædämaï inte cöwë apæ̈nemönipa. Edæ,
    Wængonguï æbänö angää, ante mïnitö ëñente ëwocacæmïnimpa, ante mönitö, Wængonguï
    ëñëmi. Bitö ëñënö ante apæ̈nebi ëñente ëwocadinque Codotenteidi wæætë, Æbänö waa
    cæte quëwenguïï, ante ëñencædänimpa, ante apæ̈nemönipa.
  kbc-NT: Leeɡ̶odi niɡ̶ijo ɡ̶obodigitibigaɡ̶ajitiwaji, odaa niɡ̶ijo naɡ̶a jibodicaɡ̶a,
    idiokaanaɡ̶a limedi me jipokaɡ̶atalo Aneotedoɡ̶oji leeɡ̶odi akaamitiwaji. Jipokaɡ̶atalo
    Aneotedoɡ̶oji meote me yajigotedaɡ̶awatiwaji Liwigo ɡ̶adixakedi codaa me yajigotedaɡ̶awa
    ɡ̶adowoogo aneotibige mepaanaɡ̶a owooɡ̶oti niɡ̶ica Aneotedoɡ̶oji ane yemaa.
  bmh-bmh: Ig amegai ze go doimai, ziwas go ebutal, go gonugun Uwait nug ag isanarabun
    en auranem. Ig umkoskos Uwait auremun, gonugau dabeleu naliu go nugtal ag maramau,
    gonun, ag gonugau dabeleu abiu mebi, Uwait nugau Ah Wes nugtal ag dabeleu naliu
    asiu maramau.
  ctu-BL: Jini cha'an joñon lojon ja'el, che' bʌ tsa cubi lojon c'ʌlʌl wʌle, ma'anic
    mij cʌy lojon c mel oración cha'añetla. Mij c'ajtiben lojon Dios cha'an mi' bujt'esañetla
    ti wen bʌ la' ña'tʌbal ch'oyol bʌ ti Espíritu cha'an mi la' ch'ʌmben isujm ti
    pejtelel la' pusic'al chuqui yom Dios,
  meq-meq: Hərwi niye kwa a pat nakə nəmaa tsəne labara kurom aye na, nəmaa gər ha
    maɗuwulay naha me a Mbəlom hərwi kurom bay. Nəmay faya nəmaa ɗuwulay naha me a
    Mbəlom na, mâ ɗakum ha wu nakə a yay a gər aye parakka ada kâ sərum, kâ hutum
    metsehe nakə Məsəfəre ŋgay ma vəliye aye, ada kâ tsənum wu neheye ka tsəveɗ ŋgay
    aye.
  noa-H: Maguata maachdëu mag hũr hautarr haigmua warag pʌaba Hẽwandamagta jëeu naajem
    pãar kõit, hich k'ĩirjugta pãrag deemk'ĩir; maagwai hichdëuta hĩchab hich Hẽwandamau
    nem waupim k'õsimjã t'umaa pãachig k'ap'ʌ hapimk'ĩir.
  alp-NT: Bei mere hoko kena ami lenele, ami kotie loko Alla ete imi rame. Ami kotie
    leke Eni Ro Misete Iono imi nati kai rekwa mise titinai, leke Alla Eni sukare
    imi rekwae mimise.
  san-VEL: vaya.m yad dinam aarabhya taa.m vaarttaa.m "srutavantastadaarabhya nirantara.m
    yu.smaaka.m k.rte praarthanaa.m kurmma.h phalato yuuya.m yat puur.naabhyaam aatmikaj naanavuddhibhyaam
    ii"svarasyaabhitama.m sampuur.naruupe.naavagaccheta,
  kbq-kbq: Hanki e'iana agafare, tagrama tamagenkema antahuna knaretima e'neana, tagra
    tamagrira Anumzamo Agra'a avesite avamupi knare antahi'zane, antahi ama hu'zana
    antevitermantesiegu nunamuna huvava huta antahi'negone.
  kbh-kbh: Lempe nts̈amo ts̈ëngaftangaftaca tojopasama, chë natsana te ts̈ëngaftangbiama
    fsënjanuena orscana y më́ntscoñama, Bëngbe Bëtsá sempre ts̈ëngaftangbiama fchandbétseimpadana,
    cháftaca fstsencuénta ora. Bëngbe Bëtsá fsëndëimpadana, chabe Espíritu chaoma
    ts̈ëngaftanga chas̈motsobena jtsetats̈ëmbuana y jtsosertánana, chca, nts̈amo Bëngbe
    Bëtsá yobos̈cá chas̈motsamama, ts̈ëngaftanga ts̈abá chas̈motsetats̈ëmbuama.
  ron-LSB: De aceea și noi, din ziua când am auzit aceasta, nu încetăm să ne rugăm
    și să facem cereri pentru voi, ca să fiți plini de cunoștința voii Lui în toată
    înțelepciunea și priceperea spirituală,
  pon-pon: I me je jota kin dukedi jan at kapakapa kin komail o poekipoeki jan ni
    ran en at ronadar, pwe komail en direki erpit en kupur a, o komail en lolekon
    o koiok nenin,
  nhe-BL: Huajca, hasta quema achtohuiya tijcajque tlen imojuanti timomaijtojtoque
    ica Toteco imopampa huan tijtlajtlanijtoque para xijmatica senquistoc nochi tlen
    Toteco quinequi quichihuas ipan imonemilis. Tijtlajtlaníaj ma inmechmaca tlalnamiquilistli
    para cuali xijmachilica nochi tlen Itonal Toteco tenextilía.
  sps-sps: Tan kat to aya, tsumam faakats patsukanem man na of mami tan nainy te nongoiny
    faamuainy amam ami, ana mam rangats to Gov ma nat faman iny ami na fo mamatsiny
    ka te komainy non e Gov ami ma kat ya, ito mi te faarei vainy te kaa miror a nat
    a rof, ana mi te tagaa fa'arasan iny a saa na man na, ana saa na gam na tana ka
    nan aaven,
  wnc-wnc: Siwan tapduknga nitda wamu waaknga natapbumak gwenuneta apu apman apan
    nitda Anutue tumuk wamu gin gatandamikge asinggan inikamak. Inita ita gindane
    musipza papan kakaawan ginda itane banipde take natapning. Natake natdetdeu nomana
    siknga papa buyambam siwik.
  bus-bus: Beee yãnzi zaa gurↄↄ kɛ̀ wa a baaru mà, weègↄ̃ wɛ́ɛ kɛɛare Ludaa yãana
    sai, lɛ à tó à a pↄyezi dↄ̃ wásawasa, à Ninii a gba ↄ̃ndↄ̃ kↄ̃n wɛ́ɛzɛ̃ɛo píngi,
  gub-BL: A'e rupi uruze'eg uruiko Tupàn pe ure, penehe ure. Penehe ze'egaw henu re
    te kutàri uruze'eg penehe izupe. — Ekwaw kar tuwe neremiapo putar haw Koro tawhu
    pe har wanupe nehe, Tupàn, uru'e izupe. — Tuwe nerekwe wiko wainuromo nehe. A'e
    rupi ukwaw wiwi putar ikatu 'ym ma'e wi utyrykaw a'e wà nehe no, uru'e izupe.
  imo-imo: Akumunga eno kinye aku tepa uluma wendo orumumunga oi pulu polko pilerimbulu
    kinye yandopa wali wali Gote kinye enonga nimbo konge tendepolio, Goteni teangei
    nimbe pilipe moromo mele eno paa pilkolio, akumunga ungu puluma paa pilengei kani
    Mini Kake Telimu enonga konopuna molopa lipe manjilimu tipili nimbolo.
  boj-boj: Iga nami quem, niŋgi kumbra bole di yeqnub. Bati deqa iga niŋgi qa pailyqa
    utru atem. Bini iga gaigai niŋgi qa pailyoqnsim unum. Iga endegsi pailyeqnum,
    “O Abu, ni na Kolosi Kristen naŋgi aqaryainjrimqa naŋgi ino areqalo geregere poinjrqas.
    Amqa ino Mondor na naŋgi powo koba enjroqnimqa naŋgi ino anjam kalil bole qalieoqnqab.
  eng-DRA: 'Therefore we also, from the day that we heard it, cease not to pray for
    you, and to beg that you may be filled with the knowledge of his will, in all
    wisdom, and spiritual understanding:'
  knf-knf: Ukaaŋ, wi ŋmehaŋ me uko waŋ, aşë bi duka duka ţi pdo kañehandëran. Ŋñehan
    Naşibaţi ado *Uhaaş wi nul uŧumanan uşal unŧuŋa na mntit nahilna name bnuura uko
    wi aŋaluŋ.
  san-KHM: វយំ យទ៑ ទិនម៑ អារភ្យ តាំ វាត៌្តាំ ឝ្រុតវន្តស្តទារភ្យ និរន្តរំ យុឞ្មាកំ
    ក្ឫតេ ប្រាត៌្ហនាំ កុម៌្មះ ផលតោ យូយំ យត៑ បូណ៌ាភ្យាម៑ អាត្មិកជ្ញានវុទ្ធិភ្យាម៑ ឦឝ្វរស្យាភិតមំ
    សម្បូណ៌រូបេណាវគច្ឆេត,
  arn-NT: Feymew feychi antü müten kimlu ta iñchiñ tüfeychi dungu, femkünulaiñ tamün
    ngillatuñmaniewafiel ta eymün, fey ngillatukefiyiñ ta Ngünechen femngechi kelluaeymünmew
    tamün fente küme kimafiel ta Ngünechen ñi ayükeelchi dungu fey ka kimelelaeymünmew
    itrofill kümeke kimün ka longkontukuafimün ta Ngünechen ñi dungu.
  zas-NT: Zeel diizd chi baguiejnan xhienaag nabandi, ad racwëëzt rarejdxan Dios por
    lëjt din chigniaꞌdi zagdxe xhienaag rënman güündi gunee tëëman lëjt gra loj guialrajc
    guixhial tëëman xquiarguiejndi por xSprijtaman.
  ken-NT: Sɛ́bhɨ́kɨ́ bhɔt mɛnɨkmʉɛt ɛ̌ti yɛka bɛbho nywɔp ɛnɛn sɛ́ghókó nɔ. Sɛ́nɨ̀kmʉɛt
    bɛ Mandɛm amfʉɛt ntá Ɛfóŋó Bɛdyɛrɛ ánkwak mǎndɨŋɨ sayri ɛnyiŋ ɛnɛ yi áyàŋ
    mǎnkʉ. Sɛ́nɨ̀kmʉɛt bɛ Mandɛm ánkʉ nɔ ndu ákʉ mǎmbak barɨŋɨ́ndak bɛyɨŋɨ baraká
    Ɛfoŋo nɛ ndu akwak mǎmbɔŋ nɛjwǐmɛm ndu bɔ bɛchi. Achyɛ́ bhe nɛrɨŋɨ́ndak bɛ mǎndɨŋɨ
    sayri yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi atɨ́ nyaka bɛkʉ nɛ ǎkʉ̀ ntá bǒbhi.
