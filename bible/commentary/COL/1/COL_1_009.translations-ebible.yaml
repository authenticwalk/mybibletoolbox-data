verse: COL.001.009
translations:
  kpx-kpx: Ilike vage no la vaveve ke evisi kemo negolahai vani bahata laheho guligulilahama.
    No laheho guligulilahai Dilava imihai isivialeike au lulele bahata laovege lana
    kemo isivive hilokave.
  okv-H: iji tapa ungo avoembo pari eagora amo God na ungo ari tapa do ava uje ere
    ua avo Ahihi Otohu na amita kiari peni be ungo ta degi ikau humbuhe be kiagova
    pari ere ora.
  tbo-tbo: Geka binei, hougana tuwegami a noonoli ma i nei po amalai u tapalolo Yaubada
    uyahina ega ata wohouni bimiyei. Ma a laupali ipa ina winugogadagadalimi po a
    nugotuhu ona hanapugeya ma Alugo Woiyawa a nugotuhugei ona hanapu duma.
  mal-C: അക്കാരണത്താൽത്തന്നെ, ഞങ്ങൾ അതുകേട്ട ദിവസംമുതൽ നിങ്ങൾക്കുവേണ്ടി ആരംഭിച്ച പ്രാർഥനകൾ
    മുടക്കിയിട്ടില്ല. നിങ്ങൾ എല്ലാ വിവേകത്തോടും ആത്മികജ്ഞാനത്തോടുംകൂടി ദൈവഹിതത്തെക്കുറിച്ചുള്ള
    പരിജ്ഞാനത്താൽ നിറഞ്ഞവരാകണമെന്നും
  grc-SR: Διὰ τοῦτο καὶ ἡμεῖς, ἀφ᾽ ἧς ἡμέρας ἠκούσαμεν, οὐ παυόμεθα ὑπὲρ ὑμῶν προσευχόμενοι,
    καὶ αἰτούμενοι ἵνα πληρωθῆτε τὴν ἐπίγνωσιν τοῦ θελήματος αὐτοῦ ἐν πάσῃ σοφίᾳ καὶ
    συνέσει πνευματικῇ,
  bgc-bgc: इस करकै जिस दिन तै हमनै यो सुण्या सै, हम भी थारे खात्तर सदा प्रार्थना करां
    सां। के थम परमेसवर का आत्मा थारे ताहीं आत्मिक ज्ञान अर समझ देवै, ताके थम उसकी
    इच्छा नै समझ सको।
  khz-khz: Vovetaina gaurai gomi valimi gakamonagiato tomana na pene vogomai ewagumona,
    gomi atami ai gema rapali ati eikana. Vanagivanagi Palagu ganogiana, nagatina,
    ia gena ririwa maparana pene vega-ripa-gitakaumi, e Veaga Palaguna genana evogomaina
    aonekana e tugamagi-iluna maki maparana pio gapia.
  deu-TKW: Darum eben lassen auch wir nicht ab, von dem Tag an, da wir es vernommen,
    für euch zu beten und zu bitten, daß ihr möget erfüllt werden mit der Erkenntnis
    seines Willens in aller Weisheit und geistlicher Einsicht,
  zsr-NT: Qui lë ni naꞌ netuꞌ caꞌ, dza niꞌtë ga rdxintë naꞌa dza catiꞌ gúquibeꞌituꞌ
    lë ni, cutu caꞌ rzoa dxituꞌ rulidztuꞌ‑nëꞌ Dios, rnábituꞌ‑nëꞌ gáclenëꞌ lbiꞌiliꞌ,
    len rnabtuꞌ lahuëꞌ gunëꞌ ga gúnbëꞌliꞌ gdu le rëꞌncznëꞌ Lëꞌ, len gunnëꞌ queëliꞌ
    yúguꞌtë yöl‑laꞌ rac szxöni len yöl‑laꞌ rejniꞌi le rguꞌë rëꞌu Dios Böꞌ Laꞌy.
  lin-lin: Yango wana, wuta mokolo oyo toyokaki sango na tina na bino, totikaka te
    kobondela mpo na bino mpe kosenga na Nzambe ete atondisa bino na boyebi ya mokano
    na Ye, na bwanya nyonso mpe na bososoli oyo Molimo apesaka,
  hns-NT: Ie attjha baat soenke hamlog hardam toelog khaatien praatna kariela. Hamlog
    Parmeswar se maangiela kie oe toelogke aapan hiettjha djanaai dewe, gjaan dewe
    aur sahaaita kare okar sotj-bietjaar auro thiek se samdjhe ke.
  noa-E: Maguata maachdëu mag ũr autarr aigmua warag pʉaba Ẽwandamagta jëeu naajem
    pãar kõit, ich khĩirjugta pãrag deemkhĩir; maagwai ichdëuta ĩchab ich Ẽwandamau
    nem waupim khõsimjã thumaa pãachig khaphʉ apimkhĩir.
  eng-EMTV: On account of this we also, since the day we heard of it, we do not cease
    praying for you, and asking that you may be filled with the full knowledge of
    His will in all wisdom and spiritual understanding;
  mib-NT: Jeē yúcuan suni tu cájecuɨñɨ̄ rī jeē cájicān tahú rī jehē rō, nde quɨvɨ̄
    ni níhīn rī jnūhun ún te nde vijna. Te cájicān rī nuū yā jeē na jécūhun vāha ni
    rō te coo ndíchí ró jiín jnúhun ya, sáha máá Espíritu, návāha cuni rō ndɨhɨ ndese
    nújnahan ni maá yá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ याःम्‍बेओ आनिगे़ खे़प्‍सुम्‍बे़आङ्‌धोए खिनिॽ
    लागि चक्‍मे़ल्‍लॽए तुवा चोगुम्‍बे़रो॥ सिक्‍कुम्‍दिङ् निङ्‌वाॽ नु इःत्‍छिङ्‌साम्‍लाम्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‍जिक्‍गे़न् कुनिङ्‌वाॽइल्‍ले़ खिनिॽ के़धिम्‍सिर फाॽआङ्
    तुवा चोगुम्‍बे़रो॥
  xnj-xnj: Ndava yeniyo tavili tikuvayupila magono goha kwa kuhumila lukumbi lwatapatili
    malovi ginu. Tikumuyupa Chapanga avatangatila kumanya cheigana nyenye mukihengayi
    pamonga na uhotola wa luhala lwoha lwa kumanya mambu gegihuma kwa Mpungu Msopi.
  mmx-mmx: Maga ronga i nom, kuren la kopmen mana xap mi lisingising tinimi. Ma sing
    ne Moroa, kusu na suxa aumsu nimi mi lakleklen at lavavara ren, la kerepmo minaba
    ruuna ka lodoxoma avukat keneng at lorooro atnimi. Mo lodoxoma i ravasu boro at
    Loroonan Kaala.
  cbr-NT: Epafrasnëan mitsu ñuiquin nu cacë bana cuaxun cananuna ënquinma Nucën Papa
    Dios mitsu ñucáxunin. Uisaími 'iti cara Nucën Papa Dios cuëënia, a mitsu 'unánminun
    ñucáxuanan cananuna an aín unicama 'unánmiti ñucama mitsu 'unánminun a ñucatin.
  tee-NT: Pus ni icjuncantauch ni lhilac'ap'inat'it ju Jesucristo pus yuchi jantu
    tavanan iclhi'astacnanau ixtapaininica ju Dios ju milacata'an. Icsq'uiniyauch
    ni vasalh catamamispaniyan tuchi lacasq'uin ju Dios ni anaviya'it'it. Icsq'uiniyauch
    ni yuchi ju Spiritu Santu ju cataxtakniyan ju k'ox mintac'atsan'an ni laich amach'akxaya'it'it
    ixk'achat ju Dios.
  eng-LSV: Because of this, we also, from the day in which we heard, do not cease
    praying for you, and asking that you may be filled with the full knowledge of
    His will in all wisdom and spiritual understanding,
  cak-NT: Romari', desde ri k'ij cuando xkac'oxaj ri', roj man kamalin ta naka'an
    orar pa iwi'. Nakac'utuj che ri Dios chi xtu'on ta chiwe chi can ta xtina'ej utz
    ri nurayij ri Dios, y ri Espíritu Santo xtuya' ta chuka' ronojel no'j (na'oj)
    chiwe y xtiben ta entender ronojel ri nu'ij ri Dios.
  pah-NT: 'Nurã pendekokatua kwahavirẽ nane''ymi ore nhi''ig̃i Tupana''ga pe pe ndepyga.
    Ga pe ore ei: Emombaragwahapavuka ti Colossospeve''g̃a pe enhimimbotarimova''ea.
    Embo''euka ti g̃a eja''uva pe tokwaha pa ti g̃a nhiremimbotarimova''ea javo, oro''e
    ore ga pe.'
  sja-NT: Maperã taipa mãga ũridap'edaadeepa ɨt'aa t'ɨ̃pata parã pari. Mãga oomaa
    p'anɨde iidipata Tachi Ak'õrepa parãmaa k'awaapimerã jõma ichia oo k'inia bɨ parã
    k'ap'ɨa pari. Ichiaba iidi p'anɨ Ak'õrepa ichi Jaure k'ap'ɨa pari nejõmaade k'ĩsia
    k'awaa papimerã.
  xed-xed: Tsaya tama, manda kɗakwa ŋni ta snaŋtá gwaɗa ta kaghuni, zlana a ŋni ta
    maga duʼa ta ghəŋa kaghuni, ŋa ndəghaghunaftani nda hiɗaku, nda ɗifil ya ta vlə
    Sulkum wa. Tsaya dzaʼa kəl kuni ka snaŋta ta skwi ya ta kumə tsatsi,
  mks-NT: Ta ja̱nda̱ naní na̱canda̱a̱ ini nde̱ sa̱há ña̱ cája ndó já na̱casáhá xíca̱
    ta̱hví nde̱ nu̱ Ndióxi̱ sa̱ha̱ ndó ndijáá níí qui̱vi̱. Ta xíca̱ ta̱hví nde̱ nu̱
    á ña̱ ná na̱ha̱ nu̱ ndo̱ ña̱ cúni̱ mé á caja ndó. Ta xíca̱ ta̱hví nde̱ nu̱ á ña̱
    ná quia̱hva mé á ndaja táhan ña̱ ndi̱chí nu̱ ndo̱ ta ná caja mé á ña̱ ná canda̱a̱
    ini ndó tócó ndihi ña̱ha cuéntá mé á.
  gfk-S: Karek ra linge no burwana be mir paile sangeh ma ra sinsaring uta mu tur
    leh tano bung mir ga ser leh no hininaawas uta mu. Mir la sarsaring God be na
    tabar mu ma ra tamat na minanes ta ira linge i haruat ma ira numu nilon na tanuo
    be mu nage hung ma ra minminanes utano nuno sinisip.
  bmu-bmu: Miaŋgöra buzup keu mi mörini, neŋön mewöyök nalö miaŋgöreŋök könahiba eŋgöra
    Anutu köuluköba mala kotzin. Eŋön Anutugö jitsihitŋi möt yakögetka mötmöt miaŋön
    uruŋini kokolak qemapköra ulet waŋgimakzin. Miaŋön kokolak qem eŋgiiga Uŋa Töröŋan
    mönö sölölöhöba mötmöt eŋgimakŋa. Mewö miaŋön mönö ölöp Anutugö sihimŋi pakpak
    diŋdiŋanök möt kutuba malme.
  dgz-dgz: Mame menan nu ere oitaya anutoni gapan God inap mup enan taintoni ame ae
    ya veton. Nu mup manega waivin, ame God anut mega anuini, ame anu kakayase amba
    imuya potaya gapan no di dotouep, amba Guewa Pose Woup Seni anut go dima mega
    e di anu kakayasepen.
  eng-GNV: For this cause wee also, since the day wee heard of it, cease not to pray
    for you, and to desire that ye might be fulfilled with knowledge of his will in
    all wisdome, and spirituall vnderstanding,
  zaa-NT: Acca intu' nna dèsdeba gùdulo riyénini tu' nu cca qui' le nna, runi tu'
    oración por lebi'į tulidàba. Rinàbani tu' Tata Dios qui'ni gúnnée iỹéniní la'
    ritelíni espiritual qui' le ą'hua adí la' riyeni tse' qui' le para gúnibia' le
    tulidàba nu calatsi'e qui'ni guni le,
  eng-WEBSTER: For this cause we also, since the day we heard it , do not cease to
    pray for you, and to desire that ye may be filled with the knowledge of his will
    in all wisdom and spiritual understanding;
  guh-guh: Nexata patacavënëlivaisitaecujinaebeje, pacatovajëtabiabatsi Diosojavabelia.
    Pacatovajëtabiabatsi xua Dioso pacatojitsipa papecayapëtaeyaexanaenexa. Nexata
    Dioso itsa pacayapëtaeyaexana xua Dioso pacatojitsipa, bajaraxua paneexanavanapaenexa.
    Bajarapacuenia pacatovajëtabiabatsi daxitacuene, Dioso pijacuene ata, Dioso papecayapëtaeyaexanaenexa.
  bon-bon: Yoo, peei name pi pui padare cabu ca, cine niinäce weeme poto cidi me mene
    liba nitecijipi, ngälu page, cine weeme tääpume irecu lätumutinago. Cine Acejiyame
    ne ewejanenisi weebibine tora-ca umle ceerame teeme singi poto cidi me teeme Seemo
    te weeme gaabe ne cängena awa-bame.
  nhw-BL: Huajca, hasta quema achtihuiya tijcajque tlen amojuanti timotlatlajtijtoque
    ica Toteco por amojuanti huan tijtlajtlanijtoque para xijmatica senquistoc nochi
    catli Toteco quinequi quichihuas ipan amonemilis. Tijtlajtlaníaj ma anmechmaca
    tlalnamiquilistli para cuali xijmachilica nochi catli Itonal Toteco tenextilía.
  swh-ONEN: Kwa sababu hii, tangu siku ile tuliposikia habari zenu, hatujakoma kuomba
    kwa ajili yenu na kumsihi Mungu awajaze ninyi maarifa ya mapenzi yake katika hekima
    yote ya kiroho na ufahamu.
  wbi-wbi: kuhuma ikoghono kino tulyapuliike ulughano ulu natughele tubuhile kukuvasumila.
    jaatu tusuuma kuuti mumemesevue nu luhala lwa Nguluve.
  bba-bba: Yen sɔ̃nɑ sɑ rɑ n kɑnɑru mɔ̀ bɛɛn sɔ̃ kpeetim sɑri sɑɑ mìn di sɑ bɛɛn ɡɑri
    nuɑ. Sɑ Gusunɔ kɑnɑmɔ u de i ɡiɑ mɑm mɑm ye u kĩ, kpɑ u de win Hunde u bɛɛ bwisi
    kɑ lɑɑkɑri kɛ̃.
  eng-KJVCPB: For this cause we also, since the day we heard it, do not cease to pray
    for you, and to desire that ye might be filled with the knowledge of his will
    in all wisdom and spiritual understanding;
  kgk-NT: Orohendu-ma ramo pejerovia porã teeha, orovy'a-ma. Orojapo-ma ave oração
    pende-rehe. Ndore resaráiry voi orojapo meme hagwã oração. Orojerure meme Nhandejáry-pe
    peikwaa porãve rãve hagwã entéro hemimbota gwive. Ome'ẽ hagwã peẽ-my pene arandurã
    meme orojerure íxupe ave. Ha Nhe'ẽ Marangatu tee va'e oikwaa uka va'e peẽ-my hemimbota
    va'e gwive.
  waj-waj: Ngia itaama variaa mmayaayaivaa ta rikiaunna suaivaki ngia itaama variaivaara
    ta mmannammanna ngiiiyara yaaku varada variaunnanoo. Anutuuqo ari yaata utiraivaa
    kooyaa ngii giaa ngii minai ngia arinaima rikiaateeraivaara ta ngiiiyara yaaku
    varaunnanoo. Mmannasa Yoketaivo ngii tasipanai ngia arinaima teeda rikiada tinni
    yoketaivaa varada yoketaama variateeraivaara ta ngiiiyara yaaku varaunnanoo.
  cpy-cpy: Tema owakira nokemako-wenta-wakimi jempe pikantana, ari nokanta-piinta-nakityaa
    namanakoyitzimi okantyaa pikemathatan-tyaawori ikoyiri Tajorentsi. Piyotani-shire-yitee.
  mpx-mpx: Inoke i telipunaa lan toto wasamiu ha hago, ha mimi awaawanun kaiwemiu
    te Yayaluwa Bwabwalena siba ge nuwatu sasapona ni pewa eliyamiu, inoke Yehoba
    wana nuwatu kaiwemiu nuku atena bubun.
  wbp-wbp: Yangka kujarnalu-nyarra jaru purda-nyangu kamparru-wiyi ngurrju-nyayirni,
    ngulakuju karnalu-nyarrarla warrarda wangka Kaatuku yungu-nyarra Pirlirrparlu
    nyanungu-nyangurlu tarnngangku-juku pinarri-mani Kaatu-kurlangu-kurluju. Ngula-jangkanya
    yungunkulu pina nyina nyiyarningkijarraku Kaatu-kurlangukuju nyarrpa kaji-nyarra
    wangka warrki-jarrinjaku nyanunguku.
  luo-luo: Kuom mano, chakre odiechiengʼ mane wawinjo kuomu pok waweyo ma ok walamonu
    ka wakwayo Nyasaye mondo opongʼu gi ngʼeyo dwarone, ka un gi rieko duto mar chuny
    kod winjo ma Roho Maler chiwo.
  nhe-NT: Huajca, hasta quema achtohuiya tijcajque tlen imojuanti timomaijtojtoque
    ica Toteco imopampa huan tijtlajtlanijtoque para xijmatica senquistoc nochi tlen
    Toteco quinequi quichihuas ipan imonemilis. Tijtlajtlaníaj ma inmechmaca tlalnamiquilistli
    para cuali xijmachilica nochi tlen Itonal Toteco tenextilía.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܘܼܦ ܐܲܚܢܲܢ، ܗܵܐ ܡ̣ܢ ܝܵܘܡܵܐ ܕܫܡܝܼܥ ܠܲܢ ܐܵܗܵܐ، ܠܹܐ ܝܘܲܚ ܫܸܠܝܹܐ
    ܡ̣ܢ ܠܨܲܠܘܼܝܹܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܘܒܸܛܠܵܒܵܐ ܕܗܵܘܹܝܬܘܿܢ ܡܸܠܝܹܐ ܡ̣ܢ ܝܕܵܥܬܵ‌ܐ ܕܨܸܒ݂ܝܵܢܹܗ
    ܒܟܠܔ ܚܸܟ݂ܡܬܵ‌ܐ ܘܦܲܪܡܲܝܬܵ‌ܐ ܪܘܼܚܵܢܵܝܬܵ‌ܐ،
  esk-NT: Taatnamik taimakŋa uvlumiñ tusraalġatałłaptikniñaglaan taavrumiŋa agaayyutituiñaġipsigiñ.
    Iŋiqsruutigiptigiñ Agaayyutmun kaŋiqsipkallapiaquplusri Agaayyutim pisułhanik,
    suli isrumatusipkaquplusri kaŋiqsipkaquplusriḷu ilitqusriġiksuaġmigun,
  msb-msb: Kaya padayon na ginapangadyi namon kamo tuna san mabaritaan namon an manungod
    sa iyo. An pangadyi namon na lugod hatagan kamo san Dios sin pakaaram san iya
    pagbuot paagi sa kadunungan kag pakasabot na ginahatag san iya Espirito,
  cpa-NT: Hi² jøng² lah¹cónh¹ mi³ca¹néng³ jnieh³ ha¹chi² ma¹ca¹jŋí³ jnieh³ hi² hlanh¹³
    jnieh³ Diú¹³ huu¹³ quiánh² hniah¹². Cøng² hi² hlanh¹³ jnieh³ Diú¹³ hi² li¹ŋih³
    hniah¹² ca¹lah¹jǿ¹ ha²lah hniu¹ Diú¹³ hi² ŋi³nioh³ hniah¹² cu²rø² chian² hoh¹²
    hniah¹² juu¹² quiah¹²dsa.
  dso-dso: ଆମେ ତମର୍‌ ବିସଇର୍‍ ଏ ନିକ କବର୍‌ ସୁନିକରି, ତମର୍‌ପାଇ ପାର୍‌ତନା କରିଲାଗିଆଚୁ । ତାର୍‌
    ସୁକଲ୍‌ଆତ୍‌ମାଇଅନି ପାଇରଇବା ଗିଆନ୍‌ ଆରି ବୁଜ୍‌ବା ବପୁସଙ୍ଗ୍‍ ସେ ମନ୍‌କଲାଟା ତମେ ପୁରାପୁରୁନ୍‌
    ଜାନିପାର୍‌ସା ବଲି ଆମେ ମାପ୍‌ରୁକେ ଗୁଆରି କଲୁନି ।
  meu-meu: Una dainai, ai a kamonai dinana amo ema bona harihari, ḡuriḡuri asia hadokoa
    umui daimui ai; a noinoimu, iena ura ba diba vaitani mai aonegamui idoinai, laumamui
    danu bae diari;
  yva-NT: Maisyare omaisy, arono manasyin reamo Epaprasa apa ayao po wasaura umaso
    ranaunoe ndea unumeso, reansambayambe wasai tutir. Reamo Amisye anajo indamu Po
    wasakarikuga raneka inda mbar, muno indamu Anawayo Vambunine mo ana ratantona
    ntiti raugasyo wasai, wirati wapo Amisye apa bekere raen.
  dgc-dgc: Kanya nadid, sapul to pékabaheta me dikam, éy palagi me kam a pénalangin.
    I dalangin mia ta Diyos, éy ipékipospos na maka dikam i kaluuben na dikam. Sakay
    atdinan na kam maka ta tama a isip moy a gébwat ta Espiritu.
  zpm-NT: Gane zeeṉe bdzion no squitaa ndzinli mban to, tibaque laa no quianab lo
    Dios quixbiiniraa Espíritu Sant guic to, guieṉ to zhapaa nac grë miṉe racladz
    Dios guṉ to;
  hix-NT: Àro wyaro amna wya oyokaytà komo yonytxatxhe rma, amna nàrwonaha roro rma
    haxa, Khoryenkom yakoro, ohokonye. Atàknahra amna naha. Onà wyaro kanye ro me
    amna naha, àwya. Apa y, oyokato yano me hak tàywero nahtxoko, kehe amna, ohokonye.
    Apa y, yaworon hutwany me hak nahtxoko, oyokato yano me. Oyehutwatxho hutwanye
    ro me hak nahtxoko. Apa y, ayano me ro rma ohxe tehtxoho komo hutwanye ro me hak
    nahtxoko, kehe amna, Khoryenkomo wya, ohokonye.
