  amp-amp: No nd Epafrasr kfo nuhasyuk mrokfom wanymo yiha, no Timotir-pno rikfo bruttnakmononko.
    No nhai yafhokahnonko. Kangno, “Bro Nkifrar akfo bruttnakahtnonr Kolosithu Kristenko
    be Bro Nkifrarhu dukef yuhatn hikrahko.” Yo Bro Nkifrarhu Yafothatn tu dborioh
    riduka aduka yima yuhur hirwattko be nd dborioh dukefrpar brorahrko.
  bht-bht: इस तांई जिस दिने ला ऐ सुणाया है, असां भी तुहाड़े तांई हमेशा प्राथना किती,
    की परमेश्वरे दी आत्मा तुहांजो अकल कने समझ दे, की उदी इच्छा जो पुरे तरिके ला समझी
    सकन।
  eng-NOY: On this account we also, from the day we heard of it, cease not to pray
    for you, and to ask that ye may be filled with the knowledge of his will in all
    wisdom and spiritual understanding;
  cub-NT: Que baru ñʉje jápiaiye boje mʉje borore, coyʉivʉbu mʉjare Jʉ̃menijicʉque
    máre. Ñʉje jápiaiyede mʉje borore coyʉrĩ bʉ́carã mʉjare Jʉ̃menijicʉque. Aru caride
    máre coyʉre nʉivʉbu mʉjare Jʉ̃menijicʉque. Jẽniaivʉbu ʉ̃́que ʉ̃i coreóvare d̶aiyede
    mʉjare jãve caino yo ʉ̃i ʉrõre, mʉje d̶arãjiyepe aivʉ yópe ʉ̃i ʉrõpe. Que baru
    jẽniaivʉbu Jʉ̃menijicʉque, mʉje cʉvarãjiyepe aivʉ majié caiyede aru coreóvaiye
    méne mʉje ũmeque.
  ita-1927: Perciò anche noi, dal giorno che abbiamo ciò udito, non cessiamo di pregare
    per voi, e di domandare che siate ripieni della profonda conoscenza della volontà
    di Dio in ogni sapienza e intelligenza spirituale,
  lww-lww: Komin sur nene, pogos nap̃a imimi lua memloge visena nene kiena Ep̃ap̃ras,
    memlen wo amiu silaga pimi tol nagane, a mesum̃a mepiun ke tan Ntewa mesape p̃isi
    na Ninuna Wa la manmaruaena a nakiliaena wo lala van amiu, vena akilia ruru nasinenanena
    wo punu ga kiena ne Ntewa.
  ckb-ckb: لەبەر ئەم هۆیە ئێمەش لەو ڕۆژەوەی بیستمان، بێ وەستان لە پێناوی ئێوە نوێژ
    دەکەین، داوا لە خودا دەکەین کە لە ڕێگای هەموو دانایی و تێگەیشتنێکی ڕۆحییەوە پڕ
    بن لە زانینی خواستی ئەو،
  nas-nas: Teeꞌkoo neeꞌke diiꞌkoo tutung taaravampetuꞌnooꞌketa kunsi-koo uaamoreaung
    diiꞌke noruꞌeriiꞌnaang tee bakaang pia diiꞌke dupe-anta-koo, eeꞌnoko maantoꞌantarariiꞌnaang
    teie Tanuaang-aapenung noruꞌke eeꞌnoko mataue.
  uvl-uvl: Nei mana poia imem ke mo hetalaulau amo ke kokoes. Mo talun nga etue nenge
    mo longe imo nge apoi ke pomam, pe mo hetalaulau amo lange NeHalang ke a etei
    tote ure nemur nenge mutena taua iri pe hemute imo nga lete matana ngana ke letemo
    mallaha nga ure nemur nenge Opepengpeng poi hotote iri.
  eng-BBE: For this reason, we, from the day when we had word of it, keep on in prayer
    for you, that you may be full of the knowledge of his purpose, with all wisdom
    and experience of the Spirit,
  ixl-CNT: Echixeꞌat, yeꞌxhkam nikuyaꞌ tiꞌ iqꞌilal isikꞌlel u Tioxh setiꞌ, ayaꞌxchen
    tu u qꞌii aas qabꞌit u kam setiꞌ tziꞌ. Nikujaj tu u Tioxh aas saꞌxhetootzaji tereꞌn
    vitxumbꞌal. Saꞌxhtaqꞌ tereꞌn etzakꞌkinil kꞌatza.
  xsi-xsi: Mine kala muŋga, lâ zo ŋinde maka kaloŋo miki parinami mine, aku imâ lee
    ipâŋga lâ zo ŋine, ande ikura zo zo maka kakai noŋa pa Maro Kindeni tu ma isukami
    ku io Koroani Sapâŋa imâ pami tu ipananami sondo ŋana vetâŋa ndia Maro Kindeni
    ilo papa ŋinde, ŋana miki ma kakai ilo-kalo ku kasama ŋinde sondo.
  crx-NTPO: '''Et whulagha ts''e ''oh da'' ndet dzin whulh ''úzdants''o, ''oh da''
    whuts''un nohba tenazdudli-un ''aw ''etsul lhe''ts''udísni. Whuz un''a Yak''usda
    nohba ts''oodulhkut whe nohts''o hukwa'' ninzun-un, soo ts''ih''un un''a t''ewhunoohzeh.
    ''Et whe la Ndoni ''en be, be whutnih-i ''ink''ez be t''eoonudzun-i cha, ''i ts''iyawh
    ''i be dutíhbun.'
  kan-OKCV: ಆದಕಾರಣ ನಾವೂ ಸಹ ನಿಮ್ಮ ಬಗ್ಗೆ ಕೇಳಿದ ದಿನದಿಂದ ನಿಮಗಾಗಿ ಪ್ರಾರ್ಥಿಸುವುದನ್ನು ಬಿಡಲಿಲ್ಲ.
    ನೀವು ದೇವರಾತ್ಮ ನೀಡುವ ಜ್ಞಾನವನ್ನೂ ಗ್ರಹಿಕೆಯನ್ನೂ ಹೊಂದಿ, ದೇವರ ಚಿತ್ತದ ತಿಳುವಳಿಕೆಯಿಂದ ತುಂಬಿರಬೇಕೆಂದು
    ನಾವು ದೇವರಿಗೆ ಬೇಡಿಕೊಳ್ಳುತ್ತಿದ್ದೇವೆ.
  bbb-bbb: Ijadufuo no iko zinume ijia jone izege ja kenoevo ije fiena noka maza boeje
    joefuo baname isoeve. No joefuo Godido baname isoega fu ifejiaga ja irere fu joefuo
    vierafemo ije mukoreigia vierafeke. Ro kuke Kavene Akae fu ifejiaga ja ire boeje
    mukoreigia vierafekinu renoedufuo.
  blw-blw: Yachi, nanepod hen nangngaranni hen ommafurotanyu, annig cha iluwaluwaruwan
    chàyu way hen chani chawatén, ta torongan koma hen Espiritun Apudyus chàyu ah
    katapyatapyan hen ma-awatanyu mepanggép hen laychén Apudyus an chàyu.
  tam-2017: இதினிமித்தம், நாங்கள் அதைக் கேட்ட நாள்முதல் உங்களுக்காக இடைவிடாமல் ஜெபம்
    செய்கிறோம்; நீங்கள் எல்லா ஞானத்தோடும், ஆவியானவருக்குரிய விவேகத்தோடும் அவருடைய
    விருப்பத்தை அறிகிற அறிவினாலே நிரப்பப்படவும்,
  azz-NT: Ica ya nojón tejuan desde ne tonal cuac tictecaquilijque de namotetasojtalis
    huan de namotacuautamatilis, desde ijcuac amo queman ticahuaj de amo timotatatautilisque
    ica por namejuan. Huan tictajtanilíaj Dios que ma Yejuatzin namechmatiltij de
    nochi Yejuatzin quimonequiltía xicchihuacan tech namonemilispan. Huan no tictajtanilíaj
    Dios que ma Yejuatzin namechtayocoli de míac tataman tamachilis huan no ma Yejuatzin
    namechajsicamatilti de Itajtoltzin ica ne chicahualis de Yecticatzin Espíritu.
  spa-RV-1909: Por lo cual también nosotros, desde el día que lo oímos, no cesamos
    de orar por vosotros, y de pedir que seáis llenos del conocimiento de su voluntad,
    en toda sabiduría y espiritual inteligencia;
  csy-csy: Hi thu hang in kote zong, note i thu ka zak uh ni pan kipan, thaa lam telthiamna
    le ciimna sung ah, Ama deina heakna taw na kidim thei natu deisakna ahizong;
  mxq-NT: Pa̱a̱ty extʉm ma̱ ja xʉʉts nmʉdoodʉ ko xymyʉbʉktʉ Jesukristʉ, dʉꞌʉñʉmts
    nga̱jxtaꞌaky esʉ Dios kexy kaꞌpxy mduknijáwʉdʉt diꞌibʉ tsyejpy, es Espíritʉ Santʉkyʉjxm
    mmoꞌoyʉdʉt tʉgekyʉ wijyꞌa̱jtʉn esʉ jaygyujkʉn.
  tzj-NT: Ja c'a tok xurkaj rbixic kuq'uin chi queri' ebanon ni kamajto wi' rbanic
    oración pan ecuenta, quewa' ja roración nkaban ri'. Dios ta xtiyo' chewe chi bien
    newotakij ja rvoluntad, ja ta rEspíritu Santo xtiyo' chewe ja rena'oj in xtuch'ob
    ta chewach nak ja rubey in nak ja ma rubey ta.
  tdt-tdt: Tanba nee, hahuu husi loron primeiru ami rona kona ba imi, ami halo orasaun
    beibeik ba imi. Ami husu ba Maromak atu imi bele hetan matenek hodi kompriende
    buat barak, tuir Espiritu Santu hanorin imi, atu nunee imi bele hatene lo-loos
    Nia hakarak.
  ron-BTF: Din această cauză și noi, din ziua în care am auzit, nu încetăm să ne rugăm
    pentru voi și să dorim să fiți umpluți cu cunoașterea voii lui în toată înțelepciunea
    și înțelegerea spirituală,
  eng-WEBP: For this cause, we also, since the day we heard this, don’t cease praying
    and making requests for you, that you may be filled with the knowledge of his
    will in all spiritual wisdom and understanding,
  eng-FBV: Because of this we continue to pray for you from the time we heard about
    you, asking God to give you understanding of what he wants you to do and to give
    you every kind of spiritual wisdom and understanding.
  nld-1939: 'Sinds we dit vernomen hebben, houden we dan ook niet op, voor u te bidden
    en te smeken: dat gij, in het bezit van allerlei wijsheid en geestelijk inzicht,
    tot de volledige kennis van zijn wil moogt geraken;'
  bwo-bwo: Mansh han noshishts aawotstson tuwat Shayiri dani teleefon t'iwints jamo
    Ik'i shunon t'iwints itdek'etu s'eents dano it detsetwok'o itsh Ik' k'ono ned'iratsone.
  nch-BL: Huajca, hasta quema achtohuiya tijcajque ten amojuanti timotatajtijtoque
    ica Toteco por amojuanti huan tijtajtanijtoque ma amechnextili nochi cati yaya
    quinequi xijchihuaca. Tijtajtaníaj ma amechmaca talnamiquilisti para cuali anquimachilise
    nochi cati Itonal Toteco tenextilía.
  quc-TNT: Rumal ri' ri uj, tzpa ri k'ij ri xkata u tzijol ri tajin quibano, man cujtäni
    tä chubanic orar pi wi'. Cäkata' che ri Dios chi cuk'alajisaj ru rayibal chiwäch,
    chi cuya ronojel u wäch no'j chiwe, xukuje' ronojel u wäch etamanic ri cuya ri
    Lok'alaj Espíritu.
  tfr-NTPO: E kjĩshko ga pjãy roy kurorwa tek l̈ëkong ga tjawa beno l̈öng syõshtë
    bomi kjĩshko ĩyado. Rokërwa Sbö kong ga ba kjok miydë l̈i twe ba Sëyarë bomi kong,
    l̇l̇ëye woyde shäryëmi l̈i miydëmi wẽl̈ë wl̈o.
  kaq-NT: Jaa copi tah non nincamenohipixon mato yocaxonquin jeneyamahi noquen rihbi.
    ¿Man jenquetsahpabo jihueti Papa queenihquin? Man honancoinnon hihxon tah non
    mato yocaxonai. Dios Yoshiman mato jatihibi shinan hinanquin mato honanmanon hihxon
    rihbi tah non yocaxonai.
  sgb-sgb: Kabay paubat hên nagilam naên ya habayto, ya tungkol kamoyu, ay panay naên
    kaw hên an-ihalangin. Ampakidawat naên kan Apo Namalyari, ya ipakamwang na kamoyu,
    ya kalabayan na hên main pamangintindi ya ayn pamagkulang, ya an-idin na kamoyu
    hên Espiritu na.
  vie-1934: Cho nên, chúng tôi cũng vậy, từ ngày nhận được tin đó, cứ cầu nguyện cho
    anh em không thôi, và xin Đức Chúa Trời ban cho anh em được đầy dẫy sự hiểu biết
    về ý muốn của Ngài, với mọi thứ khôn ngoan và hiểu biết thiêng liêng nữa,
  kxv-kxv: ଈଦାଆଁତାକି ମୀ କାତା ୱେଚି ଦିନାଟିଏ ମା଼ମ୍ବୁ କା଼ଲେଏ ମୀ ତାକି ପ୍ରା଼ତାନା କିହିମାନମି
    । ମୀରୁ ବାରେ ସୁଦୁଜୀୱୁତି ବୁଦି ଅ଼ଡ଼େ ତେଲ୍‌ହିନି ବା଼ଡ଼୍‌ୟୁ ତଲେ ମାହାପୂରୁତି ବାରେ ଅଣ୍‌ପୁ
    ଏ଼ନିକିହିଁ ମୀରୁ ପୁଞ୍ଜାଲି ଆ଼ଡିଦେରି, ଈଦାଆଁତାକି ମୀ ତାକି ପ୍ରା଼ତାନା କିହିମାନମି ।
  amu-NT: Mancꞌe joꞌ, xjeⁿ na jndya̱a̱yâ cantyja ꞌnaⁿꞌyoꞌ, ñecwii tco cwilana̱a̱ⁿyâ
    nnom Tyꞌo̱o̱tsꞌom cwentaꞌyoꞌ. Cwitaaⁿyâ nnoom na mꞌmo̱o̱ⁿ nda̱a̱ꞌyoꞌ chiuu lꞌue
    tsꞌoom ñꞌeⁿndyoꞌ ndoꞌ na nñequiaaⁿ na jndo̱ꞌ nꞌomꞌyoꞌ ndoꞌ na nlaꞌno̱ⁿꞌyoꞌ ljoꞌ
    lꞌue tsꞌom Espíritu Santo.
  hin-CV: इसी कारण जिस दिन से हमने यह सुना है, हमने तुम्हारे लिए प्रार्थना करना नहीं
    छोड़ा और हम यह विनती करते हैं कि तुम पूरे आत्मिक ज्ञान और समझ में परमेश्वर की
    इच्छा के सारे ज्ञान में भरपूर होते जाओ,
  spa-BES: Por esta razón, nosotros, desde el día en que tuvimos noticias de ello,
    continuamos orando por ustedes, para que puedas estar lleno del conocimiento de
    su voluntad, con toda la sabiduría y experiencia del Espíritu,
  san-BEN: ৱযং যদ্ দিনম্ আরভ্য তাং ৱার্ত্তাং শ্রুতৱন্তস্তদারভ্য নিরন্তরং যুষ্মাকং
    কৃতে প্রার্থনাং কুর্ম্মঃ ফলতো যূযং যৎ পূর্ণাভ্যাম্ আত্মিকজ্ঞানৱুদ্ধিভ্যাম্ ঈশ্ৱরস্যাভিতমং
    সম্পূর্ণরূপেণাৱগচ্ছেত,
  tdx-tdx: Ie amy zao, boak’ amy andro nitsa­noña’ay, le tsy ado’ay ty miloloke ho
    anahareo, mihalaly te ho liforeñe am-paharendrehañe o satri’eo amy ze hihitse
    naho hilala atolo’ i Arofo iaby;
  naf-naf: Kan ingalen zet zapalin yaŋbemti nâwelinen nit yaŋaŋ keboŋ keboŋ keyet
    oloŋen mti Kawawaŋgat omteŋ mandundusalup. Ma nit egaŋ nânâ indandayelen mawekumti
    kwitnaŋ kwitnaŋ Kawawaŋaŋ ikŋaŋ nâmtikŋaŋ mamin ke mbep ma Emetak Teŋaŋ nânâ dolakŋaŋ
    indame mama mimi teŋ Kawawaŋgalen ke mâbep.
  grc-MT: δια τουτο και ημεισ αφ ησ ημερασ ηκουσαμεν ου παυομεθα υπερ υμων προσευχομενοι
    και αιτουμενοι ινα πληρωθητε την επιγνωσιν του θεληματοσ αυτου εν παση σοφια και
    συνεσει πνευματικη
  vid-vid: Kwa chiwalo acho, twali tuwalandileni mazuwa gose kulawila mhela lotuhuliche
    mbuli ya hemwe. Twangumlanda Nguluwi yawadite hemwe mvizele goya gala goyalingugana,
    hamwe na nyhala zeng'ha na uwanzi wotupegwa na Muhe wa Nguluwi.
  pio-NT: Ináté wéemìacanacáitacué piináwaná ìwali, yá càmita wayamáida wasutáca Dios
    íicha pirípinácué imàacáanápinácué píalíacawa càinácaalícué iwàwáaná pimànica,
    imàacáanápiná nacái cáalíacáicuéca pía, cáiwitáisecaténá nacái píalíacaténácuéwa
    cayábéeri ìwali báawéeri íichaná.
  tsn-tsn: Jalo he, e sale e re fela re utlwa kaga lona re bo re tswelela re rapela
    re kopa Modimo go lo thusa go tlhaloganya se o batlang lo se dira, le go tlhaloganya
    dilo tsa semowa;
  amr-NT: Jesús Huairitaj moknopo̱e̱po kenpaʼti nog huaknopo̱e̱ʼeritaj diʼ moʼmaikaʼ.
    Kenmeʼnoete kenda onʼtipe̱e̱depo huaboaʼda opudomeytaj onʼnigtionaʼpakikaʼpo,
    konig Dios Huairien Huasiʼpo ʼuruaʼda oʼkikaʼuyate opudomey konigti ya̱gʼkikatiʼ
    kenpaʼti konig Diosa oʼpaknig nogi̱ti nogi̱ti ya̱gʼkikatiʼ, kenpaʼti nog aratbut
    paiʼdapiʼ eneʼnayo yanʼbayokikatiʼ, yanʼtihuapokikatiʼ kenpaʼti nogi̱ti nogi̱ti
    Diostaj yanoknopo̱e̱ʼ. Kenda Diosa oʼpaknig opudomeytaj Diosa kamanopo̱e̱ʼ. Kenda
    onʼnigtionaʼpakikaʼne. Kenpaʼti huadak dakhueapiʼ eʼkaʼ kanʼnopo̱e̱ʼ kenpaʼti
    ʼuruaʼda kanʼnopoenkeʼ Diosen Noki̱re̱ga̱ opudtaj kabatihuapokikeʼ. Kenpaʼ onʼnigtionaʼpakikaʼne.
  pwg-pwg: Tuna kubiine sisiyimi kavi yanei na nipowana kavi karei da mara nonowa
    kubiimi kaniponipowana. Ma God kurina kainowi da kanuma ina ku nevaneva nuwagiura
    ma akova kudubina ina veremi da ina kayowana konakova bubuni ma kona votekatekei.
  cjv-cjv: 'Ena koma wom no surai ka i mora fipuka kakom i no surai ne yokamai kanom
    dairo kakom kakom ka make ei topuiye. No surai epe mina wako topuiye: “O, Yai
    Gumam, ne bei moiro nenen inokore ei fingamom i Korosi ari erowangere ena ne Muronum
    Sumuna bei moiro inokore mapunom mapunom nokapu ei firangua muruwo yokamai denom
    minom fai si di erowame. Fai si di erowangua iran i yokamai bei moire ne inokore
    ei fingamom i firaime,” epe diro ka make ei topuiye.'
  tha-KJV: เพราะเหตุนี้​พวกเราเหมือนกัน นับตั้งแต่​วันที่​เราได้​ยิน ก็​ไม่ได้​หยุดในการที่จะอธิษฐานขอเพื่อท่าน
    และปรารถนาให้ท่านเต็มไปด้วยความรู้ถึงพระประสงค์ของพระองค์ในสรรพปัญญาและในความเข้าใจฝ่ายจิตวิญญาณ
  por-BR-2018: Por isso também, desde o dia que o ouvimos, não paramos de orar por
    vós, e de pedir que sejais cheios do conhecimento da sua vontade, em toda sabedoria
    e entendimento espiritual;
  mhl-mhl: Ore eru biŋe buŋo oi manebeŋ, niŋoji oŋuakoŋ damaŋ oone akoŋ fuŋgaru ŋoŋore
    Anutu oŋga wosiru go wapegobeneŋ. Ŋoŋoji Anuture maŋ aŋi mane mukubi mamane oiji
    maŋ-ŋaŋuŋ puseiŋ ore karie teegobeneŋ. Oiji puse ŋareme Moro Tiriineji boburo
    ŋaberu maŋgboroŋ ŋareeine. Oŋuine oiji soine Anuture aŋi sosowo poretiŋ akoŋ mane
