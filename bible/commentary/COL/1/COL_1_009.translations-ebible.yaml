    mato qui ja ano. Toa nicaquia bëhoxquí na.'
  bbr-bbr: Ik amke kiro ämän roianik, kiro ses opokar, kiro onokun Anut nukas ak sarwaraun
    auriäum. Ik orip orip Anut aurta, kon ronkat eposek kiro nukasar ak arai, okon,
    ak kon ronkat äpu mona, Anut nukan Osou Näu nukasar ak ronkat eposek sosop arai.
  inb-inb: 'Chasa­manda nukan­chipas, kam­kuna­manda chasa uiaska­ura­man­da­ta mana
