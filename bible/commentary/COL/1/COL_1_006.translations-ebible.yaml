  swe-swe: som har nått fram till er liksom det överallt i världen ständigt bär frukt
    och växer. [Verben ”bär frukt” och ”växer” är i den grekiska verbformen medium
    som markerar evangeliets inneboende kraft att sprida sig.] Så även hos er, från
    den dag ni fick höra (förstå) det och lärde känna Guds nåd (kraft, gudomliga favör)
    som den verkligen är. [Evangeliet handlar om nåd, inte nåd plus gärningar, se
    . Evangeliet om Guds nåd befriar från synd och för människor in i en rätt relation
