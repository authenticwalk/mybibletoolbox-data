  tif-tif: 'Kemin, am bokon alik kala dik-daa kulaasu kaali, God ami weng tambal ayo
    tiltam dukum-nula unang tunum iyo utamiwa yi: Kukup tambal ti kabuu no, kala-lomdipla,
    kutal-fuku kutama tabasip. Kemin ale, kanola ipkal kamasi God ami weng tambal
    din unu weng san-silip kabak-ali, ipkal dotu kutal-fuku kulii-tabasip. Epafras
    ata, God ami weng tambal ipni disa misiim kawu kukuyilaya utamiwa yi: U faneng
    kala, kala-lomdipla, God ami kukup tambal numi kukaayila-yaaba namti kabuu nu,
    kala-silip. Kemin, alep nokol Epafras ami aket dukum koluwale, ali ti daal dinim,
    titil-foko Kraist ami okok-kamaalin tunum kelala, alep nuso, nikil maakup okok
    ken-umbup. Ali numi abiin kaata kuluu bomdaya, ibi dong dakaayin-bamda kukuyinba.
    Kemin,'
  nlx-nlx: हाजाली खुबेर बोरकेत लावेह एने पुरी दुनिया माय पोसेरते जाथे, तिहेस केरीन
