  mcq-mcq: Ijí vuꞌa maiuꞌina kajara joni roajaꞌinaꞌe ꞌuꞌo ꞌeꞌune kwaa ararakino vaꞌe
    hine majaa ꞌina renu ꞌee rausahe emarenu. ꞌEne ni areri vea kaꞌene ja Godoni maiji
    vwihanie ijihuni nimaiji hene kavume renajaꞌinaꞌe renu.
  sus-A: نَ شِبَارُ قَنيِ بَرَ قِندِ فٍينِ رَ دُنِحَ بِرِن بّ. عَ مَن بَرَ قِندِ فٍينِ
    رَ وٌ بّ وٌ عَلَ شَ هِننّ يَتِ كٌلٌنشِ تّمُي نَشّ.
  jpn-1965: この福音は、あなたがたが神の恵みを聞き、それをほんとうに理解したとき以来、あなたがたの間でも見られるとおりの勢いをもって、世界中で、実を結び広がり続けています。福音はそのようにしてあなたがたに届いたのです。
  fra-SBL: qui vous est parvenue, comme elle est dans le monde entier, et qu'elle
    porte du fruit et croît, comme elle croît aussi en vous, depuis le jour où vous
    avez entendu et connu la grâce de Dieu dans la vérité,
  yka-yka: Duk aka-aka mahāp bakas takalebi sabab Isa Almasi inin, palatag ne si kēmon
    kalahatan tuˈu si dunya duk ekka ne makahagadin. Duk sasuku makahagadin pinda
    kawul-piˈilden kuweˈ kaˈamin du isab pinda kawul-piˈilbin sakaliˈ takalebi sabab
    lasa duk aseˈ Tuhan si kaˈamin duk sakaliˈ tasabutbi weˈ asal toˈo inin.
  mle-mle: Gwur taay God diki Viyakita Maaj wukikuw, gwur lakwugwuril God sukwasukw
    kwurkwanaad duw takwak. God diki sukwasukw kwurkwana mawulak wukikuw, liki maaw
    lakwukuw, God diki Viyakita Maaj mwiy ridiy gwuradiy nyidim. Atampik kidi kupw
    miyawa tamiyaam, duw taakw God diki Viyakita Maaj wukikuw, a maaj dayaam sukwasukw
    kwurkwanadiy.
  shp-NTPO: matoiba kaman nokóketian. Nato joi ninkáxonra, jatíbiainoa jonibaon ichaxon
    ikonhai iikanai. Ja Diossen jakon shinan yoikanai ninkaxon, jara ikon iki ixon
    onanax, moatian mato jaskara winota keskáakinribi.
  aom-aom: Jemesirire jiajëhi ëhi saꞌae ahoꞌobëhe maja rojomajire bevaꞌajire ë jö
    maho majëhijego ae ahoꞌobëhe ejahuobe marëbe vaꞌajeje. Ëhi jiëꞌe mu maho jemesirirohuꞌo
    rumorovëꞌeje. Jemëhu jö heromo God-are huë ma baeromo hesi bëhi avoho hejarije
    majare evare aevadeje.
  geb-geb: '@see-verse:COL.001.005'
  bsj-bsj: Wuro bou kumeneu, fulen kero ti tui, la ti bui fiyemin gwam dor bitiner.
    mawo kumen kom ki diye wo ka nuwam co la ka merangum dor luma kwamak bicom.
  cak-cak: Ri utzulaj ch'abel re', nitzijos chive rix y nitzijos pa ronojel tak tinamit.
    Y nu'on achel jun tico'n ri jabel nuya' ruvech y jabel niq'uiy, y ja jun pan ic'aslen
    rix niq'uiy-vi, y ri' rutz'ucun-pe ruq'uiyilen xe chupan ri k'ij tok xivac'axaj
    y xivetemaj utz-utz achique ri ru-favor ri Dios.
  chf-NT: Jinchichba u t'an Dios que tz'aycäbintetlaba, jin chich mu' u c'ote tä tz'ayquinte
    cachichcada tu pancab, y u c'ac'a' q'ue'nan machcatac u tz'onän, y u q'uexe' u
    bijijob tuba u chen lo que Dios yo utic, ca' chich a q'uexi a bijila täcä jinq'uin
    a ubila y ti ta' c'ajalinla cache' Dios u totoj ch'ämbenetla yajin.
  tlf-tlf: Kale alugum kafin kaa kutufosu koyo God imi weng tambal uyo mitam senganu
    e, unang tinum iyo utamipta e, kuguup tambal uyo kulbu kalaa age-nilipta, waafuu
    kwep tebesip kale, mungkup ipkil kamaki God imi weng tambal no tulu tinangku-silip
    uyo, ibo waafuu kwep tebesip no ko. Kale Epafras ita God imi weng tambal uyo ibo
    kafale-balata, utamipta e, aafen kalaa age-nilip e, God imi kuguup tambal numi
    kupka-em-nuuba uyo kulbu kalaa age no ke-silip ko. Kale Epafras iyo daal binim,
    ninal faga Krais imi ogok kemin tinum e minte, alop nuso ninggil maagup ogok kemin
    tinum no kale, beyo numi olang uta ku-bom-nalata, ibo dong daga-e-bom kafale-be
    kale,
  piu-2006: Ngurra tjuṯawanaṯarra yaṉangu tjuṯalingkungkuya wangka Yiitjunyatjarra
    kulira palumpa walytja nyinanyi. Nyurrangarrimpa ngurrawanaṯarra yaṉangu tjuṯangku
    wangka Yiitjunyatjarra kulira palumpa walytja nyinanyi. Katutjalulampa yilta aḻṯururringkula
    Yiitjunya wantirriyaṉu nganaṉa palumpa wangka kulintjaku.
  poh-NT: Chiri̱j i cꞌuhbal reꞌreꞌ, reꞌ xponic rikꞌormojic awu̱cꞌ tak jeꞌ woꞌ cu̱cꞌ
    take toco̱m chic cꞌacharel chi junsut wach acꞌal, nwa̱j nikꞌorom chi ruꞌum reh
    rikꞌormojic ruꞌ, reꞌ Dios cꞌahchiꞌ ribanam chi qꞌuihal take cꞌacharel nquijal
    wach quinoꞌjbal. Jeꞌ aj reꞌ cꞌahchiꞌ ricꞌuluric jeꞌ ricab woꞌ xcꞌuluric awu̱cꞌ
    hat-tak naxabiraj tak i cꞌuhbal eh ru̱cꞌ reꞌreꞌ xarak woꞌ tak chiri̱j chi coric
    chi reꞌ Dios kꞌe̱ꞌ woꞌ chic richakꞌlamil cho chana̱ tak.
  tue-tue: Ãpẽrãcã́ teerora tee quetire tʉorá, mʉ́ãbirora tiirá tiiáyira. Niipetiropʉ
    Jesuré padeorá ãñurére tiiáyira. Niipetiropʉ paʉ basocá Jesuyére padeorá tiiáyira.
    Cõãmacʉ̃ basocáre ãñurõ tiirére mʉ́ã sicato tʉopacára, “diamacʉ̃́ maquẽrã niiã”
    jĩĩ, tʉomasĩ́nʉcãrira niiwʉ̃.
  bjp-bjp: ae i tapiek ta usuf gam. Na piklinbat tikii, Rokap na Fafas igii i fufua
    la ke ka kuumkuum la. I arae sabin na fatpoto gam, tipes u na aunbiing gam ongen
    ta u, ma gam ka malal tekentu na famais ke God.
  xon-xon: Tibɔnyaan ngbaan le cha nimi ni binib bi bi ŋipepel mɔmɔk na tun litunyaan.
    Binib moo gaal tibɔnyaan ngbaan ki keei, nikaasisik ni, ni ŋipepel mɔmɔk. Naah
    ŋun ti, ki bee mbamɔm Uwumbɔr aah ŋani nimi tiŋann pu na, le binib moo gaal tibɔnyaan
    ngbaan ki keei nikaasisik ni, ki nan saa dandana.
  tzo-ZNT: Jaꞌ chac cꞌu chaꞌal avichꞌic albele, jaꞌ yech chichꞌ alel ta sjunlej balamil.
    Lavie chpꞌol xa ti muchꞌutic ta xchꞌunique chac cꞌu chaꞌal chapꞌolic xae. Ti muchꞌutic
    ixchꞌunic xae ilecub xa yoꞌonic chac cꞌu chaꞌal ilecub avoꞌonic ti cꞌalal lic
    achꞌunic ti ta slequil noꞌox yoꞌon chacꞌ jcuxlejaltic ti Rioxe.
  mpm-NT: Jandaa kuu ja ni ka jinisoꞌo ra jnuꞌun Yandios sɨkɨ Cristo Jesús, ti ni
    ka jantaꞌu ra jnuꞌun un ja kundaꞌu ini Yandios yoꞌo naa yo. Undi kɨvɨ ni ka kandixia
    ra jnuꞌun un, ti undi vijna ka kuu ra nanu ɨɨn ndeꞌe yujnu vaꞌa, ja nɨnɨ jaꞌa
    ndeꞌe vixi, chi jnuꞌun un saꞌa ja ka saꞌa ra jniñu vaꞌa, ti viꞌi ga ka nakaya
    jniñu ka saꞌa ra un. Ti suni siaꞌan kuu jiin jnuꞌun Cristo Jesús nu na kuichanuu
    kiꞌin taka nuu ñuyɨvɨ.
  ots-NT: Cierto car jña̱ ca xí tsjihquijʉ, cja̱ ya xí ntʉngui göhtjo yʉ parte nʉr
    mundo. Göhtjo nʉ jabʉ i tzøn nʉ́r palabra car Jesucristo, i ngu̱jqui car número
    cʉ cja̱hni cʉ i e̱me̱, cja̱ i mböh quí vidajʉ. Hne̱hquiguɛjʉ, bbʉ ngú dyødejʉ
    nʉr ddadyo jña̱ digue car Jesucristo, rá ngu̱quiguɛjʉ, gú hñemejʉ hne̱je̱, cja̱
    nuya, ya xí joh quir vidajʉ, como ntjumʉy nʉr palabra nʉ xcú hñemejʉ.
  hoy-hoy: खुशखबरी आशिर्वाद तरेत्याद अदिक सप्पा दुनिया दा फैलुसेत्याद, ठीक हांग अच
    ह्यांग नीम न्याड्या दा आ दिशी टु आद या दिशी टु नीव पयला घन परमेश्वर उन कृपा अन
    बारा दा केळीदीर अदिक अदुर देल ईद पता नळुत कि ईद सही दा आद.
  uri-uri: Pike tu melnum ye yangkipm wor pa ye kaintepm pake. Yangkipm wor pa kai
    hor ha knokg wrongwailet ti, yatom paln wail nip wor kaino wail ngko ek arke hor
    knokg ti ase. Apm tol pike hep a kipm yat atning kai ha alkipmen pake. Kipm atning
    yangkipm wor aklahle a ipma wor a Maur Wailen pa, yatom kipm atning wi ariworwor
    om katnun pa.
  amo-amo: Ulenge na una dak kitimine, nafo ulenge na adin macu, akunjo vat inye,
    nafo na anughe ditutung, uyire liyiru longo na iwa lanza, ida yinno nkunekune
    Kutelle nanya kidegen mye.
  pjt-pjt: Palu tjukurpa wiṟu nyanga palunyaya ngura winkingka wangkara lipintanangi,
    kaya kuliṟa mulamularingangi aṉangu winkingku, munuya mulamularingkula ma-tjukaṟururingangi.
    Ka nyura kuḻu palu puṟunyaringu tjukurpa wiṟu kuliṟa, panya nyura mulapa nintiringu
    Godanya nyurampa ngaḻṯunytju pukuḻtju nyinanytja kuliṟa.
  cwe-cwe: Mbuli Inogile viifikile kumwenu igala yonogile na kupwililika muna isi
    yose, fana voiwa kumwenu kusongela zuwa diya vimuihulike mbuli ija na muumanya
    ng'hani unovu wa Mulungu muna ikweli.
  daa-NT: Min ƴiriy taat ku doriit Kabarre ta Gala ho ku ooyiit seen ta barkin ta
    Buŋdi, Kabarre-at totirtu ɗo werko. Ka seener, diŋ Kabarre-at totir ɗo adiy ka
    kiɗar okin̰ji ar et kaak wiya roŋ dakina.
  mlp-mlp: '@see-verse:COL.001.005'
  ape-C: Iruhin ananin yopinyi baraen douk nyarahaen ihigunum um agundok atap. Aria
    enyen nyatogur dodogowin atin aria nyenek yopihi aih um sabaishi arpesh esheshiruh
    aparuh. Aria enyen nyenek yopunyi abom nyeshagrakuk riguk nyarik nyape nyeneken
    um. Enyen nyeneken namudok atin kabi douk hahudok sagomatinyih nyumnah enyen nyeneken
    um ipak um. Hahudok nyumnah ipak pemnek Iruhin ananin yopinyi baraen aria padukemesh
    abom um adur Iruhin nataurumap meyoh um.
  bgs-bgs: Ni Madigár Gulitán ágpanayun dán gó ágkatalap sippang tun ta kaluwagan
    kani banuwa. Marapung dán tô duma mga manubù na igpamaké, asta igpamantu katô
    ágkémun dan iring katô inému ákniyu tô álló na igbánnal yu tô kabánnalan tingód
    katô kédu ka Manama tun ta mga masalà-salà.
  faa-faa: Some kotesa repo kaisia hakása yine hauaka sua aporo hinamo suamo kairakanapakae.
    Some kotesane repo kakimasasamo makata watikisa metakarikia makata aina kotesane
    kekemaraka risikinapakae. Repo aina ayiáka hauaka sua soko aporo hinamo metakira
    Keresoa paoraka ayiáka risikinapakae. Asiamo some kotesa repo kaisia maiya amo,
    Kotimo yaku ararenane repo kaikia hemakapuraka, Kotimo aina kotesane repo kekemaraka
    rakirakanapakae.
  kik-kik: ũrĩa ũmũkinyĩire. Kũndũ guothe gũkũ thĩ Ũhoro-ũyũ-Mwega nĩũraciara maciaro
    na nĩũratheerema, o ta ũrĩa ũkoretwo ũgĩĩka gatagatĩ-inĩ kanyu kuuma mũthenya
    ũrĩa mwaũiguire na mũkĩmenya wega wa Ngai na ma.
  cap-NT: Nii liwriiñi takuqui anc̈hucaquiz paljaytatac̈ha, niz̈aza tjapa kjutñi z̈oñinacz̈quiz
    paljaytatac̈ha. Jalla nii taku paljaytiquiztan, tjapa kjutñi z̈oñinacaqui Yooz
    zuma kamañchiz cjissic̈ha. Niz̈aza tjapa kjutñi tsjan tsjan z̈oñinacaqui liwriiñi
    tawkquiz kuzzizza. Niz̈aza tsjan tsjan anc̈huca wajtchiz z̈oñinacaqui liwriiñi
    tawkquiz zakaz kuzzizza. Zuma Yooz taku nonztiquiztanpacha tii orcama tsjan tsjan
    anc̈hucqui Yoozquin kuzzizc̈hucc̈ha. Niz̈aza Yooz taku nonz̈cu zumpacha zizñi
    cjissinc̈hucc̈ha, Yoozqui z̈oñinaca ancha okzñic̈ha, jalla nii.
  ksr-ksr: Oligaa Buŋa qaa iikanoŋ seiŋ gomaŋa gomaŋa sokoma hoŋawo kolooŋ somariiŋkeja.
    Kawaa so oŋoonoŋ karo oŋo Anutuwaa kaleŋmoriaŋaa kania hoŋa ii moma moma asarigi.
    Ii waladeeŋ moma asarigiti, weeŋ iikanoŋadeeŋ kanaiŋ oŋoo batugianoŋ kaaŋiadeeŋ
    hoŋawo kolooŋ kotuegoŋ oŋomakeja.
  eng-TNT: which is come vnto you even as it is in to all the worlde and is frutefull
    as it is amonge you from the fyrst daye in the which ye herde of it and had experiece
    in the grace of God in the trueth
  sbs-sbs: iyo iva kezi kwenu. Iyi ivangeli i vika misero mi ikwete kukula mu kanda
    zonse. Ivali kupanga izi ni mwenu vulyo kuzwa he zuva limuva lizuwi ni kulituta
    kuama ni chishemo che Ireza mu niti.
  sue-sue: '@see-verse:COL.001.005'
  fra-NCL: Elle est parvenue à vous, ainsi qu’au monde entier ; elle porte des fruits
    et gagne du terrain, comme cela a eu lieu parmi vous, depuis le jour où vous l’avez
    entendue, et où vous avez connu la grâce de Dieu dans la vérité,
  snn-NT: '@see-verse:COL.001.005'
  atb-NT: Nungmoq gi, gabú danglù haû lé wó gyo luî, Garai Gasâng jeju eq sêng é tengmán
    hkyô lé sê hkyang é buinyì mai, nungmoq chyáng ashi zuî é eq kô myhang nyì bê
    nghut é eq rajung za, gabú danglù haû gi, mingkan gón má ge é ashi zuî nyi é eq
    kô myhang nyì bê nghut ri.
  cek-AK: 'long pum ah to tamthanglok hoih amthang baktih toengah, nangcae khaeah
    doeh phak boeh; to lok to na thaih o moe, Sithaw tahmenhaih na panoek o tangtang
    na ni hoi kamtong, nangcae thungah toksak moe, qoeng tahang pacoengah, athaih
    to athaih:'
  bkd-bkd: '@see-verse:COL.001.005'
  ctu-76: Como jini wen t'an tsa' bʌ subentiyetla chʌncol i c'otyel ti pejtyelel mulawil.
    Chʌncox i ch'ujbiñob yaño' bʌ je'el che' bajche' ti la' ch'ujbi c'ʌlʌl ti jim
    bʌ q'uin che' ñac ti la' ñaxan ubi cha'an i p'untyaya Dios che' ñac ti la' ch'ʌmbe
    isujm cha'an yoque melelʌch i p'untyaya Dios.
  lac-NT: Mʌ' ja wirej, u jach tsoyir u t'ʌn C'uj tu cu c'uchur ich mac cu c'axicob
    u cuxtarob soc mʌ' u c'at yacsicob u si'pirob. Rajen cu yacsicob tu yorob ti'
    C'uj, bayiri' xan, cu yajquinticob u yet acsʌ'orirob an ten bic techex. A rayo'
    ir a techexo' ta wu'yex u jach tsoyir u t'ʌn C'uj caj a najtex tu jach tajir u
    jach tsoyir u t'ʌn C'uj.
  xla-xla: Wua꞉ta ka꞉yapa ka꞉dle yu dalepame Godta bokotiyapo malamaleye ikadepe dlati
    ka꞉dle yutapo wua꞉ dulu dla dlomoko some mimama pasatauwapo. Epele dulu dla koko
    eta hatlo wua꞉ dulu dla powoyamana. Amasiyama mo hapuloma dulu dla wowoyamuwapo.
  xav-NT: Cristuhu wasu'uwẽ hã ma tô da te ãma ropé oto, ropâ. Taha wa, ma tô ĩsazei'wa
    norĩ hã dasina tahâ'â ni oto. Taha wa, ma tô dahâimanazém na da te 're saprĩ za'ra,
    ĩwẽ u hã. Tane ma tô duré ĩwasu'uwẽ hã aima 're hâimana za'ra wa'wa, ĩwapari na'rata
    za'ra wa'aba zém hawimhã. Tame ma tô oto ĩwaihu'u za'ra wa'wa, tô sena na 'Re
    ĩhâimana u'âsi mono te te 're ĩda'azawi pese mono zém na hã.
  cuk-cuk: Ar we-Bab-Dummad-Gayaburba-Nued bemarse mosad. We-Gayaburba-Nued gebe bemar
    itononimargu, bemar nue mag itosmalad, Bab-Dummad bemar-abonoge-wilubsulinad.
    Emigindi, na e nabir-bemargi-binsaedba bemar-abonononikid. Deyobi, a-Gayaburba-Nued
    bela we-napneggi nasgumaid, degi, bemar-abonolesadyobi, dule-baigan abonolemaimogad.
  tbf-tbf: Sibu korot kokouk simi mangmagoso enaenamon, ine mi Banga Vinavatei a ko
    munu puorkan nge vua ngan bu vuovuo, malan mo ta nga ko munu tsatsang i kotubunga
    vakaek simi ra nga ta nga rongomie ine mi nama nge katsep simi tuktuk surie ken
    tentoiv e Raban.
  uig-CYR: бу хуш хәвәр пүткүл җаһанға йетип келип мевә берип көпәймәкта, шундақла
    силәргиму йетип келип, силәр уни аңлап Худаниң меһри-шәпқитини һәқиқәтән билип
    йәткән биринчи күндин башлап у силәрдиму мевә берип көпийип бармақта;
  ikw-NT: bụ izi ọma ke vakwnusiri anụ. Izi ọma ka naamịya mkpụru, nooso masị nụ kpakara
    ọwa, lele kpa o neeme n'esilawụru anụ hite n'ọbochi anụ nụrnu a, ghọhia masị oru
    Chiokike n'ezi.
  khs-khs: 'Solo napolo kiyewi topu ka epapuluse peleya: sosolo weyemiwa sena kesale
    sopoyawala ta:ta:lakeye. Solo napolo amowa i fo napolo helese soye fiyanesene
    epapuluse sena kesale peleya: sopowemi sita:ne ili falelawa pa:ta: hili me apoyakeye.
    Mane kamunuse kili honosanewemi hetetikeye. Amowa heli himini topu ikila emiwa
    solo napolo Kote kokona kiye ela: ta:tapola: amowa hene napo esa: matanakeye.
    Kiye matane tiyakamake kili falelawa hili hetetikeye. Kiyewi solo napolo heli
    topu ikila emiwa, solo napowa kiyewi ta: timita: mane olokeyatelawa iya:pela:
    mane timinisene napowa kulu hanatapokeye. Kiyewi alusene epapuluse, Keleso sena
    kesale peleya: nokemi sitalakamokiwala epaputapokeye. Alanase, kiyewi solo napolo
    heli topu ikila emiwa Koteyewi mokopo seselesewa heneye kiyewi kulu hanose seli
    matana napokeye.'
  dwr-ENT: ሄ ዎንጌሊ ሂንቴኮ ጋኬዳ፤ ሂንቴንቱ ኣ ሲሶዴፔኔ ፆሳ ኣ ኬካቴ ቱማቴን ኤሮዴፔ ዶሚዴ፥ ሂንቴንቱ ጊዶን ዴዒያዋዳንካ፥
    ቢታ ኡባን ኣንጁዋ ኣሄኔ ኡባሳ ኣኬ።
  pma-pma: Navong more longlongien mai rohtoh ven kami ka mikilea revi more envatien
    onen Ahi, son heite en moulien onami. Anatin, son heite en kami suval koa mul
    son heite en moulien onen meatin keil houlu en out netan.
  atd-NT: Soini ian ka maroyow no nangnangonon tongod ki Hisus no nokohondio to kaniu.
    Agad hondoi kai to ampow to soini no kalibutan no ogkaalap ka soini no nangnangonon,
    ogkatimtimulan on ka mgo otow no ogtuu ki Hisus woy ogmaroyow on ka mgo batasan
    dan. No ian ta ogkounawaan ka kayu no ogbogas on woy ogtulin. Ka soini, ogkounawa
    rod to nohimu kaniu ligkat to sikan no allow no an-anayan kow nigdinog woy makasabut
    to soini no tu-tuu ian no nangnangonon tongod to dakol ka igkohoy-u to Magboboot
    kanta.
  tel-2017: ఈ సువార్త మీరు విని దేవుని కృపను నిజంగా తెలుసుకున్నప్పటి నుంచీ అది మీలో
    ఫలించి అభివృద్ధి చెందినట్టే ప్రపంచమంతటా ఈ సువార్త ఫలిస్తూ అభివృద్ధి చెందుతూ ఉంది.
  hat-BSA: ki te vini a nou menm, jis menm jan nan tou mond lan, k ap bay fwi tout
    tan, e k ap ogmante, menm jan li t ap fèt nan nou menm tou, depi jou nou te tande
    de li a, e te konprann gras Bondye nan verite a;
  top-NT: Jaé li̱pa̱xáu tachihuí̱n ta̱kahuani̱ma cani̱huá pu̱latama̱n y tasi̱ma la̱
    talakxta̱palí ixlatama̱tcán cristianos na̱ chuná la̱ tzucútit tancs latapa̱yá̱tit
    huixín acxni kaxpáttit la̱ Dios ca̱lakalhamaná̱n y xli̱ca̱na ca̱cxilhlacachiná̱n.
  msk-msk: Yang pagindo nang Dios bain kang Jesu Kristo na yagarimpud sang karowagan
    nang donya, yaan yang yagaparin sang batasan nang manga otaw. Wakaw yamaparin
    yang batasan mayo pagkatigam mayo na tinuud yang pagkallaat nang Dios kamayo na
    byabatok kamayo nangaon ni Epapras.
  gyr-NT: Co ñehesa imombehusa avei opacatu ɨvɨ rupi, setá ava oipɨsɨ tuprɨ avei yuvɨreco.
    Inungar acoi pesenduse yɨpɨndar Tũpa porovasasa resendar ñehesa, ipɨpe sui peicua
    tuprɨ catu ahe porovasasa supi eté vahe.
  kmh-kmh: Pen minim tep kun ak miñmon nimbip okok nep ma dand ambay; miñmon okok
    kind kind amjap. Amnakniŋ mey, kiyk kunep niŋiy, miñ tep gipim rek ak gispay.
  ukr-ONPU: що дійшла до вас. Вона приносить плоди та зростає як у всьому світі, так
    і поміж вами з того дня, коли ви почули й пізнали Божу благодать в істині.
  emi-emi: ghe mae sio etaimim. Me tale kosa akapa ateva inangarina ateva God ekuukuneaa
    uene me epiipinosa nongina ghe gheleila etaimim nau am ghe kilala inangari koronna
    tale maamasinaane God.
  zpv-NT: Pwihsi dxyiꞌdxyi raꞌ riiꞌ laꞌn zeezah calliiꞌdzin ziahan lahta loh guidxyiyuh
    nee caguuꞌbiaꞌñihin laꞌh raꞌ bwiinn dxyih cun dxyih tin guunn raꞌba ziga xclaaꞌdzi
    Dxiohs gaca tal ziga guluꞌbiaꞌñihin laꞌhtu mwer dxyih nin bihnn tun ya guhcabwaꞌ
    tu balahsastoꞌ Dxiohs laꞌhtu nee guhcabwaꞌza tu nalluꞌhyin para laꞌhtu.
  gux-gux: O ye yi siiga, ki go ye ŋanduna nni kuli, ki luoni li bonluonkaala ki kpedi
    ki pugidi, nani yi siiga lan den tie maama, hali yin den gbadi ki go bandi U Tienu
    hanbili yaa daali.
  kos-kos: Pweng wo uh tiana tui in ase mwe insewowo ac el fahsrelik nu fin faclu
    nufon, oana ma sikyak inmasrlowos, mutawauk ke len se emeet kowos tufahna lohng
    ke lungkulang lun God, ac mutawauk in kalem ke pwayeiya uh.
  ibo-ibo: nke bịaruterela unu. Nʼezie, dị ka o si dị nʼụwa niile, ọ na-amị mkpụrụ
    na-etokwa, dị ka o si eme nʼetiti unu, site nʼụbọchị unu nụrụ ma ghọtakwa amara
    nke Chineke nʼeziokwu.
  yml-yml: Valanina Iesu faifaina basenadi ꞌwa nogaiga, wata i vevebwaika tomia fwayafwaya
    matatabudi ꞌwaidie, ꞌatumaina wata ma vuagina. Weꞌe ꞌomi Valananina ꞌwainega ꞌwa
    ꞌasetai mogitana ꞌakonadi Yaubada ma yana nuakalikali i vesauluva ꞌatumaina ꞌwaimie,
    wata yana nuakalikalinina ꞌwa vebaemi. Tutuyanina ꞌwainega i maiga ꞌasiau Iesu
    Valana i vevebwaika ꞌwaimie wata yami sauluva i veveꞌatumai ꞌwa da vo ma vuagina.
  ory-ory: ସେହି ବାକ୍ୟ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇଅଛି, ପୁଣି, ତାହା ଯେପରି ସମସ୍ତ ଜଗତରେ
    ଫଳବନ୍ତ ଓ ବର୍ଦ୍ଧିଷ୍ଣୁ ହୋଇ ଆସୁଅଛି, ତୁମ୍ଭେମାନେ ଯେଉଁ ଦିନ ତାହା ଶୁଣି ସତ୍ୟ ରୂପେ ଈଶ୍ବରଙ୍କ
    ଅନୁଗ୍ରହର ବୋଧ ପାଇଲ, ସେହି ଦିନଠାରୁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ସୁଦ୍ଧା ସେହିପରି ହୋଇ ଆସୁଅଛି।
  bzj-bzj: Di Gud Nyooz bowt Jeezas Krais kip aan di bring blesinz ahn ih di spred
    aal oava di werl. Da di sayhn way ih spred monks unu fahn di day unu fos yehr
    bowt di grays a Gaad ahn geh fi andastan di chroot bowt it.
  chk-chk: Ei Pworausen Manau a akatoto feiöch, a chöfetal won unusen fanüfan usun
    a fen fis lefilemi, seni ewe rän oua kärän popuetä le rongorong o weweöchiti än
    Kot ümöümöch mi wesewesen enlet.
  ssd-ssd: '@see-verse:COL.001.005'
  acr-TNT: Ecꞌu waꞌ wa Utzilaj Tzij xtzijox che alak, e catajin utzijoxic che ronoje
    ruwachulew. Yey qꞌuiyarinak quiwach ri quecojow re y lic cꞌo cutikoj che ri quibinic
    quisilabic tak ri ticawex. Y jelaꞌ uꞌanom chixoꞌlibal ralak chwi lo echiriꞌ xta
    alak puwi ri unimal rutzil ucꞌuꞌx ri Dios y xcꞌul alak waꞌ pakatzij wi.
  rop-rop: en wen yumob bin irrim det gudnyus, yumob bin sabi hau God bin brabli kainbala
    langa wi, en brom det taim na raidap tudei det gudnyus bin wek langa yumob laif
    brabliwei, en det gudnyus kipgon spredatbat ebriweya langa ebri kantri.
  mee-mee: a ragau ke pulimalage te miau pala. Ka i a pangamologa e umma ta piaunga
    masi ba leleng bollau raumana nga iname kinung nga mogalo laekia e ngape. Ba pangamologa
    laeala ke kumkuma ka kumangng kena laeala mana ngallo nge miau bole. Ke pature
    kumangngana ina miau ka longe pau ba ke tatu, ba ke tatu ta ke lele nga kae laekia
    e sonrau. Ke kuma minmina ina miau ka longe pangamologa laeala e te Karais ba
    kaka rave lomatana mannangana e ta Nutu tungnganamana ka lopengana ae i te miau.
  dif-dif: Nauja jurangu wokaranala, worderu bakana mita maruni, ja nauja tandrariai
    ja punkai, worderu bakana jurangu nunkangupini ditjindru, jura ninaia ngarana
    wonti ja Godaia manjulaia morlalula ngujamana wonti,
  gam-gam: Jisas kandjiyebe wopake ye pillgi dji ge, una dumo yemyem kandja ge dje
    wani al, una merke pillgi dje singare wopake pai mal karkar yenj. Yenj mal ye
    embe yei, asa God djingdjang pai una wopake pille awi ge kandja kaima pai we djimaka
    ye pillgi dji, ipon dje pamor.
  nou-nou: Edo ingo matu God da kando gatari da binga awa ingisewa edo binga awa gebe
    awodo gosisewa edo iji ainde God ingo ewamei isira da awodo binga ewamei awa busu
    berari da ravetiri embo berari ingera.
  mqb-NT: Ləbara sa 'am a mugom ata nà, kà tak 'am pə daliyugo kwa aha fok. Kə̀
    tərak nà, kawa sé aday winen apan i har, a wahay wan bayak a ata awan. Natiya,
    'am a Mbərom winen apan i zəga sa zla pa 'am pa 'am à wulen a kwanay inde ɗukwen
    matanan re. A dazlan sə zəga sa zla pa 'am pa 'am à wulen a kwanay, à alay a
    kwanay a sə sləne Mbərom kà gak ikwen sumor acəkan ata awan.
  ape-B: God ananin yopinyi balan douk nyalahe gnanatimaguk apudak atap. Ali enyen
    nyatoglu dodogowin atin ali nyenek yopinyi pasin umu wolobaichi elpech echechiluh
    apaluh. Ali enyen nyanubu nyenek yopinyi nyechalakuk likuk nyalik nyape nyeneken
    umu. Enyen nyeneken namudak ati kobi douk ahabuk susubeih nyumnah enyen nyeneken
    umu ipak umu. Ahabuk nyumnah ipak pemnek God ananin yopinyi balan ali panubu padukemech
    umu adul umu God nagakomapu meyoh umu.
  grc-F35: (τοῦ εὐαγγελίου τοῦ παρόντος εἰς ὑμᾶς καθὼς καὶ ἐν παντὶ τῷ κόσμῳ, καὶ
    ἔστιν καρποφορούμενον καὶ αὐξανόμενον καθὼς καὶ ἐν ὑμῖν, ἀφ᾿ ἧς ἡμέρας ἠκούσατε
    καὶ ἐπέγνωτε τὴν χάριν τοῦ Θεοῦ ἐν ἀληθείᾳ),
  cav-NT: Quisarati jidaque cuejayaju bacatsu, Yusura micuana iyuhueda bayaque bahue
    juatsu, arepa micuana cajuchatihua ama bucha, adebahuadya tuque micuana yunerique.
    Jesús queja catyatitsu, tuque micuana dyaque jida eadebaajeu. Adebaajehuadya jutidya
    micuana tuque eje buchique, tumebaedya peya cuana iyuhue micuana adebahua. Micuana
    camadya ama tumebaedya umae peya epuju cuanaque tuna cuejatanaya riyaque quisarati.
    Jadya bacatsu tuna dyadi Jesús queja catyatiyadya. Tunara dyaditu peya cuana iyuhuedadya
    baya.
  kgp-NT: Ga kar mĩ tóg tĩ ha, vẽnh vĩ há tag, hã kỹ tóg ãjag ki jun ja nĩ gé. Vẽnh
    vĩ há tag tóg Topẽ mỹ ẽkré kanẽ ri ke han tĩ, vẽnh kar tỹ ti ki ge kỹ. Hã kỹ ãjag
    tóg ti ki ge gé, ãjag tỹ ti vĩ mẽ vén kỹ. Ẽn kã ãjag tóg Topẽ tỹ ẽg jagãgtãn ki
    kanhrãn ja nĩ, kỹ ãjag tóg ki kanhró nỹtĩ ha.
  bvd-bvd: Na Faarongoa Diana nai ka tagalo fua toaa 'oro ki 'ana kula 'e'ete ki sui
    laona molaagali, ma ka adea toaa 'oro ki daka ilia doo diane ki. Na doo nai ne
    fuli 'i matangamolu 'ana si kada ne molu safali rongoa Faarongoa Diane nee ma
    molu ka saitomana liosaua God.
  ukr-1871: що прийшло до вас, яко ж і до всього сьвіта, і дає овощ, яко ж і в вас,
    від того дня, як ви почули і зрозуміли благодать Божу в правдї,
  apz-apz: '@see-verse:COL.001.005'
  yon-yon: Okad yimin yimin korem kuyaom kuu weng amun kee monoon areb kuu kwane yiib
    yaa monoon kii. Kwane, weng amun kee yiib kumaom kuu idiib irimaan, kwane kawiib
    yeederebene kainderebimaan. Okad yimin yimin korem kuyaom kuu kwamunemo kamimaan.
    Kukuu yiib kuu weng amun kee aron ibduruk arimbed wengamberenib, Godbed kabamoon
    kondoon ye mimyob dowaken ye weng id anam korem yiibkaadkeriwen. Kaadkeriwen kumbed
    mene ari kuu yiib kuyaom kwamune areb kamimaan kui.
  poi-NT: Yɨ́pt́im mismo aŋquímayooyi núcne mimicht́ámaŋjo̱m, tsa̱m mɨja̱p, tsa̱m
    tɨɨma̱p icuwɨ̱t́i yɨ́p mundo. Jesa̱t́im juuts iññascata mimicht́am cuando moj
    immatoŋta iga Dios tayaachaŋja̱mpa y iñjo̱dóŋa̱ta iga jém Dios it́óyooyi je jém
    nu̱mapɨc.
  wuv-wuv: fei na dinaa a'a hamu'ou. A'a minaa ei gufu tadiwe'ai, fei rawani'a warea
    ana fi fufuailao ma gipelao, ana ale'ei a'a hamu'ou a'a fei arewaa hamonado'o
    guainia ma apa'aa fei rawani'aa mei Haidaa fininaa minaa ei fa'uai warea wagina.
  quf-NT: Qamkunatami Taytanchik Dyus llakipamashanchikllapa nir Epafras yaĉhachishutinllapa
    kusata kriyir, masta achkayaraykillapa. Chaynullami ukkunapis yaĉhachikutinllapa,
    mastana achkayashallapa Dyuspi kriyiqkunaqa.
  yuw-yuw: Oro, fatmata ogepma worocho wömai sa guroc danong ongmuna dogo kungga boinno
    fingitac. O soniotu wömai kiap woroc-otmagon itac. Sonu ihorocgon fatmata ogepma
    kombingmuya Kopoto-rochon banac banacnohon foro kombing tangtang sinom tongo boinno
    fiang.
  hus-NT-1971: Ma tam ta ts’i’quiyamal ca ats’a’ an alhua’ cau, tiq’uele ta lej exla’its
    abal lej chubax a Dios pel i alhua’ inic c’al tata’chic. Ja’its an alhua’ cau
    c’al tit jalc’unchithits a ichich ani jaye in ichich q’ue’at i inicchic. Ja’its
    an alhua’ cau ax u olnab ani ne’ets yanenel tim puhuel an tsabal.
  med-med: Rʉnang Ik Kai nga memp kai mbʉ omba pol ila oⱡnga, akup muⱡ uⱡ mbila pora,
    tepa ndaip nʉnʉm. Ei kʉn, enim unt ui ti puⱡ mondʉk, Got nga wamp pol tʉtʉm uⱡ
    ei, pilik tʉk, akup minal pep rok enmin ei mel ku.
  bch-bch: ga ila pagimi. Ngan tibur toa ngada ne tanoeai, ato kemi toa ne iuasasa
    ga aea annga iuot, ngansa panua busa tipul lolod. Ngan ado toaiua gimi alongo
    ato kemi matamata ga irangrang ngan labone, ato kemi aea annga iuotot toa bedaoa
    pade ngan gimi. Ta gimi alongo ga aoatai kemi ngan posanga tautaunga ngan Deo
    ele kadonga lolo marum aea.
  cco-NT: Jo̱guɨ e júuˆ nab e caguiaˊ dseaˋ jee˜ ꞌnʉ́ꞌˋ, jo̱ lana nɨcanibꞌˊ laꞌúngˉ
    fɨˊ jmɨgüíˋ. Jo̱guɨ e júuˆ jo̱ eáamˊ calɨꞌíingˆ ta˜ e caquɨ́ꞌˉ jíngꞌˋ yaang˜ dseaˋ
    fɨˊ quiniˇ Fidiéeˇ lɨ́ꞌˆ laco̱ꞌ nɨcalɨ́ˉ jee˜ ꞌnʉ́ꞌˋ lají̱i̱ꞌ˜ mɨ˜ canʉ́ʉˉnaꞌ
    jo̱guɨ cangángꞌˋnaꞌ e eáamˊ guiúngˉ Fidiéeˇ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ nañiˊ faꞌ jaˋ catɨ́ɨngˉnaꞌ.
  deu-1951: das bei euch ist, wie auch in aller Welt, und Frucht trägt und wächst,
    wie auch bei euch, von dem Tage an, da ihr von der Gnade Gottes gehört und sie
    in Wahrheit erkannt habt;
  alq-ALGNT: Kakina mizi8ekamig mikodjigade ii min8adjimo8in, acitc mi maia tabickotc
    minatig ka madjigidj acitc ka mini8idj ejinag8ag. Mi iidi ejinag8ag min8adjimo8in
    kina8akag, ka ako mikodamago8eg nitam ii min8adjimo8in acitc ka ani nisidotameg
    Kije Manido okitci ca8endjige8in adi maia ejinag8anig.
  ixl-NNT: tul kat bꞌex alpo sexoꞌl. As niyakꞌin veꞌt u bꞌaꞌnla yoleꞌ sexoꞌl. As netil
    veꞌt ichaꞌxal echeꞌ uvaꞌ nibꞌan tu joltu unqꞌa tenameꞌ vatz u txꞌavaꞌeꞌ. As jik
    chit kat pal ex stuul uvaꞌ at veꞌt u nimla bꞌaꞌnileꞌ setiꞌ uvaꞌ jit txꞌakel kat
    ebꞌana.
  boa-NT: Ááné uwááboju muurá tsúúca tsújaavé pahúllevávú ííñújɨri. Aane mítyame icyáhcújtsóne
    ímí úráávyehíjcyá éhnée ámuha tujkénú meíjcyadu. Muuráhjáa Píívyéébe mítyane meke
    wájyune ámuha mewáájácúne ímí mécáhcujtsóhi.
  etr-etr: '@see-verse:COL.001.005'
  quh-NT: Imaynatachus chay sumaj willanas tucuy mundontinman chayashan wiñashantaj,
    ajinallataj kancunawan cashan. Diospa c'acha yanapayninmanta uyarispa cheka caskanta
    repararkanquichej. Chay p'unchaymantapachataj wiñashanquichej Cristopi jap'icuspa.
  kwi-kwi: Mɨnpazha sun pitmin uruzakas wan sura uzturuzakas kainanara. Dios watsal
    pit mɨarakima, Diosne awaruza kiwainashimtu. Ukas mamaztuzkas sun watcha pit an
    piankamarɨmtu.
  agm-agm: Iyataatɨ sa pɨwa wanɨha gaaha yapɨhɨ nahanda isɨhiya nesi daiwɨ ausaawaayopo.
    Ausaahauhɨ isɨhiya taahiyɨhiya atiwɨ nepemaitɨwɨ ka pɨwɨha japepihɨrɨwɨ Kɨraisihopɨ
    gɨwunyaawaayopo. Gɨwunyaahauhɨ amɨ pɨwɨha Gaahaapunɨ amɨ Kɨraisihopunɨ gɨwunyaahohiyɨhiyaamɨ
    pɨwɨha dahopa amɨ wapa kiya kiyohɨwaiwa nga tɨtɨhɨ noaipataise. Amɨ sandɨhɨ sahɨ
    wuwanɨhura pɨwɨha wanɨha gaaha Autaahaatɨho sangi sahɨ wapa gaahapa wɨndɨ kamaiwɨ
    nehɨhandɨ gaahandɨ kasindɨhandapɨ pɨwɨha akaaha namasawɨ atisauhɨ samɨhatɨhɨ gaahaiwa
    nasoaipasɨhɨ mmonɨwɨ nehohɨpatamatiyatɨ kiyaisɨ nusoaipataise.
  ubr-ubr: Wasagobin on nana baimomogin ibo enat a mat sabu sigaraba tafanam au engonai
    on sebitutum, ato omi amomui ba ainau God an kaber aurin wotatam a wonat wosagobai
    on dura bag.
  tsw-NT: Alabari a Saꞌani a nda a vadala ta̱ nden n ɗu o urana u na yu uwwai amayun
    mejege adama e isaꞌani i na A̱sula̱ oo rocosu a̱za̱ o unusu. Gogo gba Alabari
    a Saꞌani a ndaꞌa a ta rawusa uba̱ta̱ suru a̱tsuma̱ o uvaɗi. U ta matsasan muwun
    n na waa vadalasa nden ma ama uba̱ta̱ suru ununa u vadala nɗu.
  cax-NT: Ui arrüna urria manitacarrü urria nabaca auqui numo aübo amoncoi nüri nibuenucurrti
    Tuparrü. Auqui caüma tütusio aume que ñemanauncurratoe arrüna naucua ümoti Tuparrü.
    Arrüna manitacarrü chauqui tütusio au nanaiñantai. Chauqui taboma sürümanama bama
    urria nacarrüma uirri.
  aia-aia: ma 'adarara hura'a suriai marewana ma ada ro'u bei'amou. Na Taroha Gorosi
    na orisi'i moe'asi tahingadaa'i noni. Ma naia ro'u naasi na orisi'i tahingamoo'i
    taraawa'a mau na'i 'oha namou bura'i rongoa mamou bura'i 'irara ha'agorohiai goro
    na haua God 'ini'amou.
  srp-1865: Koje je u vama, kao i u svemu svijetu, i plodno je i raste, kao i u vama,
    od onoga dana kako èuste i razumjeste blagodat Božiju u istini,
  agt-agt: A ya bida ni Hesus nga nepadangag ni Paparas tekamuy a sumaned na hapa
    ta ngamin paglelehutin. A pake umaddun hapa ya mangurug te Hesus gafu ta damag
    na en, te magbabawi kid ta tarabaku da en nga dulay. A mappyan hapa ya tarabakun
    da ta kuman na ikamuyen tekamuyen nakadangag ta kakurugan ikid na nakkamu ta allak
    na Namaratu tekamuy.
