    yaki koliti, Goti nasafilila ona kula kolife loti kolamo, ya aya kamenaloti ya
    kawa kuwa linatedoka moda ayaidana oto oloto pito dimo uto kula liye.
  isl-isl: Fagnaðarerindið, sem þið heyrðuð, berst nú um allan heim og breytir hvarvetna
    lífi fólks, alveg eins og það breytti lífi ykkar strax fyrsta daginn sem þið heyrðuð
    það – þegar ykkur varð ljós sá mikli kærleikur sem Guð ber til syndugra manna.
  spy-NT: choo /kikyoomwook. Kuu yoo kōōkuyēstoochi ꞉lōkōōywēchu kāroomēch kōōrēēt
    tukul ānkōōkuyibchi biiko bērur, kyōōbēruurāksē ꞉nkakweek kung'eetee bēsyoonoo
    kyōōkāsē ānkōōnkēt kule chāmook man ꞉Yēyiin.
  xnn-xnn: Nan naay gawis ay damag ay inomdan ken dakayo id kasin et maipadamdamag
    id wani isnan am-in ay il-ili isnan batawa isonga mamati nan adoado ay nangdenge
    dadat sokatan nan ogalida ay kaneg nan nasokatan din ogaliyo gedan isdin namatiyanyo.
    Tay engganay dinngeyo na et napadasanyo nan badang Apo Dios isonga getkenyo et
    nan kinatet-ewana.
  mwe-mwe: Ngani ja Mmbone jinapunda peleshela mboka na shuma pashilambolyo, malinga
    shiili kunngwenunji kutandubhila lyubha limwapilikenenje na kujimanya nema ja
    a Nnungu shijili ja kweli.
  tte-tte: Wasa namwanamwana ilusaeko kolimiu, bwaite besiele ilusalusae yanuwa yaulina
    dedeina meuloina kolili. Iya idebalala yo iuweuwe, besiele tabe iginauli kolimiu,
    iyatubu kaliyate bwaine Yaubada ana mulolo bwagabwaga wasana kwabenalan yo kana
    yawasosi wakatai.
  tcs-tcs: Ane wen yupla i bin lisen da Gudniuz, yupla bin prapa kese da trutok baut
    da nadakain spesilpeiba blo God ane prom dat taim kam antil nau, dat Gudniuz i
    bin go ebriwea lo ebri kantri. I bin seinze laip blo plenti pipol, seimkain wiskain
    em bin kip seinze laip blo yupla, bikoz yupla bin prapa sabe da trutok.
  hlt-THB: Ce ak awi ce nangmih ing za u tiksaw Khawsam qeennaak ingkaw awitak ce
    naming zaksim coengawh kawng nangmih anglakawh bi a bi lawt amyihna khawmdek pum
    awh ve awithang leek ve ak thaih qah nawh hqam hqui hy.
  soq-soq: Tawo uduudu bedewe Gagalo euda debamalene aleidio ipawa naude. Deawaa Gagalo
    euda God nuawadawadawa amonawa umanawa e etale ita do ipawaida uduudu ateitena
    walamawe odene ita tauma e bedelawo inileidie ipuipua segaleide.
  qub-qub: Jesucristupa alli willacuynin gamcunaman chayamushanga may-chaymanpis mayacaycanmi.
    Chay alli willacuyta chasquicurmi runacuna allina cawarcaycan. Gamcunapis Jesucristupa
    alli willacuyninta chasquicushayquipita-pachami musyashcanqui Tayta Dios cuyapäcoj
    cashanta.
  att-att: Á napiá yù pabbalinán nayù napiá nga dámak, ta massamâ ta tangapáddabbunán,
    á magaru yù ira manguruk kâ Apu Kesu. Á noli yù nonò da ta napiá nga nonò, ánna
    ikákkállà da yù ira kábulud da. Á sikayu, kunnian gapay nikayu, ta napiá gapay
    yù akka-akkuán naw áddè sù pamegapu naw nga makaginná sù bilin ni Namarò ánna
    nánnámmuán naw ánna natagenà naw yù allà na ánna ángngabbák na.
  bki-bki: Mia Ioluano Vou nei biedu ban kamiu ruei, a vonganei, jo ba tavio keano
    vo ea vio dolu na yetemeriba. Naio jo ba tavio jibe na, naruei jo miluo a bar
    m̃arati novo nalo, jibe ka napano mila ea kamiu, jikario ea bogo napano kumijog
    beamu, napano kubitilubar ka Atua kiano tiniememiano ea kito burutomoruo a be
    riano laka.
  bqp-bqp: Baaru nna pì tɛn nɛ́ i àtɛn dagula andunia gũn pínki, lákũ à kɛ̀ á tɛ́
    nà zaa gↄrↄ kũ a mà, akũ a Luda gbɛ̃kɛ súsu dↄ̃̀.
  mcp-mcp: Ja Jɔ̧jɔ̧ Lâŋ wɔɔŋg í á kumə bɨ́dɨ́ yí, í á wúmə mpúmə́ nə́mə́ nda í ŋgə́
    wúmə kʉ́l jɛ̂sh nə́. Í á tɛ́ɛ́d wúmə́lə nə́mə́ jwɔ́w bwə́ á bwɛlɛ jaaw bɨ́ mpaam
    mə́ Zɛmbî yí. Jwɔ́w dɔɔŋgʉ́, bɨ a wámbʉlə nə́ mpaam nyɔɔŋg nyísə bʉ́bə́lɛ́.
  hat-hat: Bon nouvel la gaye nan mitan nou depi premye jou nou te tande pale favè
    Bondye a, depi lè yo te fè nou konnen sa li ye tout bon an. Bon nouvèl sa a lakòz
    nou resevwa anpil benediksyon, menm jan li fè l' toupatou sou latè.
  npl-NT: Nin kualitlájtoli non onomechtlapowijkeh, sentetl itech nin tlaltíkpaktli
    motetlapowijtinemi iwa miakeh kineltokatokeh. Ijkó kemi opé tlamochiwa nomowah
    desde neká tonati ijkuak sikin onomechtlapowijkeh itlasojtlalis Dios, iwa nomejwah
    ononkajsikamatkeh milák Dios nomechtlasojtla.
  bgg-bgg: Chiih-è hìne nathek duchoi shii, nathek ne igobi pha inai è Hamangkhung-aphuii
    ro bushun chiang shii yoi chiih-è hìne nyie khi-èrek pha izai rone thieg pha duiine
    mua ne khirzey yie ne chiih-è zab pha sohjambling shii shiiy lumao muii ro.
  eng-TCENT: that has come to you. This gospel has gone out into all the world, where
    it is bearing fruit and increasing, just as it has been doing among you since
    the day you heard it and understood the grace of God in truth.
  eng-BSB: that has come to you. All over the world this gospel is bearing fruit and
    growing, just as it has been doing among you since the day you heard it and truly
    understood the grace of God.
  cpu-NT: Okaratzi pikemakeri eerokaite, jatakotake maaroni nampitsiiteki. Ikempisantayetanai
    eejatzi pashinesatzi atziriite. Ikempitakami eerokaite ovakera pikemavakero ñaantsi,
    pikemathatanakero omapero ikaminthaayetaimi Pava.
  san-ASM: সা যদ্ৱৎ কৃস্নং জগদ্ অভিগচ্ছতি তদ্ৱদ্ যুষ্মান্ অপ্যভ্যগমৎ, যূযঞ্চ যদ্ দিনম্
    আৰভ্যেশ্ৱৰস্যানুগ্ৰহস্য ৱাৰ্ত্তাং শ্ৰুৎৱা সত্যৰূপেণ জ্ঞাতৱন্তস্তদাৰভ্য যুষ্মাকং
    মধ্যেঽপি ফলতি ৱৰ্দ্ধতে চ|
  tac-NT: Alué ra'íchali Onorúgame ra'ichálila napu akele 'emi, jipe 'ma 'la gepú
    we'ká ralámuli jena wijchimoba ejperégame, 'lige we'ká ralámuli 'ma 'la semáriga
    'nátame ju a'chigóriga napurigá 'nátame ju 'emi napusí gepule Onorúgame 'we 'la
    gu'írame ko ralámuli.
  eng-WEBPB: which has come to you, even as it is in all the world and is bearing
    fruit and growing, as it does in you also, since the day you heard and knew the
    grace of God in truth,
  gfk-H: '@see-verse:COL.001.005'
  viv-viv: Ada mena VenuwaꞋata Yamumuna omi agaimiya gilakayemu-ma kadu fafali tulina
    tulina agaidiya giveꞋaliyahega, ada kaliva hinogalini-yo guwana yamumuna yadi
    dewa againe hiseseyemaunena. Meda anafaiweya omi agaimiya giveꞋaliyahega faꞋina
    guwana yamumuna waseseyemaunena, boi tuwaina Yaubada velemoꞋena omi ginuwadogemi
    ma wamidinogalina kadu waꞋayaunena ana toveya be wanunauwena tova adamoya.
  yao-yao: Ngani Jambone jo jannyichilile ŵanyamwe ni kwenela mu chilambo chose ni
    kumpelechela umbone, ni kukula mpela ijitite kula pasikati jenu chitandile lyele
    lyuŵa pamwapilikene ni kuumanyilila umbone wa Akunnungu wautite kuŵa.
  tgp-tgp: Retir̃uhu sei mo mai isamim, enia mo vano r̃alihi na varama, mo lo vua
    mo posi na tamlohi, ale mo talulu, sohen mo vaia isamim mo tapulo hin rani atu
    ka rongoa, ale ka levosahi mamahuni na r̃omr̃uhu non God,
  auc-NT: Doyedë mïnitö weca ponte apæ̈nedinque mönitö, Mönö Codito ingantedö ante
    watapæ̈ apæ̈nemöni ëñëninque mïnitö, Wængonguï näwangä waadete pönö cæcampa, ante
    do ëñëmïnitapa. Mänömaïnö ante mïni ëñënïönæ incæ mïnitö waincawæ̈ nanguï incawæ̈
    baï tæcæ badinque ñöwo ganca nanguï apæ̈nemïni ëñëninque wadäni mïnitö weca në
    pönënäni tæiyæ̈näni badänipa. Ayæ̈ tæiyæ̈näni badäni baï mönö pönencabo adobaï
    tömämæca tæiyæ̈mö pönï bamompa.
  kbc-NT: Niɡ̶inoa notaɡ̶a anele jiɡ̶ilaagiteloco inoatawece nipodaɡ̶a codaa joɡ̶owo
    Aneotedoɡ̶oji me nibinietediniwace oko inoatawece nipodaɡ̶a, mijotaɡ̶a me ɡ̶adibinienitetiwaji
    niɡ̶ijo noko maleekoka ajipaatalo lotaɡ̶a anele, codaa ewi mowooɡ̶oti Aneotedoɡ̶oji
    midioka limedi meote aneletoɡ̶odomi.
  bmh-bmh: Em gasag unum duailel ag Uwait nugau Ze Naliupet doimai, agal oiagab petak
    aimai, gonugau igul naliu suban sesamoranemen sul ag Kolosi duailel han igul go
    guzenanemen. Ze go tutak amegai ag waiagab alina, ag petak ze go doimai, Uwait
    gonugau ougab naliu eiman ag isanaraneu igul ag abe memenin.
  ctu-BL: tsa' bʌ c'oti ti la' tojlel yic'ot ti pejtelel pañimil. Woli' chʌn pujquel
    ti la' tojlel. Woli' chʌn ac' i wut che' bajche' ti jini q'uin che' bʌ tsa' caji
    la' wubin che' bʌ tsa' la' ch'ʌmbe i sujmlel i yutslel i pusic'al Dios.
  meq-meq: Labara nakay ŋgwalak eye faya ma ɗiye a zləm ka məndzibəra tebiye, faya
    ma vəliye hohway andza gərɗaf nakə a wa hohway aye ada a gəl kame kame aye. Andza
    niye, faya ma diye kame kame mə walaŋ kurom kwa a pat nakə ka tsənum kurre aye,
    nakə Mbəlom kə pa fakuma ŋgama ta deɗek aye hus bəgom.
  noa-H: Hich jãg pãachig jaaubaawai pãrau hʌ̈k'atarr hiekpaita hĩchab deeum k'ʌʌn
    heejã durrpierr haaidʌmam. Mag jaau nʌm hũrwi hʌ̈k'amam k'ʌʌnjã k'apaana paauk'amam
    dʌ̈i hĩchab hõor pöoma warr hamach k'aigba wënʌrraajerr k'ĩirjug hisegwi hõor
    wäjäaunag paauk'a t'ʌnʌm, hich jãg hʌ̈u Hẽwandamau chadcha hich garmua maach k'õsi
    haajem hiek jaau nʌm hũrwi pãachdëu hʌ̈k'atarrjö. Pãrau k'ap'ʌ nʌm, mag Hẽwandamau
    hich garmua maach k'õsi haajemʌn chadcharau.
  alp-NT: rebe lepaele ete imi pende. Sou Misete mere elei rame ete tamata bokala
    me pusue nusa, kai eliku misete ete tamata bokala peneka. Sakesa kai Sou Misete
    eliku misete ete imire neka, kena imi lene Alla Iono Misete ete tamatare kai imi
    noake lokole mise titinai.
  san-VEL: saa yadvat k.rsna.m jagad abhigacchati tadvad yu.smaan apyabhyagamat, yuuya nca
    yad dinam aarabhye"svarasyaanugrahasya vaarttaa.m "srutvaa satyaruupe.na j naatavantastadaarabhya
    yu.smaaka.m madhye.api phalati varddhate ca|
  kbq-kbq: Ana Knare Musenkemo'a tamagrite e'neankino, miko kokankoka ama ana Knare
    Musenkemo'a hageno raga'a renente. Tamagrama ese knazupa ana Knare Musenkema nentahitma,
    Anumzamofo asunkuzana tamage hutma antahi ama hu'naze.
  kbh-kbh: Chë ts̈ëngaftanga tcmojanabuayená ts̈abe noticiënga más bëtscá ents̈anga
    montsuenana; y chca, nÿets quem luarents̈e ents̈anga montsiyena más ts̈abe soyënga
    jtsamëse. Chca entsemna nts̈amo ts̈ëngaftangbents̈e tojopasacá, chë natsana te
    chë ts̈ëngaftanga Bëngbe Bëtsabe ts̈abiánama s̈mojanuena orscana, y nts̈amo Bëngbe
    Bëtsá puerte bonshanánaca y ts̈abiánaca bë́ngbioye s̈uanÿenama ndegombre cmojanosérta
    orscana.
  ron-LSB: care a ajuns la voi, așa cum este în toată lumea și care dă roade și crește,
    așa cum este și în voi, din ziua în care ați auzit și ați cunoscut harul lui Dumnezeu
    în adevăr,
  pon-pon: Me lei won komail o pil jap akan karoj, o a kin wada o kakairida dueta
    re omail jan ni ran o, me komail ronadar o dedekier melel mak en Kot;
  nhe-BL: tlen ajsitoc campa imojuanti. Ama nopa tlajtoli ajsitoc campa hueli ipan
    tlaltepactli huan moscaltía huan quipixtihuala itlajca pampa más tlacame quineltocatihualajtoque
    queja panoc ica imojuanti. Quena, moscaltijtiyajtoc itlajtol Toteco campa imojuanti
    hasta tlen nopa achtohui tonal quema inquicajque huan inquimachilijque para melahuac
    hueyi iyolo Toteco ica tojuanti.
  sps-sps: U Vurungan Rof nane Krais to aya te tsue iny e Epafres tsumi ayein senviir
    Vurungan Rof to te tsue iny ari tana vainy a kinai fiisok, tana fo viirviir fan
    vavis sa kat ir a vainy a kinai ri faaman to ten Krais ser takopis ma kat arin
    kat rof, to te faarei non a foka te ruak fapoopoan namami, to tan vaamuan nan
    nainy te nongoiny amin Vurungan Rof nane Krais, ai te inainy fanatnat faman fakap
    ami na ree'un ten Gov tan vainy aveto.
  wnc-wnc: '@see-verse:COL.001.005'
  bus-bus: Baaru nnaa pì e nɛ́ ii èe daagula anduna guu píngi, lán à kɛ̀ a tɛ́ nà
    zaa gurↄↄ kɛ̀ á mà, ben a Luda gbɛ̃kɛ sãnsãn dↄ̃̀.
  gub-BL: Urumume'u ze'eg puràg peme ure. — Tupàn pepuhareko a'e, a'e rupi pepyro
    putar ikatu 'ym ma'e wi a'e nehe, pepyro putar tatahu wi a'e nehe no, uru'e peme.
    A'e rupi pekwaw Tupàn ikatu haw. Nezewe haw urumume'u oroho uruiko taw nàn no.
    Uzeruzar ma'e upytu'u ikatu 'ym ma'e iapo re wà kury. Ikatuahy ma'e uzapo oho
    waiko wà kury. A'e rupi waneko haw ikatu wera'u kury.
  imo-imo: '@see-verse:COL.001.005'
  boj-boj: '@see-verse:COL.001.005'
  eng-DRA: Which is come unto you, as also it is in the whole world, and bringeth
    forth fruit and groweth, even as it doth in you, since the day you heard and knew
    the grace of God in truth.
  knf-knf: Uţup Ulil Unuura mënţ ubi ţi an jibi ukaaŋ abi ţi mboş bŧi di ukdëmaŋ dëm
    pya abot aţij iko inuura. Hënk di uwooŋ kak pa an, du unuur uŧeek wi nayeenkuŋ
    wa, abot awin bnuura bi Naşibaţi na manjoonan.
  san-KHM: សា យទ្វត៑ ក្ឫស្នំ ជគទ៑ អភិគច្ឆតិ តទ្វទ៑ យុឞ្មាន៑ អប្យភ្យគមត៑, យូយញ្ច យទ៑
    ទិនម៑ អារភ្យេឝ្វរស្យានុគ្រហស្យ វាត៌្តាំ ឝ្រុត្វា សត្យរូបេណ ជ្ញាតវន្តស្តទារភ្យ
    យុឞ្មាកំ មធ្យេៜបិ ផលតិ វទ៌្ធតេ ច។
  arn-NT: Tüfachi werken dungu tamün wewpilelngeel fey tüfa ta amuley ñi llowngen
    kom mapu mew ka ti llowlu nietuy küme mongen, ka chumngechi femimün ta eymün feychi
    nütramelngelu eymün Ngünechen ñi piwkeyechen, fey rüf mew ngüneduamimün tamün
    mongen mew Ngünechen tamün piwkeyeetew.
  zas-NT: Abiꞌ ree diidxzaꞌc guin ni ma bacaagdiajguidi, gra ladczi ma careꞌchan.
    Abiꞌ gra ladczi ma caliladx ree bejn laan ziꞌcgajc guzaquidi chi biguiejndi guial
    nazaꞌc Dios abiꞌ diidxli rënman lëjt.
  ken-NT: Mbok yɔ atwɔ ntá yɛka mbɔ ɛnyǔ átwɔ́ ntá bo mmɨk nkɛm nɛ ǎnyù kɛpɛm
    nɛ ágò. Nɔ kɛ yɔ achi nyaka ndǔ nkwɔ yɛka bɛbho ndu nywɔp ɛnɛn bǎghókó ɛ̌ti
    bɛrɨ̌ndu Mandɛm nɛ bǎjwimɛm ɛnyu bɔ bɛchi tɛtɛp.
