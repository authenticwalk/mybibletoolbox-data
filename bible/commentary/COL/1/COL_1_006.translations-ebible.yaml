  ena-ena: '@see-verse:COL.001.005'
  tgo-tgo: Toto Thovuye kaero i ru weŋga, ŋgoreiya i ru e yambaneke laghɨye. Kaero
    i yala na i raurau, ŋgoreiya i vakatha weŋga, i ri mbaŋaniye vara va hu loŋweya
    Loi le mwaewo utuniye na hu ghareghareya ghaemunjoru moli.
  yap-yap: Fare Thin Ni Bfel’ e be yib wenegan ni bfel’ ngak e girdi’ ma be wear u
    fayleng i yan, ni bod rogon ni wear romed ni ka nap’an e chirofen ni som’on ni
    mu rung’aged rogon gelngin ni be runguy Got e pi’in nib tadenen ngari tamilangan’med
    riy.
  mop-NT: C'ochi aalbül te'ex u pectzil abe'e. Tan ilic u t'iit'il tulacal tubajac
    yoc'olcab. Tan ti tan u mas c'ümbül, y tan u tojtaloo' u na'at. A c'ümaje'ex ilic.
    Caji tojquinbile'ex a na'at ti a q'uin ti caje'ex a yaax u'ye'exe. A ch'a'aje'ex
    u tojil a jajil t'an yoc'ol u qui'il a Dioso.
  tet-tet: Manfatin nia keke lema tiꞌan iha raiklaran neꞌe, toꞌo netan folin boot.
    Manfatin nia bele filas ema neon, dadi diꞌak. Emikaan neon nahuu nakfilas diꞌak
    nunia, baa oras emi foin rona Manfatin Diꞌak no baa oras emi foin hatene Naꞌi
    Maromak laran diꞌak.
  hlt-MCSB: Diklai pum ah khaw thaihtak la om tih a rhoeng vanbangla Pathen lungvatnah
    oltak la na yaak uh tih na ming uh khohnin vaeng lamloh nangmih khuiah khaw om
    van coeng.
  xtd-NT: Kueꞌe ñayiu ñuu ñuñayiu n‑ka teku xaꞌa, te ka jandixa‑i Cristu, te ka kida‑i
    xavaꞌa, te ka teku ka dava ñayiu juaꞌan. Dani ndixi, nde na n‑ka teku‑n nax n‑kida
    Ianyuux xa nanitaꞌu‑n te n‑ka jandixa‑n xa ɨɨn xandaa kuu, nde daa ka kida‑n xavaꞌa.
    Dɨuni ka teku ka ñayiu ñuu‑n xaꞌa juaꞌan.
  mdy-ETH: ዒንሢ ኮዦ ሃይሶ ዋይዜሢና ፆኦሲኮዋ ኮሹሞ ዒንጊፆ ጎናሲ ዔኬስካፓ ዓርቃዖ፥ ሃይ ኮዦ ሃይሳ ዒንሢ ባኣካ ማዻ ጎይፆ
    ዓጮ ቢያይዳ ዓኣፒ ዓኣፒ ሃሣ ዳልጊሢዳ ዓኣኔ።
  spl-spl: Anitâ ikŋahâk tepŋe nâŋgâningiop yakât den pat âlepŋe ya emelâk ekyongomune
    nâŋgâm mem biwiyeŋan katmâ manmâ gai. Yawu nâŋgâm manmâ biwiyeŋe Yesuhâlen katŋetâ
    kinmap yakât yeŋe topŋe nâŋgâne sâm eŋgat yâhâp ki otmâ gai. Otmu den ya yawuâk
    lok ondopŋe nâŋgâm mem alitŋetâ bonŋe yâk yeŋgâlen teteop.
  usp-NT: ri xijsaj chawechak. Ri tzilaj jtaquil li tijin tib'e mas lak juntir luwar
    re wich ulew. Jwi'li'li sub'laj cristian tijin tijq'uex jno'jak. Jilon chapca'
    xan chaxo'lak cuando xawetemajtak chi tz'etel tz'eti' xye' rutzil ranm Kakaj Dios
    chawechak.
  zav-NT: Dižə' ḻi c̱he Jesocristən' de'en chzenagle c̱hei bagosə'əlasən doxenḻə na'
    beṉə' ca' choso'ozenag c̱hei ga yoblə ḻeczə chso'one' güen na' choso'ozeɉni'ine'en
    beṉə' yoblə can' chon le'e dezd žan' catə'ən bzenaglen de'e nech na' gwṉezele
    de que de'e ḻi nži'ilažə' Diozən' le'e.
  sgz-sgz: On á naul matmatngan pokon, lain arbin a arkaliut mák lu tari lain arasosah
    singin matananu. Wa a ngorer sang a longoi mul mam gam tili mulán bung gam ruruna
    má gamá longrai suri artangan si Káláu má gamá mánán muswan on.
  kek-NT: Chanru nak xerabi resil li colba-ib la̱ex, jo'can ajcui' nak yo̱queb chirabinquil
    sa' chixjunil li ruchich'och'. Nabal yo̱queb chi jalac lix na'lebeb jo' nak xjala
    le̱ na'leb la̱ex chalen nak xerabi resil li colba-ib ut quetau ru chi tz'akal
    li rusilal li Dios.
  blz-NT: men nitadulkonmo na ko'omuu. Lele Pore iya'a notolelemo na longkop tano'
    balaki' ka' mantakakon barakaat na tutuo'na mian. Lele pore iya'a uga' mantakakon
    barakaat na tutuo'muu, tempo i kuu nongorongor ka' tuutuu' ningintoomkon kaporeanna
    Alaata'ala.
  poe-NT: Tí tan i mé kuínhin chojni la itsjé sín tinkáki tekaon sín la tinkákꞌánkí
    tí kjuachaxin kuènte Dios kuenté chjasintajni. Mé xi̱kaha kónhen tió kuinhínrá
    la ko kuítekáonrá kíxin chaxín tjuahará Dios.
