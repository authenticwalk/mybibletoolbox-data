verse: COL.001.006
translations:
  kpx-kpx: Hotoe dua keu vata bahata sonumai tima. Ige ataeau ke evisi ehovama. Isi
    lataemo tige la ke evisi Dilavau laheho uvuai la tedaeveale ke evisi lulelelahage
    keu la uvumo balugai tima.
  okv-H: Eto duru javotoho sigeto eneteto enda tapa ta pahua ai ta amo embomeni na
    javotoho ari neite kainte humbuhovora. Eto God ta hondate ari amita ke be avo
    kihi ke ingari iji ta eto puvuto eha oroho amo ungota eto enda tapa ta be eketo
    veto ereto peni vahai ere ua.
  tbo-tbo: Tupo wohepali uyahihi lawa tuwega dewadewana hi noonoli po tuwegana e lalata
    u hayahi ma e ugugo labatana mei lolowa taumi Yaubada a lunugotootogo o nonola
    tahaeya po o kawamoineya,
  mal-C: ആ സുവിശേഷം ലോകത്തിൽ എല്ലായിടത്തും എന്നപോലെ നിങ്ങളുടെ അടുക്കലും എത്തി; നിങ്ങൾ
    അതു കേൾക്കുകയും ദൈവകൃപയെ യഥാർഥമായി മനസ്സിലാക്കുകയുംചെയ്ത ദിവസംമുതൽ നിങ്ങളുടെ ഇടയിലും
    അത് ഫലം പുറപ്പെടുവിച്ചും വളർന്നും കൊണ്ടിരിക്കുന്നു.
  grc-SR: τοῦ παρόντος εἰς ὑμᾶς, καθὼς καὶ ἐν παντὶ τῷ κόσμῳ, ⸋καὶ⸌ ἔστιν καρποφορούμενον
    ⸋2καὶ αὐξανόμενον,⸌ καθὼς καὶ ἐν ὑμῖν ἀφ᾽ ἧς ἡμέρας ἠκούσατε καὶ ἐπέγνωτε τὴν
    χάριν τοῦ θεοῦ ἐν ἀληθείᾳ·
  bgc-bgc: जो थारे धोरै पोहचा सै, अर जिसा दुनिया म्ह यो नतिज्जा ल्याण लागरया सै अर
    दुनिया म्ह हरेक जगहां फैलण लागरया सै, उस्से तरियां जिस दिन तै थमनै उस ताहीं सुण्या
    अर या सच्चाई आच्छी तरियां समझी के परमेसवर मुफ्त म्ह उन माणसां का पाप माफ करै सै
    जो यीशु पै बिश्वास करै सै। थारे म्ह भी इसाए करै सै।
  khz-khz: '@see-verse:COL.001.005'
  deu-TKW: das da zu euch gekommen ist, ebenso wie es in der ganzen Welt ist und bringt
    Frucht und wächst ebenso wie unter euch, von dem Tage an, da ihr gehört und erkannt
    habt die Gnade Gottes in Wahrheit,
  zsr-NT: Didzaꞌ dxiꞌa naꞌ bdxin queëliꞌ ca rdxin caꞌ gdutë yödzlyú. Run dxin len
    rac lban qui, gdutë yödzlyú, laꞌ tuz ca rac ga zoaliꞌ, dza niꞌtë ga rdxintë naꞌa
    dza, catiꞌ niꞌ byö́niliꞌ len le nactë bénbëꞌliꞌ le ruzáꞌ ladxëꞌë queëruꞌ Dios.
  lin-lin: oyo ekomaki kino epai na bino. Sango Malamu yango epanzani mokili mobimba,
    ezali kobota bambuma ebele mpe ezali kokende liboso, ndenge kaka esalaki kati
    na bino wuta mokolo oyo boyokaki yango mpe bozwaki penza bososoli ya kokoka na
    tina na ngolu ya Nzambe.
  hns-NT: Doenia bhar me ie baat se manai log ke diel aur tjaal-tjalan badal dja hai.
    Aur djab se toelog djaan gaile kie Parmeswar ke bhalaai sattje ke biesaal hai,
    tab se tohoelog badal gaile hai.
  noa-E: Ich jãg pãachig jaaubaawai pãrau ʉ̈khatarr iekpaita ĩchab deeum khʉʉn eejã
    durrpierr aaidʉmam. Mag jaau nʉm ũrwi ʉ̈khamam khʉʉnjã khapaana paaukhamam dʉ̈i
    ĩchab õor pöoma warr amach khaigba wënʉrraajerr khĩirjug isegwi õor wäjäaunag
    paaukha thʉnʉm, ich jãg ʉ̈u Ẽwandamau chadcha ich garmua maach khõsi aajem iek
    jaau nʉm ũrwi pãachdëu ʉ̈khatarrjö. Pãrau khaphʉ nʉm, mag Ẽwandamau ich garmua
    maach khõsi aajemʉn chadcharau.
  eng-EMTV: which has come to you, just as also in all the world, and is bearing fruit
    and growing, just as also among you, from the day which you heard and fully knew
    the grace of God in truth;
  mib-NT: Te jnūhun un jéē ní canacani nuū rō, chi ndúcuehē cuahān te níhín jníñu
    nɨɨ́ cáhnu ñayɨ̄vɨ́. Te suni súcuan ni sáha jíín róhó jíjnáhan ró ndé quɨvɨ̄ ní
    cajini ró te ni cajecūhun ni rō jeē ndaá cúu jeē yóhyo vāha ni Yaā Dios jiín ró.
  lif-NT2: खिनिॽ सुनाइङ्‌ङिन् के़घे़प्‍सुम् हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम्‍मिन् काक् से़क्‍खाओ कुसिङ्‌के़निःत्तुम्‍बा ये़न्‍नाङ्‌धो खिनिॽ लुम्‍मो
    पोःङ्‌ल पप्‍पा हे़क्‍केए काक् इक्‍सादिङ् खाम्‍बेःक्‍मो आत्तिसाङ् मनालुम्‍मो सुनाइङ्‌ङिल्‍ले़
    मुॽइसाम् तारुर पोःर पत्‍लो॥
  xnj-xnj: Lilovi la Bwina liyonjokesa yikuvakita vandu vahenga mambu gabwina na kudandasika
    pamulima woha ngati chayakitili kwinu nyenye kuhumila ligono lila pamwayuwini
    kuvala ubwina wa Chapanga na kuyimanya chayivili chakaka.
  mmx-mmx: Na Lagale Lavavang i ruuna laxampipisik solo la i sat kaka limixin at na
    lavatbung menemen axap kusu dina nunu at ne Iesu Karisito la dina lok leveloklok
    i nunuan. La kerepmo bok Lagale Lavavang i pisik kantubu atnimi, ga ruka i ap
    mo laaleng miga ronga i la miga ven kibis letaba nabalamu at ne Moroa, mo letaba
    nabalamu i ruturun tinotno.
  cbr-NT: Nucën Papa Diosan ca usaquin nu nuibatia quixun unin ñuia mitsun cuacë a
    banabi ca bëtsi bëtsi menu cuanquin 'itsaira unin ñuia. Usa 'ain ca unin ñuia
    cuatishimi mitsux 'icësaribiti camabi menu 'icë uni a bana cuati —asérabi ca —quixun
    sinani Jesucristomi catamëtia.
  tee-NT: Chai ju anu' chivinti ju unc'ant'at'it ju uxijnan vachu' k'asmatk'ocanta
    ixlhilacaputs'un ju lacamunutpa'. Chai yuchach ju chivinti ju amapaxani is'atsucunti'an
    tachi chun ju talaca'ita. Chai palai lhu ju tat'ajun laca'inin ju anu' chivinti.
    Chai vana va chun tamapaxanitan ju Dios ju mi'atsucunti'an tus acsni k'asmat'at'it
    ni tanavinitan lamapainin ju Dios. Chai ju uxijnan lac'a'it'at'it ni vasalh lamapainin
    ju xatanaviniyan.
  eng-LSV: which has come to you, as also in all the world, and is bearing fruit,
    as also in you, from the day in which you heard, and knew the grace of God in
    truth,
  cak-NT: Y cuando xic'oxaj ri tzij ri' y can ketzij xiben entender chi ri Dios yalan
    jojrojo', can jix q'uiy ri xinimaj. Y ri tzij re' aponinak pa ronojel rech-ulef.
    Can je q'uiy ri winak ri xquinimaj y niwachin ri quic'aslen, anche'l rix.
  pah-NT: 'Omombe''u ga pe me pyryva''ea a''itituhẽva''ea Cristo''ga mombe''urame
    pe me. Na jitehe g̃a imombe''umbe''ui koji''ive''g̃a pe g̃agwyri pe nhaporemo.
    Henduvame g̃a jikogi Cristo''ga rehe okokatuavo ojipe''g̃a pe. Nahã pe jikogi
    ga rehe no pejikovo katu hendukatuypyagwera jate Tupana''ga pyryva pejive. Ikwahavame
    pe ei: “A''iti tuhẽ! Tupana''ga pyry hete nhande ve!” pe''e pe.'
  sja-NT: Ma jarateedak'a parãmaa at'ãri jarateemaa p'anɨ to bee chaa. Mapa eperãarã
    chok'araara ichiaba ijãa p'anɨ parã ijãa p'anadap'edaak'a naa ijãadak'ãri. Maapai
    parãpa k'awaajida wãara Tachi Ak'õre jõmaarã k'ãyaara t'ãri piara bapari.
  xed-xed: Manda va ya ɓhadagha tsa Lfiɗa Gwaɗa ya da kaghuni ya ná, mantsa ya tata
    tsi ta ghəŋa haɗik demdem. Ndaɗa a tfawi ta klakta tsi wa. Mantsa ya nzakwani
    guli da kaghuni daga baɗu tsuʼafta ghuni ka snaŋtá kuni ta zɗakatahuɗa Lazglafta
    kahwathwata.
  mks-NT: Mé tu̱hun va̱ha na̱xini jo̱ho ndó sa̱há Jesucristo yóho na̱casáhá ndícui̱ta
    nuu a nu̱ú ña̱yivi ta cua̱há na̱ sa̱ cándúsa ña̱ ndijáá níí cúú sa̱ha̱ ñuyíví.
    Ta tócó ndihi na̱ cán cája na tá quia̱hva na̱caja mé ndó tá na̱xini jo̱ho ndó
    ña̱ quíhvi̱ ini Ndióxi̱ ndo̱hó ta já na̱canda̱a̱ ini ndó ña̱ mé a̱ nda̱a̱ táhyí
    quíhvi̱ ini Ndióxi̱ ndo̱hó.
  gfk-S: '@see-verse:COL.001.005'
  bmu-bmu: Ölöwak Buŋa keu miaŋön sehiba gölmeŋi gölmeŋi dop köla ölŋambuk aka qarimakza.
    Miaŋgö dop eŋgöreŋ kaiga iŋini Anutugö kalem möriamŋaŋgö könaŋi ölŋi möta möt
    asariget. Mi mutuhök möt asarigeri, wehön miaŋgöreŋök könahiba eŋgö sutŋine mewöŋanök
    ölŋambuk aka kötuetköm eŋgimakza.
  dgz-dgz: Keriso Nop Oit Mega Kakaewa anuyana mame, piup ma at at iravi seset wan
    yanen aen tave iwan. Ame God wat aipakam mega garaetawa oisewa tave iragena ere
    anuyan, inak ega wat entaneni ap umap inak ap anega entan tamon aewan.
  eng-GNV: Which is come vnto you, eue as it is vnto al the world, and is fruitful,
    as it is also amog you, from ye day that ye heard and truely knew ye grace of
    God,
  zaa-NT: La'a mísmuba mensaje de salvación nu chi biyénini le, chì huá uccua predicar
    iỹétse'ní lugar le' yétsiloyu, iỹetse' ca enne' chi ríalatsi' quį ą'hua runi cą
    seguir ca enseñánzį tì'ba uccua lani lebi'į loti' biyénini le nu cca qui' la'
    tsì'ilatsi' qui' Tata Dios nna begà'na le seguro qui'ni catsi'ínie le.
  eng-WEBSTER: 'Which is come to you, as it is in all the world; and bringeth forth
    fruit, as it doth also in you, since the day ye heard of it , and knew the grace
    of God in truth:'
  guh-guh: Bajarapapexanialivaisi pajumetaneme baja pamatacabi copiaya Epafras pacatsipaeba
    Dioso papecaasivajava. Bajarapalivaisi baja aeconoxae daxitanacuanëjava yacaëjëpapona.
    Nexata daxitanacuanëjava, pamonae jumecovënëtapona bajarapalivaisi, copatapona
    baja perujujamatabëcuenemi. Nexata baja pejanajamatabëcuene xainapona. Bajarapamonae
    pejanajamatabëcuene xainapona, pacuenia paxamë ata pejanajamatabëcuene paxainame
    pamatacabi ajena pajumecovënëtame bajarapalivaisi. Bajara pamatacabijavaverenacujinae
    paxamë baja payapëtaeponame pepacuene Dioso papecaitaxutotsoniataejava.
  bon-bon: Page peei toraca mene te otnenige iyeta poto ta, biname bime ireclota bine
    eboclomäjenemige miiji me, epu pana weeme ireclota lipu laboclomtepi pui niinäce
    bimu, weene liba itecijipi piiyepu ngene ca yaaglepeye egä Acejiyame te biname
    bine babo owecu cama yäätityäremuge.
  nhw-BL: catli ajsic campa amojuanti. Ama nopa camanali ajsitoc campa hueli ipan
    tlaltipactli huan moscaltía huan quipixtihuala itlajca pampa más masehualme quineltocatihualajtoque
    quen panoc ica amojuanti. Quena, moscaltijtiyajtoc icamanal Toteco campa amojuanti
    hasta tlen nopa achtihui tonal quema anquicajque huan anquimachilijque para melahuac
    hueyi iyolo Toteco ica tojuanti.
  swh-ONEN: iliyowafikia ninyi. Duniani kote Injili hii inazaa matunda na kuenea kama
    ilivyokuwa kwenu tangu siku ile mlipoisikia na kuielewa neema ya Mungu katika
    kweli yote.
  wbi-wbi: ilivangili ili lyalihola imheke nakupulikika mu iisi sooni. kuhuma ikighono
    kino mulyapulike na kumanyila uvumosi vwa Nguluve mu kyang'haani.
  bba-bba: Lɑbɑɑri ɡeɑ ye, yɑ tɛriɑmɔ yɑ kɑ domɑru nɑɑmɔ hɑnduniɑ kpuro sɔɔ nɡe mɛ
    yɑ kuɑ bɛɛn mi sɑɑ mìn di i Gusunɔn durom ɡɑri nuɑ mɑ i tubɑ mɑ yi sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: 'which is come unto you, as it is in all the world; and bringeth forth
    fruit, as it doth also in you, since the day ye heard of it, and knew the grace
    of God in truth:'
  kgk-NT: 'Inhe''ẽ porã oho opa-rupi osarambi. Mamo jaha ha-py nhahendu nhe''ẽ porã.
    Hetave tave oĩ hembiapo porã va''e. Hetave tave oĩ ogwerovia va''e. Upéixa ramo
    ogwenogwahẽ-ma ramo heraha-vy peẽ-my nhe''ẽ porã, pehendu-ma ave, pene rembiapo
    porã-ma ave. He''i va''ekwe imombe''u-vy peẽ-my: “Nhandejáry pende rovasa-ma kuri
    oiko-vy. Pende rexakwaa rei-ma ave” he''i imombe''u-vy peẽ-my Hesu rehegwa nhe''ẽ.
    Inhe''ẽ pehendu ramo: “Anhetegwa tee nipo ra''e. Jaikwaapa-ma nipo inhe''ẽ ra''e”
    peje araka''e.'
  waj-waj: Ngia yeennaivaa hau utu kiaavo uruoo ngioo vioo pinaa kioo iiraivo vaineema
    mmuakiaa yoosinnaiyauvaki variaiya Anutuuqaa kua yoketaivaa rikiaavo iiraivo vainno
    pinaavai vaivai. Ngia toosa hara uu suaivakidiri ivaa roosiima mmuaakaraama Anutuuqo
    kati ngiiiyara yoketaama yaata utiivaa ngia kutaa tuanaa ivaa rikiada taavo iiraivo
    vainno pinaavai vaivai.
  cpy-cpy: Okaatzi pikemakiri eeroka-paeni, jatakotaki maawoeni nampitsi-paeni. Ikemijanta-yitanee
    eejatzi itsipa-jatzi atziri-paeni. Ikimitakimi eeroka-paeni owakira pikemawakiro
    ñaantsi, pikemathata-nakiro maperori ineshironka-yiteemi Tajorentsi.
  mpx-mpx: Wasa Waiwaisana iyaka i tuk eliyamiu, i ola te i tuk panayawi labena gegewel
    elal. Iya i debalala ge i enoenon, i ola te i ginol eliyamiu, i telipunaa lan
    toto Yehoba wana mulolu wasana ku hago ge ana tunahot ku atena.
  wbp-wbp: Nyurru-wiyi kujalu Yimi Ngurrju purda-nyangu yapa-kari yapa-karirli ngurrara-kari
    ngurrara-karirla manu ngurujarraranyparla, ngulakujulurla maya-kari maya-kari-juku
    ngungkurr-nyinaja yapaju. Jalanguju Yimi Ngurrju yupa-patu-warnu, ngulaju-ka palju-yani
    palka-juku nguru-kari nguru-kari-kirra yapa-kari yapa-kari-kirra manu ngurujarraranypa.
    Kujarlanya kalurla yapa panuju ngurrju-nyayirni marlaja nyinami Kaatukuju. Manunkulu
    nyurrurlarlangu pinarri-jarrija jinta-juku Yimi Ngurrju, ngulaju jaruju yangka
    kuja kangalpa warrarda nyinami Kaatuju yimiri-juku. Jalanguju kankulu milya-pinyi
    nyurrurlarluju Yimi Ngurrju junga-nyayirni. Kujarlanya kankulurla marlaja nyinami
    ngurrju-nyayirni Kaatukuju.
  luo-luo: E piny duto Injilini koro nyago olemo kendo landore, mana kaka osetimo
    e dieru nyaka chakre odiechiengʼ ma nuwinjoe kendo ungʼeyo ngʼwono mar Nyasaye
    e adierane duto.
  nhe-NT: tlen ajsitoc campa imojuanti. Ama nopa tlajtoli ajsitoc campa hueli ipan
    tlaltepactli huan moscaltía huan quipixtihuala itlajca pampa más tlacame quineltocatihualajtoque
    queja panoc ica imojuanti. Quena, moscaltijtiyajtoc itlajtol Toteco campa imojuanti
    hasta tlen nopa achtohui tonal quema inquicajque huan inquimachilijque para melahuac
    hueyi iyolo Toteco ica tojuanti.
  aii-aii: ܕܡܛܹܐ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܝܟ݂ ܕܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܘܓܲܪܘܘܼܣܹܐ ܒܟܠܹܗ
    ܥܵܠܡܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܐܘܼܦ ܓܵܘܵܘܟ݂ܘܿܢ ܡ̣ܢ ܝܵܘܡܵܐ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܘܦܘܼܪܡܹܐ
    ܠܵܘܟ݂ܘܿܢ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܒܫܪܵܪܵܐ؛
  esk-NT: Tusraayugaallautaq quliaqtuaġikkauruq ilipsitñun iñuŋnunlu nanipayaaq. Aglaan
    tusraaqqaaqapsiuŋ tusraayugaallautaq simmiaqsiñiġaa iñuuniałhat iñuich suli iñuuniałiqsipsuuq,
    aasriiñ iḷitchuġigiksi iłuaqqutrił̣ha Agaayyutim kaŋiqsipḷugu iḷumutun.
  msb-msb: Nakaabot man ini sa iba-iba na lugar san kinab-an kag nagabunga man pareho
    san nangyari sa iyo tuna san mabatian niyo ini, tapos nasabutan an kamatuudan
    san kaluoy san Dios.
