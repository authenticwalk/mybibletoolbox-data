    dwagi yai sę ebo dao, te ni aga du bugagia walobo tiwai ebo. Te dage tomode me
    te tiwai yai dao. Hasia dagego te Godigo olo tau sabo wiegi yai kolesaga po odama,
    tama te kolesagago dage tau selama, tama te kolesaga dagego kuna konebo dao. Tama
    te sogo gagalama tama megi e sogoba usu nagasama te wiegi yai pogo dage tomode
    aga du bugagia walobo dao.
  pab-NT: Hatyo Iraiti Waiyexe xasemehenereta xaorekoita tyotya halitinae koni hoka
