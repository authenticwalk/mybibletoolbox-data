  cof-NT: Junni nulari junca tenca cato mérato, Jesucrístoca fécari querein, yachi
    tsachilaca fécari laquiran, ralarae. Jun tenchi Diosibe nulachi tenchi acradeseiminlayoe.
    Jerale tote duque tsachila Diosichi sen fiquica meráto sen tenca ilainae. Junni
    nantanancari tsachila jun fiquica quereilainasa, nulanan quereilainue. Nula meralaquinue
    Diosi nulaca laquiraeque. Junni junca tsarasica meránunle nechi nulanan quereito
    seilainae.
  srm-NT: Nöö di Buka u ta taki aki, nöö hënseei da di Buka di ta paaja a hii goonliba
    fa u dë aki e. Möönmöön sëmbë ta piki ën ta bia de libi, leti kumafa unu seei
    bi piki ën di un jei taa sö wan bunuhati fasi Gadu abi tuu.
  qvs-NT: Munananchi wawkinchikuna Epafras ñukaykunawan sukaman yachachikushka. Jesukristuta
    alli sirvik kashpa kankunata yachachishurkankichi Tata Dios kuyashunaykichita.
    Chayta uyarishpa allita entiendishpa ashwan ashwanta sukwan sukwan kuyanakushpa
    yanapanakushpa kawsaykankichi. Suk llaktakunapipish aypa runakuna kankunashina
    ashwan ashwanta Jesukristuta kreyishpa kawsaykansapa.
  zca-NT: Widi'zh re', zilita' nire'che nayax plo lo yizhyuo re', no lë'i nizini laxto'
    men, naban xa' nela xmod nzhakla Dios, nela xmod mile' Dios kun go ga', dizde
    zhë galo kwa'n mbin goi, mbaino mile' Dios mizobyek go, lë' Dios walika nazhi'
    go.
  cbc-NT: Atie caroa queti mʉjãã catʉ̃gorique pʉamerẽ nipetiropʉre tʉ̃gorã átiyama
    camasã aperã cʉ̃ã. Bairo tʉ̃gorã yua, jĩcããrã tʉ̃goʉsarã átiyama. Na, catʉ̃goʉsari
    majã pʉame caroaro ãnimasĩrã baiyama tie queti jʉ̃gori. Dios camasãrẽ cʉ̃ camairĩjẽrẽ
    tʉ̃gori, “Cariape queti niña,” mʉjãã caĩtʉ̃goñarĩ rʉ̃mʉ bero, caroaro mʉjãã caãnimasĩrõrẽ
    bairo na cʉ̃ã caroaro ãnimasĩrã baiyama.
  qxo-NT: Tsay alli willacuynin gamcunamanpis chämungannömi maytsaymanpis chaycan.
    Tsayta chasquicurmi runacuna alli cawaytana tariycäyan. Gamcunapis tsaynöpam jutsa
    rurayniquicunata jagirir allina cawacuyanqui.
  mox-mox: Ta Vale nana Ieisu weaqina lova onoqolia nawale veveqidua ta yawala tautauya
    diʼwe qabudi ʼidia. Vale nana ma vuaqina aqiaqi otaqina. Lova omiʼa Vale nana
    ʼinega onuagivila ta oveilivu aqiaqi, mana Yaubada ena nuakolokolo niʼa olutonovia
    ta oalamani aqiaqiea. Ta wese ʼidewani baʼitaga tuta nana tomotau Vale nana inoqonoqolia
    taudi wese inuagivila ta iveilivu aqiaqi, mana Yaubada ena nuakolokolo ilulutonovia,
    ʼinega vuaqa aqiaqi otaqina ʼifoʼifoqe ʼidiega.
  kew-kew: Su rayo-parare go epe agaa pago kiriteme. Goa pua onaa rayome epe kone
    sua epe-rupa pimi. Goa pea pare nimimi aba ripia Gote-na epe raba meape kone misimi
    rabu nimimi go kone waru adesimi. Go-rupare su rayo-para Gote-na agaa pago kiriteme.
  dww-dww: Uma varinama ḡaromie ya tavatavana, vutuna dobu matabuna e dabedaberarana,
    be banaga toitoi adi yawasanama e vitavitaredina. Be kauinama teneḡinama nama
    taumi boni ḡaromie ya tavatavana, taumi Mamaitua na raukiviverema koya katai kaue
    be ami yawasanama ya vitaredina.
  twi-ASANTE: Ɛfiri da a ɛdi ɛkan a motee Onyankopɔn adom na mohunuu sɛdeɛ ɛteɛ no,
    Asɛmpa no de nhyira abrɛ ewiase afanan nyinaa, na trɛ ara na ɛretrɛ sɛdeɛ mohunu
    no wɔ mo mu no.
  aoj-aoj: Ama ganimba itap hiagoma basef buꞌwami amamba mawalapai waf buꞌwafi ma
    epes hiasi mataga luꞌum atapim mikilaꞌ fowaꞌ. Basef amamba mandaꞌas naꞌamba atin
    siꞌi dambadamba maliꞌ matagama ipaꞌ pagameꞌam. Nemaf afamba ipaꞌ paliꞌ pegawa
    endilisi okom Godi nagatopalopepa dowafi, basef amamba mawalapai waf buꞌwafi afamba
    fataga luꞌufa ipaꞌ.
  cbv-cbv: Caán tʉ́ini doonádih yeéb Colosasdih moón ñi jwíih joí láa, “Dios jwiítdih
    bʉ́dí oinit, ã tʉ́i teo wáacna caá. Páant ã teo wáacat pínah dooná yoobópdih tigaá”,
    ñit niíj jéihyep taga. Pánih jéihnit, tʉ́i tʉ́ʉt nʉʉmná caá ñi chãjap. Biíc yoobó
    chah dawá tʉ́tchinadih moonbʉ́t caán tʉ́ini doonádih joinít, tʉ́ʉt nʉʉm béjna
    caá ĩ chãjap.
  taw-taw: Pen takaw teplep anɨb ak, man okok mɨdupsek kɨd kɨd ameb. Amnaknɨŋ, binɨb
    kuŋay nɨŋɨd kɨdek gɨl, gɨtep yɨbɨl gel ameb. Pen nɨbi abe, gɨtep gep anɨb ak nab
    nɨbi okok mɨdeb. Ned takaw teplep ak nepek ñɨn ak tɨkɨl, God nɨbop yɨmug nɨŋɨd
    gɨtep gek nɨŋɨd nɨgtep gɨpek. Takaw teplep anɨb ak nɨbop gek amek amek mɨñɨl apek,
    gɨtep gep anɨb ak nab nɨbi okok mɨdeb.
  jic-NT: T'üc' way nepénowa tjiquil nun nt'a, nun jis wala tjowelepj Dios tjevelá.
    Nin p'iyá, nepénowa jun ta'á nin javelepj p'a jilal Dios tjevelá. Mpes más pülücj
    más 'üsüs nin yola Dios jos jinwá, nin se palá. Más pülücj jisas Jesucristo quinam.
    Tjapja'aqué na Dios tjevelá, toponé wa nun. Mpes nin p'iyá nun jilal. Más 'üsüs
    nin nujola Dios jos jinwá. Nusin tji'yüsa Dios 'üsüs liji gente mpes. T'üc' way
    nusin tji'yüsa.
  zap-NT: Diznzoonree ne won de yra de, le we zarëëts ydendxee gyëzlyu no ydendxee
    gyëzlyu zalaleedx méno zegne wzak ke de chene won do no ne waknan de ne nli ryaan
    Dëdyuzh de.
  wer-wer: Anutuu ngön ompyaö pöt wet rëak arim naë oröön kat wiak pim komre kolap
    pöta songönte këëkë ëwat san akun pötak ngës rëak ngaarëk wëën arim naë ulöl sa.
    Pël yaëën yang muntatëëröa naëëta tapël ngaarëk yeön ulöl së yes.
  ipi-ipi: Nalipana yamapane yene akali Ipapotasa balato piape Timoti nalipato piyapale
    mindiki okone teke piyane. Balato nalipa moyo, Kataisana piape oko kuai lo piyane.
    Gotena pii layene epene oko yuu yo peya tupa pitakana peya-kola, wandakali minditupa-mane
    Gotena pii okone ale wato, bilipi loto, mana epene tupa wato minalaini. Wuane
    pua teke, wamba Ipapo-tasato Gotena pii oko yakama langea-kola, yakamato pii okone
    bulupane tewa ale wato, Goteto yakama ondo wato moyalane lo pii okone wayumane
    nembo toto, mana moto, mana epene utupane wato minu ateaini.
  qul-NT: Chay evangelioka willaska carkan kancunaman achqha wajcunamanpas. Tucuy
    cay pachapi astawan astawan creyentecuna yapacuchcancu, kancuna uqhupi jinallataj.
    Diospaj munacuyninta uyariskayquichismantapacha creerkanquichis yachaspa cay munacoyka
    verdad caskanta.
  ter-NT: Enepone ihíkauvoti itopónopitinenoe, ukópononemaka xapa uhá koeti po'ínuhiko
    xâne yara kúveu mêum, koane êno êho xapákukehiko, kuteâtimaka ápeyea xepákukenoe
    ukeâti inâ kemôa, enepo inâ yexôa kaná'uko ne hána'iti seánakovi Itukó'oviti.
  bmr-NT: Tobogocoro amɨɨhaico ɨjɨɨbuguubogo jino guiraatobogoro ofoobogo fanoojiinɨjeriro
    guiraatobogoro feehi, oono amɨɨhai Moocaani gaijɨtɨ amɨɨhaifeenevɨ ihiimaaunoco
    muguubuuno iicaubadɨro. Jaanoco amɨɨhai magaajauhi toono gaijɨ miyaano iicaunoco.
  fuf-fuf: hewtuɗo ka mon on. Ko wano o woni waɗirde batte, o laya e aduna on fow
    non, ko wano non o woni waɗirde batte e hakkunde mon gila ɲande nanuɗon anduɗon
    moƴƴere Alla nden e nder goonga on,
  bhl-bhl: Yu kililina! Weng Kal Ken Ati be bakayem tem bakayem tem de kakabiliw aneng
    aneng angom alik alik ka kel weng be diwkuw diwkuw dem banban gilase te. Beemdiw,
    emisik ding dim kabalak e, yom weng be kiliko, Sunbin-Got em yulo kukuyemkabe
    ibolow folok fian be atemsiliw ding dim bakate, weng be alik alik yom mutuk akati
    dem ken mak gilakabe te.
  ons-ons: '@see-verse:COL.001.005'
  con-NTPO: Nane ñotsse condase'choma me'ttia'ye pañamba qui tsa'caen canseye ashaen'fa.
    Ashaemba ti'tsse coenqquia'caen tisupa injama'choma ñoñamba qui ja'ño ñotsse canse'fa.
    Toya'caen poi ande'su aindeccu'qque ja'ño tsama pañamba tsa'caen ñotsse canse'fa.
  ghs-ghs: Oi abi bosata nikeho quba sinabidzaho noo mee hiiremi nikehota meupunoma
    naateta paha haba samaneta meupunoma naatorai. Oi nike sinabidza nookata bodzaqata
    ao hisi eeteqi meenipamuke Ohongaho kokora gesina naate soubireta.
  peg-peg: ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌ ପର୍‌ଚାର୍‌ କାଜିଂ ଏପେଙ୍ଗ୍‌ ପର୍ତୁମ୍‌ ଇସ୍ୱର୍‌ ଉପ୍‌କାର୍‌
    ବିସ୍ରେ ୱେଚାଦେର୍‌ ଆରି ଇଦାଂ ହାତ୍‌ପା ଏତୁ କିତାଦେର୍‌, ହେ ନେକ୍ରିକାବୁର୍‌ ନଙ୍ଗ୍‌ ସବୁ ଜଗତ୍‌ତ
    ମେଙ୍ଗ୍‌ଜି ଲାବ୍‌ କିନାତା ଆରି ଆସିର୍ବାଦ୍‌ ରଚ୍‌ୟାତାତ୍‌ ।
  txu-NT: Be, Jeju'ã ujarẽnh ny arỳm wãkam ar awỳr bôxwã pumũ. Nãm me pyka kunĩkôt
    Jeju'ã ujarẽnho ajmà. Arỳm ne me o ajmà nhym me ar akudjwa arỳm kuman arỳm kum
    mỳjja mexbit kĩnh ne ar o ba. Nãm me mỳjja mexbit ma. Be, nãm ã wãkamdjwỳ ar amã
    arẽnho ane. Gar arỳm ã mỳjja mexbit maro ane. Krax kurũm ar aje mar totokbê ne
    gar ã amijo ane. Epapraj ne ar amã Metĩndjwỳnh jarẽnho tẽ gar arỳm kôt maro tẽ.
    Nà, Epapraj ne ar amã Metĩndjwỳnh djukaprĩ jarẽ. Metĩndjwỳnh ne ukaprĩkôt ar ajo
    djuw mex. Nhym Epapraj ar amã ukaprĩ jarẽ gar kam arỳm tu amim markumrẽx. Nã gãm
    ar anhõkre kadjwỳnhbê, —Nà, mrãmri ne arỳm Metĩndjwỳnh djukaprĩkumrẽx ne ja, ane.
    Nà, Epapraj ne ar amã arẽ gar maro tẽ. Ar imã Epapraj kĩ:nhkumrẽx. Nãm ar ikôt
    àpênh ar ba. Mrãmri Kritu nhõ àpênhkumrẽx ne kum àpênh ar ba ne kute kanga kêtkumrẽx.
    Nãm wãm ar akam bôx ne ar ikôpdji'ã ar àpênh ba.
  eng-WEBU: which has come to you, even as it is in all the world and is bearing fruit
    and growing, as it does in you also, since the day you heard and knew the grace
    of God in truth,
  gnw-NT: Cua ñee jerãcua peve vae jerãcua vi opaete ɨvɨ rupi. Jare opaete que rupi
    quía quía güɨrovia, jare uyeyocui Tumpa pe pe reta rami. Echa'ã pe reta perovia,
    jare piyeyocui Tumpa pe, jocua ara Tumpa ipɨacavi regua piyandu güive. Echa'ã
    picuaa añete co cua ñee.
  mux-mux: '@see-verse:COL.001.005'
  maj-NT: Kui éi̱n xi tsichujinnu̱u nda títs'ín ko̱ tífindju a̱jihi̱n xu̱ta̱ nga ngúsuhu̱n
    a̱sunntee̱. B'a̱ ta̱ tíma a̱jinnu̱u b'aha̱ ra̱ ni̱stjin nga kinu'yó ko̱ tsichu
    mankjinnu̱u xi nkú tjíhi̱n ra̱ kju̱a̱ndaha̱ Nti̱a̱ná.
  bkq-NT: Jesus wâgâ unâ iwâkuru tydaselâ âmaemo, Deus itaumbyry iozeno kuru âyanmo
    tâzegatuozelâ awylygue. Tâinkâ lelâba Deus koendonroem awyly âzegatuoly. Awylygue
    xirâ mâindapygueduomolâ, koendonro Deus âmaemoem anhedyly mâendylymo; koendâ mâuntuzezedylymo
    lakuru koendonroem awyly.
  kue-kue: Komnaiye kana Yesus kamo ende ene mina ungo pirkwa enge, God wakaimo ene
    pirkan erikwa i ka kaima pangwa. Ana Yesus kamo wakai i mongomo ene mina kogltre
    ana bogl winambodi ende yomba koglkoglo meglmara ongwa.
  cot-NT: Ocatica piquemaqueca ojatacoguetanaque otsitacaguitejanacaro maasano quepatsi,
    icantashitatiantajianacaca oshequi caquinte iquejejiaquempi aviatimpajia piquemisantajiaquerigueti
    Aapani Irioshi. Aritarite iroaqueragueti piquemajiavaquerogueti aviatimpajia,
    pitsajiapojaquegueti arimaja icavintsajajiaquempi Aapani Irioshi, ariqueate icantashitatijaiaquempi.
  bnp-bnp: Ra Velenga Kamumu ne Isu Kristo ni tovo e huriki vona na tanga lobo na
    malala, lakea i rata ranga e huriki ri pulo a vilone ria. I manga kunana a naro
    i bele ne mua na tahuna mu longo muga a Velenga Kamumu, mu matakilalea a rabu
    muholi na nidodo na Vure.
  apn-NT: Na hte Tĩrtũm ãm hãmri mẽ pahto mex pix rãhã ho pa. Nẽ mẽmoj to mẽ pakutã
    nojarêt rãhã nẽ. Tã wam mẽ ate harẽnh marta ã ka mẽ hkôt amnhĩ xunhwỳr kurê kumrẽx
    nẽ ri kapẽr kôt axpẽn kôt amnhĩ nhĩpêx mex pix o ri apa. Jao hkôt pix mã amnhĩ
    nhĩpêx mex nẽ. Tã na hte pika piitã hkôt ri mẽ pa xwỳnh kwỳjaja mẽ apyrà nẽ Jejus
    jarẽnh ma nẽ hkôt amnhĩ xunhwỳ. Nẽ mẽ apyrà nẽ axtem hkôt pix mã amnhĩ nhĩpêx
    nẽ kapẽr kôt amnhĩ nhĩpêx mex o ri pa.
  ctp-NT: Wa ndijyan nganen la chaꞌ suꞌwe ꞌin Jesús kanꞌ tyukwi ñaꞌaan chalyuu, loꞌo
    ngwañaꞌan nchka suꞌwe kasiya ꞌin nten bra nu nganan neꞌ chaꞌ kanꞌ. Kwiꞌ ngwañaꞌan
    ngwa bra nu ynan wan chaꞌ kanꞌ ti kulo; ti bra kanꞌ ynan wan chaꞌ ngiꞌni ꞌa Ndiose
    chaꞌ suꞌwe loꞌo nten, bra kanꞌ ngwa biyaꞌ tiꞌ wan chaꞌ chañi ꞌa lka chaꞌ kanꞌ.
  opm-opm: Ama yah meng oh gonsi aptei aptei ma pip meng oh gurnonghe napotpamur.
    Napotperhan gur amrapti Got orhe damdapat Yah matpora daham yah nahapat da oh
    arpin datpamur. Datperhan ama dariya sut orhor ama yah da dam mat napisasuhru
    dam mat orhorwi mama napisapat ohmur. Gurnong ma inahapatru mat orhor among among
    ma pati tihan tihan bap ihirhe meng amram arpin menghe dahatperhan isip mar dam
    mat pisapatmur.
  bvr-bvr: Gun-nardiya janguny, ngaja, ngarla, mu-nguy guy-barrjeknga guy-bamburda,
    gu-gurdiya gu-rrawa gu-jirra gu-boya aburr-galiyarra rrapa gun-nerra gubu-bawuja
    aburr-jirrawa rrapa aburr-ngukurdanyjiya nula Jesus minypa ana-goyburrpa nyiburr-yinagatiya
    mu-ngoyurra nyiburr-ngukurdanyjiyana nula. Minypa janguny nyiburr-galiyana rrapa
    marn․gi nyiburr-ni nula Wangarr minypa nipa a-yinmiya burr-guya an-mola a-nirra
    arrkula warlaman arr-gurdiya gorlk, rrapa nipa a-yinmiya a-gunggajinga arrkula.
  wal-wal: He wonggelee inttekko gakkiis; gakkidi, intte a siyoosappenne Xoossaa aaro
    kehatettaa tumatettan eroosappe doommidi, intte giddon de7iyoogaadankka, biitta
    ubban anjjuwaa eheesinne ubbasaa aakkees.
  zad-NT: Na' dill' wen dill' kobi daa ba bzenagle ba blliljan doxen yell-lioni na'
    ba chon xshinin ḻoo yic̱hjlall'do' beṉ', kon ka benan ḻoo yic̱hjlall'do'lena'
    ka benilen na' wyajniile nan dii ḻi Chioza' chakile' cho'.
  kmg-kmg: Biŋebiaŋ i mâreŋ sâc fua bâbâriŋ rahuc fârinehec eekac. Eme Anutu akidâŋ-ticne
    ŋoŋerao fâme jâmbomacko mana maŋ embiŋ, dameŋ ira ŋoŋerao iŋuc jaha fârinehec
    ewec.
  aso-aso: Aꞌmine lengita aniꞌ gamazi lamineꞌ neꞌmo nene lingine ganaꞌ apiꞌ igi giliisa
    Oꞌmosoꞌmi nasahiliꞌveꞌmi monovo gihilemuꞌ ningi vevesaniꞌ gamenelotiꞌ lengita
    idiꞌmine ogo aꞌmine gamazi lamineꞌ nene gihile noizo misubouꞌ misubouꞌ hutileꞌ
    ogo naba oꞌmo novive.
  uli-uli: Hapatpat Momay we ila yema hasidoh chog yolbuw ngo yesa daoloh lal faileng
    le, le ye wochog yal daoloh mo luwulumi. Ye chaep irel yodwe ha metamol rongrong
    kofael momayel hagiyeg la yael Deus ngalugmi, ngo ha gola mala holongol igegal.
  nin-NT: Ure ku wre uyiyirr ku yo nggo imba i wo ku nggo u so zirr kago ingbingbru
    yi. U so du anishirr kago da a bu kasarr nu uzirr umbarr ku, nâ ta si nggo u na
    ki imba mi ni ime̱me̱ yi nggo imba i wo ku ni hi jiji nggo uzizi ku Abachi ku.
  acu-NT: 'Yusnum uwemratin chichaman mash nungkanmaya ainau antukarmia nunisrumek
    atumsha antuku asaram, tura Yus miatrusrumek umirkau asaram, Yuse anengkratairi
    pachisrum: Nekas tu awapi tusaram nekaamiarume. Tura asakrumin nu chicham árak
    nereawa nunisang mash nungkanam yujaawai.'
  cak-WNT: Y tek xiwac'axaj ri ch'abel ri' y kas kitzij xk'ax chiwech ri rutzil ri
    Dios, yix q'uiy c'a ri xixniman. Y ri ch'abel ri' aponak c'a pa ronojel tinamit.
    Can ye q'uiy wi c'a winek ri ye nimayon y niwachin ri quic'aslen, achi'el riyix.
  ebk-ebk: Nan nauy Ammay ay Chamag ay naekasaba kan chakayu at cha maepadpachamag
    henan tukutukún ay lukiar asna's luta, ya chacha omong-ongor nan omab-afurot kan
    Cristo. As nan chacha tit-iwa omab-afurotan, cha mafiarfialiwan nan panagfiyagcha
    ay kaman as nan enommat kan chakayu nunlapu as nan nanngoranyu as nan maepangkep
    as nan grasyan Apo Dios ya as nan nangammuwanyu as nan kenatit-iwana.
  spa-PDDPT: que llegó hasta ustedes. En todo el mundo da fruto y crece como entre
    ustedes desde el día cuando en verdad escucharon y conocieron la gracia de Dios.
  ruf-ruf: iiwapfikile mwemwe, ka pfayenele mne iisi yose no ukughala ghanoghile,
    no ukukula ka pfaitenda mghati mwenu kulawa litsuwa lila lyamuihulike na kumanya
    uluso we Imulungu pfauli.
  gun-gun: peẽ kuerya rupi omombe'ua rã. Yvy jave re heta-etave ayvu porã oguerovia
    vy ojeko rerovaa. Peẽ kuery voi ayvu anhetẽ va'e Nhanderuete nhanemboaxya regua
    pendu vy peikuaa ára guive ha'e rami ae avi pendekuai,
  agu-BL: Ej nin ite'n nin balaj stziblala'tz yi na tzan xtxole'n bene'n tzi'n wi
    munt. Ej nin at wi'nin wunak yi ja k'uke' chic'u'l te'j chi banake' cyeru'.
  isn-isn: naiza luzile kitalanyu. Nkani ninza izi itugaa nkali hangi yenelaa mu unkumbigulu
    wihi. Yatulaa kituma iti ga mukati anyu puma luhiku nai migulye nu kimanyisa kutula
    ukende nuang'wa Itunda mu tai.
  eng-PEV: And other people everywhere are hearing that same true message that you
    heard about Jesus. And they are believing in Jesus and doing good things too.
  ilo-ULB: nga immay kadakayo. Agbungbunga daytoy nga ebanghelio ken dumakdakkel iti
    sangalubongan. Ar-aramidenna met daytoy kadakayo manipud iti aldaw a nangngegyo
    daytoy ken nasursuruyo ti maipanggep iti parabur ti Dios iti kinapudno.
  pir-NT: '@see-verse:COL.001.005'
  anv-NT: Abya melɔ́mélɔ́ yimbɔ ásanege ajyɛ yɛ́ndé mbaá fa né mme, apyɛ bɔɔ́
    ákwɔrege gepɔge bwɔ́. Ne gejamégé bɔɔ́ áfyɛɛ́ metɔɔ́ ne ji, wyɛ ndɛre abɔ
    apyɛ nya ne nyú tɛ gébé ɛyigé ɛnyú dewuú ji. Ne dékaá wáwálé ndɛre
    Ɛsɔwɔ alɛrege ulɔɔ́ melu bií mbaá bɔɔ́ ako.
  sab-NT: Geru Jesucristo giti jo ketaba bage ba geru e gau, geru e ba ta blitu, geru
    e amaña kle chage nga ulitage kle kwian tanre ta blite Chube ole, geru e kle kwian
    tanre ta gbe ma ngle diali salengwli geru e kle ba ulita ta gbe kare. Ba ulita
    geru Jesucristo giti keruchugu gerule Chube talla no che ole giti, chku uñale
    ba ulitage Chube talla no Jesucristo giti che ole geru e ulia, gire ba geru e
    gau.
  tmd-tmd: Ñɨŋ höd meme Krais mönö mag wä aku nugwön, God nuŋ nöbö mö akuyöbö uliöxön
    pɨ ösös rɨ ri abmɨd mönö ma aku nugwön, ñɨŋ keir alɨg nugw pim wop aku ila nɨgön,
    Krais mönö wä aku yuö ñɨŋ kwo mag yaxɨm diba dumɨd mag aliö akuyöbö, Krais mönö
    wä aku mögörɨb piaku piaku hörɨrör magalɨg duön, nöbö mö yuö ñɨŋ kwo maga yaxɨm
    diba dumɨda.
  acr-NNT: Ekꞌu waꞌ wa Utzilaj Tzij xtzijox che alaq, e katajin utzijoxik che ronoje
    ruwachulew. Yey kꞌiyarinaq kiwach ri kekojow re y lik kꞌo kutiqoj che ri kibꞌinik
    kisilabꞌik taq ri tikawex. Y jelaꞌ uꞌanom chixoꞌlibꞌal ralaq chwi lo echiriꞌ xta
    alaq puwi ri unimal rutzil ukꞌuꞌx ri Dios y xkꞌul alaq waꞌ paqatzij wi.
  kpg-kpg: Di Longo Humalia e gaamai nia maluagina ge e dele gi nia madagoaa huogodoo
    i henuailala, dela hogi di hai di maa nogo gila i godou baahi, i taamada di godou
    longono matagidagi tumaalia dehuia o God, gei goodou guu donu humalia ginai.
  taj-taj: चुनोन थार्बा पिन्‍बा समाचार थेःसी, परमेश्‍वरला दयामायाला बारेरी सत्‍य ताम
    ज्‍यना लसी घोमाकुनुहेन्‍से एनीगदे न्‍हङरी ख्रीष्‍टदा विश्‍वास लबा म्‍हिगदे बढब
    तबा मुला। थेह्रङ् लसीन जम्‍बुलिङला जम्‍मान ग्‍लारी थार्बा पिन्‍बा समाचार थेःसी
    ख्रीष्‍टदा विश्‍वास लबा म्‍हिगदे बढब तबान मुला।
  avt-avt: '@see-verse:COL.001.005'
  cbk-cbk: Ese Buen Noticia ya llega ya con ustedes y ta man calayat ya tamen na entero
    mundo. Por medio de ese verdad mucho vida ta queda cambiao hasta ta tene buen
    costumbre, igual con el di ustedes vida que ta cambia tamen. El di ustedes vida
    ya queda cambiao desde el tiempo ya recibi y ya entende ustedes el verdad del
    gran favor que Dios tiene para con el maga gente aqui na mundo.
  uig-ARA: بۇ خۇش خەۋەر پۈتكۈل جاھانغا يېتىپ كېلىپ مېۋە بېرىپ ئاۋۇماقتا، شۇنداقلا
    سىلەرگىمۇ يېتىپ كېلىپ، سىلەر ئۇنى ئاڭلاپ خۇدانىڭ مېھىر-شەپقىتىنى ھەقىقەتەن بىلىپ
    يەتكەن بىرىنچى كۈندىن باشلاپ ئۇ سىلەردىمۇ مېۋە بېرىپ ئاۋۇپ بارماقتا؛
  tuf-tuf: Chihtá eya ba quin ehcujáquinro. Chihtá eya cajca bahnác cuitar uwat cat
    acsar, acsar tew̃ic rahcro. Eyta rahcuír uwan ur ay chácaro. Baat cat récaji ay
    rahcuír cájacro. Sirat uw sehnár yajquíc chihtá rahjacro. Etar ey chihtá rahcuír
    cájacro. Baat récaji rahcuír eyta cajca bahnác cuitar uwat eyta rahjacro.
  abx-abx: '@see-verse:COL.001.005'
  mco-NT: Jadayaabɨ tɨy'ajt huɨdibɨ mɨgügtɨjc tɨ capxhuäcxy ma miich ajcxy, nañ yajcapxhuäcx'adɨɨtznɨ
    ma tüg'ócɨy naax cajp etz mayjäy mɨjpɨdaaccɨxy. Miich ajcxy tɨ mmɨbɨjccɨxy jadu'n
    nej oga'n yajnimɨydacy e chambaadnɨ co Dios may'ajt tɨ tuñ mɨɨd jäy ajcxy ycɨxpɨ,
    e nañ miich ajcxy mnejhuɨɨyb tɨydudägy Dios ytɨy'ajt.
  cpb-NT: Okaatzira pikemakeri eerokapaini, jatakotakera maawoiniki nampitsi. Ikemisantayetanai
    eejatzi itsipasatzi atziri. Roshiyakemi eerokapaini owakera pikemawakero ñaantsi,
    pikemathatanakero imapero ineshironkayetaimi Pawa.
  aon-aon: Iruhin ananin yopinyi baraen douk nyarahaen ihigunum um agundok atap. Aria
    enyen nyatogur dodogowin atin aria nyenek yopihi aih um sabaishi arpesh esheshiruh
    aparuh. Aria enyen nyenek yopunyi abom nyeshagrakuk riguk nyarik nyape nyeneken
    um. Enyen nyeneken namudok atin kabi douk hahudok sagomatinyih nyumnah enyen nyeneken
    um ipak um. Hahudok nyumnah ipak pemnek Iruhin ananin yopinyi baraen aria padukemesh
    abom um adur Iruhin nataurumap meyoh um.
  hus-NT-2005: Jechéꞌ an alwaꞌ tʼilab xi tʼiltsinéktsik, jaꞌich xi exom ti bukʼel
    ani exom tʼajat ti jalkʼuntsáb kʼál tin chalab an atiklábtsik putálkʼi an kʼayꞌlá,
    anchanꞌ xan ti támun kʼal tatáꞌtsik tam ta tʼiltsin tin alwaꞌtal na Dios ani a
    choꞌóbnaꞌtsik ke jechéꞌ an alwaꞌtaláb, tsubax lejtal.
  mig-NT: Chi tu̱'un‑ún, a ni̱ jaa̱ nuu̱‑ro̱ jíná'an‑ró, nátu̱'un nuu̱ nɨ́ɨ́ ñúyɨ́vɨ,
    chi̱ ní'i̱n tíñu te ndeá kua'a̱n, suni nátu̱'un ni̱ sá'a jíín‑ró ondé kɨvɨ̱ ní
    ka̱jini so̱'o‑ró. Te ni̱ ka̱juku̱'un ndija ini̱‑ro̱ tú'un luu íó ini̱ Dios,
  bps-bps: Na i Fye Tulen takel di gamu, tatoo mbel di dad to di klamang banwe, na
    mbaling matlas nimò i dad to i mlinge dun, salngad gamu, fandà fa di tnanin duh
    i kaklingeyu na kaglabatyu i kafye Dwata.
  mbs-mbs: intoladà den doton kenyo aw doton te kebelad te keneyonan. Medita den se
    doma otaw nemenal kenyan, aw eg-inang den dan te mèpiya. Mig-iling kaw heman kandan,
    so lekat te aldaw te pegdineg niyo te doen tabang te Timanem kenyo, olò mèpiya
    se eg-inangen niyo, so netegahan niyo den te benal iyan.
  tof-tof: Nugupazan dódórr baindo akó küp tulum bamgündo, Morroal Bóktana bayoda
    akó blaman ini tüpdü pamkolpama bókyandako ene Morroal Bóktan amkoman angun akó
    bókyandako ngyaben Godón ubi ngarkwatódó. Ini wata wa inzan pokoa tómbapólórr
    yabükama ene tonarrdógabi, e ene bóktan nóma barrkrrurrü Godón gail tonarrankwata
    akó e ene gail tonarran ⌊küp amkoman emzyetarre⌋.
  cme-NT: Neldɔdɔlma gbuo terni‑i hiere ma kã, aa ta ma bi ce ma maacemma‑i ŋaa maŋ
    ceŋ dumaa namaa na hɔlma-na. Dii yiiŋgu maŋ nuɔ‑i naŋ nuɔ-ma, maa dii ta ma ce
    maacemma‑i na hɔlma-na. Naŋ nuɔ-ma, na suyaa wuɔ ninsoŋo aa tiraa suɔ wuɔ Diiloŋo‑i
    hujarrentieŋo.
  sus-sus: Na xibaaru fanyi bara findi geeni ra duniɲa birin bɛ. A man bara findi
    geeni ra wo bɛ wo Ala xa hinnɛ yati kolonxi tɛmui naxɛ.
  pon-2006: Rongamwahu kin wahdo kapai kan, oh e kin lolohkseli wasa koaros nin sampah;
    duwehte eh pil wiawihier nanpwungamwail sangete ni rahn me kumwail tepin rongada
    kalahngan en Koht oh wehwehkihla mwahu duwe.
  dad-dad: Sain ã biya od anĩ karĩg fen, Negur nẽ wau ifenẽya momoi bagai kelein sain
    anĩ bunem ilauf ganan, biya od anĩ ã atun age fen gen, teneub ganan bun, biya
    od enei faat yu ken, odugef.
  zab-NT: Ne de didxldí ni abindiagtɨ, iranezte carɨɨchni ne iranezteza acayeldilaaz
    bnietni zectiziac ni guc cun laat chi bindiagtɨ xa xquel rlaslaaz Dios laat ne
    dec laany guldípacny rcaazny laat.
  jae-jae: Ŋawae ŋajam gêdêŋ amac gêwac ma gêjam ŋanô to kesewec aŋga amacnêm kêtôm
    gêgôm e gêjam nom samucgeŋ auc, gêjac m gêdêŋ bêc, taŋ amac aŋô to ajala Anôtônê
    moasiŋ tobiŋŋanôgeŋ naŋ.
  ksd-ksd: nina i tar pot tadav avat, da i ki ta ra rakarakan a gunagunan mutu ma
    i vuai ra vuaina ma i tavua varogop i pait ia bula ta vavat, papa ta nam ra bung
    ava tar valongore ra varmari kai God ma ra dovotina, ma ava nunure tuna;
  msm-NT: Sikan Madojow no Nawnangonon migtangkap on dini to kalibutan hangtod no
    mahan-in on to migtuu aw naisab to pamatasan dan. Sikan isab to nadeygan diyan
    iyu sugud no madinog now sikan aw kasabuti now yagboy to kadojow dow kayuuy to
    Diyus.
  myk-myk: Pee Kilɛ Jozaama pe pu wa yu yee mu, pee ninumɔ shiin pʼi wa yu koŋɔ ke
    bɛɛri mu. Pee gbɔɔrɔ ni sipya ya ɲìi sicuumɔ nizaama taa. Yee ya Kilɛ wo fɛrɛmɛ
    pu kaa logo, na pu can wu cɛ tuun wemu ni ge, a pʼi ganha na se ɲaha na yee mu.
    Ba pu wa se ɲaha na yee mu wɛ, mu pu wa se ɲaha na tɛyɛ yi saya bɛɛri ni.
  sbe-sbe: Tanoubu ta maudoina unai wasa namwanamwana ta ye kini ye laki ye lau, yo
    ye kaniyo, doha ede saha ye tubu komiu kalimiuyena ta. Yona kabahetubu meta huyana
    wasa namwanamwana ta kwa lapui na Yaubada yona kabinamwa wasana mamohoina kwa
    nuwatulobai.
  mcr-mcr: Zä-piikä naqä etä, häukuä äwiqä-paŋi, kukŋuä äŋguä we-huŋqä-täŋä iqu, qua
    maŋä eqiyäŋqä-pa, im-imä äwätä, ämaqe suqä äŋguä imäkqäpŋqä iwimäkätqäuä. He kukŋuä
    iqu änyä qe ämepu, Goti Hanjuwä Iqueqä qeqä imäŋqeuta hiŋgi vqeŋqe, näqŋqä äŋguänäŋä
    ämakuwitaŋi, täŋgaŋqe, kukŋuä iqu heyaqä awä iqi, wäuŋuä yqänä imäkätqäuä.
  cux-NT: Ní nduudu miiⁿ ní 'iiⁿ'yāⁿ ngaⁿ'á yā nanááⁿ ndís'tiī, ní maaⁿ ní 'iiⁿ'yāⁿ
    ngaⁿ'á yā nanááⁿ 'iiⁿ'yāⁿ chi snee núúⁿmáⁿ iⁿ'yeēⁿdī. Ní tan'dúúcā 'áámá cosecha
    chi vɛ́ɛ́ n'gui'i yeⁿ'ē, 'tíícā nduudu miiⁿ caati n'giita nduudu miiⁿ. 'Tiicá
    ntúūⁿ nduudu miiⁿ 'cuiita na staava yeⁿ'e ndís'tiī ndii nguuvi chí ch'iindiveéⁿ
    nī yeⁿ'ē. Ní tuumicadíínuuⁿ cá nī chɛɛ̄ chi cuaacu yeⁿ'e vaadī n'dai yeⁿ'e Ndyuūs
    yeⁿ'ē yú chi Ndyuūs tee yā s'uuúⁿ ní taacā Ndyuūs dineⁿ'é yā s'uuúⁿ.
  tur-YTC: Müjde, işitip Tanrı’nın lütfunu gerçekten bildiğiniz günden bu yana aranızda
    olduğu gibi, bütün dünyada da ürün vermekte ve yayılmaktadır.
  san-ITR: sA yadvat kR^isnaM jagad abhigachChati tadvad yuShmAn apyabhyagamat, yUya ncha
    yad dinam ArabhyeshvarasyAnugrahasya vArttAM shrutvA satyarUpeNa j nAtavantastadArabhya
    yuShmAkaM madhye.api phalati varddhate cha|
  bel-N: якое ёсьць у вас, як і ў-ва ўсім сьвеце, і дае плод, як і між вамі, з таго
    дня, калі вы пачулі і пазналі ласку Божую ў праўдзе,
  sch-sch: Nin lâia thurchisa ahong tung masa nia Pathien moroina roi nin lei riet
    mindik anghan rammuol pumpuia satvurnangei hong mintungin le phuong minzarin aom
    zoi ani.
  mic-MIQNT: Na gelu'lg agnutmaqan pem se'sa's'g ta'n telgi'g ugs'tqamu. Gisa'laji
    mimajuinu'g 'gtlams'tasultinew aq gawasgita'sultinew lue'utigtug aq gegnu mimajultinew
    'st'ge' gilew ta'n tela'lugsioqop mujga amgwes ta'n nutmaio'q. Teliaqeweigtug
    gisi gji'jioqop Gjinisgam ta'n teli ul'telmugsioq.
  huu-NT: Dɨga illanomo, dɨga comɨnɨ iena jɨaɨ jai cacadɨmacɨ. Iena ɨɨnuamona Cristo
    dɨbeimo naimacɨ comecɨaɨ jai meidoga. Iena ɨɨnuamona marecɨnodo jai jaidɨmacɨ.
    Ie isoidomoɨ. Jusiñamui omoɨna duenaillana jai uiñotomoɨ. Uanaicɨnona omoɨ raise
    uiñuamona, iedo jaidomoɨ. Ie marecɨnona fɨnocana jaidomoɨ.
  jiv-NT: Nu chicham ashí nuṉkanam pampaakui shuara enentái̱n nereá áinis nusháa
    ajasar yamaikia péṉker túrin áiniawai. Núnisaṉ atumí̱i̱ncha túrunaiti. Yus ti
    nekas aneṉkartiniaiti tu etserkamu ántakrumin nu chicham atumí enentái̱ncha nerekmiayi.
  otm-NT: Nu ran ho ma'da'yo ngue xcá 'yøhmbʉ, nuya din xąndi, nɛ hønbʉ go hapʉ i
    pa, di pärpa yʉ́ mbʉi yʉ ją'i, tengu tho bin ja bʉ guí 'bʉhmbʉ 'bʉ gmí 'yɛ̨c'yɛ̨ihʉ
    njuąntho rá mate Oją.
  dah-dah: Mere igiŋ goyen haŋkapya wor po deŋ hitte kukeb Al Kuruŋ beleŋ buniŋeŋ
    dirde igiŋ igiŋ dird dird mere goyen nurdeb fudinde yamiŋ. Irdeb dufaytiŋya matatiŋyabe
    hoyaŋ wor po hamiŋ. Gwahade goyen po, megeŋ kuruŋ gayen mere igiŋ gore igineŋ
    heŋ kuruŋ heŋ kuŋ hi.
  tnk-tnk: Ia kwopun me pam ia təkure tɨprənə nərmama kamhəni irapw nəɡkiariien amasan
    səvəi Kristo, nənə raukuə mamo kwənkwan mauverə mamo amasan nɨmɨruien səvəi nərmama
    me həpɨk. Rəmwhen a mwi ia kɨmiaha nəpɨn hiamreɡi mhəukurən nɨpərhienien nəha
    ia namasanien səvəi Kumwesən, nənə rauverə mwi mukuə ia nɨmɨruien səkɨmiaha.
  kpr-kpr: A kau ne God da Bino Eveva ningido, nunda esimbugari budo ne digarigo useva,
    daba aminga ava, natofo isambu eraera. Kau Epaphras God da sonemba ainda beká
    ava, nemokena vironu setiri kasama useva aminga ava, natofo isambukena siroreraira.
    Epaphras mo, namane nangae dubo buraera a tumonderaera. Nu namane namonde dabade,
    Keriso da saramana kakato edo irera. Namane Timothy ghae, namanendae sedo, nu
    ira Keriso da saramana nenda jokáda edo ghusira.
  san-IAS: sā yadvat kṛsnaṁ jagad abhigacchati tadvad yuṣmān apyabhyagamat, yūyañca
    yad dinam ārabhyeśvarasyānugrahasya vārttāṁ śrutvā satyarūpeṇa jñātavantastadārabhya
    yuṣmākaṁ madhye'pi phalati varddhate ca|
  nho-nho: Te Lono Taukareka nei ni kaumai te lopo mee e taukalleka, aa ku ttoha katoo
    ki naa kina hakkaatoa i te maarama nei, ku mee pee ko te llono mua ana kootou
    i naa tiputipu te laaoi TeAtua. Teenaa ko te saaita kootou ni oomai no illoa maaoni
    i te tiputipu naa.
  gym-NT: Kukwe kuin Jesukristobtä, yebti bäri ni kwati tä tödeke kä jökräbti temen.
    Ye kwrere arato kukwe kuin Jesukristobtä, ye munkwe kukwei nuani mun känti yete
    angwane, ni kwati käkwe tödekani Jesubti amne Ngöböta ja moto mike kuin era metre
    ni kräke, ye nükani gare munye.
  azg-NT: Juu jñꞌoon nayavahin na coninncya nnꞌan ndëëhoꞌ, jndë vjacyahanꞌ ninvaa
    tsonnangue. Ndoꞌ minyuuchen na iveeꞌhanꞌ, jndye nnon covityincyooꞌ na icoꞌyahanꞌ
    nnꞌan. Ndoꞌ mantyi nquehoꞌ, xjen na tyeꞌ condyehoꞌhanꞌ ata xjen neinhin, covityincyooꞌ
    na jndye nnon itsꞌaahanꞌ quiiꞌ ntꞌanhoꞌ
  bhd-bhd: ते ज़ेन्च़रे दुनियाई मां भी फल आनते, ते बद्धतो गाते; मतलब ज़ैस दिहैड़ी
    करां देंतू तुसेईं तै शुनू, ते सच़ैई सेइं परमेशरेरो अनुग्रह पिशानो, तुसन मां भी
    एरू केरि बटते।
  too-NT: Lā' chu a'nchī cātamāsu'ni'nī'ta'ni' hui'xina'n, chuxalhā huan nac cā'quilhtamacuj
    nā cāmāsu'ni'mā'ca. Lā' talhūhua'mā'na tachi'xcuhuī't a'ntīn takalhlaka'ī'mā'na.
    Nā chuntza' lanī't na milaclhpu'nanca'n desde a'xni'ca' kaxpa'ttit lā' māchekxī'tit
    a'nchī Dios stu'ncua' quincālakalhu'manāni'. Lā' hui'xina'n ca'tzīyā'tit que stu'ncua'
    a'ntū cātamāsu'ni'ni'.
  ind-AYT: Injil itu telah sampai kepadamu bahkan ke seluruh dunia dan Injil ini terus
    menghasilkan buah dan berkembang, sama seperti yang terjadi di antara kamu, sejak
    hari kamu mendengarnya dan memahami anugerah Allah dalam kebenaran.
  cjo-NT: Pikemakiro iyaatakotayitanakini iñaani Tajorentsi maawaeni nampitsikipaeni.
    Raapatziyeeyakarini Jesokirishito oshekini riroripaeni. Pikemantakawori eerori,
    piyotaperotawakiro kyaaryo ineshironkatakae riraga Tajorentsi. Paapatziyawakawo
    rootaki kaari pikimitanta paerani, omaanta eekiro, eekiro piyotakiro pantero ikowakiri
    rirori. Eejatzi ikimitakimi paashinipaeni kemaperotakirori ipaashiniperoteeyeeni.
  nsn-nsn: Doh tero Uelhire Uaia kompe roono rone geko lame tamiuoum, ko haiala ueltebeir
    toro mamang buturulik uakapa tunane i kot. Toro mamang uanilik o tamata ka kotpokos
    o tamatang tagorong man, kara pilese tar niuangoul re uauaha tang God. Te misiana
    kompe ko guata pe roon i uantinanina tamiuoum, e uakekene tur tar binaka kung
    longoro uakekenoum toro uelhire, karung naman manate toro man tena hamhamasa God.
  san-DEV: सा यद्वत् कृस्नं जगद् अभिगच्छति तद्वद् युष्मान् अप्यभ्यगमत्, यूयञ्च यद्
    दिनम् आरभ्येश्वरस्यानुग्रहस्य वार्त्तां श्रुत्वा सत्यरूपेण ज्ञातवन्तस्तदारभ्य
    युष्माकं मध्येऽपि फलति वर्द्धते च।
  tna-NT: Tueda quisa saida cuana micuana peje su cuinatiana jenetia dueji cristiano
    cuana Cristo peje su jei eputani. Aimue micuana peje su bahui cuinatiana mahue.
    Pamapa ejude cuana je daja hue dueji cristiano cuana jei eputani. Tuneda di Diusu
    sa ene quita ibuneda quisa id'aba putsu, beju jei putana huecuana.
  lid-lid: '@see-verse:COL.001.005'
  wim-wim: Pam wanch aak nath-nathan wuntana, than thamp wik min God.antaman ngeey-ngeeyantan.
    Puth in-ngulana, than pam wanch yotangana, than nunang God.an kan ngangkangan
    piꞌ-piꞌantan nunang aꞌ than kaangk thamp wuntan nungant aꞌ puth than thanttakam
    yotamantan thamp kaangk wuntan keꞌ niiyam yimanangan yotamant kaangk wunaniy niiyantakaman.
    Niiy kaꞌathaman wik minan ngeeyan, niiy kan thiichan nunang God.aniya nil min
    iiy-iiyan ngampar maꞌmangkamantan. Aak anpalman-a, in-inman niiy God.aniya ngangkangam
    piꞌ-piꞌaniy aꞌ niiy kaangk paththam wunaniy nungant.
  zga-M: lielyo lienchile khulyuomwe. Nduvuoleileiwo muonkhilungha kyoni. Liehola
    iesekhe nuokhuokhula, ndduvuliekhuola khuolyuomwe ukhuohuoma eilinchuva leilyo
    mwaphuoliekhe mukhulumanya ukhulutieliela ulusayo ulwa Nguluve muwayielweli.
  yom-yom: Nsamu wumboti beni wutula nate kuidi beno banga bu wididi mu nza yimvimba.
    Wawu weti buta mimbutu ayi wulembo yendi ku ntuala ; banga buididi mu beno tona
    lumbu kioki luwa ayi luzaba nlemvo wu Nzambi mu kiedika kiandi kioso.
  san-SIN: සා යද්වත් කෘස්නං ජගද් අභිගච්ඡති තද්වද් යුෂ්මාන් අප්‍යභ්‍යගමත්, යූයඤ්ච යද්
    දිනම් ආරභ්‍යේශ්වරස්‍යානුග්‍රහස්‍ය වාර්ත්තාං ශ්‍රුත්වා සත්‍යරූපේණ ඥාතවන්තස්තදාරභ්‍ය
    යුෂ්මාකං මධ්‍යේ(අ)පි ඵලති වර්ද්ධතේ ච|
  yut-yut: On Gen Bin Tagɨsi jikon obɨŋek mɨktɨmɨ mɨktɨmɨ kɨsi kɨgɨt. Yaŋ aŋek madepsi
    paptaŋ ɨreŋ taŋek mɨŋat amɨn morapmon aŋpak tagɨsi paŋalon aŋ yomɨsak. Ae Gen
    Bin Tagɨsi si abɨdawit gɨldaron da wasaŋek yaŋ gɨn agɨt. Uŋun gɨldaron Piŋkop
    da asi amɨn do nandaŋ yawot aŋ yomɨsak uŋun nandaba pɨsagɨt.
  grc-BYZ: τοῦ παρόντος εἰς ὑμᾶς, καθὼς καὶ ἐν παντὶ τῷ κόσμῳ, καὶ ἔστι καρποφορούμενον
    καὶ αὐξανόμενον καθὼς καὶ ἐν ὑμῖν, ἀφ᾽ ἧς ἡμέρας ἠκούσατε καὶ ἐπέγνωτε τὴν χάριν
    τοῦ Θεοῦ ἐν ἀληθείᾳ,
  cpc-NT: Okaatzi pikimakiri iirokaiti, jatakotaki maawoni nampitsiitiki. Ikimisantayitanai
    iijatzi pashinijatzi atziriiti. Ikimitakimi iirokaiti owakiraa pikimawakiro ñaantsi,
    pikimathatanakiro imapiro inishironkayitaimi Pawa.
  nhg-NT: Pues inu cuale tlamachestelestle tli oaseco ca nemejua, nuyejque ejqueu
    mosujteca ipa noche tlöltecpactle hua tlamochihualtea. Hua ejqueu nuyejque tlamochihualtejteca
    entre nemejua desde inu tunale cuöc nenquecajque hua de melöhuac nencasojcömatque
    tiefavur de Deus.
  nya-nya: umene unafika kwa inu. Pa dziko lonse lapansi Uthenga Wabwino ukubereka
    chipatso ndi kukula monga momwe zakhala zikuchitikira pakati panu kuyambira tsiku
    limene munawumva ndi kuzindikira chisomo cha Mulungu mu choonadi chonse.
  ngu-NT: yejhuan ohuajlaj nemotech. Nochihuiyan ipan in tlalticpactli in temachtijli
    quitlani más miyec tlacatl para Cristo niman quimpatilis innemilis para cuajli
    nemisquej. Nochihua quen onochiu nemotzajlan desde onencaquej niman onencajsicamatquej
    ica melahuac Dios mechmaca iteicnelilis.
  kup-kup: Met God dari masakao anat Iesu meeh-ñetï pov arin añahan, hatevetet tin
    hodad ravat aritï horiv hehaek betet tin ravovai samegivoz zut, paru Iesuz ñetï
    tin tapü epov mañovai samahan zei maposikaroh an pap manamahan, añarab modari
    hatevetet tin hodad ravat parutï horiv hehaek, betet petev tin tovai samah.
  jid-jid: Iwandi niyimu, tre irji, ningrji mirti na kpobi nigbunglua kigon. ani titombane
    myimbi Irji niviwandi bi wou' nitindum'u' ni malatiiwandi Irji ujanji.
  wmw-wmw: yukufikireni umwe. Eyo Habari‑yo, kamba vyaikula na vyaipa visumo ulumwengu
    nzima, na kati yenu novyo iwankukula na iwankupa, tangu suku yamusikire kuhusu
    rehema ya Mwenyezimungu, yamwereriwe ka ukweli.
  gmv-GGM: Hessika hee inteko gakides. Hessa mishiracho qaala inte siyosopenne Xoossa
    kiyatetha tumatetha inte ero gallasafe haa simmin alame yuushon izi oothishe dizayssa
    mala inte achchan ayfe ayfishene diccishe dees.
  ssg-ssg: Tenen meng solian ien, kilan seilon ti tesol tesol laha soh ape laha aile
    usi saun ti Haeu pahan masin ti i sosohot wasolamuto lilian ti uli amuto hongoa
    kakaian. Amuto xeu ka salan wanen Haeu awai kako nake ti lalape soliaian.
  zpo-NT: Nu leeka wdizh chul kwaan mkenzha re gu, nzharech dubse yizhyo, nu zyen
    doo xaa nzhaxen lo xcheen Dios, leeka mod nzhaxen re gu axta mbizh kwaan mbin
    gu wdizh chul ne, nu ngune gu wli nkela Dios gu.
  poy-poy: Shashiwafikiriti mwenga. Pasi panu poseri Shisoweru Shiwagira shiyendereya
    kujega tekelera na kweneya ntambu yashitendikiti muwamu mwenu kulawa lishaka lilii
    pampikaniriti na kuvimana manemu ga Mlungu ntambu yagawera.
  qwh-NT: Que alli willaqui wiyayanqequitaqa jinantinchonam willaquicayan, y atscaqnam
    cayan tse willaquiman creyicur shumaq cawacoqcuna. Imanomi wiyariyanqequipita
    patsa qamcuna musyariyarqequi Teyta Dios allapa alli canqanta; tsenollam tse nunacunapis
    musyariyarqon Teyta Dios rasonpa yanapacoq canqanta.
  gaw-gaw: Nai Ena amu wan atu ohp̱a uḵe, danab ag doonna heeg, naḏi ma amu kobol
    ena, doyak diigdiig ena ele danab kuḏum ag aaḵu aon heṯeb. Anamib aaḵu ahilagp̱a
    dig meum, deḏ amup̱a Nai Ena amu nug he, ag aon, ag Kayaknu ehaniṯak oḵai hamu
    megṯe ele diig doon, ag kobol ena, dab mak ena ele aḏan oiṯeb.
  nca-nca: Miti mande komo iŋaŋgurí ŋundo nokone-nokone uyariní eŋgé tunoqero woteyote.
    Yeno ŋuya uyariní ye Anutu koro samaka-samaka tuwó ŋuro hamó iŋoyi tondaŋiní eŋgé
    meté mu tunoqero wotaró ŋu, yate-yate itaka ŋa arete ŋa.
  zpz-NTPP: Orzeꞌ de riidz nu bdunii lo der zeꞌ, zaab za lañ dela lugaar ni gyishlombecy,
    nunu ricy ñi mod nu nap nu de mbecy, laab niꞌ ziꞌl gal nu guc lat de ru nese ornu
    güeñ der nu rnii de mbecy nu nap ricy Ñgyoozh num den nunu gud lagy der nu rishli
    gal nu mnii dey.
  zac-NT: Lëꞌë dizaꞌquë nabini të rrëꞌtsin por guëdubi nezë shtë guë́ꞌdchiliu, nu
    mënë ziaglaꞌguë rialdí lduꞌu rallin. Dizaꞌquë quëhunin cambi vidë shtë mënë igual
    ziquë quëhunë dizaꞌquë cambi vidë shtë të. Primërë vësë nabini të shtiꞌdzë Dios,
    bëdëꞌë të cuendë de quë verdá rac shtuꞌu më lëꞌë të, de quë bëꞌnë më favurë të
    gac salvar të.
  kyg-kyg: Alagepa faigoko geꞌamo lapakaetegamo eno afole aiꞌniya gemoꞌa ma mopafi
    muki haopalegaꞌeꞌmo eno afole aiteno neꞌyaꞌamo alino neꞌate. Mani gemo Gotiꞌa
    fiku hapa maeno neꞌapamiya gemo afitetapaeꞌmo lama gemo haneꞌniye, hutapa afiꞌnaya
    afinatetiꞌmo lapakaepatiꞌeꞌmo neꞌyaꞌmo alino neꞌate.
  kmk-kmk: Satuwa Nabaḻu’n Damag un naitudtudu kan dikayu, madama payon un maiwalwalagawag
    situn lubung. Ot maila dit bunga na utdan mantatagun dan makagngoḻ, padan dit
    nakwa kan dikayu manipud sit nangngoḻan yu kan nakaawatan yu utdit katuttuwaana
    maipanggop sit kaasin Apudyus.
  cao-NT: Anomaria tsi xo toa Chani ra. Jaboqui jatiroha ca maí tsi pacanahi quiha
    toa ma nicani ca Chani. Jia tsi nohiria ba jabi yoi jabitihuahi quiha, naa mato
    jabi ja jabitihuani jascaria. Toa Chani nicahax tsi ma mëbiriahacani quiha, cahëyoihax
    na.
  bbr-bbr: Omsau erekapu roasiret ak Anut nukan Ämän Eposek roumoi, akan woiaka epar
    mianik, kon onok eposek jekur tainoriäi senek ak Kolosi roasiret nais kiro onok
    keseriäi. Kiro ämän karar amke ak rawa kounuk, ak kiro epar ämän roianik, Anut
    kon wou näu oripas ak sarwareäu onok ak äpu moin.
  inb-inb: 'Imasa­mi tukui alpapi chi Willai­ta suma iuia­rig­kuna mas miraspa ri­nakú:
    chasa­lla­ta kam­kuna kas­kapi; chi Willai­ta uiaspa, Taita Dius­pa suma kuiaita
    sutipa kagta iachaska­ura­mandasi mas alli­lla ruraspa kaug­sa­na­kun­gi­chi.'
  hrv-hrv: evanđelju koje je do vas doprlo te plodove nosi i raste, kao što po svem
    svijetu, tako i među vama od dana kad ste čuli i spoznali milost Božju po istini,
  box-NT: Ho dĩ́míɲá ɓúenɓúen yi, á bìa wee tà le bín-tente mu bìo, à wé
    bìo sĩ le Dónbeenì yi á wee dé wán ká ɓa wà. Lé kà síi á mu mún
    wee wéráa minɛ́n cɔ̃́n à lá ho pã̀ahṹ na mi ɲá le bín-tente mu yi, á
    zũna le Dónbeenì sãamu bìo binbirì à ɓuee ɓúe ho zuia ɲii wán.
  ote-NT: Núꞌa̱ ra ma̱ca noya xcá ꞌyøhʉ xa siꞌahʉ, rí ntʉngui gatho rá ngʉni ra ximhai,
    ne rí gamfri ndunthi ya ja̱ꞌi. Gueꞌa̱ ngu ꞌnara hoga sofo ri unga rá noya Ajua̱
    de habʉraza de ra ximhai, ngu bi nja de guepʉ Colosa nu ngá ꞌyødehʉ bi siꞌahʉ
    de núꞌa̱ bi ꞌyøtꞌa Ajua̱ po rá hñoja̱ꞌi, ne gá pa̱hʉ gue go gueꞌa̱ xi majua̱ni
    núꞌa̱ bi siꞌahʉ.
  wnu-wnu: '@see-verse:COL.001.005'
  zam-NT: Di's ndac co' ngo nu' yalbàn loo gu', leque di's ndaca ndoo yath no ndoo
    yèn loo mèn dib athu loo izlyo'. Ncàb cón che'n di's ndac loo mèn le' huax mèn
    ngòo loo cón che'n Diox por cón che'n Crist xal thìb cosech ndac co' nthop mèn.
    Tataa mod, ne, ndxàca loo gu' cón che'n di's ndac axta huiz co' mbìn gu'i no gunee
    gu', lìcque', ndli Diox anggàc con' ndac loo mèn.
  zyp-NT: Ma thawngchawbia thui he ceh katei, Khazing ningdonah biahmuisui khah naa
    hnithai ning taitei, naa hrong letah rai a hrepaw hrakhei khazaw hmingting letah
    cy lai ka, a thui a thuilai leimei.
  sey-NT: Mësarute quëajëna, asasi cocapi ai deꞌoco siꞌa hue̱ꞌña quë̱iona, tëayë.
    Mësaru Maijaꞌquë oiyere asani iye oiye nuñere paꞌë cajë asasi maca mësarute yoꞌoseꞌeje̱
    paꞌye yequë pa̱ireje̱ yoꞌoji.
  nvm-nvm: Regavo ar iror ijia Godon vuak iji e fok bun faime oi karoime una unam
