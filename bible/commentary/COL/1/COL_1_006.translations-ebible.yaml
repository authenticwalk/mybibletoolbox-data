    qa ƚenikfe'li'ƚets iye aka' yijaa'ija qa pa' ƚeqi'fenkeye'j iye pa' Intata.
  tzo-TZC: Ti lequil achꞌ cꞌop ti laj avichꞌic albele, yacal ta xꞌepaj batel ta sjoylej
    banomil jech chac cꞌu chaꞌal icꞌot ta pasel ta atojolic ti cꞌalal laj avaꞌiic
    ti scꞌuxul yoꞌnton ti Diose, ti jaꞌ laj avaꞌiic ti jaꞌ melel ti scꞌuxul yoꞌntone.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သခင်​၏​ကျေး​ဇူး​တော် အ​ကြောင်း​ကို​ကြား​ရ​ပြီး​သည့်​နေ့​မှ​စ​၍
    ထို ကျေး​ဇူး​တော်​ကို​အ​မှန်​သိ​မြင်​ခံ​စား​ရ​ကြ သည်​နှင့်​အ​မျှ​သ​တင်း​ကောင်း​သည်
    သင်​တို့ ထံ​သို့​ပျံ့​နှံ့​၍​လာ​ပေ​သည်။ ထို​နည်း​တူ​စွာ သ​တင်း​ကောင်း​သည်​ကမ္ဘာ​တစ်​ဝန်း​လုံး​သို့
    ပျံ့​နှံ့​၍ ကောင်း​ချီး​မင်္ဂလာ​များ​ခံ​စား​စေ လျက်​ရှိ​ပေ​သည်။-
  gng-NT: Bi tɔke' nɛ tigbɛmɔnmɔnt nnɔ ma bo nnɔ, bi tɔke' tù nnɔ nɛ uŋɛndun ni niʼkɛ
    saan, tù cèreh binib teknh *Yesu ki jinh ki yɛbreh ki joh, ki teh nà mɔn. Tù
    là tien' niʼmɔ nnɔ nɛ, lidaali là ni cinde' ki cii' Uwien ya juokm ya gbɛr ki
    bɛnde' tù mɔnmɔnm nnɔ.
  cbi-NTPO: Tsaju' entsa mika ura kuinda naa nuka bain mijakara' ura' intsu' kayu
    awaiñu i' jintsumu, naa ñulla' kejtsapala bain tsaren intsuve, ñulla nei'ba entsa
    anbuda jutyu kuinda demere', Dios naaju urañuba juntsa aseeta deke', ñulla naa-indetsu'ba
    juntsaindu.
  ikk-NT: Ya wụ oziọma e rugụọ ụnụ ẹka. Oziọmanị hụ a mị mkpụrụ, e sue, a ghagbarị
    ụwa ile. Ẹrịra k'o gizi nwan rị a mị mkpụrụ imẹ ụnụ lẹ enwẹn ụnụ kete ụhụọhịn
    hụ ụnụ nụ a, ụhụọhịn hụ ụnụ ghọta ẹfọma Osolobuẹ mẹ nke-esi.
  leu-leu: La mu bina la xavala xapiak a rabuna ri taxa langai a Lagasai Roxo aanabeꞌ
    e ri taxa namkai. E a Lagasai Roxo aave i taxa fasavat a vilaana xaradak la toyan
    siri malaan sena fo vile la palou imi la yaan mi langaie e masam faroxo sena maana
    tuunayan ina xakaavangan xatam sina Piran.
  maz-NT: Ya o zo'c'ügueji o̱ jña e Cristo. Nguec'ua vi 'ñench'e in mü'büji angueze,
    y ya dadyo gui mimiji. Xo zopjüji c'o dyaja nte cja ne xoñijõmü. Nguec'ua xo ejmeji
    o̱ jña e Jesucristo; y ya xo dadyo ga mimiji dya. 'Ma i̱ dyärägueji o̱ jña e Jesucristo,
    nuc'ua ya i̱ pãrãgueji me na cjuana me nugüji na jo Mizhocjimi.
  bod-N: འཕྲིན་བཟང་དེ་ནི་ཁྱོད་ཅག་གི་གནས་སུ་ཁྱབ་ཅིང་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཐོས༌ཏེ། དངོས་གནས་དཀོན་མཆོག་གི་ཐུགས་རྗེ་དེ་ཉིད་རྟོགས་པའི་ཉིན་མོ་ནས༌བཟུང༌།
    ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་འཕྲིན་བཟང་གི་འབྲས་བུ་མང་དུ་སྨིན་པ༌ལྟར། འཕྲིན་བཟང་དེ་ཉིད་འཇིག་རྟེན་ཀུན་ལ་བསྒྲགས་ཤིང་དེའི་འབྲས་བུའང་སྨིན་བཞིན་འདུག
  tca-NT: Rü ngẽmatama ore i mexü̃ ga pexü̃tawa nguxü̃, rü guxü̃wama nangu i ñu̱xmax.
    Rü guxü̃wama ningüchigü rü duü̃xü̃güarü maxü̃xü̃ naxüchicüü, yema perü maxü̃xü̃
    na naxüchicüüxü̃rüü̃ ga yexguma nüxü̃ pexĩnüẽgu rü nüxü̃ pecuèxgügu na ñuxãcü
    Tupana aixcüma pexü̃ na ngechaü̃xü̃ rü pexü̃ rüngü̃xẽẽchaü̃xü̃.
  zpl-NT: Nu bedichiaꞌ nú neli neca cuaꞌ nú ubeneꞌlaꞌhua diqui lu iliulabe nze riꞌchia
    letse bee bedichiaꞌ cuaꞌ nu diqui bee luhuare leꞌca nzelila arquiꞌ bee bene bedichiaꞌ
    cuaꞌ. Liꞌibeella nzelila arquiꞌbeella bedichiaꞌ cuaꞌ tucu nú ungae luhua chenu
    ubeneꞌhua lunú xa uhuaꞌa arquiꞌ Diose liꞌihua cuna nú neli secanu liꞌihua.
  mbc-NT: Itekare etaya'nîkon yai, mîrîrî yapisî'pîya'nîkon moropai innape awanî epu'tî'pîya'nîkon.
    Mîrîrî warantî nîrî ekaremekî to'ya tiaronkon pî' tamî'nawîrî pata po. Moropai
    innape ikupî to'ya. Mîrîrî warantî inî' panpî' pemonkonyamî' e'pîika'tî'pî, amîrî'nîkon
    e'pîika'tî'pî warantî, epe'mîra Paapa nîtîrî'pî yapisîya'nîkon yai.
  ndg-ndg: ambayo iisile kwinu. Injili yee ipambike matunda ni kuenea mu'ulimwengu
    woti. Yabile ipanga nyoo nkati yinu kae boka lisoba mwamuiyowine na kuipunza kuhusu
    neema ya Nnongo mu'kweli.
  wsk-wsk: Ali imi lilim la ningi mu den gilalong imi nunguning kapa kapa pagam ale
    namoso, nina ikiman ale Kaem ko gomang motam lilim ko sinarman se ko nunguning
    nenenga ningi kaparam iwitatala aratuwoso.
  toj-NT: Ja huabunejex ni ja huenlexi. Pero mi quechanuc ja huenlex. Ja ba spetzanil
    ja lugari huan pucxel ja yabal ja Diosi. Jel ja cristiano huane sc'uajeli y huan
    ni tucbel ja smodoea. Y jachuc ja huenlex tac, quermano jumasa. Desde yora jac
    sloilta huabyex ja quermanotic Epafrasi, huan tucbel ja hua modoexi. Cuando jac
    ja quermanotic jahui ‑ yena ni mero jmojticon atela y jel ni yaj huax cabticona
    ‑ jayuj ti ahuabyex ja mero smeranil ja yabal ja Diosi. Ti anaahuex jastal ja
    syajal sc'ujol amoquex ja Diosi. Ja quermanotic Epafrasi, yatjum ja Cristo ja
    yeni. Ja' ni mero huajel sc'ujol ja atel jahua. Ja quenticoni mi bob huajticon
    ja ba hua lugarexi, jayuj ja quermanotic Epafrasi, yen huaji.
  tbc-tbc: Tan fidian lo bilaluŋ uyan en iganeg nuŋon ifu da, agod ru en ifufurak
    go panu panu lo yau da. Nek ago mi, aŋ luluŋam lo kagin naon kisaek an mi yen
    da, saen imug mi aŋ ru an aloŋ go, Anut san ilo panek an aloŋ fufeig ipalug gamu
    en, ru an ifufurak go tamolpein wei mi sad na yau dugo nuŋon ifu da.
  sna-sna: rakasvika kwamuri. Munyika yose vhangeri iri riri kubereka zvibereko uye
    richikura sezvarakanga richiita pakati penyu kubvira pazuva ramakarinzwa uye mukanzwisisa
    nyasha dzaMwari muzvokwadi yose.
  smk-NT: Naipatanda' yayti komoyo a kapada a naipatanda' ya konran abaw anan tutawo
    sa saka-sakalakon lugar. Kanya' nin man'umabaw sara et a mamper tan mabista a
    man-gaw'en nan siin sa byay ra a kapada nin say mampangyadi' komoyo anggan sawanin
    ta nasari'-sari' moyon peteg a tutuon kamaungan nan Dios nangibwat sin narnge'
    moyaytin Mabistan Patanda'.
  grc-TCGNT: τοῦ παρόντος εἰς ὑμᾶς, καθὼς καὶ ἐν παντὶ τῷ κόσμῳ, καὶ ἔστι καρποφορούμενον
    καὶ αὐξανόμενον, καθὼς καὶ ἐν ὑμῖν ἀφ᾽ ἧς ἡμέρας ἠκούσατε καὶ ἐπέγνωτε τὴν χάριν
    τοῦ Θεοῦ ἐν ἀληθείᾳ·
  gof-WFTW: Hintte he Wonggelaa si7ida wodenne Xoossaa aadho keehatethaa tumaa shaakki
    erida wodeppe doomidi hintte giddon haanidayssada biitta ubban diccishenne ayfishe
    de7ees.
  spa-BLM: que os ha llegado, así como está en todo el mundo y da fruto y crece, como
    lo hace también en vosotros, desde el día en que oísteis y conocisteis la gracia
    de Dios en la verdad,
  kyz-NT: Jejui 'ga rera 'ã okwasi'wau kwe pewara 'gã nupe. A'eramũ 'ã Jejui 'ga rerowiaaramũ
    jane jarejemomytuna jarejemogyau. 'Ga rerowiaramũ jane 'ã 'ga je'ega renupa, mama'e
    esage apou 'ga remifutar imũ. Pẽẽ nanẽ 'ã Jejui 'ga rera renupawe 'ga rerowiaa
    rakue nũ. Niapoi agawewi jane mama'e esagea 'ga upe. A'etea Janeruwarete 'ga ajemuaẽma
    jane ree. A'eramũ 'ga wa'yra 'ga mua 'ga jukaukaa jane katu'okawamũ rakue. Aipo
    are pejejeapyorauwe 'ã pẽẽ 'ga rerowiaa rakue.
  dao-dao: Thangkdaw naw dawkyanak lawpüi lü, Pamhnama bäkhäknaka mawng nami ngjak
    kcük ua mhnüp üng cutei lü, acun cun akcang ni tia nami ksing law ua mäiha, khawmdek
    lum üng ngthang hüki.
  cya-cya: lo' mdiyaan na se'en ndi'in um tsaña'an cua' nguine yu'hui na sca chcui
    chendyu, nguia nguiton na, lo' nguilo na tsaña'an ndi'in cha' 'in um ti' tsaan
    nu ngune 'in um, lo' ncua cuiya' ti' um tsala ña'an tlyu cha' tsu'hue 'in Ndiose,
  wrk-wrk: Nanda jangkurr nangangi Jisus Krayiskanyi, nanda kunyba jangkurr. Nanangini
    jangkurrwanyi karungka ngambalanya nangangi Kudkanyi. Yabimbayi ngiruka yaji ngambalangi
    Kudwanyi. Manjijba nyuli Jisus Krayis nanginkurri wayka jambarri, janybikanyi
    nangka ngambalanginkanyi balkinyi yajinyi. Baki mili wankambayi Jisus Krayis Kudwanyi.
    Nani nyuli yabimba nanda ngiruka yaji ngambalangi. Jalannga barri jali narri manku
    nanda jangkurr, baki ngawamba kujajarrawanyi narri kuyuyi nanda jangkurr. Ngala
    baku barri, mili yali kuyu nanda jangkurr, baki mili baku barri. Baki nanijba
    barri narri jala jungku Kulusayi, kajamukunyi narri kuyuyi nanda nangangi jangkurr.
    Marda wandijiyana barri, kajamukunyi yalu kuyuyi nanda nangangi jangkurr, wirdikudukudumukunyi
    wandijiyana.
  nii-nii: Gos ek ka ei, epi ka nipi, tu wang nge pupu kin, mei ełe wumb konu ełe
    orung orung pei punum. Pamb kin, yi mił, enim kin kunum kumna ek ka piinjing ei,
    Gos enim kin noman ka ngum ei, enim ok piinjing ei, keimi pim.
  ign-NT: '@see-verse:COL.001.005'
  dik-NT: Wɛ̈t Puɔth Yam athiɛɛi bɛ̈ɛ̈i akölaköl ku athiëi pinynhom ëbën, cïmën wäär
    looi yen rot këya kamkun tɛ̈wäär piŋ wek dhëëŋ ë Nhialic ku dɛtkë yic tɔ̈ thïn.
  cac-cac: A jun ab'ix yic colnab'il alb'il d'ayex chi', van yaljiel d'a masanil yolyib'an̈q'uinal
    tic. Icha junoc te te' sq'uib'i, syac'an sat, icha chi' yaj jun ab'ix tic d'a
    eb' tz'ab'ani. An̈ejtona', icha chi' ix aj d'ayex, atax ix e b'ab'laj ab'ani to
    man̈ jantacoc svach'c'olal Dios, yujto ix nachajel eyuuj to yel.
  tzj-E: Jawra utzlaj tzij kanak chic rbixic ewq'uin y bnak nat nkaj chka' chwech
    njelal ruch'lew, congan utzil ntajina nwankersaj ptak canm wnak y e q'uiy ntajina
    necnimaj. Cara' rebnon utzlaj tzij checjol ixix chka', congan utzil rwankersan
    checjol, tzra' xumaj twa' rij tak xewc'axaj nabey mul utzlaj tzij tak xch'obtaja
    ewmal kas mer rubey utzil je nsipasa chka rmal Dios.
  san-BUR: သာ ယဒွတ် ကၖသ္နံ ဇဂဒ် အဘိဂစ္ဆတိ တဒွဒ် ယုၐ္မာန် အပျဘျဂမတ်, ယူယဉ္စ ယဒ် ဒိနမ်
    အာရဘျေၑွရသျာနုဂြဟသျ ဝါရ္တ္တာံ ၑြုတွာ သတျရူပေဏ ဇ္ဉာတဝန္တသ္တဒါရဘျ ယုၐ္မာကံ မဓျေ'ပိ
    ဖလတိ ဝရ္ဒ္ဓတေ စ၊
  yaa-NT: Na meka shara Jesucristoõnoa mã nikakĩ taefakĩ mã chanĩmara fakĩ finakõini.
    Nãskaxõ nikakĩ mã tãpini chanĩmakõi, Niospa mato noikĩ Jesucristoõxõ mãto chaka
    mato soaxoni mã chanĩmara faino. Nãskakẽ na meka shara, nikakani maifo tii anoafori
    nãskarifiamisfo.
  cab-NT: Ugánu méme le, lé meja apúrichijoúbei jun, labúruchaguña lídan sun uboú,
    lasáansiraguña jagáburi gürígia ítara quei lasúseredun jídan lúmagiñe jagáambuni
    ladímurejoún luágu línsiñejabu Búngiu, ába jasúbudiruni luágu inárüti lan ínsiñejabuni
    le.
  clu-clu: Kag ang Mayad nga Barita nga dia nagarapta run gani sa bilog nga kalibotan
    kag doro ang nakabaton bago nga kaboi pario ra sa indong nabaton pagkatapos nga
    indong maintindian ang kamatoodan parti sa anang kalooy ang Dios.
  swh-ULB: ambayo imekuja kwenu. Injili hii inazaa tunda na inaenea ulimwenguni kote.
    Imekuwa ikifanya hivi ndani yenu pia tangu siku mlipoisikia na kujifunza kuhusu
    neema ya Mungu katika kweli.
  tpt-NT: Ni anchanu ox chivinti chaꞌal tus taꞌan vilanantꞌik, va tacha ajin tus taꞌakchun
    ni lakamunukpaꞌ y lhixajachal yu lajꞌox. Vachu chun val kun uxiknankꞌan ni anchanu
    julchan tejkan asmaktꞌik y laqsaval mispꞌatꞌik ixjamapayninti Dios.
  aai-aai: Tur Gewasin ana baigegewasin i tit tafaram wanawanan tuw ra’at orot babin
    hai yawas ebobotabitabir, ana itinin i boubuntoro’ot hina, manaw kabeber isan
    hio kwanowar, turobe kwaso’ob naniyan kwabaib, na’atube emamatar.
  sny-sny: Lu tamo Krais lo peri heneruwe wisere a'i fene ma'e au te'e areiyeteye
    su, fene peri ape wanu tote tawesi umasiteye. Lu taune tamo omo pani werese werese
    sahe peri heneruwe ape au te'e fiyari areiyesiya su, lu taune tomu ne'ese a'i
    peri ape wanu umasisiya. Lowe peri ape wanu umasisiya su, marepi hepene lowe lo
    aseyaro wara'i a'i aresaiyesiya. Aiwawe a'i fene Krais lo peri heneruwe wisere
    a'i wanuwe su, sosu Owane Sitewi lo ferafereiyei pefine a'i wanu so'oruwe tepa'asiye
    su, marepi hepene fene lo aseyaro wara'i a'i aresaiyeteye.
  myy-myy: Cristo oca tʉo masisʉocõri, “Iti ña oca riojo ñasarise”, yiyija mʉa. “Ñeñaro
    yirã ñabojarãti manire ti maicõri manire queno yiñi Dios”, yi tʉorʉ̃nʉyija mʉa.
    Ĩ oca quenarise mʉa tʉogore masa jeyaro tʉorã yirãji adi rʉmʉri ĩja. Ito yicõri
    mʉa yiado bajiroti ĩna ñeñaro yirise jidicãcõri mama ʉsi wasoarã yirãji ĩna cʉni.
  trc-NT: Dan me se a̱j cuchiꞌ nana̱ sa̱ꞌ nihánj rihaan cunuda̱nj nij yuvii̱ ma̱n
    rihaan chumii̱, ne̱ cuchumán rá queꞌe̱e̱ nij yuvii̱ cuno nij yuvii̱ nana̱ sa̱ꞌ
    yoꞌ, ne̱ ꞌo̱ cuya̱a̱n quiꞌyaj nij soj ga̱ yoꞌó nij síí cuno nana̱ yoꞌ, ne̱ dan
    me se ga̱a cuchiꞌ nana̱ nihánj rihaan soj, ne̱ cuno soj, ne̱ xcaj soj cuentá cheꞌé
    se lu̱j quiꞌyaj Diose̱ cheꞌé níꞌ, ne̱ cuchumán rá soj ado̱nj.
  cut-NT: Ndudo min ne, chetuhn va̱n nchuhn, ne retuhn numachahte iyehnse. A̱ma ri
    ya̱hn ihyan che ritahno ye, ne redin ndudo me che ndah nduco ye, nduhca̱ che din
    nduco nchuhn nde ro che chihnevan ne, ne chenahn ndah ne yahn vedeyahino yahn
    Dendiohs.
  bel-bel: якое жыве ў вас, як і вы ўва ўсім сьвеце, і родзіць плод і ўзрастае, як
    і паміж вамі, з таго дня, як вы пачулі і ўведалі мілату Божую ў ісьціне,
  zlm-KSZI: yang telah datang kepadamu. Di seluruh dunia, Injil ini sedang membuahkan
    manfaat dan tersebar luas, seperti di kalanganmu sejak kamu mendengar dan mengetahui
    kasih kurnia Allah dalam segala kebenarannya.
  gdr-gdr: Sɨ re ɨtemb God ma b'ogɨl yɨrkokar bage yɨt ikonj wa pɨlwa, ɨngkek ket
