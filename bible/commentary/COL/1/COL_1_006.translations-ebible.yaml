  dso-dso: ଗୁଲାଇ ଜଗତର୍‌ କେତେକ୍‌ କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ଏ ସୁବ୍‌କବର୍‌ ବିସ୍‌ବାସ୍‌କରି ତାକର୍‌
    ମନ୍‌ ବାଦ୍‌ଲାଇଲାଇନି । ତମେ ସୁବ୍‌କବର୍‌ ସୁନ୍‌ଲା ପର୍‌ତୁମ୍‌ ଦିନେଅନି ତମର୍‌ ବିତ୍‌ରେ ମିସା
