    ।
  meu-meu: 'Ina na umui emui ai vada e kau, tanobada idoinai vada eha kau heḡereḡerena:
    bona tanobada idoinai huahuana e dobimu, umui bogaragimui ai e dobimu heḡereḡerena;
    dia ina harihari mo, to Dirava ena harihari-bada sivaraina o kamonai bona o diba
    momokani dinana amo.'
  yva-NT: Soamo Ayao Kove so maneka manakoe no mine so rai tenambe, weti ama mane
    mamo vatane wanui wanave Kristus ai to, ti wo awa ana udave raveti ngko dave.
    Muno weapamo maisyare wemai tavon arono manasyinoe wapo Ayao Kove raraniv muno
    wapo Amisye apa kove raen tugaive.
  dgc-dgc: I éya a baheta éy linumaganap dén ta étanan a mundu. Meadu dén i tolay
    a méniwala diya, a tulos nabagu dén i ugali dia. Ey sikam, éy kona kam be dén
    sa, da nabagu kam be dén tu ugali sapul to pékabaheta moy éy ta pékapospos moy
    ta kagbi dikam na Diyos.
  zpm-NT: Goḻgacnaṉ sca gaṉle, Xtiidz Ndzon Jesús, wseed ne rliladz to, nzianraa zaatne
    quiagaaza, ni lëëw notsëë lo xquieḻmban miech, zigne bdzëëque lo xquieḻmban to
    zeeṉe pquiaadiag tow, laa to bieṉ gaṉle ne nligaa pa lotaa noxco Dios to.
  hix-NT: Meya nyhe tokarymaxem me naha, toto komo wya, othoyehra mak ha. Àro hoye
    ro towakryexem me rma haxa natxhe, toto komo, thenyenohnà komo. Towakryexem me
    rma rha manatxhe, omnyam xarha, àro hoye ro mak ha. Amnyehra àro ma menytxatxownà.
    Towahke xaxa naha, Khoryenkomo, khokonye, katxho rma menytxatxownà. Àro wyaro
    katxho hoko rma, onà wyaro màkatxownà hamà. Yaworo xaxa nay hamà, màkatxownà hamà.
    Owyanye enytxatxhe rma, towakryexemà roro me rma manatxow hamà.
  sim-sim: Mashi jivi Kraishi oso yanga yanga amber hom si iwak ma ol mashi oson misindiyanda
    ondo olmu warje mende nga haunanalawunduwa. Uwak li liyawa lihi nga osmu jivik
    nanduwa, os jir maifu mendek ji misihi waprupshi Avui Wasilakahi omendinga, karem
    yawur ji hishiyaririk os ji liyawa jihi jivik si nanda hom.
  npi-ULB: जुन तिमीहरूकहाँ आयो । यस सुसमाचारले फल फलाउँदै छ र यो संसारभरि फैलिँदै
    छ । अनि तिमीहरूले यसलाई सुनेका तथा सत्यतामा परमेश्‍वरको अनुग्रहलाई जानेका दिन
    देखि नै तिमीहरूमा पनि यो बढिरहेको छ ।
  cgc-cgc: na pasugid Epafras ki kyo. Umpisa kan-o na gapati kaw ta miad na balita
    daw naintindian nyo man ta usto na Dyos an sikad miad, tama ki kyo gatuo ki Cristo
    daw pabag-o kaw ta Dyos na inyo na mga buat igo ta iya na liag. Iling man tan
    natabo naan ta bilog na kalibutan tak tama na mga ittaw gatuo man ki Cristo daw
    pabag-o danen an ta Dyos tenged pasugiran danen an ta miad na balita daw gapati
    man danen an.
  tim-tim: Akto den pat âlepŋe are yeŋgâlân togombo emelâk nâŋgâyi. Nâŋgâm biwiyeŋe
    Yesugât katbiâ kinmap aregât bunŋe are yeŋe bo ewum pâpkomai. Akto Anutuŋe okot
    âlep akyeŋgim damunyeŋe akberâm akto aregât den yeŋgâlân togombo bunŋânâk nâŋgâm
    agak meme hanâk hanâk hepunbaen dâmbiâ bunŋe yeŋgâlân miawagep hainâk den pat
    âlepŋe are hânŋe hânŋe arimbo aregât nâŋgâmbiâ bunŋe miawakbiâp.
  yor-yor: èyí tí ó ti dé ọ̀dọ̀ yín. Káàkiri àgbáyé ni ìyìnrere yìí ń so èso tí ó
    sì ń dàgbà, gẹ́gẹ́ bí ó ti ń ṣe láàrín yín láti ọjọ́ náà tí ẹ ti gbọ́ ọ, tí ẹ
    sì ní ìmọ̀ oore-ọ̀fẹ́ Ọlọ́run nínú gbogbo òtítọ́ rẹ̀.
  wos-wos: Guni Jisas Kraisna hundi tale xékéta wundé xékélakingu. God du takwaka
    saréfa naata diré dé yikafre huru. Hurundékaka xékélakita, guni déka hundi jémba
    xékéta déka séfélak yikafre jémba guni ya. Guni male wungi huruhambanguni. Atéfék
    hafwambu rekwa du takwa akwi di Kraisna hundi jémba xékéta déka séfélak yikafre
    jémba yandaka Kraisna yikafre hundi dé némafwi xaku.
  emp-NTPO: '@see-verse:COL.001.005'
  eng-F35: (the Gospel that has come to you just as also in all the world, where it
    is producing fruit and growing just as also among you, from the day in which you
    heard about and truly understood God's grace),
  ind-ind: yang sudah disampaikan kepada kalian. Ajaran itu seperti benih yang tertanam
    di tanah yang subur. Dari Kabar Baik itu kita mengetahui dengan benar bahwa Allah
    sangat berbaik hati kepada kita. Kabar Baik itu juga sedang disampaikan ke semua
    daerah di dunia. Dan seperti yang terjadi di antara kalian, semakin banyak orang
    menjadi percaya dan cara hidup mereka diubahkan.
  pes-OPCB: همین پیغام که به شما رسید، به سرتاسر دنیا نیز می‌رسد، و در همه جا با دگرگون
    ساختن زندگی مردمان، ثمر می‌آوَرَد، همان‌طور که زندگی شما را دگرگون ساخت، از همان
    روزی که آن را شنیدید و حقیقت را دربارۀ فیض خدا درک کردید.
  mpt-mpt: '@see-verse:COL.001.005'
  ssx-ssx: Mo Pi Seliapoma꞉ta꞉ mo kenke honiki honiki paeyao pa꞉ta꞉ putupolo hata꞉
    kiliki a꞉etolo ombu hala꞉me. Do homeke Pi Seliapota꞉ ikana꞉ma꞉ Koda꞉na꞉ a꞉ta꞉ma꞉
    homolo tamba꞉ mina꞉la꞉eki titina꞉ opimi natena꞉ pia꞉ tupa꞉ kone kini pea a꞉pa
    ame do teke handa꞉ wilimi natena꞉ make pa a꞉etolo ombu hala꞉me.
  mkl-mkl: Lɑɑbɑɑu jiidɑu wɑ fɑnɡɑɑ bii fei nɔ wɑ nɑɑò kuwee wɑ si ɑndunyɑ fei. Nɔ
    í lɑ wɑ kɔ̃ɔsi si bɛi í ce bi tu ŋɛu hɑi wɑɑti iyi ì ɡbɔ idei didɔ̃i Ilɑɑɔ̃u ŋɑ
    nɔ ì mɑ̀ bɛi í yɛ ŋɑ do ntɔ.
  gaq-gaq: ଆଣ୍ଡିନେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନ୍‌ସା ପେଇଂ ସେନୁଗ୍‌ ଇସ୍‌ପର୍‌ନେ ଅନୁଗ୍ର‍ଅ
    ବିସୟ୍ ପେଅଁକେ ବାରି ଏନ୍ ସତ୍‌କେ ପେବାବେକେ ଆତେନ୍‌‌ ନିମାଣ୍ତା ସାମୁଆଁ ଏବେ ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ
    ବେପ୍ରେ ୱେଲେଃକେ ବାରି ଆର୍ସିବାଦ୍‌ ଡୁଙ୍ଗ୍‌ପାଂକେ ।
  gof-RNT: Hintte he Wonggelaa si7ida wodenne Xoossaa aadho keehatethaa tumaa shaakki
    erida wodeppe doomidi hintte giddon haanidayssada biitta ubban diccishenne ayfishe
    de7ees.
  unx-unx: ଏନ୍‌ ସୁକୁକାଜି ଉଦୁବଃ ହରାତେ ଆପେ ପାହିଲା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ବିଷାଏପେ ଆୟୁମ୍‌କେଦା
    ଆଡଃ ଏନାରେୟାଃ ସାନାର୍‌ତିକେପେ ସାରିକେଦା, ଏନ୍‌ ସୁକୁକାଜି ନାହାଁଃ ଗଟା ଅତେଦିଶୁମ୍‌ରେ ନିତିର୍‌ଅଃ
    ତାନା ଆଡଃ ଆଶିଷ୍‌ ଆଉୱେତାନାଏ ।
  gah-gah: Ámina gakó lamaná nenémo numutó namató hutilí oloko vova vova oko gihiláa
    ale utó oaká noimómámini oko lekelitoka ganá apí oko anitekago Ómasímo nasahilí
    olimiaká noi gakó nene lamanatotí gili guni iake, nene gamenalotí lekelitoka ámina
    oko gihiláa utó oloko voaká noive.
  lcm-lcm: kitala akuskus imi tatana. Na kana kalapo uai na kalapo polok alava luai
    e kuli rina aongos ke, asukang palau val katala uli uai si kami to, le si ainoai
    i taun mita longong ia na mila nas atutuman luai ani kana roron a God.
  aer-aer: Apmere arrpe-anenhenge tyerrtye areyele aweme angkentye mwerre nhenhe renhe-ante
    Christ-akerte, aweke-arle-iperre atningkele arratye itelaremele, kele atningke-ame-atningke
    Jesus-kenhe atyewe areye-irreme itne lyete anteme Ngkarteke arratye-irremele anerlte-aneme.
    Nhenge arrantherre alakenhe arratye-ante anetyeke irremele arrantherre nhenge
    ayeye mwerre aweke-arle, arrantherre-arle akaltye-irreke nhenge Ngkarte mwerre
    anemenge ingkirrekele nhenge Jesus arratye itelaretyenhenge.
  qvc-NT: 'Chay shumaq nutisyata uyashpaqam, yach''akushqallapa kangi: Tayta Dyusmi
    allipta kuyawaqninchiq, ancha munan washawayninchiqta, nishpa. Chay yach''akushqayki
    diyamandapacham Dyusqa qamkunata yanapashushqa, mas allita paypi kriyinaykillapa.
    Chay shumaq nutisyataqam tukuy kay mundupi yach''achikuykanchiq. Chaymi qamkuna
    Jisukristupi kriyishqaykishina, achka uyakuqkunapis paypi kriyiykanllapa. Paykunaqam
    Dyuspaq ancha atun kusichashina.'
  tgl-ULB: na nakarating sa inyo. Ang ebanghelyo na ito ay namumunga at lumalago sa
    buong mundo. Ginagawa rin ito sa inyo mula sa araw na narinig ninyo ito at natutunan
    ang tungkol sa biyaya ng Diyos sa katotohanan.
  cbs-NT: 'Jaska inun, mai jidabi anuxun Diosun kakape jawen bakekidi ninkatan ikunwanbauni
    pakin yudabun jatu uinmabaunaibu keskai man ikaidan, chanima jabias jabiaskadi
    matu anudi taxniai man jayaniki, jaska Dios duapakidi janchaibu ninkai: “Chanimaki”,
    itan man ikunwanibudan.'
  xtm-NTPP: Te sukan ni kenda tnu'u ya'a nuu ka iyo ni a, sukan ni kenda i ni‑ka'nu
    ñuu ñayivi a, te sa'a i ja ka nduvii ka nduva'a ini anua ñayii ma. Te chukan kúu
    ja ve jin ndukua'a‑ka o ja ka kandija o tnu'u Su'si o a, te suni sukan tna ni
    kuu onde kivi ni ka jiniso'o ni tnu'u vii tnu'u va'a ya ma, te ni ka ndakunitnuni
    ni ja ja ndaa kúu, te sukan vivii ka kuu ni.
  nnq-nnq: Nhwalo Gwambone gwenio ngunhwikali mangweto, nu kujendeke kwela padunia
    joa na kabeka bandu batende gambone nu kola andi pitei nkati jinu kutumbu lichoba
    lyamajoaga nu kumanya upeele gwa Nnoongo pubile.
  bao-NT: mʉja majiupa. Ate añurije queti õo pee jañuro, niipetiri yeparipʉre teere
    cʉ̃ja ca majiro bii bau nii nʉnʉa waa, Ʉmʉreco Pacʉ manire cʉ̃ ca mairijere jãa
    ca wedero tʉorã, “Díámacʉ̃ra nii,” mʉja ca ĩi majiricarore birora.
  san-ORI: ସା ଯଦ୍ୱତ୍ କୃସ୍ନଂ ଜଗଦ୍ ଅଭିଗଚ୍ଛତି ତଦ୍ୱଦ୍ ଯୁଷ୍ମାନ୍ ଅପ୍ୟଭ୍ୟଗମତ୍, ଯୂଯଞ୍ଚ ଯଦ୍
    ଦିନମ୍ ଆରଭ୍ୟେଶ୍ୱରସ୍ୟାନୁଗ୍ରହସ୍ୟ ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା ସତ୍ୟରୂପେଣ ଜ୍ଞାତୱନ୍ତସ୍ତଦାରଭ୍ୟ
    ଯୁଷ୍ମାକଂ ମଧ୍ୟେଽପି ଫଲତି ୱର୍ଦ୍ଧତେ ଚ|
  huv-NT: Aaga nanderac wüx Teat Cristo leawa tenguiayiün, tenguial ajüy meáwan wüx
    iüt. Atquiaj teajlüy xeyay mondüüb Teat Cristo. At icona aton teyariün andeac
    nej, cos wüx nüt tenguiayiün tejawan naleaing Teat Dios lamawün icon wüx.
  otn-NT: Pɛ hi̱nga̱ høn'a̱thohʉ bi si'a̱hʉ na̱ ra̱ hya̱ na̱, sinoque ma̱'yoni̱ ra̱
    hya̱ ndap'ʉ bi zä rá̱ ngʉni̱ nxi̱mhäi. A nu̱yá, ndap'ʉ bi zä, ma̱n'na ma̱n'na
    ni̱ 'yɛ̱c'ɛ̱i̱tho ra̱ hya̱ yø ja̱'i̱. 'Nɛ̱ ma̱n'na ni̱ xohyø n'yomfɛ̱ni̱ yø ja̱'i̱
    ndana̱ ra̱ nho dá̱ n'yo. Porque nu̱yá, ndap'ʉ bi zä njap'ʉ tengu̱tho'a̱ te bi̱
    njap'ʉ guí 'bʉhmʉ asta̱ guehyø pa xcá̱ 'yøhmʉ na̱ ra̱ hya̱ na̱. Ja bá̱ ti̱mp'ʉ
    ni̱ mmʉihʉ ngue ma̱jua̱ni̱ ja rá̱ ma̱te Oja̱.
  nop-nop: Kahat u kwetkwet hautaaŋ wooŋ folooŋnit tilak. Kaŋ Bepaŋ’walaŋ siloŋ tobogoŋ
    diniŋ mededi hidi’walaŋkade uune biyagoŋ hinek nadikahile tigiŋ, nai uŋaniŋgoŋ
    hidi’walaŋkade folooŋnit tuguk.
  obo-NT: Woy nokoso-ob don inin Moppiyon Dinoggan diyon to intirut ingod taman to
    mo-uraa kos id pomakoy, woy nopalin kos kodbovotasan dan. Ungketen dad en mandad
    kos notomanan diyot koniyu iddot norinog woy nooblovottan dowd iddos moka-atag
    to kopiyannoy to Monama.
  cak-ENT: Y tok xivac'axaj ri tzij ri' y ketzij xk'ax chive ri rutzij ri Dios, rix
    q'uiy c'a ri xixtaken. Y ri tzij ri' xapon c'a pa ronojel tinamit. Ye q'uiy vi
    c'a vinük ri ye takeyon y rije' nquic'uan jun utzilüj c'aslen y nyeq'uiy chupan
    ri rutzij ri Dios, y romari' ye q'uiy ch'aka chic nyetaken ri rutzij ri Dios,
    cachi'el xixc'ulachij rix.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤁᤧᤄᤧᤵᤛᤢᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤁᤠᤰ ᤛᤧᤰᤂᤠᤀᤥ
    ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤒᤠ ᤕᤧᤴᤏᤠᤱᤎᤥ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤐᤥ᤺ᤱᤗ ᤐᤵᤐᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤠᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ
    ᤀᤠᤳᤋᤡᤛᤠᤱ ᤔᤏᤠᤗᤢᤶᤔᤥ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤸᤗᤧ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤋᤠᤖᤢᤖ ᤐᤥ᤺ᤖ ᤐᤳᤗᤥ॥
  mie-NT: De tūhun ñúcuán jā ní nacani ndá nūū nū, chi ndúcuahā cuāhān de níhīn tīñú
    níí cáhnú ñayīví. De suni súcuán nī nsāhá jíín ndá nú jondē quīvī jā ní jini nú
    de nī jīcūhun inī nū jā ndāā cúu jā vāha ndasí inī Yāā Dios jíín nú.
  san-TIB: སཱ ཡདྭཏ྄ ཀྲྀསྣཾ ཛགད྄ ཨབྷིགཙྪཏི ཏདྭད྄ ཡུཥྨཱན྄ ཨཔྱབྷྱགམཏ྄, ཡཱུཡཉྩ ཡད྄ དིནམ྄
    ཨཱརབྷྱེཤྭརསྱཱནུགྲཧསྱ ཝཱརྟྟཱཾ ཤྲུཏྭཱ སཏྱརཱུཔེཎ ཛྙཱཏཝནྟསྟདཱརབྷྱ ཡུཥྨཱཀཾ མདྷྱེ྅པི ཕལཏི
    ཝརྡྡྷཏེ ཙ།
  qve-NT: Diosmanta chay allin willakuykunan enteron mundontinpi willasqa kashan.
    Hinaspan huk sach'a hina allinta rurushan. Chaymi chay allin willakuykuna uyarisqaykichismantapacha,
    qankunapas huk sach'a hina allin kaqkunata rurushankichis, Diospa cheqaq khuyakuyninmanta
    allinta yachasqaykichisrayku.
  pao-NT: '@see-verse:COL.001.005'
  cbu-NT: Siy Isusoo kuk mazinarangus, mangishis aranginasha mangoonta mangoonta ashirangus,
    natsha itsinsaru taaksa Apanlleema. Zuraksha, Apanll Isusumand wamin iyaa tapachindaksha
    átus, mangoonarangsa. Tamarupa siy mangoonaksa, ashiritam arapich zapan mangoonkitamsincha.
    Isusoo kamankusin, tsapurunasush ichinguru tzapaneekchiya.
  usa-usa: maamin-áté-wátáágómá máqte-marabaq wéyáwé kéiye. minnâ Áánûqtuni íráqô-qtataakoma
    máqten-aukapaq wéyáwé kéitana keráwáqtí áukáapikaraq wéyáwé kéitaq keráwáqá áqnáabaq
    kéitaq tágama ítaraae.
  soy-soy: Ái nɔ́kɛnɛ́mɛɛ ŋmɑnɛ kɛ Nsímɛ́ Kɛcirɛ mmú nn tuipɔ. Kɛtẽ nkɛ́ nnɛ́í
    kɛcɑ́ɑ́ kɑpi n kõ. Ḿpɑ́ yei knn tikɔ́ɔ́nú nn kɔ pisoi isoi consɛ. Lɛ̃ knn kɔ
    nní nɔ́kɛnɛ́mɛɛ wɑi hɑ́i kɛyɑ́ɑ kɛ̃-mɛ kɑni Uléécɑɑ ipɛɛlɛ́ɛ n kṍ ɑni céru
    rɛ ɑsei yɛ nyɛ.
  hui-hui: Bi mana debene ogonime turu holene lini dewa mo da halubi wali agali dindi
    bibahendeni kagoha anda halubi ka. Tígua Ngode Datagaliwabehanda biamogo bulene
    nawi howa biamogo bia holene ngiyago pigane hale howa heneneoreyane handa walia
    ho harimingi howa bi mana debene ogoni anda haabo halu ka.
  amf-amf: Barjosa dhacchintan upsinam qansayse kisa sunin imintonsa goninam bhocchaate
    yenin dheson wodara yedayse, ogono Barjosa dhacchintan upsino yennon shaarinte
    konin dahaadettsi yin pir peen wuldar aapi ushaate gebhaate ko dahade.
  quc-NNT: We Utzalaj Tzij ri' re ri Evangelio tajin kub'ano jas ri kub'an jun che'
    käk'iyik, ri kuya u wäch pa ronojel ruwächulew je' jas ri xb'antaj na iwuk' ix,
    tzpa ri q'ij ri xita u tzijol wa', xiwetamaj k'ut chi qas tzij ri Dios kutoq'ob'isaj
    ki wäch konojel.
  dob-dob: Tetela nina wanononaya sena yauyaudi ꞌediya, gete tuga ꞌisinasinabwa ta
    ꞌiuwauwa, nadigega ꞌomi tuta nina Yaubada ꞌina oboboma wagimi nononaya Epapila
    ꞌenega, ga waꞌawa ꞌaiꞌailena.
  wrs-wrs: nom ten ishunvnam yem. Hi hi huiva vavawonamba petharava, nomba besal nemelmomba
    wulprov, awothowolva suwemsna tavrakleihangav. Honana yemba vinnata, nonamba yimba
