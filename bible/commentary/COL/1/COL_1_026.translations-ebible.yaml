    Tu tova adamoya yana nuwanuwa sevasevauyana yana yoꞋo mahamahalideyao agaideya
    gihawavemogatalena.
  yao-yao: ni liloŵe lyo lili chantemela chichasisiche kwa ŵandu wose chitandile kalakala,
    nambo sambano chimanyichikwe kwa ŵandu ŵakwe.
  tgp-tgp: ale r̃omr̃omi luhu atu God mo jarohia tuai tuai isana mahapi tamlohi, pani
    nake mo vujangia isana nona tapuhi,
  auc-NT: Mänïne Wængonguï nänö angaïne ante wantæpiyæ̈ wë wodonte baï ïñonte mönö
    mæ̈mæ̈idi cöwë ëñënämaï ingadänimpa. Ñöwo guiquënë Wængonguï tömengä quïmö ïñömonte
    mänïne ante edonque pönï odömonte apæ̈necä ëñëmompa.
  kbc-NT: Niɡ̶inoa ane doɡ̶oyowooɡ̶odi ijotawece oko niɡ̶ijo jotigide, pida niɡ̶ina
    natigide Aneotedoɡ̶oji ja ikeetediogi niɡ̶ina oko ane iomaɡ̶aditedicoace me nepilidi.
  bmh-bmh: Getal Uwait nugau Ze go bigeg wageimai dareun. Ze go getalan duailel ag
    i abiu. Bo, ulis ze go koli Uwait nug duailel agal oiagab petak emen ebalagab
    araog meun.
  ctu-BL: Jiñʌch i sujmlel mach bʌ tsictiyemic ti yambʌ ora, pero wʌle tsa'ix tsictesʌbentiyob
    i cha'año' bʌ Dios.
  meq-meq: Ahəl niye na, bazlam nakay maŋgaha eye, ndo hay tə sər bay, anəke na, kə
    ndohwa ahaya parakka a ndo ŋgay hay.
  noa-H: hajapcharan warrgarwe Hẽwandamau hich mag bʌ̃ʌrjã hõrag jaauba sĩi hichdëupai
    k'ap'ʌ wai sĩerrma; magtarr hĩsta ya hich dënk'a nʌm k'ʌʌnag k'augpibarm.
  alp-NT: Eni Lepate mere bei akmena titinai sa, musuna utune kena utune, anubu kena
    anubu, Alla Isibake mo, po meije Isibakele ete Eni tamataru peneka.
  san-VEL: tat niguu.dha.m vaakya.m puurvvayuge.su puurvvapuru.sebhya.h pracchannam
    aasiit kintvidaanii.m tasya pavitralokaanaa.m sannidhau tena praakaa"syata|
  kbq-kbq: Ama ana nanekea oku'a ante frakino koma maniza e'naza vahepine, ana knafine
    anteneane. Hianagi menina Anumzamofo nagatera eri ante'ama nehie.
  kbh-kbh: Bëngbe Bëtsá nÿetsca ents̈anga ndoñe tonjanalesenciá, quem luare jobojáts̈ama
    orscana y nÿets tempo chë buayenánama chamotsetats̈ëmbuama; pero mora, chábenga
    imomnënga chë soye cha tojinÿanÿé.
  ron-LSB: taina care a fost ascunsă de veacuri și de generații. Dar acum a fost descoperit
    sfinților Săi,
  pon-pon: Iei me rir kot, me rir jan nin tapin kaua o men kaua, a met a kadiarok
    on japwilim a jaraui kan,
  nhe-BL: Quena, monequi niquincamahuis tlacame ni tlajtoli tlen huejcajquiya axaca
    quimatiyaya pampa Toteco quitlatijtoya, pero ama yajaya technextilijtoc nochi
    tojuanti tlen techiyocacajtoc para tiiaxcahua.
  sps-sps: U vegiau tovei, u vegiaun takop, to e Gov te gima fanat rari na vainy to
    te kaa faamuan ovei. Sai tovei bus Ayei te faatok faruak of rarin vainy taabos
    u fasito ten Krais.
  wnc-wnc: Sike ita tupa siknga wamu waaknga inane musiaatang natake tewan aminu tapatuta
    dua natapbut. Wena siknga. Siwan ngana apmanu wamu waaknga Anututa ninu inane
    aminabamde yeutnimunggak.
  bus-bus: Asiiyã kɛ̀ utɛna gbɛ̃nↄnɛ zaa káaku zaalɛ Ludaa e anduna káɛroo bé à bↄ̀
    Luda gbɛ̃nↄnɛ gupuraaa sa.
  gub-BL: Kwehe mehe teko nukwaw kwaw ko ze'eg a'e wà. Xo ko 'ar rehe zo Tupàn umume'u
    kar a'e ze'eg ikwaw pyr 'ym iko teko wanupe a'e kury.
  imo-imo: Paa koro oi walimanga pali imboma pali naa pilengei Goteni i ungumu lopeke
    terimu, nalo kinye yunge imboma pilengei nimbe, nimbe para tirimo.
  boj-boj: Tulaŋ nami Qotei aqa anjam di uliesoqnej. Deqa tamo uŋgasari kalil naŋgi
    aqa anjam di qalieosaisoqneb. Uliesosiq bosi bosiq ariya bini Qotei na aqa anjam
    di olo boleq ateqnaqa aqa segi tamo uŋgasari naŋgi quoqnsib poinjreqnu.
  eng-DRA: The mystery which hath been hidden from ages and generations, but now is
    manifested to his saints,
  knf-knf: Uko mënţ uwooŋ uko wi Naşibaţi amenuŋ bañaaŋ du wi umundu uwoonuŋ, hënkuŋ
    ameeţan wa bañaaŋ banwooŋ biki nul.
  san-KHM: តត៑ និគូឍំ វាក្យំ បូវ៌្វយុគេឞុ បូវ៌្វបុរុឞេភ្យះ ប្រច្ឆន្នម៑ អាសីត៑ កិន្ត្វិទានីំ
    តស្យ បវិត្រលោកានាំ សន្និធៅ តេន ប្រាកាឝ្យត។
  arn-NT: 'Tüfa feypin ürke: tati kimngekenofelchi dungu ta fütra kuyfi mew tati rupayechi
    tripantu mew Ngünechen tañi femngechi kimngekenofelchi dungu, welu fewla kimelngetuy
    tati feyentulelu Cristo mew.'
  zas-NT: Diizd tiamp gulal ad bigniaꞌt ree bejn zagdxe ni rën guiëb xtiidx Dios.
    Per yan ma balüüman ni rën guiëban loj ree xbejnman.
  ken-NT: Ɛyɔŋ ɛnɛ ɛchi nyaka bhɛ́sɛ́ bhɛ́sɛ́ ntá mkpaká bho ɛnɛ ɛ́fʉɛ́rɛ́ ansɛm,
    kɛ nɛ́nɛ, Mandɛm akʉ bǒbhi mándɨ́ŋɨ́ yɔ.
