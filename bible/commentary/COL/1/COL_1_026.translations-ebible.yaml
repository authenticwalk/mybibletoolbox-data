verse: COL.001.026
translations:
  kpx-kpx: Dilavau subuta uale ata kebiamo au hoto mahogovage abu ke hilokaholilu.
    Isito au aike au hoto bahata daiai au ata haivege abu hotove hilokai malu.
  okv-H: Eto embo mahu mihahera amita degi God ta ke ojikari mihouva avo nanena harikano
    ungotena amita embomeni ototohu na ingora na humbija.
  tbo-tbo: Geka bahana odubona googata uyahihi i gowadi ma geka hougana i wogeleteya
    a lawa waiwoiyawata uyahita.
  mal-C: ഈ വചനം മുൻയുഗങ്ങൾക്കും തലമുറകൾക്കും മറഞ്ഞിരുന്ന രഹസ്യം എങ്കിലും ഇപ്പോൾ അവിടത്തെ
    വിശുദ്ധർക്കു വെളിപ്പെട്ടിരിക്കുന്നു.
  grc-SR: τὸ μυστήριον τὸ ἀποκεκρυμμένον ἀπὸ τῶν αἰώνων καὶ ἀπὸ τῶν γενεῶν· ⸂νυνὶ⸃
    δὲ ἐφανερώθη τοῖς ἁγίοις αὐτοῦ,
  bgc-bgc: यानी उस राज नै जो बखत अर पीढ़ियाँ तै गुप्त रह्या, पर इब उसके उन पवित्र
    माणसां पै दिख्या सै।
  khz-khz: Kunena na vegata e gulu maparara geriana vegata emaguli veavugana ea veavuga,
    pene vogomai, Palagu gena taunilimalima veagara geriai vou pema vega-matagaia.
  deu-TKW: das Geheimnis das verborgen blieb vor den Weltaltern und vor den Geschlechtern,
    nun aber ward es geoffenbart seinen Heiligen,
  zsr-NT: Ruzéjniꞌdaꞌ bunách le nagachiꞌ, lë naꞌ bgachiꞌ dza niꞌtë, nutu nu benbëꞌ
    lei, san naꞌa Dios chbuluiꞌinëꞌ bunách náquigac quizi queëꞌ ca nac qui.
  lin-lin: Sango Malamu ezali mabombami oyo Nzambe abomba wuta na ebandeli, kasi alakisi
    yango sik’oyo epai ya basantu na Ye.
  hns-NT: Ie sanesa pahiele tjhiepal raha, aur hamlogke baap-daada logan djoeg djoeg
    na djaan paais. Bakie ab Parmeswar aapan alag karal waalan ke djanaais hai.
  noa-E: ajapcharan warrgarwe Ẽwandamau ich mag bʉ̈ʉrjã õrag jaauba sĩi ichdëupai
    khaphʉ wai sĩerrma; magtarr ĩsta ya ich dënkha nʉm khʉʉnag khaugpibarm.
  eng-EMTV: even the mystery which has been hidden from the ages and from generations,
    but now has been revealed to His saints.
  mib-NT: Te nácani ri jnūhun ya jeē ní yɨsāhí, jeē tu ní cájini ñayuu nde jenahán
    ndasɨ́ te nde nɨɨ́ cáni vēji. Te vijna te je ni steén cají yá jnūhun un núū ñáyuu
    maá yá.
  lif-NT2: कन् सिबिॽ पाःन्‍हाॽग उनाहुरिआङ्धो पेबा मे़न्‍छाम् थाःक्‍हाॽओ चिक्‍खुआङ्‌वये़,
    कर आल्‍लो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ ओःन्‍धाक्‍तुसिआङ् वाॽरो॥
  xnj-xnj: malovi ago gafiyiki kwa vandu voha kutumbula kadeni, chiveleku hati chiveleku
    nambu hinu gagubukuliwi kwa vandu vaki.
  mmx-mmx: Moroa ga lox alipe mo levelinga basinge lavaola axap diga nemen gano, ketla
    melemu ga lox asuvos i ri limixin teren.
  cbr-NT: Uínsaran nëtë́nbi uinu 'icë unínbi a bana 'unánma 'icëbi ca bërí aín unicama,
    an iscë́xa upí 'icë, Nucën Papa Diosan 'unánmia.
  tee-NT: Aclajunau ju uxijnan ju anu' chivinti ju jantu tavanan ix'amavasalanicanta
    ju lapanacni ju mak'anch ixtat'ajun. Para ju chavai amavasalanicanta tachi chun
    ju talhilaca'antach ju Cristo.
  eng-LSV: the secret that has been hid from the ages and from the generations, but
    now was revealed to His holy ones,
  cak-NT: Ri rutzij ri Dios man k'alajin ta pe utz chique ri winak ojer can tiempo.
    Xa c'aja' cami ri xk'alajix utz chake roj ri joj ralc'ual ri Dios.
  pah-NT: Ymyahũ Tupana'ga ndokwahavukari g̃wembiepiukaripyre'yma ymyahũva'ea pe ahera'yrava'ea
    pe no. Ag̃wamo reki ga ikwahavukari g̃wemimo'ẽhara'g̃a pe g̃wembiepiukaripyre'yma.
  sja-NT: Tachi Ak'õrepa ma jara pëida k'awapi-e paji naawedapemaarãmaa. Mamĩda irua
    k'inia bairã, ɨ̃rapema ijãapataarãmaa k'awapiji.
  xed-xed: Tsa gwaɗa ya ná, ɗifatá gwaɗa ya ta ɗifaghuta daga manda ghalya ya. Ndanana
    tama, ka zlaganaptá Lazglafta ta mnduhani.
  mks-NT: Ta ja̱nda̱ tá na̱cava sáhá sa̱ha̱ ñuyíví na̱sahi̱in je̱hé a̱ nu̱ú ña̱yivi
    joo viti na̱jána̱ha̱ Ndióxi̱ nu̱ú na̱ cúú cuéntá mé á ña̱ na̱sahi̱in je̱hé jihna.
  gfk-S: Ma ikin ra nianga nong ga susuhai ta ira turadi ta ira tintinohon menalalie
    ma sene ite hapuasne um ta ira nuno matanabar tus kakarek.
  bmu-bmu: Anutunöŋ Buŋa keu mi möpŋaŋgö möpŋeyök asamböriga ambazip julkösöŋ aka
    kömugetka gwölönarökŋi wahöta kömugetka mewö mewö aka mala kota tönpin malget.
    Malgetka nalöŋi nalöŋi tölapŋe ahöyökmö, nalö kewöŋe könagesöŋi könagesöŋi sarakŋi
    neŋgöra indel neŋgiiga mötzin.
  dgz-dgz: Ame en arugataet da, waenapan naewa naewa yan onam wanumune gapan, God
    nop mega mame iwa mega tave iragenawa, ame karaua gungunu wande en. Go endi God
    waenapan mega inamup aroga matagaen, tavewa wat arogamiwan.
  eng-GNV: Which is the mysterie hid since the world began, and from all ages, but
    nowe is made manifest to his Saintes,
  zaa-NT: ca enseñanza nu lanú nuỹa chi benibí'ą dèsdeba ca tiempo chìa gutsà, pero
    annana chi ną́ declarado claru tení por primera vez lani ri'u ca enne' qui'e,
  eng-WEBSTER: 'Even the mystery which hath been hid from ages, and from generations,
    but now is made manifest to his saints:'
  guh-guh: Dioso nitoroba jivi tatsipaebaponaenexa pacuenia Dioso tajëvelia najamatabëxaina
    pijajivi pecapanepaenexa. Dioso baja cajena nacua pexanaevajënaeya ata, najamatabëxaina
    pacuenia exanaejitsia pijajivi pecapanepaenexa. Abaxë picani itsajivi ata Dioso
    apo yapëtaeyaexanae bajarapacuene. Itsiata baitsi jane aeconoxae baja Dioso tocopata
    daxita Dioso pejumecovënëtsivi peyapëtaenexa pacuenia Dioso exana pijajivi pecapanepaenexa.
  bon-bon: Ai mene tabe sasa padare cabu ca iyeta biname bime bau ca imlituji, ngälu
    ai padare teeme biname bime tääpume seboclomtenige.
  nhw-BL: Quena, monequi nitlacamanalhuis ni camanali catli tlen huejcajya amo aqui
    quimatiyaya pampa Toteco quitlatijtoya, pero ama yaya technextilijtoc nochi tojuanti
    catli tiitlatzejtzeloltijca masehualhua.
  swh-ONEN: Hii ni siri iliyokuwa imefichika tangu zamani na kwa vizazi vingi, lakini
    sasa imefunuliwa kwa watakatifu.
  wbi-wbi: iji je kyang'haani jini jikafisime mu maka minga ni fisina fyoni. neke
    lino jifunulivue ku viti voni.
  bba-bba: Gɑri yi, yi sɑ̃ɑ ɑsiri ye u rɑɑ tɔmbu kpuro berue sɑɑ yellun di, ɑdɑmɑ
    tɛ̃ u wiɡibu ye sɔ̃ɔsi.
  eng-KJVCPB: 'even the mystery which hath been hid from ages and from generations,
    but now is made manifest to his saints:'
  kgk-NT: He'i xe-vy amoherakwã hagwã inhe'ẽ. Ha ko va'e nhe'ẽ katu ni mixĩmi jepe
    nomombe'úiry va'ekwe avave-pe. Yma va'ekwe ãy peve nomombe'úiry. Ojéupe voi onhongatu
    gwembiaporã Nhandejáry. Ko'ãy katu oikwaa uka-ma gwe'ýi kwéry-pe ojapo va'erã.
  waj-waj: Ari mmayaaya oyaivaa ivo nnaaru varia rada nnuuyara hataumaki iiravai.
    Aanna makee ari gioonna kiaapuuyani kooyaa kiaa kookieema kiaivai.
  cpy-cpy: Tekatsi yotaa-neeta-tsini paerani oeta ranteri Tajorentsi, roojatzi okantzimaeta
    nimaeka. Roo kanteencha aakapaeni rashiyitaari, riyotakaa-yiteero.
  mpx-mpx: He Yehoba wana baaba o sauga houhouwena i misumi ga heyan ge heyan eliyalil,
    yaa sauga ya iyaka i pamasal kila wana gamagalau toabulilek elala.
  wbp-wbp: Yangka Yimi Ngurrju, ngulaju nyurru-wiyi Kaaturlu kala-jana jurnta mardarnu
    yapakuju. Kala jalangurlu ngulaju muku kangalpa warraja-maninjarla yimi-ngarrirni
    ngalipakuju yapa Kaatu-kurlanguku.
  luo-luo: ma en wach manopandi kuom higni gi tienge mangʼeny, to koro oseel tiende
    ni jomaler.
  nhe-NT: Quena, monequi niquincamahuis tlacame ni tlajtoli tlen huejcajquiya axaca
    quimatiyaya pampa Toteco quitlatijtoya, pero ama yajaya technextilijtoc nochi
    tojuanti tlen techiyocacajtoc para tiiaxcahua.
  aii-aii: ܐܪܵܙܵܐ ܕܝܼܗܘܵܐ ܛܸܫܝܵܐ ܡ̣ܢ ܥܵܠܡܹ̈ܐ ܘܡ̣ܢ ܕܵܘܪܹ̈ܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܦܝܼܫ ܠܹܗ
    ܓܸܠܝܵܐ ܠܩܲܕܝܼܫܘܼ̈ܗ‌ܝ.
  esk-NT: Taamna tusraayugaaġiksuaq nalunaqtuaŋuruq Agaayyutim iriqsimakkaŋa imakŋaqaŋa
    iŋiḷġaasaaq. Aglaan pakma sagviġñiġaa ukpiqsriruanun.
  msb-msb: na waraʼn iba kundi an sikreto na natago san nakaligad na panahon, pero
    yana ginahayag na sa iya mga katawuhan.
  cpa-NT: Ma²lǿih² tsa¹chi³jnøa¹² jǿg³ jøng² quiah¹² Diú¹³. Jøng² na¹ jín³ ma²ca¹lø¹ŋi¹²
    dsa² ma²lán¹² dsa² ti³jan¹ quián¹²dsa,
  dso-dso: ପୁର୍‌ବେ ବଁଚିରଇବା ସବୁଲକର୍‌ ଟାନେଅନି ଏ ବିସଇ ଲୁଚାଇକରି ସଙ୍ଗଇରଇଲା । ମାତର୍‌ ଏବେ
    ସେଟା ତାର୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ଜାନାଇଆଚେ ।
  meu-meu: Ena hereva hehunina na sene eregunadia bona uru iboudiai edia amo e hunia,
    ema harihari; a harihari ena helaḡa taudia ediai vada e hahedinaraia,
  yva-NT: Ayao syo ravove somamo ngkokaibe no Amisye anuga obo rai arono wusyinoe,
    ti ngkokaibeve nugoenta rave weti susyo mine so wantatukambe rai vintabo. Weramu
    soamo Amisye po apa bekero ngkokaibe so raroron kakavimbe Apa kawasae mansai.
  dgc-dgc: Nale a panahun a nilihim na Diyos tu plano na. Pero nadid éy inisip na
    dén a ihayag na dén ya du sakup na a tolay.
  zpm-NT: Diidz ndzon ne gocnaṉd grëtaa zha gol ne ziyaadmban wlal ne bre guidzliu,
    laaw gocnaṉ grë zha ne no xnëz me niina.
  hix-NT: Ronekarymanàrà rma, enytxahnà rotho me naha. Amnyehra enytxamohsohra rma
    hak nehxakonà, Khoryenkomo, toto heno komo wya. Amnye rma haxa ryhe nenytxamohsoye,
    tàmryenon komo wya.
  sim-sim: Mas wolo asama mushak mashi kaso wanyindari sir. Ushirik ma amber mbeek
    li misihi li yariri ambu sir. Hako ter mashi orhi oso kormbak si talashihindak
    orhi ma amber hom limu misinduwa, os Avui Wasilaka Judama ambu jir nga or sihindanak
    kumak hevenik jirin armek or ukwa oson.
  npi-ULB: यो युगौँ र पुस्तौँसम्म लुकाइएको गुप्‍त सत्यता हो । तर अहिले उहाँमा विश्‍वास
    गर्नेहरूका लागि यो प्रकट गरिएको छ ।
  cgc-cgc: Paagi ta miad na balita papakita din iya an na plano na ula din anay papasugid
    naan ta maskin kino alin ta pagbuat ta kalibutan i, piro anduni papasugid din
    en naan ki kiten na iya na mga ittaw.
  tim-tim: Akto den aregât keiŋe yoŋ yoŋ talep aregât ulikŋânbak luâk hârokŋe nâŋgâwerâm
    manmâ gambiâ gambiâ yâk hârokŋe aregât ewum pâpkoyi, are âmâ uŋak ire gârâmâ Anutuŋe
    dâm miawakmâ kâmotlupŋe maknengiep.
  yor-yor: Ó ti pa àṣírí ìjìnlẹ̀ yìí mọ́ fún ayérayé àti láti ìrandíran. Ṣùgbọ́n nísinsin
    yìí, gẹ́gẹ́ bí ìfẹ́ ọkàn rẹ̀, ó ti fihàn fún àwọn ẹni mímọ́.
  wos-wos: Hanja God déka hundi dé faku, atéfék héki hwarimbu rendé hémka. Némbuli
    déka du takwaré dé wakwe, fakundén hundika.
  emp-NTPO: Maʌ̃ bed̶eara drõã naẽnabema ewarid̶e Ãcõrẽba cawabiẽ́ b̶asia, baribʌrʌ
    id̶ira idji ẽberãrãa cawabisia.
  eng-F35: the secret that has been hidden from past ages and generations, but now
    has been revealed to His saints;
  ind-ind: Isi Kabar itu sama sekali tidak diketahui oleh siapa pun sejak permulaan
    dunia, karena Allah merahasiakannya. Tetapi sekarang, hal itu dinyatakan kepada
    kita yang sudah disucikan oleh Yesus.
  pes-OPCB: یعنی این راز را که طی اعصار و نسلهای متمادی مخفی نگاه داشته شده بود، اما
    اکنون بر مقدّسین او آشکار گردیده است.
  mpt-mpt: Sino Gode wengo atosino ayok bua nakaia unangai alukum e weng olo mo wentim
    blim binibbi otane memalo e weng olo alukum keim anoa e bainobo galin nakaia unangai
    e weng olo wentebiobe.
  ssx-ssx: Do pita꞉ amba꞉ hatia epemeke wanda꞉hali paeyao pa꞉ta꞉ta꞉ a꞉mbao wiekepate
    ameta꞉ ipika꞉ wanda꞉hali pa꞉ta꞉ peneme yaala꞉me.
  mkl-mkl: Ideu, ɑsiii iyi í sinɡɑɑ inɛ fei hɑi ku kpɛ, ɑmmɑ nsɛi í nyisi inɛɛ ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ନିମାଣ୍ତା ସାମୁଆଁ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ଡା ସାମୁଆଁ । ଜୁଗ୍ ଜୁଗ୍ ସାଚେ ଇସ୍‌ପର୍
    ସାପାରେନେ ବାନ୍ ଆକେନ୍ ବୁଡ଼ି ବକେ ମାତର୍‌‌ ଏବେ ମେଁନେ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ଆତ୍ନା ବକେ ।
  gof-RNT: Ha qaalay kase aadhdhida wodiyan yeletethaa ubbaafe geemmidi de7is. Shin
    ha77i Xoossay ha xuuraa ammaniyaa ubbaas qonccisis.
  unx-unx: ଏନ୍‌ ସୁକୁକାଜିକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ନାଙ୍କ ପାରିୟାହେତେ ସବେନ୍‌କତାଃଏତେ ଉକୁକେଦ୍‌ତେ
    ଦହକାଦ୍‌ ତାଇକେନା, ମେନ୍‌ଦ ନାହାଁଃ ଆୟାଃ ପାବିତାର୍‌ ହଡ଼କତାଃରେ ଉଦୁବାକାଦା ।
  gah-gah: Vegená omolelé amalelé iki mini-liki nitego ámina asuguná gakó amegesáa
    nene vegenalite gelemitave loko halá geko minokago gelemunike hanuva minuháza,
    itína gamena nene monó guluhá vegená ale vesamá oko lo lemekamóma neve.
  lcm-lcm: voiang a God kata amunai ania pelek a mamain ta polpolokan aino. Sikei
    kana vang katala amalangasai ania si kana petau daus,
  aer-aer: Ngkartele angkentye nhenhe alengke-iwemele atnyeneke tyerrtye ingkirreke-ketye
    arrule-arle anetyarte. Kele nhenhe-ngentyele anteme Ngkartele angkentye renhe
    arratelhe-ileke akethelhe-ileke atyewe Jesus-kenhe areyeke.
  qvc-NT: Tayta Dyusmi unaymandapacha paylla yuyashqandaqa mana pitapis nirqanchu.
    Piru kananqam paypi kriyiqkunataqa yach'achiwashqana kanchiq chay pakadu mana
    nishqandaqa.
  tgl-ULB: Ito ang lihim na katotohanan na itinago sa panahon at sa mga salinlahi.
    Ngunit nahayag ito ngayon sa mga naniniwala sa kaniya.
  cbs-NT: Na jaska en matu yuiaidan, Diosun jawen kakape Cristokidi badi ichapajaida
    juneni yuda betsa betsapa badi betsatian jiwekubidanibu jatu yusianma junenixun
    natian jabu Cristowen Diosun medibi jatu waidan, Diosunan, ma xabakabi nuku uinmaikiki.
  xtm-NTPP: Te tnu'u ya'a chi ñatuu ni ka yo jini ñayii ma onde xi'na xen‑xeen‑ka
    ma, kovaa vitna chi jâ ni kaxtnu'u Su'si ma nuu ñayii ñatuu‑ka na ja u'vi ka sa'a
    i ma.
  nnq-nnq: nhwalo gwenio nga bandu ngabaiigwa bukumanyaje kuboke kalakala, nambu ngoe
    baekulile bandu bakwe.
  bao-NT: Tĩrʉmʉpʉ bojoca ca nii nʉnʉa dooquĩricarã cõrora cʉ̃ja ca majitiquĩriquere,
    mecʉ̃ra cʉ̃ yaarã ca ñañarije manirãre cʉ̃ja ca majiro tiimi.
  san-ORI: ତତ୍ ନିଗୂଢଂ ୱାକ୍ୟଂ ପୂର୍ୱ୍ୱଯୁଗେଷୁ ପୂର୍ୱ୍ୱପୁରୁଷେଭ୍ୟଃ ପ୍ରଚ୍ଛନ୍ନମ୍ ଆସୀତ୍ କିନ୍ତ୍ୱିଦାନୀଂ
    ତସ୍ୟ ପୱିତ୍ରଲୋକାନାଂ ସନ୍ନିଧୌ ତେନ ପ୍ରାକାଶ୍ୟତ|
  huv-NT: At netam nüüch icon mejawan aaga leaw nejinguind ngo majaw nde wüx tajlüy
    aaga iüt cam. Pero nganüy Teat Dios lamajüiquich manguiayiw monyar andeac nej.
  otn-NT: Nu̱na̱ ra̱ hya̱ dí̱ mma̱ngä, hi̱mmi̱ fa̱'mø yø pa xa̱ thogui, asta̱ ja nu̱ya,
    ja bi fa̱hya. A nu̱'ʉ yø nyogui ja̱'i̱ xa̱ m'mʉi, hi̱mbi̱ ba̱hna̱ ra̱ hya̱ na̱.
    Pɛ nu̱yá, nu̱na̱ Oja̱ bi japi ngue bi ba̱'ʉ yø ja̱'i̱ ya o rá̱ 'yɛ ya.
  nop-nop: Mede uyadi koomkwaha tububihila hebiniŋ hakukdi hali labune metam hogohogok
