  bel-N: Дзякуем Богу і Айцу Госпада нашага Ісуса Хрыста, заўсёды молячыся пра вас,
  sch-sch: Nin ta ranga chubai kin tho racham, zoratin Pathien, ei Pumapa Jisua Khrista
