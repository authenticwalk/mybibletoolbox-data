  kmg-kmg: Nâŋe Wofuŋ-nâŋec Jesu Kristo ere Mamac Anutu hâcne ŋoŋere erâ dameŋ sâc
    daŋge nunumu ecneeŋgopeneŋ.
  aso-aso: Laza lengikumuꞌ Guvetesi ve Izesuꞌ Kilisitoꞌ meleho Oꞌmosola laaꞌ uninguꞌ
    nene gamene gamene lengikumuꞌ nene Oꞌmoso isaaꞌ neve lo-daaꞌ noune.
  uli-uli: Pangal yod kala hamem hama fang yami mapel, ngo hama kangalu Deus le Temal
    Samol la yach Jesus Kristus yal hachigchig.
  nin-NT: Inta di nyarr ku Abachi, Aki a Atiko amunta wa Yesu Kristi nu nggo inta
    ti so di barr ma ni itu imba nggo.
  acu-NT: Atumka Cristo Jesúsnau asakrumin, tura Cristonu ainau mash aneau asakrumin,
    iisha atum pachisar chicham antukar, Yus ii Apuri Jesucristo Apaachiri asamtai,
    atum pachisar seakur tuke maaketai taji.
  cak-WNT: Binakil nikaben orar pan iwi' riyix, y nikamatioxij chare ri Dios ri Rutata'
