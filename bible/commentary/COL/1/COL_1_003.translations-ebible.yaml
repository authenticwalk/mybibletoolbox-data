    Tajorentsi janta jenokinta. Rootaki paapatziyantaperotakariri Awinkatharite, eejatzi
    osheki pineshironkaperotziri maawaeni ayemijantzinkarite. Nokemakotakimi, rootaki
    maawaeni kitejiri namanantapiintariri Tajorentsi, nokantapiintziri imatakaapiintemiro
    kameethatatsiri, eejatzi noñaaperotziri Tajorentsi, riraga ashitariri Awinkatharite
    Jesokirishito. Eerokateeyakini nopaasonkitakowentziri.
  nsn-nsn: Inggeim mi uoto heir dede tenami lotuoum, karing heir tar uatakai tang
