  agu-BL: Ma jalu' e'u' kajwutz, yi na ko'c tan nachle'n Kataj squibu', ilenin na
    katyoẍin tetz Ryos, yi Taj Kajcaw Jesucristo,
  isn-isn: Kuupumya ulumbi kung'wa Itunda, Tata nua Mukulu itu uYesu Kristo, nu kumulompeela
    nkua ku nkua.
  eng-PEV: People tell us good things about you, so now, every time we pray for you,
    we always say thank you to God for you. He is the father of our leader Jesus Christ.
    You heard the true message about Jesus, and you believed it. Now you are really
    sure that God will give you the good things that he promised. You know that he
    is keeping them safe for you in heaven. So you keep on believing in Jesus Christ,
    and you keep on loving all God’s people. That is what people tell us about you.
  ilo-ULB: Agyamyamankami iti Dios, ti Ama ni Apotayo a Jesu-Cristo, ken kanayondakayo
    nga ikarkararagan.
  pir-NT: Mʉsa ye ijiatire Cohãcjʉ̃re sini basana “Quehnoare”, sa niducuaja ʉsã. Tiquiro
    pehe mari pʉhtoro Jesucristo Pacʉro ijire. Ijipihtiye decori ʉhmʉsepʉ mʉsare ijigʉ̃
    yerota Cristo pehe. Tiquiro sa yeatiquiro ijigʉ̃ tire mʉsa sa cohteducu wame tire.
    Cristo Jesure wacũ tutua wame tire mʉsa. Sa yena tiquiro yequinare cahĩ wame tire
    mʉsa. Mʉsa sa iji wame tigʉ̃ Cohãcjʉ̃ mehna bucue, tiquirore “Quehnoare”, niaja
    ʉsã. Ijipihtiropʉre Jesu yequina poto ijiye buheyere quehnoañe buheyere tiquina
    yahugʉ̃ tʉhoye masa quehnoañe pehere camesare. Ahrireta mʉsa gʉ̃hʉre Epafra quehnoañe
    buheyere yahuri jiri. Tiquiro ʉsã tutuaro cahĩniquiro ʉsã mehna Cristore dahra
    cohteriquiro ijire. Sa yero Cristo yere ne duhuerare tiquiro. Mʉsare tiquiro sa
    yahugʉ̃ tʉhona, duita quehnoano ye wame tire mʉsa. Sa yena Cohãcjʉ̃ mʉsare tiquiro
    cahĩñene poto masina, duita quehnoano ye wame tire mʉsa. Mʉsa sa yerire Epafra
    yahuri ʉsãre. Espíritu Santo yedohoye mehna Jesu yequinare mʉsa cahĩñene yahuri
    tiquiro ʉsãre. Tiquiro sa yahugʉ̃ tʉhona “Quehnoare”, niaja ʉsã Cohãcjʉ̃re.
  anv-NT: Ɛsé deke dénɛnemmyɛ yɛ́ndégébé gétúgé nyú, détamege Ɛsɔwɔ Ntɛ
    Ata sé Jisɔs Kras.
  sab-NT: 'Chage geru chku uñale ba Chube gerua Jesucristo giti keruchugu ba geru
    e gau ulia ba mo ta gbu ulia ulia gwangerugu geru Jesucristo giti gai mo tale,
    kaire chku uñale chage ba kle mo ta dbe no daba na ulita Chubenu ole. Geru e ulita
    ba giti chku uñale chage malen diali cha kle gerule Chube che Chugagwalla Jesucristo
    Ñenua ole ba giti, Chube ole cha kle gerule no ba giti ai kare: “Chube, noare
    kwian gweale una Colosamu ba gerua Jesucristo giti gau ulia, ama ulita kle toi
    no modi ongoru ongoru.” Cha kle gerule ene no ba ulita giti Chube ole.'
  tmd-tmd: Yadɨm nugwöla, ñɨŋ Krais Jisas nugw pön cɨrɨp ri abön, nöbö mö nugwo nugw
    pɨmɨdöi bla ñɨgö magalɨg madmag nɨgmɨdöia. Makwam, an höjöpalön, ñɨgö rɨbyöx nugwön,
