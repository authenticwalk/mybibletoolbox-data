  san-DEV: ख्रीष्टे यीशौ युष्माकं विश्वासस्य सर्व्वान् पवित्रलोकान् प्रति प्रेम्नश्च
    वार्त्तां श्रुत्वा
  tna-NT: Edue cuana, pamapa hora su ecuanaju ecuana sa Echua Puji Jesucristo sa Tata
    Diusu diusulupai yainia micuaneseda puji.
  lid-lid: Udu bolo salom taru na len marakon badeh, aru asolom aha ma adeu wurah
    i ta Kindrei, iy tama Laban tataha Jises Krais.
  wim-wim: Ngan inan meeꞌ-wuth-wuthanamanan piip God.ant nila piip Lord Jesus Christ.antamana,
