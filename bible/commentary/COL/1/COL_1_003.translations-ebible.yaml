verse: COL.001.003
translations:
  kpx-kpx: No vani bahata vahaehomo laheho guliguliai nahie Kosive Iesu Keliso ke
    Mama imihama.
  okv-H: Eto dagona ungo embo iji tapa pari ue ungotenau Bada Iesu Keriso ta Mamo
    God avo osa eagora
  tbo-tbo: Iyeta emosi po emosi u houga lupali uyahina bimiyei Yaubada a maamali.
    Tauna ata Guyau Yesu Keliso Amana.
  mal-C: സുവിശേഷമെന്ന സത്യവചനത്തിൽ നിങ്ങൾ മുമ്പു കേട്ടതനുസരിച്ച്, സ്വർഗത്തിൽ നിങ്ങൾക്കുവേണ്ടി
    സംഗ്രഹിച്ചിരിക്കുന്ന പ്രത്യാശനിമിത്തം ക്രിസ്തുയേശുവിൽ നിങ്ങൾക്കുള്ള വിശ്വാസത്തെയും
    സകലവിശുദ്ധരോടും നിങ്ങൾക്കുള്ള സ്നേഹത്തെയുംകുറിച്ചു ഞങ്ങൾ കേട്ടിരിക്കുന്നു. അതുകൊണ്ട്
    നിങ്ങൾക്കുവേണ്ടി എപ്പോഴും പ്രാർഥിച്ചുംകൊണ്ട് ഞങ്ങൾ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ
    പിതാവായ ദൈവത്തിനു സ്തോത്രംചെയ്യുന്നു.
  grc-SR: Εὐχαριστοῦμεν τῷ θεῷ ⸋καὶ⸌ πατρὶ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, πάντοτε
    ⸂περὶ⸃ ὑμῶν προσευχόμενοι,
  bgc-bgc: जिब हम थारे खात्तर बिनती करां सां, तो हम अपणे प्रभु यीशु मसीह के पिता,
    यानी परमेसवर का धन्यवाद करा सां।
  khz-khz: Ai vanagivanagi gomi atami ai garapalina aonai, gera Velekou Iesu Keriso
    Tamana, Palagu, gavega-namaana.
  deu-TKW: Wir danken Gott dem Vater unseres Herrn Jesus Christus allezeit euretwegen
    im Gebet,
  zsr-NT: 'Rë́tecztuꞌ‑nëꞌ Dios, Xuzëꞌ Xanruꞌ Jesucristo: Xclenuꞌ, catiꞌ rulidztuꞌ‑nëꞌ
    Dios, rnábituꞌ‑nëꞌ bi gunëꞌ queëliꞌ'
  lin-lin: Tozongisaka tango nyonso matondi epai ya Nzambe, Tata ya Yesu-Klisto, Nkolo
    na biso, tango tosambelaka mpo na bino,
  hns-NT: Djab hamlog toelogke khaatien praatna kariela, tab hamlog hardam Prabhoe
    Jiesoe Kriest ke Pieta ke dhanbaad deila.
  noa-E: Mau marag jaaucheewai mag pãrau Jesucristo iek pãachdëu thãraucha ʉ̈khatarrta
    ogdʉba ʉ̈kha nʉm dʉ̈i ĩchab thum Ẽwandam õorkha thʉnʉm khʉʉn dʉ̈ijã agdaujö kha
    khõsi nʉm a ũr naawai, pãar kõit maach oraa nʉmpierr Ẽwandamagta ʉ̈u ajim a durraajem,
    ajapcharan maach Pör Jesucristo Ayagma.
  eng-EMTV: We give thanks to the God and Father of our Lord Jesus Christ, praying
    always for you,
  mib-NT: Te jeē cájicān tahú rī nuū Yaā Dios, Yaā cúu Tátá maá Jítoho yō Jesucristo,
    te níní cánacuatáhú rí nuū yā jeē sɨquɨ́ rohó jíjnáhan ró.
  lif-NT2: आनिगे़ खिनिॽ लागि तुवा चोगुम्‍बे़ल्‍ले़ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़
    पानुदिङ् कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिन् सदादिङ् नोगे़न् पिरुम्‍बे़ॽरो,
  xnj-xnj: Magono goha lukumbi lwa tukuvayupila, tikumsengusa Chapanga, Dadi wa Bambu
    witu Yesu Kilisitu.
  mmx-mmx: At levesingising atnama ma tong loklox avukat amisik ti ne Moroa, ne Temen
    Leeme Silok atdik ne Iesu Karisito.
  cbr-NT: Mitsu ñucáxuni abë banaquin cananuna nun 'acësabi oquin, Nucën 'Ibu Jesucristonën
    Papa, ax Nucën Papa Dios 'icë, a —asábi ca —quixun cain.
  tee-NT: Acsni ictapaininiyau ju Dios ixpai ju Jesucristo ju milacata'an pus va tachi
    icxtakniyau lak'ailakts'iuch ni xalhilac'ap'inat'it ju yuchi.
  eng-LSV: We give thanks to the God and Father of our Lord Jesus Christ, always praying
    for you,
  cak-NT: Siempre naka'an orar pa iwi' rix, y nakaya' matiox che ri Dios ri Rutata'
    ri Kajaf Jesucristo.
  pah-NT: Tupana'ga ko nhandepojykaharete'ga ruva'ga Jesus Cristo'ga ruva'ga. Nane'ymi
    ore nhi'ig̃i Tupana'ga pe pe ndepyga. —Ndepyry hete nde, oro'e ore Tupana'ga pe.
    A'ereki nde erembojiko Colossospeve'g̃a Cristo Jesus'ga rehe g̃a pokoga, oro'e
    ore ga pe.
  sja-NT: Tachi Ak'õre Tachi Waibɨa Jesucristo Ak'õre. Irumaa ɨt'aa t'ɨ̃dak'ãri parã
    pari, taipa ichita gracias jarapata,
  xed-xed: Ta rfay yu ta Lazglafta ta nzakway ka Dani ma Mghama mu Yesu Kristi, ta
    magə yu ta duʼa da tsi ta ghəŋa kaghuni inda fitik.
  mks-NT: Níí tiempo ndíquia̱hva nde̱ ndixa̱hvi nu̱ Ndióxi̱, mé a̱ cúú tátá Jesucristo,
    xitoho í tá xíca̱ ta̱hví nde̱ nu̱ mé á sa̱ha̱ ndo̱.
  gfk-S: Mir la tangtanga tahut tane God no Mama tano nudait Watong Jisas Krais ing
    mir la saasaring uta mu.
  bmu-bmu: Iŋini Kraist Jisös pöndaŋ möt nariba ambazip sarakŋi pakpak uru könömŋinan
    jöpaköm eŋgimakzei, miaŋgö keu buzupŋi jiget mörin. Miaŋgöra eŋgöra köulukömakzini,
    miaŋgöreŋ mönö nalö dop Anutu, Kembunini Jisös Kraistkö Iwiŋi möpöseimakzin.
  dgz-dgz: Nu wam wam pot pot Ayop nuga Iesu Keriso Mamewa God inap enan mup waitoni
    ame gaunaya me inap den waivin.
  eng-GNV: 'We giue thankes to God euen ye Father of our Lord Iesus Christ, alway
    praying for you:'
  zaa-NT: Tulidàni rue' tu' gracia Dios enne' ná Tata qui' Xana' Ri'u Jesucristua
    de rexa latsi' tu' le tulidàba lo ca oración qui' tu',
  eng-WEBSTER: We give thanks to God and the Father of our Lord Jesus Christ, praying
    always for you,
  guh-guh: 'Paxanëbeje Timoteobeje pacatovajëtabiabatsibeje vajatuxanenë Jesucristo
    paxa Diosojavabelia. Nexata Diosojavabelia patacatovajëtsijavatabeje, paxamë yabara
    Diosojavabelia pajumaitsinëbeje tsabiabi mapacueniaje: “Pexaniajamatabëcuene pacarajutatsibeje.
    Tsipaji pexaniacuenia yavenonabiabame Colosas tomarapijivi,” pajanëbeje tsabiabi
    Diosojavabelia paxamë yabara.'
  bon-bon: Iyeta padare cine liba weeme tääpume irecu lätumutinago, cine cuta Acejiyame
    ne eso yääcärusi. Tabe lui Babe gyene mime Yageyame Yeesu Keriso tääpume.
  nhw-BL: Nochipa timotlatlajtíaj ica Toteco Dios, yaya catli iTata Tohueyiteco Jesucristo
    huan tijtlascamatij por amojuanti.
  swh-ONEN: Siku zote tunamshukuru Mungu, Baba wa Bwana wetu Yesu Kristo, tunapowaombea
    ninyi,
  wbi-wbi: tuku muhongesia uNguluve, Nhhata ghwa Mutwa ghwitu uYesu Kilisite, kange
    tukuvasuumila ke kinga ifighono fyoni.
  bba-bba: Sɑ rɑ Gusunɔ bɛsɛn Yinni Yesu Kirisin Bɑɑbɑ siɑre bɛɛn sɔ̃ bɑɑdommɑ bɛsɛn
    kɑnɑru sɔɔ,
  eng-KJVCPB: We give thanks to God and the Father of our Lord Jesus Christ, praying
    always for you,
  kgk-NT: Orojapo ramo oração pende-rehe, ore mandu'a ramo pende-rehe, orovy'a eterei.
    Pende-rehe voi orotima porã porã Nhandejáry-pe. Nhandejáry Hesu Cristo Ru-pe orotima
    pende-rehe.
  waj-waj: Ta mmuakiaa suai ngiiiyara yaaku vareera suaiyauvaki ta kua yoketaivaa
    ti Udaanga Yisuu Kirisiinna Koonna Anutuuqaa kiaa mmiaunnavai.
  cpy-cpy: Ari nokanta-piintatyaa namanakotzimi nokowatziiri Tajorentsi Ashitariri
    awinkatharite Jesús Jeepatzii-totaa-rewo, namanapiintziri.
  mpx-mpx: Sauga ebo ha awanun kaiwemiu, inoke sauga gegewena ha ba mulolu Yehoba
    elana, iya wala Babala Yeisu Keliso Tamana,
  wbp-wbp: Kaatuju-ka nyina Kirda-nyanu Jijaji Kirajikipalangu Warlalja-Wirikipalangu.
    Ngulakunya karnalu-nyarrarla warrarda yati-wangka Wapirra Kaatukuju.
  luo-luo: Pile ka walemonu to wadwoko erokamano ni Nyasaye ma en Wuon Ruodhwa Yesu
    Kristo,
  nhe-NT: Nochipa timomaijtohuaj ica Toteco Dios, yajaya tlen iTata Tohueyiteco Jesucristo
    huan tijtlascamatij imopampa.
  aii-aii: ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܠܐܲܠܵܗܵܐ، ܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܨܲܠܘܼܝܹܐ
    ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ،
  esk-NT: Quyagikpuk Agaayyun aapagikkaŋa atannapta Jesus Christ-ŋum agaayyutitapayaaqapsi,
  msb-msb: Basta ginapangadyi namon kamo, pirme kami nagapasalamat sa Dios na Ama
    san aton Ginooʼn Jesu-Cristo,
  cpa-NT: Heih² jnieh³ Diú¹³, ti³jmi² Jesucristo Juu¹³ jniang³, di³hmah³ tiá² ja³hlanh¹³
    jnieh³ dsa² ja³cogh² hniah¹².
  dso-dso: ଆମେ ତମର୍‌ପାଇ ପାର୍‌ତନା କଲାବେଲେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦେଲୁନି ।
  meu-meu: Dirava, iseda Lohiabada Iesu Keriso Tamana, a hanamoamu, umui daimui ai
    a noiamu negadia iboudiai;
  yva-NT: Arono rui vayave reambe sambayambe wasai, reamo kove raura seo Amisye ai,
    opirati wama Amisy Yesus Kristus apa Aja pije.
  dgc-dgc: Palagi kame a mégpasalamat ta Diyos, a Ama na Panginoon tam a Jesu Cristo,
    bagay ipanalangin me kam.
  zpm-NT: Gzobtaa zeeṉe rzodiidznie no Dios, Pxoz Jesús meṉ ndzon ne rnabey ne, rnab
    no gacnieṉ me to, ni rdeed no xquizh lo me ne squitaa rneedz me guieḻbiini lo
    to;
  hix-NT: Amna nàrwonaha, Khoryenkom yakoro, ohokonye. Txesusu Kryestu yàmà rma noro
    ha, Kohkom yàmà rma. Amna rwonàmnàtoko rma, onà wyaro kanye ro me amna naha, àwya.
    Apa y, ohxe xaxa manay hamà, nyamoro hoko, kanye ro me amna naha, àwya, ohokonye.
  sim-sim: Os Avui Wasilakan shi sawewa wolo ermba ermbak jirin shi hishihi orin armesarmek
    shi mbanda shir, or Wasilaka nihi Jisas Krais Avui orhi ria.
  npi-ULB: हामी परमेश्‍वर हाम्रा प्रभु येशू ख्रीष्‍टका पितालाई धन्यवाद दिन्छौँ र तिमीहरूका
    निम्ति सधैँ प्रार्थना गर्छौं ।
  cgc-cgc: Ta ame na pagpangamuyo para ki kyo, pirmi kay gapasalamat naan ta Dyos
    na Amay ta ate na Ginuo Jesu-Cristo.
  tim-tim: Net Kembunenŋe Yesu Kristo yâkgât Eweŋe Anutu are yeŋgât akmâ sopŋe ârândâŋ
    mepai meaŋmâ ulilaŋmaet.
  yor-yor: Nígbàkígbà tí a bá ń gbàdúrà fún un yín ni a máa ń dúpẹ́ lọ́wọ́ Ọlọ́run
    Baba Olúwa wa Jesu Kristi.
  wos-wos: Guni Jisas Kraiska jémba sarékéta déka hundika “Mwi hundi dé” naata dé
    wali natafa mawuli héraata renguka ani wundé xékéna. Guni Godna atéfék du takwaka
    némafwimbu mawuli yanguka ani wundé xékéna. Xéka ani gunika sarékéta atéfék nukwambu
    ani nana Néma Du Jisas Kraisna yafa Godka diména nae.
  emp-NTPO: Dadjirã Boro Jesucrito Zeza Ãcõrẽa iwid̶ibʌdaza daiba bãrã carea bia b̶ʌad̶a
    abadaa.
  eng-F35: We always give thanks to the God and Father of our Lord Jesus Christ when
    we pray for you
  ind-ind: Setiap kali kami mendoakan kalian, kami sangat bersyukur kepada Allah,
    Bapa dari Penguasa kita Kristus Yesus.
  pes-OPCB: هرگاه برای شما دعا می‌کنیم، ابتدا خدا را که پدر خداوند ما عیسی مسیح است،
    برای وجود شما شکر می‌کنیم،
  mpt-mpt: Ni ibo beteno daayemobo nib Sume Yesus Klaiste Aye Gode Gangobo ge ohabuobe.
  ssx-ssx: Nikana꞉ma꞉ ikina꞉ yeni peaasota꞉ nika꞉ Tekehali Yesu Ketisona꞉ Ateke Koda꞉
    pa꞉ta꞉ hoto paeyao keiyae lo haloma꞉me.
  mkl-mkl: Hɑi wɑɑti iyi ɑ̀ ɡbɔ bɛi ì dɑsi Jesu Kirisi nɑɑnɛ ŋɑ, do bɛi ì bi woo dɑsi
    Jesu nɑɑnɛ ŋɑ fei, ɑ̀ yɑ kɑ mɑɑ ce nŋɛ kutɔɔi wɑɑti kɑ̃mɑ fei, kɑ mɑɑ sɑɑbu Ilɑɑɔ̃
    Bɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ନେନେ ପେଇଂନେ ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ବେଲା ନେଁଇଂନେ ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ଆବା
    ଇସ୍‌ପର୍‌କେ କାଲାଆଃ ଦନ୍ୟବାଦ୍‌ ବିନେଡିଙ୍ଗ୍‌ ।
  gof-RNT: Nuuni hinttew woossiya wode Xoossaa nu Godaa, Yesuus Kiristtoosa Aawa ubba
    wode galatoos.
  unx-unx: ଆଲେ ଆପେ ନାଗେନ୍ତେ ବିନ୍ତିତାନ୍‌ ଇମ୍‌ତା ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ସବେନ୍‌ ଇମ୍‌ତା ଧାନ୍ୟାବାଦ୍‌ ଏମାଃଲେ ।
  gah-gah: Lekeza Izesuni gakó gihila lamaná nene lekelitoka gozapá utó okago okulumakú
    monó helisa henoni lekeza ali lá itave loko gozapá mololeketakumú giliake alitune
    liki lakagata losi gelemake ageva iki miniaká niamole liki Izesu Kilistokumú gili
    alévolé iaká niamó itó monó gele vegená mukitoka likigika kimiaká niamó nenémini
    gakó likago gelekusike leza Guivahanite Izesu Kilistoni amelaho Ómasi nene lekelikumú
    gamena gamena agepoka loaká nousive.
  lcm-lcm: Si kamemlong keve taun aongos i po sokotuk, namemlong tapo uli posong aro
    ani God, nia na tamana i kara Volava Iesu Karisto,
  aer-aer: Timothy ilerne Ngkarte apayuthneme, Akngeye Alartetye Jesus Christ-kenhe
    arrekantherre, nhenge apeke ilerne Renhe apayuthnemele Renhe akwetethe tnakemele,
    ilerne-arle aweke-arle nhenge arrantherre Jesus mwerrantye apenterlenge, arrantherre-arle
    atyewe Jesus-kenhe areyeke ahentye anthurre anemenge.
  qvc-NT: 'Yach''ashqallapam kani: Qamkunash Siñurninchiq Jisukristupi ancha allita
    kriyishpa, yumbay kriyiq masinchiqkunata ancha kuyaykangillapa, nishpa. Chaymi
    ancha kushikushpa, Siñurninchiq Jisukristupa Taytan Dyusta mana shaykuq pagikunillapa.'
  tgl-ULB: Kami ay nagpapasalamat sa Diyos, ang Ama ng ating Panginoong Jesu-Cristo,
    at kami ay laging nananalangin para sa inyo.
  cbs-NT: Matukidi shinankin nukun Xanen Ibu Jesucriston Epa Diosbe janchakin matu
    yukaxunkin nun matukidi kenwankubainmiski.
  xtm-NTPP: Ndaka jichi ka jikan‑ta'vi sa nuu Su'si, Yuva Jesucristo iya tátnuni nuu
    o ma, te ndimaa ka ndakuan‑ta'vi sa nuu ya ja jin kuu ni.
  nnq-nnq: Machoba goa putunnyopelanga tunnumba Nnoongo, Awawa ba Angwana bito ana
    Yesu Kilisto,
  bao-NT: Mʉjare juu bue bojarã cõro, Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo Pacʉre,
    “Añu majuropeecã” cʉ̃re jãa ĩi nʉcʉ̃ bʉorucu.
  san-ORI: ଖ୍ରୀଷ୍ଟେ ଯୀଶୌ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସସ୍ୟ ସର୍ୱ୍ୱାନ୍ ପୱିତ୍ରଲୋକାନ୍ ପ୍ରତି ପ୍ରେମ୍ନଶ୍ଚ
    ୱାର୍ତ୍ତାଂ ଶ୍ରୁତ୍ୱା
  huv-NT: Xicona meáwan nüt wüx satüniün ocueaj Teat Dios mambeol icona, süjchiün
    gracias Teat Dios, miteat Miteatiiüts Jesucristo.
  otn-NT: Nu̱na̱ Oja̱, guehna̱ rá̱ Papá ma̱ Hmu̱hʉ Jesucristo. Guehna̱ za̱nt'a̱ da̱di
    ja ma̱mma̱di̱ 'mø dá̱ mat'Oja̱ conná̱ ngue'a̱hʉ na̱.
  nop-nop: Biyagoŋ kuyoŋ, indi hiditok tiŋa Wapumnik Jesu Kilisto adi’walaŋ Beu Bepaŋ
    helemahelemaŋ niutumbaaŋ ninadiyamut.
  obo-NT: Na ipat timpu nod dasaa koy atag koniyu, inaayun koy'd posolamat to Monama
    no Amoy tod Longaggon ta no si Disas Krays.
  cak-ENT: Chi jumul nkabün orar ivoma rix, y nkamatioxij chin ri Dios ri Rutata'
    ri Kajaf Jesucristo.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤶᤒᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤢᤶᤒᤠ
