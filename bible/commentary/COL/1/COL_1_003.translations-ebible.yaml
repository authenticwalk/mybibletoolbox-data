  agt-agt: Pake matalak kamin, kahkahulun, ta Namaratu ewan nga Dama ni Afu Hesus
    gafu ta nadamag mi tekamuy, te mangurug kam kan hapa te Afu Hesus, ikid na iddukan
    muy kan hapa ya tolay na kiden. A yen ta am kada makimallak kami a ibosag mi hapa
    ya talak mi ta Namaratu gafu tekamuy.
  lug-lug: Buli bwe tubasabira, twebaza Katonda, Kitaawe wa Mukama waffe Yesu Kristo.
  yby-yby: Edimotokaya Kalaestida ga watiya ito elewoleya maya soto pekaiyoko okulumau
    elewole monokamidana uvaminala edimokumuye loko hapa mololibetaibomu elikadanaki,
    aya uvamina maya letune liki ewa iki minabokumuya, edimo Jisesi Kalaestikumu eli
    elewole ikaka niabo nesa, ito monoka wewena mukisiya dukatipo bikaka niabo nesamuya
    elekodanaki, edimokumuye loko Omailoka nomuda likokaka noibo yupekaya We napate
    Jisesi Kalaestida ahola Omaidaya epoka lokaka noiye.
  heb-heb: נודה לאלהים אבי אדנינו ישוע המשיח בכל עת אשר אנחנו מתפללים בעדכם׃
  mpp-mpp: Noke ngengele ailu mimiloc bole bacaigabelec, Wapong ye Sugucnenonggeng
    Yesu Kristo yele Mamac, yela kwele-madic damengsoc edocaigabelec.
  apb-apb: Oto tarau maholo melu ko aarenga'i talamiu, melu ko paalahea a God, Aamana
    Aalaha ikie a Jisas Kraes,
  san-TEL: ఖ్రీష్టే యీశౌ యుష్మాకం విశ్వాసస్య సర్వ్వాన్ పవిత్రలోకాన్ ప్రతి ప్రేమ్నశ్చ
    వార్త్తాం శ్రుత్వా
  ben-IRV: আমাদের প্রভু যীশু খ্রীষ্টের পিতা ঈশ্বরকে ধন্যবাদ দিই এবং আমরা সবদিন তোমাদের
    জন্য প্রার্থনা করি।
  ntu-ntu: Awi-zvz-ngrbzkr nimu mz Gct Trte, mzli kznikeng krka'-ngrgr nimu. Murde
    Kxetu rgu Jiszs Kxnzmcpx nide mrlxde.
  pan-pan: ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਜੋ ਸਾਡੇ ਪ੍ਰਭੂ ਯਿਸੂ ਮਸੀਹ ਦਾ ਪਿਤਾ ਹੈ ਧੰਨਵਾਦ ਕਰਦੇ ਅਤੇ ਹਰ
    ਰੋਜ਼ ਤੁਹਾਡੇ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਾਂ।
  gvc-gvc: Mʉsa ya cjihtire Cohamacʉre sini payona “Noana”, ã nirucuja sã. Tiro sehe
    mari pʉhtoro Jesucristo Pʉcʉro jira.
  ksj-ksj: Eme zae veize iḡaiḡa kurauꞌetene, Badiꞌa, emeḡe Zuhiꞌa Boro Iesu Keriso
    Moga mazao manoḡa tauḡi raꞌohe.
  sbk-sbk: Tihusalipwa Ungolowe, Udaada weti wa Yesu UKristi, tihuwalawila hani hani.
  mya-JVB: သင် တို့သည် ယေရှု ခရစ် ကို ယုံကြည် ၍၊
  kgf-kgf: Nereŋ onac niŋ wamma ʒéwelec waŋanʒic séc neŋaŋ Miŋ Kewunina Yesu Kristoac
    Maŋgocya Anutu ewa hia ac ézéanʒic.
  awb-awb: Maniká we Sísa Karáhé itene Wahnahne abowáe. Itensabé púreraitoyataq Manikánsabe
    kaweróne ateta ahriahri iwíáh íwíáh atoye.
  gdn-gdn: Nu Kaiwawonuga Iyesu Keriso e yo nu Mamanuga God e bameya ka nu wi nene
    gurigurigemei ade wi nene e mete paraupemei.
  nko-NT: Anɩtɛdá anɩ Wíe Yesu Kristo mʋ Sɩ Bulu ɩpán brégyíbrɛ́á anɩdɛ́ mpáɩ
    bɔ mlɩ nwunsʋ.
  bsn-NT: “Jesucristore quẽnaro ajitirʉ̃nʉcõa ñaama ĩna. To bajicõari, Dios yarã jedirore
    quẽnaro mairã ñaama” mʉare masa ĩna yisere ajirũgũaja yʉa. To bajiro ĩna yirũgũsere
    ajivariquẽnaja yʉa. To bajiri, tocãrãcajine mani ʉjʉ Jesucristo jacʉre mʉare yʉa
    sẽnibosajama, “Quẽnaro yaja mʉ”, ĩre yivariquẽnarũgũaja yʉa.
  pib-NT: Psolgogneko wagjigogneyeegognenatinkakgi, gixa chinanu wpoyagnutlu Goyakalu,
    Wutsrukate Geso Kristo Giru.
  wiv-wiv: Dama laveve kua miro ta lolotu kirimiu, miro ta lala miro kata hate motunia
    matoto a Vuvu, Tamana kadolu Paraha a Iesus Kristus,
  reg-reg: Echisosha isime ku Nyamuanga, Lata wa Latabhugenyi weswe Yesu Kristo, na
    echibhasabhila kwiya kafu.
  mlh-mlh: Ŋoŋo Kristo Yesu damaŋ so manesiŋ garu ŋiŋigo gbagbataeŋine sosowo maŋ
    wombuŋ-ŋaŋuŋgo jojoko eyareegobi, ore biŋe buŋoine nojibi. Ore eru ŋoŋore oŋga
    wosiegobeneŋ, oo damaŋ so Anutu, Ofoŋnoŋuŋ Yesu Kristore Mama miteŋ gaegobeneŋ.
  gof-ENT: ኑኒ ሂንቴው ዎሲያ ዎዴ ፆሳ ኑ ጎዳ፥ ዬሱስ ኪሪስቶሳ ኣዋ ኡባ ዎዴ ጋላቶስ።
  aau-aau: Enekwei enekwei hrom hme God se ma hiy-mesopok ohokwe, hromkwe hromo Hakamay
    Jisas Krais so Aio God se me-ihey.
  tvk-tvk: Melele xa xamel di masis ve xamim, vehakut di mames Hi, Tame Iesu Kristo,
    Suv nar.
  prf-NT: Kada a ipagdasal mi kam ay pirmi kami a magpasalamat ten Diyos a Ama nen
    Panginoon tam a ti Jesu-Cristo.
  auy-auy: Kembiwísáféꞌo imáyáamo éꞌo inaimó súnda Maníkó Ísu Káráísitin-afowámpáꞌá
    súwi súne.
  tbg-tbg: Ne Ihu Karaitirara quqaave tivake virara kempukaiqaake iriqi viha ne ekaa
    Kotira vaiinti nahentiara muntuka vateha variarara ti, tetanta tinavu Nora Vaiinti
    Ihu Karaitira Qora Kotira aarehama niara koqema iarao tivaqi vi vaunara.
  hub-NT: Yuus ina apuri Jesucristo apari asamtai, atum pachisar ni aujkur maake tuinaji.
  hmo-hmo: Umui dainai ai ruaosi ai guriguri negadia ibounai, Dirava, iseda Lohiabada
    Iesu Keriso ena Tamana ai tanikiu henia noho.
  big-big: Togo wok mabiyeng Anoto tenigi Yemizibek Yisu Kilisigi Mangobekyegi inigi
    wiyeke waberek mizi puwekkerik togo wazono mei,
  gux-G: Ti tiendi, ti Diedo Jesu Kiristi báa balga, ki go jaandi impo.
  cnl-NT: Tén³ la²³ ji̱i̱n²³²na'³¹ mɨ²'áa² quie'² Dios, Jmii³ Juii³ra² Jesucristo,
    cɨ'³ la²³ co̱o̱³ dxa³ 'e³ lʉ²ra'³¹ quia̱'n²na'³¹ 'e³ 'en²³²na'³¹ 'nee'²³.
  zar-NT: 'Rë́ticaʼstuʼ-nëʼ Dios, Xuzëʼ Xanruʼ Jesucristo: “Xclenuʼ” cateʼ rulidztuʼ-nëʼ
    Dios, en rinábituʼ-nëʼ bi gunëʼ queë́liʼ'
  kde-kde: Tùnshukulu Nnungu, Atata wa Nang'olo wetu Yesu Kilisto, kila patunnyuwilanga
    mwenu,
  ata-ata: No anu lakilaka noxixe noxou utotomu ne nexi taxavutalangengi sou takilakasinge,
    la tavikala laixe musuku ulai noxou Lataua anu Tilasinge Iesu Kalisito Momu.
  qvw-NT: Ñatac amcunapi imaypis mañaculcal'a Duyñunchic Jesusninchicpa Taytan Diostam
    sulpäta uculcá.
  nfa-nfa: Lodꞌo-lodꞌo dhu jiꞌi sabajꞌa hia miu, jiꞌi manèngi makasi mi Ama Lamatua
    dhu jꞌajꞌi Ama nèti Kètu èdhi, Yesus Kristus.
  tnp-tnp: Nian iəkəutəfaki o təmah kəm Uhgɨn u tatə rəha Iərmənɨg Iesu Krɨsto, kəni
    nian rəfin iəutəni tagkiu kəm in o rəhan uək e nəmiəgəhiən rəhatəmah,
  urd-urd: जब हम तुम्हारे लिए दुआ करते हैं तो हर वक़्त ख़ुदा अपने ख़ुदावन्द ईसा मसीह
    के बाप का शुक्र करते हैं,
  hot-hot: Yêlô ateŋ mek ma athak anaŋ leŋiŋmavi wak nômbêŋ intu hathak môlô hadêŋ
    Wapômbêŋ, alalôaniŋ Anyô Bêŋ Yisu Kilisi anêŋ Lambô
  mqj-NT: Sima'kurru' sumanga' liukan langngan Ambena Yesus Kristus Pepuanganta ke
    kipa'sambayangangkoa'
  rus-SYN: благодать вам и мир от Бога Отца нашего и Господа Иисуса Христа. Благодарим
    Бога и Отца Господа нашего Иисуса Христа, всегда молясь о вас,
  mbh-mbh: Na nge nang elonga ako them nong nge thomu, them ri sivengaing a God nge
    ako ini ar Pomnga a Jisas Krais Itema,
  bdd-bdd: Sauga mabwaiyana ꞌima ꞌahwanoi Yehoba ꞌoina, tauna ꞌida Bada Yesu Keliso
    Tamana, ma ꞌanuwanuwa tuhugomi ta weyahimi ꞌaloloyauwedo.
  cbt-NTPO: Canpita yonquihuatëinquëmara, na'con Yosë nontarai. Inaso' Sinioro Quisocristo
    pa'pin. Cancanëma quëran huarë' ina natërama'. Ya'ipi Yosë piyapinënpitanta' nosororama',
    natantërai. Ina natantatoi, noya cancantërai. “Noya imarinënquën ni'ton, ‘Yosparinquën
    Sinioro,’ ” itërai.
  srn-NT: Ala leisi wi e taki Gado, a P'pa fu wi Masra Yesus Kristus, tangi te wi
    e prakseri unu ini begi.
  cta-NT: Nu loꞌo nchcuiꞌ ya loꞌo ycuiꞌ Ndyosi Sti Jesucristo nu Xuꞌna na cuentya
    jiꞌi̱ cuꞌma̱, luꞌba ti ndya ya xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya cuꞌma̱.
  bqc-SIM: Gↄↄpii wá wabikɛa guu wiↄ Lua wá Dii Yesu Kilisi Mae sáaukpa,
  tcz-CHONGTHU: Keiho nangho dingin katao jingun chule i-Pakaiyu Yeshua Christa Pa
    Pathen chu kathangvah jingun ahi.
  mar-mar: आम्ही तुमच्यासाठी प्रार्थना करतो, तेव्हा आम्ही नित्य देवाचे, म्हणजे आपला
    प्रभू येशू ख्रिस्त ह्याच्या पित्याचे उपकार मानतो
  snp-snp: Lamo kamena-kamena Wekolate Yesu Kilisto Melafo Goti loumuto, ya linatemu
    kolito siyane, lalole, loto loumu-umu o minone.
  isl-isl: Í hvert sinn sem við biðjum fyrir ykkur þökkum við Guði, föður Drottins
    Jesú Krists,
  spy-NT: Kēēbirchinē Yēyiin kōōnkōy kwaak nyoo kwaaniitaab Mokoryoontēēnyoo Yēēsu
    Kiriistō yoo kēēsoowook.
  xnn-xnn: No ilowalowanmi dakayo ken Apo Dios ay Aman Jesu Kristo ay Apo tako et
    kanayon ay men-iyaman kami ken siya
  mwe-mwe: Kila putukunnjujilanga, tunakwaatendela eja a Nnungu, Aina bhabho Bhakulungwa
    bhetu a Yeshu Kilishitu.
  tte-tte: Saugana tem kakawanoi kaiwemiu, kabo sauga meuloina kakawatoki Yaubada
    koina, iya ala Guyau Yeisu Keliso tamana,
  tcs-tcs: Mipla prea ane eso po God uda i papa blo da BosLod blo yumpla Zizas Kraist,
  hlt-THB: Nangmih Bawipa Jesu Khrih a Pa Khawsa venawh, nangmih aham ka mik cykcah
    awh, zeelnaak awi kqawn poepa unyng,
  soq-soq: No e baila rauparintitana bedewe walama uduudu God, me mida Tatamba Iesu
    Keriso Mamba, auwasaitana.
  qub-qub: Jesucristupa papänin Tayta Diosta gamcunapaj cada mañacuyllämi simri agradësicuycä.
  att-att: Á ta ngámin nga pakimállà mi megapu nikayu, sigídá kami mabbalabálà kâ
    Namarò, nga Yáma ni Apu Kesu Kiristu, nga Yápu tam,
  bki-bki: Bogo nonovio ea kenememi volkouano, kumemi juo nuber siva bior kamiu ea
    Atua, Yesu Kristo kanado Tubo karam̃ano.
  bqp-bqp: Gↄrↄ sĩnda pínki tó ótɛn adua kɛárɛ, odìgↄ̃ Luda ó Dikiri Yesu Kirisi De
    sáabu kpámɛ,
  mcp-mcp: Sə́ ŋgə yə Zɛmbî akíba ja jɛ̂sh sə́ ŋgə́ jəgʉla nə nyə shú dʉ́n yí, nyə
    Sɔ́ɔ́ŋgʉ́ mə Cwámba íshé Yésus-Krîst;
  hat-hat: Mwen pa janm sispann di Bondye, Papa Jezikri, Seyè nou an, mèsi lè m'ap
    lapriyè pou nou.
  npl-NT: Nochipa timotlasojkamatih inawak Dios Itajtsi n Toteko Cristo Jesús ijkuak
    timotiotsajtsiliah por nomejwah.
  bgg-bgg: Gathek è nathek shii sia shii, gathek ne idang gethek ro Ithong Isu Masi
    Aphuii pha Hamangkhung-aphuii shii laso phi.
  eng-TCENT: We always give thanks to the God and Father of our Lord Jesus Christ
    when we pray for you,
  eng-BSB: We always thank God, the Father of our Lord Jesus Christ, when we pray
    for you,
  cpu-NT: 'Ari nokantapiintatya noñaañaatziri Pava Ashitariri Avinkatharite Jesucristo,
    nokantziri: Paasoonke Pava.'
  san-ASM: খ্ৰীষ্টে যীশৌ যুষ্মাকং ৱিশ্ৱাসস্য সৰ্ৱ্ৱান্ পৱিত্ৰলোকান্ প্ৰতি প্ৰেম্নশ্চ
    ৱাৰ্ত্তাং শ্ৰুৎৱা
  tac-NT: Senibí napu'lige ra'ichalia Onorúgame 'yuga, ramueka cheliera i'lime niru
    Onorúgame wa'lú gu'írigorikábá 'emi, Onorúgame napu ju Wa'lula Esukristo O'nola.
  eng-WEBPB: We give thanks to God the Father of our Lord Jesus Christ, praying always
    for you,
  gfk-H: Mamir la tangtanga tahut ta Kalou no Sus ana no nudahat Watong Iesu Karisito
    ing mamir la saasaring uta muat.
  viv-viv: Keke gavana faꞋina tu omi faꞋimiya aveꞋoꞋola againe tova moyaꞋaina Yaubada
    yada Kaiwabu Yesu Keliso Tamana againe avesivesiule.
  yao-yao: Moŵa gose patukumpopelela ŵanyamwe, tukwatogolela Akunnungu, Atati ŵa Ambuje
    ŵetu Che Yesu Kilisito.
  tgp-tgp: Tarea kama lo vere meje isan God, Taman nor̃a Moli Iesu Kr̃isto na rani
    kama lo usiusi matamim,
  auc-NT: Mönö Awënë Itota Codito Wæmpocä ïñongante mönitö mïnitö beyæ̈ ante apæ̈nedinque
    Wængonguï ingante waa ate pönente apæ̈nemönipa.
  kbc-NT: Niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji, jipokaɡ̶ataɡ̶alocotiwaji, codaa
    midioka limedi me iniotagodeeɡ̶atalo ane Eliodi Ǥoniotagodi Jesus Cristo,
  bmh-bmh: Ig Uwait auranem ziwas ebu, ig ag en umkoskos Uwait ‘Ese-e’ auranem. Uwait
    go igual Dubanou Ban, Yesus Kristus nugau memeg.
  ctu-BL: Ti pejtelel ora mic suben lojon wocolix i yʌlʌ Dios i tat lac Yum Jesucristo
    che' mic tajet lojon ti oración.
  meq-meq: Nəmaa ɗuwulaway naha me a Mbəlom Bəba i Bəy Maduweŋ kway Yesu Kəriste hərwi
    kurom. Pat pat nəmaa ɗuwulaway naha me andza niye, nəmaa gaway naha sɨsœ hərwi
    kurom.
  noa-H: Mau marag jaaucheewai mag pãrau Jesucristo hiek pãachdëu t'ãraucha hʌ̈k'atarrta
    hogdʌba hʌ̈k'a nʌm dʌ̈i hĩchab t'um Hẽwandam hõork'a t'ʌnʌm k'ʌʌn dʌ̈ijã hagdaujö
    k'a k'õsi nʌm ha hũr naawai, pãar kõit maach oraa nʌmpierr Hẽwandamagta hʌ̈u hajim
    ha durraajem, hajapcharan maach Pör Jesucristo Hayagma.
  alp-NT: Papela ami kotie loko Alla ete imire ami kotie trima kasi bei Alla, iteki
    Tuhane, Kristuse Yesuse AmaI,
  san-VEL: khrii.s.te yii"sau yu.smaaka.m vi"svaasasya sarvvaan pavitralokaan prati
    premna"sca vaarttaa.m "srutvaa
  kbq-kbq: Hagi tagrama maka knama tamagriku'ma nunamu hunermanteta, Rantimofo Jisas
    Kraisi Nefa Anumzamofona susu hunento'e.
  kbh-kbh: Bëngbe Bëtsá, Bëngbe Utabná Jesucristbe Taitá ts̈ëngaftangbiama fstseimpadana
    ora, cha sempre fchandbétsatschuanaye,
  ron-LSB: Mulțumim lui Dumnezeu, Tatăl Domnului nostru Isus Hristos, rugându-ne totdeauna
    pentru voi,
  pon-pon: Kit kin danke Kot o Jam en atail Kaun Iejuj Krijtuj o kapakapa kin komail
    kaukaule.
  nhe-BL: Nochipa timomaijtohuaj ica Toteco Dios, yajaya tlen iTata Tohueyiteco Jesucristo
    huan tijtlascamatij imopampa.
  sps-sps: Tan nainy amam te faakats of maromi ten Gov, a Taman a Tsunaun tsura e
    Jisas Krais, mam natiny tsue faarof rom tsumin vainy fafaaman tana ngats fan iny
    Kolosi.
  wnc-wnc: Siwan nitda tumuk wamu Anutu Buyambam tapaninu Jesu Kraisdane Nanae inike
    niu ginde natake asinggan inimbakngakamak.
  bus-bus: Gurↄ píngi tó wée adua kɛɛare, weègↄ̃ Luda wa Dii Yesu Kirisi De sáabu
    kpaamɛ,
  gub-BL: Tuweharupi uruze'eg Tupàn pe penehe ure. Wiko Zezuz Zaneruwihawete Zanezar
    tu romo a'e. — Nekatuahy Tupàn, ta'e Koro tawhu pe har uzeruzar tuwe nerehe a'e
    wà xe, uru'e izupe.
  imo-imo: Iltoni Gote, linonga Awili Jisas Kraistinga Lapa yu kinye konge tepolio
    kinye waliwalima paa tereno nimbolo.
  boj-boj: Aqo Timoti wo gaigai niŋgi qa pailyoqnsimqa gago Tamo Koba Yesus Kristus
    aqa Abu Qotei biŋiyeqnum.
  eng-DRA: Grace be to you and peace from God our Father, and from the Lord Jesus
    Christ. We give thanks to God, and the Father of our Lord Jesus Christ, praying
    always for you.
  knf-knf: Ŋënji ŋţañan pbeeb Naşibaţi, Aşin Yeŧu *Kriŧtu Ajugun woli ŋñehandëran.
  san-KHM: ខ្រីឞ្ដេ យីឝៅ យុឞ្មាកំ វិឝ្វាសស្យ សវ៌្វាន៑ បវិត្រលោកាន៑ ប្រតិ ប្រេម្នឝ្ច
    វាត៌្តាំ ឝ្រុត្វា
  arn-NT: Fey femngechi ngillatuyüm kom eymün mew, mañumkefiyiñ ta Ngünechen eymün
    mew, Ñidol Jesucristo tañi Chaw.
  zas-NT: Beegaj chi rarejdxan Dios, xDad Dad Jesucrist, radëëdan quixtëë lojman por
    lëjt.
  ken-NT: Sɛ́kàka Mandɛm mmu Yesu Kristo Acha ywɛsɛ achi Mɔ́ywi, nɛ sɛ́nɨ̀kmʉɛt ɛ̌ti
    yɛka,
