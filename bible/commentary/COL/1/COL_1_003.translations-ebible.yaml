    kôt amnhĩ xunhwỳr xwỳnh piitã mẽ amã mẽ hkĩnh ã mẽ ho mex o apa hã mẽ ajarẽnhja
    ma nẽ wa ixkĩnh nẽ. Jakamã na pa wa Pahihti Jejus Nhĩpêêxà Tĩrtũm mã amnhĩ jarẽnh
    kaxyw nẽ kãm mẽ anhỹ hã wa ixkĩnh ã amnhĩ jarẽ.
  ctp-NT: Bra nu nchkwiꞌ ba loꞌo Ndiose Sti Jesucristo nu nka Xꞌnaan chaꞌ ꞌwan, taꞌa
    ti ndya ba xuꞌwe ꞌin Ndiose chaꞌ ꞌwan.
  opm-opm: Timoti nuhut diradire Hanipyah Jisas Krais ohe itap ohnong Go ihirnong
