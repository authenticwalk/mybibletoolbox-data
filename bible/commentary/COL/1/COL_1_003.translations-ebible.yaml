  bnp-bnp: Maria e Timoti miri vasileki vakaroro ne mua, miri kavurikea a Vure, e
    Tamane Bakovi Dagi ne hita, e Isu Kristo,
  apn-NT: Na pa ra Ximotre mẽ wa mẽ ajarẽnh ma. Mẽ ate amnhĩ kaxyw Jejus Kris kôt
