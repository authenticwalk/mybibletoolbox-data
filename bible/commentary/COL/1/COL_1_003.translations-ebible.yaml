  bvr-bvr: Wolawola ngatipa nyirri-wengganacha ana-gorrburrwa nyirri-workiya, ngatipa
    nyirri-japurramaya nula nyirri-workiya Wangarr an-gata Nyanyapa niya an-ngayburrpa
    Bunggawa Jesus Christ. Nyirri-japurramaya nula nyirri-workiya minypa nipa a-yinmiya
    nyirr-jarlapurda nyirr-ganyja ana-goyburrpa.
  wal-wal: Nuuni intteyyo Xoossaa woossiyo wode, Xoossaa nu Godaa Yesuus Kiristtoosa
    Aawaa, ubba wode galatoos.
  zad-NT: Toshiizi ka chṉabnto' c̱hele, choe'nto' Chioza' yeḻ' chox̱ken, beena' nak
