  kpr-kpr: Ne nange nange Iesu Keriso tumonduse ireva, a ne nange nange God da natofo
    isambu dubo buraeva aindae, namane nangae evovodae aiyakoe sise irera. Namane
    banunguse nemo koteraera amo, namondeda Bajari Iesu Keriso da Afa God kena aiyakoe
    seraera.
  san-IAS: khrīṣṭe yīśau yuṣmākaṁ viśvāsasya sarvvān pavitralokān prati premnaśca
    vārttāṁ śrutvā
  nho-nho: Maaua e hakanau peenaa i TeAtua, te Tamana taatou Ariki Jesus Christ, i te kau
