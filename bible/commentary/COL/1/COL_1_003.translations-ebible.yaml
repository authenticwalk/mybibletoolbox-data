  mya-mya: ငါ​တို့​သည်​သင်​တို့​အ​တွက်​ဆု​တောင်း​ပတ္ထ​နာ ပြု​သည့်​အ​ခါ​တိုင်း​ငါ​တို့​သ​ခင်​ယေ​ရှု​ခ​ရစ်
