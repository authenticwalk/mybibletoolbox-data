  ebk-ebk: As nan mangekarkararakianmi kan chakayu, kanayon kami ay munyaman kan Apo
    Dios ay Aman Apo takú ay Jesu Cristo,
  spa-PDDPT: Siempre le damos gracias a Dios, Padre de nuestro Señor Jesucristo, cuando
