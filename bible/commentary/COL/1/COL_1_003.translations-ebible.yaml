  gym-NT: Nunta blite Ngöbö ni Dänkien Jesukristo Rün yebe angwane, käre nunta kuin
    niere munbtä Ngöböye,
  azg-NT: Nquii Tyoꞌtsꞌon conduihin tye Jesucristo ndoꞌ juu jon conduihin na ityeꞌntjon
