    ntyja ꞌnaanhoꞌ.
  bhd-bhd: अस ज़ैखन तुश्शे लेइ प्रार्थना केरतम त अपने प्रभु यीशु मसीहेरे बाजी, परमेशरेरू
    शुक्र केरतम।
  too-NT: A'xni'ca' ickalhtō'ka'ni'uj Dios a'ntī ixTāta' Jesucristo quiMāpa'ksīni',
