  peg-peg: ଆପ୍‌ ମି କାଜିଂ ପାର୍ତାନା କିନି ସମୁତ ମା କ୍ରିସ୍ଟ ଜିସୁତି ଆବା ଇସ୍ୱର୍‌ତିଂ ନିତ୍ରେ
