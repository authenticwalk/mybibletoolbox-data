  bod-N: ངེད་ཅག་གིས་ཁྱོད་རྣམས་ཀྱི་ཆེད་དུ་གསོལ་བ་འདེབས་པའི་དུས་སུ། རྟག་ཏུ་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཡབ་དཀོན་མཆོག་ལ་བཀའ་དྲིན་ཞུས༌པའོ།།
