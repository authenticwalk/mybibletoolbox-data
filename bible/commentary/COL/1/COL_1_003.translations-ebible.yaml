  san-TIB: ཁྲཱིཥྚེ ཡཱིཤཽ ཡུཥྨཱཀཾ ཝིཤྭཱསསྱ སཪྻྭཱན྄ པཝིཏྲལོཀཱན྄ པྲཏི པྲེམྣཤྩ ཝཱརྟྟཱཾ ཤྲུཏྭཱ
