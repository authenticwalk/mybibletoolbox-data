  peg-peg: ମାଜ଼ି ହୁକେ ଇସ୍ୱର୍‌ ୱିଜ଼ୁ ପୁର୍ତିତିଂ ଜାର୍‌ ଲାଗାଂ ଲେଉଟାୟ୍‌ କିଜ଼ି ତାଇୱାନି କାଜିଂ
    ତିର୍‌ କିତାନ୍‌ । କ୍ରୁସ୍‌ତ ତା ମାଜ଼ିତି ନେତେର୍‌ ହୁକେ ଇସ୍ୱର୍‌ ସୁସ୍ତା ରଚ୍‌ନାନ୍‌ ଆରି
    ପୁର୍ତି ଆରି ସାର୍ଗେତ ମାନି ୱିଜ଼ୁ ବିସ୍ରେ ଜାର୍‌ ଲାଗାଂ ମେହାୟ୍‌କିଜ଼ି ତାଇୱାତାନ୍ନା ।
  txu-NT: Bir be, Metĩndjwỳnh ta ne amim Kra'ã karõ, krakôt kute amim mỳjja kunĩo
    õbikwamã, pykakam mỳjja nàr kàjkwakam mỳjja, kunĩ kute o õbikwamã. Mỳjkôt? Krakôt,
    kra ne me kadjy pĩte'ykam tyn kamrô ajkapĩ nhym kam kôt Bãm memã kabẽn mex jarẽ
    nhym me arỳm umar mexbit ma.
  eng-WEBU: and through him to reconcile all things to himself by him, whether things
    on the earth or things in the heavens, having made peace through the blood of
    his cross.
  gnw-NT: Tumpa uipota vae vi co umbɨpɨacatu vaerã jae ndive Cristo rupi opaete ɨvɨ
    pe ñugüɨnoi vae reta jare opaete ara pe ñugüɨnoi vae reta. Echa'ã umee ma yandeve
    ipɨacatu Cristo imano rupi curusu re.
  mux-mux: Pulu Yili-ni ‘Mulú ma mélema pali yu-kene numanu tiluna pupili, kapula-kapula
    molamili akiliinga Málu-ni aku temba kupulanumele akisinjipili.’ nimba piliipa
    kene Krais-nga memi unji-perana onde lirimele-ni Pulu Yili-ni oliu-kene ele-tu
    mulurumulu ulu-pulele kamu topa mania mundurum.
  maj-NT: Nti̱a̱ná kits'ín nga kju̱a̱ík'un ngáha̱ ra̱ ngayjee̱ xi i̱ncha ngji t'axín.
    Cristo̱ kits'ínchjén, kui nga tu̱ nga̱t'aha̱ jní xi tsaténdzjoho Cristo̱ t'a kruu̱
    kitsjáha̱ ra̱ kju̱a̱jyu ngayjee̱ xi tjín t'anankiu̱ ko̱ xi tjín nk'a ján.
  bkq-NT: Kaudyly ume, koendâ lelâ myakâwândy idânârâ Deus agâ. Adão, Eva warâ Deus
    aguehobyry nhakaduo olâ myakâwândy mâkâ agâ koendâ tadawyly adainly. Idânârâ tagâ
    koendâ ietoniem, Cristo igonomâ olâ Deus, idânârâ kau odano, onro anano alelâ
    turâem itondoem. Kruz wâgâ tymery iguehobyry wâgâ myakâwâm awârâ anhedyly.
  kue-kue: Te God Wam mina, taragl prapra heven paingwa ya makandle paingwa i ere
    i-suwara endinambuka pre munduwo pango ana Krais endungo ye endi-prak mina goglko
    ana bormaimo toindi endungo ana God eremogl nono kunda ikine ikine ere mounga
    mambuno i sidundungwa.
  cot-NT: Ininque aisa irogameetsatanajeri maasano catsimajiaquerica choocajiatsica
    quepatsiqui aisa choocajiatsica jenoqui inquitequi, irishineventajiajempariniji.
    Irootaque itigarancantacarica Quirishito osotoajatimentajiacajiniji iriraja coroshiqui
    imetojimentajiacajigueti.
  bnp-bnp: Na nimatene Kristo na kai tavalavala, a Vure i rata a maki lobo koea na
    malala, meli na hunu, ri made kamumu tabu turana na nivalemu.
  apn-NT: Tã Jejus kot pĩ kahpa hã mẽ panê tyk nẽ hkamrô pikapĩr kukwak ri na hte
    Tĩrtũm mẽ kot hkôt amnhĩ xunhwỳr xwỳnh piitã mẽ ho hkra nhũm mẽ hamakêtkati nẽ
    àmnhĩx pa ho pa. Kaxkwa kamã nẽ pika piitã hkôt mẽ kot Jejus kôt amnhĩ xunhwỳr
    xwỳnhjaja na htem ã amnhĩ nhĩpêx mex anhỹr o pa. Ã Jejus kot mẽ panê htyk anhỹr
    jakamã kot amnhĩ to rax o kot mẽmoj piitã hakrenh par.
  ctp-NT: chaꞌ ngwañaꞌan ngwa tiꞌ Ni kuꞌni Ni, chaꞌ xiyaꞌ ka Ni ndloo ꞌin tyukwi ñaꞌaan
    chalyuu chunꞌ tñan nu yꞌni Krixtu. Suꞌwe ti ndiꞌian loꞌo Ndiose chaꞌ nu wa ngujwi
    Krixtu lo wsi chaꞌ katin kiꞌya ꞌñaan; ngwañaꞌan yꞌni Krixtu chaꞌ xiyaꞌ tyiꞌin
    tyukwi ñaꞌaan chalyuu chaꞌ ꞌin Ndiose, ni siya nde lo chalyuu, ni siya nde niꞌ
    kwan.
  opm-opm: Itap oh Kaput norhe brer ohe heim ma tanduketipra ohe dap tei oh kumet
    kak ohe tan mara kakdah ohe erer gon ohsi; putei mahat ohe erer gon ohsi tap mat
    norhorsi yah han titwi matipramur daham orhe brernong kumet kak ohe tan kak mat
    natipmur. Imat natip ohoh ihan orhornong pokwi kakhan matipmur.
  bvr-bvr: nipa An-walkurpa ana-nyala barra gun-molamola gu-nega arrburrwa mu-ngoyurra
    mun-bachirra arrburrwa ngayburrpa rrapa nipa Wangarr. Minypa ngayburrpa gun-guna
    rrawa gu-jel nguburr-nirra rrapa aburr-gata waykin aburr-nirra burr-guta nipa
    gun-molamola gu-negarra arrburrwa minypa nipa a-jortchinga arrburrwa, minypa burr-jong
    abi-negarra abi-rrana, a-balcha a-yu.
  wal-wal: Yaatin Xoossai Kiristtoosa baggaara ubbabaa banaara sigettanau yohuwaa
    qachchiis; ba Na7ai masqqaliyaa bollan gussido suuttan saluwaaninne sa7an de7iya
    ubbabaa banaara sigettiis.
  zad-NT: na' bene' ka yog'ḻoḻte dii bx̱e bsile' yabana' len yell-lioni bizoalengakan
    ḻe' wen daa wit Crístona', blalj xc̱hene'na' ḻee yag cruza'.
  kmg-kmg: Erâ wiac sasawa sambâŋko â mâreŋko Anutu jahacnehec miriŋ bacnâpoocte mucneme
    eki hâcne maripoŋko socticnezi wama bâfuahuc iŋuc ewec.
  aso-aso: Oꞌmosoꞌmo gala gelo laavo aꞌmine gipele nene lohotoꞌ zaloꞌ helo vaniseꞌve
    lepineꞌ neꞌmo nene Oꞌmososi biluvaꞌ ogo minuningutiꞌ nene kuku holo-ledo eiꞌ Oꞌmososi
    initeꞌ mukikisi misubouꞌ initeꞌ nilizahe Okulumokuꞌ initeꞌ nilizahe nesi nene
    do hamoꞌ o-ledavo uva lo do bizo none.
  uli-uli: Iy Deus ye hatugulu le be tefael pangal formel ngali, le mala Lol mele
    yebe hasi tefaeli. Deus ye foru hopos mo irel yal mes molwe Lol wol krud, ngo
    ila mele yela yoh le be tefael pangal formel ngali, le meka ye mel wol talop mo
    ikla ye mel wol laeng.
  nin-NT: Abachi à gri ingbingbru yi wemi kanga na age̱ ama nu ungo ku Uzuma yo. Abachi
    à du ittu i Uzuma yi nu unkunkurr ku igri isu nga, ni gri aseki ka wemi nu unkplassu
    tuku ni ingbingbru yi nga ni nggurr bi na ku.
  acu-NT: 'Yus ni Uchirin: Numi winangmanum maawarti tusa akupkamu asa, ni numpe numparmaujai
    mash nungkanam pujuinauncha, tura nayaimpinam mash pujuinauncha: Angkan pengker
    nintimsar pujusarti tusa Yus wakerukmiayi.'
  cak-WNT: Y tek ri Ruc'ajol xcom chuwech ri cruz y xbiyin ri ruquiq'uel, Riya' xujek
    bey chiquiwech quinojel ri yec'o chuwech re ruwach'ulef y chiquiwech chuka' ri
    yec'o chicaj riche (rixin) chi queri' yecowin chi junan quiwech niquiben riq'ui
    ri Dios, ruma xuben chi xc'oje' uxlanibel c'u'x chiquicojol ruma ri Ruc'ajol xcom
    chuwech ri cruz.
  ebk-ebk: O, babaen as nan Anakna, enkeddeng us Apo Dios ay nan am-in ay wacha ad
    chaya ya asna's luta at maepakappiacha kan hiya. Enatna na babaen as nan enmayas
    ay charan nan Anakna ay hi Cristo as nan natuyana as nan koros.
  spa-PDDPT: y después de hacer la paz por la sangre de su cruz, reconcilió con Él
    mismo todas las cosas por medio de Cristo, tanto las de la tierra como las del
    cielo.
  ruf-ruf: Kubitila mwanaghe, Imulungu tsakalamla pfose ipfilumbighwe pfimuyile, na
    kwa idamu yake ghwitike mne msalaba katenda tindiwalo na ipfinu pfose muisi na
    kulanga.
  gun-gun: Ha'e gui kuruxu re huguy omoẽ uka vy peteĩ rami ju guexeve nhanemoingo,
    Cristo rupi opa mba'e ogueru ju aguã ojee, yvy ha'e yva re ikuai va'e ha'e javi.
  agu-BL: Nin xcon Cristo ta'n tan kabansal kib tuch'. Nin nk'e'tz ntin o' nkabansaj
    kib tuch', ma na ncha'tz cyakil yi e' txuc tu cyakil yi e'chk takle'n yi at wi
    munt, tuml yi e'chk takle'n yi at tcya'j. Nin cyakil yi e'a'se'j sjalok junt tir
    yi tzatzin paz cya'n tu Ryos tan tu' yi quimich yi banak Cristo swutz pasyon.
  isn-isn: nu kulamula i intu yihi kung'waakwe ku nzila a ng'wana nuakwe. Itunda ai
    witumile u ulyuuku kukiila sakami a ikota nila mpaga ni lakwe. Itunda ai ulamue
    i intu yihi kitalakwe mukola, anga itule ingi intu nia mihi ang'wi intu nia kilunde.
  eng-PEV: God used him to get everything to come back to himself. God’s son bled
    and died on the cross, so that now everything can stop being God’s enemies, and
    become God’s friends again. Some of those things are in heaven, and some of them
    are on the earth, but Jesus died on the cross, so that they can all come back
    to God.
  ilo-ULB: ken tapno mapasublina iti bagina dagiti amin a banbanag babaen iti Anak.
    Nakikapia ti Dios babaen iti dara iti krusna. Insubli ti Dios dagiti amin a banbanag
    kenkuana, banbanag man iti daga wenno dagiti banbanag kadagiti langlangit.
  pir-NT: Ijipihtiyequina masa tiquiro Pacʉrore cahme ihña tuhtie tiahye. Sa tiquina
    cahme ihña tuhtigʉ̃ ihñano Cristo bosa duahye. Ʉhmʉse cjẽnare, ahri yehpa cjẽna
    gʉ̃hʉre tiquiro Pacʉrore ihña tuhtieragʉ̃ ye duahye Cristo. Sa yero ʉhmʉse cjẽ,
    ahri yehpa cjẽ gʉ̃hʉ quehnoano ijigʉ̃ cahmeahye tiquiro. Sa bosa duahye tiquiro
    curusapʉ yariaro, tiquiro diire cohãno. Tiquiro Pacʉro cahmediro sahata yeahye
    Cristo.
  anv-NT: nnó bɔɔ́ akɛ ne Kras akeré ɛta wuú. Gétúgé manoó maá wuú ami machyɛ
    mme gébégé ji agboó né mfaá gekwa, Ɛsɔwɔ apyɛ nnó yéndé genó ɛyi gelu
    fa mme ne ɛbi mfaánebuú ubɛ né nesɔ ne ji.
  sab-NT: Nga dba ai giti nga ngaña giti Chube tadu kwian ulita kaire lle na ulita
    gbeni no naskuni ama ole Cristo giti, malen ama Cristo kagu toi kwianske gerule
    kwian ole kwian ñage Chube uñe no Cristo giti. Cristo jokeda kruge, Cristo jokeda
    giti kwian bai Cristo gai ulia Chube kwian e gai mo skatemanallale salengwli Chube
    kwian dodadu gwangea kare Chube chegu kwian e ole diali ule kare, ene Cristo giti
    kwian ulita chegeni Chubenu.
  tmd-tmd: Makwam, ap agap apɨm mögörɨb il kɨ mɨda aipam, mögörɨb adöx yöd röul adö
    kau sö mɨda aipam, ap bla magalɨg God pɨsaŋ nɨgiö nɨgɨb maga ra. Höd ap piaku
    God nugwo kwolmal röxg mɨdmɨdöia. Makwam Ha nuŋwa, Nuö nuŋwa keir rɨg mɨd mag
    akwör rɨg mɨdön, bɨ katlö watlö um sö haña pɨnmɨn wöröxɨm, wopik ap piaku magalɨg
    God pɨsaŋ nɨgiö nɨgɨb maga ra.
  acr-NNT: Ruma kꞌu ri Cristo, ri Dios xuꞌano chaꞌ ronoje taq ri kꞌolik kakꞌojiꞌ tanchi
    puqꞌabꞌ Rire, waꞌ e taq ri kꞌo che ruwachulew y taq ri kꞌo chilaꞌ chikaj, y jekꞌulaꞌ
    konoje kekꞌojiꞌ chi utzil chomal chwach Rire ruma rukikꞌel ri Cristo xturuw chwa
    ri cruz.
  kpg-kpg: God ne hagamaanadu bolo Ia gaa hai nia mee huogodoo gi buni anga gi de Ia
    mai i dana Dama, nia mee i di langi mo i henuailala. Mai i nia dodo o dana Dama
    i hongo di loobuu, God guu hai gidaadou gii noho i di aumaalia.
  taj-taj: ह्राङला झा ख्रीष्‍ट क्रुसरी सिसी बगब लबा काग्‍यामसेन परमेश्‍वरसे स्‍वर्गदेन
    जम्‍बुलिङरी मुबा जम्‍मान स्‍हेदा शान्‍ति पिन्‍जी। ओच्‍छे ख्रीष्‍टग्‍यामसे जम्‍मान
    स्‍हेदा ह्राङलान स्‍होजी।
  avt-avt: God hanhan menmen yapɨrwe hɨram mɨre enun nepan, hɨram meweikɨn mamtikerek
    mamu han kiutɨp, menmen mau tɨ, menmen mau nepni. Hɨrak kɨrɨakem kinɨn menmen
    enum keriuwe hemkre me Krais hɨram mewen mentar nu tentarakɨt.
  cbk-cbk: Desde antes pa Dios ya decidi abri camino para todo el maga cosas na mundo
    y na cielo ay puede tene buen relacion con ele, y ay puede tene paz. Y ya hace
    le este por medio del muerte di Jesucristo na cruz.
  uig-ARA: ۋە ئۇنىڭ ئارقىلىق بارلىق مەۋجۇداتلارنى ئۆزى بىلەن ئەپلەشتۈرۈشكە لايىق كۆرگەنىدى،
    يەنى، ئۇنىڭ كرېستتە تۆكۈلگەن قېنى ئارقىلىق ئىناقلىق ئېلىپ كەلگەندىن كېيىن، ــ
    ئۇ ئارقىلىق مەيلى زېمىندا بولسۇن، ئەرشلەردە بولسۇن بارلىق مەۋجۇداتلارنى ئۆزى بىلەن
    ئەپلەشتۈرۈشكە لايىق كۆرگەنىدى؛
  tuf-tuf: Eyat eyta yajác cuitaran Siran bahnaquin owár tan wan chácaro. Eyan caruc
    ojcor chinír cuitaran cuacúr abá bin cat, cajc uch cut bin cat, Sir owár tan wan
    chácaro.
  abx-abx: ngan pina'agi si iya, agkahalap i pag'aradda-na si Diyos pati' si dimu'an
    pamadugok si iya, bisan i tikang si kalibutan o ma'in ngani' si langit. Agpili'
    i Diyos nga agka'aradda i dimu'an naghimu-na paghuwang si iya pina'agi hamok si
    laha' nagpaturu'-na si Dadi' ari si kudos.
  mco-NT: Je naaxhuiñyjäy etz je tzajpjoty tzɨnaayb ajcxy ca'oy'ijtcɨxy mɨɨd Dios
    mɨɨd je mɨjpocy ycɨxpɨ. Dios oy jäygɨdägy ooy jotcujc nayjɨhuɨɨyɨ co y'ung y'o'cy
    cruudzcɨ́xy mɨɨd je mɨjpocy ycɨxpɨ e jadu'n oyɨɨy nej jëbɨ je naaxhuiñyjäy etz
    je tzajpjoty tzɨnaaybɨ ajcxy oy'ijtcɨxy mɨɨd Dios.
  cpb-NT: Iriitake kamimotakairi, kapathainka ikantapainta ikentakoitakeri. Aripaitera
    rariperoyetai, onkantawetya tsikarika asaiki, kipatsikirika terika inkiteki.
  aon-aon: Aria Iruhin douk mishin nyakitak um nakri Krais nunek ihishmorim eneshenesh
    eshudok douk shape iruhw atap iri shuni ihishmorim arpesh shutogur yopish aria
    naraesh shatanam shupe ananish. Iruhin douk nenekesh namudok um Krais ananibor
    owishibor douk nagok neir rowog kruse aria batourak iri. Anan nenekesh namudok
    aria narao ihishmorim eshudok shape iruhw atap iri shatanam shape ananish atish.
  hus-NT-2005: Na Dios in tʼajaꞌ ka lejkin kʼal Jajáꞌ ejtal xowaꞌ waꞌach ban chabál
    ani ban walkʼiꞌ. Jechéꞌ an lejkintaláb in tʼajaꞌ kʼal tin kwenta nin xichʼál nin
    Chakámil xin wakʼlaꞌ tam ti chemech ban peltsidh teꞌ.
  mig-NT: náva̱'a naketá'an ta̱ká‑ni jíín Dios sá'a‑ya̱ jíín máá Sé'e‑ya̱. Te jíín
    nɨñí Sé'e‑ya̱, I'a̱ ni̱ ndo'o jika̱ cruz, te ná kóo paz sá'a‑ya̱ sɨkɨ́ máá já
    ká'i̱o ini̱ ñu̱yɨ́vɨ jíín já ká'i̱o andɨ́vɨ́.
  bps-bps: Na fagu di kenen, kayè Dwata i kdee di tah tanà na langit, masasulê di
    kenen, mdà di litean maloh di krus, du fye kenen smafye i kdee di Dwata.
  mbs-mbs: Ibeg te Timanem, pegsebaden din se kedita diyà kandin, pengkey dini te
    tanà aw doton te langit, aw yan se ininang din pineokit te Batà din si Jesu Cristo,
    so lekat te pegkematay din doton te kros, mepakay aw megsebad se otaw aw Timanem.
  tof-tof: akó oyakama blaman tómbapórrón elklaza akonóm tóbaka, tüpdü ne elklazako,
    akó kwitüm ne elklazako. Wa tóba Olom zirrsapónórr oya óea bókanóm akó nurrótókóm
    krrosdó. Olgabi God tóba paud sidódürr blaman elklazadó.
  cme-NT: U ciɛ u yaa dii fuɔ fɛrɛ‑i baa nelbiliemba‑i ba-naa nuɔ. U Biɛŋ uŋ kuu kũnna
    u tãmma maŋ *daaŋgu-na, ma yaa diyaa yaafɛ̃lle‑i hĩɛma-na baa dɔrɔ‑i-na hiere.
  sus-sus: A man bara tin fe birin masode a ra a xa Di xa faxɛ saabui ra. Bɔɲɛsa xa
    lu Ala nun duniɲa birin tagi, naxan na koore nun bɔxi ma. Na lanyi bara lu e tagi
    Ala xa Di wuli saabui ra, naxan banban wuri magalanbuxi ma.
  pon-2006: Oh Koht pil ketin kupwukupwure en ketin kasapahldohng audepen lahng oh
    sampah ong pein ih sang rehn Sapwellimeo. Eri, sang ni pwoulahn sapwellimeo nin
    lohpwu popohl en Koht pwarodohngkitailehr, oh ih duwen eh pil ketin kasapahldohngehr
    reh mehkoaros nin sampah oh pil nanleng.
  dad-dad: ĩ Kristus nẽ naud aa tetek bun fi felen anĩ bunem maror ino fen, Kristus
    bunem ereb ereb ganan tenebur ifaredif be, saa ilun ifaredif, ĩ geid komo difouf
    nigin oron.
  zab-NT: Ne pur Jesucrist tutix anap nez par cun Dios, zeclɨ de ni nuu lo guɨchliu
    ne zeclɨza de ni nuu llayabaa. Nuu nez par cun Dios pur rɨny ni bxíi Jesucrist
    lo cruzy.
  jae-jae: Anôtô kêkêŋ eŋ gê wama gêŋ samob gêdêŋ tau. Eŋ kêkêŋ Latu kêkêc nê dec
    siŋ aŋga kakesotau, tec kêkêŋ biŋmalô gêdêŋ gêŋ samob, taŋ sêmoa nom to undambê
    naŋ.
  ksd-ksd: ma i tar vatur ra malmal ure ra gapu i kana bolo; upi na vamaram pa mule
    ra lavur magit tadav ia ure mule; iau biti, ure mule, ba ra lavur magit ra pia,
    ba ra lavur magit arama ra bala na bakut.
  msm-NT: Pigbootan din isab no pinaagi ki Cristo, ogpabalikon to Diyus duon kandin
    to tibo kani to pasak dow diya to yangit, su to yangosa din no pigpaawas duon
    to krus iyan inghusoy.
  myk-myk: Kilɛ funŋɔ ya pye wu bɛ le wu ni wu yaŋmuyaaya yi bɛɛri tɛ ni Yesu gbɔɔrɔ
    ni, fugba woyo ye fara ɲiŋɛ woyo ye na. Pʼa Yesu kori tige na na gbo a wu shishan
    di wo ge, lee funŋɔ ni Kilɛ ya ɲaɲiŋɛ le wu ni wu yaŋmuyaaya yi bɛɛri tɛ ni.
  sbe-sbe: yo iya unai ginauli maudoidi tanoubu ta yo galewa ne udiyedi ye uyoidima
