verse: COL.001.020
translations:
  kpx-kpx: Moveu idimo hatiale kemo Dilavau isiviale au ata bahata hoesegevege abu
    subuta avuemo haeavamole uale kemo malevei abuhi ui. Isi isiviale onobenobe bahata
    otogoe isi heie vata kove vaeveale kebiata hoesegevege abuna tota ue dua vai.
  okv-H: Eto God na donda tapa iketo tona avo amita Meni na Mamo ta toho aja ue amita
    Meni ikenu ji atahu ta peheto peka humbunu donda tapa uhuta eto enda ta amo God
    ta degi egerembea.
  tbo-tbo: Yaubada ginouli atapuhi hoi hipuli po hoi yada i luemotehi tauna uyahina
    naka binei Yesu i hilage hoi ani take ma talana i kololo po a nugohegoyagei lawa
    atapuhi hi witulana meme.
  mal-C: അവിടന്ന് ക്രൂശിൽ ചൊരിഞ്ഞ രക്തം മുഖാന്തരം സമാധാനം ഉണ്ടാക്കി, ഭൂമിയിലുള്ളതോ
    സ്വർഗത്തിലുള്ളതോ ആയ സകലത്തെയും തന്നോടു ക്രിസ്തുമൂലം അനുരഞ്ജിപ്പിക്കാനും ദൈവത്തിനു
    തിരുഹിതം തോന്നി.
  grc-SR: καὶ δι᾽ αὐτοῦ ἀποκαταλλάξαι τὰ πάντα εἰς αὐτόν, εἰρηνοποιήσας διὰ τοῦ αἵματος
    τοῦ σταυροῦ αὐτοῦ, ⸋δι᾽ αὐτοῦ,⸌ ⸂εἴτε τὰ ἐπὶ τῆς γῆς, εἴτε τὰ ἐπὶ τοῖς οὐρανοῖς.⸃
  bgc-bgc: अर उसके क्रूस पै बहे होए लहू कै जरिये मेळ-मिलाप करकै, परमेसवर नै अपणे बेट्टे
    ताहीं भेज्जा, जिसनै अपणा लहू बहाया अर अपणी जाण दे दी। परमेसवर नै यो इस खात्तर
    करया ताके उसका अर सारी चिज्जां तै दुबारा मेळ हो सकै। इस तरियां तै उसनै अपणे बीच
    अर सारी चीज जो सुर्ग म्ह सै या अर सारी चीज जो धरती पै सै शान्ति की स्थापना करी।
  khz-khz: E Palagu gena ririwa gaura maparara Keriso genana ia genai pene gapi-waikulera
    netiwato, e tanoparai gemiana gaura maparara e kupai gemiana gaura maparara. Vovetaina
    gaurai Keriso ralana satauro ai erigoto, ne Palagu na maino ekalaato gaura maparara
    ria.
  deu-TKW: und durch ihn alles zu versöhnen zu ihm, indem er Friede machte durch das
    Blut seines Kreuzes, durch ihn sowohl das was auf Erden als das was im Himmel
    ist.
  zsr-NT: Niꞌa qui le benëꞌ Cristo, Dios benëꞌ ga gac luhuöác tuz len Lëꞌ yúguꞌtë
    le dë, le nacuáꞌ luyú, len le nacuáꞌ luzxbá. Bunëꞌ leygac tuz len Lëꞌ le bulaljëꞌ
    xchönëꞌ Cristo, gutiëꞌ lëꞌi yag cruz.
  lin-lin: mpe kozongisa, na nzela ya Klisto, boyokani kati na Ye moko Nzambe mpe
    bikelamu nyonso, ezala oyo ezali na mabele to mpe oyo ezali kati na Likolo, na
    kotia kimia na nzela ya makila oyo Mwana na Ye asopaki na ekulusu.
  hns-NT: Okar dwaara oe sab tjiedj ke apane se ek karies hai. Kriest kroes par aapan
    khoen bahaais hai. Aur aisane Parmeswar aur saara sansaar, tjaahe dhartie kie
    to swarag, phien se ek hoi gail hai.
  noa-E: I gaaimuata ĩchab mʉg durr gaai thum õor thʉnʉmjã amach pekau gaaimua Ẽwandam
    dʉ̈i iekkhõr wai narrjã ʉ̈gtharm magwe thʉnʉm khʉʉnpa ich dʉ̈i khõinaa naapiju
    aai apijim. Ĩs mag i dʉ̈i khõinaa nʉmʉn, Cristoou maach peerdʉ awaag ich bag pakuls
    gaai ãrpitarr gaaimuata mag i dʉ̈i khõinaa nʉm.
  eng-EMTV: and through Him to reconcile all things to Himself, by Him, whether things
    on earth or things in heaven, having made peace through the blood of His cross.
  mib-NT: Te sɨquɨ̄ jeē ni jíhī Cristo, te ni cusɨɨ̄ ni Yaā Dios sáha ya jeē ndɨ́vɨcoo
    tācá‑ni nuū jnúhun manī yā jiín, tāca jéē yúcu ñayɨ̄vɨ jíín jéē yúcu andɨvɨ́.
    Chi jíín jéē ni jíhī Cristo jicā cruz, te ni sáha Yaā Dios jeē ndɨ́vɨcoo tācá‑ni
    nuū jnúhun manī yā jiín.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सिलाम्‍साक्‍मा सिङ्‌सम्‍दाङ् ये़सुरे़
    कुमाक्‍खिॽइन् वादेःन्‍दुबाओलाम्‍बा आबाङेलागि सनारुङ् चोगुआङ् इक्‍सादिङ् खाम्‍बेःक्
    नु ताङ्‌साक्‍पोबा के़रे़क् पाःन्‍हाॽ याम्‍मो आबाङे खुने़ॽओ नादङ् चोगुआङ् नुःक्‍तु
    तारुरो॥
  xnj-xnj: Kupitila mwene Chapanga ahamwili vindu vyoha vyeviwumbiwi vimuwuyila mwene,
    na kwa ngasi yaki yeyayitiki pamsalaba akitili uteke na vindu vyoha pamulima na
    kunani kwa Chapanga.
  mmx-mmx: La at lodoxoma bok at ne Moroa do, ne Nitna naba lok lumulum kantubu at
    ne Moroa la limixin axap, nedi limixin mede xopok at na lavatbung menemen la nedi
    limixin to vana at laxalibet. Karisito ga lok lumulum mi lada ren, mo ga sen su
    ro vana at laxaba.
  cbr-NT: Aín nuitu 'aisama 'aísha uni abë up'i 'itima 'aínbi ca Nucën Papa Dios cuëëncësabi
    oquin Cristonën i curúsocënu bamaquin ënë menu 'icë ñucama 'imainun naínu 'icë
    ñucamaribi an iscë́xa upí 'inun mëníocëxa.
  tee-NT: Vachu' lacasq'uilh ju Dios ni la'ixlacata ju Cristo laich ca'apunavichokoya'
    ix'amigojni tachi chun ju lapanacni. Chai lhik'oxamixlh acsni taxtunilh ix'ac'alhni
    ju Cristo lacacurus. Pus la'ixlacata ju Cristo laich canavik'oya' ix'amigojni
    Dios tachi chun ju tat'ajun ju ani lacamunutpa'. Chai vachu' la'ixlacata ju Cristo
    tachi chun ju taxtokni ju ani lacamunutpa' laich cajunchokoya' tachi ju ilhcata
    ju Dios ju p'ulhnan.
  eng-LSV: and through Him to reconcile all things to Himself—having made peace through
    the blood of His Cross—through Him, whether the things on the earth, whether the
    things in the heavens.
  cak-NT: Y cuando ri Ralc'ual xcom chech ri cruz y xbin ri ruquiq'uiel, ja' xujak
    ri bey chiquiwech conojel; chiquiwech ri jec'o chech-ulef y chiquiwech chuka'
    ri jec'o chicaj. Can ja-wi ri' xrojo' ri Dios, chi conojel xe jun niqui'en riq'uin
    raja' roma ri rucamic ri Ralc'ual.
  pah-NT: “Oko te'varuhu g̃a. Ndapotari ji g̃andekote'varuhua. Pyry ti ga manoi yva
    rehe g̃a ndepyga g̃a nhaporemo a'ero nehẽ,” ei ga. “Ga gwekoa reka'vogukaro g̃waramo
    omanomo yva rehe ti ji yvyakotyve'g̃a ndeaporog̃ita rerojijyi yvagipeve'g̃a ndeaporog̃ita
    reheve g̃andeaporog̃ita mohig̃atupava nehẽ. Nahã ti ji jirekokatuukari g̃a pe
    nehẽ Cristo'ga manoro g̃waramo, ei Tupana'ga. Ga gwekoa reka'vogukaro g̃waramo
    ti ji herojijyipavi yvyakotyva'ea yvagipeva'ea reheve imohig̃atupava nehẽ. Nahã
    ti ji jirekokatuukari a'ea pe nehẽ Cristo'ga manoro g̃waramo,” ei Tupana'ga. Na
    tuhẽ reki. Cristo'ga omano yva rehe. Tupana'ga omohig̃atu pa.
  sja-NT: Ichi Warra k'ap'ɨa pari Tachi Ak'õrepa ne-inaa jõma k'ãiwee bapi k'inia
    baji ichi jua ek'ari. Eperãarãpa p'ek'au k'achia oopata k'aurepa Tachi Ak'õrepa
    waa p'oyaa pia ak'ɨ-e paji ichia ooda; na p'ek'au eujãdepema ne-inaa, ɨt'aripema
    ne-inaa paara. Mamĩda kurusode ichi Warra waa bat'ak'ãri, ma piuda k'aurepa ɨ̃rá
    ma ne-inaa jõma waya pia ak'ɨpari. Ma awara ichi t'ãri auk'a bɨpari eperãarã ome
    Cristode ijãadak'ãri.
  xed-xed: Tsatsi ta kuratá slərɓaptá zughu nda inda skwi nda usa zwaŋani. Ka famtá
    tsi ta zɗaku matabani nda inda skwiha ta haɗik, nda ya ta luwa nda ma pghuta usa
    zwaŋani ta udzu.
  mks-NT: Ta cúni̱ ri Ndióxi̱ ndique táhan máni̱ tucu a xi̱hi̱n tócó ndihi ña̱ na̱cava̱ha.
    Ña̱ cán quéa̱ na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱ já ná cuu ndique táhan máni̱
    tócó ndihi ña̱ ndúu ñuyíví xi̱hín indiví xi̱hi̱n Ndióxi̱.
  gfk-S: Ma tano pinapalim tano Natine, God ga sip be na kap pukus ira linge bakut
    baling ukaia ho ie. Iga bul ra malum ma no de ne Krais tuma ra ula kabai, kaie
    igom kap pukus habaling ira linge bakut, ira linge kira tano pu ma tuma bileng
    ra mawe.
  bmu-bmu: Öröyuai pakpak gölmenöŋ aka Suepnöŋ Anutubuk kazik ahakzei, Anutunöŋ mi
    pakpak töwaŋini ala eŋguaŋgiriga nanŋambuk qekötahöba urumohot akŋegöra möta kewö
    jim teköi dop kölök, “Mönö nani Nahöni melaibi geba maripomnöŋ kömumba sepŋi mokoba
    luaigö nam köli asuhuma.”
  dgz-dgz: Amba God, Keriso gamup wan dim dim uruga sia bongame megawa wapen tan.
    Ame Keriso korosi gapan boen deniwa viseni gamup, wan dim dim uruga piupawa ge
    kimaniwa inamup nonup mega ware enasen amba me inap bongamene ame megawa di.
  eng-GNV: And through peace made by that blood of that his crosse, to reconcile to
    himselfe through him, through him, I say, all thinges, both which are in earth,
    and which are in heauen.
  zaa-NT: Por medio de Cristua nna hua té modo para gúttse'e tsì'e iyáỹia tení ca
    obra nu benie lani la'a labée, tàntua nu té le' yétsiloyu ą'hua nu té ỹiabara'
    nna, por lù'uti qui' Cristua lo curútsia.
  eng-WEBSTER: And, having made peace through the blood of his cross, by him to reconcile
    all things to himself; by him, I say , whether they are things on earth, or things
    in heaven.
  guh-guh: Daxitajivi, pamonae jinavanapa mapanacuataje, naneconita Diosojavabelia.
    Pamonae ata jinavanapa athëbëtatsia, naneconita Diosojavabelia. Nexata Dioso jitsipa
    daxita bajarapamonae pebarajamatabëcuenexanepanaenexa. Nexata Dioso itorobica
    Cristo mapanacuayabetsicaje cruzata pesivatëpaenexa daxita bajarapamonae. Nexata
    daxita bajarapamonae Dioso aneconijibia tane Cristo pesivatëpaejamatabëcueneta.
    Bajaraxuata Dioso baja barajamatabëcuenexanepana bajarapamonae.
  bon-bon: Teeme Bägrä me kaakesea ca tabe gaabe ne itu jewenuji teeme bau me awecname
    iyeta lui cabucewe je yaacrajemuge piiyepu gawecewe cabu lui biname piiyepu gwidape
    yaacrajemuge. Keriso me budre baarge uli cabu, teeme uudi liba tapiruji, peei
    te mibibine poode itu nicärininuji Acejiyame cama.
  nhw-BL: Toteco quichijtoc para nochi catli itztoque ipan ilhuicac huan ipan tlaltipactli
    hueli moyoltlalise ihuaya ya por catli Cristo quichijqui quema mijqui huan quitoyajqui
    ieso ipan cuamapeli. Huajca ama catli itztoyaj icualancaitacahua hueli quipiyase
    tlasehuilistli ica ya.
  swh-ONEN: na kwa njia yake aweze kuvipatanisha vitu vyote na yeye mwenyewe, viwe
    ni vitu vilivyo duniani au vilivyo mbinguni, kwa kufanya amani kwa damu yake,
    iliyomwagika msalabani.
  wbi-wbi: na kusambania ifinu fyoni ku sila ja n'swambe. UNguluve alyavikile ulutengano
    kukilila idanda ja kikovekano kya mwene. UNguluve akasambinie ifinu fyoni kwa
    mwene, nde fyalefya mu iisi nambe fya kukyanya.
  bba-bba: Mɑ n nùn wɛ̃re u wi kɑ tɔmbun sɑnnɔ kpeesiɑ kɑ win Biin yɛm dɑ̃ɑ bunɑnɑru
    wɔllɔ kpɑ u kɑ tii ɡɑ̃ɑnu kpuro dorɑsiɑ sɑɑ win min di ni nu wɑ̃ɑ temɔ kɑ ni nu
    wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: and, having made peace through the blood of his cross, by him to reconcile
    all things unto himself; by him, I say, whether they be things in earth, or things
    in heaven.
  kgk-NT: Nhandejáry oipota ave omoatyrõ ijoja hagwã íxupe opamba'e. Ha'e nhande repy-vyma
    voi omano. Ojejuka uka-gwi kurusugwasu-rehe, entéro mba'e omoatyrõmba va'ekwe
    Nhandejáry. Omoatyrõmba yvy arigwa gwive, áry rupigwa gwive ave, yváy pygwa gwive
    ave. Ijoja hagwã íxupe omoatyrõmba va'ekwe Nhandejáry.
  waj-waj: Gioonna kiaapu mmatayaiya Yisuunnakinaadiri ariisi ngiateeraivaara Anutuuqo
    yaata utuoo itaama iiravai. Ari Mmaapuuvo yatari sagaivau putuuvaara Anutuuqo
    tuduu gioonna kiaapuuya inna tasipama mmuaavau variaara aataruuvo kooyaa vairavai.
    Ivo itaama iima kioovaara mmuakiaa mminnaiyauvo ngiauvakiaata mmataivaunnaatama
    varii vai mminnaiyauvo innasi vira aataruuvo kooyaa vainoo.
  cpy-cpy: Riitaki kamawenta-yiteeri, rapaatapaetziro riraa ikenta-kotee-takiri. Aripaetera
    raripero-yitee, okantawityaa jempe-rika-paeni ajeeki kepatsiki, eejatzi inkiteki.
  mpx-mpx: Ge Yehoba i nuwatu i ola Keliso eliyana avala iya maninila ta abubun. Valila
    bugul gegewena labulabumwa ge panayawiya ginebi ge gamagalau hi mihuwala Yehoba
    elana. Inoke Keliso i yaomal kolos elana saliyana i lau, ge eliyana Yehoba i pamibubun-agil
    ge avaliya hi heliheliyam.
  wbp-wbp: Kamparru-wiyi, ngalipajulparliparla wilji-jarrinjarla jurnta nyinaja kuja-purda-kari
    Kaatukuju, manu nyiyarningkijarra kujalpalu yalkirirla manu walyangka nyinaja,
    ngularlangujulpalurla jurnta nyinaja kuja-purda-kari. Ngula-puruju Kaaturluju
    milarninjarla yilyajarni Jijaji Kirajilki wurrangku-juku, ngulangkunya yungu-ngalpa
    yapa manu nyiyarningkijarra pina-kanyi Kaatu-kurlangu-kurra. Yangka kuja Kaaturlu
    yilyajarni Jijaji Kiraji nyampu-kurra walya-kurra, kuja-ngalpa yalyu karlija yalirla
    yangka watiya warntawarntarla ngalipaku, kujarlunya-nyanu Kaaturluju walyka-yirrarnu
    ngalipa-nyangurla wiljingka, manu ngalipa-ngalpa pina-kangurnu puntulku nyanungu-nyangu-kurra.
  luo-luo: kendo kuome Nyasaye nomiyo gik moko duto obedo gi winjruok kaachiel kode,
    kata gibed gik moko manie piny gi gik manie polo, kokelo kwe kuom remb Wuode mane
    ochwer e msalaba.
  nhe-NT: Toteco quichijtoc para nochi tlen itztoque ipan elhuicac huan ipan tlaltepactli
    ma moyoltlalise ihuaya ipampa tlen Cristo quichijqui quema mijqui huan quitoyajqui
    ieso ipan cuamapeli. Huajca ama tlen achtohuiya itztoyaj icualancaitacahua huelis
    quipiyase tlasehuilistli ica ya.
  aii-aii: ܘܒܝܼܹܗ ܣܲܙܓܸܪ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܠܓܵܢܹܗ، ܐܸܢ ܒܫܡܲܝܵܐ ܘܐܸܢ ܒܐܲܪܥܵܐ، ܒܝܲܕ
    ܥܒ݂ܵܕܬܵ‌ܐ ܕܫܠܵܡܵܐ ܒܕܸܡܹܗ ܕܫܘܼܦܸܟ݂ ܠܹܗ ܥܲܠܔ ܙܩܝܼܦܵܐ.
  esk-NT: Agaayyutim iḷauraaġiiksitqugai iŋmiñun kisupayaat nunami siḷamiittuallu
    Christ-kun piiqtuakun Agaayyutim qinnautaanik maqipkaqamiuŋ auni tuqupluni sanniġutami.
  msb-msb: Tapos, paagi san iya Anak, ginpasiro niya sa iya sadiri an tanan na bagay
    na adto didto sa langit kag adi didi sa duta. Ginhimo niya ini paagi san dugo
    san iya Anak san mapatay siya didto sa krus.
  cpa-NT: Hiug² dsǿa¹² Jmi² jniang³ ca¹mi¹rǿ¹ ja³ŋiúh³dsa jǿg³ quiah¹² ca¹lah¹já¹
    hi² chian², ju³lah dsa² chian² jmøi¹guǿi¹ quianh¹³ dsa² chian² ŋi¹juǿi¹. Ca¹jmo¹dsa
    ca¹niu¹ tei³ jǿg³ jøng² mi³ca¹jon¹dsa ni³ crǿg¹³.
  dso-dso: ଆରି କିରିସ୍‌ଟର୍‌ଟାନେଅନି ସେ ତିଆର୍‌ କରିରଇବା ସବୁଜାକ, ତାର୍‌ଟାନେ ବାଉଡାଇ ଆନ୍‌ବି
    ବଲି ଟିକ୍‌ କରିରଇଲା । ଦର୍‌ତନିଟାନେ ରଇବାଟା ଅ କି ସର୍‌ଗେ ରଇବାଟା ଅ । ତାର୍‌ ପଅ କୁରୁସ୍‌କାଟେ
    ମରି ବନି ଜରାଇଲାର୍‌ପାଇ ସବୁ ବିସଇ ତାର୍‌ଟାନେ ସାନ୍ତିଅଇ ରଇସି ।
  meu-meu: bona iena amo ḡau iboudiai, tanobada ḡaudia bona guba ḡaudia, ienai baine
    hadarodia dae, ia idia ida bae herohemaino, iena satauro rarana dainai.
  yva-NT: 'Muno Amisye apa bekere mamo Apa Kavo po saumane raugav arono kakai ti Apa
    mavu nsororop no inyo kapite rai, wirati Po anakotar tenambe maugav wakare Amisye
    ai: anakotaro ntuna no mine so muno anakotaro ntuna no munijo ntiti.'
  dgc-dgc: Ey nadid, dahil to ginimet no anak na, éy makaadene dén i tolay ta Diyos.
    Dahilan to nikate ni Cristo to kudos, éy nagkasundu dén i Diyos sakay ta étanan
    a mégiyan ta lutaa éy ta langet.
  zpm-NT: Niapse por Jesús grëse ncuaaṉe no zigtaa lo guidzliuw, zigtagaa gbaaw, laaw
    biaaṉwen lo Dios, ni lëë miṉ co goc zeeṉe sca bzhiee xchen Jesús lo cruz.
  hix-NT: Tàyàm xanhànàtho komo yeryaha, ànàhnàn me harha, tàyàm yano me mak ha. Omeroro
    rma, yukryeka hon komo xarha, kahe yawon komo xarha, Khoryenkomo nàhnàn me harha
    neryatxhe, noro, twayehrà ke mak ha. Yahkotohen ho twayehnàtoko, nekamsuhkaye,
    Khoryenkomo nàhnàn me harha tàwya txetxoho menye.
  sim-sim: Erem or uhu orin or halashirik miandok or haha fi orhi osmu ngorora. Erem
    or undari nombo orok Avui Wasilaka waplelena orhi mendek si nashihindak waphimbiji
    orhi osmu mbele mbele amber misambik fehenda nga hevenik fehenda nga lihik nanduwa.
  npi-ULB: अनि पुत्रद्वारा सबै कुराहरू उहाँमा पुनर्मिलापमा ल्‍याउनको निम्ति उहाँ प्रसन्‍न
