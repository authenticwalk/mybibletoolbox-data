  mil-NT: Te Xítohó Jesucrìstú ní xíhí‑gá núú cùrúxí, chi ducaⁿ nǐ cuiní Yǎ Ndiǒxí
    cunduu cuèndá sá vǎ yǒo ɨɨⁿ‑gá cuu úhú iní ñáhá xìi‑gá cuěi ñáyiu xǐndecu ñuyíú‑a,
    te cuěi cue espíritú ndécú àndɨu.
  myu-myu: 'Ipi watwat itakoma osodop Deus kay, kabi beacat tak. Deus o''e jewebe
    ma: — Soat ip o''g̃udin obureyũm―ipi dag̃acat, kabi beacat tak — i. — Kũyjobin
    jeedop ip wa''õ kay korosa be okpot e''ũ buje — io''e jewebe ma. Imẽn Deus ip
    o''g̃udin jewekay. Itakomaap ip o''g̃u''ũm korosa be jekpot oe''ũ ibuye.'
  fue-fue: E Almasiihu nun o weldiniri huune fu e makko, ko woni dow kammu, e ko woni
    der leydi fu. O waddii jam, sabbu ƴiiƴam Almasiihu deƴƴitiiɗam dow leggal palaaŋal.
  amk-amk: Tuti na I Allai mantauni meduraia futuayai we niari finini kiai weboyari
    riati aha, amani fi kiai na rorafaisi tuti na nunei. Niari finanai na Kristusi
    ne rikao tiwowu na aitabafoi.
  fai-fai: alam man ami dim kal Got ayo aket tetu nada bakan so abid so adikum ufek
    ufek bu so uyo alo asiki kudew maek nalami kei kudulono, kale nadano alam Man
    as dawing dákamin dim fikala ami kaim dim kal abino, kalese kala. Kaleyo ufek
    ufek adikum bakan dim bu so abid tikin bu so uyo kudew maek alami ki keisu ka.
  ura-NT: '@see-verse:COL.001.019'
  mcd-NT: Jesús ihui coyan quinanqui mastafoanno ahuun imi focain noco nashoni nocon
    chaca soashoshquin. Ascacufin ahuunoashu non Upa Dios fu afanan isharatiro. Ahuunoashu
    nantifi mai anoafo yafi nai murannoafori afu isharatirofo.
  urt-urt: O Got ŋasande ŋaiye kin de ka plihe enge ŋaiꞌe ŋaiꞌe lalme ŋaiye sai kekep,
    topoꞌe nanah moihlaꞌ ote guhilyeh ŋaiye ka lalme yahraꞌe ŋoihmbwaip ilyeh. Wim
    tikin Jisas turuꞌ nase loutungwarmbe gah pe, Got kin ŋonombe ŋinise yaŋah ŋaiye
    ya mende wachaih mile mut me potopoi topoꞌe Got.
  kiz-kiz: Ni kupatanisya f'hemu fyoha kwa muene kwa NJ'hela j'ha mwanamunu. K'yara
    abhombili amani kup'hetela muasi bhwa nsalaba bhwake. k'yara apatanisi f'henu
    fyoha kwa muene, ikayelai ni f'henu fya paduniani, au f'henu fyafya kumbinguni.
  tzo-TZE: Jech la sc'an noxtoc ti scotol chlecub yan velta ta sventa li Xnich'one.
    Yu'un mu lecuc chil Dios ti soquem scotole. Yu'un ta sliqueb c'alal la spas scotol
    c'usitic oye, lec scotol. Ts'acal to isoc. Pero ta sventa ti laj yac' sba ta milel
    ta cruz ta scoj jmultic li Xnich'one, ja' tey ilaj o stsatsal yabtel li pucuje
    jech tsta yorail chlecub yan velta scotol. Chlecub c'alal ta vinajel banamil xchi'uc
    cristianoetic.
  lex-lex: Uplerlawna Net tiarg olek pa Nal A'nani de totpena makden la nohkerna wawannu
    honona me la' walia makden la Ilyamou-Watyatoha rkalwied owa'an la Uplerlawna.
    Ne Uplerlawna Nhi' hade de lola A'nani rarni mak khuria la'pa Nmati lia auwlakra
    hananni onnila it rerieini.
  dov-dov: Alimwi wakali yanzanisizya mumwanakwe zintu zyoonse mulinguwe. Leza wakabikka
    lumuuno kwindila kubulowa achingano chakwe; Leza wakabweduluzya zintu zyonse kulinguwe,
    neziba zintu zyaansi neziba zintu zili kujulu.
  rgu-rgu: Manetualain pake Yesus Kristus, ela basa-basan fo riꞌ Ana adu-tao a mole-dame
    roo Ni. Ria fee Ana Na, de daa Na faa dadi neuꞌ tutunu-hohotuꞌ, ma mate nai ai
    kake a, fo ela basa-basan rai lalai, ma basa-basan rai dae-bafoꞌ a, bisa ramole-radameao
    seluꞌ roo Manetualain.
  toc-NT: Y na̠ lacás­quilh pi̠ huá Cristo nama̠­lak­sputuy hua̠ntu̠ xlac­tla­huani̠t
    tatan­csni cxlak­sti̠pá̠n Dios chu xli̠­hua̠k hua̠ntu̠ anán nac xli̠­ca̠­lanca
    ca̠quilh­ta­macú y hasta ma̠squi nac akapú̠n. Xli̠­ca̠na pi̠ caj xpa̠­la­cata
    xkalhni Cristo hua̠ntu̠ staj­má­kalh acxni̠ ni̠lh nac cruz huá chú li̠táhui tapa̠­xu­huá̠n
    la̠qui̠ cris­tianos hua̠nti̠ ma̠squi tat­la­huani̠t tala̠­ka­lhí̠n tla̠n chú nata­ma̠­la­ca­tzu­hui̠y
    Dios y niaj nata­pe̠­cuaniy.
  som-som: iyo inuu isaga wax kastaba xaggiisa kula heshiiyo, isagoo kula nabday dhiiga
    iskutallaabtiisa; hadday yihiin waxyaalaha dhulka jooga ama hadday yihiin waxyaalaha
    samooyinka ku jiraba.
  mam-C: Ex noq tu'njo Tk'wal, tajtaq Dios tu'n tmujb'inte tib' tuk'a tkyaqil twutz
    tx'otx', ex tuk'a jni' at toj kya'j. Ex noq tu'n tchky'el Jesús, a Tk'wal, el
    chitj, tej tkyim twutz cruz, o tajb'e Dios tu'n tkub' tnik'u'n juntl majl tkyaqiljo
    b'inchin tu'n, a otaq naj tu'n il.
  ndj-ndj: Mweni findu fyosi kafigola fijovishiwi na Chapanga. Kupitila mwasi wa Mwana
    waki yasovili palupingika, Chapanga ayeghili kusika na findu fyosi pamlima na
    kumbindi kwa Chapanga.
  mbj-NT: P'op Hagä Do karẽn na-ããj hẽ, ta T'aah hyb n'aa, sahõnh hẽ badäk hahỹỹ bä
    hanäng doo, badäk hahỹỹ bä habong doo, hỹ pong jé hanäng do na-ããj hẽ baad tabahadoo
    p'aa hẽnh ta wë, baad ub p'aa hẽnh sahõnh hẽ rababok hyb n'aa ta wë kä. Ta najiis
    rabahado padëëk tan'oo bä ta T'aah majyyw hyb n'aa, b'aa kajatsëk do hã tadajëp
    do hyb n'aa.
  lat-VUC: et per eum reconciliare omnia in ipsum, pacificans per sanguinem crucis
    ejus, sive quæ in terris, sive quæ in cælis sunt.
  ngp-ngp: Kwa kwombokela yehe vint'hu vose vimwe isi na viya va kwe mbingu, kuvivuza
    hamwenga kwa Mnungu, adamanye utondowazi kwombokela sakame ya Mwanawe abanike
    mwo msalaba.
  enq-2: Yuunya singipi, kaiti-kisa singipi, dupa pitaka auu pyoo mona setao katatamana
    lao Goteme Kraisa-kisa nyoo pyasotopa latala, Kraisa baa poko itanya yukutae katao,
    taeyoko kai latala kumina kaeya.
  eng-ASVBT: and through him to reconcile all things unto himself, having made peace
    through the blood of his cross; through him, I say, whether things upon the earth,
    or things in the heavens.
  mna-mna: Mi Anutu leleene be ikam koroŋ boozomen ta timbot saamba mi toono na, ma
    timap timiili, mi ni ziŋan tiparlup zin ma tiwe tamen mini. Tanata ikam ma itunu
    Lutuunu siŋiini ireere sala ke pambaaraŋana.
  myw-myw: '@see-verse:COL.001.019'
  sby-sby: Kayi kupitila mu mwanendi, Lesa walayanda kwambeti abike pamo bintu byonse,
    bya kwilu ne bya pa cishi capashi mulumuno, kupitila mulufu lwapa lusanda lwa
    Mwanendi.
  sll-sll: God ari talhan para weni kiang pai tomba, God mole, yalhobi nan kina gumana
    pule ire u tani naminia di pire nin Wang sina yal mole i tani ol na tenama dire
    bai nu si olimua. Olungure er pera bani gol na tere algi ya bole u sina i aire
    molere, mana gana dungure, hamen ya, ganba ya, ari talhan hobi God kina gumana
    pule ire u tani ominua.
  yaq-NT: Intok ketchia ju'u Lios, Krijtota inim a' yaaka'ue amani, si'imeta ayukamta,
    junuen jume' inim bwiapo jiapsame, intok kia aman teekapo jiapsame nasuk juni'i,
    nau eewamta a' ya'anee'uta waatak. Junuen Krijtota inim si'imem betchi'bo kuuset
    popontaka a' mukuka'ue, aapo'iku mak a bem emo tu'utenee'uta a' yaakai.
  uro-uro: bä qosaqi märmär ge ma Ngämuqa iva nävät aa emga dä va qa rhualat sä iarhongäkt
    moe bä va sägäni nä irhong ngä na ma Ngämuqa i näma dä irhong nga e da ama usäpki
    arha ron ura irhong nga e mäni ama ivätki i ama bulap ngät dän sä mänguräp mä
    irhong ngä nä ma Ngämuqa nävät aa emga aa biaska qärakni i qrir na qa mäni ama
    sämänanamuqa.
  ita-1885: ed avendo fatta la pace per il sangue della croce d'esso, riconciliarsi
    per lui tutte le cose; così quelle che sono sopra la terra, come quelle che sono
    ne' cieli.
  muy-muy: Melefit àwayay ti zlam ya àgraya ni ɗek, ku zlam ya a ga haɗ, ku zlam ya
    agavəla, mâŋgalabavu akaba tay, tânjəhaɗkabu akaba tay àna sulumani. Melefit àgray
    ti zlam gani nani mâgravu ti àna mimiz ga Yezu ya àdəgaya ka ya ti *tàdarfəŋ naŋ
    kà təndal ni.
  kqc-kqc: Sei ka ina dudu, beika baika konori ma omari tau noibanu iniye rofu, yasa
    auta regika ura reyo, ye makai sataurori Iesu di dava rausi reyori, bi uka amuta
    riyo.
  tav-tav: To bairi yucʉ tẽorica pãipʉ manire cabai yajiboja rotiyupi Dio cʉ Macʉre.
    Ati ʉmʉrecoo macana, ati yepa macana, nipetirã yʉ cátana yʉ mena na wada quenoato
    ĩi, cabai yaji rotiyupi Dio cʉ Macʉre.
  eng-ULB: and to reconcile through the Son all things to himself. God made peace
    through the blood of his cross. God reconciled all things to himself, whether
    the things on the earth or the things in heaven.
  spa-VBL: y por medio de él reconciliar todas las cosas en el universo consigo mismo,
    pues logró la paz por medio de la sangre de su cruz, reconciliando a todos los
    que están en la tierra y en el cielo con él.
  fra-_FOB: Et de réconcilier par lui toutes choses avec soi, ayant donné la paix,
    par le sang de sa croix, tant aux choses qui sont sur la terre qu'à celles qui
    sont dans les cieux.
  hau-ULB: kuma ya sulhunta kowanne abu zuwa gare shi ta wurin Dan. Allah ya kawo
    salama ta wurin jinin giciyensa. Allah ya sulhunta duka zuwa gare shi, ko abubuwan
    da ke duniya ko abubuwan da ke sama.
  mal-mal: അവൻ ക്രൂശിൽ ചൊരിഞ്ഞ രക്തംകൊണ്ട് അവൻ മുഖാന്തരം സമാധാനം ഉണ്ടാക്കി, ഭൂമിയിലുള്ളതോ
    സ്വർഗ്ഗത്തിലുള്ളതോ സകലത്തെയും അവനെക്കൊണ്ട് തന്നോട് നിരപ്പിപ്പാനും പിതാവിന് പ്രസാദം
    തോന്നി.
  lit-lit: ir patiko visa su savimi visiškai sutaikinti juo – padaręs taiką jo kryžiaus
    krauju – būtent juo, ar tai būtų tai, kas ant žemės, ar tai, kas danguje.
  urd-GVR: aur wuh Masīh ke zariye sab bātoṅ kī apne sāth sulah karā le, ḳhāh wuh
    zamīn kī hūṅ ḳhāh āsmān kī. Kyoṅki us ne Masīh ke salīb par bahāe gae ḳhūn ke
    wasīle se sulah-salāmatī qāym kī.
  far-far: Ma ana sa Jesus, God ka olitainia ru ki tafau mai 'i ano ma 'i langi fuana
    na. God ka saungainia na aroaroe ana maelana sa Jesus ana 'airarafolo.
  suz-BL: परमप्रभु यावेमी येसु ख्रीस्‍त रेन मारेइ मारेइ आन कली आ नु गारपाइक्‍तु। सरीङ
    नु रागीम बाक्‍शो नेल्‍ल आन कली, शीम केप्‍शा कांटी थोक्‍शा साइक्‍चा पुंइसीशा, आ
    हुशेमी आ नु गारपाइक्‍तु। १यूहन्‍ना २:२
  car-NT: I'wa pa'poro oty ypory 'se tywaije man iru'pa rapa tymaro nono tu'po, kapu
    ta enapa. Moro wakapu poko e'kamy'po imynuru ke sara'me aino tane'se Tamusi 'wa
    man.
  amp-amp: Nomi Bro Nkifrar nndo nndo toh hnamohat yo ndar bbinysofthu fasoh rhu beb
    nmbuhat rhumot Kraisrn yura bgre mis tuhegir-hato rorhu kkut yohnemott Bro Nkifrarhu
    namburpam Kraisrn hta nohmormn gbhu mtir hnamorr.
  bht-bht: परमेश्वरे अपणा पुत्रे जो भेजणे दा फेसला लिया, जिनी अपणा खून बहाया कने सूली
    पर उदी मौत होई। परमेश्वरे ऐ अपणे कने सारियां चीजां बिच मेल मिलाप करणे तांई किता,
    इयां करणे ला उनी अपणे कने स्वर्ग च शामिल कने धरती च शामिल सबना च शांति बणाई।
  eng-NOY: having made peace through the blood of his cross, by him, I say, whether
    the things on earth, or those in the heavens.
  cub-NT: Jʉ̃menijicʉ cãrijimene d̶aiyʉrejaquemavʉ caivʉre ʉ̃́que. Aru ména cʉre d̶aiyʉrejaquemavʉ
    caiyede máre. D̶aiyʉrejaquemavʉ diede mamacʉque, caivʉ ne mearore jímʉ maquiyépe
    ayʉ. Que baru mamacʉi jive meiye báque boje ʉ̃i yaiye báquede jocʉcʉjaravena,
    Jʉ̃menijicʉ cãrijimene d̶arejaquemavʉ caivʉre ʉ̃́que, caivʉ ijãravʉcavʉre aru
    caivʉ cavarõ mearocavʉre máre. Aru caiye ijãravʉquede aru caiye cavarõ mearoquede
    máre ména cʉre d̶arejaquemavʉ Jʉ̃menijicʉ.
  ita-1927: e di riconciliare con sé tutte le cose per mezzo di lui, avendo fatto
    la pace mediante il sangue della croce d’esso; per mezzo di lui, dico, tanto le
    cose che sono sulla terra, quanto quelle che sono nei cieli.
  lww-lww: E ke e Kristo nene na wa, Ntewa p̃ar ke sina ga sur nae ma e peni amio
    yomarava nini awasup̃e ke sina ga vania. Naga kila yo yau wetelu kilia imi ve
    mara wo ke sina ga amio naga, nanene e ga e tana ne Kristo nap̃a mlau e laki torovia.
  ckb-ckb: لە ڕێگەی ئەوەوە هەموو شتێک لەگەڵ خۆیدا ئاشت بکاتەوە و بە خوێنی خاچەکەی
    ئاشتی بنێتەوە، ئەگەر لەسەر زەوی بێت یان لە ئاسمان.
  nas-nas: Eeꞌnoko tee-koo Jiisuuꞌkoo kuunge Kumponinge ookara kapooꞌnanka osikoimpuruꞌ,
    aaꞌnoko kansiꞌkooning eeꞌnoko paning-kooning, mooa tavoꞌura bakaang erenge aaꞌbarataꞌkoo
    booma.
  uvl-uvl: Ke nge Kristus mana NeHalang mene mule ure lochloch ngana lange i. Ure
    lochloch ngana nenga ich pe nga tapa pule. NeHalang poi hote lete makuk nga Kristus
    eina nga ana metenga nga manga toto.
  eng-BBE: Through him uniting all things with himself, having made peace through
    the blood of his cross; through him, I say, uniting all things which are on earth
    or in heaven.
  ixl-CNT: U Jesuus oksan ibꞌaꞌn qꞌu kam kajayil tuchꞌ u Tioxh, tu tel vikajal vatz
    kurus. Tiqꞌaqꞌal koꞌn u Jesuus kꞌuxh nitok ibꞌaꞌn qꞌu kam kajayil tuchꞌ u Tioxh,
    kꞌuxh qꞌuꞌl tu Amlika utz, kꞌuxh tu vatz txꞌavaꞌ.
  xsi-xsi: Aku Maro Kindeni ipatea tu ma ikai kelekele rârâni lâ samba ilo wa tâno
    kulu wa, aku ma ikainzi simâ simo taitu kuku i tamwata kilo. Mine kala io Yesu
    Kirisi ilâ pa kâi popole imâte ku ipaliŋi see maliŋi ndue. Maro Kindeni ne vetâŋa
    ŋinde iveta kelekele rârâni simo taitu kuku i kilo.
  crx-NTPO: '''En gha ts''iyaitsuk ''ink''ez wheni cha Yak''usda duts''un nenánedilya.
    Ts''iyaitsuk ndi yun k''ut ''unt''oh-i, ''ink''ez yak''uz cha ''et hoonts''i,
    tulalhgus k''ut buzkai'' ooch''a yunsus-i, ''i be whudizghel neba whulhtsi.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಶಿಲುಬೆಯ ಮೇಲೆ ಸುರಿಸಿದ ರಕ್ತದ ಮೂಲಕವಾಗಿ, ದೇವರು ಸಮಾಧಾನವನ್ನು ಉಂಟುಮಾಡಿ,
    ಕ್ರಿಸ್ತನ ಮೂಲಕವೇ ಭೂಪರಲೋಕಗಳಲ್ಲಿರುವ ಎಲ್ಲವನ್ನೂ ತಮ್ಮೊಂದಿಗೆ ಸಂಧಾನಪಡಿಸಿಕೊಂಡರು.
  bbb-bbb: Ro Godi fu vierafe fu Fari fuone ijadufuo duvado ijia ire boeje ume igia
    ro saove gufia naovo ijiakiro e boeje no kena una fuone rekiro vierafei. Ro Godido
    Fari ije fu kurosi ijia baronema ijia fu kavuane fuone ije abena usiae. Fu kavuane
    ijare abe usiaena ise nuvuone soekorejuema ijadufuo no una e fuone rena besu kafaena
    karive.
  blw-blw: Ya hen hehemmà Apudyus agé, ta ammaan Jesu Cristu hen kasen mantetempoyugan
    hen aminay egad hen antoy lota yad uchu an hiya way hen nangempatempoyugana, wat
    hen nifùfuan hen charana hen natéyana hen koros.
  tam-2017: அவர் சிலுவையில் சிந்தின இரத்தத்தினாலே சமாதானத்தை உண்டாக்கி, பூலோகத்திலுள்ளவைகள்
    பரலோகத்திலுள்ளவைகள் யாவையும் அவர் மூலமாகத் தமக்கு ஒப்புரவாக்கிக்கொள்ளவும் தேவனுக்கு
    விருப்பமானது.
  azz-NT: Huan Cristo ica ihuelilis quichihuac que Totajtzin Dios ma tayecantinemi
    ica nochi tagayot. Huan Cristo quichihualtij ma quimohuiscatacamatican Dios nochi
    ten ongac nican talticpac huan nochi ten ongac ne eluiyactzinco. Huan ijcón Cristo
    quichiutica ya, cuac Yejuatzin momiquilij tech in cruz huan mimilahuic niesyotzin
    huan quixtahuac totajtacoluan.
  spa-RV-1909: Y por él reconciliar todas las cosas á sí, pacificando por la sangre
    de su cruz, así lo que está en la tierra como lo que está en los cielos.
  csy-csy: Taciang leitung na le vantung na theampo sia Ama tung ah thinglamte tung
    a thisan tungtawn in kilemna vawt hi.
  mxq-NT: es mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ, Dios pyʉjta̱ꞌa̱gán ja agujkꞌa̱jt jotkujkꞌa̱jtʉn
    mʉt yʉꞌʉ kʉꞌʉm, dʉꞌʉn tʉgekyʉ diꞌibáty ijtp tsa̱jpótm es nandʉꞌʉn diꞌibʉ ya̱ naxwiiñ.
    Dios pyʉjtákʉ tya̱dʉ agujkꞌa̱jt jotkujkꞌa̱jtʉn mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ ko tteemy
    dyejky ja ñeꞌpyñ kruuzkʉjxm.
  tzj-NT: Ja Dios xutakto ja Ralc'wal chi rchomarsaxic nojelal tanto tre ja c'o je'e
    chwach'ulew in tre chakaja' ja c'o je'e chicaj. Peti ja Ralc'walaxel, xutix ja
