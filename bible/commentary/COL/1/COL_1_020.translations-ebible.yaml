    pelo maligno [MET, MTY], e Deus nosso Pai nos transferiu espiritualmente para
    sermos governados por seu Filho, a quem ele ama. Quer dizer por meio daquilo que
    seu Filho fez, fomos redimidos por Deus nosso Pai; em particular, nossos pecados
    foram perdoados por Deus nosso Pai. Deus nosso Pai fez isto porque quis reconciliar
    consigo mesmo, por meio do seu Filho, tudo que existe na terra e no céu, para
    que seu Filho possa ser honrado; isto é, Deus nosso Pai quis reconciliar tudo
    consigo mesmo por meio do Filho de Deus ter derramado seu sangue quando morreu
    na cruz. Deus não pode ser visto por ninguém, mas seu Filho revela perfeitamente
    como é Deus, seu Pai, já que é no seu Filho que o Pai quis que ele mesmo fosse
    morar integralmente. O Filho de Deus supera tudo que ele criou, porque foi por
    meio do Filho de Deus que Deus criou tudo que há na terra e que pode ser visto
    pelas pessoas, como também tudo que há no céu e que não pode ser visto pelas pessoas.
    Em particular, todos os tipos de seres espirituais importantes foram criados por
    meio dele, uma vez que tudo foi criado por Deus por meio do Filho de Deus. E seu
    Filho supera tudo, já que tudo foi criado por Deus para que o Filho de Deus fosse
    honrado por tudo, e que é ele que existiu antes de existir qualquer outra coisa,
    sendo tudo sustentado por Deus por meio do Filho de Deus. E o Filho de Deus supera
    tudo, pois é ele quem governa [MET] todos os crentes como a cabeça humana controla
