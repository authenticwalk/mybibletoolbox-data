    quipiyase tlasehuilistli ica ya.
  sps-sps: E Gov kan te fakats a fo mamatsiny ka ma faroruak faavot fiisen mi Ya,
    to na foka tan puputaa ana foka iny Gormirmir to sa faan iny me naa Guei Tsoiny
    Tsunia tan fa'orovus iny a toto Tsuan patsun a pagafuan, an tan rafatsiny Tsunia
    ara kaa me na aaverof fiisen mi Ya.
  wnc-wnc: Siwan aminu kuupbam kepdakane nana gatu enandang nana aminu kuutda Anutue
    masa imuke itane iwana dakngake yuking. Yuwawa ngana Anututa ina banipda siwan
    natake Kraisda sanga wa iwan taknga tanguwan kupikge natapbut. Natake yawan Krais
    waapata apuke ninde tangge amin saamdakane kungwanimuke inane daknga tukwakut.
    Siwan sanga ita wa kungwanimukut takngata nin gatanimuke sanga ninda Anutuat iwan
    dakngake yukumang kaknga atanguwan kumbut.
  bus-bus: À tò pↄ́ píngi kɛ̀ao nna à gãzĩ, pↄ́ kɛ̀ kú tↄↄtɛ ke musunↄn yoo. À aru
    kɛ̀ kwɛ̀ɛ lía bé à mↄ̀ kↄ̃n kɛna nnaa pìo.
  gub-BL: Tupàn umur kar wa'yr ywy rehe. Umàno ta'yr. Ukweraw wi no. A'e rupi Tupàn
    umuzewyr kar putar wemiapo kwer paw uzeupe a'e wà nehe. Ta'yr umàno ywyra kanetar
    rehe. A'e rupi upytu'u purupe upuruzukaiw ire kury. Umuzewyr kar teko uzeupe a'e
    wà, umuzewyr kar ma'e paw uzeupe a'e wà no, paw rupi a'e wà, ywy rehe har wà,
    ywate har wà no. Umuawyze paw rupi wà.
  imo-imo: Goteni lino mulu mai melema pali ulu pulu kerimanga wendo lipelie yu kinye
    manda molongei nimbe Maloni aku tembalo aulkemu akirindepili nimbe pilipelie Kraistinga
    mememu unjo polopeyana ondorumumuni Goteni lino kinye opa pule molorumulu ulu
    pulumu kamukumu topa mainye mundurumu.
  boj-boj: Osim a Yesus aqa wau na iŋgi iŋgi kalil mandam ti laŋ ti di unub qaji naŋgi
    tingitnjrimqa naŋgi a ombla geregere lawo na sqab. Aqa are koba degsi unu deqa
    a na Yesus qariŋyonaqa a ŋamburbasq di moinaqa aqa leŋ aiyej qaji dena a jeu kobotosiqa
    iga olo eleŋej.
  eng-DRA: And through him to reconcile all things unto himself, making peace through
    the blood of his cross, both as to the things that are on earth, and the things
    that are in heaven.
  knf-knf: abot aţëpna ţi a akakan iko bŧi ţi mboş na du baţi ţi ploolan na ul Naşibaţi.
    Pñaak pi Abukul pantuliiŋ ţi kruŧ paţijuŋ bŧiinkar mënţ.
  san-KHM: ក្រុឝេ បាតិតេន តស្យ រក្តេន សន្ធិំ វិធាយ តេនៃវ ស្វគ៌មត៌្ត្យស្ថិតានិ សវ៌្វាណិ
    ស្វេន សហ សន្ធាបយិតុញ្ចេឝ្វរេណាភិលេឞេ។
  arn-NT: Ka femngechi Ngünechen ayürkey Cristo mew ñi müleael ta kümelkawtun itrokom
    ti mülelu tati dewmael ta mapu mew, ka wenu mapu mülelu, ka femngechi adkünuy
    ñi mületuael kümelkawtun ta Ngünechen mew Cristo ñi wütruelchi mollfüñ ñi duam
    ta kürus mew.
  zas-NT: Abiꞌ por Jesucrist gra bénguidxliuj ma zaꞌ zagdxe con Dios, ziꞌc ni yuꞌ
    loj guidxliuj ziꞌc ni yuꞌ xanyabaa. Zaꞌ bejn zagdxe con Dios por xguialgüjt Jesucrist
    loj crüjz.
  ken-NT: Nɛ yí kɛ Mandɛm ásɔ́rɛ́ bɛ ankʉ yɛ̌ntɨkɨ ɛnyɨŋ, yɛ̌ chi ɛnɛ́ fá amɨk
    nɛ yɛ̌ chi ɛnɛ amfay, bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛ́mbɔ́ŋ mbi bɛpɛt bɛbhak ɛyɔŋ ɛ́mɔt nɛ
    yi ɛ̌ti nɛwú Mɔ́ywi ndǔ ɛkotákátí. Nɛ́nɛ, yɛ̌ntɨkɨ ɛnyɨŋ ɛ́kwày bɛbhak ndu
    kpák ndu nté anɛ yɔ́ ɛchi nɛ Mandɛm.
