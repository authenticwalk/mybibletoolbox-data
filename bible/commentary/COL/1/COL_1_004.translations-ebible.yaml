    دھَنْیَں وَدامَح۔
  heb-LB: כי שמענו על אמונתכם החזקה במשיח ועל אהבתכם הנפלאה לכל המאמינים.
  caf-NT: Nuhwheni nohwhulh uzdits'o dahoont'ah hoh Christ, Sizi ts'utni, 'en nuhwhuba
