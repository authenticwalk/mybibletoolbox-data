    Krais Zisas khothɨgap, nde wari wo ndavir za mba Fhe Bakɨmen gumgi gu mbigi ga
    ndɨɨv, wari ki. Mbe za kha nuianan mba buna vhuueŋ bun nzuaim, gumgi gu mbigi
    vhɨrve mba buna vhuueŋ khothɨgap, ne zɨn vov, mben tɨvi nzerigi. Mba khesharigi
    tɨvara nden rɨgar hɨgi. Nde fharigi raara, nde Zisas Kraisan buna vhuueŋ mbararagiap,
    nde guigira Fhe Bakɨme fhura nde kora muuŋgi kora muumbara kaŋgi.
  bsj-bsj: Nyon mwa ki bilelnker kume mor Kritti Yeecu, kange ciuka ko kom ciko dor
