verse: COL.001.004
translations:
  kpx-kpx: Kosealemo no evige laeau la uvu mai Iesu Kelisomo mavoi la evievimo negolahalu.
    Isi evievi ata bahataho isivilahai kebia tedaevei hoesegevema.
  okv-H: amo ungona Bada Iesu Keriso avo humota ue God ta embomeni tapa avo osa eagova
    amita ke avo ijiore ingiora.
  tbo-tbo: A imaamala babana tuwegami a nonoli naka o itumagana Yesu Keliso uyahina
    po tu wiwoiyawa atapuhi o lauhogalehi
  mal-C: '@see-verse:COL.001.003'
  grc-SR: ἀκούσαντες τὴν πίστιν ὑμῶν ἐν χριστῷ Ἰησοῦ, καὶ τὴν ἀγάπην ⸂τὴν⸃ εἰς πάντας
    τοὺς ἁγίους,
  bgc-bgc: क्यूँके हमनै सुण्या सै के यीशु मसीह पै थारा बिश्वास सै, अर सारे पवित्र
    माणसां तै थम प्यार करो सों।
  khz-khz: 'Kwalana, ai taumai ruala na gomi valimi evetaina gakamonagiato: Gomi na
    tovotovonai Vali Namana evogomaito kilana, kila taunatauna, gokamonagiato aonai,
    gau namana Palagu na kupai etao-komekomeana gemi, voia valina govega-taunatauna-vagiato.
    Gomi vovetaina gaurai Keriso Iesu gokamonagi-taunataunaana, e Palagu gena veaga
    pa ekalesia talimara maparara maki goulamagirana. EVali Namana gomi gemi ai ekwarato,
    ne tanopara maparanai gepia-lovolovoana, vuara namara maki gewalana, e taunilimalima
    gutuma na maki gegapi-rageana. EVali Namana vuavuana namana ekalana tanopara maparanai,
    gelegelena gomi na eVali Namana gokamonagiato e Palagu gena vega-nama taunataunana
    goripaato tomana na vegata gomi nuganugami ai evetinato, evogomaina, nevetaina
    emiana.'
  deu-TKW: nachdem wir gehört von eurem Glauben in Christus Jesus und der Liebe, die
    ihr gegen alle Heiligen habt,
  zsr-NT: le byö́nituꞌ didzaꞌ ca réjlëꞌliꞌ Jesucristo, len ca nadxiꞌiliꞌ yúguꞌtë nup
    náquigac quizi queëꞌ Dios.
  lin-lin: pamba te toyokaki sango ya kondima na bino kati na Yesu-Klisto, mpe sango
    ya bolingo na bino mpo na basantu nyonso.
  hns-NT: Hamlog soenlie hai kie toelog Kriest Jiesoe me bieswaas kare hai aur aapan
    iesaai bhaai-bahien ke pjaar kare hai.
  noa-E: '@see-verse:COL.001.003'
  eng-EMTV: when we heard of your faith in Christ Jesus and your love which is towards
    all the saints;
  mib-NT: Chi ni cajini jnūhun ri ndese vāha cácandíje ró Cristo Jesús, jíín ndese
    cácundáhú ni rō tāca ñáyuu maá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ ख्रिस्‍त ये़सुःन्‌नसाःन् के़जोगुम्‍बान्‌हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक् सेसे कुमनाहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍बा पाःन्‍निन्
    आनिगे़ खे़प्‍सुम्‍बे़आङ् वयिगे़रो॥
  xnj-xnj: Muni tiyuwini sadika yinu kwa Kilisitu Yesu na uganu winu kwa vandu voha
    va Chapanga.
  mmx-mmx: Mila maga ronga i do lununu atnimi saparap ne Iesu Karisito i tu tuxuruxun,
    la lorooro atnimi i umsu mi labalamu saparap limixin nunu.
  cbr-NT: Usa 'ixun cananuna Jesucristomi asérabi catamëtími Nucën Papa Diosan unicamabë
    nuibanania ñuicania cuan.
  tee-NT: Va icpunonau chunch ni ick'asmat'au ni lhilac'ap'int'at'it ju Cristo Jesús
    chai ni map'ainiyat'it tachi chun ju ali'in ju vachu' talhilaca'anta ju Dios.
  eng-LSV: having heard of your faith in Christ Jesus, and of the love that [is] to
    all the holy ones,
  cak-NT: Nakaya' matiox iwoma, roma kac'oxan chi can iyo'n iwánima riq'uin ri Cristo
    Jesús y ye'ijo' conojel ri lok'olaj tak kach'alal.
  pah-NT: Nahã ore ei ga pe jipi pejikoga kwahavypyagwera jate. A'ereki Epafras'ga
    pe mombe'u ore ve. “Colossospeve'g̃a ojiko hete Cristo Jesus'ga rehe,” ei ga ore
    ve. “Oarõ hete g̃a Tupana'ga remimo'ẽhara'g̃a nhaporemo.
  sja-NT: ũripata perã parãpa wãara Jesucristode ijãapata mãik'aapa jõma Ak'õredeerã
    k'inia iru p'anapata.
  xed-xed: Snaŋnagha sna ya ká kuni zlghafta Yesu Kristi, nda ya ká kuni ta ɗvutá
    inda mnduha Lazglafta.
  mks-NT: Jáchi̱ sa̱ na̱ñe̱hé nde̱ tu̱hun ña̱ cándeé ini ndó Jesucristo ta na̱ñe̱hé
    nde̱ tu̱hun ña̱ quíhvi̱ ini ndó tócó ndihi na̱ cúú cuéntá mé á.
  gfk-S: Mir tanga tahut hobi tana kinong mir te hadade uta ira numu nurnur tane Krais
    Jisas ma uta ira numu harmarsai tupas di bakut ira matanabar tane God. Ma mu la
    harmarsai ma nurnur hobi kinong mu kis na nanahe ta ira haridan i kis taguro ter
    uta mu tuma ra mawe. Ma mu gate hadade ter kike ra haridan ing no nianga tutuno
    ga hana tupas mu, aie no tahut na hininaawas. Ikin ra tahut na hininaawas ila
    huhuei ma ila hanana hakakari tano ula hanuo bakut, hoke igate tatalen hobi kaia
    nalamin ta mu tur leh tano luaina bung mu ga hadade ie ma mu ga palai ta ira tutuno
    tano harmarsai tane God.
  bmu-bmu: '@see-verse:COL.001.003'
  dgz-dgz: Ame iwa e oitaya anutoni ame e Iesu Keriso inap anu tumat tayan amba God
    waenapan mega uruga munan den anu guriwanin.
  eng-GNV: Since wee heard of your faith in Christ Iesus, and of your loue toward
    all Saintes,
  zaa-NT: Porqui'ni chi bina tu' qui'ni yala confianza ràppa le lani Cristo Jesús,
    ą'hua qui'ni té la' tsì'ilatsi' lo losto' le lani iyaba ca enne' qui' Tata Dios,
  eng-WEBSTER: Since we heard of your faith in Christ Jesus, and of the love which
    ye have to all the saints,
  guh-guh: Bajarapacuenia pajumaitsinëbeje tsabiabi tsipaji pacavënëlivaisitanetsibeje
    xaniavaetsia panejumecovënëtavanapaejava Jesús pelivaisi. Pacavënëlivaisitanetsibejenua
    paneasivatsavanapaejava daxita Jesús pelivaisi pejumecovënëtsivi.
  bon-bon: Yoo, cine mene nitecijinininige egä weene Yeesu Keriso ne lipu jitrungeniye,
    cuta piiyepu nitecijinininige egä weeme singi lipu baborage gyene iyeta Acejiyame
    me biname bime tääpume.
  nhw-BL: Tijcactoque quenicatza nelía cuali anquineltocatoque Cristo Jesús huan quenicatza
    miyac anquinicnelíaj nochi itlatzejtzeloltijca masehualhua Toteco.
  swh-ONEN: 'kwa sababu tumesikia kuhusu imani yenu katika Kristo Yesu, na upendo
    wenu mlio nao kwa watakatifu wote:'
  wbi-wbi: tupuliilke ulwitiko lwinu mwa Yesu Kilisite nu lughano luno mulinalwo ku
    vaanhu vooni vano vabaghulivue vwimila Nguluve.
  bba-bba: yèn sɔ̃ sɑ nuɑ nɡe mɛ i Yesu Kirisi nɑɑnɛ doke kɑ nɡe mɛ i nɑɑnɛ dokeobu
    kpuron kĩru mɔ.
  eng-KJVCPB: since we heard of your faith in Christ Jesus, and of the love which
    ye have to all the saints,
  kgk-NT: “Ojerovia tee-ma Hesu Cristo-rehe” he'i pene mombe'u-vy. “Nhandejáry re'ýi
    kwéry gwive ojohayhu hikwái” he'i pene mombe'u-vy. Upéa-gwi orotima porã Nhandejáry-pe
    pende-rehe.
  waj-waj: Ngia Yisuu Kirisiinnara kutaavaivee kiaa kiada Anutuuqaa gioonna kiaapu
    mmuakiaayara mmuduuya ruaivaa vaa ta rikiaunnavai. Ngia itaama variaivaara ta
    kua yoketaivaa Anutuuqaa kiaa mmiaunnavai.
  cpy-cpy: Tema nokemako-wentakimi jempe pikanta pawentaa-shireta-naari Jesús Jeepatzii-totaa-rewo,
    petakotanaari ikaatzi rashiyitaari,
  mpx-mpx: kaiwena wami abulilek Keliso Yeisu eliyana ge wami nunuwana Yehoba wana
    gamagalau gegewel kaiweliya wasana iyaka ha hago.
  wbp-wbp: Witarnalu jaru purda-nyangu nyurrurla-kurlu yangka kuja kankulurla murra
    nganta wala-nyayirni nyina Jijaji Kirajiki. Manu wita jaru-kari-yijalarnalu purda-nyangu
    kuja kankulu-jana murra nganta yapa ngalya-kariki yulkami-nyayirni Kaatu-kurlangukuju.
    Ngulakunya karnalu-nyarrarla wardinyi-nyayirni Wapirrakuju warrarda yati-wangka
    Kaatukuju.
  luo-luo: watimo kamano nikech wasewinjo yie ma un-go kuom Kristo Yesu, kendo hera
    ma uherogo joma oyie duto,
  nhe-NT: Tijcactoque quejatza nelía cuali inquineltocatoque Cristo Jesús huan quejatza
    miyac inquinicnelíaj nochi itlatzejtzeloltijca Toteco.
  aii-aii: ܟܲܕ ܫܡܝܼܥ ܠܲܢ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܚܘܼܒܵܐ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ
    ܠܟܸܣ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: takku ukpiqsrirusri Christ Jesus-mik suli piqpaksripḷusriḷu iluqaitñik ukpiqsriruanik.
    Taamna tusraagikpuk ilipsigun suli taatnaqhunuk quyagikpuk Agaayyun.
  msb-msb: kay nabaritaan namon an manungod sa iyo pagsarig kan Cristo Jesus kag sa
    dako niyo na pagkamuot sa mga katawuhan san Dios.
  cpa-NT: Di³ ma²ca¹néng³ jnieh³ hi² héh² hniah¹² jǿg³ quiah¹² Cristo Jesús, hi² hnóh¹
    hniah¹² ca¹lah¹já¹ dsa² quián¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‍ ତେଇ ରଇବା ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଆରି ପର୍‌ମେସରର୍‌
    ଲକ୍‌ମନର୍‌ ପାଇ ରଇବା ତମର୍‌ ଆଲାଦର୍‍ ବିସଇ ଆମେ ସୁନିଆଚୁ ।
  meu-meu: badina be ai na vada a kamonai Keriso Iesu o abidadama heniamu, bona helaḡa
    taudia iboudiai o ura henidiamu.
  yva-NT: Reandaniv weapamo wapanave Yesus Kristus ai muno weamuiny irati Amisye apa
    kawasae mansai tenambe,
  dgc-dgc: Dahilan éy nabaheta me dén i péniwala moy ni Cristo Jesus sakay ta pégmahal
    moy du étanan a sakup na Diyos.
  zpm-NT: sac zidzion no ne nlipaa dib zdoo to rliladz to cho nac Jesús, ni rleynie
    to grëse zha ne no xnëz Dios.
  hix-NT: Àsok tawro hana, oyokaytà komo yonytxanàr ke, amna wya. Kryestu Txesus hona
    rma haxa menyatxow hatà. Noro mryenon komo xe rma haxa manatxow xarha tà. Omeroron
    komo xe rma haxa manatxow hatà.
  sim-sim: Mashi jivi Jisas Kraishi omendinga sira. Os jihik si narik ji misindiyari
    angop shi misiri sir. Mashi orhi orok rupkapshi os Avui Wasilaka jirin or hakmbaha
    hevenik or hundujehenda oso nga ji misiri sir. Uhundak oson ji lakwak jimu nikishinduwa.
    Uhunda osik os jimu Krais Jisasin hishindiyanduwa. Uhu Avui Wasilakahi ma amber
    ondon wapnuku jihik ji owehe lirin armek jimu unduwa. Os erem ji undan shi misihi
    Avui Wasilakan armesarmek shimu mbanduwa.
  npi-ULB: येशू ख्रीष्‍टमा भएको तिमीहरूको विश्‍वास तथा परमेश्‍वरको निम्ति अलग गरिएकाहरू
    सबैका लागि तिमीहरूको प्रेमको बारेमा हामीले सुनेका छौँ ।
  cgc-cgc: Gapasalamat kay ki kanen tenged nabalitaan nay na gatuo kaw ki Jesu-Cristo
    daw gagugma kaw gid ta tanan na mga ittaw na iya ta Dyos.
  tim-tim: Yeŋe Yesu Kristo nâŋgaŋmâ kepilâmai akto yâkgât kâmot kepia bikŋe bikŋe
    manmai yâk han kalem akyeŋgimai aregât Anutu mepaimŋe memaet.
  yor-yor: Nítorí a ti gbúròó ìgbàgbọ́ yín nínú Jesu Kristi, àti bí ẹ ti ṣe fẹ́ràn
    gbogbo àwọn ènìyàn mímọ́.
  wos-wos: '@see-verse:COL.001.003'
  emp-NTPO: Daiba ũrĩ panʌa bãrãba Jesucritora ĩjã panʌda idjab̶a jũma Ãcõrẽ ẽberãrãra
    bio quĩrĩã panʌda.
  eng-F35: (having heard of your faith in Christ Jesus and your love toward all the
    saints),
  ind-ind: Kami bersyukur karena mendengar bahwa kalian terus percaya penuh kepada
    Kristus Yesus dan sangat mengasihi semua umat Allah.
  pes-OPCB: زیرا وصف ایمان شما به مسیح عیسی و محبتی را که به همۀ ایمانداران او نشان
    می‌دهید، شنیده‌ایم.
  mpt-mpt: Niminbabe, ni wentoba naka maki baabeniba Bainobo galin nakaia unangai
    Kolosi bibo blibi Yesus Klaiste bainobo gabianiba bainobo galin naka mak unang
    maki alukum kla gobesese bliobo gesiba wentenobta inabuobe.
  ssx-ssx: Pa ekipeke. Ikana꞉ma꞉ Yesu Ketiso pa꞉ta꞉ hone tulalemeeki make mo Koda꞉na꞉
    wanda꞉hali paeyao pa꞉ta꞉ pukima꞉ homo halemeeki opu hao loma꞉me.
  mkl-mkl: '@see-verse:COL.001.003'
  gaq-gaq: ଡାଗ୍ଲା ନେନେ କିସ୍‌ଟ ଜିସୁନେ ଡାଗ୍ରା ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ବାରି ଇସ୍‌ପର୍‌ନେ ସାପା
    ରେମୁଆଁଇଂକେ ନ୍‌ସା ପେଇଂନେ ଆଲାଦ୍ ବିସୟ୍ ଅଁନେଲେଃକେ ।
  gof-RNT: Nuuni Kiristtoos Yesuusan de7iya hintte ammanuwanne geeshshata ubbaas de7iya
    hintte siiquwa si7ida.
  unx-unx: ଚିଆଃଚି ଆଲେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁତାଃରେ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଆଃ
    ନାଗେନ୍ତେ ଆପେୟାଃ ଦୁଲାଡ଼୍‌ ବିଷାଏରେ ଆୟୁମାକାଦାଲେ ।
  gah-gah: '@see-verse:COL.001.003'
  lcm-lcm: using namemlong tala longong ta lomlomon ang mipo atogon ia ani Iesu Karisto,
    na lau i vinga ro kapa mipo abis ia taun kana petau daus aongos a God,
  aer-aer: '@see-verse:COL.001.003'
  qvc-NT: '@see-verse:COL.001.003'
  tgl-ULB: Nabalitaan namin ang inyong pananampalataya kay Cristo Jesus at ang pag-ibig
    na mayroon kayo para sa lahat ng mga inilaan sa Diyos.
  cbs-NT: Matukidia kaka juai en ninkamiski, man Jesucristo ikunwain nukubetan ikunwainbu
    betsa jatube bechipainamei man jatuwen nuimis ninkaidan.
  xtm-NTPP: Vaa ni ka jiniso'o sa sukan ka kukanu ini ni Cristo Jesús ma, te sukan
    ka kutoo ni ndaka ñayii ni ka nduu sa'ya Su'si o ma ja ñatuu‑ka na ja u'vi ka
    sa'a i ma.
  nnq-nnq: gambu tujoine pumunhwamini Kilisto Yesu na mapalano ginu ku bandu ba Nnoongo
    boa.
  bao-NT: Mani Wiogʉ Cristo Jesús're díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere, Ʉmʉreco
    Pacʉ yaarã niipetirãre mʉja ca mai niirijere,
  san-ORI: ୱଯଂ ସଦା ଯୁଷ୍ମଦର୍ଥଂ ପ୍ରାର୍ଥନାଂ କୁର୍ୱ୍ୱନ୍ତଃ ସ୍ୱର୍ଗେ ନିହିତାଯା ଯୁଷ୍ମାକଂ ଭାୱିସମ୍ପଦଃ
    କାରଣାତ୍ ସ୍ୱକୀଯପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ତାତମ୍ ଈଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମଃ|
  huv-NT: Cos xicona lananguiayiün ngo mechiwean imeajtsan wüx Teat Cristo Jesús,
    y sanguiayiün nguineay indiüman meáwan monyar andeac nej.
  otn-NT: Porque dí øcä te ja ni̱ nt'ɛ̱c'ɛ̱i̱hʉ ngue ra̱ Jesucristo. 'Nɛ̱ dí øde ngue
    ma̱jua̱ni̱ ga̱di̱ ma̱hmʉ to gätho ya o rá̱ 'yɛ Oja̱.
  nop-nop: Hidi Kilisto Jesu nadisukilitimiiŋ, eŋ metam nadisukilitihinit kwetkwet
    hatiŋa wiiŋ maaŋ welesiloŋ tiyemiiŋ. Hidi’walaŋ kahat u nadiŋa Baŋ Bepaŋ hati
    niutumbayamut.
  obo-NT: Oyya su norinog doy iddos moka-atag to kopomakoy row ki Disas Krays woy
    dos kodginawa row to langun no minuvu to Monama.
  cak-ENT: Nkamatioxij ivoma roma kac'axan que iyo'on-vi ivánima riq'uin ri Jesucristo,
    ri Jun cha'on-pe y takon-pe roma ri Dios y nye'ijo' conojel ri quitaken-vi rija'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤠᤰ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤢᤶᤛᤡᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤏᤡᤃᤧ ᤂᤧᤵᤛᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: Chi nī jini nī tūhun nāsa vāha cándíja nú Cristo Jesús, jíín nāsa cúndáhví
    inī nū ndācá nchivī maá yā.
  san-TIB: ཝཡཾ སདཱ ཡུཥྨདརྠཾ པྲཱརྠནཱཾ ཀུཪྻྭནྟཿ སྭརྒེ ནིཧིཏཱཡཱ ཡུཥྨཱཀཾ བྷཱཝིསམྤདཿ ཀཱརཎཱཏ྄
