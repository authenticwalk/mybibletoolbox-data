    anyohan aha lakou doh iy ndraleheyaniy ndrawek taha, ma aha atondrok iri lakou
    nane udu kandrah kodo-oh. Eme ma aha badeh, atehei budon handru in ta Krais Jises,
    ma aha badeh, aso-ok labai iri lau mwan ma badih ta Kindrei. Sahou mwasin dah
    aha mene ndranuhun, badeh, ibo gok ta asahan bolo kon munyak solo-an, ma asahan
    i tinan ma leheyani kandriyen mwasin ili tiri mwan ma badih mari. I buku le iy
    ma bwena amekes ewek taha udu bada len ari ma bwena badeh, aha anuhun sahou mwasin,
    ma aha ndratanan, Kindrei badeh, amekes mwasin ewek taha.'
  wim-wim: Ngan thankyou thaw-thawanan nungant puth ngan wik min ngeeyan niiyantam
