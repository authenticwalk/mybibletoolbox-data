  cnl-NT: Qui² mɨ³nʉʉ²ra'³¹ 'e³ jmii'³¹ 'nɨɨ'n³¹ sɨ³táan³na'³ quia̱'n²na'³ Cristo
    Jesús. Mɨ³nʉʉ²ra'³¹ 'e³ jmii'³¹ 'nɨɨ'n³¹ 'náan²³na'³ la²³jɨn³ dsa³ 'i³ rɨ³jɨ́n²
    quien³² Dios.
  zar-NT: tuʼ biyö́nituʼ didzaʼ ca réajlëʼëliʼ Jesucristo, en ca nadxíʼiliʼ yúguʼtë
    nupa néquiguequi quez queëʼ Dios.
  kde-kde: kwa kuva, tùnipilikana namuna chimunkulupila Yesu Kilisto na namuna chimuvatamwa
    vanu va Nnungu.
  ata-ata: Xo nexi telomusou lexe ngingi ngemuxamuxaxu tangengi noxou Kalisito Iesu
    mo tangengixaꞌa ta mitema noxou Lataua mukalusi.
  qvw-NT: Uyalipäculämi Jesusninchicman maynu chalapaculcäśhayquitawan, lluy chalapacü-masiquicunacta
    maynu cuyapäcuśhayquitapis.
  nfa-nfa: Te jiꞌi tadèngi ae le, nèti parcaya miu mi Yesus Kristus, aa nèti sasue
    dènge dꞌara hua iia miu mi dhèu parcaya aaꞌi-aaꞌi.
  tnp-tnp: mətəu-inu itɨmah iəmotətəu məmə rəhatəmah nəhatətəiən təskasɨk ohni mɨne
    nolkeikeiən rəhatəmah tatuvən o nətəmimi nətəm kəutəfaki.
  urd-urd: क्यूँकि हमने तुम्हारे मसीह ईसा पर ईमान और तुम्हारी तमाम मुक़द्दसीन से मुहब्बत
    के बारे में सुन लिया है।
  hot-hot: ek malê nena bôk alaŋô nena môlô ôêv malemim ek nôm mavi takatu ba Wapômbêŋ
    bôk hapôpêk yôv ek môlô hêk malak leŋ. Môlô bôk olaŋô abô hathak nôm mavi takêŋ
    yôv halôk Wapômbêŋ anêŋ Abô Mavi atu ba avanôŋ. Aêŋ ba yêlô alaŋô nena môlô ôêvhaviŋ
    Yisu Kilisi lôklokwaŋ ba lemimhaviŋ avômalô matheŋ lôkthô.
  mqj-NT: annu kirangngimi kareba kumua ummoreammokoa' Kristus Yesus anna siungkamaseikoa'
    to nasarakki Puang Allata'alla napopendadi petauanna.
  rus-SYN: услышав о вере вашей во Христа Иисуса и о любви ко всем святым,
  mbh-mbh: eneke them nongpol nge lomu lemioong nge a Krais Jisas na nge lomu asaguong
    nge a God ile toko lemioonga alavusnga.
  bdd-bdd: Weyahina wasami ꞌahesagoheya, ꞌabehega Yesu Keliso wahemisaeya, ma tohekalesiyao
    mabwaiyadi wahelauwediya.
  cbt-NTPO: '@see-verse:COL.001.003'
  srn-NT: Bika wi yere fa unu e bribi na ini Kristus Yesus nanga fa un lobi ala den
    sma fu Gado.
  cta-NT: Cua ngujui chaꞌ jiꞌi̱ ya chaꞌ tsoꞌo tsa ngusñi ma̱ chaꞌ jiꞌi̱ Jesucristo,
    loꞌo juaꞌa̱ nacui̱ nguꞌ chaꞌ ntsuꞌu tsa tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ lcaa nguꞌ
    tyaꞌa ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: asa wa á Kilisi Yesu náaikɛa bao mà ń á yea wá gbɛ̃́ↄzio píi,
  tcz-CHONGTHU: Kipana Thupha thutah nanajah patniuva pat nangho dinga kinepna vana
    kikoipeh nahi tauve.
  mar-mar: कारण ख्रिस्त येशूमधील तुमच्या विश्वासाविषयी आणि सर्व पवित्र जनांविषयी तुमच्यात
    असलेल्या प्रीतीविषयी आम्ही ऐकले आहे.
  snp-snp: Linate ya ka ona kula, kawa kuwa lalo ya komu koliti, ya kosinau mono mona
    mele gedami yamu koliti kiyaba oti minanako, Kilisto Yesu koli kikito umuti felegaga
    wenenala muki seti-muludi gimi minamo yamu kolito ya siyane, lalole, loto loumu-umu
    o minone.
  isl-isl: því að við höfum heyrt um traust ykkar til Drottins og innilegan kærleika
    til þeirra sem á hann trúa.
  spy-NT: Kēēng'ērēkootiin kuuyu kookeekas kule ōkoosēē keey miisin Kāārārookiintēēt
    Yēēsu ānkōōchāmē biikaab Kiriistō tukul,
  xnn-xnn: tay dinamagmi ay napigsa nan pammatiyo ken Jesu Kristo ya pilmi abes nan
    layadyo isnan am-in ay ipogaw Apo Dios.
  mwe-mwe: Pabha tushipilikana ngani ja ngulupai yenunji nkulundana na a Yeshu Kilishitu,
    na nkwaapinganga bhandu bhowe bha ukonjelo.
  tte-tte: kaiwena ami meli Yeisu koina yo ami mulolo ana tomoyao meuloili kaiweli
    wasana kabenalanako.
  tcs-tcs: bikoz mipla i bin lisen wea talinga blo mipla dat yupla i bin mata bilib
    wea Zizas Kraist, ane bin prapa soe lab po ebridem pipol blo God.
  hlt-THB: Jesu Khrih awh nangmih ak cangnaak ingkaw thlakciimkhqi nami lungnaak ce
    ka ming zaak ak camawh,
  soq-soq: No God auwasaitana, ipawa e sumanaila Keriso Iesu bedewe ituile badowa
    eneilana umanawa, ita do sumanailala kakaibu uduudu nuawadawadamoilana umanawa
    etatana baiwa.
  qub-qub: Nogacunaga mayashcämi Jesucristuman yäracurcaycashayquita, ermänucunatapis
    cuyarcaycashayquita.
  att-att: gapu ta narámak mi ta napasigaggà yù ángngikatalà naw kâ Apu Kesu Kiristu
    ánna napiá yù ángngiddù naw sù ira ngámin nga kábulut tam nga manguruk kâ Namarò.
  bki-bki: Nina bior kumemi juo numisaaro toru ka kamiu, bior lilianiano bokar kumemi
    ber kamiu kumitu kubiekouo jikili ea Yesu Kristo, a kumitu tiniemiu jii namoneano
    dolu nalo.
  bqp-bqp: zaakũ o á Kirisi Yesu náanikɛna baaruu mà kũ yenyĩ kũ á vĩ ó gbɛ̃nↄnɛɛo
    ń pínki,
  mcp-mcp: nəcé sə́ mə́ gwág nə́ bɨ́ ŋgə *búgʉla *Krîst Yésus ɨɨ́, bɨ́ ŋgə nə́mə́
    cɛɛl obúgʉla bɛ̂sh.
  hat-hat: Mwen pran nouvel jan nou gen konfyans nan Jezikri, jan nou renmen tout
    moun ki fè pati pèp Bondye a.
  npl-NT: Porke yotikmatkeh kenijki milák nonkineltokah n Toteko Cristo Jesús, iwa
    kuali nonkintlasojtlah nomokniwah iaxkawah Dios.
  bgg-bgg: Chiih-è gathek ne nathek ro migi Masi Isu shii nane nathek ro miie ne zab
    Hamangkhung-aphuii bran shii um ro ji de yoi muii ro.
  eng-TCENT: because we have heard of your faith in Christ Jesus and your love for
    all the saints,
  eng-BSB: because we have heard about your faith in Christ Jesus and your love for
    all the saints—
  cpu-NT: Irootake nopaasoonketantariri, tema nokemakoventakemi tsika pikanta paventaashiretanaari
    Jesucristo, etakotane pikantanairi itasorentsitakaane,
  san-ASM: ৱযং সদা যুষ্মদৰ্থং প্ৰাৰ্থনাং কুৰ্ৱ্ৱন্তঃ স্ৱৰ্গে নিহিতাযা যুষ্মাকং ভাৱিসম্পদঃ
    কাৰণাৎ স্ৱকীযপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্য তাতম্ ঈশ্ৱৰং ধন্যং ৱদামঃ|
  tac-NT: Uché jaré ralámuli ruwí 'emi 'we 'la bijchígame ko 'we 'la nejkúrime ko
    Kristo Esusi, 'lige ruwíchigó 'we 'la galegá eteme ko 'emi suwábaga alué napu
    wanápurigame ju Onorúgamete. Alekeri cheliera i'lí Onorúgame.
  eng-WEBPB: having heard of your faith in Christ Jesus and of the love which you
    have towards all the saints,
  gfk-H: Mamir tanga tahut hua tana kanong mamir ta hadadei uta ira numuat nurnur
    ta Iesu Karisito ma uta ira numuat harmarsai tupas diet bakut ira mataniabar gar
    ta Kalou. Ma muat la harmarsai ma nurnur hua kanong muat kis kahai ira haridaan
    i kis tagura taar uta muat aram ra mawai. Ma muat gata hadadei tar uta kaikek
    ra haridaan ing no nianga tutun ga haan tupas muat, ia no tahut na hinhinawas.
    Iakan ra tahut na hinhinawas i la huhuai ma i la hanahaan kakari tano ula hanua
    bakut, hoing gata gil hua kaia nalamin ta muat tur lah tano luena bung muat ga
    hadadei ia ma muat ga palai ta ira tutun tano harmarsai ta Kalou.
  viv-viv: Valeyami anogalina faꞋina avesivesiule, higa Yesu Keliso againe wavetuvetumagana
    kadu Yaubada yana kaliva yana vevine mahamahalidiyao moyaꞋaidi faꞋidiya wahawahawahegemi.
  yao-yao: Pakuŵa tupilikene inkuti pakwakulupilila Kilisito Yesu ni inkuti pakwanonyela
    ŵandu wose ŵa Akunnungu.
  tgp-tgp: mo tapulo na rani kama rongo na sorasora mata nomim rasua hin Kr̃isto Iesu
    peresi na nomim opoia isana tapuhi non God,
  auc-NT: Edæ, Mïnitö Itota Codito ingante wede pönëmïni ïmïnipa, ante do ëñëmönipa.
    Ayæ̈, Wængonguï quïnäni ïnänite tömänäni ïnänite mïnitö waadete pönëmïnipa, ante
    mönitö do ëñëmönipa.
  kbc-NT: iniotagodeeɡ̶atalo leeɡ̶odi me jibodicaɡ̶atibigaɡ̶ajitiwaji anodaaɡ̶eni
    manakatoni Jesus Cristo, codaa anodaaɡ̶eni memaani inatawece loiigi Aneotedoɡ̶oji.
  bmh-bmh: Ig Uwait ‘Ese-e’ auranem, einen, ig agal ze guzenai domun ag Yesus Kristus
    en agal oiagab petak emen gusig usaleun. Agen Kristen duailel ag en unum oiagab
    nug noumamau.
  ctu-BL: Come tsa cubi lojon ñopol la' cha'an Cristo Jesús. Mi la' c'uxbin pejtelel
    i cha'año' bʌ Dios.
  meq-meq: Nəmaa gaway naha sɨsœ hərwi nəmaa tsəne na, nəkurom faya ka dzalumeye ha
    ka Yesu Kəriste ada ka wuɗum ndo məpe mədzal gər hay ka Yesu tebiye dərmak.
  noa-H: '@see-verse:COL.001.003'
  alp-NT: le ami lene peneka be imi hlaleke loko Kristuse Yesuse kai imi oki pusue
    Alla Eni tamataru.
  san-VEL: vaya.m sadaa yu.smadartha.m praarthanaa.m kurvvanta.h svarge nihitaayaa
    yu.smaaka.m bhaavisampada.h kaara.naat svakiiyaprabho ryii"sukhrii.s.tasya taatam
    ii"svara.m dhanya.m vadaama.h|
  kbq-kbq: Na'ankure tamagrama Jisas Kraisinte'ma tamentintima nehutma, Anumzamofo
    nagaku'ma tamavesi nezmantaza zamofo tamagenke nentahuna zanku hu'none.
  kbh-kbh: er bënga fsënjátats̈ëmbona nts̈amo ts̈ëngaftanga Cristo Jesúsbeñe ts̈a
    s̈mojtsos̈buáchema, y nts̈amo ts̈ëngaftanga nÿetscanga chë Bëngbe Bëtsábenga imomnënga
    s̈mababuánÿeshanama.
  ron-LSB: după ce am auzit de credința voastră în Hristos Isus și de dragostea pe
    care o aveți față de toți sfinții,
  pon-pon: Kit lao ronadar duen omail pojon Krijtuj Iejuj, o omail limpok on jaraui
    kan karoj,
  nhe-BL: Tijcactoque quejatza nelía cuali inquineltocatoque Cristo Jesús huan quejatza
    miyac inquinicnelíaj nochi itlatzejtzeloltijca Toteco.
  sps-sps: Mam faarof rom Ya, tana saa amam te nongon fi nei, ami te faason fiisok
    rom ten Jisas Krais, ana mam faarof rom Ya, tana saa, to te mangiir famainy romi
    na vainy fafaaman faavot ten Krais.
  wnc-wnc: Dasingge? Niu puya amin notniu tapatu umana Epafras ngang inikamang kapae
    nitda musip gwaang natangamukamak. Waapata Kraisdane puyana take siknga tasike
    ita nitde tangge ginde kukut. Ginde kuke ita tupa siakan wam taknga Anututa ninde
    musip kwikwik natanimunggak ngang danikapan natapbing. Siakan. Nitkat puya amin
    notniu kunduat wamu take waaknga take aminu buyambam yanikapmakamang. Ninda yanikapna
    wamu waakngata keu kuupbam tawamban sandekut. Tawamban sandewan buya asaawan aminda
    wamu waaknga gitna take yuwa buyambam daknganggak. Ina unzakan wamu waakngata
    ginde apuke tasiwan buya asaakut. Tupa tapduknga ginda wamu waaknga natake katak
    siknga natdeke taking gwenuneta apu apman apan wamu waakngata buya asaakgak. Siwan
    wamu waakngae natake ginda sanga Anututa ginde enandang pewan yutdamunggak kakngae
    apbakngake natayuaing. Natayuke ginda Kraisde natapa kekekawan aminu itane aminabam
    dakngake yuaingu kuupbamde musip gwaang natayamukaing. Siwan Epafras waapata wamu
    Waung Kapata gindane musipza pangenawan ginda notza Jesue aminabamde musip gwaang
    natayamukaingge ninikut. Niniwan nitda apbakngake Anutue asinimbakngakamak.
  bus-bus: zaakɛ wa a Kirisi Yesu náanɛkɛna baaru mà kↄ̃n yenzi kɛ̀ á vĩ wa gbɛ̃nↄnɛo
    ń píngi,
  gub-BL: Urenu Zaneruwihawete Zezuz rehe pezeruzar haw ure. Pezamutar katu Tupàn
    hemiruze'eg paw rupi pe wà no. Urenu wamutar katu haw imume'u haw ure no.
  imo-imo: Eno Kraist Jisas paimbo ningo enge ningo ipuki tikolio Gotenga imboma pali
    konopu mondoromele akumunga konge terembolo.
  boj-boj: Aqo aiyel niŋgi qa anjam bei endegsi quem. Niŋgi Kristus Yesus qa nuŋgo
    areqalo siŋgilatoqnsib Qotei aqa segi tamo uŋgasari kalil naŋgi qalaqalainjreqnub.
  eng-DRA: Hearing your faith in Christ Jesus, and the love which you have towards
    all the saints.
  knf-knf: Ŋŧiink pfiyaar pi nafiyaaruŋ Yeŧu Kriŧtu na uŋal wi nakaaŋ pa banwooŋ biki
    Naşibaţi bŧi.
  san-KHM: វយំ សទា យុឞ្មទត៌្ហំ ប្រាត៌្ហនាំ កុវ៌្វន្តះ ស្វគ៌េ និហិតាយា យុឞ្មាកំ ភាវិសម្បទះ
    ការណាត៑ ស្វកីយប្រភោ រ្យីឝុខ្រីឞ្ដស្យ តាតម៑ ឦឝ្វរំ ធន្យំ វទាមះ។
  arn-NT: Fey iñchiñ ta nütramelngeiñ eymün tamün rume küme feyentulen ta Cristo Jesus
    mew ka tamün piwkeyefiel itrokom tati koneltulelu Ngünechen ñi trokiñche mew.
  zas-NT: Din ma baguiejnan xhienaag rliladxidi Jesucrist xhie tëë naag rëndi gra
    ree bén na̱j ree xbejnman.
  ken-NT: mbɔnyunɛ sɛ́ghok bɛ bǎbhɔŋ nɛka nɛ Yesu Kristo nɛ bǎkɔŋ bo Mandɛm mankɛm.
