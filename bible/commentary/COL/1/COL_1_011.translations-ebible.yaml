    tə zayzay nakə mə ɗərev kurom aye ada ɗərev kurom ma ŋgwasiye dərmak.
  noa-H: Hagjö jëeujem hĩchab, hich Hẽwandam t'umaam k'ʌʌn k'ãaijã jua t'eeg sĩerrʌmʌgta
