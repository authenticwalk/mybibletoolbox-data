    শক্ষ্যথ তাদৃশেন পূৰ্ণবলেন যদ্ বলৱন্তো ভৱেত,
  tac-NT: Ramueka 'we tánilia Onorúgame napurigá abé wa'lú a'walí 'yawa 'emi Onorúgamete.
