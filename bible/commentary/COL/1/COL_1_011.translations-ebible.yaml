verse: COL.001.011
translations:
  kpx-kpx: No isivialeike Dilavau au nego balugamo la negotievege vaveve toela onoleu
    laemo lohoge la bae homasialivebene. Isito kemo negolahai ui tigeve.
  okv-H: Eto God na amita sovera usasa te avo ikau ungona sovera ue osaga kiari iji
    te amo mane veasova te ngahia eto iresova. Eto God ta embomeni na hoteto humbasora
    donda avo amina amita tihi jigari degi aita simba ue mihia eto God na ungo donda
    avo humbari haite aisova jo ungota ta pure javotoho ena avoeto God osa ue tunga
    javotoho aisova pari erera.
  tbo-tbo: Ma tauna a kadidiligei po a wipoya diidiganei ina wikadidilimi po on’omtaibagibagi
    omi bagibagi magomagouhi uyahihi ma ona towolo momota.
  mal-C: സകലസഹിഷ്ണുതയും ദീർഘക്ഷമയും കാണിക്കാൻവേണ്ടി അവിടത്തെ മഹത്ത്വകരമായ ആധിപത്യത്തിനൊത്തവണ്ണം
    എല്ലാ ശക്തിയും പ്രാപിച്ചു ബലപ്പെടണമെന്നും
  grc-SR: ἐν πάσῃ δυνάμει δυναμούμενοι κατὰ τὸ κράτος τῆς δόξης αὐτοῦ, εἰς πᾶσαν ὑπομονὴν
    καὶ μακροθυμίαν μετὰ χαρᾶς·
  bgc-bgc: उसकी महिमा की शक्ति कै मुताबिक सारी ढाळ की सामर्थ तै शक्तिशाली होन्दे जाओ,
    ताके थम खुशी अर धीरज कै गैल दुखां नै सह सको।
  khz-khz: E gema rapali, Palagu gena tiavu iwavagina na tiavu pene venimi, pe pio
    kwalimu-koru. Kwalana votiliga na metau gorawalirana aorai pio ruga-gaugau e pio
    vaigaoka. E mavereremi ria
  deu-TKW: gestärkt mit aller Stärke nach der Macht seiner Herrlichkeit zu aller Geduld
    und Langmut, mit Freude
  zsr-NT: Rnábituꞌ‑nëꞌ utipëꞌ ládxiꞌliꞌ, gunnëꞌ queëliꞌ yöl‑laꞌ huac gdu queëꞌ, quië
    gac guaꞌ glenliꞌ yúguꞌtë, len cözliꞌ zxön ladxiꞌ len udziji ládxiꞌliꞌ.
  lin-lin: mpo ete bokoma bato na nguya kati na makambo nyonso kolanda makasi ya nkembo
    na Ye, mpo ete boyikela nyonso mpiko mpe bozala na molende mpe esengo kino na
    suka ;
  hns-NT: Tab oe toelogke aapan biesaal saktie deiga djeme toelog har ek moesiebat
    me dhieradj se rahiehe aur hiemmat na hariehe.
  noa-E: Agjö jëeujem ĩchab, ich Ẽwandam thumaam khʉʉn khãaijã jua theeg sĩerrʉmʉgta
    ich jua theeg pãach gaai phẽs deebarmua pãach ich dʉ̈i ubʉ naamkhĩir, maagwai
    bʉ̈ʉr abarm gaaimua phithurg aadëp awiajã magʉmjã juapadam thethe ãwat naamkhĩir.
  eng-EMTV: being strengthened with all power, according to the might of His glory,
    for all endurance and longsuffering with joy;
  mib-NT: Te cájicān rī jeē cuáha ya fuerza ini rō, nájnūhun íyó fuerza maá yá jeē
    cujéhnu luu ya. Te súcuan te cuu cuandeyɨ́ ni rō jiín táca‑ni jnūndóho, te cusɨɨ̄
    teyɨ́ ni rō.
  lif-NT2: खुने़ॽ कुमिमिदिङ्‌गे़न् कुमुक्‍साम्‍लाम्‍बा खिनिॽ के़धुम्‍बा के़बोःक्‍खिर
    फाॽआङ् आनिगे़ तुवा चोगुम्‍बे़, हे़क्‍केलॽरिक् खिनिॽ चाहाबा के़जोगिबा काक् निङ्‌वाॽ
    हाङ्‌गे़म्‍सिङ्‌मान् नु नासि थःप्‍मान् के़घोःसुम्‍लरो॥ हे़क्‍क्‍याङ् सःप्‍मे़ल्‍ले़
    कुधिम् के़बोःक्‍खिररो,
  xnj-xnj: Chapanga avapela makakala kwa uhotola waki woha na ukulu waki muni muhotola
    kukangamala kila chindu kwa usindimala.
  mmx-mmx: La minaba ruuna ka bok lolos, mo i laa boro vana at lolos silok at ne Moroa
    kusu mina tu tuxuruxun at lununu atnimi la mi noxo subu kot kantubu. Minaba umsu
    mi lomomo,
  cbr-NT: '''Anan cananuna ax cushiira ''ixúan, uisa ñu cara ''icëbëbi bënëtima cuëënquin
    tanshinuan mitsu ''aquinun quixun a mitsu ñucáxunin.'
  tee-NT: Vachu' icsq'uinauch ni slivasalh ixlhichux ju mi'alhunut'an ju alhilac'ap'it'it
    ju Dios. Chai lai chunch alat'it ni na k'ai ju ixtachaput ju Dios. Chai ni na
    p'as lhilaksiyat'it ju Dios pus lai ach'ixk'oya'it'it mas va tuchi camilh lami'atsucunti'an
    chai jantu jeks a'uya'it'it. Alai va tachi ak'ach'ana'it'it.
  eng-LSV: in all might being made mighty according to the power of His glory, to
    all endurance and long-suffering with joy.
  cak-NT: Nakajo' chi ri Dios nuya' q'uiy iwuchuk'a', roma raja' c'o ruk'ij y can
    nim ri ruchuk'a'. Y ri iwuchuk'a' ri xtuya', can xtic'atzin chiwe chi nic'ue'
    i-paciencia chi nicoch' ronojel y can quixquicot.
  pah-NT: Ikatu ndereaporog̃ita popoakahetea ojipe'g̃a ndeaporog̃ita popoakahetea
    hohe pa, oro'e ore Tupana'ga pe. Ndereaporog̃ita popoakahetea javijitehe tuhẽ
    ti Colossospeve'g̃a ndeaporog̃ita popoakahetea nehẽ no. A'ero ti nane'ymi g̃a
    nhimomiranami hahya pe onhimonha'ngae'yma nehẽ no. Hahyrame g̃a pe nehẽ po ti
    g̃a ndoryndoryvamo nehẽ no, oro'e ore Tupana'ga pe.
  sja-NT: Mamĩda mãga ooda-e pai irua k'aripa-e bɨ pɨrã. Iru jõmaarã k'ãyaara waibɨara
    bapari. Mapa ichiaba iidipata irua parã k'aripamerã. Mãgá t'ãri o-ĩa choodai,
    nepɨrade baairuta pɨjida.
  xed-xed: Dzaʼa mbray Lazglafta ta kaghuni nda mbrakwani dagala dər ma wati ma skwi,
    ŋa laviŋta ghuni ta sladata his his səla ka suʼa inda skwi nda rfu.
  mks-NT: Ta quia̱hva já xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ ña̱ ná ndaja nda̱cú a̱ ndo̱hó
    xi̱hi̱n ndée̱ cáhnu ndiva̱ha mé á já quéa̱ cuu caja ndeé ini ndó ta já a̱ ndíhi
    ini ndó tá ná quixi cua̱há tondóhó nu̱ ndo̱. Ta caji̱i̱ ini ndó
  gfk-S: '@see-verse:COL.001.010'
  bmu-bmu: Anutugö kukösumŋi mi aködamunŋambuk. Miaŋgö dop nanŋi ösum-mumuŋi pakpak
    al eŋgiiga eŋgualöŋda mem köhöim eŋgimakŋapköra köulukömakzin. Anutunöŋ mewö mem
    köhöim eŋgiiga ölöp köhöiba nalö dop kapaŋ köla urubönjöŋnöŋ kinda lömböt möta
    mökösöŋda söŋgaiba malme.
  dgz-dgz: Amba mup enan den taitoni ame, God aro amun mega oya oyae den aigapewa
    gapan epara enep, nao mega ae ya veane go imuya potaya aton bararaep, yaemantu
    wanien, tata kakayat ta aisiwaniampen.
  eng-GNV: Strengthened with all might through his glorious power, vnto all patience,
    and long suffering with ioyfulnesse,
  zaa-NT: Rinàba huá tu' qui'ni por medio de la'huacca iỹeni qui' Tata Dios nna gata'
    adí fuerza espiritual qui' le para qui'ni guni le seguir lani paciencia nna la'
    redacca' latsi' nna màsqui'ba íl·lani iỹetse' ca prueba.
  eng-WEBSTER: Strengthened with all might, according to his glorious power, to all
    patience and long-suffering with joyfulness;
  guh-guh: Pacatovajëtabiabatsinua Dioso papecajamatabëcuene asaëyaexanaenexa pesaëta.
    Nexata bajayajebi itsamonae pacaitsacueniababiabi ata, pacajamatabëcuenecaëjëpaena
    paneajamatabëcuenesaë tsavanapaejava.
  bon-bon: Cine teebine cuta ewejanenisi weebibine kokre ceerame teeme mararage kokre
    cabu ca, weene mäpu cabu cäng-ena ngenecu miiji cama lenajame,
  nhw-BL: Tijtlajtlaníaj Toteco ica ihueyi chicahualis ma anmechmaca nopa tetili catli
    monequi para anquiijiyohuise nochi catli anmechpanotihuala huan para noja anquipiyase
    amohuexyol ica nochi masehualme.
  swh-ONEN: mkiwa mmetiwa nguvu kwa uwezo wote kwa kadiri ya nguvu yake yenye utukufu,
    ili mpate kuwa na wingi wa saburi na uvumilivu. Nanyi kwa furaha
  wbi-wbi: tukuvasuumia kuuti muwesie kuponekesevua ingufu kuling'hana ni ngufu sa
    vwimike vwake mu lugudo lwoni.
  bba-bba: Sɑ Gusunɔ kɑnɑmɔ u bɛɛ tɑ̃sisiɑ kpuro sɔɔ kɑ win dɑm yiikoɡim, kpɑ i kpĩ
    i n kɑ yɑbu bɑɑyere tɛmɑnɛ kɑ suuru nuku dobu sɔɔ.
  eng-KJVCPB: strengthened with all might, according to his glorious power, unto all
    patience and longsuffering with joyfulness;
  kgk-NT: Nhandejáry ko onhemomba'egwasu opave'ỹ va'e. Imbaraete va'e voi. Tapene
    mombaraeteve teve. Upéixa ramo, peiko asy ramo jepe, akói joty pevy'a va'erã.
  waj-waj: Anutuuqaa ari yaagueeqa ari vookaraivo ngiau aapuuvakidiri tiivaa ngii
    minai teeda ngia yaagueeqama nnaasu variateeraivaara ta ngiiiyara yaaku varaunnanoo.
    Mmuaararai mmoori maisaivo ngiiisi nninai teeda rikiadaata ngia mmannammanna yaagueeqama
    kiada variateeraivaara ivo ari yaagueeqaivaa ngii miaiveeraivaara ta ngiiiyara
    yaaku varaunnanoo.
  cpy-cpy: Namanakotzimi okantyaa aawyaa-shiretan-temiri ishintsinka. Rootaki kyaaryoota-kaemini
    rowaneenkawo, amawetakaemini eejatzi.
  mpx-mpx: I ola al Yehoba ni pagasisi-agimiu totona wana gasisi bwabwatana eliyana
    inoke bosowaimiu pulowan gegewena nuku palahikan. Ge alona wami yaliyaya
  wbp-wbp: Milya-pinyi karlipa ngaliparluju kuja-ka pirrjirdi-nyayirni nyina Kaatuju.
    Ngularlangukunya karnalu-nyarrarla wangkami yungu-nyarra pirrjirdi-mani ngurrju-karda.
    Ngula-jangkakuju kaji-nyarra nyiya maju rdipimi, kapunkulurla wala-juku nyina
    Kaatuku, ngulaju wurra-juku.
  luo-luo: Tekone maduongʼ biro miyo ubed motegno, mondo ubed joma odhil matimo kinda
    e yore duto, kendo
  nhe-NT: Tijtlajtlaníaj Toteco ica ihueyi chicahualis ma inmechmaca nopa chicahualistli
    tlen monequi para inquiijiyohuise nochi tlen inmechpanotihuala huan para noja
    inquipiyase imoyolo ica nochi tlacame.
  aii-aii: ܘܕܒܟܠܔ ܚܲܝܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܚܘܼܠܸܢܹܐ ܐܲܝܟ݂ ܪܲܒܘܼܬܵ‌ܐ ܕܫܘܼܒ݂ܚܹܗ، ܕܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ
    ܚܡܵܠܬܵ‌ܐ ܘܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ ܥܲܡ ܚܲܕܘܼܬܵ‌ܐ،
  esk-NT: suli agaayyutigiplugu Agaayyutmun sayaksritquplusri kamanaqtuakun saŋŋiagun,
    igḷututlaquplugu sakiqnapayaaq anuqsrułikun quviasuutikunlu,
  msb-msb: Ginapangadyi pa namon na pakusugon lugod niya kamo sa tanan na gahom paagi
    sa iya gloryoso na gahom agod bisan nano an mangyari malipay kamo makapadayon
    pagkamatiniuson sa pakig-upod sa Ginoo.
  cpa-NT: Møah¹² jnieh³ Diú¹³ hi² mi¹bí²dsa hoh¹² hniah¹² ja³ca¹lah¹jǿ¹. Cuø¹dsa bí²
    quiah¹² hŋiah¹², dsa² hiug¹² juanh¹². Mi³jøng² mi³tiánh³ hniah¹² hoh¹² ju³ná³
    he² jmø³uai¹² ca¹quinh² hniah¹². Cónh¹jøng² túgh³ hniah¹² hioh¹² jénh² hniah¹².
    Ha¹chi² hi² lë́h² hniah¹².
  dso-dso: ତାର୍‌ ବଡ୍‌ ବପୁସଙ୍ଗ୍‍ ନିଜେ ବପୁଅଇ ତମେ ସାର୍‌ଦାସଙ୍ଗ୍‍ ମୁର୍‌ଚିକରି ରଇପାର୍‌ସା
    ।
  meu-meu: Ai a noinoimu danu, siahu idoinai ese baine hagoadamui, ia siahuna herea-daena
    heḡereḡerena; bena ba haheauka bona ba boga auka mai moalemui ida.
  yva-NT: Reansambayambe Amisye ai indamu Po apa vambunino manakoe muno ntiti raugaje
    wasanuga rai, indamu weabambunin wasatawandi siurije rai. Wirati indamu wasatawandi
    siurije rai, wasanuga ranayanambe rautan.
  dgc-dgc: Ipanalangin me kam a patibayén kam maka na Diyos ta kapangyarian naa, monda
    makatiis kam ta mahusay ta maski anya.
  zpm-NT: Ni rnab no lo me, niapse por poder ne rap me guṉndip me zdoo to, guṉndip
    me guic to; zeeṉa niicle teḻ pe nactaa guieḻnë ne gaṉ to, ib peet tsienied guic
    to, ib sacxuude to,
  hix-NT: Ohnawonye tahoxerye rma haxa oynyàr komo xe amna naha, noro wya. Àsok tawro
    hana. Ehonomnà me xaxa tehtxoho hoye ro tahoxerye rma haxa nay hamà, noro ha.
    Àro hoye ro tahoxerye rma rha oyeryatxhe ha, ohnawonye, toto komo wya oyeryewhamnohtoho
    komo yonàmnye ro me oyehtxoho menye, ohsànàhpàra ro mak oyehtxoho menye, teryehorye
    roro rma oyehtxoho menye.
  sim-sim: Uhu shir jirnjik orin karem shi sawenda shir. Kwambu orhi wasilaka mende
    orokop jirin or jelyashinak kwambuk ji sihi nomorawun mayam ji kishaha ji lika.
  npi-ULB: सबै सहनशीलता र धैर्यमा, उहाँको महिमाको शक्‍तिले प्रत्येक दक्षतामा तिमीहरू
    बलिया होओ भनी हामी प्रार्थना गर्छौं ।
  cgc-cgc: daw pagtuo nyo an palig-enen pa gid ta Dyos paagi ta bakod din na gaem
    aged masarangan nyo na may kalipay bisan ino na mga kabellay na maagian nyo daw
    langkaw man inyo an na pasinsya naan ta mga ittaw na gabuat ta malain ki kyo.
  tim-tim: Akto Kembuŋe Wâtŋe humo pagaleŋe olop are akyeŋgimbo wâtŋân kinmâ bâleŋe
    siâ siâ akyeŋgiwaiân biwi heleŋ bo nâŋgâm kârikŋeâk manmâ âgâmbiâ biwiyeŋe bo
    umalewiâp aregât heroŋe akmâ manbeigât ulilaŋmaet.
  yor-yor: pé kí a lè fi ipa gbogbo sọ yín di alágbára gẹ́gẹ́ bí agbára rẹ̀ àti ògo
    rẹ̀, kí ó lè ṣe é ṣe fún un yín láti máa tẹ̀síwájú nínú sùúrù àti ìpamọ́ra pẹ̀lú
    ayọ̀.
  wos-wos: Dé némafwi hambuk yata atéfék néma duré sarékéngwanda gunika wun hambuk
    hwendét, gunimbu nak maki nak maki xak xakundét guna mawuli généhafi yata hambuk
    tétandé. Téndét guni yikafre mawuli yata retanguni.
  emp-NTPO: Daiba Ãcõrẽa iwid̶i panʌa idji ʌb̶ʌa waib̶ʌa b̶ʌd̶eba bãrãra zarea b̶ʌmãrẽã.
    Maʌ̃ba bãrã bia mĩga panʌra, bãrã biẽ́ o panʌ sid̶a bia droad̶ia.
  eng-F35: being enabled with all capability according to the strength that resides
    in His glory, for all endurance and steadfastness.
  ind-ind: Kami juga berdoa agar Engkau menguatkan mereka dengan kuasa-Mu yang sangat
    luar biasa, sehingga mereka pantang menyerah dan tidak putus asa waktu mengalami
    kesusahan. Kami berdoa supaya dalam keadaan apa pun mereka terus bersukacita
  pes-OPCB: همچنین، دعا می‌کنیم که از قدرت پرجلال خدا لبریز شوید تا صبر و تحمل بسیار
    داشته باشید و با شادی
  mpt-mpt: Gode titilo dot sumobe. Ni Gode baabanoba Keb titil olo i omyeba i bainobo
    galino sbal maniba inamin namin kukub misiamo i dimo tam tlemo i bainobo galino
    mo deibonimibe! I bobol temo seimbianiba sbal maine ge ohabuobe.
  ssx-ssx: Kutupa ikita꞉ ipika꞉ ota꞉ pa̱a̱ piki wele pa꞉ta꞉ ipula꞉ honkopu ana꞉na꞉
    kone haemeka꞉na꞉ta꞉ mo hau paeyao pa꞉ta꞉ta꞉ homu pea yu wia hata꞉ da̱o̱la hamena꞉e
    laa honke alopa꞉me. Kutupa ta꞉na꞉ lulu hata꞉ Apa꞉ pa꞉ta꞉ keiyae lapa꞉peke. Ipikana꞉ma꞉
    oli pa̱a̱na꞉ kilu tumbuao hala꞉eki pa꞉ta꞉ ipika꞉ wanda꞉hali mina꞉yeke wiala꞉ ekina꞉
    putupiliki ma꞉nda꞉ muemena꞉yeke iki ana꞉ pealeke loa꞉me.
  mkl-mkl: À wɑɑ tɔɔ Ilɑɑɔ̃ ku mu nŋɛ ɡbuɡbɑ̃ si mii fei do sɑɑbui ɡbuɡbɑ̃i yiikoɛ
    ku bɑ i yɔkɔ temuɑ si mii fei ŋɑ, nɔ i yɑ mɑɑ leekĩ dim dim ŋɑ.
  gaq-gaq: ଡାଟ୍‌ ବାବ୍‌ରେ ପେଇଂ ଡିରକମ୍ ସାପା ବିସୟ୍ ସାମ୍ୱାଲେ ପେୟାଏ ଏନ୍‌ସା ମେଁନେ ଗୌରବ୍‌ମୟ
    ବପୁ ବାନ୍ ପେଇଂ ବପୁ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Xoossaa bonchcho wolqqay hintte ubbabaa genccanaadanne dandda7anaada ba
    minotethaa immidi hinttena ufaysso.
  unx-unx: ଧିରାଜ୍‌ରେ ଆପେ ଜେ'ଲେକା ସବେନ୍‌ ବିଷାଏ ସାହାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟାପେ, ଏନାମେନ୍ତେ ଆୟାଃ
    ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ପେଡ଼େଃତେ ପେଡ଼େୟାନ୍‌ ହବାଅଃପେ ।
  gah-gah: Itó Ómasímini zámuza nene sigagavagi netá olío ititimó nene viki akamiki
    legesó iki ali gihiiki mulutikú agila guluma iko minatave loko numuna loaká nousive.
  lcm-lcm: Na e iang, God ka arudualan imi ta keve madot angkokoai val minaungan i
    kana kitmat lava, ani mi angkoai si tung akit na ananap velai ani uruk
  aer-aer: Anwerne Ngkarte apayuthneme nhenge arrenhantherrenhe Utnenge Ikwerenhele
    atnerre-ilerle-anetyeke. Anwerne alakenhe apayuthneme nhenge arrantherre Renhe
    akwetethenhe awetyeke akangkemele anerlte-anemele, nhenge arrpenhe areyele arrekantherre
    anhelhemele atwetyeke-anteye.
