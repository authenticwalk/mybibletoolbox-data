  san-KHM: យថា ចេឝ្វរស្យ មហិមយុក្តយា ឝក្ត្យា សានន្ទេន បូណ៌ាំ សហិឞ្ណុតាំ តិតិក្ឞាញ្ចាចរិតុំ
