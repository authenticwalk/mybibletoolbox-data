    nipili molangei nimbe eno enge lupe lupema tipili. Yunge imbomanga nimbe yu iye
    nomi king molopa nokoromo kombu pa telimunga mele noindirimoma eno Kolosi imbomanga
    kape peya noindirimo linge aulkemu akirindirimu iye, akumu enonga Lapa, yu kinye
