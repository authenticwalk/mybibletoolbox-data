  yao-yao: Akunnungu amlimbisye kwa litala lya ukombole wose ni ukulu wao, kuti nkombole
    kupililila indu yose pangapela,
  tgp-tgp: Kama lo usiusi vara ha pa r̃ilangi na suiha tari na nona suiha tavera r̃uhur̃uhu
    jea matan vara ha pa turu r̃ilangi na nomim r̃omperavu peresi na nomim rani r̃ilangi,
    ale na posposi mo avulahi r̃uhu,
  auc-NT: Wængonguï ñäö ëmöninque tæ̈ pïñæ̈nongä inte pönö cæcä ate mïnitö edæ tömengä
