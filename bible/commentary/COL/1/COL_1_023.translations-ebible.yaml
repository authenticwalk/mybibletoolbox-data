  ixl-NNT: As ech la ebꞌaneꞌ, asoj kꞌujleꞌl ekꞌuꞌl tiꞌ u Jesucristo, as yeꞌ la eyaꞌsa
    enimat unqꞌa bꞌaꞌnla chusbꞌaleꞌ tiꞌ Aak. As mitaꞌn yeꞌ la eyaꞌsa veꞌt etxꞌebꞌat
    unqꞌa nimla bꞌaꞌnileꞌ uvaꞌ abꞌimal veꞌt setaꞌn tul kat etabꞌi u bꞌaꞌnla yoleꞌ
    uvaꞌ kat bꞌex val tulaj unqꞌa tenameꞌ vatz u txꞌavaꞌeꞌ, tan kat toksa in u Tiixheꞌ
    sikꞌamil tiꞌ talax isuuchil u bꞌaꞌnla yoleꞌ te unqꞌa tenameꞌ.
  boa-NT: Áánéllii ámúhakye o néé ɨ́ɨ́nevú táhjátsámeítyúmé tsaímíyé ámuha meúráávye
