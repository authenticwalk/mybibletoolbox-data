  cak-SNT: xa ketzij chi cof ixcꞌo chupan ri cukbꞌal cꞌuꞌx riqꞌuin ri Dios y man jun
    kax nisiluon ivichin. Nicꞌatzin chi riqꞌuin nojiel ivánima ntivoyoꞌiej-apa ri
    nuꞌej chupan ri evangelio. Ixreꞌ can ivaxan chic otz, y ja jeꞌ reꞌ ri ya xbꞌaka
    quiqꞌuin quinojiel ri vinak ri icꞌo choch-ulief. Y chi nitzijos, ri Dios xuꞌon
    chuva inreꞌ Pablo chi xinuoc rusamajiel.
  uvh-uvh: Ka didimeng kareng ningsa' iik waraga' wa ning sanotik, sidi aming wari
    tim Anutu wari midi ka indi gi' kuknipma kafakafa tinip waraga' totangkagu' u
    kuma' saninga naking waraga' sura Anutuga' naktangka tangkunang tanga adining
    midi beng guk u surotangkanting. A sidi tangkunang ning tanga ira kadapmang kareng
    ka Anutu wari sidita' tasam ga' togu' u kabinga kadapmang nua'ni mo' yaranting
    wa mindingni wari beni ga' didimengsa' sinagira awa'. Anutuning midi kareng ka
    ya aming fam wari kama kama kuma' yangara ina fiaring, ka midi kane i titiga'
    wa Anutu wari Pol nandu' nipmigu'.
  ino-ino: Hetitapa maikaya'maki lapa'kaeya Yisasife afitapa lapaipafi male'naya ya
    atafa hutapa lo'kiya vaiyo. Haviku mako ya'mo'a lapavayu hisiketapa Yisasi'a hulate'nea
    yafe lapame atiti nehutapa akeva mai'naya yatapi atale'yafenaki maitapa lo'kiya
    vaitapa maiyo. Ani kanale ke lahapapaiketapa ako afi'naya kemaki nakaeya Polo'na
    ani ke Yisasi'a hulate'nea ya'mo kanale ke'amo ali'ya ve'ka'a mai'ne'na mako vaya'moki'ae
    lo'kata ani ke hapa'nepaunanake'a mi'ko mopale vaya'moki afi'nae.
  gnn-gnn: Yuwalknha ŋayi yurru nhuna ḻakarama ḏarrtjalktja ŋula nhämiriwnydja, ŋuli
    nhe yurru yana mukthundja-wala märr-yuwalkthirrinydja yukurra Garraynha, ga dhärra
    yana yukurra mukthun wuṉḏaŋarryirri ŋunhili liŋgu dhäwu'ŋura ŋunhi nhe liŋgu ŋäkula.
    Ga ŋuli nhe yurru yaka gonha'yun giṯthundja ŋuliŋuruyi dhukarrŋuru, yana mukthunna-wala
    marrtji yurru gatjpu'yunarayuna-wala märranharawuna ŋurikina ŋunhi ŋayi dhawu'-nherrara
    nhanukalaŋuwu ŋayi yolŋu'-yulŋuwu, ŋayi yurru Gunhu'yunydja yaka nhuna yätj-ḻakarama
    ŋula. Yo, dhuwalayinydja dhäwu baḻaka'yurruna barrkuwatjthinana birrka'mirrililina
    wäŋalili; bukmakthuna yolŋuyunydja walalay ŋäkula liŋguna, ga ŋarrapinydja Bolyunydja
    yukurra ḻakarama birrŋ'marama dhuwalayi liŋgu ŋupanayŋu yana dhäwu', liŋgu Godthu
    ŋayipi ŋarranhanydja djarr'yurruna, ga nherrara dhiyakuyi djämawu.
  yal-yal: Koni, fɔ ɛ xa lu dɛnkɛlɛyaan fari ken, alogo ɛ nama makuya Xibaru Faɲin
    yigin na ɛ naxan mɛxi naxan nalixi daala birin ma e nun n tan Pɔli findi naxan
    wali muxu ra.
  cnt-NT: A₂jaun₂ chi₂jua'₂ caun₂ náu'₂ 'nia'₂ tiá₂ a₂'éng'₂, në₂jag₄ quian'₅₄ jmú₄
    tio'₅₄ 'ei₄; jaun₂ tsá₃ qui₂dsɨ₃mú'₃ 'nia'₂ cau₅ a₂'ɨ́n₂ 'au'₂ të₂le₃ quian'₅₄
    jág₁ dse₃ a₂ma₂nei'₂ 'nia'₂. Jág₁ dse₃ në₅ ma₂qui₂rë₂'ë́₂ ne₄ le₂jan₂ le₂jan₂
    i₂chan₂ ne₄ gua'₅₄ 'uë₃. Jniá₂ Pa₄, jaun₂ në́₃, lɨ́ng₅ jan₂ i₂qui₂jme₂'o₅₄ dsɨ₂'ë́₃
    jág₁ jaun₂.
  tif-tif: '@see-verse:COL.001.022'
  nlx-nlx: केदी तुमू बोरहान आदार पोर मोजबुत बोणीन रिहो, एने ती हाजाली खोबरीन आसाह
    जीह तुमू होमलेल हेते मा सोड़ो, जान पारचार जुगान नेचली आखी बाणावोट माय केराय गीयो,
    एने जान मी पौलुस सेवक बोणेल हे।
  apw-NT: Dayúweh da’ohdląąhíí bee nalwodgo nłdzilgo nasozįįyúgo, hasdách’igháhíí
    yati’ baa gozhóni nohwił nadaagolṉi’íí ndaahołííhíí doo bits’ą́’zhį’ ádaahṉe’
    dayúgo, Christ Bik’ehgo’ihi’ṉań binadzahgee ágát’éégo daanohwidiyołsįįł; áí yati’
    baa gozhóni daadesots’aaníí yáá bitł’ááhgee nṉee dawa bee bich’į’ yá’iti’íí; áí
    yati’ baa gozhóni baa nagoshṉi’go shíí, Paul, hashi’doltįį;
  gum-gum: Pøs øyeeg kønrraimbe, tru isubigwan ñim Cristoinuutø pasra tøgagúigu truyutø
    pønrrabig pønrrab, katø mumaygucha kørrønrrabgailø tru Tiuswei tabig srø wamwan
    ñim mørigu tru munig melaig pasrabigugurri tarømisrmø, melabig meløwabe kønrrun.
    Tru srø wamwane yu pirau maya misaameran mundøgucha eshkab kusrenanig køn. Inchen
    na Pablobe tru wamwan waminchib meganrrai pasrig kur.
  not-NT: Carari icocaquemi përosati aiquero pijátanëtigue pinguemisantasantaiganaqueri.
    Përosati piguiaqueri Atingomi irooti cara iripigapaima. Pigóiguë cara pibiraanaca
    Irinibare Tosorintsi omagaroguitequë matsiguengapaguequë. Ocomantaguequeri ati
    ocanta iragabisaicotaiguëri Quirisito cara inguemisanqueri. Aisa naro nibiraquero
    Irinibare aisa icanta tojai basini otsatengantiro. Obiro icomantaiguëmi Epájaras.
    Yamai pigótiri Tosorintsi, pigóiguë yogabisaicoquemi. Quero poperabentaro yamai,
    quero pomaguisantiro.
  plu-plu: Ig keh wixwiy barewpitye henne awaku ku samah wixwiy kamaxwene ta gipitit
    Cristo. Henneme amawka ku wixwiy tipiknene gikak wixwiy ka isahkiswa giw. Amawka
    ku ini ukamaxwanwiy awaygye atiput madikte ku pariye ayta tuguhkiswiye uhiyakemniwiy.
    Amawka ku wixwiy ka tuguhkis ukamaxwanwiy gipititak Cristo. Yis kamaxwe ta gipitit
    minikwak ku aysaw yis timé inakni Uhokri ginetni gidahan. Kuri madikte hiyeg amadga
    wayk timepnekwiye inakni ginetni. Kibeyne, nah Pol nah Uhokri giwatni adahan nah
    akkamnihni ta gitkis hiyeg.
  iou-iou: Ude unita in nadäkinikjin kehäromigän iŋitpäŋ kaŋ irut. Täŋpäŋ Manbiŋam
    Täga nadäŋkuŋo unitä imaka täga ninta nimikta yäwani u bureni-inik api yäpneŋ
    yäŋ täwoŋäreŋirän bureni yäŋ nadäk täkaŋ. Eruk nadäk kehäromi iŋit täkaŋ u pewä
    paotneŋo udeta nadäkinikjin täŋkehärom taŋpäŋ itneŋ. Täŋpäkaŋ manbiŋam uwä in-tägän
    nämo nadäŋkuŋ. Nämo, äma äbori äbori komeni komeni yäwet yäpmäŋ kwani. Pol näkä
    unita watä äma ude kuŋat täyat.
  ntp-NT: Suusi Cristo iduñia agai gomaasi isaapimʌ apiavaavoitudadagi ʌgai dai cʌʌga
    vaavoitudadagi ismaitiipu ʌmai vʌʌsi oidigʌrʌ ismaacʌdʌ viaa guvucadagai iscʌʌgacʌrʌ
    vuviaadagi oodami dai apiavaavoitudadagi vʌʌsi Diuusi ñiooquidʌ. Ʌgai vaa ñiooqui
    cʌʌgaducʌdʌ ʌgai ismaacʌdʌ gaaagidi ʌvaavoitudadami vʌʌsi oidigi daama dai ismaacʌdʌ
    camaí aapimʌ dai ismaacʌdʌ aanʌ Paavora gaaagidi tomasiaacoga.
  rai-rai: God in paam a utnaa mi baa muaat a ongor ma ra nurnur, ma muaat a tur dekdek
    uni. Ma koku muaat waan ingen ko ra kini walaang ma ra nurnur kup a kum utnaa
    baa God in paami, baa muaat aa walangoro taai u ra Koina Wewapua. A Koina Wewapua
    maa, di aa wewapua taau mai karom a taara raap u ra rakrakaan buaal. Ma iaau,
    Paaulo, iaau a tultul u ra Koina Wewapua maa.
  haw-1868: Ke noho mau aku oukou ma ka manaoio, i hookumuia oukou me ka hoopaaia,
    ke hoonee ole ia ku hoi mai ka manaolana aku o ka euanelio a oukou i lohe ai,
    ka mea i haiia'ku i na mea a pau i hanaia malalo ae o ka lani, nona iho au o Paulo
    i hooliloia'e nei i lunalawehana.
  ffm-ffm: Kaa noo, kinaa keddo-ɗon e goonɗinal, ɲiiɓon e ley maggal, laato-ɗon joottiiɓe
    ɓe ndimmbataako ɓe iwataa e jikke mo Kabaaru Lobbo hokkata oo. Oon Kabaaru Lobbo,
    on nanii mo, sabi tagoore ndee fuu waajaama mo. Kanko ngollanan-mi miin Pool.
  arb-NAV: عَلَى أَنْ تَثْبُتُوا فِعْلاً فِي الإِيمَانِ، مُؤَسَّسِينَ وَرَاسِخِينَ
    وَغَيْرَ مُتَحَوِّلِينَ عَنْ رَجَاءِ الإِنْجِيلِ الَّذِي سَمِعْتُمُوهُ، الَّذِي
    بُشِّرَ بِهِ لِلْخَلِيقَةِ كُلِّهَا تَحْتَ السَّمَاءِ، وَلَهُ صِرْتُ أَنَا بُولُسَ
    خَادِماً.
