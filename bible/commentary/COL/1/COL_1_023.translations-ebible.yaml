    úwááboobéré o péhijcyáné tsúúca ííñújɨri pahúllevávú tsújaavéhi.
  etr-etr: Amai gaso, dilia Godema asigi afädë negei amo, fologola made, amo wälasi
    nea, Ado Mala Hedabi nabi ameada, asigia sisiläfüsa namolö ï amo, nigia gala fisila
    made, gaula fëdöla namolö dialea. Ado Mala Hedabi dilia nabi amoda sege dibe sulubadelagi
    säla ïaha maadei. Neda amoïe hamoi hamolasilo Folo neawe.
  quh-NT: Astawanrí Diospi jap'icuspa mana cuyoj sinch'ita sayacunayquichej tiyan.
    Sumaj willanaspi confiacuspapunitaj mana cuyucunayquichejchu tiyan. Chay uyariskayquichej
    sumaj willanasmin tucuy cay pachantinpi willaraska cashan. Chayta willaranaypajtaj
    Dioska noka Pablota camachinpaj churawarka.
  kwi-kwi: Cristo kaizta aizpa nɨjkultakima, une kawarain nɨjkulmɨztain, tɨnta kulnakima,
    Diostas paimpa ɨtchin. Une Dios watsal pit mɨat kit tɨrɨzamtu, Dios u akwa wat
    kinanapa. Wan au sukin uzturuzne sun watsal pit mɨara. Nane, Pablone, Diospa kiwainmumika
    ish, paiña watsal pit kainana.
  agm-agm: Amɨ sahɨ satɨwɨ nyangi Kɨraisiho japɨhɨ nanyamaitandɨ napotaiso, tɨwɨ andɨtitɨwɨ
    kopɨ pɨwɨha wanɨha gaaha sahɨ atisohɨhaapɨ gɨwunyaapɨ bitotawaawaaho. Iyataatɨ
    pɨwɨha sa wanɨha gaaha sahɨ atisohɨha ka amɨ isɨhiya nahatiyai kaundɨwɨ katɨwunjauhɨ
    nahataapɨpɨhɨ atiwɨ nepɨ kaapɨ gwɨnyaahauhɨ, amɨ nɨnɨ Porɨhonɨnisangi pɨwɨha sa
    Kɨraisihopɨha ausaitandɨ Kɨraisiho ahɨnihɨ komɨ otɨpɨpatɨhonɨnimatataayo.
  ubr-ubr: Omi ami baitutumai on nana wonfaskikin amm wonrou tutut sintari, ato omi
    wasagobin wotatam wobitutum on men woniyamai inafeu mes. Atonio wasagobin aurin
    on yau Paul anat Keriso an agirotin amatar—atonio wasagobin on ari tafanam amonai
    sabu engon tutufin auris sebibino.
  tsw-NT: Amma ni i ciga i ꞌyuwan i lyuwa elime nu uꞌususu na ili i nda amayun a ɗa
    waru ni i ciga i ꞌyuwan yi isawan pe nu ucira. She i lyawa uzuwu wo okolo a̱ ɗu
    na ushiyi a mantsa ma na yu uwwai Alabari a Saꞌani wan. A yuwan ta̱ alajiya a
    Alabari a Saꞌani a nda o uvaɗi suru, waru a̱mu Bulu, mo oꞌwo ta̱ aagbashi e itana
    yi ikaka i nda.
  cax-NT: Ümo arrüna sane tiene que abasiquia apicoroti nurria Tuparrü aübu nanaiña
    nabausasü. Tapü apiñocota arrüna ñemanauncurratoe manunecatarrü, arrüna torrio
    aume numo amoncoi arrüna urria manitacarrü. Arrüna urria manitacarrü chauqui tütusio
    tanu au nanaiñantai icu na cürrü. Arrti Tuparrü icüpurutiñü, nauqui suraboi tanu.
  aia-aia: Me ma'ata moi ura baabau na'i hinihinimoou. Moi abui 'adoma'i wanusi 'ini'i
    mwani mareho na 'ia God na duruduru 'ini'i tana'amou na'i Taroha Goro namou rongoa
    ani. Mana Taroha Gorosi ra taroha'inia ro'u 'ari suriai marewana hako. Minaua
    Pol naasi 'e sae tatau'aro na 'ia God na sigihiau 'anai taroha'iniai Taroha Gorosi.
  srp-1865: Ako samo ostanete u vjeri utemeljeni i tvrdi, i nepokretni od nada jevanðelja,
    koje èuste, koje je propovijedano svoj tvari pod nebom, kojemu ja Pavle postadoh
    sluga.
  agt-agt: '@see-verse:COL.001.022'
  lug-lug: Muteekwa okubeerera ddala mu kukkiriza nga munywedde era nga temusagaasagana
    okuva mu ssuubi ery’Enjiri gye mwawulira, eyabuulirwa abantu bonna abali ku nsi,
    nze Pawulo gye nafuukira omuweereza waayo.
  yby-yby: Ito yamuya eli elewole ikakakuya elewole iki miniki luhawatipo li ikitiminadeko,
    Kalaestida gala laloya eliki elewole monoka uvamina li lolowa ikaka nesa le soto
    mololibetaiboya woko opa okatiye. Sa-okatiyo, humakidana mini lagoli iki sini-minalo.
    Aya ga lalo maya alo li libikayoko eleboya, ma edimogo minamiye. Numuto namato
    wewenasida li bi-liki wi-minabo gala maya nemo Poloya yamidana elekele oluhola
    lolo oko minoe. 18 Ipi 1:22-23 20 Ipi 2:16
  heb-heb: אם תעמדו מיסדים ונכונים באמונה ולא תזועו מתוחלת הבשורה אשר שמעתם ואשר נשמעה
