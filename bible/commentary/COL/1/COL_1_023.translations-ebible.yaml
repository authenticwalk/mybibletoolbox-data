  sri-sri: Mʉsã piriro marĩrõ gũñaturari merã Cristore bʉremumakʉ̃, ĩgʉ̃ mʉsãrẽ tauri
    kerere kãtibirimakʉ̃, Marĩpʉ mʉsãrẽ ĩgʉ̃ pʉrogue ĩgʉ̃ merã ããrĩmakʉ̃ irigʉkumi.
    Iri kerere mʉsã pédeare ããrĩperero i ʉ̃mʉ marã pépereakõãma. Yʉ Pablode iri kerere
    weretamugʉ̃ta ããrã.
  nal-nal: Nakmai xana giu azaan angkanaan tamon naaguna inaxam paazaai bulaai ma
    naagu irur dikdik pana, ma tuaa naagu waan siaana aizit simbangang faraxai wana
    ainaxam paazaaiang pana amun saan Nakmai xana giu ina naagu ra langarin lamaskana
    Dorang Daxa. A Dorang Daxa angkanaan di ra fazei wana zin aubina vaakdul la pira
    angkari. Ma nia Pol, a iaana kilaaiang iwana Dorang Daxa angkanaan.
  kyq-kyq: kɛn naase jaay kaal maaksen do Isa ki se ɔkin̰ki jiga ɔɔ Ꞌɗaarki do ki
    tɔɔg gaŋ se, ɔɔ kɛn naase jaay ɔn̰ki te eyo gɛn kɔnd dose do Labar Jigan kɛn naase
    Ꞌbooyin̰kiro se. Ɔɔ Labar Jigan ese se ɓo kꞋtaaɗin̰ga jeege tun do naaŋ ki paac
    kici ɔɔ taa naan̰ se ɓo maam Pɔl se mꞋtɛɗga debm tɛɗn naabin̰a.
  kwd-kwd: Ngaia te'e 'ilo'oo, lauta moru lalato'o ana tagoto'onga amooru ala Jisas
    Kraes. Moru sia alamia mola te'efuta wane 'ani ugumi 'amooru fa'asia tagoto'onga
    amooru na ni 'ola na God 'e fataarunga'i fai 'ubulana nga Kwairiinga Le'a lo'oo.
    Mooru moru longo no'o suria nga Kwairiinga Le'a lo'oo, ma gila alafuu no'o suria
    fana nga ta'a 'e aula fofona fanua lo'oo 'i wado. Ma 'inau la Pol lo'oo na wane
    ni taunga'inga fana foule'enilana nga Kwairiinga Le'a lo'oori.
  ded-ded: Ngic yeneng warac siduc gombung imoc dekperagigec ngeni nga wiac sasawa
    Anutungo deu fingecgec, yeni yoac imoc negenggec. Anu ngeni siduc gombunggac fora
    ihai tiserima namma mi wagecdeu ngeni yeac kicfu nanggecde. Nga Pauro neng yoac
    imocac kingangkpekpe kecbadeac Anutungo meficnuec.
  ewe-ewe: Nu ɖeka si ku ɖe nu sia ŋuti la koe nye be miaxɔ nyateƒe la dzi ase blibo,
    abe ame siwo gɔme woɖo anyi eye wole tsitre sesĩe ene, eye miagana woate mi ɖa
    tso nyanyui la ƒe mɔkpɔkpɔ si miese la gbɔ o. Esia nye nukunya kple nya si va
    na mi katã, eye wòle kakam ɖe xexe blibo la katã me fifia. Eye enye dzidzɔ na
    nye, Paulo, be masubɔ agblɔ nya sia na ame bubuwo.
  nuy-nuy: Yagu nugurru-waj, numburru-wuguuguni numburru-jambarrgina-wugij. Numburru-lhara
    andhurrg marri numburru-waḏa-waḏaḏ-bindiyung. Numburru-wuguuguni numburru-wijangayii,
    numburru-wurri-dhaḻagina, wubani a-mamanunggu a-lhaawu, nurraawanggini-yinyung
    wubani a-wulhu-wulhurr-waj. Anaani aḏaba wu-lhaawu-rajaarriiyn, wurraawanggiyn
    aḏaba warraarrawindi-lhangu ana-lhal-lhangu-rruj. Ngaya-waj anaani Paul, nga-magina-yinyung
    anaani ana-lhaawu.
  cop-BHC: ⲒⲤϪⲈ ⲦⲈⲦⲈⲚϢⲞⲠ ⲘⲠⲒⲚⲀϨϮ ⲈⲢⲈⲦⲈⲚⲦⲀϪⲢⲎ ⲞⲨⲦ ⲚⲤⲈⲚϮ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚϪⲞⲢ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚⲞⲒ
    ⲚⲀⲦⲔⲒⲘ ⲈⲢⲰⲦⲈⲚ ⲈⲂⲞⲖ ϨⲀ ϮϨⲈⲖⲠⲒⲤ ⲚⲦⲈⲠⲒⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ ⲪⲀⲒ ⲈⲦⲀⲢⲈⲦⲈⲚⲤⲞⲐⲘⲈϤ ⲪⲀⲒ ⲈⲦⲀⲨϨⲒⲰⲒϢ
    ⲘⲘⲞϤ ϦⲈⲚⲠⲒⲤⲰⲚⲦ ⲦⲎⲢϤ ⲈⲦⲤⲀⲠⲈⲤⲎⲦ ⲚⲦⲪⲈ ⲪⲀⲒ ⲈⲦⲀⲒϢⲰⲠⲒ ⲚⲀϤ ⲀⲚⲞⲔ ⲠⲀⲨⲖⲞⲤ ⲚⲆⲒⲀⲔⲰⲚ.
  buk-buk: Mac bu alhac ti akêŋ whiŋ ŋaŋga ma akêŋ batam Anötö ndê mwasiŋ naŋ ŋawaê
    ŋayham tôc asê têŋ mac, ma ahu siŋ dom, dec mac oc atap mwasiŋ dau sa. Ŋawaê ŋayham
    dau mac aŋgô su, ma sêhoc asê yêc gameŋ hoŋ naŋ yêc lau Rom si gôliŋ ŋapu, naŋ
    bocdinaŋ. Ma aö Pol gati ŋgac akiŋ ŋawaê ŋayham dau-ŋga.
  pri-NT: Wâdé na guwà tà cimwü naa na cèikî kàwà. Â guwà cibwaa pâiti jii ê Picémara
    Wâdé na guwà jèe tòpi, ba wàépwiri ê pàara cèikî kàwà. Gée goo pwiri, na guwà
    tapacîri na cèikî, diri pâ aupwényunyuâari kà Pwiduée. Ê pwi Picémara Wâdé bèepwiri,
    âna jèe picémara pitiri naa gòropuu. Â wâgo Paulo, âna go pwi ênawéna kêe.
  zpq-NT: Na' še soacho šejnilaže'cho Criston' na' soac̱hac̱hcho len toze xbab, na'
    soateze soacho lez šjayzoacho len Diosen' can' gwzelaže'cho gac c̱hecho cate'
    bzenagcho xtižen' da' nechw, nachen' bibi doḻa' gapcho cate' yežincho lao Diosen'.
    Na' diža' güen c̱hen' ba bžinen doxen yežlion' cont beṉac̱hen' chesenden', na'
    Diosen' gwleje' neda' Pablo chyix̱jue'edan'.
  por-TFT: Ele fará isso, contanto que vocês continuem [DOU] crendo na mensagem sobre
    Cristo; especificamente, se permanecerem estáveis e se continuarem confiantemente
    esperando receber aquilo de que ouviram quando ouviram aquela mensagem. Aquela
    mensagem tem sido proclamada {Eles proclamaram aquela mensagem} às pessoas em
    muitos lugares, [HYP] e eu, Paulo, também me tornei um daqueles que a proclamam
    às pessoas.
  gwi-NT: Tseenjyaa Gwandak Nizįį łi'deegwidlii k'injuhkhit ji' t'ee, zheh nan nizįį
    kat gwiriłtsąįį k'it nakhwagwik'injigwiighit heent'aii oh'įį, ts'ą' Gwandak Nizįį
    zhit Vit'eegwijyąhchy'aa nakhweenjit deeshi'yaa nyąą ąįį gǫhtą' ts'ą' ch'ihłee
    gaa akhagoonyąą nahohtsyaa shrǫ'. Jii Gwandak Nizįį ch'adąį' dohtth'ak ts'ą' dzaa
    nankat gwa'an dinjii nąįį datthak haa gwirildak t'oonchy'aa.
  gvn-gvn: Kaki yurra wawu nyungunji bundanka, yurra must munamaka, junkurr-muruku
    janay. Yurra must Godundu munaku milka-janay, kari warmbi. Yurra must binalmaka
    yurra nyungundu dungaykuda. Yurra must nyungu kuku ngulkurr milkanga kuji, yinyamun
    kukumun ngulkurrmun kari jurrkijika. Bamangka yinya kuku ngulkurr yurranda balkan,
    yiringkurrku balkan-balkal. Godungku nganya yungan yinya kuku balkanka.
  nhy-NT: Moneki kiné, ma titlaneltokakan ika nochi toyolo iwan ma timoyekketokan
    itech totlaneltokalis. Amo semi tikkawaskej in kuale tlajtole katlej temakixtia
    katlej tikkaktokej iwan katlej techilwia nochi tlan kuale tlan techchia ompa ilwikak.
    Yin kuale tlajtole katlej temakixtia motematiltijtok itech nochi in tlaltikpak,
    iwan nej niPablo noijki niktematiltia in yin kuale tlajtole.
  asm-FB: আপোনালোকে যি শুভবাৰ্তা শুনিছে, তাতে যদি বিশ্বাস কৰি স্থিৰে থাকে আৰু শুভবাৰ্তাৰ
    পৰা উৎপন্ন হোৱা যি আশা আপোনালোকে পালে, সেই আশাৰ মূলৰ পৰা যদি আতৰি নাযায়, তেনেহলে
    খ্ৰীষ্টে সকলোবোৰ সম্পন্ন কৰিব আৰু স্বৰ্গৰ তলত থকা সকলো সৃষ্টিৰ মাজত সেই একে শুভবাৰ্তা
    প্ৰচাৰিত হৈ আছে; মই পৌল, এই শুভবাৰ্তাৰ এজন দাস৷
  okv-okv: Eto ungote tapa aita torari haite asova te ungo Keriso ta duru matu ingito
    ke be ijieva avo be na jigito turi eto heteto tumota ue mane ejekasova te aita
    heteto irivujo. Eto na Paul duru javotoho hande ari embora eto duru amina sigeto
    eneteto enda tapa ta pahoi embomeni tapa na ere ingihera.
  mxt-NT: Yucuan chaha cuñí chi vatyi sañihí ca ndo chinó iñi ndo. Ta ma sandɨhɨ ndo
    cha yɨhɨ iñi ndo tuhun ra Cristo cha chiñi̱ ndo tyi cusacacu ra añima ndo. Ican
    tuhun ihya, cuví cha cacahán ra nɨcacahnu ñayɨvɨ̱. Ta sacuvi Nyoo vatyi yuhu ra
    Pablo tyinyeí cahín tuhun ihya chihin ñáyɨvɨ.
  tzo-NT: Hech chac'otic mi jun no'ox avo'ntonic ti stojol, mi j'ech'el chach'umbeic
    ti sc'ope, mi mu xatenic loq'uel ti smuc'ul avo'ntonique ti laj ataic ti sventa
    ti lequil ach' c'ope ti ava'yojique. Ja' icholbat xa ya'yic uc scotol crixchanoetic
    li' ti balumile ti ora to. Ho'on jventainojbe xcholel, ho'on ti Pabloune.
  ind-AGS: Tetapi rasa percaya kalian kepadanya haruslah terus seteguh batu karang
    dan tidak tergoyahkan. Janganlah keluar dari harapan Kabar Baik yang sudah kalian
    dengar, Kabar Baik yang sudah diberitakan ke seluruh dunia — itulah pekerjaan
    yang saya, Paulus, sudah lakukan.
  omw-omw: Haaru Karaisira qua nkyi timwa nyuvata nkye mwi quara rieta tiqata, Tire
    Karaisira nraaqiaraqama vita variqi vita nraakiara kyuqema kye nyaamwuni uro variananrave,
    tura. Nkye hia mwi quara qaqira kyeta mpo qua riaraitita, Karaisira qua nraahu
    kepukyaqama kye riemwaqi viqata hia pupohairata variqi vivera, nkye qioma tiqata,
    Kotiva tirivata taaqau viro kuaaqi variho, tivara. Nte Poruva Karaisira qua kyuqe
    qua nraakye qora timwa nyinrenra nronraqama vuvama varina. Tire ekyaa mwaa mwataraqaa
    varia nraakye qorahua mwi quara timwa nyiqita vi varunanra.
  yrb-yrb: '@see-verse:COL.001.022'
  maa-NT: Kjoa̱ koi mochjeén‑né nga kixi̱ ti̱tsa̱jnako̱o koni s'ín mokjeiín‑nò. Ko̱
    kì binchat'aàxìn‑là kjoa̱ xi titsa̱chiñà‑là i̱t'aà ts'e̱ 'én ndaà‑la̱ Nainá xi
    kjoa̱ ts'e̱ Cristo, 'én xi jye kina'yà‑là. Jè 'én jè, xki̱ xi ján tínokjoàyajiìn‑la̱
    xi̱ta̱ kóho̱kji i̱sò'nde; ko̱ 'a̱n xi 'mì‑na Pablo, 'a̱án kjònga̱tsja nga okoòya
    'én.
  mcq-mcq: ꞌEnakúne ike nimaaroakaho hena vene ꞌee ija kisi ꞌuname namiha. ꞌEne ja
    pakiꞌeje vuꞌa maiuꞌina kara iraka kaꞌene rehuna ꞌwaravume hejaji raname arema
    vaꞌava. Ijihuni maijaho ike vuꞌa mamaa maiuꞌinakaho kwaa ara mapoka kaꞌene ike
    akúpa hari navukipo heꞌavarono ꞌwaravara. ꞌEnajihunaꞌe na Poruho ijí veꞌurono
    iji pijihana.
  sus-A: كْنْ عَ لَنمَ نّ وٌ شَ دَنشَنِيَ شَ سَبَتِ، عَ شَ سّنبّ سْتْ، عَلَكٌ وٌ نَشَ
    مَكُيَ قٍ قَنيِ رَ نَشَن نَفَتَشِ وٌ بّ عَلَ شَ شِبَارُ قَنيِ سَابُي رَ. نَ شِبَارُ
    قَنيِ وٌ نَشَن مّشِ، عَ مَسٍنشِ نّ دُنِحَ بِرِن بّ. ﭑ تَن يَتِ وَلِمَ نَ نَن مَ.
  jpn-1965: ただし、あなたがたは、しっかりとした土台の上に堅く立って、すでに聞いた福音の望みからはずれることなく、信仰に踏みとどまらなければなりません。この福音は、天の下のすべての造られたものに宣べ伝えられているのであって、このパウロはそれに仕える者となったのです。
  fra-SBL: si du moins vous persévérez dans la foi, fondés et inébranlables, sans
    vous détourner de l'espérance de la Bonne Nouvelle que vous avez entendue et qui
    est proclamée dans toute la création sous le ciel, dont moi, Paul, j'ai été fait
    serviteur.
  yka-yka: Saguwaˈ subey paˈin kaˈam pateteg pu si Isa Almasi. Daˈa kaˈam usaˈ amban
    iye duk subey ase-asebi ne paˈin kēmon pananggup Tuhan inaka dem aka-aka mahāp
    bakas takalebin. Aka-aka mahāp inin tamahalayak ne hep si kēmon aˈa tuˈu si dunya
    duk aku, si Paul, iye hinangkun magmahalayak inin.
  mle-mle: Gwur Jisas Kraisak wukijibir ada. Gwur mawul vitiy katiy ti-tikwa. Aw li
    gwur kip apawa wukijibir tikigwura, warapiy maarkigwura, God dikidi Nyan God diki
    mwutamaar kwurin karay-kidadiygwur. Gwur God diki Viyakita Maaj wukikuw, mawul
    yan rakarakawa gwur kavin kwanadiygwur adiy God gwurak aban takadidiy viyakita
    javik. Ki God diki Viyakita Maaj, duw taakw miyawa kidi kupwaam bwutaay wasapwiydaal.
    Wun Pol, wunabab ki Viyakita Maaj duw takwak wasapwiy-kwanadiwun.
  shp-NTPO: Neskarabo mato iti kopíra, ja ikonhaa ikax kikini jaki koshii mato jenéti
    yamake, ja bená joi maton ninkataton yoiaiboki manati jenéyamakin. Nato bená joi
    riki, jatíbiain nato neten yoikaata, ea Pablonribira ja joi jato yoikiinai.
  aom-aom: 'Hesi nunire ëhi mae riravoꞌi nëgëꞌoho mae uehorovaruje jöho ëhuremu biririvoromo
    uehorovore. Urimo ë jö maho heromo uvarijeje: Uꞌemu Godꞌo gemu mae raromoꞌejarëjamu
    huë mae jëvobe rovadeje. Ëhi uehorovobe rovarijoho nadi vuonugore. Ëjö maho saꞌae
    ahoꞌobëhe maja rojomajire bevaꞌajire aëro majëhibe jijiho barëjëꞌejö. Röhu ë jö
    hesi muoho naro vaejajeje.'
  geb-geb: Nde guigira Zisas khothɨgi tɨva suirav, guigira havhargip thɨgɨri. Nde
    muuŋv kɨrim, bigɨn thueŋ nde ŋgɨrgɨrim, nde mba mbararagi buna vhuueŋ, nde nen
    rarga ki, nde ne tharga. Gu Por, gu mba buna vhuueŋ bun nzuai ŋaara guma kav,
    nza mba buna vhuueŋ bun za kha nuianan ki gumgi gu mbigi ga suaŋgi.
  bsj-bsj: Na kom ca kaba ti mor bilenker di, kulumkue, Tim tiye buro mani kutar cunga
    fiye yoneri fulen kerero, a nuwu. Won co fulenkerero yi nubo fwelfwele tob kange
    lo kwamau, won co fulen kerero mo bulus ma yilam caga.
  cak-cak: Pero richin chi quiri' yixek'alajin chuvech, nic'atzin chi kitzij jumul
    cof rixc'o riq'uin, jumul cukul ic'u'x riq'uin, y man ta jalatajnak ino'oj chi
    man ta chic ivoyo'en ri favor ri iyo'on-apu ivech chirij achel nusuj ri utzulaj
    ch'abel ri ivac'axan ri nu'ij achique ruchojmil yixcolotaj, ri yo'on rutzijol
    pa ruvi' ronojel ri roch'ulef. Y yin Pablo xiyo'ox chi samajinel richin ri utzulaj
    ch'abel ri'.
  chf-NT: Ca' jini chich u xe u chen, si colaquetla firme, y mach xiquet tä sujtä
    ta' patla, y mach a wäctan a totoj tz'onänla cache' Dios chich u xe u nonoj japänetla,
    ca' chich a ubila jinq'uin a sapila u t'an Dios. Jinchichba u t'an Dios u tz'ayquinte
    cachichcada tu pancab. No'on aj Pablojon, Dios u yacon tuba cä tz'aycun täcä.
  tlf-tlf: '@see-verse:COL.001.022'
  piu-2006: Yalatjinyurra tjukarurru kutu Yiitjuku nyinanytjaku. Yiitjukuṉu wangkanyurra
    irriṯi kulira walytjarringu. Walytjarringkulanyurra yalatji kuliṉingi, “Nganaṉa
    Yiitjuku walytjarringkula Katutjaku kalyparringu. Yilta nganaṉa palumpa ngurrangka
    ngula nyinaku.” Yalatjinyurra kutu kulintjaku. Yiitjukuṉu wangka palunya maṯupurra,
    yaṉangu tjuṯangku manta kutjupa kutjupawanangku yuruwana nyinanytja tjuṯangkuṯarra
    kulira palumpa walytjarringu. Ngayulu wangka maṯupurra palunya ngurra tjuṯawana
    tjakultjurinkupayi, yalatji ngayulu Yiitju Kurayitjaku waarrka palyalpayi.
  poh-NT: Reꞌ cok ruꞌ reh chi naribanam chi jeꞌ reꞌ curman chi til nimjok woꞌ take
    cꞌuhtunic chiri̱j i Jesus. Maꞌ xa ta reꞌreꞌ, jeꞌ laꞌ woꞌ curman chi reꞌ take lokꞌ
    laj cꞌuhtunic abiram tak reꞌreꞌ eh achꞌica̱b woꞌ tak acꞌux chiri̱j ru̱cꞌ chiꞌnchel
    awa̱mna tak, ma̱kꞌeb lok chiri̱j acꞌux tak reꞌ laꞌ chaꞌn tak riman laꞌ chic chayew
    acꞌux tak chiri̱j. Reꞌ take kꞌoric chiri̱j take lokꞌ laj cꞌuhtunic abiram tak
    reꞌreꞌ, reꞌ hin nikꞌor aweh tak chi reꞌ woꞌ reꞌ cꞌahchiꞌ quibiram qꞌuihal take
    cꞌacharel chi junsut wach acꞌal choplic quina̱ ruꞌum i kꞌatal kꞌoric aj Ro̱ma.
    Jeꞌ woꞌ, nikꞌor aweh tak chi reꞌ Lokꞌ laj Ajabe̱s xpahbanic wi̱n chi aj cꞌuhbalanel
    reh riCꞌuhbal.
  tue-tue: Mʉ́ã cʉ̃ʉ̃ye quetire padeorucúri, cʉ̃ʉ̃ boorére tiirucúri, teero tiigʉ́daqui.
    Mʉ́ã tee quetire tʉoári siro, “Cõãmacʉ̃mena niirucujããdacu” jĩĩyiro. Teero tiirá,
    cʉ̃ʉ̃mena niiãdarere ʉseniremena yuenʉcãyiro. Teero tiirá, cʉ̃ʉ̃ye quetire padeodúrijãña.
    Tee queti niipetiro macãrãpʉre wedenoã. Yʉʉcã tee quetire wedegʉ́ra niiã.
  bjp-bjp: Pesu, gamen tifat ta tom na unune kimi, ma gong gam gigin koseng tier ae
    gam nene isi ini unune. Tier ae, gam ongen ta u na Rokap na Fafas. Ri fafas ta
    ini una piklinbat tikii. Ma ia Pol, ia tapiek nenge fafauun una fafas ini.
  xon-xon: Ni ŋan ke ni li dii u mbamɔm, ki taa di cha waasan, ki taa cha nibaa leŋ
    nimi. Naah ŋun tibɔnyaan tee na, tibɔr ngbaan tii nimi limakl la. Ni taa di cha
    limakl ngbaan. Bi moon tibɔnyaan tee, ki tuk binib bimɔk bi dulnyaa wee ni na
    la. Min Pɔɔl mu ŋa unii u mooni ti na la.
  tzo-ZNT: Mi sjunul avoꞌonic avichꞌojic ta mucꞌ ti Cristoe, mi jꞌechꞌel achꞌunojic
    ti jaꞌ istoj amulique, mi mu xavicta abaique, ta onox xacꞌ acuxlejalic ti Cajvaltique
    chac cꞌu chaꞌal laꞌalbatique. Jaꞌ yech chichꞌ albel scotol crixchanoetic ta sjunlej
    balamil. Voꞌon li Pabloone, jaꞌ cabtel ti chcal aꞌyuque.
  mpm-NT: Jandaa ndixia kuu yukan, ko suni kanuu ja na siin ra kandixia ndaa ra jnuꞌun
    Cristo Jesús, ja ni jiꞌi ya nuu ndaꞌa cruz ja sɨkɨ yoꞌo naa yo. Ja yukan kuu ja
    kuñukuu ini ja nama ya roꞌo naa ra. Ti na kachi ri ja koto ma xndoo ra jnuꞌun
    un. Chi jnuꞌun un ni ka jini ra, ti ni jichanuu jnuꞌun un kuaꞌan taka ñuyɨvɨ yo.
    Ti suni yukan ni tatu Yandios ruꞌu ja na kaꞌan ri.
  ots-NT: Nuquiguɛjʉ ya, gui segue gui tɛnijʉ na̱r ddadyo jña̱ na̱ xcú hñemejʉ. Jin
    gui jiɛjmʉ, cja̱ jim pé gui tɛnijʉ pé hnahño ʉr mensaje. Bbʉ gui hñemetjojʉ, gui
    ma grí hmʉpjʉ ca Ocja̱ pʉ ji̱tzi. Gue ná̱r palabra car Jesucristo xí tsjifi göhtjo
    yʉ cja̱hni yʉ i bbʉjcua jar mundo. Gue na̱r palabra‑na̱ dí dyo dí xij yʉ cja̱hni,
    dí nzojmʉ pa da guatijʉ jár dyɛ car Jesucristo. Nugö, dúr Pablo, xí hñi̱xquigö
    ca Ocja̱ pa dár pɛjpi ncjapʉ.
  hoy-hoy: अगर नीव विश्वास इन पायवा मा मजबूत बन्सकु ईत्‍तीर अदिक आ खुशखबरी इन आशा
    अक यदरी नीव केळीर बिळबाळी, यदुर्द प्रचार आकाश इन ल्यालमा अन्द पुरा दुनिया दा माळकु
    आत, अदिक यदुर्द ना, पौलुस, सेवक बन्सदीन.
  uri-uri: Pake kipm al ukpma Maur Wailen pa itn titnongket ye kai tukol yo a kli
    yipoko eln kinar knokg wonen ai yatom nampil knokg atn titnongket pa. Wa kipm
    ukpma irpm nungkwangen kuina ur a kipm atning a tu laron yangkipm wor a Maur Wailen
    nasepm pa, pa ampur kipm nuhurn. Yangkipm wor pa pike tu laron nasi tu kinkpman
    wrongwailet hor knokg ti. Kupm alkupm ti apm pike paln melnum akwapel a laron
    yangkipm wor pake.
  amo-amo: Andi tutun anughe ashono ati nanya nyinu sa uyenu anan liyisi nari gagang,
    na ana nworo iba kalu nani kiti katwa Kutelle na ina latiza ulenge na inasu uwa
    azi nin vat makeke na udi kadas, meny tutun na ina tii nso unan katuwa meng Bulus.
  pjt-pjt: Palu nyuranya wantikatinytjaku-tawara tjukurpa wiṟuku rawa mulamularingama
    wantinytja wiya. Munuya Jesunya kutju tiṯutjarangku waṉanma wantinytja wiyangku.
    Munu panya Godalu nyuranya ngura ilkaṟitjangka wirkakatinytjikitjangku kalkunnyangkaya
    rawangku kuliṟa raparingama palumpa. Kalkuntja nyanga palumpa panya nyura ngaṉmanytju
