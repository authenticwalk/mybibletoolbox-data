  bch-bch: Oangga lolomi matua ngan ei ga ilalala ga ila, ele ul ga ienono tautaunga
    ngan gimi toa bedaoa, ta gimi ga amadid matua mambe luma aea kadanga inogonogoi
    mao. Ta eaba eta irangrang ngan idada gimi ngan posanga alele mao, be gimi ga
    aoatai kemi ngan gid posanga tautaunga ienono ngan ele ato kemi, ta asangasanga
    ei ngan iparangrang gid posanga toa oa. Ato kemi toa gimi alongo ne iuasasa ga
    ila pagid panua toa ngada ne tanoeai. Be gau Paulus naot eaba naurata aea ngan
    ato kemi toa ne.
  cco-NT: Dsʉꞌ ꞌnéˉ jméeˆnaꞌ e jaˋ tʉ́ˆnaꞌ e jáꞌˉ lɨ́ɨngˋnaꞌ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ
    o̱ꞌguɨ tʉ́ˆnaꞌ e júuˆ ta˜ dsíiˊ e sɨjeengˇnaꞌ e quiáꞌˉ jial laangˋ dseaˋ jee˜
    dseeˉ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ e nɨcanʉ́ʉˉnaꞌ lamɨ˜ jéengˊguɨ. Jo̱ e júuˆ
    nab nɨcaniꞌˊ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ, jo̱ jnea˜ Paaˉ jmɨcó̱o̱ꞌˇbɨ́ɨ e niguiaˋguɨ́ɨ
    e júuˆ na fɨˊ jo̱.
  deu-1951: wenn ihr nämlich im Glauben gegründet und fest bleibet und euch nicht
