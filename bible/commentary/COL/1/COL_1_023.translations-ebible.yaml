  maj-NT: B'a̱ ka̱ma tsa tu̱ nku kixi̱hí ko̱ ndjá ku̱i̱nchajiun xi nkú ts'ín s'ejinnu̱u
    Nti̱a̱ná ko̱ tu̱ nku chúyahá ru̱u ni xi y'éjña chjinu̱u én nda tsuhu̱ Jesucristo̱
    xi ja kinu'yó. Kui ée̱n xi tís'eni̱jmíhi̱ xu̱ta̱ xi tjín nga ngúsuhu̱n a̱sunntee̱.
