    matana.
  auc-NT: Edæ mïnitö tæ̈ï mæ̈nonte baï ongöninque do mïni wede pönënonque ante cöwë
    godömenque pönëmïni ïninque tömengä weca ponte ongömaïmïnipa. Mönitö mönö Codito
