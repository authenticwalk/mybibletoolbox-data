    Ja’its an alhua’ cau ax it olchinenequits ani ne’ets olnanchabe abal ju’tamq’ui
    tim puhuel an tsabal. Nana’its im Pablo u olnanchalne.
  med-med: Ei nga, enim nga mondpa pili orunga, ronduⱡ pangga muⱡʉi! Enim Rʉnang Ik
