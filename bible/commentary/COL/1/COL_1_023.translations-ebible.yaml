    hihta akw hink̇ahk̇aṅw put atpip hoṅni. Pam lomatuawi sinmuy sohsovik yesqamuy
    amumi yuaatiwa. Noqw nu’ Paul hapi put ep lavayhtaviwa.
  san-URD: کِنْتْویتَدَرْتھَں یُشْمابھِ رْبَدّھَمُولَیح سُسْتھِرَیشْچَ بھَوِتَوْیَمْ،
    آکاشَمَنْڈَلَسْیادھَحسْتھِتاناں سَرْوَّلوکاناں مَدھْیے چَ گھُشْیَمانو یَح سُسَںوادو
    یُشْمابھِرَشْراوِ تَجّاتایاں پْرَتْیاشایاں یُشْمابھِرَچَلَے رْبھَوِتَوْیَں۔
  heb-LB: כל זאת בתנאי שתאמינו בדבר־אלוהים בכל לבכם, ושלא תחדלו להאמין בתקוות הבשורה
    אשר שמעתם ואשר הושמעה בכל העולם, ואשר לי, פולוס, יש את הכבוד והזכות לשרתה ולבשרה
    לאחרים.
  caf-NT: Be nuhwhuba 'alha 'uhoont'ah soo duts'o, 'i be óhtun. 'Ink'ez whuduts'o
    koo buk'uwhuz'ai, 'i li'aht'ah. 'Ink'ez khunek unzoo, 'i bulh udahts'o, ndi khunek
    buka tsi hóohli khun bula doohtnih gunih. Ndi yun k'ut nduhóolcho hoh ndi khunek
    unzoo, 'i bugha ídelts'ut. 'Et huba si, Paul, Christ ba ne'ust'en síli.
  mio-NT: Tacan ni cua savaha ra, tu cua cuinu vaha ini ndo chi ra, tu cua coo vaha
    ndo chi ra, tu ña cua saxini ndo, tu ña cua saña ndo tuhun vaha cha chinu ini
    ndo quivi chini soho ndo chi chi. Cha chini soho ndihi ñivi ñuñivi tuhun vaha
    can, ta yuhu cati tuhun tahin tuhun can.
  srq-NT: Nyebe jeñimbirãtã jiri quia Jesús ɨcha ruɨ. Jeñɨmondocho eã mbeɨ quiatu
    quia jẽ. Jẽhuɨ eã ño Jesús cheẽ turã sɨ jẽ. Jesús cheẽ turã ngue jeñandu tuchɨ
    quia. Mangue chooñoa jenda ja que echandu ra. Se abe asenei senei tuchɨ quia Dios
    cheẽ nguire co. Pablo chõ se re.
  kje-NT: Enimaa, horhorok, i wal'uhe! Yon mi akim nado'o, maa mamkene akin naili'il
    Yesus mamani. Yon hurinohi ri wukupoho mi, maa masala kerkerhe wanakuku mim dedernedi
    me'e, leke mamkene lapan ha wo'ira na'akeme man Makromod Lalap nouwedi lolo Lirna
    Wawa'an me'eni. Lirna Wawa'an onne raderre radauledi lolo noho wawan na'akeme
    me'e, la ya amwali Makromod Nin hophopon wahwahan ma nodi Lirna onne haenhi.
  gaz-gaz: kunis yoo isin amantii keessaniin itti fuftan, yoo jabaattanii dhaabattanii
    fi yoo isin abdii wangeelaa irraa hin sochoone taʼa. Wangeelli kunis isuma isin
    dhageessanii fi isuma samii gaditti uumama hundatti lallabamee dha; ani Phaawulosis
    wangeeluma kanaaf tajaajilaa taʼeera.
  kud-kud: Neta ebe yami yemidi havena hitapitapiya, na hinage amtowolo wahiyala wasana
    namwanamwana ambebenaleiwa ana yemidi ainai, ta havena amlaulaugabaei. Wasanane
    ana guguya tomowa maudoidi bale'uwai hibenalena'o, na yau Paulo ana tauguguya
    teya.
  urb-NT: Kuja katu tiki. Jesu rehe tapijar te'e we pejurujar katu pexo rĩ. Ehe har
    pejumu'e katu te we pexo rĩ. Myrandu katu ke pehendu rahã, myja Tupã namõ amõ
    ixo katu ta, aja pehendu. Pejurujar katu ehe tĩ. Tupã namõ pexo ta, ame'ẽ pekwa
    katuha ke pemukanim ym ta me'ẽ te'e. Ame'ẽ myrandu katu ke kome'ẽ ywy keruhũ pe
    har ta pe amõ ta pandu pandu oho. Ame'ẽ ke ihẽ apandu pandu axo tĩ. Ame'ẽ rehe
    ihẽ aparaky axo. Ihẽ Páu.
  fra-LSG: si du moins vous demeurez fondés et inébranlables dans la foi, sans vous
    détourner de l’espérance de l’Évangile que vous avez entendu, qui a été prêché
    à toute créature sous le ciel, et dont moi Paul, j’ai été fait ministre.
