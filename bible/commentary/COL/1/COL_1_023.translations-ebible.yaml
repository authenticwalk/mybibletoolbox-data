    hafi frelsað ykkur. Þennan undursamlega boðskap fenguð þið að heyra hvert og eitt
    og nú breiðist hann út um allan heiminn, og hef ég, Páll, verið svo gæfusamur
    að fá að taka þátt í því.
  spy-NT: Yoo sōōyityi yooto, ōkiimiitu ōkoosēē keey Kiriistō amamaasaak ꞉chii osatee
    keey kiyoo ōkēnēē keey kubununēē lōkōōywēk chēē kāroomēch choo /kikyoomwook choo
