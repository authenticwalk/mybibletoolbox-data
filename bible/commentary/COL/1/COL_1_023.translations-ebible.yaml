  urd-GVH: बेशक अब ज़रूरी है कि आप ईमान में क़ायम रहें, कि आप ठोस बुनियाद पर मज़बूती
    से खड़े रहें और उस ख़ुशख़बरी की उम्मीद से हट न जाएँ जो आपने सुन ली है। यह वही
    पैग़ाम है जिसकी मुनादी दुनिया में हर मख़लूक़ के सामने कर दी गई है और जिसका ख़ादिम
    मैं पौलुस बन गया हूँ।
  ycn-ycn: Marí que icá Tupánajlo, caphí ipechu i'imacale Jesucristo chojé, ripuráca'alo
    chojé hua'até. Ila'á ipéchuhua caphí Tupana puráca'alo ja'apiyá i'imacana aú.
    Tupana i'imatari ina'uqué capichácajo liyá. Caja jema'á riyucuna. Aú caja ihue'epí
    meque palá huani ri'imajica ijló. Iyuríniya ripuráca'alo ja'apiyá i'imacana. Tupana
    puráca'alo na'apátacare ijló i'imacá, ajopana piño ja'apátaño ricá ajopánajlo,
    ajopánajlo que. Ne'ejná piyuque eja'ahuá chuhuá riyucuna i'imacana nacú. Nucá
    Pablo; ñaqué caja nu'umacá riyucuna i'imacana nacú.
  djr-djr: Yurr nhumalaŋguny dhu ga dhuwaliyi märr-nhirrpanminyawuy dhärra ḏälnha
