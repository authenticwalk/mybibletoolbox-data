    el mensaje de ese Buen Noticia.'
  uig-ARA: (ئەگەر سىلەر ئېتىقادتا ئۇل سېلىنىپ مۇستەھكەم تۇرۇپ، خۇش خەۋەردىكى ئۈمىدتىن
