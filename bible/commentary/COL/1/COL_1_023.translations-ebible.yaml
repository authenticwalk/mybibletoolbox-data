    tyucui ñaꞌa̱ chalyuu nchcuiꞌ nguꞌ chaꞌ biꞌ loꞌo ñati̱. Loꞌo juaꞌa̱ naꞌ, Pablo,
    ndyaꞌa̱ tsa naꞌ lo cña biꞌ.
  bqc-SIM: tó á zɛa gbãa á luanaaikɛa guu deesai gíũgiũ, mɛ́ i kɛ̃ zia'ea yã́
