  xnn-xnn: Ngem masapol ay ipakatyo ay mangitoltoloy isnan pammatiyo. Adi kayo koma
    kaaw-awis ay mangtaynan isnan pammatiyo ya isnan dinngeyo tay maid teken is namnaman
    di ipogaw ay maitapi ken Apo Dios no baken nan naay ay gawis ay damag ay maipanggep
    ken Jesu Kristo. Nan naay ay makwani en gawis ay damag et naiwalas isnan batawa.
    Et sak-en si Pablo ay esay mangibagbaga.
  mwe-mwe: ikabheje nnapinjikwanga kwiishimilika ukoto nngulupai, wala nnakundanje
