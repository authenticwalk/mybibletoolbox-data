  san-ASM: কিন্ত্ৱেতদৰ্থং যুষ্মাভি ৰ্বদ্ধমূলৈঃ সুস্থিৰৈশ্চ ভৱিতৱ্যম্, আকাশমণ্ডলস্যাধঃস্থিতানাং
