  kbc-NT: Pida leeditibigetiwaji me idapaɡ̶a diiticogi me iwaɡ̶ati liiɡ̶axinaɡ̶aneɡ̶eco
    niɡ̶inoa nibodicetedi anele ane icoɡ̶otigi miniwataɡ̶a Aneotedoɡ̶oji, codaa matitetitiwaji
    me daɡ̶a amiɡ̶iticoace, codaa me daɡ̶a ikanitiwaji manibeoonitege niɡ̶icoa Aneotedoɡ̶oji
    aneetedoɡ̶owa niɡ̶ijo naɡ̶a niwakatee niɡ̶inoa nibodicetedi anele anajipaatalotiwaji.
    Emeɡ̶ee Paulo, ja jao me ee niotagi me jatematitedibece nibodicetedi anele, baanaɡ̶a
    oilaagaɡ̶aditedeloco moyatematitedibece inatawece iiɡ̶o.
  bmh-bmh: Ag Uwait nugau Ze Naliupet doimai, agal oiagab petak emen, go i utan. Ag
    agal oiagab petak emen go gusig mai dacan. Ag Uwait nugau Ze Naliupet eiman, Uwait
    nug ag ece naliu marabun aneun doimai, ece go wabun gumei dacanemen. Gonun, ag
    du tub utebi, gonug ag dabeleu naliu ebuan i keuaramau. Ag Ze Naliupet go domenin.
    Em gasag unum duailel ag han ze go tutak domenin. Iz Pol Uwait nugau salau du
    usalaimai, Ze Naliupet go duailel abai maranem.
  ctu-BL: mi chʌn xuc'uletla ti isujm, mi p'ʌtʌletla ti jini mu' bʌ la' ñop. Mach
