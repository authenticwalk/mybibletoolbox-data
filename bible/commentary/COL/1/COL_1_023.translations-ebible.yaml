    Ton-honre lelâ angahumo oday âunârymo nidâ, mârâ etay mâinwândylymo, mârâ etay
    âkelo mâinwânkylymo warâpa mitomoem. Jesus wâgâ unâ koendonro midadâmo, meinwândâmo
    warâ; tutuzelâ âmaemo, Deus “Aiese urâ” tâkehobyry aieniem awyly. Awylygue mawânrâ
    âigueduomo, Deus eydâ atoram idârin-em mawylymo mâuntulymo. Awylygue awârâ mâinwândylymo
    kâjimowâdaundâ. Xirâ unâ Jesus wâgâ agueim mawânrâ tâinkâ lelâba tâgatuzeim, xirâ
    egatulyem tâwaneim urâ-ro warâ.
  kue-kue: Ana ene pirngino i aimande akegi dindre ana andigl giglendi molo. Ana ene
