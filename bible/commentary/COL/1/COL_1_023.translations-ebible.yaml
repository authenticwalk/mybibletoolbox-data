    woroc kombingga borongdetno sinom tongmuya irot soni gucno ididang. Worocha son
    soni woho, yapmu auho son wodiunahun sontho irot guc idit kiap wo imu faicyit.
    Oro, fatmata ogepma ngorocho wömai sonot orin sa guroc danong owi amna ambarac
    fandat inoc inocyi. O noc Pol, nocho wömai fatmata ogepma ngorochon youp amnano
    itat.
  hus-NT-1971: Jaxtam ca junini’ bela’ an chubaxtalab ani ca t’ayat co’oy ta ichich.
