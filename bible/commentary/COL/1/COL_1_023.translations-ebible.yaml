    toa nepia mema pamene. Onekemo wane ukupa ta piko peyake oa pupitikanemoke uku.
    Einakamo oa aua yamene wa Akolaliyo Polo noka takoa moa kakaka tokolo uku.
  swe-swe: '[Allt detta ska han göra] om ni fortsätter i tron (vilket jag vet att
    ni gör), väl grundade och fasta [ni har blivit placerade på en grund, vilket resulterar
    i att ni bygger ert liv som ett hus stadigt på den grunden], och inte viker av
    från det hoppets evangelium som ni har hört – evangeliet som förkunnas i hela
    skapelsen (för allt skapat) under himlen, och jag Paulus har blivit dess tjänare.
    [Verbet ”förkunnas” är i den grekiska verbformen ”aorist”, en verbform som inte
    har någon svensk motsvarighet. Eftersom det också är substantiviskt particip så
    har verbet ingen tydlig tidsform, utan syftar snarare till att beskriva karaktären
    av evangeliet som kolosserna har hört – ett som måste förkunnas för allt skapat.
    Ibland översätts verbet ”har predikats”, vilket kan tolkas som att inget mer behöver
    göras. Något som skulle gå emot Paulus livsgärning som är att predika och sprida
    evangeliet i hela världen! I stället är det evangeliet som alltid är relevant
    och som alltid behöver förkunnas bland alla folk i alla kulturer över hela jorden.]'
  cth-cth: Bangkongtetpawiteh, na thai awh tangcoung e kamthang kahawi ngaihawinae
