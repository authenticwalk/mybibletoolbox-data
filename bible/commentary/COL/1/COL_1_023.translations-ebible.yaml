  dop-dop: Amɑ kʋlʋmtʋ kɛ́ sɩ mɩɩ tɔkɩ Ɩsɔ sɛɛʋ kɛ ḿpʋ́ɣʋ́ tɑm, nɑ ɩ́ sǝŋ tǝcɑ kɛ
    teu kɛ ḿpʋ́ɣʋ́ tɑm, pʋlʋpʋ ɩ́ tɑɑ ciɣiti-mɛ, nɑ ɩ́ tɑɑ yele nɑ pǝ́ kʋ́ mǝ tɛɛlʋɣʋ
    ŋku ɩ́ tɛɛlǝɣɩ tuu kʋyɑŋku ɩ́ nɩɩ Lɑɑpɑɑlɩ Kʋpɑŋ tɔ. Lɑɑpɑɑlɩ Kʋpɑŋ ɩnǝɣɩ pɑ heelɑ
    ɑntulinyɑ tɑɑ yǝlɑɑ tǝnɑ, nɑ Pɔɔlɩ mɑ́ mɑ pǝsǝnɑ ɩ heellu.
  azb-azb: Bir şərtlə ki eşitdiyiniz Müjdənin verdiyi ümiddən sarsılmadan, iman əsasında
