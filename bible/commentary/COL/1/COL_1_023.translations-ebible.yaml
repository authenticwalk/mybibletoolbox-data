verse: COL.001.023
translations:
  kpx-kpx: Lana la evievimo negolahai otogoe tiveve ke huhulahai uge keu duave. Isito
    mesoho la hoto seleve ke huhulahaholisito ke halevage Dilavana laheho loui. La
    hoto seleve ke evilu. Ige hoto seleve keu aike vata bahata sonumai tima. Iale
    hoto seleve keike di aike loui ata haivema.
  okv-H: Eto ungote tapa aita horari haite asova te ungo Keriso ta duru mahu ingito
    ke be ijieva avo be na jigito turi eto heteto humota ue mane ejekasova te aita
    heteto irivujo. Eto na Paul duru javotoho hande ari embora eto duru amina sigeto
    eneteto enda tapa ta pambuhoi embomeni tapa na ere ingihera.
  tbo-tbo: Yaka ona wootago imahiyeya ma ona towolo momota tuwega dewadewana o noonoli
    uyahina ma omi winugonugutuhu lagona ega ona nenehaleya. Tuwegana hoi hipuli tupo
    wohepali lawa hi nonoli ma tau Paulo tu luguguyena gehouna.
  mal-C: നിങ്ങൾ ഈ സത്യത്തിൽ വിശ്വാസമർപ്പിച്ച് സ്ഥിരതയോടെ ഇതിൽ തുടരേണ്ടതാണ്. സുവിശേഷം
    കേട്ടപ്പോൾ നിങ്ങൾക്കു ലഭിച്ച പ്രത്യാശയിൽനിന്ന് ഒഴുകിപ്പോകാതിരിക്കുക. ആകാശത്തിന്റെ
    കീഴിലുള്ള സകലസൃഷ്ടികളോടും പ്രസംഗിക്കപ്പെട്ടിരിക്കുന്ന ഈ സുവിശേഷത്തിന്റെ ശുശ്രൂഷകനായി
    പൗലോസ് എന്ന എന്നെ ദൈവം നിയോഗിച്ചിരിക്കുന്നു.
  grc-SR: εἴγε ἐπιμένετε τῇ πίστει τεθεμελιωμένοι καὶ ἑδραῖοι, καὶ μὴ μετακινούμενοι
    ἀπὸ τῆς ἐλπίδος τοῦ εὐαγγελίου οὗ ἠκούσατε, τοῦ κηρυχθέντος ἐν πάσῃ ⸋τῇ⸌ κτίσει
    τῇ ὑπὸ τὸν οὐρανόν, οὗ ἐγενόμην ἐγὼ Παῦλος διάκονος.
  bgc-bgc: जै थम मसीह म्ह बिश्वास करो सों, अर थारा बिश्वास उस घर की तरियां हो जो मजबूत
    नीम पै खड्या सै, अर उस सुसमाचार की आस नै ना छोड़ो, जिस ताहीं थमनै सुण्या सै, जिसका
    प्रचार दुनिया के माणसां म्ह करया गया सै, उसका मै, पौलुस, वचन का सुणण आळा बण्या।
  khz-khz: Na gomi gemi kamonagi ai pio tiliga e pio ruga-kikitali, eVali Namana gokamonagiaato
    aonai, gemi veraramani govega-rugaato, voanana taa na ati pene vaigerevagimi.
    Gomi na eVali Namana ea gokamonagiaato. Tanoparai getaluna taunilimalimara maparara
    geria maki eVali Namana ea gevararato. Au Paulo maki eVali Namana vetugunagina
    aago-veniana e avopatagiana.
  deu-TKW: wenn ihr ja doch im Glauben beharrt, wohl gegründet und fest und unentwegt
    von der Hoffnung des Evangeliums, das ihr gehört, das da verkündigt ist bei aller
    Creatur unter dem Himmel, dessen Diener ich Paulus geworden bin.
  zsr-NT: Cni gac chquiꞌ ugaꞌnliꞌ tsutsu ca réjlëꞌliꞌ Cristo, gacliꞌ ca tu yuꞌu zxoa
    ga rëꞌ xlibi zöꞌö qui, len cutu tseaj böꞌ ládxiꞌdauꞌliꞌ ca runliꞌ löz didzaꞌ dxiꞌa
    byö́niliꞌ, lë naꞌ rac lban qui gdutë yödzlyú le benëꞌ Dios zxan luzxbá. Dios buzóëꞌ
    nedaꞌ, Pablo, quië gacaꞌ huen dxin qui didzaꞌ dxiꞌa naꞌ.
  lin-lin: Kasi bosengeli penza kowumela, kotelema ngwi mpe kolenda kati na kondima
    na bino ; mpe bosengeli koboya kopengwa mosika ya elikya oyo bozwaki wuta tango
    boyokaki Sango Malamu. Sango Malamu yango esakolamaki kati na bikelamu nyonso
    oyo ezali na se ya Likolo, mpe ngai Polo nakoma mosali na yango.
  hns-NT: Aur ie sab poera hoiga djab toelog aapan bieswaas kaske pakarle rahiehe
    aur Parmeswar ke khoes khabar na tjhor deihe, bakie agorte rahiehe. Toelog ie
    khoes khabar soenle hai aur ie saara sansaar me soenaawal dja hai. Aur ham Parmeswar
    ke naukar ghat bhie soenaaila.
  noa-E: Pari mag bʉ̈ʉrjã kulp chukhu ich aar pãach phë aupiegan, ich mag pãachdëu
    ʉ̈khatarr iek gaaita ubʉnaa ĩchab pãachdëu maach peerdʉajem iek ʉ̈khatarr edwe
    ich dʉ̈i ich mag nʉisijujã khaphʉ nʉisierr khĩirjugta khĩir okhooba wai wënʉrraju
    aai nʉm. Ich mʉg maach peerdʉajem pãrau ũrtarr iekpaita ĩchab durrpierr jaau nʉm;
    mʉchdëujã ich ag iekta jaau khitaajem.
  eng-EMTV: if indeed you continue in the faith, established and firm and not drifting
    away from the hope of the gospel which you heard, which was proclaimed to all
    creation under heaven, of which I, Paul, have become a minister.
  mib-NT: Te súcuan sáha ya núu cuɨñɨ nīhin ró jéē candíje vāha ró, te núu quendōo
    nīhin ró jíín jnúhun vāha jeē cáñuhun ni rō jeē jnáma ya rohó, te ma siaá cuɨtɨ
    rō. Chi jnūhun un ní cajini ró, te ni jite núu nɨ́ɨ́ cáhnu ñayɨ̄vɨ́. Te ruhū Pablo
    suni jéjníñu ri jeē nácani ri jnūhun ún.
  lif-NT2: कर खिनिॽ के़घे़प्‍सुम्‍बा सुनाइङ्‌ङिल्‍ले़ निङ्‌साङ्‌ङो मे़म्‍मुन्‍ने नु
    ताप्‍मे़म्‍बे़ॽए हे़क्‍क्‍याङ् चक्‍मे़ल्‍लॽए नसाःन् चोःक्‍माए पोःङ्‌लो॥ हाबा कन्
    सुनाइङ्‌ङिन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् मे़न्‍छाम् सुवाङ्‌हाॽओ इङ्‌मे़भोःसुआङ्
    वाॽ, हे़क्‍क्‍याङ् खे़न् सुनाइङ्‌ङिन् इङ्‌भोःमा फाॽआङ् इङ्‌गाॽ पावले़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेवारोबा पोःक्‍खाङ्‌लो॥
  xnj-xnj: Muyendelela kusadika uchakaka wenuwo na kuyima chakusindimala, mkoto kuyidakila
    kunyuguswa huvalila musadika yemwapatili lukumbi pemwayuwini Lilovi la Bwina.
    Nene Pauli mwenivili namtumisi wa Lilovi la Bwina lenilo lelikokosiwi kwa vandu
    voha pamulima.
  mmx-mmx: Naba lok kuren mo do mina tu tuxuruxun at lununu atnimi la kopmen tara
    naba sat kaka nimi basinge lununu atnimi saparap Lagale Lavavang. At nom mun Lagale
    Lavavang la nia ne Pol a tong asu i ngan lasaxaruki at ne Moroa. La na Lagale
    Lavavang mo di vavang min ti limixin axap at na lavatbung menemen, ni levelinga
    nemi miga ronga i.
  cbr-NT: Usa 'inuxun camina camabi nëtën Cristomishi catamëcë 'ixun sinánbëquinquinma
    ainan 'aíshmi aín nëtënu abë 'iti ashi manuquinma sinánti 'ain. Usai 'i ca uni
    asérabi Nucën Papa Diosnan 'icë quixunmi cuacë bana ca camabi menuxunribi ñuicania.
    'Ënribi cana unicama a bana ñuixunin.
  tee-NT: Chunch ju catanaviyan ni va tachi alhilac'ap'ina'it'it ju Jesús ixlhichux
    ju mi'alhunut'an chai jantu va tam tam anona'it'it chai jantu va amac'ona'it'it
    ixchivinti Dios ju ix'unc'ant'at'it. Yuchi ju anu' chivinti ju najun ni lai amak'alht'axt'uc'ana'it'it.
    Chai ju uxijnan k'asmat'at'it ju anu' chivinti chai vachu' alacjuncanta tachi
    chun ju lapanacni ju tat'ajun ju ani lacamunutpa'. Pus ju quit'in icPablo. Chai
    vachu' icxtaknicanta ju quilhich'alhcat ni ac'amalaninilh ju lapanacni ju ani
    ixchivinti Dios.
  eng-LSV: if you also remain in the faith, being founded and settled, and not moved
    away from the hope of the good news, which you heard, which was preached in all
    the creation that [is] under Heaven, of which I, Paul, became a servant.
  cak-NT: Pero nic'atzin chi niya' iwánima riq'uin ri Dios y man tinojij niya' can.
    Can man jun ex tisilon iwichi. Nic'atzin chi can riq'uin ronojel iwánima niyobej-apo
    ri nu'ij chupa ri utzilaj rutzij ri Dios. Rix can iweta'n utz ri tzij ri', y jari'
    chuka' xapon yan quiq'uin ri ch'aka chic winak ri jec'o chech-ulef. Y chi nitzijos
    ri utzilaj tzij ri', ri Dios xu'on chue ren Pablo chi xinoc rusamajel.
  pah-NT: 'Penhimomirana ti Cristo''ga mombe''ua reroviaheteavo a''ero pejikoga ga
    rehe jipi pejipopoakaramo. Taperoviari ti hajiheva''ea. Ymya''ĩ Cristo''ga mombe''ua
    renduvame pe jikogi ga rehe heikwehe. Nurã pe ikwahavi javo: “Cristo''ga ti nhande
    rerohoi ojupi nhande mongovo Tupana''ga pyri avuirama nehẽ,” pe''e pe herovia.
    Taperoviapigi ti a''ero! Yvyakotyve''g̃a pe nhaporemo g̃a Cristo''ga mombe''ui
    Cristo''ga ti nhande mongoi Tupana''ga pyri nehẽ javo. Jihi amombe''u a''ea ojipe''g̃a
    pe no. A''ereki ymya Tupana''ga e''i ji ve: “Eho ti Cristo''ga mombe''gwovo g̃a
    pe,” ei ga ji ve.'
  sja-NT: Wãara mãga p'anadait'ee, ijãa wãruta pɨrã Tachi Ak'õrepa wãarata jara pëida
    eperãarãmaa. Ma jara pëida naa ijãadak'ãri, k'awaajida parã piudak'ãri, wãara
    ɨt'aa wãdait'ee. Mãga ijãapatáatɨ. Chok'araarãpa ũrimaa p'anɨ ma ũraa Tachi Ak'õrepa
    jara pëida. Ma ũraata mɨ, Pablopa jarateepari, Cristopa mɨ pëidak'ãriipa jarateemerã.
  xed-xed: Gɗavawagɗa ma zlghay nda ŋuɗuf, dihavawadiha ma gigɗava kuni. Ma dgaghu
    kuni ta vgha nda Lfiɗa Gwaɗa. Tida fatá ghəŋa mu, ka lu mnamata. Tsa Lfiɗa Gwaɗa
    ya ná, ŋa inda mndu ta ghəŋa haɗik ta mna lu. Nana iʼi Pwal na ná, mna tsa Lfiɗa
    Gwaɗa ya slna ɗa.
  mks-NT: Joo xíní ñúhú candeé cáhnu ini ndó Jesús ta a̱ jándacoo xóo ndó ña̱ ndáti
    ndó quia̱hva Ndióxi̱ nu̱ ndo̱. Jáchi̱ tá na̱xini jo̱ho ndó tu̱hun va̱ha sa̱há
    Jesucristo já na̱canda̱a̱ ini ndó ña̱ cuu jáca̱cu a ndo̱hó. Ta sa̱ mé tu̱hun yóho
    ndícui̱ta nuu ndijáá níí cúú sa̱ha̱ ñuyíví ta ye̱he̱ cúú da̱ chíndeé táhan jándicui̱ta
    nuu a nu̱ú ña̱yivi.
  gfk-S: Ma i tale be mu na tur ter hobi ing be mu na manga tur dikdikit ter tano
    numu nurnur tano tahut na hininaawas ma ing be pa mu nale kari talur no numu nanahe
    ma ra nurnur uta ira linge mu ga hadade tano tahut na hininaawas. Ma ikin ra tahut
    na hininaawas iat nong di ga harpir ma ie tupas ira matanabar kira ra ula hanuo.
    Ma iou Pol, iou tike tultule ta ikino tahut na hininaawas.
  bmu-bmu: Jörömqöröm ahakzemö, mala anjaŋbanjaŋ köla et eŋgubapuköra mönö Kraist
    pöndaŋ möt nariba kinme. Anutunöŋ Ölöwak Buŋaŋan tandö kuŋguyöhi, iŋini miaŋgö
    keuŋi mötket. Uruŋinan miaŋgöreŋ naŋgöba töndangöba kin köhöiba malme ewö, mönö
    oyaeŋkoyaeŋ akŋe. Nini Ölöwak Buŋaŋi mi jim sehimakzin. Anutunöŋ ambazip miwikŋaim
    eŋgiiga Suep bapŋe mal anjei, yeŋgö sutŋine mi liliköba jim asariba maljin. Pol
    nöŋön mewöyök Ölöwak Buŋagö nupŋi mi memba maljal. Mewö.
  dgz-dgz: Ap menan e anu tumat ega Keriso inap di ta aisiwaniampina ame tu dorane
    kaimakaet di yonep. Amba anu dao ega gaset Iesu Keriso Nop Oit Mega Kakaewa gapan
    anu warayana ame ae veane tapae asira ya aep. Iesu Nop Oit Mega Kakaewa mame anuyana
    ame piup ma uruga opata gan wadiamone anune amba ne Pol nop mame ayamat mega taina
    apanewa.
  eng-GNV: If ye continue, grounded and stablished in the faith, and be not moued
    away from the hope of the Gospel, whereof ye haue heard, and which hath bene preached
    to euery creature which is vnder heauen, whereof I Paul am a minister.
  zaa-NT: canchu bittu gútse'e latsi' le titsa' qui' Tata Dios nu chi ríalatsi' le,
    sino litse'e tsìttsì tulidàba lani ca enseñanza qui'e nna bittu gúdu chùppanią
    le, porqui'ni seguro ni ná ca bendición nu thi' le tì'a ra lo titsa' nu runna
    salvación nu chi biyénini le, pues uccua predicar entre ca enne' tse'e le' iỹetse'
    ca parte qui' yétsiloyu. Inte' Pablo nna runia' duel·la' qui'ni iyénini adí ca
    enne' titsa' qui'e.
  eng-WEBSTER: If ye continue in the faith grounded and settled, and are not moved
    away from the hope of the gospel, which ye have heard, and which hath been preached
    to every creature which is under heaven; of which I Paul am made a minister;
  guh-guh: Nexata panevajënaeyabelia aneconijibia Dioso pitabarata panejinavanapaenexa,
    asaëyata pajumecovënëtavanapare Cristo papecasivatëpaejava panijaneconi yabara.
    Palivaisi baja pajumecovënëtame papecacapanepaelivaisinexa, pëtsa pacopatame panejumecovënëtsijava.
    Bajarapalivaisi baja yacaëjëpa daxitanacuanëjava petsipaebaponaejava. Xanë ata,
    Pablonë, tsipaebaponajë bajarapalivaisi.
  bon-bon: Weene apu läbitininuye liba ätrunga cabu cängena umle cama inajininige.
    Yoo, weene niinäce liba itecijinuji Miiji Mene Yeesu me ätityera poto cidi me,
    weene puma cita ca weeme ngene atwanena ecitujiye pui ingwe ca miiji ireclota
    cabu je. Peei mule gone yaabmaluye! Yoo, Miiji Mene weene lui ituge ätecija, page
    jajanäneji gyene iyeta biname bine ai gawecewe cabu. Cane Paulo cäme kaakesea
    cuta pisi nyene Miiji Mene jajanename.
  nhw-BL: Huajca monequi xijneltocatinemica huan ximocahuaca cuali anmotlatzquilijtoque
    ipan catli anquineltocaj. Amo xijcahuaca nopa temachili catli anquimatque quema
    achtihuiya anquicajque icamanal Toteco. Ama miyac masehualme tlacamanalhuijtoque
    icamanal campa hueli techaj ipan ni tlaltipactli huan Toteco nechchijtoc na niPablo
    niitequipanojca para nojquiya ma niquincamanalhui masehualme ni camanali.
  swh-ONEN: ikiwa mnaendelea katika imani yenu mkiwa imara na thabiti, pasipo kuliacha
    tumaini lililoahidiwa katika Injili. Hii ndiyo ile Injili mliyoisikia, ambayo
    imehubiriwa kwa kila kiumbe chini ya mbingu, na ambayo mimi Paulo nimekuwa mtumwa
    wake.
  wbi-wbi: ndeve mulighendelela mu lwitiko, luno mukangasivue mu lweli, kisila kuvikua
    kutaali kuhuma ku luhivilo lwa vukangafu vwa livangili lino mukapilike. ili lwe
    livangili lino likapulisivue ku vaanhu vano alyavavumbile pa iisi. ili lye livangili
    lino une ne Paulo nilyale m'bombi.
  bba-bba: i n tɛmɑnɛ i n tɑ̃sɑ nɑɑnɛ dokebu sɔɔ dim dim, kpɑ i ku rɑ bɛɛn yĩiyɔbu
    deri bi i mɔ sɑɑ mìn di i Lɑbɑɑri ɡeɑ nuɑ, ye bɑ tɔnu bɑɑwure nɔɔsiɑ wi u wɑ̃ɑ
    hɑnduniɑ sɔɔ. Nɛ Pɔlu nɑ mɑɑ kuɑ yen sɔmɔ.
  eng-KJVCPB: if ye continue in the faith grounded and settled, and be not moved away
    from the hope of the gospel, which ye have heard, and which was preached to every
    creature which is under heaven; whereof I Paul am made a minister;
  kgk-NT: Ãy peiko katu pejere e'ỹ reheve Hesu rape-gwi. Ijekoha tee va'e ndo'ái.
    Upéixa ramo perovia porã meme katu ndape'ái hagwã. Perovia-ma ramo Hesu rehegwa
    nhe'ẽ porã, Hesu rembieraharã peiko-ma va'erã peẽ. Ani pejererova ukave teĩ upe
    va'e nhe'ẽ pehendu va'ekwe-gwi. Upe va'e nhe'ẽ porã opa-rupi omombe'u va'ekwe
    enterovéa pegwarã. Upe va'e nhe'ẽ mombe'uha aiko-ma xe ave va'ekwe. Aiko-ma xe
    va'ekwe Hesu Cristo rehegwa nhe'ẽ porã mombe'uha.
  waj-waj: Ngia itaama ngii variatainai mmannammanna Yisuunnara kutaavaivee tida ivo
    vuutayaa dira yaagueeqa kuabaivaa roosiima diivaayaa dida vaida sa pikieeraida
    yaagueeqama nnaasu variatee. Ngia tauraa Yisuunna mmayaaya yoketaivaa rikiada
    yoketaama variaaraivaara faannaida variaaneema varida ngii iinno taanara iivaara
    sa muaraagakiatee. Yaagueeqama nnaasu variatee. Na Pauruuso ii mmayaaya yoketaa
    ivaara mmoori vareera vaidivai variaunoo. Ii mmayaaya yoketaa ivaa vaa vaidi vooyaano
    mmuakiaa gioonna kiaapu mmatayaa variaiya kiaa mmi kieeravai.
  cpy-cpy: Ari okantee-yaari aririka poejokirota-nakyaari pawentaa-shiretyaari. Tema
    paerani owakira pikemawakiro Kameethari Ñaantsi, piyotanaki eenitatsi poyaakotziri.
    Ithonka ikema-kotee-tanakiri maawoeni nampitsiki-paeni. Riijatzi naaka Pablo,
    ikenkithata-kahae-takiri eejatzi.
  mpx-mpx: He ni ginol ola ebo komiu wami abulilek nuku pihikan momol ge nuku talmilil
    gagasisi, nige nuku lamwalamwaniu, yaa alomiu wami atimatuwa nuku matamatan waisi
    kaiwena toto Wasa Waiwaisana i wasaan. He Wasa Waiwaisana o komiu iyaka ku hago,
    ge gamagalau panayawi labena gegewel al iyaka hi hago, ge nau Pol Wasa Waiwaisana
    o ana totuwalali.
  wbp-wbp: Yangka Yimi Ngurrju, ngulajulpalu yapa panu-jarlu-nyayirnirli warru kangu
    nguru-kari nguru-kari-wana, manulpalu-jana warru yimi-ngarrurnu yapa-kari yapa-kariki
    kirri-kari kirri-karirla. Manu ngajurlanguju milarnu Puurlu Kaaturluju yungurna-jana
    warru yimi-ngarrirni Yimi Ngurrju Jijaji Kiraji-kirliji. Yangka kujankulu nyurru-wiyi
    Yimi Ngurrju purda-nyangu, ngulajunkulu pinarri-jarrija yangka kuja kanyarra Kaaturlu
    warrarda kurru-pinyi wankaru nyurrurlakuju, ngulakunya yungunkulurla marlaja nyina
    wankaru tarnnga-juku. Ngulakunya kankulurla pardarni. Ngulakujulpankulurla ngungkurr-nyinayarla-juku
    kapuru-wangu. Kajili-nyarra yapa ngalya-kari jangkardu yanirni jaru junga-wangu-kurlu,
    ngulajulu-jana wurra-manta, manulurla nyurrurlaju ngungkurr-nyinaya-juku Jijaji
    Kirajiki.
  luo-luo: Mano biro timore mana ka udhi nyime e yieu, kendo kuchungʼ motegno ma ok
    uyiengni uweyo geno mar Injili. Ma e Injili mane uwinjo, kendo makoro oseyal ni
    chwech duto e bwo polo, kendo ma an Paulo asebedo ka atiyone.
  nhe-NT: Huajca monequi ma tijneltocatinemise huan ica nochi toyolo ma timocahuaca
    cuali titlatzquitoque ipan tlen tijneltocaj. Ma ax tijcahuaca nopa tlen netlachiyalistli
    tlen tijpantijque quema tijneltocaque ni cuali tlajtoli. Ama miyac tlacame tlacamanalohuaj
