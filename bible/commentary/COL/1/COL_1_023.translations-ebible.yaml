    Ana Knare Musenkea miko ama mopafi zantaminte huama hu'nazankita ko antahinaze.
    Nagra Polina e'i anankemofo eri'za vahe mani'noe.
  kbh-kbh: Pero ts̈ëngaftanga cmontsamna chë bëtscá os̈buáchiyana s̈mondbomnana nÿets
    tempo jtsebomnana, Bëngbe Utabnábeñe jtsos̈buáchiyama ndocna te ntjajbanacá. Nÿets
    tempo chë ts̈abe noticiënguiñe s̈mochtsos̈buáchiye, y ndoñe s̈matjaleséncia ndocná
    ts̈ëngaftangbe os̈buáchiyana chaotrocama; y nÿe chca puerte jtsos̈buáchiyëse Bëngbe
    Bëtsábeñe s̈mochtsobátmana, nts̈amo ts̈ëngaftanga s̈mojanmcá, Jesucristbiama buayenánama
    s̈mojanuena ora. Chë buayenánana endmëna nts̈amo ba ents̈anga nÿetsca quem luarents̈a
    ents̈ángbioye tmojabuayenacá, y ats̈be trabajo endmëna cach ts̈abe noticiëngama
    ents̈anga jtsabuayiynayana.
  ron-LSB: dacă rămâneți în credință, întemeiați și neclintiți, fără să vă abateți
    de la nădejdea Bunei Vestiri, pe care ați auzit-o, și care este vestită în toată
    făptura de sub ceruri, și de care eu, Pavel, am fost făcut slujitor.
  pon-pon: Ma komail dadaurata pojon o teneten o jo mokid wei jan ni kaporopor ki
    ronamau, me komail ronadar, o me lolok on audepa karoj me mi pan lan, me nai Pauluj
    wialar papa men.
  nhe-BL: Huajca monequi ma tijneltocatinemise huan ica nochi toyolo ma timocahuaca
    cuali titlatzquitoque ipan tlen tijneltocaj. Ma ax tijcahuaca nopa tlen netlachiyalistli
    tlen tijpantijque quema tijneltocaque ni cuali tlajtoli. Ama miyac tlacame tlacamanalohuaj
    ni tlajtoli campa hueli techaj ipan ni tlaltepactli. Huan Toteco nechchijtoc na,
    niPablo, niitequipanojca para nojquiya ma nitlacamanalo.
  sps-sps: I tovei na man tana isen a sanaan tsun, ami ma parits patsukanem manaa,
    tan faason tan vegiau man ten Gov, ito ami ma faroots a faason ma naa patsukan
    nanaa ya tana sanaan te faason fi romi ten Krais, ana mi te gima anofe tan fakats
    a foka na fo rof te naano iny anaanos ami tan nai nom ya, ito te nongoiny bus
    ami tana vainy to te favaanan of mamin Vurungan Rof nane Krais. I tovei u senviir
    Vurungan Rof a vainy a kinai tana fo mamatsiny fan vavis te nongoiny ya, ai tovei
    kan u senviir Vurungan Rof nane Krais to, anyo Pol te favaanan iny ya tana vainy
    to tan nainy te tanik anyo na binun ten Krais.
  wnc-wnc: Tanguwan kumbutde ginda Jesue banip sike itane wamu takeaknga gitna siknga
    take yutnong. Yuke ginda wamu take waaknga natake Anututa ninu apme gatanimik
    ngang natake natayuaing kaknga ma tewam. Ginda aminu tapatu dua katewa ita gindane
    natdetdetza dua kaipakuwan tening. Wena. Ginda atewanu asikaya Jesuta gin danipakuke
    Anututane nomune pewan gitna yutning ba dasing? Wena. Siwan wamu take waakngata
    kepna kepna kuupbam tawamban sandekut. Ngan. Na Pol. Anututa na tapan nata wamu
    waakngakan yanikapitde takut.
  bus-bus: tó á zɛna gbãa a ludanaanɛkɛna guu degena sai gíngin, tó ée kɛ̃ tãmaa
    kɛ̀ á vĩ baaru nnaa kɛ̀ á mà guuaro. Wà baaru nnaa pì kpà gbɛ̃ kɛ̀ Ludaa kɛ̀ tↄↄtɛ
    kɛ̀nↄnɛ píngi kɛ̀ mamↄma Pↄlu, ma gↄ̃ à kpàri ũ.
  gub-BL: Pezeruzar wiwi peho peiko ze'eg azeharomoete har rehe nehe. Pezawy zo a'e
    ze'eg nehe. Pepytu'u zo heruzar ire nehe. Peàrogatu Zezuz tur àwàm nehe, peàrogatu
    ipyr peho àwàm nehe no. Ze'eg puràg henu mehe pezypyrog hàro pà nehe. Pezekaiw
    zo temu'emaw rehe nehe, a'e rupi napepytu'u kwaw ze'eg puràg rehe pezeruzar ire
    nehe. Zezuz umume'u kar uze'eg puràg ihewe. A'e rupi imume'u har a'e wà, ihe ihe
    no, urumume'u ize'eg oroho uruiko ywy nànàn taw nànàn ure no. Ze'eg puràg a'e
    kury, hezar romo uzeapo a'e kury.
  imo-imo: Nalo Kraist paimbo ningo ipuki tiko molkolio yu enge ningo ambolko tiye
    naa kolaio. Ungu pengamu oi pulu polko pileringi kinye paimbo ningo ipuki tiko
    kano ungumuni wendo ombalo mele kinye eno molonge mele kinye nimo aku tepa mele
    lino kinye paa wendo opili ningo konopu tiko nokoko moloringi mele ulu umbuni
    te wendo ombalo kinye tiye kolonge kani wamongo liko manjiko molaio. Kano ungu
    pengamu mai kombumanga pali ningo tiringi ungumu. Kraistini na Pol kano ungu pengamunga
    kendemande iyemu molowi nimuna moro.
  boj-boj: Deqa ijo was kalil, une bei na niŋgi titŋgwa laqnimqa Yesus aqa anjam bole
    niŋgi queb qaji di nuŋgo areqaloq di olo siŋgilatoqniy. Di urataib. Niŋgi iŋgi
    bole bole Qotei a nami niŋgi eŋgwa marej qaji di oqajqa tariŋoqniy. Osib siŋgila
    na tigelesoqniy. E Pol. E Qotei aqa wau tamo. E na Yesus aqa anjam bole di tamo
    uŋgasari kalil mandamq endi unub qaji naŋgi minjre minjre laqnum.
  eng-DRA: If so ye continue in the faith, grounded and settled, and immoveable from
    the hope of the gospel which you have heard, which is preached in all the creation
    that is under heaven, whereof I Paul am made a minister.
  knf-knf: Kë naşë awo i kamëban bnuura kaliinŧ ţi pfiyaar kawut kapën ţi phaţ pi
    *Uţup Ulil Unuura wi naŧiinkuŋ. Uţup mënţ baţup wa bañaaŋ bŧi ţi mboş, wul wi
    nji Pawulu kalemparuŋ wi nji kaţupuŋ wa.
  san-KHM: កិន្ត្វេតទត៌្ហំ យុឞ្មាភិ រ្ពទ្ធមូលៃះ សុស្ថិរៃឝ្ច ភវិតវ្យម៑, អាកាឝមណ្ឌលស្យាធះស្ថិតានាំ
    សវ៌្វលោកានាំ មធ្យេ ច ឃុឞ្យមាណោ យះ សុសំវាទោ យុឞ្មាភិរឝ្រាវិ តជ្ជាតាយាំ ប្រត្យាឝាយាំ
    យុឞ្មាភិរចលៃ រ្ភវិតវ្យំ។
  arn-NT: welu fey tüfachi dungu mew feley tamün küme newentuleael ka yafüluwküleael
    ta mupiltun mew, tamün püntütripanoael tamün nieelchi maneluwün mew, tati werken
    montuluwün dungu tamün allküel mew. Fey tüfachi werken dungu tati dew kimelngelu
    itrofill püle ka kom mapu mew, fey iñche Pablo kelluken tañi wewpingeael tüfachi
    dungu.
  zas-NT: Per par zian rayal sudxiꞌchidi loj guialrliladx ni rajpidi, ad gucwëëz chinalidi
    xtiidxzaꞌc Jesucrist ni ma biguiejndi. Abiꞌ diidxzaꞌc guin gajc ree ma bireꞌch
    guidib guidxliuj. Abiꞌ naj na̱j tijb ree bén catieꞌch diidxzaꞌc guin ree.
  ken-NT: Kɛ bǎbhɔŋ bɛrɔŋ ambɨ bɛbhɔŋ nɛka nɛ Mbok Ndɨ́ndɨ́, mǎnte sɛnɛ́ nɛ kpirí.
    Bǎkɛ́ rɔ nɛbhakántɨ ɛnɛn Mbok Ndɨ́ndɨ́ ákʉ́ bǎbhɔŋɔ mpok bǎghókó yɔ. Bághati
    Mbok anɛ ntá yɛ̌ntɨkɨ mmu fá amɨk. Mɛ Pɔ̌l nchí mǔbɛtok anɛ nchí kʉ bo mándɨŋɨ
    Mbok Ndɨ́ndɨ́-nɛ.
