  tac-NT: Alarigá nímala 'emi 'la aminabi e'wásaká Onorúgame ra'ichálila, 'lige tabilé
    guwana rujsusa alué ra'íchali beniá. 'Émika 'we 'la machí aliena 'la nimio aminabi
