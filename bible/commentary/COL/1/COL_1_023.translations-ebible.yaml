    godı nezı̨ı̨ sìı naxıts'ǫ̀ hats'edı hǫt'e eyıts'ǫ dıı nèk'e dǫ hazǫǫ̀ eyı t'à
    hoghàgıts'eèhtǫ hǫt'e. Sı̨ Paul eyı godı nezı̨ı̨ zǫ gha eghàlaehda hǫt'e.
  pes-OPV: به شرطی که در ایمان بنیاد نهاده و قایم بمانیدو جنبش نخورید از امید انجیل
    که در آن تعلیم یافته‌اید و به تمامی خلقت زیر آسمان بدان موعظه شده است و من پولس
    خادم آن شده‌ام.
  ron-1924: негрешит, дакэ рэмынець ши май департе ынтемеяць ши неклинтиць ын крединцэ,
    фэрэ сэ вэ абатець де ла нэдеждя Евангелией пе каре аць аузит-о, каре а фост проповэдуитэ
    орькэрей фэптурь де суб чер ши ал кэрей служитор ам фост фэкут еу, Павел.
  tpz-tpz: Eöm se öt vakis nem o vaman peöm paröm sun vakis, peꞌ to hat non pa ta
    pah teꞌ tomeꞌ rëh koe ka neöm pa hanan va pa taateꞌ hat. Köm vanun em pa Soe Vih
    nöm to vaman vakis nem sih. A Soe Vih vëh nöm to tënan, ne eöꞌ koman e Pöl a teꞌ
    kikiu to vatvus voh manih pa ma vuteꞌ kurus va po oeh vëh.
  agd-agd: Máan tukhein nará mantaan ákona uve vá pura yanákasá mumunan iya vano.
    Máan tiyaré esin mana yaná ano e yarifaádantiya mai ma inire ma mumunan iyá eona
    kama vaya me ampinona van muno. Minó akhempá ena kéká ano kama vaya siamiyákan
    mai yorarí ino van Tiyarafenu anon téi Porin aní ukhen mino.
  rkb-NT: Ikiahatsa hi Deus harere humo tsimyspirikpotohinaha. Iharere bo ka hyỹ tynakaranaha.
    Katsaktsa Deus tuk mywahi tsimynapykyryknaha ana hi taperyky. Ipery humo ahapunihiku
    ja. Utakta Deus wasania ty motsasoikik anahi kahyriziktsokzawy. Nanabyitaba kytsa
    bo Deus wasaniha motsasokonaha hỹ.
  san-THA: 'กินฺเตฺวตทรฺถํ ยุษฺมาภิ รฺพทฺธมูไล: สุสฺถิไรศฺจ ภวิตวฺยมฺ, อากาศมณฺฑลสฺยาธ:สฺถิตานำ
    สรฺวฺวโลกานำ มเธฺย จ ฆุษฺยมาโณ ย: สุสํวาโท ยุษฺมาภิรศฺราวิ ตชฺชาตายำ ปฺรตฺยาศายำ
    ยุษฺมาภิรจไล รฺภวิตวฺยํฯ'
  iws-iws: Mɨ kɨma Jisɨs Krais siiramɨn hɨriiyar naɨngwo tɨbmii kɨɨnanaei mɨ kɨmiir
    kwoɨnɨm whwowɨsa nwo karam nwowi mɨ kɨmiir naɨngwo tɨbmiiya kɨrɨe hɨriiyar nwokrɨpkaii
    dimɨn whɨrkɨ kɨnyɨskai karamaeya nwowi mɨ kisɨna karamae nwowi, Adi Komii siir
    yɨnisɨmɨn kɨmiirɨn wɨ siya nɨkɨu nami Adi Komii siir whwonkam ɨda hɨriir. Mɨ kɨma
    Adi Komii siir Yai Wɨn Kɨbiya saiir wakaei mɨ kɨma wa nwokwokɨni tɨ dimɨn kɨbi
    kɨbi ɨmiiramɨn yɨpɨkɨ Adi Komii siya nɨmbinɨm kɨmiiram. Mɨ ta Yai Wɨn Kɨbiya Adi
    Komii siir iikamɨm sɨmiira ya tɨ nuɨn siirɨn hɨnda tɨnda bɨdi boɨnmɨmauu dɨga.
    Kara Polkɨn, an kara ɨriipɨ hɨriinan ta Yai Wɨn Kɨbiya saiirɨn iikam ɨmiir bɨdiyar
    mɨ boɨnmɨmauuwa. Ɨriig.
  pol-SZ: Macie jednak nieustannie Mu wierzyć, budować wasze życie na solidnym fundamencie
    i nie dać się odciągnąć od nadziei, którą przynosi dobra nowina. Ona to jest głoszona
    na całym świecie, a ja, Paweł, poświęciłem jej życie.
  ztq-NT: Per nody nii kchooxso do lo xtiits Dios nii xniladzy to. Lëë tiits re xkaasy
    tyub lo kislyu, aan Paablaa win xluyo.
  zai-NT: Peru naquiiñe cadi ichaacha tu de ni runi cre tu, sínuque lauzuhuaa dxiichi
    casi ti yaga napa xcu guete'. Dede dxi bina diaga tu stiidxa Cristu ma nanna tu
    xi cabeza laatu. Yanna cadi ixhacala'dxi tu de cueza tu ni. Stiidxa be ca nga
    careeche idubi naca guidxilayú. Naa naca tobi de cani canaucheeche ni.
  upv-upv: Ko ni puloli pirpok poro bbong kaptur p̃iterter renge murrun ne nosurien.
    Sete kaptur m̃emav, ko sete kapruj lingi nanu nga kamok-tiriv tweni nga marsup̃e
    renge nosp̃en nga m̃irres nga kamrunge pa. Nosp̃en ngok, arwerwer ren tevi jinibb
    jile nga melrin m̃isalsal orer. Ko inu Pol nuvi jinibb nga m̃emajing ren.
  wap-NT: Mishiꞌo nii kaimanaꞌo aimaakan shaꞌapan unao ati kaikapaꞌa, utaapan an maꞌozakaiman
    wuruꞌu umishidapanuz Christ, naꞌiki umaꞌozakadan an umishidan kaimanaiman, naꞌiki
    karikaonan kiziꞌi naa uzaudapan wuruꞌu Tominkaru kowaadanii kidaz pataaꞌazon,
    Kaimanaꞌo Kuwai idaꞌanaꞌoraz ukowaada-kidan. Unao ipaiꞌi naa uabatan wuruꞌu Kaimanaꞌoraz
    Kuwai. Uruu kapam kowaadapa-kariwaiz naa ipai pidannao ati ipai amazada kawanaꞌati.
    Õgaru Paul kaudinaꞌo kapam wunao tumaꞌa kowaadapainaouz kaimanaꞌo kuwai Jesus
    Christ dauꞌu.
  mva-mva: Ata tago masa ngalakuaki-kaming-ba. Lama unianga-ming daeno-la. Lama unianga-ming
    nge labudi dakaiboang be ziridi dataoio uia. Moakina-tina kamoakusu-ramo. Kamakai
    uia be Pile Uia kadoki be rakana irangaki be karapurapungi nge kamadoki. Pile
    Uia ngae ka ngau Pol malipilipi ne upura. Be Pile Uia ma ngae ka ege-ege kateka-o
    mangata rangaka ipurapura.
  dwr-NT: Hewe hinttenttu tumu ammanuwan minni eqqiide, mishiraachchuwaa qaalaa sisiide,
    sinthaappe akkana geeddawaappe qaaxxennan minniide de7ooppe hanana; he wonggalaa
    mishiraachchuu sa7an de7iya medhetaa ubbaa matan odetteedda. Taani Phawuloosikka
    mishiraachchuwaa qaalaa odiyaawaa gidaaddi.
  kfw-kfw: Ningjetjei Pathian chong-inthiang makheiya ngamna leiilaak thuulmaru, ngamna
    cheiru, kacheet-ah ngirru, marwaan nuoiya kaom miring rakipdiang inriljei, halli
    hiwa chongkahoi sik-ah Paul kei-um suok kha ka eii.
  bfz-bfz: तुसे मसीह रे विश्वासो री निऊँआ पाँदे पक्के बणे रे रओ। तेसा उम्मीदा खे नि
    छाडो जो सुसमाचार सुणने ते बाद तुसा खे मिली। एस सुसमाचारो रा प्रचार सर्गो निठे
    सारी सृष्टिया रे कित्तेया और जेतेरा प्रचार करने खे आऊँ पौलुस सेवक बणेया।
  cuk-09: Ar deyob bemar guegala, Bab-Jesúsgi-bensulidgi bemar gandikidba alamaknai-gumalar-gebed.
    Degine, Bab-Dummad-gaya-burba-nued sunna egi abonoleged be itosmalad bensuli edarbedii,
    gwen egi bangusuli be gumalar-gebed. We-gaya-burba-nued we-napneg-naidgi bela
    dulemarga egi sunmaklenaid. Ani, Pablo, we-igar-barsogegala an nugsalenonikid.
  ben-OBCV: যদি তোমরা বিশ্বাসে অবিচল থাকো, প্রতিষ্ঠিত ও সুদৃঢ় থেকে সুসমাচারের মধ্যে
    যে প্রত্যাশা আছে, তা থেকে বিচ্যুত না হও। তোমরা এই সুসমাচারই শুনেছ, যা আকাশমণ্ডলের
    নিচে সব সৃষ্টির কাছে প্রচার করা হয়েছে, আমি পৌল যার পরিচারক হয়েছি।
  mil-NT: Te núu vá dáñá ndèé‑ndó quɨ̀ndáá iní‑ndó Xǐtohó Jesucrìstú, te cundecu‑ni‑ndo
    ìchi‑gá, te vá cání ìní‑ndó dàña‑ndo tnúhu ndee ìní ní taxi‑gá ndécú ndɨ̀hɨ‑o.
    Te nchaa tnúhu‑gá‑áⁿ tá xǐté nuu‑xi nɨhìí ñuyíú cuǎháⁿ, te dɨu‑ni tnúhu‑áⁿ càháⁿ
    yúhú té Pǎblú dánèhé‑í ñáyiu.
  myu-myu: Imẽneju eyetabun cĩcã juy epesop Jesus kay. Eybu'um g̃u juy epesop cekay!
    Koap em kawẽn idipat co ebikam Deus xe acesop wuye'ũ buje iap wiwim cuk epesop.
    Eyday'em'um cuy epesop warara'acat pe eymubu'unap puxim iboap wiwi am. Ibo muwẽnuwẽn'ukat
    õn―kawẽn idipat muwẽnuwẽn'ukat. Kawẽn idipat muwẽnuwẽn õn soat kaka dag̃.
  fue-fue: Amma, sey tiiɗon, daroɗon e semme der goonɗinki, laatoɗon ɓe dimmataako.
    To on boɗɗodee e linjiila, laatiika tammuwe meeɗen. Linjiila ka nanuɗon, waajaama
    der duuniyaaru ɗo. Min Pol, kanka nun laatiimi gollotooɗo mum.
  amk-amk: Wape todoni kontaio meroasoai pampang, metoaria mutu na meroasoawa. Dohonao
    menemiwawera we fianai aino na rahida mesobu Kaiwo Mahikai fe nanai menemitawanaia
    fo fanai. Kaiwo metaramioai nanai dafai wariai we inontarainesa kiai na nunei
    sentenang ampa. Tuti we Kaiwo nanai kontai, Sempaisi yuai yau we iwemangfata we
    iwuwuai.
  fai-fai: Kale kiba sung kidel uyo ulum kano afan kalebidiw namti, kidela tod ngadik,
    kale am midi lakan sidi kalin taw keidin kala. Kale kiba ufek ufek uyo mak kudáliw
    tad imkamodu, am abin abak uyo kudá kutina nadiw mimin dok sung kidel diyamin
    kudusidiw uyo kudálodiw banim keidin kala. Sung kidel bela kiba kidisiw ade nami
    sung kidel bakanyabi, be ki adikum Got ami wanang kinim anang bakan teiniw ikal
    kidibiw ka.
  ura-NT: Nete nitohaneein nenaa jeriquichene, inara rai benojoiniha ichoteratenojoineein
    neriquicheeine jaanune jana, aonaain esenetaaichelune rijijieein, leinjiin acaacha
    cohajeein, leeocha ichana coacuelanaala neeichene caohachae. Nii jeelai inara
    rai beratenojointe, satiin chauratane sacutaain benojoineein ne. Chaen canu Faboro
    nichaaunnena nii que cachaauru relaaurera coroatajaneraneein neeun.
  mcd-NT: Ascano nan tsain shara Jesucristohuunoa icoinra huashon man ahuara futsa
    shinanyamaitocai Upa Diosin matohuunoa yoipacunacama isca huaquin, —Min fasi chaca
    huamisiran, —ishoncai yoipacunacama. Ascatamarocon man icoinra huaaquin unuyamaiton
    oinquin nan mato yoiyotiani cuscaino mato ihuishquin man afu ipanon. Man Jesushuunoa
    tsain shara nicaquin tau huani cuscan nannoricoin un manifoti ato tapimani. Ascacun
    unquian Pablo un Upa Diosin tsain yoifoanfafainmisi Jesushuunoa ato yoishquin.
  urt-urt: Yip pa yurpe ŋoiheryembe mise yip uku bongol pe, pa jin bongole tuꞌe tumwange
    miyeꞌ. O ŋainde pupwa ŋaiye ka ota ondolꞌme yip pe, yukur pa yusme ŋoiheryembe
    mise yip ŋaiye yip si yisande wusyep bwore mise luku, na pakai. Tinge yanange
    yalaŋatme wusyep bwore mise ilyeh uku yalme lenge miyeꞌ tuweinge lalme ŋaiye yarp
    kekep pe, Got si nalaŋatme ŋam Pol ŋaiye ma mininge malaŋatme wusyep uku.
  kiz-kiz: Kama mbete kuyendelela mu imani ya mkomele ni j'ha kinofu, bilateral kubhosibhwa
    patali kulioma mutaraja lya bhaisisya lya injili j'hamu yipeliki. Enya ndo injili
    ambaho kwayo nene Pauli, njele mmbombeli.
  tzo-TZE: Ja' jech chac'otic me jun avo'ntonic o ta stojol li Cristoe, me j'ech'el
    ach'unojic o ti chascoltaoxuque, xchi'uc me mu xacomtsanic xch'unel ti ta ono'ox
    xacolic ta sventa Cajvaltic jech chac c'u cha'al ava'yojique. Ja' ti icholbatic
    xa scotol cristianoetic ta sbejel banamile. Vu'un li Pabloune ja' cabtel o xcholel.
  lex-lex: Mere miy erammi. Mdien rer lia pesiaymi de, me mtiutrieri pitpit niohora.
    Mhia'ar toto' memna aranmi la yamori-yalewna maka ha rakot nohora la Uplerlawna
    Kot Kalwiedni. Uplerlawna Kot Kalwiedni maka ha mitlin de, ha rakot nohor oleka
    pa nwewar la nohmarna uhunu-ewatni-lahwani. Ne la' Paulus a' muana awuali olek
    la mak khima-kre' la Orgahi-Orha'a tulanni-kniarni pa a'ukot nohora Kot Kalwied
    de.
  dov-dov: Nkukuti na mwakakatila mulusyomo, akwima njii akutasunzulusigwa mulusyomo
    lwamakani ngimwakamvwa. Aya makani akaambwa kumuntu woonse wakalengwa aansi ejulu.
    Aaya ngingawo makani mabotu kuti ime, ndi Pawulu, ndibe muzike.
  rgu-rgu: Sadi emi muste manenete maroo nai emi namahere ma. Mamahere tebe-tebe,
    bosoꞌ keke-boiꞌ! Bosoꞌ heoꞌ memeꞌ Tutui Malole, fo riꞌ emi sipon tepoꞌ fo mamanenen
    masososa a. Emi bisa mamahena-mabani meuꞌ Tutui Malole a. Lahenda reu tui-beka
    Tutui Malole a nai basa mamanaꞌ ara nai dae-bafoꞌ ia so. Ma Ramatuaꞌ a nadenu
    au, Paulus, fo u tui-beka Tutui Malole a boe.
  toc-NT: Pero la̠qui̠ chuná naqui̠­taxtuy tala­cas­quín pi̠ chu­na­tiyá aksti̠tum
    nali̠­pa̠­hua­ná̠tit y ne̠cxni tili̠­ta­mak­xte­ká̠tit para túcu naca̠­ma̠­lac­tla­hui̠yá̠n
    la̠ta ca̠naj­la­yá̠tit hua̠ntu̠ ca̠ma̠­lac­nu̠­ni­ca­ni̠­tátit acxni̠ li̠pa̠­huántit
    a̠má li̠pa̠­xúhu tachu­huí̠n hua̠ntu̠ ma̠sta̠y lak­táxtut acxni̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠­cántit.
    Hua­tiyá u̠má tachu­huí̠n hua̠ntu̠ liakchu­hui̠­na­má̠­calh la̠ta xli̠­ca̠­lanca,
    y aquit Pablo na̠ huá cliakchu­hui̠­nan­tla̠­huán.
  som-som: haddii aad ku sii jirtaan iimaanka, oo aad gun iyo xidid adag ku leedihiin,
    oo aydnaan ka fogaan rajadii injiilkii aad maqasheen, kaas oo lagu wacdiyey uunka
    samada ka hooseeya oo dhan, oo anigoo Bawlos ah layga dhigay midiidin.
  mam-C: Tu'npetzi'n, qa qaj tu'n qok ikyjo, il ti'j tu'n qwe'xix wen toj qnimb'il,
    tu'n mina jaw ka'min qk'u'j ti'jjo a nqo ayo'n ti'j. Ikytzi'n, mina qo txalpaj
    ti'jjo lu'n, a ma qb'i, ex tzajnin ti'jjo Tb'anil Tqanil kolb'il. Atzi'n Tb'anil
    Tqanil, atzin nq'ma'nte kyexjal toj tkyaqil twutz tx'otx'; ex ayi'n Pabl, loqi'n
    nchin mojin tu'n tyolit.
  ndj-ndj: Mukudayiliwa muyendileli na chikandilu chidindalili muujumilwa, wala mukotoo
    kutikanyishiwa mudumbilu yila yimupatili pamupikanishili Chilongu cha Nyanyi.
    Nenga Pauli ndiva ndumindumi wa Chilongu achi cha Nyanyi chilanduliwili kala kwa
    filumbi fyosi mumlima.
  mbj-NT: Baad bë h'yy kae had'yyt bä tii. Baad bë gahëën bä had'yyt hẽ panyyg hanäm
    do hã bë hã P'op Hagä Do ky n'aa eno däk doo. Ti né ti ta panyyg, Jesus ky n'aa,
    bë maa napëë wät doo, badäk hahỹ haw'ããts rapanäg hõm doo. Ta ti panäg n'aa see
    hado däk ỹ ti hỹ Paw-Ro.
  lat-VUC: si tamen permanetis in fide fundati, et stabiles, et immobiles a spe Evangelii,
    quod audistis, quod prædicatum est in universa creatura, quæ sub cælo est, cujus
    factus sum ego Paulus minister.
  ngp-ngp: Mna Mwaungwa kugendela ne nk'hongelo lutogile mwo mhuwi, naho msekuzumila
    kusingiswa mwe dikawiilo diya mpatile umwo mwevaga Mbuli Yedi. Miye Paulo hinda
    mtumwa ywe Mbuli Yedi iyo ibilikizwe kale kwa want'hu wose mwe isi.
  enq-2: Jisasa tungi pingi doko nyakamame yakinala naeyao, dokonya pingi pyatae kyeto
    joo kalyepape. Nyakamame wai pii epe wamba siamino dokonya nee kaeyao malisoo
    katenge doko yakinalapale lao, nyakama pyalya lao nyina lao kaeyala naeyalapape.
    Wai pii epe dake yuu dupa pitakanya lao taeteami. Namba Polo doko wai pii epe
    dakenyaka kalai akali jio.
  eng-ASVBT: if so be that ye continue in the faith, grounded and steadfast, and not
    moved away from the hope of the gospel which ye heard, which was preached in all
    the creation under heaven; whereof I Paul was made a minister.
  mna-mna: 'Tamen niom bela kikiskis urlaŋana tiom, mi kombol se, mi kemender mbolŋana.
    Tana kere: Kokena koroŋ sa iyaaru yom ma kezem koroŋ ambaiŋana ta uruunu ambaiŋana
    iso yom pa, mi ku''urur motoyom pa i. Uruunu ambaiŋana tana, ta tiso yom pa ma
    keleŋ kek. Mi niom men som. Tisoyaara ma irao karkari ta boozomen. Mi nio Paulus
    aŋwe mbesooŋo pa uruunu ambaiŋana tina.'
  myw-myw: Kadiloka bukutoukums mitawtoun waseg, va̱gan bukusesus bwein wamatan Yowbad.
    Awoum bukupiyaves livan towen bwanabwein nukuliganes; kadiloka bukunmises. Livan
    towen kallivan vena babaw wadaban pwepway. Yey Pawl gunawotet towen.
  sby-sby: Neco kamubani ne lushomo lwayuma kamutaba bantu beshikutenkana pakupembelela
    kwenu, nkomwalatambula pacindi ncomwalanyumfwa Mulumbe Waina. Ame Paulo, ndemusha
    pacebo ca Mulumbe Waina uwu ulakambaukwanga pacishi conse.
  sll-sll: Tongure Kraist ol wai ol ni tere bling memini yal mongwo ha i, a i si ware
    doling bolkinanga, hol nimni mole wanano? Ta wakinania, hogal sinanga pamua. Ha
    iwe, na Pol ni ari hobi pinana dire, nega dire di tibi ol ni teiwa. Tega ha i
    ganba ganba i siwa dire pai omua.
  yaq-NT: Taa inika'a bit betchi'bo, eme'e, Krijtota enchim sual ta'aa'ut, ka ta'abwisi
    eaka, iniat eme'e machisi aet ju'uneaka bichau bicha aet eaka jiapsine. Intok
    ju'u Krijtota bemela nok lutu'uriata enchim a' jikkajaka' betchi'bo, tu'ik enchim
    aet bit bo'o bicha'uta, ka a' koptakai. Ini'i Krijtota bemela nok lutu'uria juna'a,
    ju'u inim si'imekut aniat yeu tajtia teuwaawame, intok inepo Paplo, nee ket inika'a
    a' tekiaka, yee a' majta betchi'bo ne au pu'ari.
  uro-uro: Bä va qa rhualat sä ngän doqoräkt kre i vasägos dä ngän det dä qärangätni
    angän gatnanakt angärha ron ma ama qrot i ngänät sangar a ngät mamär. Dap pa qaku
    ngän narut nämäni angän gatnanakt sämäni ama sameng ama mär ngät kärangätni i
    sa ngän nari ngät kärangät i sa rha sameng na ngät bä ba ama ruvek moe mäni ama
    ivätki qärangät i aingo ma Pol di sa ngua män i ama latka na ngo qärakni i qä
    sameng na ngät.
  ita-1885: Se pure perseverate nella fede, essendo fondati e fermi; e non essendo
    smossi dalla speranza dell'evangelo che voi avete udito, il quale è stato predicato
    fra ogni creatura che è sotto il cielo; del quale io Paolo sono stato fatto ministro.
  muy-muy: Ay tamal kawayum kîgʉm nahkay ti, ahàr àɗəm kə̀mbrəŋum məfəki ahàr ke *Krist
    ba. Ahàr àɗəm kânjəhaɗum njaŋ-njaŋ akaɗa ya ti təfiyu asak ga ahay lala ni. *Ma
    Mʉweni Sulumani ya kìcʉm ni ti akəŋgətum zlam sulumani dal-dal àna naŋ ; ahàr
    àɗəm kə̀vumi divi ana mis ga magosafəŋa kʉli a ba. Ma Mʉweni Sulumani nani ti
    tə̀hia ana mis ga duniya na ɗek ; nu Pol ti ni nìgia bay məgri tʉwi ana Melefit
    ga məhi ma gani nani ana mis a daya.
  kqc-kqc: Ye mokena vari gira toga aesi ya kaya nitugi resi are rei gira resi mina
    neideyadi ago buni di uka mokena gutuna moi etagae de rigedi vonisi, mina bi ogau
    nigedi. Mina ago buni bi oma gabireri beika baika noibanu riyo, mina rofu nirausi
    reyo, ma na Paul, na bi ini naivo reida amiye niyaka.
  tav-tav: To bairona mʉja ĩnucu anicõagʉmi Cristo mʉja caapiʉja anicõa aninucuata,
    caroa queti mani cãnipere mʉja catʉgooña janaquẽpata yua. Atie quetire caroa queti
    mʉja caapirica wame ati yepa nipetiropʉ buiorique ã. Atie quetire cabuiopaʉre
    yʉre cacũwĩ Dio yʉ quenare.
  eng-ULB: if you continue in the faith, established and firm, not moved away from
    the certain hope of the gospel that you heard. This is the gospel that was proclaimed
    to every person created under heaven. This is the gospel of which I, Paul, became
    a servant.
  spa-VBL: Pero su fe en él debe seguir firme como una roca, e inamovible. No se dejen
    sacudir de la esperanza de la buena noticia que han oído, la buena noticia que
    se ha esparcido por todo el mundo. Esa es la obra que yo, Pablo, he estado haciendo.
  fra-_FOB: Pourvu que vous demeuriez fondés dans la foi et inébranlables, n'abandonnant
    point l'espérance de l'Évangile que vous avez entendu, qui a été prêché à toute
    créature sous le ciel, et dont moi, Paul, j'ai été fait ministre.
  hau-ULB: idan kuka ci gaba cikin bangaskiya, kafaffu da tsayayyu, marasa kaucewa
    daga begen ku na hakika na bishara da kuka ji. Wannan itace bishara da aka yi
    wa kowanne halitaccen taliki a karkashin sama. Wannan itace bishara wadda ni,
    Bulus, na zama bawa.
  mal-mal: നിങ്ങൾ കേട്ടിരിക്കുന്നതായ സുവിശേഷത്തിന്റെ പ്രത്യാശയിൽനിന്ന് ഇളകാതെ അടിസ്ഥാനപ്പെട്ടവരും
    സ്ഥിരതയുള്ളവരുമായി വിശ്വാസത്തിൽ നിലനിൽക്കുവാൻ നിങ്ങളെ പ്രാപ്തമാക്കിയ സന്ദേശം,
    ആകാശത്തിൻകീഴെ സകലസൃഷ്ടികളുടേയും ഇടയിൽ പൗലൊസ് എന്ന ഞാൻ പ്രഘോഷിക്കുകയും, അതേ സുവിശേഷത്തിന്റെ
    ശുശ്രൂഷകനായി തീരുകയും ചെയ്തിരിക്കുന്നു.
  lit-lit: jeigu jūs pasiliekate tikėjime pastatyti ant pamato bei tvirti bei nesiduodami
    atitraukiami nuo vilties Evangelijos, kurią girdėjote, kuri buvo paskelbta visai
    kūrinijai po dangumi ir kurios tarnautoju aš, Paulius, tapau.
  urd-GVR: Beshak ab zarūrī hai ki āp īmān meṅ qāym raheṅ, ki āp ṭhos buniyād par
    mazbūtī se khaṛe raheṅ aur us ḳhushḳhabrī kī ummīd se haṭ na jāeṅ jo āp ne sun
    lī hai. Yih wuhī paiġhām hai jis kī munādī duniyā meṅ har maḳhlūq ke sāmne kar
    dī gaī hai aur jis kā ḳhādim maiṅ Paulus ban gayā hūṅ.
  far-far: Nia 'urinai, dia mulu ngangata ana famamanae kamulu ana sa Jesus Christ,
    mulu kai uu ngasi ana fitoe kamulu ki ana na ru ne mulu rongo ana Farongoe Lea.
    Na Farongoe Lea nai ne kera 'ainitalo fuana wane 'oro laona molagali. Aia, nau
    sa Paul laugo ne ta wane ni rao ana 'ainitalolae ana na Farongoe Lea nai.
  suz-BL: गेपुकीमी थमा सुइक्‍ना सुइक्‍न बाक्‍शा, नोले मशोंइ‍सीथु खोइल थेक्‍शा, इन
    नेंशो ग्‍येरपाइक्‍ब लोव़ मप्रोंइथु बाक्‍तीनी हना, मोदेंशोन लीनीनी। मुल मेको ग्‍येरपाइक्‍ब
    लोव़ नेल्‍ल मुर आन कली नेंपाइश्‍शो बाक्‍त। गो पावल, मेको लोव़ शेंब दुम्‍ती।
  car-NT: Moro wara ro maita'ton, moro Tamusi amyikary ta aweja'nakarykon jako, tywepatyma
    aja'taine, omima'pa aja'taine moro aneta'san iru'pyn oka nyry aimomo'topo wyino.
    Moro iru'pyn oka ro pa'poro kapu upi'nonokon Tamusi nikapy'san 'wa takari'se man.
    Ipyitory me ro awu, Paulus, tywaije wa.
  amp-amp: To nd dukeftpno, nd niko yakitohwa gutnius mrokfot mirahko yakitoh hrufreh
    hasohato tfit wom nefmpno amyafhoninomt. Nhai. Nikmoh dukefm nd gutnius mrokfot
    kfoyuk mrokfo yuhamn duka duka hti yukatoh hasokfot. Na Pora, nann aposer hingrneft
    myaknihato nd gutnius kmi kmim kfo ptha htfaswonomt.
  bht-bht: तुहाड़ा भरोसा मजबूत रेणा चाईदा, जियां की घर इक पक्की नी पर बणाया जांदा
    है, हुण साड़े बाल आस है क्योंकि असां शुभसमाचार पर भरोसा करदे न, जिसदा प्रचार सारी
    धरतिया पर कितया है, कने जिस शुभसमाचार दा सेवक मैं, पौलुस बणया।
  eng-NOY: if ye indeed continue in the faith grounded and settled, and not moved
    away from the hope of the gospel, which ye heard, which hath been preached in
    the whole creation under heaven; of which I Paul became a minister.
  cub-NT: Nópe vaiquíyebu mʉje d̶aiye boje yópe d̶aiye jaʉépe. Jaʉvʉ mʉjare mʉje jʉ
    are nʉiye Jesús ʉ̃i yávaiye méne, “¿Jãve márica?” arĩ dápiabevʉva. Aru jaʉvʉ mʉjare
    mʉje napini corede nʉiye maje cʉrãjiyede Jʉ̃menijicʉque cainʉmʉa yópe mʉje napini
    coreni bʉiye báquepe mʉje mamarʉmʉ jápiaiyede iye Jesús ʉ̃i yávaiye méne. Iye
    yávaiye méne obedivʉ põeva cainoa joborõacavʉ jápiad̶ama. Aru yʉ́vacari, Pablo,
    Jʉ̃menijicʉre memecayʉ, coyʉyʉbu diede.
  ita-1927: se pur perseverate nella fede, fondati e saldi, e non essendo smossi dalla
    speranza dell’Evangelo che avete udito, che fu predicato in tutta la creazione
    sotto il cielo, e del quale io, Paolo, sono stato fatto ministro.
  lww-lww: Ana nanene na kilia ve sanene, visae asum̃alu ga m̃arera ase Kristo, a
    visae amlelaga ke e naga wa. Popon amiu ve auresun amiun re nap̃a auarar manene
    lelagaena e navisaarena lala kiena ne Ntewa, monar alelaga sane yoko naga monar
    la sur punu ga van amiu nap̃a amloge rui e nalologena wo nene, nap̃a yeririna
    na yomarava la amloge rui, nap̃a inu Pol in na nepe yaru na lologonena.
  ckb-ckb: ئەگەر بەردەوام بن لەسەر ئەو باوەڕە و دامەزراو و چەسپاو بن، لانەدەن لە هیوای
    ئەو مزگێنییەی بیستتان، ئەوەی بۆ هەموو بەدیهێنراوانی ژێر ئاسمان ڕاگەیەنراوە، خۆشم
    وەک پۆڵس بۆی بوومە خزمەتکار.
  nas-nas: Teka diiꞌ teing enang beꞌnuꞌantarariri otoriaing diikaang masikaꞌanta ninka,
    tampaꞌ eꞌmaniri pinkaꞌdariri. Teieta nempampimaung-koong noorupi-eta diiriꞌdariaukaꞌ
    tenang tee doorenang tampara taaraveruꞌnang nkaveruꞌnung-eta. Aiꞌ tee tee doorenang
    tampara ookara-koo nantoong Kumponinge paninga boonamenge nkovuruꞌning-koo daankiampimaung.
    Ning Paulaꞌ teie tee doorenang nkavui nanuꞌ deemaruꞌnung.
  uvl-uvl: Ure nei lape lohot ke pomam, nenge teke a rahite letemo manmanna ngana
    pe ames ke kerkereng. Pe ute pele takue imo ke a hile sue kulkulalanga nenge letemo
    manmanna ngana kerkereng toto ia ero, nenge a longe nga helenga urana toto ngana.
    Helenga urana toto ngana nei te haliu hote lange hulua lochloch ngana nga ich,
    pe iau Paulus e halau ke e haliu hote pule.
  eng-BBE: If you keep yourselves safely based in the faith, not moved from the hope
    of the good news which came to you, and which was given to every living being
    under heaven; of which I, Paul, was made a servant.
  ixl-CNT: Loqꞌ taꞌxhtzii oj nojchit tiira txaklelex kꞌatza tu vikꞌujeꞌ ekꞌuꞌl tiꞌ.
    Utz atilchitokꞌex tiꞌ. Paat yeꞌk sakaꞌtziiunex tiꞌ ichꞌial tuchꞌ txuqꞌtxunchil
    vaꞌl sakukꞌuleꞌ nital u bꞌaꞌnla chusbꞌal vaꞌl abꞌimal setaqꞌo. Ayaꞌ vaꞌl nipaxsal
    itziiul tu u vatz amlika txꞌavaꞌ kajayil. Utz aqꞌel vijleꞌm tiꞌ ipaxsal itziiul
    majte, in Pablo.
  xsi-xsi: Mine nde ara ŋana miki ma kasaŋa nemi kalo-tawana ndindi nâ ku kamandi
    kaika. Tia ma vetâŋa toŋge imâ itogomi, aku ma kapile nemi mâsi ŋana kao tinimi
    pa Maro Kindeni tu ma iveta vetâŋa arara pami. Pâri ara nde itula vetâŋa arara
    ŋinde pwataki pa miki kaloŋo lâ. Naŋa Paulo, naŋani amo wurâta tamâta ŋana pâri
    ara ŋinde kâ, aku maka tamâta pinde uru katula pâri ara ndainani nâ panzi tamâta
    rârâni simo tâno kulu.
  crx-NTPO: Be nohba 'alha' hoont'oh-i, soo duts'o-i be oohtun. 'Ink'ez whuduts'o-un
    yoh ook'uwhuz'ai-i le'aht'oh. 'Ink'ez khuni unzoo-i bulh udahts'o-un, ndi khuni
    ooka tse hóohli khun oola doohtnih junih. Ndi yun k'ut ndulcho whe ndi khuni unzoo-i
    bugha ídilts'ut. 'Et huba si, Paul, Christ ba ne'ut'en-un susdli'.
  kan-OKCV: ನೀವು ನಿಮ್ಮ ನಂಬಿಕೆಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿ ಮುಂದುವರೆದು ನೆಲೆಗೊಂಡು, ಸುವಾರ್ತೆಯ ನಿರೀಕ್ಷೆಯಿಂದ
    ತೊಲಗಿ ಹೋಗದಿರಿ. ನೀವು ಕೇಳಿದಂಥ ಮತ್ತು ಆಕಾಶದ ಕೆಳಗಿರುವ ಸರ್ವಸೃಷ್ಟಿಗೆ ಸಾರಲಾದ ಈ ಸುವಾರ್ತೆಗೆ
    ಪೌಲನೆಂಬ ನಾನು ಸೇವಕನಾದೆನು.
  bbb-bbb: Ijadufuo nika giriesa ijuoebaki rena darokuma Godi besu ije ma vierafefo.
    Ro jade mamoena Godido vua maeje ja ude fieva ije arevo. Ro igia fie, na Foru
    nadua na Godido imena vua besu ije dabe are irore igia nijasianoeve.
  blw-blw: Ngém masapor ar-arwachantaaw ta achitaaw epég-anan hen afurottaaw ta antaaw
    yanggay an epapate. Ya achitaaw agé eparufus hen ka-awisan hen hamhamàtaaw way
    manginyanggay hen anchi namnamataaw way hen laprapon nadchiyat hen nangngarantaaw
    hen anchi ammayay chamag. Ya hen yachiy chamag, nepapagngarchi hen egachay karotarota
    ya haén way Pablo hen ihay cha manginwarawag.
  tam-2017: அந்த நற்செய்தி வானத்தின்கீழே இருக்கிற எல்லாப் படைப்புகளுக்கும் பிரசங்கிக்கப்பட்டுவருகிறது;
    அதற்கென்றே பவுலாகிய நான் ஊழியக்காரனானேன்.
  azz-NT: Pero monequi xicsentocacan xitacuautamatiyacan. Huan amo ximotzinquixtican
    huan amo ximoyolcuejcuepacan de ne tacuautamatilis ten nanquipixtinemij ya. Huan
    amo no ximosecocahuacan de ne Tajtoltzin de Dios ten cualcui ne nemaquixtilis
    ten namechcaquiltijque ya. Huan nijín Tajtoltzin de Dios yejua ne ten motetapohuijtinemij
    intzalan nochi talticpacuani tech nochi in senmanahuac. Huan nejua ni Pablo huan
    Dios nechijitac para ma no nitanojnotztinemi ica Itajtoltzin de Yejuatzin.
  spa-RV-1909: Si empero permanecéis fundados y firmes en la fe, y sin moveros de
    la esperanza del evangelio que habéis oído; el cual es predicado á toda criatura
    que está debajo del cielo; del cual yo Pablo soy hecho ministro.
  csy-csy: A kip le a kho in upna sung ah hong zom zo a, na zak uh lungdamna thupha
    lametna pan na ki khin bua uh ahile, tua lungdamna thupha sia van nuai ah a ki
    piangsak na theampo tung a ki pualak thu a hihi; tua mun ah keima Paul sia Pathian
    naseam tu in hong vawt hi;
  mxq-NT: Esʉ tya̱a̱dʉ dʉꞌʉn sitʉy tyunaampy pʉn miits mbaduundʉp es mjikyꞌa̱jttʉp
    éxtʉm ja Kristʉ yaꞌʉxpejky, es kyaj xymyastuꞌuttʉ es xymyʉbʉ́ktʉt yʉ oybyʉ ayuk
    diꞌibʉ miits mgupʉjktʉ ko xymyʉdoodʉ. Nan yʉꞌʉyʉmʉ tya̱dʉ oybyʉ ayuk yajka̱jxwaꞌxy
    tyam ya̱ naxwiiñ oytyim ma̱a̱ty, es yʉꞌʉ dʉnʉ tya̱dʉ oybyʉ ayuk diꞌibʉ Kristʉ
    oj xytyukmʉgáxʉts es nga̱jxwa̱ꞌxʉdʉts.
  tzj-NT: Xarwari', rjawaxic chi mateya' can ja yukulbal ec'u'x ruq'uin ja Jesucristo,
    rjawaxic chi bien nixtique'e in cow nixpe'i, maxta ma quixquicot chi ta chi raybexic
    ja tzujun chake rmal ja Dios ja cani' nc'u̱t chikawach rmal ja utzlaj tzij xin
    Jesucristo. Ekajnak chic rbixic ja utzlaj tzij ewq'uin in chakaja' elnak rbixic
    chique canojel ja winak ja rec'o chwach'ulew. Anin ja rin Pablo yatajnak chwe
    chi nintajini nya' rbixic jawa' utzlaj tzij ri'.
  tdt-tdt: Naran katak imi hamriik metin hodi fiar nafatin. Keta nakdoko, maibee laran
    metin nafatin katak Maromak halo tuir duni buat nebee Nia promete ona iha Nia
    Liafuan Diak. Liafuan Diak nee, ema foo sai ona iha nebee-nebee deit iha mundu
    nee. I hau, Paulo, mos simu knaar para foo sai Liafuan nee.
  ron-BTF: Dacă voi rămâneți în credință, fiind întemeiați și neclintiți și neabătuți
    de la speranța evangheliei pe care ați auzit-o, care a fost predicată la toată
    creatura sub cer, căreia îi sunt făcut servitor eu, Pavel,
  eng-WEBP: if it is so that you continue in the faith, grounded and steadfast, and
    not moved away from the hope of the Good News which you heard, which was proclaimed
    in all creation under heaven, of which I, Paul, was made a servant.
  eng-FBV: But your trust in him must continue rock-solid and immovable. Don't be
    shaken from the hope of the good news that you heard, the good news that's been
    shared throughout the world—that's the work that I Paul have been doing.
  nld-1939: Maar op voorwaarde, dat gij onwankelbaar op het geloof blijft gegrond,
    en onwrikbaar vasthoudt aan de hoop van het Evangelie, dat gij vernomen hebt,
    dat verkondigd wordt aan alle schepselen onder de hemel, en waarvan ik, Paulus,
    de bedienaar ben.
  bwo-bwo: Han b́ wotitwere bíyats need'dek'at matseyat bíko dooshishiyatse daatsosh
    jangiyets keewatse it giwrawo amanon kup'arr it beewor s'uziye, dooshishiyanwere
    it it shishtsonat datsatsere fa'a ashuwotssh nabetsoniye, taa P'awlos guutso twot
    dooshishiyanshe.
  nch-BL: Huajca monequi xijneltocatinemica huan ximocahuaca cuali anmotatzquilijtoque
    ipan cati anquineltocaj. Amo xijcahuaca nopa temachili cati anquimatque quema
    achtohuiya anquicajque icamanal Toteco. Ama miyac masehualme tepohuilijtoque icamanal
    campa hueli techaj ipan ni taltipacti huan Toteco nechchijtoc na niPablo niitequipanojca
    para nojquiya ma niquinpohuili masehualme ni camanali.
  quc-TNT: Rajwaxic c'ut chi kas tzij quixcojonic. Ri ix je' jas jun ja ri utz banom
    chuyaquic, ri man cäslabtaj taj, ri co jekelic. Man quiya tä c'u can ri cu'l wi
    i c'ux. Are c'u wa' ri Tzij ri xito aretak xtzijox ri Utzalaj Tzij re ri Evangelio
    chiwe. Are c'u wa' we Tzij ri' ri tajin cätzijox cämic cho ronojel ruwächulew.
    In wa', ri Pablo, in jun chque ri quetoban chutzijoxic wa' we Utzalaj Tzij ri'.
  tfr-NTPO: Gueniyo woyde ga pjãy mär ber l̈öng Cristo go. Tjl̈õkwo pjl̈ú kjroromi
    l̈i, e jyõ l̈ëmi sira l̇l̇ëme. Tjl̈õkwo pjl̈ú ëre roy shdöktong kjok kjwang jĩkong.
    Tjl̈õkwo l̈ër shäng l̈i e.
  kaq-NT: Criston joi jascabijaquin nincacoinaibo tah man jano nihyaxihqui jaa joi
    jeneyamahihbo, jaa mato yohimenoni yohuan huetsajayamahibo, huetsa joi qui mahnejaqueyamahihbo
    jano nichi. Jaa joi huesti tah hen jatihibi noquebo yohihi, Jaa yohinica sca mia
    jahue Pablon, Papan hea janí.
  sgb-sgb: Habaytoy malyari no ihundo yoy paniwala yo hên main kataniêhan, ya ayn
    pêrad man ya pamag-alangan. Paan yon paulayan hên maalíh kamoyu ya kasiguradoan
    yo ha Mangêd ya Habi ya ginilam yo. Habaytoy Mangêd ya Habi, ay an-ipamwang ha
    balang miha. Hiko man, hi Pablo, ay nag-in tagahuyo ta êmên maipamwang ya habayto.
  vie-1934: miễn là anh em tin Chúa cách vững vàng không núng, chẳng hề dời khỏi sự
    trông cậy đã truyền ra bởi đạo Tin Lành mà anh em đã nghe, là đạo được giảng ra
    giữa mọi vật dựng nên ở dưới trời, và chính tôi, Phao-lô, là kẻ giúp việc của
