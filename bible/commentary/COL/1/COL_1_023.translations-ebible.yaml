    pun'á mú. Puru jwumpe ɲjwuŋi kurugo, Kile à mii Poli pyi u báarapyi.
  zty-NTPS: Ki gaken cha' ga'nle choch kan žejḻe'le che Benne' Criston', na' gakle
    ka to yo'o da' že' ḻenen gže', na' cha' bi cha' ḻáẕdo'le kan žx̱en ḻáže'le diža'
    chawen' dan' bénlele, dan' ẕze diža' chen dot yežlyó nga dan' ben Dios ẕan ya'abá.
    Dios bzoe' neda', Pablo, nich gaka' wen žin che diža' chawen'.
  mek-mek: Ke iifa gome oi emi pakoꞌa Isa Gauga eegai ooge auga pakoꞌagai agoagu mo
    agelao koa aisama, emi pakoꞌa egaꞌina ageuki ageapa inoka, ke emi afiaꞌama iifa
    faunina Iesu fouga aꞌo ologonia auga eegai ooge auga afolopuaꞌafuga koa aisama,
    egaꞌina kapaꞌi faagamiai akemia. Oi iifa faunina iꞌina aꞌo ologonia, ke iifa faunina
    egaꞌina auga mo papiau maꞌoai ufa papagai keagu auꞌi maaꞌiai keifafoua. Ke lau
    Paulo auga iifa faunina egaꞌina auga mo pinauga au lamia.
  aey-aey: Euqa age wawaga meleec gagadic hewimeig duuec taweiga. Odocob ceteh oso
    age diadeiaunnu age ceteh me ocnu sumudi bilegina eunu me je wele doin eu dahiniga
    cain celeiaun. Ija Pol, ija me je uqana cabi dana calem. Odocob me je eu, age
