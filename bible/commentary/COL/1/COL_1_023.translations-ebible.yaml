    somo nusɨkwajɨkutoho. Hungkuno hiloso aꞌamu hopiꞌnonohino olo hwaho lopo humalofo
    sohwamo uꞌmayoꞌnefoho. Ngko Poulɨꞌni olo hungkuno wopɨngo homo losomneꞌno syoho
    ulohofiyo hwoꞌnyoho.
  yon-yon: Kumban yiib anam andi kumbed doberembaraniib kuu kwamunemo keraniib kumbedmo.
    Yiib anam andi kuu yumburum ambab yiri kawenebe awingkanabemoon areb keriiwe,
    weng amun aombed Godbed kwananeen ande meedmi kuyaambed ben kimyen winindo kumbed
    kui. Kuye weng amun kuu yiib wengambiriwen, kwane weng amun kee okad yimin yimin
    yaa doriibdan yaa daandiwen, kwane weng amun keye deme karub keraan, ne Pool.
  poi-NT: Nu̱ma, wɨa̱p iññúc jém Dios iwiñjo̱m siiga seguido iŋcupɨcpa jém Cristo
    juuts tsa̱m miwɨ̱cámne, d́a michɨgóypa. Miñúcpa siiga d́a iñchacpa iga iniŋjóctámpa
    t́it́am michiiba jém Cristo juuts nɨmpa jém wɨbɨc aŋquímayooyi, jém immatoŋnewɨɨp
    iga Dios tacɨacputtámpa. Sɨɨp aŋmatta̱p yɨ́p wɨbɨc aŋquímayooyi icuwɨ̱t́i yɨ́p
    naxyucmɨ. Ɨch aPablo anaŋmatpat́im yɨ́p aŋquímayooyi, aŋcuyo̱xa̱p Dios.
  wuv-wuv: nabaa fei narafawe'iaa hamu'ou i udelao ma hamo'aa ofafaufau ma lomi na
    asisi fei o'onaia unuu hamu'ou, fei na norai a'a fei rawani'a warea. Sifei fei
    rawani'a warea, fei hamona guaidigia, fei rona u'ugia a'a minaa ei manumanu i
