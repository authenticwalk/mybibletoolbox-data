    nhumalaŋ yalalaŋumirriy ŋunhal djiwarr'ŋur. Dhuwaliyin ŋunhi manymaktja dhäwu
    ŋunhi nhuma marrtjin ŋurruŋu ŋäkul, ga yakan walal dhipuŋuryiny dhäwuŋur ḏaḏawyurr
    wo ŋula yolthuny nhumalany dhu baḏuwaḏuyun. Djesu-Christkuny dhuwal djämamirrnydja
    mala bilin ḻatjuwarr'yurra bawalamirrilila wäŋalil, dhäwuwnha lakaranharaw manymakkun,
    ga ŋarra wiripuny muka Bolyu ga dhäwu lakaramdhi bitjandhi bili yan.
  kvg-kvg: Geté zo føgøføgakh ndøgeageáp, ndøgo zo ndozo-unimanqatinat, neka føgøføgakh
