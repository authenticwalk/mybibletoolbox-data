  ory-ory: ତୁମ୍ଭେମାନେ ଯେବେ ବିଶ୍ୱାସରେ ବଦ୍ଧମୂଳ ଓ ଅଟଳ ରହି ସୁସମାଚାରରେ ନିହିତ ଭରସାରୁ ବିଚଳିତ
    ନ ହୁଅ, ତାହାହେଲେ ନିଶ୍ଚୟ ଏହିସବୁ ଫଳ ପାଇବ; ସେହି ସୁସମାଚାର ତୁମ୍ଭେମାନେ ତ ଶୁଣିଅଛ; ତାହା
    ଆକାଶମଣ୍ଡଳ ତଳେ ଥିବା ସମସ୍ତ ସୃଷ୍ଟି ନିକଟରେ ପ୍ରଚାରିତ ହୋଇଅଛି, ଆଉ ମୁଁ ପାଉଲ ସେଥିର ଜଣେ
    ସେବକ ହୋଇଅଛି।
  bzj-bzj: Bot unu haftu kip aan di bileev ahn stay schrang eena unu fayt ahn yu noh
    fi mek nobadi mek yu geh shayki eena di hoap weh yu mi geh wen yu mi fos yehr
    di Gud Nyooz. Dis Gud Nyooz mi preech tu evribadi eena di werl, ahn mee, Paal,
    di werk fi preech da Gud Nyooz.
  chk-chk: Nge ämi oupwe fokun sopwela lon ämi lükülük won eu longolong mi pöchökül
    o nüküchar, ousap fokun mwöküt seni ewe apilükülüköch oua angei lupwen oua rongorong
    ewe Pworausen Manau. Iei ewe Pworausen Manau aramas ra arongafeili ngeni aramas
    meinisin won fanüfan, ngang Paulus üa pwal eman chon angang ngeni.
  ssd-ssd: Tane bike ndaka saŋgri tiŋga Kristus tuku pasa son ŋgade ta biye dewap
    ta tane Kuate tugumŋge taŋamba tiŋgamŋgaig. Tane Kristus tuku pasa mayenu isnaig
    sulumba kile alonu tairŋga minig wamdus ta kusre ndawap. Ye Paulus pasa mayenu
    tuku piro taŋgo mayok kan. Sine pasa mayenu ta ma tugu ŋakmba mbol kumba kukliweg.
  acr-TNT: Ruma waꞌ lic chirajawaxic wi cachukꞌubej ib alak y catiquiꞌ alak chi utz
    chupa ri cubulibal cꞌuꞌx alak rucꞌ ri Dios. Yey mokꞌotaj cꞌu alak royꞌexic ri
    cubam pan cꞌuꞌx alak che, waꞌ e janipa ri biꞌtisim chupa ri Utzilaj Tzij tom chi
    alak. Waꞌ wa Utzilaj Tzij e ri catajin utzijoxic pa tak ronoje luwar che ruwachulew.
    Yey riꞌin Pablo, yaꞌtal chwe cantzijoj waꞌ.
  rop-rop: Wal yumob garra kipgon bilib en jandap brabli strongbalawei, en yumob kaan
    larram enikain ting deigidawei yumob brom det pramis weya God bin gibit langa
    yumob wen yumob bin irrim det gudnyus. Wal det gudnyus weya yumob bin irrim bin
    spredatbat ebriweya langa ebribodi langa ebri kantri, en blanga det gudnyus na
    God bin meigim mi jidan wekinmen blanga im.
  mee-mee: Ba miau kaka la maising minmina ngaroma miau ngaka momogingging nga lopatokona
    ae miau ta pangamologa e pe e te Karais, ba ngaroma miau sana ngaka kaꞌe lopatokona
    ae miau ta oru ra miau ka momalla tao ra miau ka longo rea nga pangamologa laeala
    e pe. Ka i a pangamologa eke pulimalage ta ragau re nga iname kinung ngape nga
    tava. Bae Nutu ke puli iau ae Pol ta kumangng ka kumangng e nga pulingmalagange
    pangamologa laeala.
  dif-dif: Jura wonki ja ngurunguru morlalu ngundranani ngamanani ja tataura terkanani
    ngantjani jauraia kalkanandru, ninaia jura ngarana warai, ja jenia matja kaukaubana
    pantjimani poto warupotuni tana pariwilpa ngalpani nganai, nunkani mili ngani
    Paulus pantjina wonti.
  gam-gam: Ba God kandjiyebe wopake una dje awi ge, ye nakerne. Ye pillgi dje kui
    ye pamoye. Una dumo yemyem po God kandjiyebe wopake dje una awo wani ge ye pi.
    Alla, na Pol, na kandja ge dje aundo iwa moro.
  nou-nou: Edo ingo binga ewamei ingisewa amimi etiri ingo God mi ingo awa embo ro
    adi ira awa gosisewa. Edo binga ewamei awa teta tutuvi embo mi mando itido era
    da awodo ra. Edo ingo awa teta mando inge ra awasedo ingo iji berari Iesu Keriso
    tumonda ise tutuvi ainda atiwo edo rora ro mi ari wasiri edo ingo mana duradewa.
    Edo na Paul awa binga ewamei da agipo ari embo edo binga ewamei awa minonu sewona.
    Edo binga ewamei eiawa busu berari da embo berari da yei ravira.
  mqb-NT: Natiya kutok, pərihen anan azar hwiya sa ɗaf nga nà, pa 'am sə ləbara a
    mugom ata pac pac, kâ sa dagwiren wa bay fok. Tiven nà, njənjan lele. Ɗəfen
    anan abayak nga a kwanay nà, dook pə ləbara sa 'am a mugom a mbala a kwanay a
    sə sləne kurre ata awan. Ləbara sa 'am ata ɗukwen, daliyugo kəzlek kə̀ slənek
    anan fok coy re. Həna, nen Pol nà, Mbərom kə̀ tərak nen ɗo si mer su way anahan,
    anga sə ɗakay anan ləbara sa 'am a anan re.
  ape-B: Wakuli wihlu wehlu ipak imas pupemu pusuh enyudak ananin yopinyi balan dadag
    ali punubu piyotu dodogowipu atipu. Ipak kobi pukwutuk enech echudak chunekepu
    putukemaguk enyudak yopinyi balan douk seiwak ipak pemneken pahwen dadag pagipechen
    uli, wak. Ali kobi putukemaguk agundak umu pakli aduligu atugamu eke God nunek
    lukautumepu kalbamu, wak. Ipak douk apemneken enyudak balan douk yek Pol yape
    yenek God ananin moul yaklipechen uli. Ali chopuk, enyudak balan douk chaklipechen
    chanak ali chanatimaguk elpech chape apudak atap uli douk achemneken.
  grc-F35: εἴ γε ἐπιμένετε τῇ πίστει τεθεμελιωμένοι καὶ ἑδραῖοι, καὶ μὴ μετακινούμενοι
    ἀπὸ τῆς ἐλπίδος τοῦ εὐαγγελίου, οὗ ἠκούσατε τοῦ κηρυχθέντος ἐν πάσῃ τῇ κτίσει
    τῇ ὑπὸ τὸν οὐρανόν, οὗ ἐγενόμην ἐγώ, Παῦλος, διάκονος.
  cav-NT: Yusuja yacuaju jadya cabamereti ishu, Jesús queja nimeedya jutidya nejuajecue.
    Quisarati jidaque ejenetsu, micuana pana ejene ahua Yusura tura aana ahuaque adadiyaque,
    ejeque huecaca ecuana tuaqueja judirubuqueque jadya. Etare ayaquetu saretanaya
    dudu cuana aridaque; dedatu puchatanaya, etare cuejiji casadara edaduuju. Jadidya
    tuque micuanaja quisarati yunerique ejeneajetaquidya jutidya, peya cuanara yunerique
    ama cuejayaju bape bape inime etupuu tibu. Baya quejeneti arida nejuume. Riyaque
    quisarati yuneriquedyatu era, peya cuanara jadya cuejaya dutya queja.
  kgp-NT: 'Hã jé ti ki ge tovãnh tũg nĩ. Tar nỹtĩmnĩ, ti to krónh ke tũg nĩ. Ãjag
    tỹ Jesus kãme sér ẽn mẽ kỹ ãjag tóg Topẽ tỹ ẽg mỹ nén (ũ) vin ke mũ ẽn kãme mẽ
    ja nĩgtĩ gé. Tag hã mĩ ẽkrén nĩ, tovãnh tũg nĩ. Ga kri mũ kar ag vỹ mẽg mũ ha,
    Jesus kãme sér ẽn. Inh rãnhrãj hã vẽ, sỹ ag mỹ tónh ke ti, inh, hã vỹ: Paulo,
    he mũ.'
  bvd-bvd: Nia kai 'uri nai, lea kamolu molu ngasi 'ana manata mamana laa kamolu 'ana
    sa Disas Kraes, molu ka uu ngasi 'ana fiitooa kamolu ki 'ana doo ne kamolu rongoa
    sulia Faarongoa Diana nee. Na Faarongoa Diana nai ne kera bae sulia sui naa fua
    toaa 'oro laona molaagali. Aia, nau sa Bol lau guu ne ta wane ni rao 'ana faatalongai
    lana si Faarongoa Diana nee.
  ukr-1871: коли оце пробуваєте в вірі основані і тверді, і неподвижимі в упованнї
    благовістя, котре чули проповідуване усьому твориву піднебесному, котрому став
    я Павел служителем.
  apz-apz: I sekwo syoho ole fiyɨmno, Anɨtuye hungkuno ne somo sekwo sɨmeho hiꞌntnnono
    uyɨkuji kakoe honɨngkanomo yokumpohnꞌnyo fɨkemokosyalohopmno. Yoꞌmayo hwahoponjoso
