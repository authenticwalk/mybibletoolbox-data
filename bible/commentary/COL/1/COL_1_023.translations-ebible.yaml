  san-GUJ: કિન્ત્વેતદર્થં યુષ્માભિ ર્બદ્ધમૂલૈઃ સુસ્થિરૈશ્ચ ભવિતવ્યમ્, આકાશમણ્ડલસ્યાધઃસ્થિતાનાં
