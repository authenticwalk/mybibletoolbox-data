    Nne a Pauli ni ntumishi jwa jene Ngani ja Mmbone, jilungwiywe pa shilambolyojo.
  tte-tte: Yaubada iginauli besiele na tem komiu ami meli wakabi-kalatan yo kwatolo
    kaikaiwe tabu kwanunuwa-labulabui, na me ami katepatu kwasanasanai namwanamwa
    kaiwena bwaimwa wasa namwanamwana iyawasayan. Na wasa namwanamwanane komiu kwabenalanako,
    yo tomo yanuwa yaulina dedei meuloina tabe sibenalanako na yau Paulo wasa namwanamwanane
    kana topaisowa.
  tcs-tcs: Yupla mas mata kip bilib lo Kraist ane mata stap strong po dat bilib lo
    Kraist. Ane yupla mas no lete eniting lide yupla go nadawei prom da promis wea
    God i bin gibem po yupla wen yupla i bin lisen dat Gudniuz. Ane dis Gudniuz nau
    wea yupla i bin lisen, i bin prisem po ebridem pipol blo ebri kantri blo da wold.
    Ane God i bin meke mi Pol, po meke wok blo em.
  hlt-THB: cangnaak awh nami awm poe awhtaw, ak cak cana dyi unawh, awithang leek
    awhkaw ngaih-unaak ce koeh thoeih taak uh. Ve awithang leek ve nangmih ing za
    u tiksaw khawnghi ak kaiawh ak awm a sai ik-oeih boeih a venawh khypyi na awm
    hy, ve a dawngawh ni kai Paul awm tyihzawih na ka awm.
  soq-soq: Tane sumanaila bedewe bumpala badowa gunaitane enonune ita insaisala dima
    euda e ando donsane wadana bedewe ituilana mai ene riaitana, dia! Epe dewaitonuna
    e ando God danawe badowa enana rua. Tane dima e insaisala ituile inta ewaewaitilana
    umanawa e Gagalo euda bauta amonantoia bedewe etale wadalana. Gagalo euda ema
    debamaleno apana uduudu tawo osowe wanwanlala etei. Ita benema sa baiwa God ne
    Paul sonabaneno nolawantedina.
  qub-qub: Ñaupancho imaycamapis cawananchïpäga Jesucristuman imaypis yäracur alli
    willacuyninta wiyacur cawashun. Payman chaynölla yäracushpayquega imaycamapis
    paypa ñaupanchömi cawanquipaj. Chay alli willacuytaga may-chaychöpis willacurcaycanmi.
    Nogapis chay willacuyta willacuycämi.
  att-att: Ngam máwák nga uputat tam yù panguruk tam sù napiá nga dámak, tapè mapasigaggà
    yù ángngikatalà tam kâ Apu Kesu. Ari ittam laguk mekáttuay nga mapatuttul ta tanakuán
    nga ari kuruk. Ta awán ta tanakuán nga iddanamát tam, nu ari lâ yù napiá nga dámak,
    nga naginná naw gapay, nga nelayalayâ ta ngámin nga tatolay ta dabbuno. Á sikán
    gapay yù masserbi kâ Apu, nga mangilayalayâ sù bilin na.
  bki-bki: Mia nina naio mijikia tibe na, verenio ga kamiu kuvitumolu kuvitu sikili
    kia ga vo ea Kristo, a ver kumonea naio kia ga. Bo verenio kamiu kumelukluku re
    ka kuvokar sikili moneano na Atua kiano verikariano nalo, monoka kumonea ka mia
    naio monoka sian vite nalo van kamiu napano kumijogio ruei ea Ioluano Vou nei,
    napano tomu nalo na vio yetano nalo ajum̃a amijogio ruei, a napano kiniou Pol
    nebe toro na mioliolu kanio.
  bqp-bqp: tó á zɛna gbãna á ludanaanikɛnaa gũn yĩgãnaa sari gíngin, tó ádi kɛ̃kↄ̃a
