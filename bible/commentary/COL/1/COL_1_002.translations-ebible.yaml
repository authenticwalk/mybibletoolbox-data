  zar-NT: Rugapaʼ Dios libíʼiliʼ, zóaliʼ Colosas. Nácaliʼ bö́chiʼtuʼ réajlëʼëliʼ Cristo,
    en nácaliʼ quez queëʼ Dios. Rinábidaʼ-nëʼ Xúziruʼ Dios uzáʼ ládxëʼë queë́liʼ,
