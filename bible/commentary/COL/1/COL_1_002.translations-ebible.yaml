    sa Jesus Christ. Na foꞋongaꞋa keroꞋo fuamuꞋa neꞋe God na MaꞋa kia ke kwaiꞋofe
    amuꞋa ma ke kwatea na aroaroꞋanga fuamuꞋa.
  eng-WYC-2017: to them that be at Colosse, holy and faithful brethren in Christ Jesus,
