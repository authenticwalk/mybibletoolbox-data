    jare ñandeYa Jesucristo tomee peve ipɨacavi jare ipɨacatu.
  quc-TT: Chike ri tyoxalaj taq kojonelabꞌ ri e kꞌo pa Colosas chuya toqꞌobꞌ xuqujeꞌ
