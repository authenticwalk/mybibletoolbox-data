  pan-pan: ਅੱਗੇ ਯੋਗ ਉਨ੍ਹਾਂ ਸੰਤਾਂ ਨੂੰ ਜਿਹੜੇ ਕੁਲੁੱਸੈ ਦੇ ਵਾਸੀ ਅਤੇ ਮਸੀਹ ਵਿੱਚ ਵਿਸ਼ਵਾਸਯੋਗ
