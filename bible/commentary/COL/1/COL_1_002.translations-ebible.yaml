  wiv-wiv: 'Ki vano ni miu manumanu ke Vuvu, habu tazigu kua miu ta bilip ni Iesus
    ni Kolosi: Paleka a Vuvu Tamadolu ni maharimiu ni vala magali malugu ni miu.'
  reg-reg: ku bhekilisha na bhasu abheikanyibhwa mu Kristo bhanu bhali Kolosai. Echigongo
