  bjr-bjr: '@see-verse:COL.001.001'
  aby-aby: '@see-verse:COL.001.001'
  eng-YLT: 'to the saints in Colossae, and to the faithful brethren in Christ: Grace
    to you, and peace from God our Father, and the Lord Jesus Christ!'
  jni-jni: Uhana ahira an de be sa wa hem nan anu henu ahuma anyimo avana Asere sa
    wa rani Ukolosi. Ca ubura nan ticukum timan usuro ahira Asere acoo aru ucukum
    nan shi.
  kne-kne: Naey di solat mi en dakayo ay ipogaw en Diyos ed Colosas ay matalek ay
    aag-i mi ay naitatapi en Cristo. Sapay koma ta wada en dakayo di seg-ang ya talna
    ay mapmapo en Diyos ay Ama tako.
  tgj-tgj: 'Pwknvyarnv gv nyi Kolosae lo doonv, ngonugv lvgabv Kristo gvlo mvngjwng
    sinv ajin vdw: Ngonugv Abu Pwknvyarnv nonua ayanam okv sarsopoyo nama jilaka.'
  gui-NT: Aicuatía cuae tupapire Colosas pe peico vae pe. Pe reta vi co jae cherɨvɨ
