  apz-apz: '@see-verse:COL.001.001'
  yon-yon: Ma korondiyiibban Keresu yaa anam andimo doberembirimaib karadmodan Kolose
    aom doriib, yiib yaa kerek kee keenduub. Kabamoon kondoon ye mimyob dowakeniib
    yewenubmo dobiriyiib kuu nuwambe God yaambed yiib yaa bangkandok.
  poi-NT: Sɨɨp manjáyáypa mantɨ̱wɨtam, miit́t́aŋwɨɨp jém attebet Colosas jém Dios
    mimɨɨchit́am, jém iŋcupɨcnetaŋwɨɨp jém Cristo. Sɨɨp tanJa̱tuŋ Dios y tánO̱mi Jesucristo
    miwɨ̱wadáyiñ mimicht́am y michiit́ámiñ jém wɨbɨc paz iga odoy iniid́iñ jém co̱bacpi̱ji
    íña̱namaŋjo̱m.
  wuv-wuv: Feni nei'a i dinaa a'a ei lofu rona oafagugu ma fafa'arai a'a Christ yei
    Colosse. Fei rawani'a ma gutafarawania i dinaa a'a hamu'ou, noramiaa lagua a'a
    mei Haidaa, mei Amaa o'ou.
  quf-NT: '@see-verse:COL.001.001'
  yuw-yuw: '@see-verse:COL.001.001'
  hus-NT-1971: Nan tu thuchanchal axe’ xi u ax it belomchic ani ti c’al a Dios tihua’
