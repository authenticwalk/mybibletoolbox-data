  som-som: waxaannu warqaddan u qoraynaa quduusiinta iyo walaalaha aaminka ah ee Masiixa
    ku jira oo Kolosay jooga. Nimco ha idinla jirto iyo nabad ka timaada Ilaaha Aabbeheenna
    ah.
  mam-C: Nxi ntz'ib'i'n kye'y, ayi'y werman te aj Colosa, a wa'lqi'y toj kynimb'ila
    ti'j Crist, a sk'o'nxix tu'n Dios. Axte qMan Dios ktzajil q'onte jun t-xtalb'il
    kyib'aja, ex jun kymujb'il kyib'a toj tkyaqil.
  ndj-ndj: Tukuvayandikila yumwi vandu va Chapanga yimuveli aku Kolosayi, yimuvelili
    vagoleki mukwilumba na Kilistu. Tukuvaluvila usangi na kusika kwa Chapanga Tati
    wetu.
  mbj-NT: ỹ edëng bëëh, wakãn haa hedoo doo, ãã nemuun Kristo hã h'yy kata padëëk
    doo, tsyt hẽ P'op Hagä Do wë kasëëw bong doo, ta hã h'yy kanerét doo, Korosa panang
    bä habong doo. Ỹ karẽn P'op Hagä Do ër Yb ky enyym bë hã. Ỹ karẽn baad ub bë tah'yyb
    en'yym.
  lat-VUC: eis, qui sunt Colossis, sanctis, et fidelibus fratribus in Christo Jesu.
  ngp-ngp: chawaandikilani nyuwe want'hu wa Mnungu naho wandugu zetu wahuwilwa mwe
    kulunganywa na Kilisito wa uko Kolosai. Chawalombezelani uwedi no utondowazi kwa
    Mnungu Tati yetu.
  enq-2: '@see-verse:COL.001.001'
  eng-ASVBT: 'to the saints and faithful brethren in Christ that are at Colossae:
    Grace to you and peace from God our Father and the Lord Jesus Christ.'
  mna-mna: '@see-verse:COL.001.001'
  myw-myw: '@see-verse:COL.001.001'
  sby-sby: tulalembelenga amwe mwalasalwa ne Lesa mwekala mu Kolose, mobanse mwashoma
    muli Klistu. Lesa Bata bamuleshe kwina moyo nekumupa lumuno.
  sll-sll: Molere, ni ari God gamahobo Kolosi malgi mole, Kraist Yisas kene ol na
    tomia dire, grang wine ole moli onga hobi, pasi kere pinana dire Timoti han mongure
    bol ni teiwa. Nan nabe God pirari pare to bir hole ol wai ol na tomia, te yon
    aura dinangure hamen wai tangwo ni monga bani u tibi pire pai omo.
  yaq-NT: itepo inika'a ji'ojteita, tee, jume' bwe'u jo'ara Koloosaj tea'po joomem
    taka, jume'e, ka a' koptaka, Krijtota sualeka Liojta yoemiammeu, tee a' ji'ojte.
    Aapo ju'u Lios itom yo'owa, aapo'ik betana ka jain eaka, yuma'isi yanti elwamta
    enchim a' bittuane.
  uro-uro: dä ngut säm sävät a ngän ma Ngämuqa aa ruvek kärarhani i rhit päs ma Krais
    aa rhäng mamär qärarhae i qale rha mät ama värhäm ama mor äm ma Kolosi. Mamär
    iva ama ñämsävätki dä ama bulap nage ma Ngämuqa aut mamäk kale ngät gem ngän.
  ita-1885: a' santi, e fedeli fratelli in Cristo, che sono in Colosse. Grazia a voi,
    e pace, da Dio nostro Padre, e dal Signor Gesù Cristo.
  muy-muy: lekʉlʉm ndam *njəlatani ge Melefit ya kanjəhaɗum a Kolos ni. Kìgʉma bəza
    ga məŋ geli a, aɗaba kəfumki ahàr ke Krist, kə̀mbrəŋum divi gayaŋ do. Bəŋ geli
    Melefit mə̂gri sulum gayaŋ ana kʉli, mâgray ti *kânjəhaɗumkabu àna sulumani ti.
  kqc-kqc: 'Sei di vene ma vegu rama rededi usika ourena Keriso ideri Colossae ri
    rofu: Uni Baba Sei yaku buni tora gade ma uka amuta ya maraine.'
  tav-tav: '@see-verse:COL.001.001'
  eng-ULB: to the believers and faithful brothers in Christ who are at Colossae. May
    grace be to you, and peace from God our Father.
  spa-VBL: 'A los creyentes y cristianos fieles en Colosas: reciban gracia y paz de
    Dios, nuestro Padre.'
  fra-_FOB: Aux frères en Christ, les Saints et les fidèles à Colosses. La grâce et
    la paix vous soient données de la part de Dieu notre Père, et du Seigneur Jésus-Christ.
  hau-ULB: zuwa ga masu bada gaskiya da amintattun 'yan'uwa cikin Almasihu da suke
    a Kolosi. Bari alheri da salama su kasance tare da ku daga wurin Allah Ubanmu.
  mal-mal: 'കൊലൊസ്സ്യപട്ടണത്തിലുള്ള വിശുദ്ധന്മാർക്കും ക്രിസ്തുവിൽ വിശ്വസ്ത സഹോദരന്മാരായവർക്കും
    എഴുതുന്നത്: പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽ നിന്നും നിങ്ങൾക്ക്
    കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ.'
  lit-lit: Kolosuose esantiems šventiesiems, tai yra ištikimiems broliams Kristuje.
    Malonė jums ir ramybė nuo Dievo, mūsų Tėvo, ir Viešpaties Jėzaus Kristaus.
  urd-GVR: 'Maiṅ Kulusse Shahr ke muqaddas bhāiyoṅ ko likh rahā hūṅ jo Masīh par īmān
    lāe haiṅ: Ḳhudā hamārā Bāp āp ko fazl aur salāmatī baḳhshe.'
  far-far: Karo fata lealae kau fua mulu wane God ki ne mulu to 'i Kolose. Ma kamulu
    wanefuta karo ki, sulia kamulu uu ngasi ana famamanae ana sa Jesus Christ. Na
    folae karo fua mulu ne God na Maa kia kai kwatea na kwaiofeie ma na aroaroe fua
    mulu.
  suz-BL: गो कलस्‍से सहर ङा परमप्रभु यावे कली थमा सुइक्‍ब नु ख्रीस्‍तमी बाक्‍शो लोक्‍ब
    इन कली चिठी ब्रेक्‍ताक्‍ङ। इं आफ परमप्रभु यावेमी इन कली शिशी पा थुं नाइक्‍चा गेवल।
  car-NT: mo'karon Kolose po Kristus ta Tamusi wyinonokon me aitonon tamyikaporamon
    ta'sakarykon 'wa. Oro mo'ko kyjumykon Tamusi turu'popory amaroine nainen. Sara'me
    enapa ajysen.
  amp-amp: '@see-verse:COL.001.001'
  bht-bht: मसीह च उना पबित्र कने भरोसे दे काबिल मसीह भाईयां दे ना जड़े कुलुस्से शेहर
    च रैंदे न। साड़े पिता परमेश्वरे दिया तरफा ला तुसां सारयां जो अनुग्रह कने शांति
    मिलदी रे।
  eng-NOY: 'to the saints and faithful brethren in Christ at Colossae: Grace be to
    you, and peace, from God our Father.'
  cub-NT: '@see-verse:COL.001.001'
  ita-1927: ai santi e fedeli fratelli in Cristo che sono in Colosse, grazia a voi
    e pace da Dio nostro Padre.
  lww-lww: '@see-verse:COL.001.001'
  ckb-ckb: 'بۆ گەلی پیرۆزی خودا لە شاری کۆلۆسی، ئەو خوشک و برا دڵسۆزانەی کە لەگەڵ
    مەسیح یەکن: با نیعمەت و ئاشتی لە خودای باوکمانەوە لەگەڵتان بێت.'
  nas-nas: Biraanke eeꞌnoko mooa diiꞌkoo otoaing Kumponing Niuma-itaing.
  uvl-uvl: lange imo NeHalang nena hana mur nga tuele tana nenge Kolosi. Imem pekngamem
    mur imo iange letemo manmanna nge Kristus. E hetalaulau ke Temere NeHalang letena
    ia imo pe poia letemo ke ma ke nek.
  eng-BBE: 'To the saints and true brothers in Christ at Colossae: Grace to you and
    peace from God our Father.'
  ixl-CNT: Nuntzꞌibꞌa bꞌen u uꞌ tzexeꞌ tzaꞌ, jatvaꞌl ex atilex tu Colosa, ex kuhermanos
    tiꞌ inimal u Jesuus. Ech u Tioxh, u kuTat tu Amlika koj tuchꞌ u kuBꞌaal Jesucristo
    aqꞌon kuꞌ u bꞌaꞌnil setiꞌ. Utz aꞌ koj aqꞌon u paas tetaanima.
  xsi-xsi: kala aŋgere ŋgua lâ pepa ŋine tini imâ pa miki Maro Kindeni ne ŋgu kamo
    Kolosi lawea, miki ŋinde kapaipa kuku Yesu Kirisi lâ kala kalomi tawana i mao
    nâ. Kinda Tamânda Maro Kindeni ne wisi-wisi wa wisi-pisi wa imo kumi.
  crx-NTPO: nohni Colossia whut'enne mbene la Christ unidulhne hadih nohts'útni. Christ
    'en ooyudúlhts'i. Yak'usda ooch'e' ahli. Nohni neulhutsinke ooba 'alha' hoont'ohne
    ahli. Yak'usda neBá 'ink'ez Sizi Gri neMoodihti, 'en ts'un nohdzi dóghel 'ink'ez
    ye unzoo-i cha nohbulh óot'e' ha, 'et whuz un'a za 'ooht'e' hukwa' nuszun.
  kan-OKCV: 'ಕ್ರಿಸ್ತನಲ್ಲಿರುವ ಕೊಲೊಸ್ಸೆಯ ದೇವರ ಪರಿಶುದ್ಧರಿಗೆ ಮತ್ತು ನಂಬಿಗಸ್ತರಾದ ಸಹೋದರ ಸಹೋದರಿಯರಿಗೆ:
    ನಮ್ಮ ತಂದೆಯಾದ ದೇವರಿಂದ ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ.'
  bbb-bbb: '@see-verse:COL.001.001'
  blw-blw: Wat antoyan hen soratni an chàyu way sosnodni ahnad Colosas, chàyu way
    tatagun Apudyus way napiyar hen afurotna an Jesu Cristu. Wat ta totollongan chitaaw
    amin an Amataaw way Apudyus ya ta papannohona agé hen hamhamàtaaw.
  tam-2017: 'கொலோசே பட்டணத்தில் கிறிஸ்துவிற்குள் பரிசுத்தவான்களும் விசுவாசிகளுமாக
    இருக்கிற சகோதரர்களுக்கு எழுதுகிறதாவது: நம்முடைய பிதாவாகிய தேவனாலும் கர்த்தராகிய
    இயேசுகிறிஸ்துவினாலும் உங்களுக்குக் கிருபையும் சமாதானமும் உண்டாவதாக.'
  azz-NT: '@see-verse:COL.001.001'
  spa-RV-1909: 'A los santos y hermanos fieles en Cristo que están en Colosas: Gracia
    y paz á vosotros de Dios Padre nuestro, y del Señor Jesucristo.'
  csy-csy: 'Colossae a om mithiangtho te le Christ sung ah a thuman suapui te: I Pa
    Pathian le Topa Jesus Christ tung pan in thuthiamna le thinnopna note tung ah
    hong om tahen.'
  mxq-NT: nduknigáxtʉdsʉ tya̱dʉ neky ja nmʉguꞌugʉty, ja Diosʉ jyaꞌayʉty diꞌibʉ oy
    muduunʉp es tiꞌigyʉ ꞌyittʉ mʉt ja Kristʉ es jyikyꞌattʉ Kolosʉ ka̱jpnóty. Waꞌanʉ
    nDios Teetyꞌa̱jtʉm mgunuꞌxʉdʉ es mmoꞌoyʉdʉ ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: in ntakel ewq'uin wach'alal ja rix aj Colosas. Ixix ix tinamit xin Dios,
    c'oli ja yukulbal ec'u'x ruq'uin ja Cristo Jesús, xa jun ebanon ruq'uin. Ja rutzil
    ja nsipaj ja Dios chake rachbil ja quicotemal xin Dios ja tari' xtecochij más
    tre ja katata' Dios in tre ja kajaw Jesucristo.
  tdt-tdt: Ami haruka surat nee ba maluk sarani sira iha sidade Kolose. Imi Maromak
    nia povu, i tuir Kristu ho laran tomak. Ami harohan ba ita nia Aman Maromak para
    hatudu Nia laran diak ba imi, i foo pas ho hakmatek ba imi.
  ron-BTF: 'Sfinților și fraților credincioși în Cristos care sunt în Colose: Har
    vouă și pace de la Dumnezeu Tatăl nostru și Domnul Isus Cristos.'
  eng-WEBP: 'to the saints and faithful brothers in Christ at Colossae: Grace to you
    and peace from God our Father and the Lord Jesus Christ.'
  eng-FBV: 'To the believers and trusting Christians at Colossae: may you have grace
    and peace from God our Father.'
  nld-1939: 'aan de heilige en gelovige broeders in Christus te Kolosse: Genade en
    vrede zij u van God onzen Vader.'
  bwo-bwo: K'olasayasn beyiru Krstosn S'ayinonat amanek wotts amantsuwotssh. Ik'o
    no nihokere deeronat jeenon itsh wotowe.
  nch-BL: timechtajcuilhuíaj amojuanti cati anitatzejtzeloltica masehualhua Toteco
    ipan altepet Colosas, amojuanti cati temachti antoicnihua ipan Cristo. Toteco
    Totata huan Toteco Jesucristo ma quipiyaca hueyi iniyolo ica amojuanti huan ma
    amechmacaca tasehuilisti ipan amoyolo.
  quc-TNT: Ri in, wachi'l ri kachalal Timoteo, quintz'ibaj bi wa' we wuj ri' chque
    ri winak ri jicom canima', ri e rech ri Dios, ri kachalal rumal ri Cristo ri e
    c'o pa ri tinimit Colosas. Are ta ba' ri Dios ka Tat cutok'obisaj i wäch, cubano
    chi cuxlan ri iwanima'.
  tfr-NTPO: Pjeyoga Cristo tjl̈õkwo kjragaga l̈öng Colosas kjokyo, kjibokwo ëre ichërwa
    jek bomi kong. Pjãy Sbö nopga. Rokërwa bi Data Sbö kong ga ba wopjl̈ú l̈i kjĩshko
    ga pjãy kjimte ara, pjãy ie ber l̈öng wl̈ẽp bakoe.
  kaq-NT: Man Cristo jeneyamahibo qui raannoxon tah non huishahi, heen huetsabaan.
    Man Colosas jema janin jihuetaibo qui tah non nea joi raanai. ¿Papan shinanya
    man jayamahin? ¿Papa Diosen sirijaha man jointi siripax jihueyamahin?
  sgb-sgb: Habaytsi ya hulat ay kamoyun tapat ya mipapatêl kan Panginoon Jesu-Cristo,
    ha balayan Colosas, ya pinili ni Apo Namalyari hên mag-in kana. An-ihalangin naên
    kaw ya dyanan kaw dayi hên kapatêkbêkan nakêm, haka ingalwan kaw dayi ni Apo Namalyari
    ya Tatang tamo.
  vie-1934: 'gởi cho các anh em chúng ta ở thành Cô-lô-se, là những người thánh và
    trung tín trong Đấng Christ: nguyền xin anh em được ân điển và sự bình an ban
    cho bởi Đức Chúa Trời, là Cha chúng ta!'
  kxv-kxv: କଲସିୟତା ମାନି ମାହାପୂରୁତି ଲ଼କୁ ଇଞ୍ଜାଁ କ୍ରୀସ୍ତ ତା଼ଣା ନାମାମାନି ତାୟି ତାଙ୍ଗିସ୍କାକି
    ଆ଼କୁ ରା଼ଚିମାନମି; ମା଼ ଆ଼ବା ମାହାପୂରୁ ତା଼ଣାଟି କାର୍ମାମେହ୍‌ନାୟି ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ଜୀୱୁ
    ମିଙ୍ଗେତାକି ଆୟାପେ ।
  amu-NT: '@see-verse:COL.001.001'
  hin-CV: कोलोस्सॉय के पवित्र लोगों और मसीह में सच्चे विश्वासी भाई बहनों को, हमारे
    पिता परमेश्वर की ओर से अनुग्रह और शांति.
  spa-BES: 'A los santos y verdaderos hermanos en Cristo en Colosas: Gracia y paz
    a ustedes de parte de Dios nuestro Padre y él Señor Jesucristo.'
  san-BEN: অস্মাকং তাত ঈশ্ৱরঃ প্রভু র্যীশুখ্রীষ্টশ্চ যুষ্মান্ প্রতি প্রসাদং শান্তিঞ্চ
    ক্রিযাস্তাং|
  tdx-tdx: 'Ho a o noro’e naho longo migahiñe amy Norizañey e Kolosia añeo: Hasoa
    naho Fañanintsiñe ama’areo boak’aman’Añahare Raentikañe.'
  naf-naf: '@see-verse:COL.001.001'
  grc-MT: τοισ εν κολασσαισ αγιοισ και πιστοισ αδελφοισ εν χριστω χαρισ υμιν και ειρηνη
    απο θεου πατροσ ημων και κυριου ιησου χριστου
  vid-vid: twanguwandichilani hemwe wanhu wa Nguluwi wa ako Kolosai, wang'holozetu
    muwele ngukundigwa kuli kilumba na Yesu Kilistu. Twanguwaganilani isungu lya Nguluwi
    hamwe na kikala goya kulawila kwa Mhaza wa hetwe.
  pio-NT: Nutànàacué pirí cuyàluta píacué wéenánáica, Dios yàasu wenàiwicaca ìyéeyéica
    Colosas ìyacàlená irìcu yeebáidéeyéica Cristo itàacái tài íiméeri iyú. Nusutácué
    Wáaniri Dios íicha pirípinácué imàníinápinácué pirí cayábéeri mawèníiri iyú, imàacáanápinácué
    pìyaca matuíbanáiri iyú nacái.
  tsn-tsn: 'Lo ya kwa: Bakaulengweng ba Bakeresete ba ba ikanyegang, batho ba Modimo,
    mo motseng wa Kolosa. A Modimo Rara wa rona o lo nesetse matlhogonolo o bo o lo
    tlatse ka kagiso ya One e kgolo.'
  amr-NT: Cristoen huaknopo̱e̱ʼeri huamaʼbuy moʼe̱ne. Diosensiʼpo moʼe̱ne. Huakkaʼ
    jak Colosasyo moʼi̱kaʼne. Do Pabloa onʼnigmadoyaʼne. Opudomeytaj Apag Diosa kamatinepahuieʼpo
    diʼ kamaeʼ kamanopoʼnoeye̱ʼ.
  pwg-pwg: Tami iyavo kava Kolosei kamonai Keriso yavata koinuwasago ma koipatutu
    da wawaya vovokaravimi na ita Mamai God kurina ainowi da agabiibai ma nuwanuba
    ina veremi.
  cjv-cjv: '@see-verse:COL.001.001'
  tha-KJV: เรียน วิ​สุทธิ​ชนและพี่น้องที่​สัตย์​ซื่อในพระคริสต์ ณ เมืองโคโลสี ขอให้​พระคุณและสันติสุขจากพระเจ้าพระบิดาของเรา
    และพระเยซู​คริสต์​เจ้​าดำรงอยู่กั​บท​่านเถิด
  por-BR-2018: aos santos e fiéis irmãos em Cristo, que estão em Colossos. Haja em
    vós a graça e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo.
  mhl-mhl: O maŋkekerisie ogopunoŋuŋ gbagbataeŋine Kolosi taoŋgo goku Kristoke qakatobi
    mamanesiŋ-ŋaŋunji so gbaŋime qiŋ keru dimagobi, nonji ŋoŋoke buŋo mimane ekimiŋ
    ore quraŋ yo quraŋgago. Anutu Mamanoŋunji yauŋmoriri ŋareme womoo goinebi.
  klv-klv: namrutos nalob̃ulat napisulan egai van hǝn alat siGot len naut a Kolosse.
    Gamit mǝtovi bathudud nadǝlomian len aKristo mǝttodaŋ len a Got. AGot aTǝmadato
    teviol kǝmas hǝn navoian mai gamito, teriŋ natǝm̃at len nǝlomito.
  bco-bco: Naino꞉ mo꞉fo꞉s we Godeya꞉ ene malilo꞉ kaluka꞉isale Kolosi amisa꞉n a꞉namilo꞉
    sab o꞉mo꞉ sa꞉sa꞉liga꞉to꞉l. Gio꞉ Keliso amio꞉ tilida꞉da꞉sa꞉ga꞉lo꞉, ene nanogdo꞉
    dimida꞉labo꞉ gi o꞉m. Do Gode eyo꞉ ene ha꞉fo꞉ disa꞉lan man o꞉lia꞉ ha꞉salo꞉ mesa꞉no꞉
