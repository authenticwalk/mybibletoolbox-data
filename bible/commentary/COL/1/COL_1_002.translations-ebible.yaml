  por-TFT: Estou mandando esta carta para vocês que estão na cidade de Colossos e
    que são o povo de Deus e nossos fiéis irmãos crentes, e que têm um íntimo relacionamento
    com/estão unidos com Cristo. Oramos, pedindo que Deus nosso Pai possa(m) agir
    bondosamente para com vocês e faça(m) com que vocês tenham paz.
  gwi-NT: Colossae kwaiik'it gwachoo gwizhit Vit'eegwijyąhchy'aa vigii ǫhłįį ts'ą'
    diijyaa nąįį chan ǫhłįį ts'ą' Christ vik'injuhkhit geh'an vaa khaihłak hohłyaa
    jii dęhtły'aa geenjit nakhwats'ą' dįhtł'oo. Vit'eegwijyąhchy'aa Diiti' ch'eegoonzhrįį
    ts'ą' tsinehdan nakhwats'an ohtsyaa!
  gvn-gvn: Ngalin yanyu kaban yungal yurranda Godundumunbu bamanda townbu Colossae.
    Yurra Godumukuda bama, yala jawun-karrajikuda, yurra Jesus Christanda milka-janjananya.
    Ngalin wawu yurra wawurr-wawurrku bundanka, Nganjanangka Godungku yurranin ngulkurrduku
    kujinya, milka-marri-bunganya.
  nhy-NT: namechijkuililia yin amatlajkuilole namejwan antokniwan katlej anchantij
    itech weyikan de Colosas, namejwan katlej ankatej anchipawakej inawak Dios iwan
    amo ankawaj de antlaneltokaj inawak Cristo. ToPapan Dios ma kipia weyi iteiknotlamachilis
    amonawak iwan ma amechmaka yolosewilistle.
  asm-FB: কলচীত থকা খ্ৰীষ্টত বিশ্বাসী ভাই আৰু পবিত্ৰ লোক সকলৰ সমীপলৈ। আমাৰ পিতৃ ঈশ্বৰৰ
    পৰা আপোনালোকলৈ অনুগ্ৰহ আৰু শান্তি হওক।
  okv-okv: Ungo God ta embomeni da Colossae ta mitie Keriso tumota ereova amita degi
    ahari erevi ere kaitena. Eto ungotenau Mama God na hondate ari te peka te ungota
    degi ikasuja.
  mxt-NT: '@see-verse:COL.001.001'
  tzo-NT: chajc'oponoxuc ti carta, ho'oxuc ti ach'unojbeic sc'op ti Diose te ti jteclum
    Colosase, ho'oxuc ti quermano jbatic ti sventa Cristoe, ti jun avo'ntonic ti stojol
    ti Cristoe. Ac'o yac'boxuc bendición ti Jtotic Diose. Ac'o yac'boxuc jun avo'ntonic
    ti jujunoxuque, hech mu xlo'laj avo'ntonic.
  ind-AGS: kepada seluruh mempercayai orang Kristen di kota Kolose, semoga damai sejahtera
    dan kebaikan Allah Bapa kita turun atas kalian.
  omw-omw: '@see-verse:COL.001.001'
  yrb-yrb: '@see-verse:COL.001.001'
  maa-NT: '@see-verse:COL.001.001'
  mcq-mcq: Godoni ehija akuaviꞌina ꞌee vwehu nuna kaꞌene Keriso oni vaji pauchaviꞌina
    kaꞌene Korasi hijujihi punaꞌe veju. ꞌEnakúne maiji vwihanie ꞌee vivinui matauma
    hijiꞌina kaꞌene Godi núni Omijihunaꞌi rena roajaho ja puꞌúmuna.
  sus-A: وٌ تَن مَ، كْلْسِكَيٍ سّنِيّنتْييٍ. وٌ بَرَ قِندِ ﭑ نفَشَكٍرٍنيِ دَنشَنِيَتْي
    رَ بَرِ مَ وٌ لَشِ عَلَ شَ مِشِ سُفَندِشِ رَ. وٌن بَبَ عَلَ شَ هِننّ نُن بْحّسَ
    قِ وٌ مَ.
  jpn-1965: コロサイにいる聖徒たちで、キリストにある忠実な兄弟たちへ。どうか、私たちの父なる神から、恵みと平安があなたがたの上にありますように。
  fra-SBL: 'aux saints et fidèles frères en Christ qui sont à Colosses : Grâce et
    paix à vous de la part de Dieu notre Père et du Seigneur Jésus-Christ.'
  yka-yka: Pasampay kami sulat inin piyu si kaˈam meˈ aˈa Tuhan maluˈu si lahat Kolossahin,
    si kaˈam meˈ pungtinaˈi kami mamatuyuˈ masandel pu si Isa Almasihin. Karayaw kaˈam
    luwal ipat Samate bi Tuhanin. Karayaw isab weˈ urunganne kaˈam kasanyangan dem
    ateybi.
  mle-mle: '@see-verse:COL.001.001'
  shp-NTPO: en mato saludo bomai, ja Colosas jeman iká Diossen jonibo, ja Cristo chibankin
    jeneyamai non wetsabo. Non Papa Diossen jawen noimisti shinanya, itan jawen xabá
    shinanya mato imabanon.
  aom-aom: '@see-verse:COL.001.001'
  geb-geb: '@see-verse:COL.001.001'
  bsj-bsj: Tom bo ne bilenker kange kebbebo mor Almacifu mor kolosiyawa ba, ciya ki
    ciyeu, Nyori luma kange fur nener ayi ari kange kom, fiya kwama tebe iyeu.
  cak-cak: tok nintz'ibaj-e ri vuj re' chive rix ri rixc'o pa tinamit Colosas, ri
    rix richin ri lok'olaj rutinamit ri Dios y ronojel ivánima rixc'o chirakan ri
    Jesucristo ri xa jun ibanon riq'uin y junan kaniman iviq'uin. Can ta xtic'uje'
    ri favor y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo pan
    ivánima.
  chf-NT: Cä täscäbenetla ni junda anela que ya'anetla tama ni caj tä Colosas, anela
    que tubaletla chich Dios y a totoj tz'ombenla chich aj Cristo. Co que cä Papla
    Dios u bon ch'u'ul chenetla y u yäc'benetla que ajniquetla utz.
  tlf-tlf: '@see-verse:COL.001.001'
  piu-2006: '@see-verse:COL.001.001'
  poh-NT: 'aweh hat-tak lokꞌ laj kich aj niminel wilca̱t tak ar Colo̱sa, reꞌ nachꞌica̱ꞌ
    acꞌux tak chiri̱j i Jesus. Reꞌ aj wili cꞌalenenic niban je: Reꞌ ta nak ratoꞌbil
    eh jeꞌ woꞌ i sukquil cꞌuxlis riyew cho kAja̱w Dios chꞌi̱l i Lokꞌ laj Ajabe̱s Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ ta nak reꞌ wihꞌok pan acꞌacharic tak.'
  tue-tue: '@see-verse:COL.001.001'
  bjp-bjp: kama sisiit usuf gam ae na Kolosi, gam fanu kalkaluu ma gam foron tualikmem
    na asa Karisito. Famais ke siaroh usuf gam sing God Tama kerer.
  xon-xon: le ŋmee kigbaŋ kee ti tii nimi Uwumbɔr aanib bi ye tinaabitiib ki gaa Kristo
    ki kii, ki bi Kolose aatiŋ ni na. Tite Uwumbɔr [ni Tidindaan Yesu Kristo] ŋa tinyoor
    ŋa ni pu, ki tii nimi nsuudoon.
  tzo-ZNT: '@see-verse:COL.001.001'
  mpm-NT: '@see-verse:COL.001.001'
  ots-NT: Dí pɛnquijʉ na̱r carta‑na̱, nuquɛjʉ xcú hñemejʉ car Jesucristo, guí bbʉpjʉ
    jar jñi̱ni pʉ Colosas. Í ba̱jtziquijʉ ca Ocja̱. Ca Ocja̱ cam Tzi Tajʉ da möxquijʉ
    pa gui hmʉpjʉ rá zö.
  hoy-hoy: 'कुलुस्से दा ईरावाळेर परमेश्वर उन आ पवित्र विश्वासयोग्य वार्टुर इक जो मसीह
    दा ऊंद आर: नाम आप्प परमेश्वर उन दी टु नीमी अनुग्रह अदिक शांती सिकतेला ईरूल.'
  uri-uri: Mentekg ro wurkapm kil kai ekg kipm yanipopm muitnwar a mentekg kai nang
    a Krais, kipm a atn wri wor ukpma Krais kai ha wail Kolosi. Kupm ropon Maur Wailen,
    Yan alpmenen ekg al kil reinjepm yatom ntekg kipm arpm namponen ipma mehen wor.
  amo-amo: udu kiti nalege na Kutelle na fere nani, alenge na ina ni nibinai mine
    kitin Yesu, ale na idi Nkolosiya. Ubolu Kutelle nin lisosin limang nnuzu Kutelle
    Ucif bit.
  pjt-pjt: '@see-verse:COL.001.001'
  cwe-cwe: Chiwandikila wanhu wa Mulungu weli uko Kolosai weli ndugu muna uhuwilo
    kwa kuilumba na Chilisito. Mulungu Tati yetu yamwing'heni unovu na tindiwalo.
  daa-NT: Nu siiraat ɗo kuŋ gee ku geeger ka Koloos kuuk Buŋ doɓtu a kuu gine geen̰ji
    ho kuuk obit kaaw ta Iisa Masi bombo. Tatte Buŋ yaako barkiyiŋko ho yaako iye
    aapiye !
  mlp-mlp: '@see-verse:COL.001.001'
  ape-C: '@see-verse:COL.001.001'
  bgs-bgs: tô ágpangumusta ákniyu diyan ta lunsud ka Colosas. Sikiyu tô mga sakup
    ka Manama asta ágkasarigan kó na mga kataladi tun ki Cristo. Mólà pa ka tabangan
    kó katô Ámmà Manama ta, asta bággayan kó ikandin ka kasunayan.
  faa-faa: etapo sawi one reaki poparaka makerakanapo, Kotimo aporo hinamo Korosi
    taonea risia reaki sawi one poparaka makerakanapo. Repo Keresoaki himu hakásaraka
    risikino, isina su Kereso mae papāpo. Etapo hemakapuane, Koti isiapo Atamo re
    yaku ararerakano, re auaraka risikiasimo hemakapurakaripo.
  kik-kik: 'Tũramũtũmĩra marũa maya inyuĩ andũ arĩa aamũre, o inyuĩ ariũ na aarĩ a
    Ithe witũ mũtũire mũrĩ ehokeku thĩinĩ wa Kristũ kũu Kolosai: Mũrogĩa na wega na
    thayũ ciumĩte kũrĩ Ngai Ithe witũ.'
  cap-NT: Anc̈hucqui Colasas wajtchiz z̈oñinacc̈hucc̈ha, niz̈aza lijitum Yooz parti
    z̈oñinacc̈hucc̈ha. Anc̈hucqui lijitum Jesucristuz̈quin kuzzizc̈hucc̈ha. Jaziqui
    wejtnac mazinacc̈hucc̈ha. Uc̈hum Yooz Ejp anc̈hucaquin yanapt'ila, niz̈aza zuma
    cuntintu kuzziz cjiskatla.
  ksr-ksr: Oo uumeleeŋ alaurunana soraaya Kolosi taonoŋ laligoŋ Kraistwo qokotaagi
    momalaarigianoŋ mende sologoro zeŋ nanjuti, niinoŋ oŋowo qaa amiŋ mobombaajoŋ
    tere koi oojeŋ. Anutu Maŋnananoŋ mono kaleŋmoriaŋ oŋono luaenoŋ laligowu.
  eng-TNT: To the sayntes which are at Colossa and brethren that beleve in Christ.
    Grace be with you and peace from God oure father and from the Lorde Iesus Christ.
  sbs-sbs: ku va lumere ni mizwale yi sepahala mwa Keresite vena kwa Makolose. Chisemo
    chive kwenu, ni koozo izwa kwe Ireza i Shetu.
  sue-sue: nato Kolosai nate ena Tuara dubu gera otao mamai nasoto Kristore dai susumuro
    nowewa nimorekare pas ei awa potitinonato. Anutu Mama nasokaira nana ena sogawaire
    duba ewananare meni semu nisokare nana niro itaise.
  fra-NCL: 'aux saints qui sont à Colosses, nos fidèles frères dans le Christ :'
  snn-NT: mësacuani utire toyani saoyë yë'ë. Mësacua yua Riusu bainreba jubë Colosas
    huë'e jobore ba'icuani utire toyani saoyë yë'ë. Mësacuabi Jesucristoni si'a recoyo
    ro'tajënna, Riusubi mësacuare tëani, baguë bainrebare mësacuare re'huani baji.
    Ja'nca sëani, mai Taita Riusubi mësacuani ai re'oye conni cuirani, mësacuani ai
    recoyo bojo güeseja'guë, cayë yë'ë.
  atb-NT: Kolose wà mó má nyì bang nghut é, Hkrisduq má chyoiyúng bang nghut é, lhumzuî
    é gumang wui chyáng dang kyô kat lhê. Nga-nhûng é Îwa Garai Gasâng chyáng mâ é
    jeju eq nguingón hkyô gi, nungmoq chyáng ru joq nyî sháng gaq.
  cek-AK: 'Kolosa vangpui ih Kri ah oep kaom nawkamya hoi kaciim kaminawk khaeah ca
    tarik: aicae Ampa Sithaw khae hoi ih tahmenhaih hoi monghaih nangcae khaeah om
    nasoe.'
  bkd-bkd: Sinulatan day inyu sa mga etaw hu Dios diyan ta Colosas ha mga matinumanen
    ha suled day tumenged hu pagpakigsabuwa taw ki Cristo. Sa Dios ha Amay taw mag-ila
    inyu hu grasya daw kalinaw.
  ctu-76: Joñon quic'ot hermano Timoteo mic ts'ijbubeñetla ili jun pejtyelelet bʌ
    la i cha'añet bʌ la Dios mu' bʌ la' ch'ujbin Cristo ya' ti Colosas bʌ i c'aba'
    bʌ lum. La' ajniquetla ti yutslel i pusic'al yic'ot i ñʌch'tyʌlel Dios lac Tyat.
  lac-NT: '@see-verse:COL.001.001'
  xla-xla: '@see-verse:COL.001.001'
  xav-NT: '@see-verse:COL.001.001'
  cuk-cuk: 'gwenadgan Colosas-neggweburgi Cristoʼba-nanaidse, degi, gwenadgan-gwen-galakudisurmaladse,
    we-garda anmar barmisiid: Bab-Dummad anmar-Baba, degi, Bab-Jesucristo, bemargi
    nued binsamarsun, degi, ulubgi-bogidik bemar-itogega-imakbarsun.'
  tbf-tbf: gor vavataor rakot senga mi kuoluon e Raban i Kolose. Enga bu kasigei ese
    mi sinavinga ta ko tuktuk si kenga vodovodon tuktuk se Karisito. Mi tentoiv ma
    mi molu kuvu se Raban e Tamagiet ta rakot senga.
  uig-CYR: '@see-verse:COL.001.001'
  ikw-NT: naagbaznenu rụmu Nda aị ele zị nsọ, ele kwesiri ọkwnata mkpọma nụ Karaịsi,
    ele ke zị nụ Kọlosi ọkwukwo. Oru nụ udno ke Chiokike Nda aị dazịnu anụ.
  khs-khs: 'Koteyewi kalaiya sena kesale Kolosi koamesa: sitala kima sawi we momate
    tiye selawatakeye. Kiyawa Kelesowemi matana semetei sitalapita: niwa ninipe sopoke
    Keleso ate ma:ekeye. Na:tewi matanekamakiwa nini ni Ata Koteyawa kiwa mokopo sesepita:
    kima hopola mita: neye matanekeye.'
  dwr-ENT: ቆላሲያሳ ጊያ ካታማን ዴዒያ ፆሳ ናናቶ፥ ኪሪስቶሳን ኣማኔቴዳ ኢሻቶ ሃ ዳቢዳቢያ ፃፌቶ። ፆሳ ኑ ኣዉዋፔኔ ጎዳ ዬሱሲ
    ኪሪስቶሳፔ፥ ኣ ኬካቴዪኔ ሳሮቴይ ሂንቴንቶ ጊዶ።
  pma-pma: Namutis leta koanik min kami, meatin keil onen Ahi koa mimul en taon ten
    out Kolose. Kami mivi tuak ka ahinkuli keil en demkatien veni rokapil ral min
    Iesu Kristo. Melvisi keke more envatien ka tomat onen Ahi Tamer hel ven kami.
  atd-NT: Ka soini no sulat, igpaalap noy dio to lunsud to Kulusas dio to kaniu no
    mgo sulod noy to pogtuu woy masalig ka goinawa now ki Kristu. Ogbuyuon noy ka
    Amoy ta no ka Magboboot oyow ogkohoy-uan kow woy to oyow ogkabogayan kow rin to
    maawang no pog-ugpo now.
  tel-2017: క్రీస్తులో విశ్వాసముంచిన సోదరులకూ శుభాకాంక్షలతో రాస్తున్న సంగతులు. మన
    తండ్రి అయిన దేవుని నుండి కృపా శాంతీ మీకు కలుగు గాక!
  hat-BSA: 'A sen ak frè fidèl an Kris ki te Colosse yo: Gras pou nou, ak lapè ki
    soti nan Bondye, Papa nou an.'
  top-NT: cca̱ma̱lakacha̱niyá̱n jaé carto huixín li̱ta̱camán tí ca̱lacsacni̱tán Dios
    nali̱pa̱huaná̱tit nac ca̱chiquí̱n Colosas. Quinti̱cucán Dios caca̱cxilhlacachá̱n
    y caca̱ma̱xquí̱n li̱pa̱xáu latáma̱t.
  msk-msk: Pyapadaraan nami nining solat kamo na matinomanun na karomonan nami ag
    Kolosas, kamo na kanang Dios sakop na yangagad kang Jesu Kristo. Panalanginan
    kamo nang Ama ta na Dios antak marinaw yang kamayo dumdum.
  gyr-NT: Co aicuachía pẽu, pe Cristo rese peico tuprɨ vahe Colosa ve, Tũpa upendar
    peico vahe. Yande Ru Tũpa tape rovasa, tombou pe reco tuprɨ ãgua pẽu.
  kmh-kmh: '@see-verse:COL.001.001'
  ukr-ONPU: Святим та вірним братам у Христі, що в Колосах. Благодать вам і мир від
    Бога, нашого Отця.
  emi-emi: Angalu pitipiti atu etaimim akapa lo atoa taumattu manga am me am aaiesoaa
    ta Karisto eKolosae. Alooloo sae va maamasinaane me luei ekasukasu ta God aue
    etoka etaimim.
  zpv-NT: '@see-verse:COL.001.001'
  gux-gux: Yinba ti kpiiba yaaba n tie bi nigagidihanba leni bi nidugikaaba ki ye
    kolosa po yaapo. Ti Baa U Tienu n pa yi li hanbili leni mi yanduanma.
  kos-kos: 'Nu sin mwet lun God in acn Colossae, mwet wiasr su oaru in fahsr tukun
    Christ: Lela tuh God Papa tumasr Elan asot kulang ac misla nu suwos.'
  ibo-ibo: Na-edegara ndị Kraịst nọ na Kọlọsị, bụ ụmụnna ndị dị nsọ na ndị kwesiri
    ntụkwasị obi. Ka amara na udo nke sitere na Chineke Nna anyị dịrị unu.
  yml-yml: '@see-verse:COL.001.001'
  ory-ory: କଲସୀୟ ସହରରେ ଥିବା ସାଧୁ ଓ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ବିଶ୍ୱାସୀ ଭ୍ରାତୃବୃନ୍ଦଙ୍କ ନିକଟକୁ ପତ୍ର
    ଆଉ ଭ୍ରାତା ତୀମଥିଙ୍କ ଅଭିବାଦନ; ଆମ୍ଭମାନଙ୍କ ପିତା ଈଶ୍ବରଙ୍କଠାରୁ ଅନୁଗ୍ରହ ଓ ଶାନ୍ତି ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ହେଉ।
  bzj-bzj: Wi di rait tu Gaad peepl dehn eena Koloaseh, weh da wi bradaz ahn sistaz
    weh faytful tu Krais. Wi di pray seh dat Gaad wi Faada gi unu grays ahn pees eena
    unu haat.
  chk-chk: 'aia kapong ngeni ekewe chon pin lon Kolose, ir pwiich kewe mi allükülük
    lon Kraist: Samach Kot epwe fang ngenikemi ümöümöch me kinamwe.'
  ssd-ssd: '@see-verse:COL.001.001'
  acr-TNT: cakatak bi wa carta che alak ri cꞌo alak pa ri tinamit Colosas, ri cꞌo
    alak pukꞌab ri Cristo y tiquil alak chi utz chupa rubiꞌ. Cꞌulu cꞌu alak ri unimal
    rutzil cꞌuꞌxaj y ri utzil chomal re ri Kakaw Dios y re ri Kanimajawal Jesucristo.
  rop-rop: '@see-verse:COL.001.001'
  mee-mee: omea ka papaꞌe lau laekia te miau ra ragau rae Nutu reke tupu ba ragau
    reke loatunanne Karais. Ka papaꞌe te miau ra kolingamangng memena ngallo nge Karais
    raka momo ngae Kolosi. Mangng ka kavkave Nutu a i ae Tamara ta i tungnge lopengana
    ba momongpengana ae i te miau.
  dif-dif: Kana kulikirini Kolossangu, ja ngatatani Christungu, tanali morlalu ngundrai;
    manjula jurangu nganaiatimai, ja murla Goda ngaianani Ngaperandru, ja Kapara Jesu
    Christungundru.
  gam-gam: '@see-verse:COL.001.001'
  nou-nou: Namonde ingodenaso namendi Timothy de mi ove eiawa God da embo Colossae
    nati da atima era ainda yei edo ungo Keriso gebe edo ingodenaso nanonamendi ewagaewa
    isera ainda yei gaiera. God ingodenaso Mama mi ewamei ari de jo jamo de ingoda
    yei itare.
  mqb-NT: Mə vindek ikwen ayak anà kwanay ɗo a Yesu ahay à Kolosiya, kwanay mərak
    a manay ahay, mə japay aya tə Yesu Almasihu. Mbərom Bəbay a mənuko â gak ikwen
    sumor aday â varak ikwen zay anahan.
  ape-B: '@see-verse:COL.001.001'
  grc-F35: τοῖς ἐν Κολοσσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν Χριστῷ· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ Πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cav-NT: Cuadishaya rique quirica Colosasju Yusuja cuanaja ishu. Micuana micuana
    ecuana tsehuequi cuanaque. Bahue ique micuana Cristo queja nimeedya jutidya juajeyaque.
    Yusu ecuanaja Etatara jida tsehue nenarucue tuja quiyuhuebati tsehue. Tura inime
    tsapema neanishacue.
  kgp-NT: Ẽg tỹ cidade tỹ Colossos tá Topẽ tũ ag mỹ rán hã vẽ, ẽg kanhkã ag mỹ, ũ
    tỹ Cristo ki ge tovãnh tũ ag mỹ. Ẽg jóg tỹ Topẽ jé ãjag tar han, ti jé ãjag krĩ
    kuprãg.
  bvd-bvd: Kaaria bae diana kau fuamolu toaa God ki ne molu nii 'i Kolose. Ni kamolu
    bara waisaasina kaaria ki, suli molu uu ngasi 'ana manata mamana lae 'ana sa Disas
    Kraes. Alu God na Maa kolu nia kwai'ofei 'ana fuamolu ma ka falea 'ana aroaroe
    fuamolu.
  ukr-1871: 'до сьвятих і вірних братів у Христї, що в Колосах: Благодать вам і мир
