    Allah, kit Aman na, tulu Un dalen banan na bel mia, le halin mi in nuli ka tetesa,
    titu-tema nol dame.
  ptu-ptu: lu lako umma'na Puang Allataala itim Kolose to puha napasähä'. O solasubungki
