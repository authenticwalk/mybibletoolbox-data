  kpf-kpf: '@see-verse:COL.001.001'
  ppo-ppo: '@see-verse:COL.001.001'
  hin-2017: मसीह में उन पवित्र और विश्वासी भाइयों के नाम जो कुलुस्से में रहते हैं।
    हमारे पिता परमेश्वर की ओर से तुम्हें अनुग्रह और शान्ति प्राप्त होती रहे।
  wol-KYG: ñeel waa Kolos ñu sell te wóor te di bokki gëmkati Almasi. Aw yiw ak jàmm
