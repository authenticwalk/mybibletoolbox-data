    aqꞌon u vinimla bꞌaꞌnileꞌ as u bꞌaꞌneꞌ sevatzaj.
  boa-NT: Aabe íñe íhyaamɨ o cáátúnuháámɨ́ muhtsi ménahbe Timotéoma méwallóó ámuha
    elle Coróótsari meíjcyame Críjtoke meúraavyémé múúhá nahbému éllevu. Áámeke óvíi
    Méécááni Píívyéébe ámúhakye pɨ́aabó ɨbúwajɨ́ɨ́ ámuha meíjcyaki.
  etr-etr: '@see-verse:COL.001.001'
  quh-NT: Colosas llajtapi Diospa runasninman kelkamuyquichej. Cristowan ujchaska
    Diospi jap'icoj hermanos canquichej. Dios Tatanchejpa c'acha yanapaynin kancunawan
    cachun allillanpi causanayquichejpaj.
  kwi-kwi: Nane an pɨnkɨh u Diosta nɨjkulturuza Colosas pɨpulukin pat kit ɨninnamtus.
    Cristo akwa une au añakanain, au kwampihshkanain mai. Nane au Taitta Diosta paikumtus,
    uruza kiwain kit kalpain uzninnanapa.
  agm-agm: Aihɨ nɨnɨ Timotehoaisatɨ maasɨ bindɨhaawɨ sahɨ Kɨraisihoai nɨwipinjawɨ
    koaisawɨ tɨmaamaitɨwɨ naasiyaatimatɨwɨ, amɨ Autaahaatɨhomɨ isɨhiyaatɨ aunahɨpatɨ
    awaipatɨ Korosihanda bimohiyɨhiyaatapɨ kɨmandɨ utɨpɨmandɨ jɨpatɨpiyataayo. Jɨpatɨpiyataatɨ
    sangi yɨhoaaŋɨ sataha, nyamɨ Apɨho Autaahaatɨho sangi komɨ gaahandɨ kasisatɨ andɨtisaiwatɨ
    amɨ samɨ maarɨho omaŋɨtɨtɨhɨ netɨ yatɨhɨsiwatɨ japatisatɨ napaisaatisamane, satɨhaato.
  ubr-ubr: 'Omi God an sabu Colossae nan womama aurim a omi taitai tutuai baitutumotim
    nan Iesu Kerisoai mat wobikaita aurim: Yau ababayoi God Tamat an kaber a an tuf
    initem.'
  tsw-NT: N ta ɗanasa mepepelime ma nda a̱ tyo uba̱ta̱ wa ama a̱ A̱sula̱ aza a na
    a̱ ri na̱ nden Kolosi. Ele a̱za̱ a̱ tsu a ɗa waru o to tono Zamawawa mejege. Lyawa
    A̱sula̱ Dada tsu roco ɗu isaꞌani na asuvu nden a̱ yi.
  cax-NT: '@see-verse:COL.001.001'
  aia-aia: '@see-verse:COL.001.001'
  srp-1865: 'Svetima koji su u Kolosima i vjernoj braæi u Hristu Isusu: blagodat vam
    i mir od Boga oca našega i Gospoda Isusa Hrista.'
  agt-agt: '@see-verse:COL.001.001'
  lug-lug: tuwandiikira abantu ba Katonda, abatukuvu era abooluganda abeesigwa mu
    Kristo ab’e Kkolosaayi, nti ekisa n’emirembe ebiva eri Katonda Kitaffe bibeerenga
    nammwe.
  yby-yby: Kolosiyoni numutoka monoka elebo wewenateleya elewole iki Kalaestitoka
    koliki minabo wewenalita, luhuwa nesa maya jeko noliboe. Ahote Omailokati nasahili
    ito huluya edimotoka minowa minowa oko netiye.
  heb-heb: אל הקדשים והאחים הנאמנים במשיח אשר הם בקולשא חסד לכם ושלום מאת האלהים אבינו
    ואדנינו ישוע המשיח׃
  mpp-mpp: Noki Wapongte bingec ngic hae-gba ngenge Kristoholec wetackelu ye ngagesingkelu
    Kolosi taonka gagaing, ngengela hibi yago lobec fugac. Ailu Wapong Mamacnonggeng
    yele kwele-madic nga kwele-mogungtowadi ngengela fadaic.
  apb-apb: mere ko uusu-uusu ienini huni'omu, maeni eesiku maa'i, nge omu ko lulu
    i sulie a Jisas to'ohuu wau aana huilume i Kolosi. Melu ko eitanaie a God Aamaka
    uri hahu'ana manata-diananga na hanuelamanga ingeie ke ii'o pe'i'omu.
  san-TEL: అస్మాకం తాత ఈశ్వరః ప్రభు ర్యీశుఖ్రీష్టశ్చ యుష్మాన్ ప్రతి ప్రసాదం శాన్తిఞ్చ
    క్రియాస్తాం|
  ben-IRV: কলসিতে ঈশ্বরের পবিত্ররা ও খ্রীষ্টে বিশ্বস্ত ভাইয়েরা। আমাদের পিতা ঈশ্বরের
