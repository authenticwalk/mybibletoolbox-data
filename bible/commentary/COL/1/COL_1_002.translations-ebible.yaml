    Manetualain, ita Aman, natudu Ndia dale susuen neu ei, mita fo ei leo-laꞌo no
    mole-damek ma lino-lendek.
  aaz-aaz: Au ꞌtui surat reꞌ ia, ma ꞌsoun ee ꞌeit ꞌeu ki arki, es reꞌ Uisneno Iin
    na abitan kota Kolose, reꞌ anmoeꞌ natuin piut Yesus Kristus In raan aꞌhonis. Hai
    mtoit he hit Amaꞌ Uisneno nakriraꞌ In nekan arekot neu ki arki, he hi bisa mmoni
    mbi mamut, rameꞌ es nok es, ma taininaꞌ.
  qup-NT: '@see-verse:COL.001.001'
  dop-dop: Ɩsɔ yǝlɑɑ mpɑ mɛ ɩ́ wɛ kolosi nɑ ɩ́ kɛ́ tɑ́ tɑɑpɑlɑɑ kʋpɑmɑ kɛ Kilisiti
