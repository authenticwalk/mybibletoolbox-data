  med-med: '@see-verse:COL.001.001'
  bch-bch: gairua abode laulau toa ne ga ila pagimi oaeoaemai ngan tuanga Kolosi.
    Deo ele ul ienono ngan gimi ga matami tutui ngan Kristus. Kemi ngan Deo Tamada
