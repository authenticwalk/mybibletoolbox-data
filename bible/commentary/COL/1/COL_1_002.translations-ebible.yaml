verse: COL.001.002
translations:
  kpx-kpx: No haokuvuia, no hilokage laeau la uvu mai Iesu Kelisomo mavoi la evievimo
    negolahalu. Kemoike no isivialeike nahie Mama Dilavau la huhuevei la hoesegevege
    lana ue dua vageve.
  okv-H: ungo God ta embomeni da Colossae ta mihie Keriso humota ereova amita degi
    ahari erevi ere kajihena. Eto ungotenau Mama God na hondate ari te peka te ungota
    degi ikasuja.
  tbo-tbo: mi Kolosi taumi waiwoiyawami po Keliso tu wotago imahiyena uyahimi. Yaubada
    Amata a lunugotootogo po a nugodumola hina melabenimi.
  mal-C: 'കൊലോസ്യയിലുള്ള വിശുദ്ധരും ക്രിസ്തുവിൽ വിശ്വസ്തരുമായ സഹോദരങ്ങൾക്ക് എഴുതുന്നത്:
    നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നു നിങ്ങൾക്കു കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.'
  grc-SR: τοῖς ἐν Κολασσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν χριστῷ· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν ⸋καὶ κυρίου Ἰησοῦ χριστοῦ.⸌
  bgc-bgc: 'मसीह म्ह उन पवित्र अर बिश्वासी भाईयाँ के नाम जो कुलुस्से नगर म्ह रहवै
    सै: म्हारा पिता परमेसवर थारे ताहीं अनुग्रह अर शान्ति देंदा रहवै।'
  khz-khz: gomi walakavamai Kolose aonai gotaluna gemi. Keriso aonai ita mawalakavara.
    Gomi Palagu gena talima veagami e magemi veraramani maki. Ita Tamara Palagu gena
    vega-nama e maino gomi gemi ai pene mia.
  deu-TKW: an die Heiligen und gläubigen Brüder in Christus zu Kolossä. Gnade euch
    und Friede von Gott unserem Vater.
  zsr-NT: Rugapaꞌ Dios lbiꞌiliꞌ, nacliꞌ quizi queëꞌ Dios, len nacliꞌ bö́chiꞌtuꞌ réjlëꞌliꞌ
    Cristo zoaliꞌ Colosas. Rnabdaꞌ‑nëꞌ Xuzruꞌ Dios uzáꞌ ladxëꞌë queëliꞌ, len gunëꞌ
    ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: 'Epai ya bandeko oyo, kati na engumba Kolose, bazali bule mpe bayengebene
    kati na Klisto : Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata
    na biso !'
  hns-NT: Ie tjietthie Kolosa sahar ke bieswaasie bhaai log khaatien hai. Toelog Kriest
    Jiesoe me saamiel baate aur okar khaat alag karal gail hai. Pieta Parmeswar ke
    bhalaai aur sjaantie toelogke oeppar rahe.
  noa-E: '@see-verse:COL.001.001'
  eng-EMTV: 'To the saints and faithful brothers in Christ in Colossae: Grace to you
    and peace from God our Father and the Lord Jesus Christ.'
  mib-NT: cátee ri carta yáha cuájeē nuū rohó ñáyuu ñuu Colosas, jeē cácuu ró ñáyuu
    maá yá jeē cácandíje vāha nuū Cristo. Te cáñuhun ni rī jeē Tatá yō Yaā Dios na
    sáha ga yā jeē váha róhó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: '@see-verse:COL.001.001'
  xnj-xnj: Tikuvayandikila nyenye vandu va Chapanga mwemwitama pamuji wa Kolosai,
    valongo vitu vasadikika mukuwungana na Kilisitu. Tikuvaganila ubwina na uteke
    kuhuma kwa Chapanga Dadi witu.
  mmx-mmx: Nema ma malagan na lovoang tinemi limixin nunu dom Kolosi. Nemi limixin
    at ne Moroa la mi nunu ruturun at ne Karisito. Letaba nabalamu la lenmila tinemi
    boro at ne Moroa ne Temen dik.
  cbr-NT: Colosas ëmanuaxmi Cristomi sinani ami catamëti Nucën Papa Diosnan 'icë,
    cana ënë quirica mitsu buánmin. Nucën Papa Diosan mitsu nuibaquin upí oquin sinánxuncëxmi
    chuámarua bucucanti cana cuëënin.
  tee-NT: Pus va iclamac'amiyau ju uxijnan ji qui'alak'avin ju vilhchit'it ju lak'achak'an
    Colosas. Ju uxijnan vachu' lhilac'ap'int'at'it ju Cristo. Pus ictapainini ju quimpai'an
    Dios ni cata'aktaijuyan ju uxijnan laca'amapaininti chai catalhistacniyan ju mi'alhunut'an
    ni jantu calac'alh.
  eng-LSV: 'to the holy ones in Colossae, and to the faithful brothers in Christ:
    Grace to you and peace from God our Father and the Lord Jesus Christ!'
  cak-NT: cuando nintak-e ri carta re' chiwe rix lok'olaj tak kach'alal ri jix aj-Colosas,
    ri iyo'n iwánima riq'uin ri Cristo y xe jun ibanon riq'uin. Ja' ta ri bendición
    y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri Ajaf Jesucristo xtic'ue' ta
    pa iwánima chi'iwonojel.
  pah-NT: 'Ore ja ko pe Tupana''ga remimo''ẽhara pejikoga g̃waramo Cristo''ga rehe.
    Peko pe oreirũa a''ero pepohire''yma Cristo''ga hugwi pejikovo gareheva''ero.
    Kiro ore ikwatijarukari imondouka pe me perope cidade de Colossos pe. Kiro ore
    ei: Nhanderuvete''ga Tupana''ga ti tomombyry pe me Jesus Cristo''ga pavẽi nhandepojykaharete''ga
    pavẽi. Tonog̃atu ti g̃a pepy''a, oro''e ore.'
  sja-NT: '@see-verse:COL.001.001'
  xed-xed: Mnduha Lazglafta ma luwa Kwalus, ta nzakway ka ŋərma zwanama ŋni ma Kristi.
    Ka vlaghunavla Lazglafta ta nzakway ka Da mu ta zɗakatahuɗi nda zɗaku.
  mks-NT: Chíndahá nde̱ carta yóho nu̱ ndo̱, na̱ cúú cuéntá Ndióxi̱ ndúu ñuu Colosas
    ja̱n. Jáchi̱ cúú ndó na̱ cúú cuéntá Jesucristo, na̱ cándeé cáhnu ini mé á. Ña̱
    cúni̱ nde̱ quéa̱ ná caja cua̱ha̱ Ndióxi̱, tátá yo̱ ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná
    caja ña̱ ná coo va̱ha ínima̱ ndo̱.
  gfk-S: '@see-verse:COL.001.001'
  bmu-bmu: O urumeleŋ alaurupnini sarakŋi Kolosi taonöŋ mala Kraistpuk qekötahögetka
    mötnaripŋinan qahö sörauiga zeŋ kinjei, nöŋön embuk keu eraum mötpingöra kimbi
    ki ohozal. Anutu Iwininan mönö kalem möriam eŋgiiga luainöŋ malme.
  dgz-dgz: Ame tatan gwanin, at Kolosi gapan imuya potaya woup seni ge Keriso inap
    anu tumat kaimakaet taiana nagirewa inayap sianit. Amba God Mamanua wat aipakam
    mega garaetawa ge nonup mega inayap wande ep.
  eng-GNV: 'To them which are at Colosse, Saintes and faithfull brethren in Christ:
    Grace bee with you, and peace from God our Father, and from the Lord Iesus Christ.'
  zaa-NT: rùdià' cartį para lebi'į hermanos ca enne' qui' Tata Dios tse'e le' yétsi
    Colosas nna lebi'į canu ríalatsi' nna ttùba chi ná le lani Cristua. Calátsa'a'
    qui'ni Dios Padre qui' rí'ua nna gunie le bendecir lani adí favor qui'e ą'hua
    lani la'ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: 'To the saints and faithful brethren in Christ who are at Colosse:
    Grace be to you, and peace, from God our Father and the Lord Jesus Christ.'
  guh-guh: '@see-verse:COL.001.001'
  bon-bon: Cine weeme bau yoogärenago, lui cina Acejiyame me biname gemi Kolose cewe
    cabu je piiyepu cime ätrunga binamewale Keriso cabu. Acejiyame mime Babe me miiji
    te weeme cabu lenajame piiyepu tabe weebibine poode ceerame.
  nhw-BL: timechtlajcuilhuíaj amojuanti catli anitlatzejtzeloltijca masehualhua Toteco
    ipan altepetl Colosas, amojuanti catli temachtli antoicnihua ipan Cristo. Toteco
    Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo ica amojuanti huan ma
    anmechmacaca tlasehuilistli ipan amoyolo.
  swh-ONEN: 'Kwa ndugu watakatifu na waaminifu katika Kristo, waishio Kolosai: Neema
    na amani zitokazo kwa Mungu Baba yetu ziwe nanyi.'
  wbi-wbi: kulyumue mwe vitiki na vanyalukolo vanywilifu mwa kilisite mwe vano muli
    ku Kolosai, uvumosi vuve kulyumue, nu lutengano kuhuma kwa Nguluve Nhaata ghwitu.
  bba-bba: '@see-verse:COL.001.001'
  eng-KJVCPB: 'to the saints and faithful brethren in Christ which are at Colosse:
    Grace be unto you, and peace, from God our Father and the Lord Jesus Christ.'
  kgk-NT: Peẽ Colossos tetã mygwa va'e, Nhandejáry javegwa va'e voi peẽ. Pejerovia-ma
    peiko-vy ra'e Hesu Cristo-rehe. Pejererova tee-ma ra'e hese he'yirã. Nhandejáry
    Nhande Ru tee va'e voi. Tapende rovasáke kuri pende rexakwaa rei-vy. Tapene mbopy'agwapýke
    kuri.
  waj-waj: Ngia ti seena Anutuuqaa gioonna kiaapu Korosii variaiya Yisuu Kirisiinnara
    kutaavaivee tida hama pikieeraida yaagueeqama variaiyani na aa yanaa aavaa kiauko
    fafaara rainoo. Ti Napoova Anutuuqo kati ngiiiyara yoketaama yaata utuoo ari ausa
    nuufaivaa ngii mioo nnaasu variaiveeraivaara ta yaata utuaunnanoo.
  cpy-cpy: Eeroka nojankina-yitzini pikaatzi rashiteemi Jeepatzii-totaa-rewo nampitawori
    janta Colosas, tema eeroka-paeni noyemijantzin-karite-paeni pikemijanta-neeri.
    Okantashitzimaetyaa ineshironkateemi Ashiteeri Tajorentsi, kameetha ijeeka-kahaemi,
    ari ikimitzi-teemiri eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: leta ya ha leli ge ha patuna i nowa Yehoba wana gamagalau bolo ku minaa
    Kolose eliyamiu, komiu talimeyau ge numeyau toabulilek hot Keliso elana. Ya awanun
    Yehoba Tamala ni muloluagimiu ge wana nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: '@see-verse:COL.001.001'
  luo-luo: 'Andikonu kuom Kristo un owetewa maler kendo ma jo-adiera man Kolosai:
    Ngʼwono gi kwe moa kuom Nyasaye Wuonwa obed kodu.'
  nhe-NT: timechtlajcuilhuíaj imojuanti tlen initlatzejtzeloltijca tlacajhua Toteco
    ipan altepetl Colosas, imojuanti tlen temachtli intoicnihua ipan Cristo. Ma Toteco
    Totata huan Toteco Jesucristo quipiyaca hueyi ininyolo ica imojuanti huan ma inmechmacaca
    tlasehuilistli ipan imoyolo.
  aii-aii: ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܩܲܕܝܼܫܹ̈ܐ ܘܡܗܘܼܡܢܹ̈ܐ ܒܡܫܝܼܚܵܐ ܕܝܼܢܵܐ ܓܵܘ ܩܘܼܠܸܣܘܿܣ. ܫܵܦܵܩܲܬ
    ܘܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ.
  esk-NT: Tuyuġigikpuk una tuyuun Agaayyutim iñuŋiñun Colossae-miittuanun tuniqsimaruanun
    aniqatiunun Christ-kun. Uvvatuq Agaayyutim Aapagikkapta iłuaqqutillaŋniaġlisi
    suli tutqiksillusi.
  msb-msb: Ginasurat ko ini sa iyo na mga taga-Colosas na mga pinili man san Dios
    kag mga matinumanon na kamaranghod sa pagtuod kan Cristo. Nagapangadyi ako na
    an Dios na aton Ama magaataman sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Dsianh¹³ jnieh³ cøng² si² la² quiánh² hniah¹² dsa² quián¹² Diú¹³, dsa² roh¹³
    jniang³ chian² jøa³juøi² Colosas, hniah¹² dsa² héh² jǿg³ quiah¹² Cristo. Ju³jmo¹³
    Jmi² jniang³ dsio¹ dsǿa¹² ja³cogh² hniah¹². Ju³cuøh¹³dsa hniah¹² ju²hiúg¹ dsøa¹².
  dso-dso: କଲସି ନଅରେ ରଇବା ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ, ମୁଇ ଏ ଚିଟି ଲେକି ପାଟାଇଲିନି ।
    ତମେ ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ରଇବା ବାଇବଇନିମନ୍‌ ଆରି କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ମିସିଆଚାସ୍‌ । ଆମର୍‌
    ବାବା ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ସାନ୍ତି ଦେଅ ।
  meu-meu: 'ai raruosi ese umui helaḡa taumui Kolose ai, Keriso iabidadama-henina
    taumui, a tore henimuimu: harihari-bada bona maino Tamada Dirava ena amo bavabi.'
  yva-NT: Ririmo ranutugore Amisye apa kawasae wana no munijo Kolose wasai, weapirati
    wama arakovo wabe intabove tawan irati Kristus ai. Kove muno saumane no no wama
    Injayo Amisye no wasautan tenambe.
  dgc-dgc: Saye i sulat mia du sakup ni Cristo ta Kolosas, sikam i matapat a top me
    ta péniwala. Atdinan kam maka Nama tam a Diyos ta biyaya sakay ta kapayapaan.
  zpm-NT: Grop no Timoté laa no rxeeḻ guits rii Colós i, laaw ziaad lo to grëse to
    ne nac to zha ne noxco mban zigne racladz Dios, ni dib zdoo to rleynie to Jesús.
    Dios meṉ ne nac Pxoz ne, me glu gaṉle pa lotaa noxco me to, zeeṉa peet dzeb tsonied
    guic to.
  hix-NT: Ohyakanye àmenhehe, Korosos hon komo hyaka. Khoryenkomo mryenon komo rma
    omnyamo, amna yowtà komo rma, yaworon komo rma, Kryestu yoh komo rma. Onà wyaro
    amna nkehe, Khoryenkomo wya, kyàmkomo wya, ohokonye. Towahke exko, Korosos hon
    kom hoko, ohxe txetxoko, kehe amna, àwya.
  sim-sim: '@see-verse:COL.001.001'
  npi-ULB: कलस्सेमा ख्रीष्‍टमा भएका विश्‍वासीहरू र विश्‍वसनीय भाइहरू, परमेश्‍वर हाम्रा
    पिताबाट तिमीहरूलाई अनुग्रह र शान्ति ।
  cgc-cgc: Kami i gapangamusta ki kyo na naan ta Colosas na mga ittaw na iya ta Dyos
    na yon man mga masaligan na utod nay ki Cristo. Kabay pa na mabaton nyo mga kaayaran
    daw katawwayan na alin ta Dyos na ate na Amay.
  tim-tim: Netŋe Kolosai kepian gâtŋe han biwiyeŋande Yesu nâŋgaŋmâ kepilâmai yeŋgât
    kulem ire katyeŋgiet. Anutu Ewenenŋe yâkŋe han kalem akyeŋgimbo biwiyeŋe sândugeâkgât
    nâŋgân.
  yor-yor: 'Sí àwọn ẹni mímọ́ àti àwọn arákùnrin àti arábìnrin nínú Kristi tí wọ́n
    ń gbé ní ìlú Kolose: Oore-ọ̀fẹ́ àti àlàáfíà fún un yín láti ọ̀dọ̀ Ọlọ́run Baba
    wa.'
  wos-wos: Wuni guni Kolosimbu rekwa Godna du takwaré wuni we. Guni Krais Jisasna
    hundi jémba xékékwa du takwa, wuna nyama bandi guniré wuni we. Nana yafa God gunika
    saréfa naata guniré yikafre huruta, nakélak huru biya mawuli hwendét, guni jémba
    rengute ani déré wakwexéké.
  emp-NTPO: Mʌ̃a naʌ̃ cartara b̶ʌbʌrʌa Ãcõrẽ ẽberãrã Jesucrito ĩjã b̶ea Colosa purud̶ebema
    itea. Daiba quĩrĩã panʌa dadjirã Zeza Ãcõrẽba idji biad̶eba bãrãra careba b̶aida,
    necai b̶ai sid̶a dia b̶aida.
  eng-F35: 'to the holy and faithful brothers in Christ at Colosse: Grace to you and
    peace from God our Father and Sovereign Jesus Christ.'
  ind-ind: '@see-verse:COL.001.001'
  pes-OPCB: این نامه را به قوم مقدّس خدا در شهر کولسی که برادران و خواهران وفادار
    در مسیح هستند، می‌نویسیم. از خدا، پدر ما، خواستار فیض و آرامش برای شما هستیم.
  mpt-mpt: '@see-verse:COL.001.001'
  ssx-ssx: Mo Kolosi nane haleme Koda꞉na꞉ wanda꞉hali Ketiso pa꞉ta꞉ hata꞉ ki hone na
    wiki pa putia pu haleme kametonu iki pa꞉ta꞉ tapaasopa꞉me. Nika꞉ Apa꞉ Koda꞉ma꞉
    iki pa꞉ta꞉ a꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉eki make puki lopa꞉niaasa꞉eki make kina꞉e.
  mkl-mkl: ɑ̀ ce ŋɛ fɔɔ, iŋɛ inɛ nwɑ ilu nɑɑnɛ ŋɑ iyi Kirisi í cicɑ ì jɛ tɛɛ ŋɑ si
    ilui Kolosee bɛ. Ilɑɑɔ̃ Bɑɑ nwɑ ku mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: କଲସିୟନ୍ନିଆ ଲେଃକ୍ନେ ସାଦୁଇଂକେ ବାରି କ୍ରିସ୍ଟ ବିସ୍‌ବାସ୍‌ ବୟାଁ ବାରି ତନାଇଂନେ ଡାଗ୍ରା
    ଏନ୍ ଉଲିଆ ଗୁଆର୍‌ଡିଙ୍ଗ୍‌କେ । ନେଇଂନେ ଆବା ଇସ୍‌ପର୍ ଆପେକେ ଲିବିସ ବାରି ସାନ୍ତି ବିଲେ ।
  gof-RNT: Qolaasiyasa kataman de7iya Kiristtoosan geeshshatasinne ammanettida asaas
    xaafida kiitaa. Xoossaa nu Aawappe aadho keehatethaynne sarotethay hinttew gido.
  unx-unx: କଲସିୟରେ ତାଇନଃତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପାବିତାର୍‌ ହଡ଼କକେ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ରେ ମେସାକାନ୍‌
    ଆବୁଆଃ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ହାଗା ମିଶିକତାଃତେ ଆଲିଙ୍ଗ୍‌ ନେ ଚିଟାଉଲିଙ୍ଗ୍‌ ଅଲେତାନା । ଆବୁଆଃ
    ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ ଏମାପେକାଏ ।
  gah-gah: Kolosa numutoka monó gele vegená ligive lagave Kilistotoka alévolé iki
    gímiziki nimina vegená nene luhuva netá imane gizo nolukumuve. Ómasi ameteho aitokatí
    nasahilí itó hulu lekelitoka mino moloko minino.
  lcm-lcm: namemlongpo alis a panbuk ke taun a petau daus ang si God e Kolosai, nami
    palau a keve tungamemlong, voiang mipo uli atutuman si Karisto. Roron ve marip
    le si God tamara ane singimi.
  aer-aer: '@see-verse:COL.001.001'
  qvc-NT: '@see-verse:COL.001.001'
  tgl-ULB: sa mga mananampalataya at tapat na mga kapatid kay Cristo na nasa Colosas.
    Sumainyo nawa ang biyaya at kapayapaan mula sa ating Diyos Ama.
  cbs-NT: tsuabuda Colosas maewan anuabu Diosun jawenabu medibi matu wani man nukubetan
    Cristo ikunwain man chintuinsmaken jabetan en jancha en matu bumai uindakanwen.
    Nukun Epa Diosun jau matu unanuma jiwemakin duawakin jau matu shinan chankanwankubainunwen.
  xtm-NTPP: Te ka ndakan‑tnu'u ñaña'a ña sa ndijin ja ni ka nduu ni sa'ya Su'si o
    a ja ka iyo ni ñuu Colosas a, ja ñatuu‑ka na ja u'vi ka sa'a ni ma te vivii ka
    ndikin ni Cristo Jesús ma. Te Yuva o Su'si ma, ji'in Jesucristo iya tátnuni nuu
    o a, na skuta'vi ña'a ya ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: tunhwandikila mangweto bandu ba Nnoongo mantama Kukolosai, makalongo manhwaminike
    mu kulondana na Kilisto, tunnumbilanga upeele na tengela kuboke kana Nnoongo Awabito.
  bao-NT: mʉja Colosa macãpʉre ca niirã, ca ñañarije manirã, díámacʉ̃ra Jesucristore
    ca tʉo nʉnʉjeerãre jãa añu doti cojo. Mani Pacʉ Ʉmʉreco Pacʉ, cʉ̃ ca añu majuropeerijere,
    to biri añuro niiriquere mʉjare cʉ̃ tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରଃ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ଯୁଷ୍ମାନ୍ ପ୍ରତି ପ୍ରସାଦଂ ଶାନ୍ତିଞ୍ଚ
    କ୍ରିଯାସ୍ତାଂ|
  huv-NT: Xique sarang aaga acas poch wüx nawiig cam nüüch meáwan micual Teat Dios
    monyar andeac nej moncül tiül cambaj Colosas, cos tanaámb andüjpiw Teat Cristo.
    Ich mambeol icon Miteatiiüts Dios y Miteatiiüts Jesucristo, müüch icon mejiüran
    monajneaj.
  otn-NT: da̱di zɛnguagä'be'ʉ to gätho ya o rá̱ 'yɛ Oja̱ rá̱ m'mʉp'ʉ ja ra̱ hni̱ni̱
    Colosas. Gue'e ma̱ zi cu̱'a̱hʉ ngue guí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo. Dí̱ nne ngue
    nu̱na̱ Oja̱ ma̱ Papáhʉ di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: indi Kolosi yopmaŋhi Jesu nadisukilitimiiŋ eŋ Kilisto’walaŋkade wooŋ galiiŋ,
    hiditok pepa i youhamamut. Bepaŋ Betnik’walaaniŋ siloŋ tobogoŋ eŋ kulema hidut
    haliwooŋ hatuwaak.
  obo-NT: Id sulat ku ini atag koniyu no toho Colosas no mgo minuvu to Monama, woy
    morumorumon mgo suwod doy no nosokkad diyot ki Disas Krays. Muopa nod kotanggap
    dow kos kopiyannoy woy kosunayan no id pomon to Monamon Amoy ta.
  cak-ENT: tok nintz'ibaj-e ri carta re' chive rix hermanos ri rixc'o pa tinamit Colosas,
    ri iyo'on ivánima riq'uin ri Cristo y jun ibanun riq'uin. Y ja ta c'a ri utzilüj
    sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük riq'uin ri Katata' Dios y
    ri Ajaf Jesucristo xtic'uje' ta pa tak ivánima chi'ivonojel.
  lif-NT: '@see-verse:COL.001.001'
  mie-NT: tée nī carta yáhá cuēē nūū ndá ndóhó nchivī ñuū Colosas, jā cúu nú nchivī
    maá yā jā cándíja vāha nūū Cristo. De ñúhún inī ndúū ni jā Tatá ó Yāā Dios ná
    sáhá cā yā jā váha ndá nú, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཡུཥྨཱན྄ པྲཏི པྲསཱདཾ ཤཱནྟིཉྩ ཀྲིཡཱསྟཱཾ།
  qve-NT: kay cartata chay Colosas llaqtapi tiyaq hermanokunaman apachimuykichis.
    Qankunaqa Diospa akllasqan, hinallataq Jesucristopi mana ishkayaspa iñiqkunan
    kankichis. Noqaqa Dios Taytanchismantan, hinallataq Señorninchis Jesucristomantawanmi
    mañakushani, qankunata bendecispa, yanapasunaykichispaq, hinaspapas hawkallata
    kawsanaykichispaq ima.
  pao-NT: ka umu Te Pabe'e-wi tunaka'oedyukudu Te Naa doodooamu Colossae mee naneadu-wi
    nonobe-gakoo-matoo nabodu. Numme ooosapa mu nanesootuhikuyakwe mee unnena, “U
    Ne Pabe'e Jesus Naa. Numme besa sokwama ka oo nakase ka mu susumudu numu Colossae-witu
    ka Te Pabe'e-wi tunaka'oedyuku manese. U sakwa ooosapa mu sootuhina mu magwetzoi.”
  cbu-NT: '@see-verse:COL.001.001'
  usa-usa: Áánûqtuni waayúkama Koráátai-marupaqa Îtu Káríqtoqtaba kerátááí tíbâqawaayuma
    yemá Îtukaq itáíq-itaiq umá kéyaqtoraa-yubaq kágayauye. Áánûqtuma ketibotáámá
    kaayoné-yátááqá wení íráqô-qtataakokaraq keráwáqá timíno.
  soy-soy: Nɔ̃́ kɛ Uléécɑɑ uu n wɛ́ɛ nɔn Kolɔɔsi-pɔ we, nɔn Kirisi nɛ kɛfɑ kɛsɛ
    tikilɛ̃ kɑri rítɛlɛ́ ntí wɔ́lu. Nɔ Kirisi kɛ́mɛɛ pirɔ́mɑ́rɛcɔ kɛcirɛ lɛ. Urɔ́sɑ́ɑ
    Uléécɑɑ ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ uu kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Ngode Datagaliwabenaga wali agali tí ina hameigini Kerisoha howa mini bilinahe
    haabo howa Kolosini kamiru tíhondo beba ogo gilibu wia haraba. Ina Aba Ngode Datagaliwabe
    ibugua biamogo bulene nawi howa biamogo bia holenebi mo palia holenebi tíhondo
    ngilo hame ledo.
  amf-amf: Qolasias gidir dahaana Kiristooska gazabee gonin hamma wombanaanabena nittsadhoono
    warqannone. Wosa Imbaa Barjosa sunin imintonbee payyamonbe yena ko dee.
  quc-NNT: Ri in, wachi'l ri qachalal Timoteo, kintz'ib'aj b'i wa' we wuj ri' chke
    ri winaq ri jikom kanima', ri e rech ri Dios, ri qachalal rumal ri Cristo ri e
    k'o pa ri tinimit Colosas. Are ta b'a' ri Dios qa Tat kutoq'ob'isaj i wäch, kub'ano
    chi kuxlan ri iwanima'.
  dob-dob: me Kolose, ꞌomi Yaubada ꞌina bodao, ta Keliso ꞌana toemisao, ꞌemiya. Tamada
    Yaubada ꞌina oboboma ꞌenega wada miyaboboꞌana.
  wrs-wrs: Yem Sesoatindim, nom ye ten amnavm undnahonam Kristusm di Kolosira. Sesoa
    pina ara yemoa heoa undalm vewol vera, nonam undwonam alm.
  mca-mca: Ha'ne witfaakanek t'ejuyii hekhewe' yatsat'etsij pa' Intata qa nite' yeqeku'
    iye inejefetsipji' ha' Cristo i'ni' ek ha' witset Colosas. Pa' Intata Dios qu'
    net'iftits'iƚ ewets qa qu' nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: ta jtsꞌibaboxuc talel ti jcartacutique, Quermanotac, ti voꞌoxuc ti jun
    avoꞌntonic ta stojol ti Cristoe, ti yuꞌunoxuc xa ti Dios ti liꞌ nacaloxuc ta jteclum
    Colosase. Ti Jtotic Diose, acꞌo yacꞌboxuc bendición. Acꞌo yacꞌboxuc jun avoꞌntonic.
  mya-mya: ကော​လော​သဲ​မြို့​ရှိ​ဘု​ရား​သ​ခင်​၏​လူ​စု​တော် ဝင်​များ​ဖြစ်​သူ၊ ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ
    တည်း​ဖြစ်​လျက်​ခ​ရစ်​တော်​ကို​သစ္စာ​ရှိ​သူ​ညီ အစ်​ကို​များ​ထံ​သို့​စာ​ရေး​လိုက်​ပါ​သည်။
    သင် တို့​သည်​ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​ထံ​တော် မှ​ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်​ခြင်း​ကို​ခံ​စား
    ကြ​ရ​ပါ​စေ​သော။
  gng-NT: ninbi tiʼyaab bà te Kolɔs ya du ni ki yé Uwien yaab ki du Kristo bo nnɔ.
    TiʼBaa Uwien ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Colosas pebulunu, Cristonu ura' keranguemu naatala chumulanu entsa kiika
    piikentsuyu. Lala' Apa Dios ñullanu estya' keeware' nejuu tiba bulla jutyu ura'
    dechujti' jintsusa tindetsuyu.
  ikk-NT: Ndị nke Osolobuẹ rị Kolosi, umunẹ furu wẹ gi e dọn ẹnya imẹ Kraịstị, kẹ
    ẹnyi dejẹnni ẹ. Osolobuẹ wụ Nẹdi ẹnyi ya mẹ ni ụnụ ẹfọma, ya ye ụnụ udọn.
  leu-leu: '@see-verse:COL.001.001'
  maz-NT: Rí pen'c'eji ne carta, nu'tsc'eji i̱ṉ menzumüji a Colosas. Nu'tsc'eji o̱
    ntetsc'eji Mizhocjimi. Sido i̱ṉ ejmegueji e Jesucristo. Mizhocjimi c'ü ín Tatagöji
    ra nuc'üji na jo, y ra tsja'c'ü ra söya in mü'bügueji c'ü.
  bod-N: ཀོ་ལོ་སཱ་རུ་གནས་པ་དང་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་གི་བློ་སེམས་དཀར་བའི་སྤུན་ཟླ་དམ་པ་རྣམས་ལ་འཕྲིན་ཡིག་སྤྲིངས་པ༌འདི་ལྟ་སྟེ།
    བདག་ཅག་གི་ཡབ་དཀོན་མཆོག་ནས་ཁྱོད་རྣམས་ལ་ཐུགས་རྗེ་དང་ཞི་བདེ་འཐོབ་པར༌སྨོན།
  tca-NT: '@see-verse:COL.001.001'
  zpl-NT: rquieꞌeru carta quieꞌ luhua, liꞌihua enu neli nzeli arquiꞌ Jesucristo, liꞌihua
    enu neca bee beneꞌ Diose enu nucuaꞌa eyeche Colosas. Diose Paꞌahua cuna Jesucristo
    enu rnibiyaꞌ luaꞌahua, riꞌinu nú cha nzeꞌca lu cuendaꞌhua cuna nú nzuxe arquiꞌhua.
  mbc-NT: Sîrîrî kaareta menukauya sîrîrî aapia'nîkon, Paapa nîmo'ka'san tîmîrî ton
    pe, Colossos cidaderî ponkon pia. Amîrî'nîkon innape Jesus Cristo kupî pî' tîîko'mansenon
    pia yarimauya sîrîrî. Manni' epe'mîra Paapa Uyunkon nîtîrî morî aapia'nîkon, moropai
    tîwanmîra awe'to'kon ton tîrîiya yu'se wai aapia'nîkon.
  ndg-ndg: kwa baumini ni alongo baaminifu mu'Kristo babile Kolosai. Neema ibe kwinu,
    na amani kuoma kwa Nnongo Tate yitu.
  wsk-wsk: den imi bataguru nina nanga singsang alo laili se Kristus ko nengemang
    ningi nunguning Colosse bagasan mu ningarsan. Kaem nanga Nainet mu ko gomang ningara
    se ko gomang lila nengerak pempem la anirukko.
  toj-NT: '@see-verse:COL.001.001'
  tbc-tbc: '@see-verse:COL.001.001'
  sna-sna: 'kuhama tsvene uye dzakatendeka dziri muna Kristu paKorose: Nyasha norugare
    zvinobva kuna Mwari Baba ngazvive nemi.'
  smk-NT: Ipa'wit miyaytin surat komoyodsen nin kapada min tutawo nan Dios sa syudad
    nin Colosas, a mandumaer nin naipasaya konan Cristo. Sapa kumon ta si Dios a syay
    Ama tamo, bindisyunan nakamo tan byan nakamon mabistan kapapa'sar.
  grc-TCGNT: τοῖς ἐν Κολασσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν Χριστῷ· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  gof-WFTW: Qolaasiyasa kataman de7iya Kiristtoosan geeshshatasinne ammanettida asaas
    xaafida kiitaa. Xoossaa nu Aawappe aadho keehatethaynne sarotethay hinttew gido.
  spa-BLM: 'a los santos y fieles hermanos en Cristo de Colosas: Gracia a vosotros
    y paz de parte de Dios nuestro Padre y del Señor Jesucristo.'
  kyz-NT: Ka'arana je akwasiat imonou Korosi pewaramũ pẽ nupe, Jarejuwarete 'ga remiayuwamũ
    pẽ nupe. Jejui Kristu 'ga rerowiaara 'ã pejemogy. 'Ga ree pejejemujar ire 'ã pẽẽ
    pejejemogyau orerewirera 'jawewaramũ. Kũjãmeramũ pẽẽ pejejemogyau orerenyra 'jawewaramũ.
    Ku'jywa 'ga 'ã Janeruwaretea futat. 'Ga resagea pẽ nerekoa je afutat. 'Ga pẽ mopy'ata'waa
    nanẽ je ifutaa nũ.
  dao-dao: 'Khritaw üng yümmatnak üng sitihkia ka nglawipüi, Kolawte mlüha veki Pamhnama
    khyange: mi Pa Pamhnam naw bäkhäknak ja dimdeihnak ning jah pe se.'
  cya-cya: '''un jun ta''a na nu ndi''in quichen Colosas, nchgaa nu cua'' mdo''o hui
    ''in Cristo nu ndiya qui''an ti'' ''in ñi. Stina Ndiose lo''o Ñi X''nan na Jesucristo
    taa ñi cha'' tsu''hue nu chu''hui ni'' cusya ''in um, lo'' cu''ni ñi cha'' tyi''in
    tsu''hue um.'
  wrk-wrk: '@see-verse:COL.001.001'
  nii-nii: Mon ei połpuł kin, Gos nge wumb Kolosii konu owundu ełe mułmun ei ngonmbuł.
    Sinim enginjpin en enim Krais kin pii gii nik mołmun. Pe Gos sinim Erinjpin eim
    enim noman ka ngopu kin, nga noman emin ngołum.
  ign-NT: '@see-verse:COL.001.001'
  dik-NT: Tënë wek kɔc cï Nhialic gam gen Kolothia, kɔc buɔth Raan cï lɔc ku dɔc.
    Bï Nhialic we gäm athiɛɛi ku dɔ̈ɔ̈r.
  cac-cac: sco tz'ib'ejb'at jun co carta tic d'ayex ex yic xo Dios d'a chon̈ab' Colosas,
    mach ex eyac'nacxooch Cristo d'a e c'ool. Aocab' co Mam Dios tz'ac'an svach'c'olal
    yed' sjunc'olal d'ayex ta'.
  tzj-E: Quentak ela ewq'uin wch'alal je ix aj Colosas. Ixix je ixyonan che ixocnak
    rtnamet Dios jc'ola yukbal ec'u'x ruq'uin Cristo Jesús je xjun ebnon ruq'uin.
    Ja utzil je nsipaj Dios chka ruq'uin jun anm jkas qui'il nec'je'a chwech, jara'
    ta xtecochij ta más tzra Kadta' Dios y tzra Kajaw Jesucristo.
  san-BUR: အသ္မာကံ တာတ ဤၑွရး ပြဘု ရျီၑုခြီၐ္ဋၑ္စ ယုၐ္မာန် ပြတိ ပြသာဒံ ၑာန္တိဉ္စ ကြိယာသ္တာံ၊
  yaa-NT: '@see-verse:COL.001.001'
  cab-NT: Úara lúma Timotéo le wadúje lueígiñe Jesucrístu nabǘrüjañoun gárada to
    jun, jugúya le lánigu Búngiu ja gúnfulibaña lúma Crístu le uágubei jafíñera, ja
    ubúrugubaña Colósas. Binílaün Wáguchi Búngiu, ibíja jumá gíñe darángilaü lúmagiñe.
  clu-clu: nagapangomosta kanindo dian sa Colosas, kamo nga mga bata ang Dios kag
    amun mga kabogto nga masarigan sa pagtoo. Kabay pa nga kaloyan kamo ra gid ang
    Dios nga atun Tatay nga mayad ra indong kaimtangan.
  swh-ULB: kwa waumini na ndugu waaminifu katika Kristo walioko Kolosai. Neema iwe
    kwenu, na amani kutoka kwa Mungu Baba yetu.
  tpt-NT: Klamastakꞌayau ni uxiknankꞌan ketꞌalaqaunin yu vilanantꞌik laka putaulan
    Colosas yu ixlapanakni Dios untꞌatꞌik. Ox tꞌaylhipꞌinatꞌik chꞌantaun kun Cristo.
    Katamapaynin y oxamaktaun katamakan ni kimPay Dioskꞌan ali kiJalhachimoꞌonukꞌan
    Jesucristo.
  aai-aai: Kwa God ana sabuw kakafiyih naatu bosunusunubayah Keriso wanawananamaim,
    nati Colosai wanawanan kwama’am etei a merar ayiy. Manaw kabeber naatu tufuw Tamat
    Godane kwa etei isa nama.
  sny-sny: Fene omo Kolosi sahe irosiya ape, fene lu taune aseyaro wara'i a'i, sosu
    Owane Krais lo yo seni tote umasinamisiya ape, notosi fene ma'e one towe eite
    lese ausawisiya. Owane Sitewi Tai Pefine a'i fene werese ma'e ferafereiyei lo
    sosu marepi momotei fetane a'i fa au irote.
  myy-myy: '@see-verse:COL.001.001'
  trc-NT: ꞌYaj rój yanj nihánj caꞌne̱j rój rihaan nij soj si̱j sa̱ꞌ noco̱ꞌ man Diose̱
    ya̱nj chumanꞌ cuꞌna̱j Colosas a. Cheꞌé se amán rá soj niꞌya̱j soj man Jesucristó
    roꞌ, cheꞌé dan nuu tinu̱j níꞌ, ne̱ nucua̱j rá rój neꞌen rój man soj cuano̱, tinu̱j,
    nocoj. Me rá rój quiꞌya̱j Rej níꞌ Diose̱ se lu̱j cheꞌé soj, ne̱ me rá rój ga̱a̱
    xe̱j nimán soj, quiꞌya̱j Diose̱ uún ei.
  cut-NT: dirun nuhn ca̱ca cuh, dechuh nuhn yahn nchuhn, ihyan yahn Dendiohs che ritahno
    ne numa ino ne Dihvo vo Jesucristo. Chido vo Dendiohs din yahino ye nchuhn, din
    ye che nda̱hca̱ cuahtenan ne.
  bel-bel: 'сьвятым у Калосах і верным братам у Ісусе Хрысьце:'
  zlm-KSZI: 'Kepada semua orang salih dan saudara-saudara yang beriman kepada al-Masih
    di Kolose: Kasih kurnia dan sejahtera daripada Bapa kita Allah.'
  gdr-gdr: yepim re yɨna rɨga wekenyɨt Kolosai taunɨnd, opi re Kerisom pɨlɨnd nony
    ɨjai nanyɨngganwar. Mera B'u Godɨm pɨlke wurar dɨde ngɨmbla wɨn kɨma.
  vmy-NT: jun xi tetsubo naxinanda Colosas, xi xuta tsjere Naꞌenchana ꞌba xi makjain
    kjuakixinu ngatꞌa tseꞌe Naꞌenna Jesús. Ntsꞌia maña tu ngatꞌare kui. Ngatjasꞌenu
    kjuanda ko kjuaxiu xi tsjana Naꞌenchana.
  cmn-FEB: 写给歌罗西的信徒以及相信基督的所有人。愿你们获得来自上帝我父的恩典与平安。
  gmv-RNT: Qolassiyaasen diza Kirstoosan dummatidaytassinne ammanettida ishatas nu
    Aawa Xoossafe sarotethinne kiyateth intes gido.
  ncl-NT: Annimitzijcuiluilijtica amhuanten Dios ixolomes hual anquitequipanuilía
    nepa pa anmocaltilan Colosas, amhuanten hual amo anmocahua pa anquineltocas Cristo.
    Ma Dios toTajtzin anmitzmaca ilachihualisli cuali huan imosehuilisli pa anmoyolo.
  sua-sua: Ko kaittiegom kua hor ta ngang nguk ruk koornopeik ko mKolosi, muk ruk
    mut kor mnam muk mang e Kristus he kmokpom kar. Ii, her muk ruk arhe E Nut tmur
    el muk kam mi ktua vle ngang En mruo orom o keknen ruk o totur. Koma ngarkie ngang
    Ngor Teit to E Nut mang nguk te, En kam ring ya mang nguk, va En kmeharom mularo
    vurkul kmongeik kat.
