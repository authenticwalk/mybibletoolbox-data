    ore quraŋ yo quraŋgago. Anutu Mamanoŋunji yauŋmoriri ŋareme womoo goinebi.
  gof-ENT: ቆላሲያሳ ካታማን ዴዒያ ኪሪስቶሳን ጌሻታሲኔ ኣማኔቲዳ ኣሳስ ፃፊዳ ኪታ። ፆሳ ኑ ኣዋፔ ኣ ኬሃቴይኔ ሳሮቴይ
