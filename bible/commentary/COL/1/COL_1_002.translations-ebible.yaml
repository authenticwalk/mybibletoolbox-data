  bef-bef: '@see-verse:COL.001.001'
  amm-amm: Kotoni noko nokolalo moiso, Kolosi nokonuso no tosinuwo no. Kolaisoso taluwai
    itouniyaimo manonuwo. Moini Apou Kotoyo na tofasinuwo. Ta noinomo mulu tomokiso
    na tosinuwo.
  zaj-zaj: Towandikila wanhu wang'alile na walibule uzenzeleganye mkuilumba hamoja
