  ena-ena: '@see-verse:COL.001.001'
  tgo-tgo: wo roriya letake iyake na wo variye i ghaona e ghemi, ghemi Loi le gharɨgharɨ
    huya yaku Kolose e tɨne; ghemi lama bodaboda na raloŋweloŋweghathɨ moli weya Krais.
    Ya naŋgo weya Loi Ramanda ghare weŋga na le gharemalɨlɨ i riyevanjara gharemina.
  yap-yap: 'Ngak e girdi’ rok Got nu Kolose, ni pi’in yad ba yul’yul’ ni kad walaggad
    u daken Kristus: I Got ni Chitamangidad e ngi i ayuwegmed ma be pi’ e gapas nga
    lanin’med.'
  mop-NT: tan ti tz'iibtic a carta ada' ti'ijoo' a hermano ich caj Colosas. Que'en
    a woole'ex tu pach a Jesucristojo. In c'ati a Dios ti Tat ca' u yaante'ex. In
    c'ati ilic ca' u tz'aa' te'ex ti jetz'a'ane'ex a wool.
  tet-tet: Haꞌu kakerek bodik emi mak Naꞌi Maromak eman sia iha kota Kolose. Emi neꞌe,
    amikaan mamaluk mak fiar metin baa Yesus Kristus tiꞌan. Ami hakroꞌan nebee Ama
    Maromak natudu laran diꞌak baa emi, nebee bele moris manek no dame.
  hlt-MCSB: Kolosa kah hlangcim rhoek neh Khrih ah uepom manuca rhoek te kan yaak
    sak. Nangmih taengah a pa Pathen taengkah lungvatnah neh ngaimongnah om saeh.
  xtd-NT: '@see-verse:COL.001.001'
  mdy-ETH: ቆላሲያሴይዳ ናንጋያ፥ ኪሪስቶሴ ዛሎና ፆኦሲም ዱማዼዞንሢና ጉሙርቂንታያ ማዔ፥ ዒሾንሢንታ ሚሾንሢንታም፤ ኑ ዓዳሢ፥
    ፆኦሲኮ ኮሹሞ ዒንጊፃ ዒንሢም ማዖንጎ።
  spl-spl: '@see-verse:COL.001.001'
  usp-NT: tantz'ib'ajb'i man wuj ri pi awechak atak wech'elxic chirij Kakaj Jesucristo
    ri tosolcatak pire Kakaj Dios ri watak Colosas ri ta' taquib'aj awanmak chirij
    Kakaj Jesucristo jwi'l atakchak jun riq'uil. Chwaj chi Kakaj Dios ri Kajawl tijye'
    rutzil ranm chawechak y tijye' utzil laj awanmak.
  zav-NT: '@see-verse:COL.001.001'
  sgz-sgz: uri narsá gam á matananu si Káláu gam kis i malar á Kolose, gam á boh tám
    ruruna er gam lu muswan uri narsán ái Karisito. Artangan má bál matau káián ái
    Káláu Kák git na kis tiklik mam gam.
  kek-NT: Yo̱quin chi tz'i̱bac e̱riq'uin la̱ex li cuanquex aran Colosas. La̱ex ac
    xepa̱b chi tz'akal li Jesucristo. La̱ex chic kech aj pa̱banelil ut rehex chic
    li Dios. A' taxak li Dios li kaYucua' chi-osobtesi̱nk e̱re ut tixq'ue taxak e̱re
    li tuktu̱quil usilal.
  blz-NT: Bona utus sa'angu' kaparasaya'an na Kolose men moto kantang tii Kristus.
    Sulano kaporean ka' koratongan men ringkat na Alaata'ala Tamanta surionmuu na
    tutuo'muu.
  poe-NT: mé ikjinni tí xroon i tsochrꞌánharáni tí jahará tsíkjinchetjóárá Dios la
    ko kuítekáonrá Jesucristo tjejorá chjasin Colosas. Kjuasáyé Itꞌéni Dios chrókjuintayaonrá
    kíxin kjuaxróxin chrókꞌuejorá.
  san-TAM: 'அஸ்மாகம்ʼ தாத ஈஸ்²வர​: ப்ரபு⁴ ர்யீஸு²க்²ரீஷ்டஸ்²ச யுஷ்மாந் ப்ரதி ப்ரஸாத³ம்ʼ
    ஸா²ந்திஞ்ச க்ரியாஸ்தாம்ʼ|'
  cof-NT: '@see-verse:COL.001.001'
  srm-NT: ta manda gaan odi da un dee sëmbë u Masa Gadu a Kolosën ala, dee ta biibi
    a Masa Jesosi Keesitu liba ta piki ën buka nöömö. Masa Gadu u Tata ku Masa Jesosi
    Keesitu musu ta tja unu ku de bunuhati e. De musu da unu böö.
  qvs-NT: Kolosas llaktapi mana shaykushpa Jesukristuta kreyishpa kawsak wawkinikuna
    paninikuna kaptikichi wawkinchi Timoteowan kay kartata killkaykaykichi. Sukaman
    munanisapa Tatanchi Dios kushichishunaykichipa yanapashunaykichipa.
  zca-NT: '@see-verse:COL.001.001'
  cbc-NT: '@see-verse:COL.001.001'
  qxo-NT: Gamcunaga Jesucristuman criyicurninmi Tayta Dios munangannö cushishga cawaycäyanqui.
    Tayta Diosllantsic cuyapäcog cayninwan yanapaycuyäshuy tsaynö imaypis cawayänayquipä.
  mox-mox: Ta leta nana yaʼwayavia omiʼa emavo Yaubada ena tomotauyavo ʼimia ʼabaga
    Kolose ʼinaya otoatoa. Omiʼa me emi gwavubiga Keliso weaqina ovevetofewa, ta tauna
    maega niʼa oluvetuba. Nuanuagu Yaubada Tamada ena veyoluba ta wese ena nuadaumwala
    ona lutonovia.
  kew-kew: Nimi Gote-na ruru onaanu nimi Kolosi su piri onaanu-para go pepa apo tu
    repaato-daa. Nimimi Krais madaa kone rulaawa ame baaninu-rupa piralepape. Niaana
    Aapa Gote-me nimina robaa-para epe raba meape kone-para kuma pi kone-para gina.
  dww-dww: tauma uma letanama ka girugirumina taumi aitauḡa Kerisoe tauwai sumaḡa
    babaumima be patupatutumima Kolosia meagaine ko miamiana ḡaromie. Tamadama Mamaitua
    na raukivivere be na subama ḡaromie e kenana.
  twi-ASANTE: 'Yɛde kɔma ahotefoɔ a wɔwɔ Kolose a wɔyɛ Kristo mu agyidifoɔ no: Adom
    ne asomdwoeɛ a ɛfiri yɛn Agya Onyankopɔn nka mo.'
  aoj-aoj: Eaꞌ andaꞌmepago basef ifimba fafeꞌmago ipaꞌ amam nematawa Godi pegape wambel
    Kolosii, ipaꞌ alipipai pagape sisihipama Kraisi. Afaꞌ biafa waꞌi God ahamapa apeꞌinai
    notopalopepa dowaf nowaꞌ banagaepa nondaꞌ opalef ipeꞌilifi fepe saꞌombel.
  cbv-cbv: '@see-verse:COL.001.001'
  taw-taw: nɨbop mɨj tɨkobul. Nɨbi Kolosi binɨb God yɨl mɨdɨl, mam ay Klays Jisas
    nop gos lɨnɨŋɨd chɨg tep gɨl mɨdebɨm okok, nɨbop mɨj tɨkobul. Bapi God chɨn ak,
    ne nɨbop yɨmug nɨŋɨd gɨtep gek mɨdtep gɨnɨmɨb.
  jic-NT: Nun Dios ts'uyupj, Colosas nt'a potjaqué. Nun so con̈có Jesucristo. Nun
    cupj qjuis catjampan Jesucristo mpes. Nun lojí jupj jos jin. Quina ca mpaquecj
    nun mpes. Dios cupj qjuis Papay. Qjuisas jupj 'üsüs liji nun mpes. Qjuisas ma
    nin nujola pjü mpes, Dios nin la nusiji.
  zap-NT: kakaa gyiichree yxaal noo lo de yra de ne nli rlaleedx de Jesucrist no ne
    nak de xpén Dëdyuzh ne nuu de Colosas. Dëdyuzh Xuz be gaknonen de yra de no yseleedx
    Ne gyelendxi lo de.
  wer-wer: '@see-verse:COL.001.001'
  ipi-ipi: '@see-verse:COL.001.001'
  qul-NT: cay cartata escribimuni kancunaman, Cristopi caj fiel creyentecunaman, Colosas
    llajtapi cajcunaman. Dios Tatanchis favorninwan sonko tiyaycuyninpiwan kancunata
    bendicichun.
  ter-NT: Pahúkinopeanoe ûti ra koyuhópeti, itínoe ovoti pítivokonake Kolósu, itínoe
    po'inu ûti xoko Kristu yainóvoti kasása'iupo, koane koati kivovâti. Itúkapu hána'itike
    seánakopi Itukó'oviti, Ha'a ûti, yóvoheixonoe, koane úhepetike isoneûti ukeâti
    xokóyoke.
  bmr-NT: jiihaameque macaatɨnɨhi Colosa cuumiri iicamo Cristoco imiyaavogomo Moocaanita
    iicamedi. Jaafa Dios Moocaani amɨɨhaico imino omoonɨɨboro isajeebɨɨco acɨhi.
  fuf-fuf: haa e mon onon, ɓee musiɓɓe amen humondirɓe e *Almasiihu on, gomɗinɓe wonɓe
    Koloosi, sella-findeeɓe. Yo moƴƴere e ɓuttu wonan on immorde e Alla Baaba men.
  bhl-bhl: weng kale Kolosi abiw mutuk fian kasel yulo boko, dabalayemuw te. Feinka!
    Sunbin-Got e yulo akalem galmose kunum waneng keyemei, yu diwkuw Kulais elo “Fein!”,
    dengakabiliw kunum waneng kebiliw kasike. Nukalem Aatim Sunbin-Got em menew ibolow
    so, akalem ibolow folok so, be yuso boke te!
  ons-ons: Ŋeto Anutu wane ŋei ŋerep magu, Kolosai matko kimakopse Kristo wano ŋine
    tope kiaro mali malip korop gemami, ŋinane kibi iwa qe ŋibonmaite, Anutu Magazeŋo
    maine wet menaŋ so peam ŋiboniake.
  con-NTPO: que'i Colosa canqque'su Chiganga ttuseye'chondeccunga gi tevaen'jen'fa.
    Que'ija Cristove in'jamba qui ingi faengasundeccu'fa. In'jan'fa gi cuintsu Chiga,
    ingi Quitsa, que'inga osha'cho ñotssiave tsonsi ñotsse opatsse canse'faye.
  ghs-ghs: Oi sinabidza nokanoka ma qaheuba tupu Korose nagapana oorai nikeho quba
    naka qeete oonita moorare, Ohongai nikeho quba hasu dzoobirorai!
  peg-peg: ତିମତି କଲସିତ ମାନି ସାଦୁ ଆରି କ୍ରିସ୍ଟତି ତାକେ ପାର୍ତି କିନି ଟଣ୍ଡାର୍‌ ଲାଗାୟ୍‌ ଲେକିକିନାନା;
    ମା ଆବା ଇସ୍ୱର୍‌ତାଂ ଉପ୍‌କାର୍‌ ଆରି ସୁସ୍ତା ମି କାଜିଂ ଆୟେତ୍‌ ।
  txu-NT: '@see-verse:COL.001.001'
  eng-WEBU: 'to the saints and faithful brothers in Christ at Colossae: Grace to you
    and peace from God our Father and the Lord Jesus Christ.'
  gnw-NT: Aicuatía cua tupapire Colosas pe pico vae pe. Pe reta vi co jae cherɨvɨ
    reta. Tumpa peñono tee iyupeguarã, jare piyeyocui cavi Cristo pe. YandeRu Tumpa
    jare yandeYa Jesucristo tumee peve ipɨacavi jare ipɨacatu.
  mux-mux: Eni Pulu Yili-nga yambu kolea-auli Kollosi pelemelé, eni Krais-kene tapú-toku
    molemeláliinga yu ‘Sika’ niku tondulu munduku piliiku, enembu naa kolku, ambolku
    molemele anginipilima pepá ili topu siker. Oliunga Lapa Pulu Yili-ni eni we kondu
    kolupa, ‘Eni numanu waengu nipili táka-niku molangi.’ nipili.
  maj-NT: tísuniñai̱hi̱ já nts'eé xi tintsu̱bo̱o nanki Colosa̱, jun xi kikj'áts'e̱nu̱u
    Nti̱a̱ná ko̱ s'ejinnu̱u Cristo̱. Kas'enu̱u kju̱a̱nda ko̱ kju̱a̱jyu xi tsjáná Nti̱a̱
    Na̱'miná.
  bkq-NT: Âmaemo Colossos donro modoram xirâ kata kâinwenily, Deus eynynonro modoram.
    Cristo tâinwânse âmaemo; awylygue mâkâ eynynâ xina ipemugüem mawylymo. Âynynâmo
    Kunwym Deusram warâ kâenkadyly koendâ mâzehohomoem, akaladânimo peba mitomoem
    warâ.
  kue-kue: no pepa muno i bogltre ana ene angrima Kolosi kamun meglkwa i tombuglka,
    ene Krais wedi pirngi dindre ana ye mina holi meglkwa. Neno God ene wakaimo tenambuka,
    te nomano akebi yei tenambiwo.
  cot-NT: Imaica nonintaque nontioncajiaquempi paperi maasano aviatimpajia choocajiatsica
    Corosaqui comajamajajiatsica quemisantamajajiguirica Quirishito. Namanacoventajiaquempiquea
    incavintsajajiaquempinijite Aapani Irioshi aisa Amajirote Jesoquirishito, inchoocatacaajiaquempinijite
    cameetsa aatonijite pishoshoguiteventajigaro taaca opajitapae.
  bnp-bnp: A here lakene mua e huriki a tara na Vure o Kolosi. A Vure i ru herehere
    mua, mu madoko turane Kristo. A Vure, e tamane hita, ge rata a naro kamumu ne
    mua, ge habi a nivalemu ne mua.
  apn-NT: Tã pa mẽ awỳr kagà nhĩpêx nẽ kumẽ. Mẽ apê Kris kôt mẽ ixtõ nẽ ixtõx na ka
    mẽ. Na ka xep htem Kris kapẽr kôt amnhĩ nhĩpêx mex o ri apa. E kê Tĩrtũm mẽ apê
    hkra hã mẽ akutã nojarêt rãhã nẽ. Ka mẽ amex nẽ ajamakêtkati nẽ axàmnhĩx ri tanhmã
    amnhĩ nhĩpêx ho ri apa.
  ctp-NT: Msuꞌwaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan nde kichen Colosas kwa, ꞌwan
    nu wa ndiꞌin chaꞌ ꞌwan loꞌo Ndiose, ꞌwan nu lka wan taꞌaan chaꞌ wa msñi suꞌwe
    wan chaꞌ ꞌin Krixtu. Nde lka chaꞌ nchka tiǎnꞌ, chaꞌ ñaꞌan ti kuꞌni Ndiose Stian
    chaꞌ suꞌwe loꞌo wan, chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌin niꞌ kasiya ꞌwan seꞌen ndiꞌin
    wan nde kwa.
  opm-opm: Korosi aptei gur Krais ohe tapnong hat patim Got ohe danong na mandama
    kasip hat orhorwi ama ihat pati Got orhe nita hat pati bap gurnong noh mama brak
    mat nasar ohmur. Noh diradire at Got ohnong Got gorhe damdapat Ihirnong imat yah
    matpora ma dahapat da ohsi Korosi ihirnong panggeimo yah hat manap hat paten ohe
    danong oh maro mat paptenmur por noh Got ohnong nadahandeipatmur.
  bvr-bvr: Gun-guna janguny ana-gorrburrwa, jela, worla, ana-goyburrpa nyiburr-garda
    gu-gardiya gu-rrawa Gulóchay (Colossae) nyiburr-nirra, nyiburr-gata Wangarr nyiburr-yika
    gu-galiya yerrcha minypa ana-goyburrpa rrapa nipa Christ gu-ngardapa nyiburr-negiyana.
    Wangarr an-gata an-ngayburrpa Nyanyapa arrburra, nipa a-gunggaja barra ana-gorrburrwa
    rrapa minypa ana-goyburrpa nyiburr-molamola nyiburr-ni barra, gala barra minypa
    gun-nga nyibu-borrwa nyiburr-ni.
  wal-wal: Qolasiyaasa giyo kataman de7iya geeshshatuyyo, Kiristtoosan ammanettida
    ishanttuyyo ha dabddaabbiyaa xaafoos. Xoossaa nu Aawaappenne Godaa Yesuus Kiristtoosappe,
    aaro kehatettainne sarotettai intteyyo gido.
  zad-NT: chwapnto' le' chiox, ka le nakle lall' na' Chioza', le' zoale yell Colósaza',
    na' nakle bish' ljwellnto' daa nonḻilall'le Crístona' do yic̱hj do lall'le. X̱acho
    Chioza' len X̱ancho Jesucrístona' gaklenshgagake' le' na' wzoagake' le' mbalaz.
  kmg-kmg: nâhe Kolosai haeonec mitiŋic â âgofâc-nâhec Kristorao qohotaŋgopieŋ ŋoŋe
    papia ši râe-ŋarekoperec. Anutu Mamac-nâŋec eraonec aki anonoc â wama ŋoŋerao
    fotâcnerâ fozejec.
  aso-aso: 'leze zuho Oꞌmosoꞌmi evenele Kolosa ebekuꞌ mini Kilisitoꞌnimuꞌ gili eleꞌvoleꞌ
    igi eꞌmete lamineꞌ igi minave lengiꞌ nene luhuvo niteꞌ mene nogize-lengedo tiꞌ
    lo noluve: Meteho Oꞌmoso eitatiꞌ nasahiliꞌ idoꞌ hongu lo lamino minaaꞌ monovo
    nene lengikisi miniliho lo noluve.'
  uli-uli: 'Ngalir mekla lol Deus woal Colossae, le rechokla resa mel bo bisich le
    yesa tugul deper irel Deus irel yar sew chog mo Kristus: Deus le Temach yebe fang
    haradiya mo hopos ngalugmi.'
  nin-NT: Inta ko charr ki imba anishirr bi iwre ba Abachi ba nggo a so ni ìgbù nu
    Kolosiya, amuya abiga ba nggo a yo isisurr kakami ni Kristi ku nggo. Abachi Aki
    munta wa bu na wre ki imba, na ni imba isu isisurr
  acu-NT: '@see-verse:COL.001.001'
  cak-WNT: ntz'ibaj c'a el re wuj re' chiwe riyix lok'olaj tak kach'alal ri yixc'o
    pa tinamit Colosas, riyix ri can cukul wi ic'u'x riq'ui ri Cristo. Y ya ta c'a
    ri utzil y ri uxlanibel c'u'x ri nuya' ri Katata' Dios y ri Ajaf Jesucristo ri
    xtic'oje' pa tak iwánima chi'iwonojel.
  ebk-ebk: Nauy nan suratmi kan chakayu ay tatakon Apo Dios ad Colosas ay matalek
    ay iib-ami ay nakius-usa kan Cristo. Sapay koma ta mawawacha kan chakayu nan grasya
    ya natalna ay numnum ay nurpu kan Apo Dios ay Ama takú.
  spa-PDDPT: a los santos y fieles hermanos en Cristo de Colosas. Gracia y paz a ustedes
    de Dios nuestro Padre.
  ruf-ruf: Twomwandikilani mwemwe wandughu wenzeluka na wenyepfale yamwilungile na
    Kiristu yamkala Kolosai, ndughu tsetu imumtoghole Kiristu, Imulungu Aba wetu yamtendeleni
    uluso na yamwikeni tseghamba.
  gun-gun: roxarura peẽ irmão kuery Colossos py pendekuai va'e pe. Iky'a e'ỹ va'e
    peiko, ha'e Cristo re pejerovia ete va'e. Tove peẽ kuery tapendu Nhanderuete penemboaxya
    ha'e mby'a porã.
  agu-BL: Nin kacabil tu kajwutz Timoteo, na katzan tan stz'ibe'n nin yi carte'j tetz
    cyeru', yi e'u' aj Colosas, yi e'u' yi xansa'nche'tu', yi e'u' yi jun cu'n kajwutz
    kib scyuch'u' tk'ab Jesucristo. Tak' tzaj Kataj Ryos yi banl tu tzatzin paz squibu'.
  isn-isn: ku a huiili ni aluna ni ahuiili munng'wa Kristo niakoli ku Kolosai. Ukende
    utule kitalanyu, nu ulyuuku kupuma kung'wa Itunda Tata nuitu.
  eng-PEV: We are writing this letter to God’s people that live at Colossae. You joined
    up with Jesus Christ, and you keep on trusting him, so you are like brothers and
    sisters to us. We are asking God our father to be good to you, and to make you
    feel happy and quiet inside yourselves.
  ilo-ULB: kadagiti namati ken napudno a kakabsat kenni Cristo nga adda iti Colosas.
    Adda koma kadakayo ti parabur, ken kapia manipud iti Dios nga Amatayo.
  pir-NT: '@see-verse:COL.001.001'
  anv-NT: Ɛsé détɔme ŋwɛ yina ɛta nyú bɔɔ́ Ɛsɔwɔ né melɔ Kolosiya. Ɛnyú abi delu
    aŋmɛ se abi déchome mmyɛ ne Jisɔs Kras ne dékwɔlege ji ne metɔɔ́ ɛma. Dénɛnemmyɛ
    nnó Ntɛ se Ɛsɔwɔ ɛbwɔ́ ne Ata se Jisɔs Kras alɛre ɛnyú galɔ́gálɔ́, ápyɛ ɛnyú
    debɛ ne nesɔ.
  sab-NT: '@see-verse:COL.001.001'
  tmd-tmd: '@see-verse:COL.001.001'
  acr-NNT: kaqataq bꞌi wa carta che alaq ri kꞌo alaq pa ri tinamit Colosas, ri kꞌo
    alaq puqꞌabꞌ ri Cristo y tikil alaq chi utz chupa rubꞌiꞌ. Kꞌulu kꞌu alaq ri unimal
    rutzil kꞌuꞌxaj y ri utzil chomal re ri Qaqaw Dios y re ri Qanimajawal Jesucristo.
  kpg-kpg: ang gi nia dama a God ala i Colosse, ala go madau duaahina manawa dahi
    i lodo tadau hagadaubuni ang gi Christ. God tadau Damana gi dugu adu gi goodou
    tumaalia mo di noho i di aumaalia.
  taj-taj: '@see-verse:COL.001.001'
  avt-avt: hawɨr mɨtɨkɨt wik wewis tɨwei ik ken yi mɨt miyapɨr ne weiwɨk miutɨp me
    God yeit wit Kolosi. Yi nawɨr yinan yaain, yi yises Krais werek werek. Hi hanhan
    God Haai kakrekyi menmen yaaim yi eiyu werek werek.
  cbk-cbk: Ta escribi came para con el maga gente de Dios quien amo el maga fiel creyente
    di Jesucristo na pueblo de Colosas. Ojala que el di aton Dios Padre ay dale con
    ustedes el di suyo gran favor y paz.
  uig-ARA: '@see-verse:COL.001.001'
  tuf-tuf: Baat Jesucristo chihtá cajac rehquít Sir ima uwro. Baan Sir im uw etar
    is acu cat rábinro. Ba Colosas pueblo cuitar itquin acu ayin carit uchan cuihsuro.
    Sirat Tetát ba sehnác etar aját ba cuitar ey ojcor conro. Ba obir yajcayta acu
    ba ohbac ítayta acu conro.
  abx-abx: Tigsurat-koy to para si mga kabugtu'an anan si Colosas, ka'am nga tangkod
    pagpaki'adda si Kristo pati' nagtagama paghuwang si Diyos. Amalako ako si Diyos
    nga Tatay-ta kam nga sa'angkun-bi i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na.
  mco-NT: Ɨɨch mɨɨd ajt nmɨgüg Timoteo cham nguexyɨch jada necy ma miich ajcxy huɨdibɨ
    tzɨnaayb jɨm Colosas. Hue' nguexyɨch jada necy ma miich ajcxy huɨdibɨ Dios yjäy'ajtɨp
    e mmɨbɨjccɨxy yɨ Cristo. Huen ɨɨch ajt nDios Teedy etz ajt nHuindzɨn Jesucristo
    may'ajt oy'ajt tunɨpy mɨɨd miich ajcxy etz xyajjotcugɨ́ɨygɨxɨp.
  cpb-NT: Eeroka nosankenatzini pikaatzira ikiteshiretakagaitakemi janta Colosas-ki,
    tema eerokapaini iyekiite oisokerotanakariri Cristo pikemisantanairi. Onkamintha
    ineshironkataimi Ashitairi Pawa, kameetha risaikakaayetaimi, ari inkantaimiri
    eejatzi Awinkatharite Jesucristo.
  aon-aon: '@see-verse:COL.001.001'
  hus-NT-2005: Tu dhutsuntsaltsik jechéꞌ an ti úw, kidháblábtsik xi kʼwajíl ban bitsow
    Kolosas, xa belálich tsubax na Kristo ani i dhabalábichtsik kʼal na Dios. Ka bachʼwaltsik
    an alwaꞌtaláb ani an kʼijidhtaláb xi tál ba ni Tátaꞌ Dios ani ba ni Ajátik Jesukristo.
  mig-NT: káchaa‑ri̱ tutu̱ yá'a nuu̱ ñáyɨvɨ ndóo, jíín núu̱ ñaní‑yo̱ kákandíja nuu̱
    Cristo ja̱ káxiu̱kú‑i ini̱ ñuu̱ Colosas. Tu̱'un luu jíín tú'un kuaká'nu ini̱ íó
    ini̱ máá Táa̱‑yo̱ Dios, jíín iní máá Jíto'o̱‑yo̱ Jesucristo, ná kóo jíín‑ró jíná'an‑ró.
  bps-bps: Na smulat agu di gamu dad to Dwata déén di banwe Kolosas, i dad flanekmi
    too gsalig di ksasatuyu di ku Krayst. Kayègu ku banlé gamu Maito Dwata kafye na
    ktanak nawa.
  mbs-mbs: Seini se solat day te kedita niyo menge sakop te Timanem doton te lonsod
    te Kolosas. Sikiyo se menge kedowa day te pegpemenal aw egkeseligan. Ibeg day,
    tebangan kaw te Timanem, aw begayan kaw din heman te kelinaw te pedowan niyo.
  tof-tof: Ka yabüka wialómdóla, Godón pamkolpam nidipakla Kolosi wirri basirrdü.
    E kibü ⌊zonaretalakla⌋, Yesun nidi amkoman angundakla amkoman moboküpi. Ka tóredóla,
    ⌊gail tonarr⌋ akó moboküpdü paud sab yabüka asi ki namülam God mibü Abdógabi.
  cme-NT: diɛ hã namaa namaŋ hũyãa Yesu-Kirsa maama‑i Kolɔsi‑i-na a ce Diiloŋ-dũŋ-baaŋ
    namaa. I natobimba yaa namaaŋo‑i Yesu-Kirsa horre-na. I To‑i Diiloŋo kãyã-nɛi
    aa fɛ̃ na hɔmmu‑i.
  sus-sus: wo tan ma, Kɔlɔsikae sɛniyɛntɔɛe. Wo bara findi n ngaxakerenyi danxaniyatɔɛ
    ra barima wo laxi Ala xa Mixi Sugandixi ra. Won Baba Ala xa hinnɛ nun bɔɲɛsa fi
    wo ma.
  pon-2006: 'Ong sapwellimen Koht aramas akan me kin koukousoan nan Kolose, riat souleng
    kan me kin loalopwoat oh miniminiong Krais: Samatail Koht en ketikihong kumwail
    kalahngan oh popohl.'
  dad-dad: oun Kolosi taun, Negur nẽ fateul tamo kayau, Kristus bun momoiya turamã
    tar bun pas enei matotkeneik. Wau ifenẽya ado wau inosiya, Tamada Negur bunem
    ã bun ibodõf.
  zab-NT: cacuaan cartré par laat ni guldípactɨ zenuut xtiidx Jesucrist, laat ni anát
    xpɨny Dios láani guɨdx Colosas. Xtadnɨ Dios gunldeeny quiat ne iguaadny laat guelnaldiulaaz.
  jae-jae: ma biŋ êndêŋ Anôtônê lau to ma lasitêwai, taŋ sêkêŋ gêwiŋ Kilisi sêŋgôŋ
    Koloso naŋ. Tameŋi Anôtô nê moasiŋ to biŋmalô êndêŋ amac êwac.
  ksd-ksd: 'tadav diat ra umana tena gomgom tai Kristo dia ki Kolose, ma tadav diat
    ra umana barturana dia nurnur: A varmari tadav avat ma ra malmal tai God a Tama
    i dat.'
  msm-NT: Pigsuyatan ku sikiyu no matinumanon no mgo suun noy duon to yunsud to Colosas
    no inabin ni Jesu-Cristo aw nabogkot duon kandin. Og-ampu a no ipakita iyu to
    kadojow dow kayuuy to Diyus no Amoy ta aw palinawon to ginhawa now.
  myk-myk: 'Yee piimu pu wa wù cebooloo nʼa daa fɛɛ Kolose kulo li ni ge, yee piimu
    pʼa pye ɲɔmɛhɛɛ fɛɛ, na gori Kirisa wo kariɲɛɛgɛ ki ni ge; yee mu wèe ya we sɛmɛ
    we tun. Wèe ya yi shaari: Wù To Kilɛ wu niimɛ ni ɲaɲiŋɛ kan yi mu.'
  sbe-sbe: komiu tausunuma Kolose unai taumiya kalimiuwai. Komiu meta Yaubada yona
    tamowai yo kama kahao Keliso sunumana debanaena, yo kwa tolobayao sunuma unai.
    Taba Tamada Yaubada yona kabinamwa yo yona nuwadaumwali ye lediwa kalimiuwai.
  mcr-mcr: '@see-verse:COL.001.001'
  cux-NT: '''Úú ní ndúúcū hermano Timoteo idinguúⁿ carta ''cūū yeⁿ''e ''iiⁿ''yāⁿ chi
    yeⁿ''e Ndyuūs ní i''téénu yā Jesucristo, ''iiⁿ''yāⁿ chi snée yā na yáāⁿ Colosas.
    Neⁿ''é chi Ndyuūs Chiida yú tée yā ndís''tiī vaadī n''dai ca yeⁿ''é yā ndúúcū
    vaadī ''diiíⁿ yeⁿ''é yā.'
  tur-YTC: 'Kolose’deki Mesih’e ait kutsallara ve sadık kardeşlere: Babamız Tanrı’dan
    ve Efendi Yeşua Mesih’ten sizlere lütuf ve esenlik olsun.'
  san-ITR: asmAkaM tAta IshvaraH prabhu ryIshukhrIShTashcha yuShmAn prati prasAdaM
    shAnti ncha kriyAstAM|
  bel-N: 'тым, што ў Калосах, сьвятым і верным братам у Хрысьце: ласка вам і супакой
    ад Бога Айца нашага і Госпада Ісуса Хрыста.'
  sch-sch: 'Kolossa sûnga Pathien mingei kôm, Khrista leh inzoma taksônomtak kin
    lâibungngei le sarnungei: Pathien ei Pa''n moroina le inngêina nangni pêk rese.'
  mic-MIQNT: '@see-verse:COL.001.001'
  huu-NT: '@see-verse:COL.001.001'
  jiv-NT: ju̱ papí áarar nui̱ Kuruse péprunam Kristu péṉker umirkarum Yusna ajasuitrumna
    nu akuptaji. Yus ii Apari̱ atumin wáitnentaimturma asa yainmakarti imiatkinchanum
    tuke shiir pujustinian.
  otm-NT: Nɛ dí yo'be ma cuhʉ ra Timoteo, dadí zɛngua ahʉ gätho yʉ 'yɛ̨c'yɛi ngue
    guí 'bʉhmbʉ bʉ ja ra hnini Colosas, dadín cuhʉ nangue n'dat'a dím bɛ̨mhbʉ ra Cristo.
    Nɛ dín ndehe ngue gätho ahʉ guin nuhʉ rán jąpi Oją ma Tahʉ, nɛ da hyut'a ni mbʉihʉ.
  dah-dah: '@see-verse:COL.001.001'
  tnk-tnk: Nəkukuə i rauvehe tukumiaha nərmama me səvəi Kumwesən fwe taon nəha Kolosi.
    Kɨmiaha nə piəvmaha me hiəməuvehe mho kuatia kɨmiaha Kristo, hiamahatətə pərhien
    irə. Pwəh Kumwesən Tata səkɨtaha trəriari pehe namasanien mɨne nəmərinuien m kɨmiaha.
  kpr-kpr: '@see-verse:COL.001.001'
  san-IAS: asmākaṁ tāta īśvaraḥ prabhu ryīśukhrīṣṭaśca yuṣmān prati prasādaṁ śāntiñca
    kriyāstāṁ|
  nho-nho: Maaua e sissii atu ki kootou naa tama TeAtua e nnoho i Kolose, naa taaina
    ma naa kave maaoni maaua iloto te ora Christ. Maaua e taku ki TeAtua Tamana ki roorosi
    hakaraaoi ki kootou aa ki nnoho laaoi kootou.
  gym-NT: '@see-verse:COL.001.001'
  azg-NT: Nquehoꞌ na vantyja nꞌonhoꞌ Cristo na conduihoꞌ tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon
    na mꞌanhoꞌ tsjoon Colosas, ndëë ꞌoꞌ matscüenön tsonvahin. Nnon nquii tyëëhë Tyoꞌtsꞌon
    macꞌan na juu naya na condui jon yo ninꞌjuu na conduihin na tajñuaanꞌ tsꞌonhin,
    ncyaa jon na nanꞌxuanhoꞌhanꞌ.
  bhd-bhd: मसीह मां तैन पवित्र ते विश्वासी ढ्लां केरे नंव्वे ज़ैना कुल्लुसे नगरे मां
    रातन। इश्शे बाजी परमेशरे तुसन अनुग्रह ते शान्ति देतो राए।
  too-NT: Quintu'ca'n iccāmacā'ni'yāchāni' saludos milīhuākca'n xalanī'n nac Colosas
    lā' a'ntīn tapa'ksīyā'tit con Dios lā' a'ntīn tū' taxtutāya'tit na ixtej Cristo.
    QuinTāta'ca'n Dios cacālakalhu'mani' lā' xa'nca calatahui'la'tit.
  ind-AYT: Kepada orang-orang kudus dan saudara-saudara seiman yang setia dalam Kristus
    di Kolose. Anugerah bagimu dan damai sejahtera dari Allah Bapa kita.
  cjo-NT: '@see-verse:COL.001.001'
  nsn-nsn: Inggo u heirila toro bolobolo rone tamiuoumur tamatang tagorong man gesir
    dedeil, karo nang God i Kolosi gerung tagorong mana dede tang Kristo. Inggo u
    lotu tang God tamagigeig mare heir dede tar hamhamas tamiuoum, kare uakotpokoso
    toro hiarou.
  san-DEV: अस्माकं तात ईश्वरः प्रभु र्यीशुख्रीष्टश्च युष्मान् प्रति प्रसादं शान्तिञ्च
    क्रियास्तां।
  tna-NT: Edue cuana, micuaneda Cristo peje su jei puana putsu, micuaneda Diusu sa
    dharejiji cuana. Ecuana sa Diusu ja meibunebataque, menimepijajametaque.
  lid-lid: Jo hawe nadu tine taha ari nyaran Timoti, aru badeh, atorou la-ukei dah
    ewek taha lau mwan ma badih ta Kindrei, are bolo kon tinan Kolosi. Aha atehei
    budon taha handru in ta Krais, ma aha badeh, a buku nadu tine mwan ma badih. Aru
    aso-ok tama taha Kindrei, katikisi aha ma kabwidi kandriyen mwasin kewek taha,
    ma kabwidi ndrine aha kudu mwasin.
  wim-wim: Ngan inan lat kuchanan niiyant maꞌmangkamantan ngurp nganttam nanan wun-wunaniya,
    aak Colossea.angana, nil God.angan puth niiyang ump puk nungantam waaꞌ niiyang,
    aꞌ puth niiyaniya Christ anman monkan-wak-wakaniy nunanga. Yaa, nganan putha kaangk
    nil God.an min iiyow niiyant, yipam ngangk enyanam wunow niiyant yotamantana.
  zga-M: avaluokhololweito avavalanche na veidhiekhi mwa Klisite, vavo valiekhuo Kolosai.
    Uluosayo luovienchaghe khuolyuomwe, nuluononchehencho, ulwiehuoma khwa Nguluve
    Udada veitu.
  yom-yom: tufidisidi nkanda kuidi banlongo ayi bakhomba zikuikama mu Klistobadi ku
    Kolosayi. Bika nlemvo ayi ndembama bi Nzambi, Dise dieto bibanga yeno.
  san-SIN: අස්මාකං තාත ඊශ්වරඃ ප්‍රභු ර‍්‍යීශුඛ්‍රීෂ්ටශ්ච යුෂ්මාන් ප්‍රති ප්‍රසාදං
    ශාන්තිඤ්ච ක්‍රියාස්තාං|
  yut-yut: Piŋkop dakon telagɨ mɨŋat amɨnyo kokup pap Kolosi ekwaŋ ji do papia on
    mandamak. Ji Kristo yol kɨmagek nit dakon padɨk padɨk ae samɨnit kabɨ ekwaŋ. Nin
    Piŋkop Datnin da nandaŋ yawok damɨŋek butji paŋyawot aban yaworɨsi tosak do bɨsit
    amaŋ.
  grc-BYZ: τοῖς ἐν Κολασσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν Χριστῷ· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  cpc-NT: Iiroka nosankinayitzini pikaatzi ikitishiritakaitaimi janta Colosas-ki,
    tima iirokaiti iyikiiti oisokirotanakariri Cristo pikimisantanairi. Onkamintha
    inishironkataimi Ashitairi Pawa, kamiitha isaikakaayiitaimi, ari inkimitsitimiri
    iijatzi Awinkathariti Jesucristo.
  nhg-NT: para nemejua, tocnihua tieca Cristo tli nencate de confiönsa hua nencate
    nenyecteque, tli nenchajchönte ompa pa Colosas. Deus toTajtzi ma nemiechmeyaquelicö
    tiefavur hua neyulsiebelestle.
  nya-nya: Kulembera abale oyera mtima ndi okhulupirira a ku Kolose mwa Khristu. Chisomo
    ndi mtendere kwa inu zochokera kwa Mulungu Atate athu.
  ngu-NT: temechtlajcuilhuiyaj ne Colosas nemejhuamej yejhuan nenteyaxcahuan itech
    Dios niman nenmelajcanemij ipan tlaneltoctli itech Cristo. Ma Dios toTajtzin mechtiochihua
    niman ma mechmaca iyolsehuilis.
  kup-kup: ari Kolosi añarab Kristoz homeo badae batat pim ñetiv tin bahorë hat hezaek,
    deim bosir sau ravat hezariz homet ñetï epov menakaz ev teg. Met God darim Papap
    pimauhö ari masakao anohopanen lop tinarizarohañ hepekez ne zait toh.
  jid-jid: Hi ni bi tsatra ndi Irji, wandi ba to kponji tre ni miri vayinbu biwandi
    ki bimba nimi Kristi biwa ba heni Kolosi. Du sisron ni kinklasron ni mi Irji nitimbu
    shu yiwu.
  wmw-wmw: umwe, wenye kwamini wa Kolosayi, wanduzetu makamilifu mulungane na Almasihi.
    Mwenyezimungu Baba wetu akujanliyeni rehema na salama.
  gmv-GGM: Qolasiyasen diza kiristoosan dummatidaytassine ammanetida ishatas nu Aawa
    Xoossafe sarotethine kiyateth intes gido.
  ssg-ssg: Teik pas ie hani amuto teka kahikahi Jises Krais ti Kolosi, teteka amuto
    hana hatapo tupuamuto ailei puase Haeu ma amuto unaui Krais wanen. Nga kamei Haeu
    tel Tamakako ti aile kola haniamuto lalape soliaian ma hatona hasoliai tiamuto.
  zpo-NT: Kakee naya lo re gu, xaa tubka ngwii lo Jesucrist, xaa mle nambey gu, xaa
    nzho yezh Colosas. Nzhekla na lee Dios, xaa nak Xuz be, luu yalnkela cheen xaa
    lo gu nu le xaa zee kwi chul re gu.
  poy-poy: Twankuwalembera mwenga wantu wa Mlungu waminika yamuwera Kolosayi, walongu
    wetu waminika mukuwera pamuhera na Kristu. Mlungu Tati gwetu kawapanani manemu
    gakuwi na ponga.
  qwh-NT: '@see-verse:COL.001.001'
  gaw-gaw: i uḏug imu ag Kayaknu danab ah ag ap̱a Kolosi daaṯeb, ag i laintad, ag
    Kristusnu oolagp̱a genab dooṯeb, ahilagnu yaaṯep. Ig Mamenig Kayak amu Naḏi Jesus
    Kristus ele, ahilah ehaniṯak oḵai hamu megṯep amu ahilah maḏoḏ ele ahilagp̱a daaglahnu
    oonih daaṯe.
  nca-nca: nore irisa norendo ye topo-toponari meté horé Kolosi yendémo ŋuno yotoro
    ko Kristowore iŋondutu kondé teyoteŋgo qu, ŋuro sokome ŋa nakayáŋarowó. Asa Anutu
    Awananimbo samaka-samaka tuwó yunoya newondeye riníka ime yoní.
  zpz-NTPP: lo de ru mbecy ni Ñgyoozh nu yuꞌ Colosas, lo de ru bicy na nu ricy paa
    nu de coz ni Crisht. Ñgyoozh Uz den gyicy mi faboor nu nap gyicy num der, nunu
    gyicy mi nu cheti ri añ ni der.
  zac-NT: Juntë con bëcha Timoteo quëquëaꞌa cartë rëꞌ lu naná bëzunë́ Dios almë shtë
    raiꞌ con ra bëchi la sahia narunë cumplir shtiꞌdzë më, grë të naquëreldë guëꞌdchi
    Colosas. Gulë bëꞌnë recibir favurë shtë Dios nu gulë cuedchí lduꞌu të por Dios,
    Shtádaꞌa.
  kyg-kyg: Laꞌagaemo Kolosi taonifiꞌmo maiꞌnaya lapaote vayaꞌmo Kalaisipiꞌmo maiꞌnetapaeꞌmo
    oꞌataleta alagepa huta maiꞌnaya konagatiꞌaeꞌmo mani avoꞌmo nekaoꞌae. Afotimo Gotiꞌe
    Ala kava neꞌmo Yesu Kalaisiꞌeꞌmo fiku lapa maeꞌana lapamiꞌanageno lapaipamoꞌmo
    falu hino.
  kmk-kmk: '@see-verse:COL.001.001'
  cao-NT: Jabi Colosás ca bamatimaxëniria ca chahahuacanaibo qui naa noba Chani raaqui
    noa. Noba Jahëpa Diós mato shomahuano. Mato ja ranihuano ra.
  bbr-bbr: Iwes ak iken jaunokot, Anut nukan roasiret Kolosi mena rai akan woiaka
    Krais mesin epar moin jer we maromur. Iken momonek, Anut nukas kon wou näu oripas
    ak sarwareanik, akan woiaka päurar rawaun marai.
  inb-inb: kam­kuna Cristo­wa suma iuia­rispa Taita Dius­pa­lla kaspa taita i mama­kunata,
    Kolosas pui­blu­pi kaug­sag­kuna­ta­mi kai karta kachai­ki­chita. Nukan­chipa
    Taita Dius, kam­kunata kuiaspa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: Kološanima, svetoj i vjernoj braći u Kristu. Milost vam i mir od Boga,
    Oca našega!
  box-NT: á wee tɛ̀ɛní minɛ́n wàn zàwa lè wàn hĩ́nni na bìo sã̀ le Dónbeenì
    yi ho Koloosi lóhó yi á páanía là a Krista, á sĩadéró wo yi fárá tĩna.
    Le wàn Maá Dónbeenì à wé mu sãamu làa mia, à na ho hɛ́ɛrà mia.
  ote-NT: dí opꞌaꞌihe nuna carta núꞌahʉ ma zi cuꞌihʉ guí ꞌbʉhʉbʉ ja ra hnini Colosa,
    guí camfrihʉ ma zi Hmuhʉ ra Jesucristo, ne yá ba̱tsiꞌihʉ Ajua̱. Ajua̱ ma Dadahʉ
    da ja̱pꞌaꞌihʉ ne da maxꞌahʉ pa gui ꞌbʉhʉ te rá entho.
  wnu-wnu: '@see-verse:COL.001.001'
  zam-NT: ngue nii Diox loo gu' co' nzo ban ciuda Colos. Mèn huesen por cón che'n
    Jesucrist, gu' ngro xà' loo cón che'n xab izlyo' no ngòc gu' mèn che'npe' Diox.
    Mbli nèeque' gu' gu' loo cón che'n Crist, ne. Ndlyazen le' Diox xud na' no Tad
    Jesucrist na' tolo angli le' gu' nagàl yo lezo' loo Diox no cue ban gu' rye nda
    gu' no rye ndye'th gu' làth xtàa gu'.
  zyp-NT: Kolosa khua letei a ungpaw, Khri letah a pathaipaw le zingchuipaw uny sahlo
    khatah ca kaa ca kua he. Kaa Paw Khazing ningdonah le thlawlungnah cawh naaning
    khatah ung ky seh.
  sey-NT: iye toya jaꞌhua Cristore asa doꞌire Maijaꞌquë doꞌijëpi Colosas daripë paꞌicohuaꞌina,
    Maijaꞌquë tse̱cohuaꞌina sehuosicohuaꞌina cajë toyayë. Maijaꞌquë mësarute oi i̱
    coa i̱siyepi joꞌcua deꞌoye paꞌijë̱ꞌë.
  nvm-nvm: '@see-verse:COL.001.001'
  mps-mps: '@see-verse:COL.001.001'
  pab-NT: wihinaeharenae Cristo koamaniya tyaoniterenae ana, wenakalati Colossos naliyerenae
    ana. Kasani waiye, ximehexaiko xisaona Wexe Enore hiyeta, wiyekohase Jesus Cristo
    xoaha hiyeta waokita.
  llg-llg: Au sulak susulak ia fee ei, fo Manetualain hataholi nala malai kota Kolose,
    fo mana tao nakandoo Yesus Karistus dala sodan. Ai moke Manetualain, fo ita Aman,
    natudu Ndia dale malolen neu ei, fo suek ei masoda no mole-dame ma ndondoo.
  kyf-kyf: Amɩa, -amɩaa bhelia, -wa mɩa -Lagɔnyɩma nya Kolɔsʋgbe 'wʋ, -wa'a 'bhʋlʋa
    -Lagɔwɛlɩ -gʋ la, -a -sa aɩn fʋ. -Amɩaa Dide -Lagɔ ŋwna aɩn 'nyu la, 'ɩn ɔ 'nyɛ
    aɩn 'wʋtʋtʋe -dlɔɔ.
  tpi-tpi: mitupela i raitim dispela pas long yupela ol manmeri bilong God i stap
    long taun Kolosi, yupela ol bratasusa i bilip long Krais. God Papa bilong yumi
    em i ken marimari long yupela na mekim bel bilong yupela i stap isi.
  mih-NT: tyaa ndi carta ya sii ndoho ra sino vaha iñi sii ra Cristo ñuu Colosas.
    Nacuhva xaan ra Ndyoo Zutu yo tumañi iñi sii ndo, ta nacuhva ra sa coo sa taxi
    añima ndo.
  qvh-NT: Gamcunaga Jesucristuman yäracuyashpayquimi pay munashgannöna cawaycäyanqui.
    Tayta Diosninsita y [Señorninsi Jesucristutami] manacuycä cuyapäyäshushpayqui
    ali cawayta goycuyäshunayquipä.
  kms-kms: nungoqi beghi mand Kolosi kin Kraist ane umbo irene was kin nungoqi nde
    peq wundo. Nungoqi God ningg wute yuwon ye di wute Kraist nei wumbig kin te si
    ware segi ye. Nge God beghi wuyi pengu gidig ei ni nikin nde nei pene nungoqi
    yuwon nuauq di puq neuq umbo yuwon pu kuse.
  agn-agn: pagpakomosta ami ong nindio atan ong Colosas, yamong mga sinakepan tang
    Dios ig mga logod ang maelet tang pagosoy mi ong ni Cristo. Balampa pirmi ong
    nindio tang kaloy ig kao-yan ang pagalin ong Dios ang yaten ang Tatay.
  nhi-NT: nin amatl nochtin namehuantzitzin niaxcatzitzin Dios naquin namonchanchiuah
    Colosas, naquin milauac nanmoyolchicauah inauactzinco Cristo. In toTahtzin Dios
    uan toTecotzin Jesucristo manamechonpialican tetlasohitalistli, uan ninseuilitzin
    mai namouantzin.
  ttc-NT: nqet qtz'ib'a'na te etetz waq erman aj amaq' Kolosas, etetz aj pawamix te
    Qtata Dios b'ix k'onti'l nkaj esi' tzan tok wit'let ek'u'j ti'j Kristo Jesus.
    Tzaj tsi'xwit te Qtata Dios etajsik etetz jun nim b'an galan mas nim twitz te
    aj nqajo' b'ix tzajxwit tsi' jun chewsb'il tuj etanim.
  dan-1931: 'til de hellige og troende Brødre i Kristus i Kolossæ: Nåde være med eder
    og Fred fra Gud vor Fader!'
  kwj-kwj: sindo do chengi kunu Kolosi ko ki ku dau Gotri himiyama hurahama le Kurais
    ni sembe hasini sumbu kipe tumbwa sirinandau hima leni si kaindau. Woro nui Yapai
    Gotri kunu keke woni sembe kuhi ti sa ri ratorosiwa sembe wahapi tiki ya ma ku
    da.
  vie-OVCB: Kính gửi các anh chị em tín hữu thánh thiện và trung thành của Chúa Cứu
    Thế tại thành phố Cô-lô-se. Cầu xin Đức Chúa Trời, Cha chúng ta ban ơn phước và
    bình an cho anh chị em.
  kze-kze: Kórósi-naoapakewai Áánútuna kwaási Ísu Káráísitiye tarúmaimo máyáawai kwembá
    íma aúwáamba asiramáímo máyáawai ísáaro. Áánútu kentáásivowa úwoi túwa'naa ena
    paru kwéumatinkaintave'a námúnaa kwésune.
  mpj-mpj: Mama ngarnawarrapurlukakuranyurra walyjakaja nyinani, ka Jiijaj Kurayijkuranyurra
    junga nyinani. Mamangkarnalu japilpayi paluluntaya ngampurrju kanyilkura, kanyurra
    pukurlpa nyinakura.
  lbk-lbk: Siya na nan solatmi ken chakayo ay iib-ami ay takhon Apo Dios issa id Colosas
    ay kaaafolot nan pammaticha ken Cristo. Asop ya wad-ay ken chakayo nan fachang
    ya talna ay malpo ken Apo Dios ay Ama tako.
  mto-NT: máyam a̱a̱tseꞌe je̱ Dios ntuknu̱ke̱xta je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe nayꞌamojku̱du̱p
    je̱m colósasit kyajpu̱n ka̱jxm. Mtoondupeꞌe juuꞌ veꞌe pyaatyp yꞌake̱e̱guip ku̱xeꞌe
    toꞌk muk mꞌitta je̱ Cristo ma̱a̱t. Je̱ Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, je̱ꞌe̱ tseꞌe
    mkunooꞌkxjadap je̱tseꞌe mꞌijttinit je̱ yꞌoy jo̱o̱t ma̱a̱t.
  bzh-bzh: ḳevu ḳapiya sënë yök vu Kerisi-yi-alam ham sën ham nedo Kolosi aga. Vu
    he arimin ham sën ham ayomin neya timu vu Kerisi yönon lo. Sa neḳetaġ vu hil
    Amad Anutu in ham bë semu ham begevonġ ham ayomin gëp revuh.
  guj-2017: કે, ઈશ્વર આપણા પિતા તરફથી તથા પ્રભુ ઈસુ ખ્રિસ્ત તરફથી તમને કૃપા તથા શાંતિ
    હો.
  jvn-NT: '@see-verse:COL.001.001'
  byr-byr: '@see-verse:COL.001.001'
  ian-ian: Ngwuk Kolosi walɨnja ngepmamba lɨga Godna mbaapma nɨmba ngwuk kat kan pas
    pɨlɨwutɨwun. Kraist kat yelavɨka lɨngwan wuna kɨta mbaapma nɨmba ngwuk. Nɨna nyaek
    God ngwuk kat awagapma kwilɨnda vat kalangwangat wowun. Wan vak klalaa apma maawutno
    lɨngwangat wowun.
  hun-hun: 'A Kolosséban levő szenteknek és hívő atyafiaknak a Krisztusban: Kegyelem
    néktek és békesség Istentől, a mi Atyánktól és az Úr Jézus Krisztustól.'
  mcf-NT: Aidbëdtambi ënenquiocquin Esus tantiec Codosas yacno iccuededquido, Nuquin
    Papan cuënaido, Con utsibo nec, quequin mibitedi chuiquin dada uaimbique. Isec
    onqueta. Esuquidistu tantiaquido icsho Nuquin Papan ëbi icsaid cuidenquiocquin
    ambi bëdambocquid icmebanaid nebi, quequin tantiec mibitedi Codosas yacnocquido
    adquiec ma mibi tabadpanuna. Adecbidi, Nuquin Papabëd icquido nebi, quequin tantiec
    ma tabadpanuna.
  kjs-kjs: Nimi Gote-na ruru enaalinu nimi Kolosi su piri enaalinu-para go pepa apo
    lu rapaato-daa. Nimimi Keriso madaa kone rulaoma ame balinu-rupa piralepape. Naana
    aapa Gote-me nimina lo robaa-para epe raba meape kone-para kuma pi kone-para gina.
  mni-mni: 'Colossae-da leiba Tengban Mapugi asengba mising amadi Christtada thajaba
    yaba ichin inaosingda: Eikhoigi Ipa Ibungo Tengban Mapudagi thoujal amasung ingthaba
    nakhoida leiba oirasanu.'
  yad-NT: '@see-verse:COL.001.001'
  mxb-NT: na̱ kúú ña̱yuu Ndios, ndoꞌó, na̱ ndíta ndaa̱ xíꞌín Cristo, ndoꞌó na̱ kúú
    ñani ndu̱ ndéi ñoo Colosas xaa̱n. Ta mií tatá yo̱ Ndios xíꞌín satoꞌo yo̱ Jesucristo
    ná kee na ña̱ mani̱ xíꞌín ndó, ta naki̱ꞌo na ña̱ koo va̱ꞌa ini ndo̱.
  pon-2006A: 'Ong sapwellimen Koht aramas akan me kin koukousoan nan Kolose, riat
    souleng kan me kin loalopwoat oh miniminiong Krais: Samatail Koht en ketikihong
    kumwail kalahngan oh popohl.'
  maq-NT: ningátjin nuju carta vihi ngayun xuta nandya Colosas, ngayujun ni xuta ladu
    rë Nina xi jercu ndaja titsangunndujun cojo ndiya rë me hacuaha tjin tangun cjuatacun
    nuju cojo Jesucristu. Nina Nahmi naja ne, catisua nuju me cjuandaja cjuajeya.
  hto-hto: Colosas jófuemo ite féitañeno ɨ́ɨnofɨrede ámatɨaɨmo bibe cuetɨ́coco. Omoɨ
    daje izói Crístomo jaɨnáidɨomoɨ. Caɨ Moo Juzíñamui ómoɨmo caɨmare eróicaiteza.
    Afe llezica Juzíñamui dɨbénemo icɨ́riñeno uái illɨfue Juzíñamui ómoɨmo fécaiteza.
  por-BRBSL: 'aos santos e irmãos fiéis em Cristo em Colossae: Graça a vós e paz de
    Deus nosso Pai e do Senhor Jesus Cristo.'
  ces-NKB: 'těm, kteří jsou v Kolosách, svatým a věrným bratrům v Kristu: Milost vám
    a pokoj od Boha, našeho Otce, a [od] Pána Ježíše Krista.'
  cui-cui: Barapo carte pacata tinatsi pomonae painya neenaewi Colosas tomaratha,
    pomonae Cristo pajume cowʉntame, irʉ pomonaeno yatsicaewa xanepanaya Cristo peitabaratha
    painya nejinompaewino. Barabʉ Nacom pon Waxa, paca yawenaena pia paca necaantobexae,
    yawano jʉntema jinompa paca exanaena.
  boj-2014: Aqo gago was Timoti wo anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi
    gago Kristen was bole. Niŋgi Qotei aqa segi tamo uŋgasari Kolosi qureq di unub
    qaji. Niŋgi Kristus qa nuŋgo areqalo siŋgilateqnub. Gago Abu Qotei a niŋgi qa
    are boleiyimqa niŋgi lawo na soqniy.
  eng-OEBUS: 'To Christ’s people at Colossae – the followers who are faithful to him:
    May God, our Father, bless you and give you peace.'
  eri-eri: ere pas beha, tere Itou nomo fai-aita Kolosi taon langa yafaya waha bagu,
    tere baabo gane, ogoge gane Yesus Kristus boya huwanyatege ngalengana waha yerege
    tagiyare. Ere ebere Jijei Itou no edo tere bona aau waronga, tebere huwanyatege
    ono tagonga foinga inyonbona.
  aly-aly: Timothy aylanth pip nhenh thwenem arrekantherr-warl, Colossae tawenel aneyel-rnem-warl,
    iylpareth awelheyel-rnem-warl. Akngey anwekantherrenh Ingkartel arrenhantherrenh
    mwantyel arntarnt-arem, arrantherr mwerrant-arey anayntetyek.
  wiu-wiu: Tone oya ago Timosi totamepa Kolosi take Akolaline ali atoa Keraisuke wene
    tugoa meki-kiti tone oya-lawe kiwike i pipia wini wia wetekako-ye. Toneketai Akolaliyo
    kiwi pewe wia tepe kolotini kilikoa pikoa tomotoane kini kowitikoane uku.
  swe-swe: Till de heliga (avskilda för Gud) i Kolossai, de troende syskonen (bröderna
    och systrarna) i den Smorde (Messias, Kristus). [Kolossai var belägen i Lykosdalen
    i den romerska provinsen Frygien, nuvarande Turkiet. Staden låg 17 mil öster om
    Efesos längs med huvudvägen till Orienten. Alldeles intill Kolossai låg de mer
    välkända, större, blomstrande städerna Laodikeia och Hierapolis. Brevet skulle
    också läsas upp i åtminstone Laodikeia, se 4:13, 16. Det är värt att notera att
    brevet är adresserat till just Kolossai, den minsta och i jämförelse obetydliga
    staden i detta område.] Nåd (kraft, oförtjänt favör) vare med er och frid (harmoni,
    frihet från fruktan, välbehag) från Gud vår Far.
  cth-cth: Jisuh Khrih hoi maimae Pa Cathut koe e lungmanae hoi lungmawngnae teh nangmouh
    koe awm lawiseh.
  mti-mti: nu ye iyayapan iyakaisi sira tatungwanun anotumat oraiwa igiyawa mu Korosai
    apa wakeyawa gumbo yenan teete. Mamunwa God gumbe God ano oraiwa ge yum ye guniyap
    wakeigimpe.
  pad-NT: Deus kaija'ari Colossos sidajia avahojaki avakadimoni hida oathi. A'onivani
    avanofihaha'oadahaki ada Jesus Cristo. Arigamina a'oni. Onofiki ida Deus akadiabi'i
    a'onira kajoamoraha'oadahavini, a'onira no'aha'oadahavini jaboni va'i jahajahania.
  twi-twi: 'De rekɔma ahotefo a wɔwɔ Kolose a wɔyɛ Kristo mu agyidifo no: Adom ne
    asomdwoe a efi yɛn Agya Onyankopɔn nka mo.'
  hlt-hlt: Kolosa kah hlangcim rhoek neh Khrih ah uepom manuca rhoek te kan yaak sak.
    Nangmih taengah a pa Pathen taengkah lungvatnah neh ngaimongnah om saeh.
  tbz-SIM: Ti cicɛ Kuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ́ di duɔ́ ndiwɛ̀ì.
  san-GUJ: અસ્માકં તાત ઈશ્વરઃ પ્રભુ ર્યીશુખ્રીષ્ટશ્ચ યુષ્માન્ પ્રતિ પ્રસાદં શાન્તિઞ્ચ
    ક્રિયાસ્તાં|
  ake-NT: 'Wakʉ ton mɨrɨ awonsi''kɨ tʉusaurokʉ''pʉ awɨron kon tonpa ton Kʉrai yau
    Koro''se pon kon enakan: Tɨwɨ wakʉ nonkasa'' mɨrɨ awonsi''kɨ tʉusewankamai'' pʉra
    e''nɨto'' nesii ɨyenakan kon pe, Papa, ukʉipʉnʉ kon winon.'
  qvn-NT: Chaymi gamcuna Colosas marcachru Cristoman yupachicug-mayïcuna isquirbiyämü
    gamcuna Diospa raquishan, jinaman chaynuyla pay ningannuy cawagcunapag waugue
    Timoteowan. Dios Taytanchi cuyapälar ima-aygachrüsi yanapapäcushunqui, jinaman
    gasilata cawachipäcushunqui.
  tku-NT: Quinchā'tu'ca'n iccāmacā'ni'yāchā'n saludos milīpō'ktuca'n xalanī'n nac
    Colosas tī tā'tapa'ksīyā'tit Dios ē jā taxtutāya'nī'ta'ntit na ixtej Cristo. QuinTāta'ca'n
    Dios cacālakalhu'mani' ē tzej calatapā'tit.
  bjk-bjk: maa me tile ina tinenge na urungan tö mum a nangadi runon kö God niang
    Kolosi, e mum abo tönö e maa nang mum mo nunu re Krais me mum mo kis kölöme re
    ine. A abalamu ma malum meriso xö God, a Tamana ire, urungan tö mum.
  msy-2020: '@see-verse:COL.001.001'
  bpr-bpr: Na febemi i sulat ani di gamu dad to nfun Dwata mnè di Kolosas, dunan i
    dad flanekmi too gsalig fagu di ksasatuyu di ku Krayst Dyisas. Mulà moon i Màto
    Dwata mlé gamu kafye na ktanak nawa.
