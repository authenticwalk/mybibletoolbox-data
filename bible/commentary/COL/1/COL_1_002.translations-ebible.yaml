  ata-ata: '@see-verse:COL.001.001'
  qvw-NT: Diospa aclaśhan Colosas malcäćhu Jesusninchicman masïsu chalapacü-masïcunacta.
    Quiquin Tayta Diosninchicwan Duyñunchic Jesuspa llaquipayninpïta jawca cawsay
    amcunaćhu caycuchun.
  nfa-nfa: Jaꞌa suri sasuri ne hia miu, dhèu unu Ama Lamatua ètu kota Kolose, dhu
    tao madhutu taruu jꞌara mamuri Yesus Kristus. Jiꞌi manèngi sèna ka Ama èdhi, Ama
    Lamatua, padꞌelo dꞌara hua iia Na mi miu aaꞌi-aaꞌi mi, ho miu mamuri dènge mera-milu.
  tnp-tnp: kəni nɨkitɨmlau tətagiən məmə iəkuəghati kəm təmah e nauəuə u, iətəm iətuətei
    mətuahli=pɨnə kəm təmah nətəmimi rəha Uhgɨn əpəha Kolosi, inu piak mɨn mɨne nəuvɨnɨk
    mɨn e Krɨsto iətəm nəutəhatətə əskasɨk lan. Itɨmlau iətuəfaki məmə nəuvɨriən mɨne
    nəməlinuiən rəha Uhgɨn Tatə rəhatah in otəkeikei mətatɨg o təmah.
  urd-urd: 'मैं कुलुस्से शहर के मुक़द्दस भाइयों को लिख रहा हूँ जो मसीह पर ईमान लाए
    हैं: ख़ुदा हमारा बाप आप को फ़ज़ल और सलामती बख़्शे।'
  hot-hot: hadêŋ avômalô matheŋ takatu ba êmô majaŋ anêŋ Kolosi. Môlô ma yêlôaniŋ
    aiyaŋ takatu ba ômô haviŋ Kilisi. Alalôaniŋ Kamik Wapômbêŋ anêŋ wapôm lôk labali
    êmô imbiŋ môlô.
  mqj-NT: Inde sura'e kipalulako to nasarakki Puang Allata'alla napopendadi petauanna
    dio Kolose. O anggammua' sa'do'dorangki to matutu, to mesa kappa'mo Kristus, anna
    Puang Allata'allamora Ambeta untamba'koa' anna tandoikoa' kamasakkean.
  rus-SYN: 'находящимся в Колоссах святым и верным братиям во Христе Иисусе:'
  mbh-mbh: Tho wat malueng ake a thomu titeikre ako ini a God ile toko riringare ako
    a Kolosi, thomu ako o teo a Krais nge na o panes senu i. Aro Titemer a God aro
    i sungu ile themosaling na ile lemi moring a thomu nge.
  bdd-bdd: ꞌomi meKolose, Yehoba ꞌina bodao, ma Keliso ꞌana tohemisao, ꞌoimiya. Tamada
    Yehoba ꞌina helauwega tuwa wamiya daumwala.
  cbt-NTPO: Ya'ipi imaramasopita Corosasëquë ya'huaramaso', ninshitaranquëma'. Canpitanta'
    Quisocristo imamiatarama' ni'ton, Yosë noya ni'ninquëma'. Ina imarama' ni'ton,
    iyahuëi pochin ni'nainquëma'. Inaora nohuanton, Tata Yosë na'con catahuainquëma'.
    Asanocancainquëma'.
  srn-NT: '@see-verse:COL.001.001'
  cta-NT: Nda naꞌ quityi re chaꞌ ca̱a̱ ca slo cuꞌma̱ ca quichi̱ Colosas jua, cuꞌma̱
    nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi, cuꞌma̱ nu laca ma̱ nguꞌ tyaꞌa
    na xquiꞌya chaꞌ cua ngusñi tsoꞌo ma̱ chaꞌ jiꞌi̱ Cristo. Ndiꞌya̱ ntiꞌ naꞌ, chaꞌ
    ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi Sti na chaꞌ tsoꞌo loꞌo ma̱, chaꞌ cuaꞌni Ni chaꞌ ti̱
    ti tyiꞌi̱ tyiquee ma̱, ca su ndiꞌi̱ ma̱ ca jua.
  bqc-SIM: wá gbɛ̃́ náaide pↄ́ an kua adoa naa Kilisiwa Kↄlↄsiↄnɛ. Lua wá Mae gbɛ̃kɛkɛɛ́,
    i á gba aafia.
  tcz-CHONGTHU: Pathen mithengte Colossae khopia um, Christa a tahsan umtah sopiho
    henga dinga kahin jih'u ahi. I Pau Pathen chun lungset le cham-lungmon napeuhen.
  mar-mar: कलस्सै शहरातील पवित्र जनांस व ख्रिस्तामधील विश्वासू बांधवांस देव आपला पिता
    ह्याजकडून तुम्हास कृपा व शांती असो.
  snp-snp: '@see-verse:COL.001.001'
  isl-isl: Til ykkar, trúuðu vinir – fólks Guðs – í Kólossu. Ég bið þess að Guð faðir
    úthelli blessun sinni yfir ykkur og fylli ykkur friði sínum.
  spy-NT: Āsubooyook akweek biikaab Kiriistō ām Kolosaay choo ōtiliilēch ānkōōkoosēē
    keey Kiriistō ānkēētuubchē ꞉tukul ām inee. Kōōbēruurook ꞉Baaba Yēyiin ānkukōōnook
    kaalyeet.
  xnn-xnn: Mensolatak ken dakayo ay matalek ay bebsatmi ay ipogaw Apo Dios id issa
    Colosas gapo isnan pammati tako ken Jesu Kristo. Sapay koma ta kanayon ay liknaenyo
    nan anos, layad ya natalna ay nemnem ay magapgapo ken Apo Dios ay Ama tako.
  mwe-mwe: Tunakunjandishilanga mmandunji bha ukonjelo nninginji ku Koloshai, mmakulupalikanga
    nnundenenje na a Kilishitu. Nema na ulele ibhakutupa a Atati a Nnungu, ibhe na
    mmanganyanji.
  tte-tte: leta bwaite kalele yo kayawasa ilaowa Yaubada ana tomoyao komiu kamakavao
    yo dumayao tomeli yawasosi Keliso koina kwamiyamiya Kolose koina kolimiu. Yakawanoi
    Yaubada Tamala ana katekamkamna yo ana nuwa-daumwali kolili katemiu iloyakalapowonli.
  tcs-tcs: Mitu raite dis leta ya po dem pipol blo God uda bilib lo Kraist, de lo
    da siti blo Kolosi. Mitu prea po PapaGod blo yumpla, po soe yupla spesilpeiba
    ane gibe yupla kuaiatwei.
  hlt-THB: 'Kolosa khaw awhkaw Khrih awh ypawm na ak awm koeinaa thlakciimkhqi venawh:
    Nangmih Pa Khawsa awhkaw qeennaak ingkaw ngaihqepnaak awm seh nyng.'
  soq-soq: '@see-verse:COL.001.001'
  qub-qub: '@see-verse:COL.001.001'
  att-att: Á mattúrâ kami nikayu nga tatole ni Namarò nga taga Kolosi, nga wáwwagi
    mi nga napasigaggà yù ángngikatalà da kâ Apu Kesu. Á yawe ipakimállà mi, ta napiá
    lâ yù ággián naw ánna yù gawagawáyán naw megapu sù allà na nikayu ni Namarò nga
    Yáma tam.
  bki-bki: '@see-verse:COL.001.001'
  bqp-bqp: ó gbɛ̃ náanide kũ ò kú adona Kirisi gũn zaa Kↄlↄsenↄnɛ. Luda ó De gbɛ̃kɛ
    kɛárɛ, à á gba aafiaa.
  mcp-mcp: Sə́ mə́ cilə bɨ́ miŋkɛ̧́ŋkɛ̧̂ mí ómínyɔŋʉ̂ bʉ́sʉ́ bʉ́sə́ Kolósia wá, omínyɔŋʉ̂
    ɔ́ abúgʉ́lág nəcé shé bə̌lə búúd ɔ *Krîst. Sɔ́ɔ́ŋgʉ́ wúsʉ́ Zɛmbî sáág bɨ́ mpaam,
    kə́ sá nə́mə́ nə́ bɨ cʉ́gəg nə́ shɛɛ.
  hat-hat: voye bay tout pèp Bondye ki lavil Kolòs la, k'ap kenbe fèm nan lavi n'ap
    mennen ansanm tankou frè nan Kris la. Nou mande Bondye, Papa nou, pou li ban nou
    benediksyon ak kè poze.
  npl-NT: 'nomechtlajkuililiah nomejwah tokniwah de Colosas akimeh nonteaxkawah inawak
    Dios: Dios manomechtiochiwa ika iyekchiwalis iwa manomechmaka yolsewílistli itech
    nomoyolo.'
  bgg-bgg: 'Hamangkhung-aphuii ro bran Kholosi pha, hanyie yi gathek ro migi ijakthek
    Masi rog shii: Gathek ro Hamangkhung-aphuii è nathek shii bushun nane liijiing
    phi bo.'
  eng-TCENT: 'to the saints and faithful brothers in Christ who are in Colossae: Grace
    to you and peace from God our Father and the Lord Jesus Christ.'
  eng-BSB: 'To the saints and faithful brothers in Christ at Colossae: Grace and peace
    to you from God our Father.'
  cpu-NT: Eeroka nosankinayetzini pikaratzi itasorentsitakaitaimi janta Colosas-ki,
    tema eerokaite iyekiite oisokerotanakari Cristo pikempisantanairi. Okamintha ineshinonkataiyaami
    Ashitairi Pava, kameetha isaikakaayeetaimi, ari inkempitzityaamiri eejatzi Avinkatharite
    Jesucristo.
  san-ASM: অস্মাকং তাত ঈশ্ৱৰঃ প্ৰভু ৰ্যীশুখ্ৰীষ্টশ্চ যুষ্মান্ প্ৰতি প্ৰসাদং শান্তিঞ্চ
    ক্ৰিযাস্তাং|
  tac-NT: '''Émika Krístote wanápurigame ju, ''lige ''émika asíriga a''lá oyérame
    ju alué. Neka ''we najkí napurigá ''emi ''we semáriga narémala nejkúrali O''nó
    Onorúgame nejílala, ''lige aminami najkí ne napurigá ''emi tabilé we''ká e''karúgame
    ''nátame nímala.'
  eng-WEBPB: 'to the saints and faithful brothers in Christ at Colossae: Grace to
    you and peace from God our Father and the Lord Jesus Christ.'
  gfk-H: '@see-verse:COL.001.001'
  viv-viv: Omi Yaubada yana kaliva yana vevine mahamahalimiyao Kolosi againe yami
    leta gaꞋetoladina be wanaꞋitana. Omi higa tobohiyameyao dibudibumuhigimiyao Yaubada
    yana yoꞋo agaidiya, Keliso buye waveꞋatutamoꞋaimi amanadi. Tu Yaubada Tamada ginanuwadogemi
    kadu aseꞋasemi ginakiveniwalovina.
  yao-yao: tukunnembela ŵanyamwe ŵandu ŵa Akunnungu ŵankutama ku Kolosai, achinjetu
    ŵakukulupilichika mu kulumbikana ni Kilisito. Tukumpopelela umbone ni chitendewele
    kutyochela kwa Akunnungu Atati ŵetu.
  tgp-tgp: enau na lo uli leta nike isana tapuhi non God la vorai kalesia sei la r̃omturu
    r̃ilangi hin Kr̃isto atu Colossae, r̃omr̃uhu isamim peresi na tamata mo tai isan
    God Tamar̃a.
  auc-NT: Mönitö tönïñamïni ëñëedäni. Codota ïñömö quëwëninque Wængonguï quïmïni inte
    mïnitö mönö Codito nempo quëwëninque ædæmö cæte pönëmïni ïñömïnite botö ïïmaï
    ante yewæ̈mömopa. Mönö Mæmpo Wængonguï tönö mönö Awënë Itota Codito waadete pönö
    cæda ænte entawëninque mïnitö gänë pönëninque watapæ̈ quëwencæmïnimpa, ämopa.
  kbc-NT: '@see-verse:COL.001.001'
  bmh-bmh: Iguan ag igual zaiger, Kristen duailel Kolosi uzan daremen agal oiagab
    Kristus en petak emen sikut wai marem. Igual memenig, Uwait nug gonugau ougab
    naliu eiman ag isanaraimai, agal oiagab selai dabun maramau.
  ctu-BL: Wolic ts'ijbubeñetla ili jun i cha'añet bʌ la Dios, xuc'ul bʌ hermanojob
    ti Cristo añet bʌ la ti Colosas. La' aq'uentiquetla i yutslel yic'ot i ñʌch'tʌlel
    la' pusic'al ch'oyol bʌ ti Dios lac Tat yic'ot ti lac Yum Jesucristo.
  meq-meq: Nəmaa watsa naha na, a nəkurom ndo məpe mədzal gər hay ka Yesu neheye ma
    Kolosi aye. Nəkurom malamar may neheye madzapa eye tə Yesu Kəriste, nəkurom faya
    ka pumeye bəzay a neŋgeye aye. Mbəlom Bəba kway mâ pa fakuma ŋgama ada mâ vəlakum
    zay.
  noa-H: '@see-verse:COL.001.001'
  alp-NT: '@see-verse:COL.001.001'
  san-VEL: asmaaka.m taata ii"svara.h prabhu ryii"sukhrii.s.ta"sca yu.smaan prati
    prasaada.m "saanti nca kriyaastaa.m|
  kbq-kbq: Kolosi kumate'ma Anumzamofo nagama, ke amage'antetma fatgo hutma Kraisimpima
    nemaniza tafuhe'motarega, Anumza Nafatimofontegati asunku'zane, rimpa fruzamo'a
    tamagritega vie.
  kbh-kbh: quem tsbuanácha sëntsabiamná chë Colosas puebloca Bëngbe Bëtsábenga imomnëngbiama.
    Ts̈ëngaftanga bëngcá Jesucrístbeñe os̈buáchiyënga s̈mondmëna, y chca, Jesucrístbeyeca
    bëngbe cats̈átanga. Ats̈e së́ntseimpadana Bëngbe Bëtsá Bëngbe Taitá, chaoma ts̈abe
    bendicionënga ts̈ëngaftangbeñe chaotsemnama, y chaoma ts̈ëngaftangbe ainaniñe
    ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: 'către sfinții și frații credincioși în Hristos din Colose: Harul și pacea
    să vă fie vouă, de la Dumnezeu Tatăl nostru și de la Domnul Isus Hristos.'
  pon-pon: Oni ri at jaraui o lelapok ren Krijuj akan, me mi Koloje; mak o popol jan
    ren Kot Jam atail o Kaun Iejuj Krijtuj!
  nhe-BL: timechtlajcuilhuíaj imojuanti tlen initlatzejtzeloltijca tlacajhua Toteco
    ipan altepetl Colosas, imojuanti tlen temachtli intoicnihua ipan Cristo. Ma Toteco
    Totata huan Toteco Jesucristo quipiyaca hueyi ininyolo ica imojuanti huan ma inmechmacaca
    tlasehuilistli ipan imoyolo.
  sps-sps: amam kirkir rom noun tovei tan fuainy vamuinyasiny tsonyo, tsumin vainy
    taabos u fasito ten Krais te kaa fasuu faman ovei rom fain e Krais te kaa rom
    tana ngats fan iny Kolosi. Anyo faakats rou ten Gov a Tamarara ma faan mami na
    koma ree'un ana aaverof.
  wnc-wnc: Naat gatu notna Timotiatda pas asanu ginu Anututane aminabamu Kolosi yot
    gapmane nana aminu Krais nin gatanimunggak kapae natapa kekekanggak aminde matandamukamak.
    Sike nitda Anutue tumuk wam inita ita ginde musip kwikwik natandamuke gindane
    musipza pasiwan ginda kwikwikngata yutning.
  bus-bus: wa gbɛ̃ náanɛdee kɛ̀ aↄ̃ↄ kú adona Kirisi guu zaa Kↄlↄsenↄnɛ. Luda wa De
    gbɛ̃kɛɛ kɛare, à a gba aafia.
  gub-BL: Pe Koro tawhu pe har Tupàn hemiruze'eg pe, urerywyr romo peiko pe, Zaneruwihawete
    rehe uzeruzar ma'e romo peiko pe. Ko urepape oromono kar putar peme ure nehe kury.
    Tupàn zaneru a'e, tuwe pepuhareko a'e nehe, ikatu ma'e iapo pà peme a'e nehe.
    Tuwe pemupytu'u kar ma'e wi pekyze re nehe, pemurywete kar pà nehe.
  imo-imo: nani i pipiamu topo tiro. Eno Gotenga imbo Kolosi peremele imbo, Kraist
    yu paimbo ningo enge ningo ipuki tirimele angenupilima i pipiamu topo tiro. Linonga
    Lapa Gote yuni eno kinye konopu noipe konopu u nipili taka liko molangei nipili.
  boj-boj: Aqo gago was Timoti wo anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Niŋgi
    gago Kristen was bole. Niŋgi Qotei aqa segi tamo uŋgasari Kolosi qureq di unub
    qaji. Niŋgi Kristus qa nuŋgo areqalo siŋgilateqnub. Gago Abu Qotei a niŋgi qa
    are boleiyimqa niŋgi lawo na soqniy.
  eng-DRA: To the saints and faithful brethren in Christ Jesus, who are at Colossa.
  knf-knf: biki ubeeka wi Koloŧ banwooŋ biki Naşibaţi afiyaar Yeŧu Kriŧtu na manjoonan
    mboş. Dñehan Naşibaţi Aşin nja awulan bnuura abot ajoobţënën ŋhaaş.
  san-KHM: អស្មាកំ តាត ឦឝ្វរះ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច យុឞ្មាន៑ ប្រតិ ប្រសាទំ ឝាន្តិញ្ច
    ក្រិយាស្តាំ។
  arn-NT: wirileluwpeyiñ tüfachi karta eymün pu peñi ka pu lamngen mülelu Kolosa waria
    mew tati rüf piwke mew inaniefilu ta Cristo ka koneltulelu Ngünechen ñi trokiñ
    pu che mew. Fey Ngünechen taiñ Chaw ka taiñ Ñidol Jesucristo kelluaeymünmew ka
    kisu ñi küme tüngün nieaymün tamün mongen mew.
  zas-NT: caycaan guiꞌch guie par lëjt guial diidxli zinalidi xtiidx Jesucrist, lëjt
    guial najdi xbejn Dios luguiedx Colosas. Dux Dad ree Dios güünleꞌ lëjt cweꞌcdxe
    tëëman luxdoodi.
  ken-NT: Sɛ́tò yɔ ntá yɛka bo Mandɛm, be batɨ̌ bǒnkwɔ abhɛn bábhʉ̀rɛ bariɛp awu
    ɛtɔk Kɔlɔse nɛ Mandɛm abhat be nɛ Kristo. Mandɛm Ɛtayɛsɛ ántɔ́ŋ be bɛrɨ̌ndu anchyɛ
    bhe kpák.
