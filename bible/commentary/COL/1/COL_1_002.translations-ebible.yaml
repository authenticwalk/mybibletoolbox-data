  arl-NT: Niaacuara naajiyanijia, canapue Pueyaso saquiriojoquiaaricuajani tama nerajaaja
    nia quiniuria. Niajaniyacuajaari maninia tiuuquiaa Pueyasoocua, Cristo rupuesano
    nia quishacari. Pa Que Pueyaso cuaara cumaquiiria niajaniya, shuquiriaatia nia
    quiniuria, juhuajaniya nioojia quiniuriajuhuaj.
  ziw-ziw: Chawawandikilani nyuwe wantu wa Chohile mkwikala komzi wa Kolosai, nyuwe
    walukolo wakanuni mwe kulungana na Kulisito. Chohile Tati ywetu, awenkeni wedi
    wakwe na utondowazi.
  grc-TR: τοῖς ἐν Κολοσσαῖς ἁγίοις καὶ πιστοῖς ἀδελφοῖς ἐν Χριστῷ· χάρις ὑμῖν καὶ
    εἰρήνη ἀπὸ Θεοῦ πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.
  nag-nag: pora Colossae nogor te thaka biswasi khan aru Khrista te biswasi bhai khan
    logot likhi ase. Apuni khan logote anugrah aru Baba Isor aru Probhu Jisu Khrista
    laga shanti thaki bole dibo.
  eng-OEBCW: 'To Christ’s people at Colossae – the followers who are faithful to him:
    May God, our Father, bless you and give you peace.'
  knj-NT: '@see-verse:COL.001.001'
  deu-1912: 'den Heiligen zu Kolossä und den gläubigen Brüdern in Christo: Gnade sei
    mit euch und Friede von Gott, unserm Vater, und dem HERRN Jesus Christus!'
  san-PUN: ਅਸ੍ਮਾਕੰ ਤਾਤ ਈਸ਼੍ਵਰਃ ਪ੍ਰਭੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ਼੍ਚ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਪ੍ਰਸਾਦੰ ਸ਼ਾਨ੍ਤਿਞ੍ਚ
    ਕ੍ਰਿਯਾਸ੍ਤਾਂ|
  nob-LB: Til våre søsken i Kolossæ som tilhører Gud og tror på Kristus. Vi ber at
    Gud, vår Far, vil vise dere godhet og fylle dere med fred.
  ntj-ntj: Yuwa, lata ngaanya nyuntuku-tjanamparnanku yingkarta pirniku walkatjura,
    tjiinya-yan ngayuku-limpatju kurta tjurtupirti Kurayitjalawana nyinarra, palunyaku.
    Nyangka-tjananyanta Mama Kuurrtu pukurlmara kanyinma. Nyangka-yayin kurrurnpa
    rapa nyinama.
  sxb-NT: Mbajojera inywe awantu awa Katonda kandi waamwifu awari Kolosaai awa okuganya
    kwawu kuisimbiire wukalu ku Kristo. Owusiza no owuolu owua Katonda Soifu wuwe
    ni inywe.
  nhu-NT: Ŋwa' wvun gɛne fô ben e boom bo bwee wese le bò nu fitele fimwaaŋ bô bo
    Klistu, nu bonyii bò ɛ̀ nu bo Nyo' le Kolose. Nyo' Icee wesebeene ebuw ben bô
    kembonɛn kew ebvuu enya ben bô mvuntelem mvù lɛɛtene.
  row-row: Au suraꞌ susura ia fee hei, Lamatualain atahorin sia Kolose, mana tao tungga
    Yesus Kristus dꞌala masodꞌan. Hai moꞌe Lamatualain, hita Aman, natudꞌu rala malolen
    neu hei, naa fo hei bisa leo-lao no mole-dꞌame, ma nemehoꞌot.
  msy-msy: '@see-verse:COL.001.001'
  agg-agg: Wandɨ wandafɨ, Timoti dɨboanehɨ pas nda sürü papɨrɨho Godɨndɨ nendɨ Sisasɨmbo
    anɨhondümbo-rɨhoreimbɨ Korosi ŋgoafɨhü amarei sɨheimbo koararɨhehoandɨ. Sɨhefɨ
    Ape God ai sɨheimbo moanɨ hɨpoambo-ndearühɨ ŋgusüfoambe afurɨfe kifimbɨ hohoanɨmo
    mbɨsagadür-amboane.
  ptp-ptp: dɨ xii kɨvuu kɨpihac tiga vô xam Kolosi wê xam tu Anutu nue ge. Xam ge
    xii lige wê xam vông i vin Kɨlisi. Il Mag Anutu i vông vɨzid nivɨha hɨxôn kɨyang
    malehe i lam hɨvun xam xôn.
  nak-nak: '@see-verse:COL.001.001'
  lbb-lbb: tetek mulo a tarai ane God ning mulo kes ting e Kolosi, ning mulo na tastasimiau
    ana numulo a keskes o e Karisito, pa mulo momol ana numulo a tortorot. A marmaris
    pa bal molmol ta e God a Tamandala ir kes o mulo.
  kan-2017: ಕೊಲೊಸ್ಸೆಯಲ್ಲಿರುವ ದೇವಜನರಿಗೆ ಹಾಗು ಕ್ರಿಸ್ತನಲ್ಲಿ ನಂಬಿಗಸ್ತರಾದ ಸಹೋದರರಿಗೆ ಬರೆಯುವುದೇನೆಂದರೆ,
    ನಮ್ಮ ತಂದೆಯಾದ ದೇವರಿಂದ ನಿಮಗೆ ಕೃಪೆಯೂ ಮತ್ತು ಶಾಂತಿಯೂ ಉಂಟಾಗಲಿ.
