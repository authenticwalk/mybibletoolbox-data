  bfz-bfz: एबे आऊँ तिना दु:खो रिया बजअ ते खुशी मनाऊँआ, जो तुसा री तंईं उठाऊँआ। आऊँ
    मसीह रे क्ल़ेशो री कअटी, आपणे शरीरो रे, तिना री मण्डल़िया खे, जो मसीह रे शरीरो
    रे पूरी करी देऊँआ।
  cuk-09: Emigindi weligwar an itosunnad, an bemar-ular wiledigu. Ar Cristo anga sogsad,
    be an-ular dummad-wilegoye, ar a-ular deyob an-sangi amba Cristo-san-ular an wiledisunnad,
    a sogleged, Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad-ularye, ar a, ade
    Cristo-sanad.
  ben-OBCV: তোমাদের জন্য আমি আমার দেহে যে দুঃখকষ্ট আমি ভোগ করেছি তার জন্য এখন আমি
    আনন্দ বোধ করছি কারণ এভাবে আমি খ্রীষ্টের কষ্টভোগে অংশগ্রহণ করছি যা তাঁর দেহ অর্থাৎ
    মণ্ডলীর ক্ষেত্রে বজায় রয়েছে।
  mil-NT: Te vitna ío cùdɨ́ɨ́ ìní‑í ndóhò‑í cuèndá‑ndó, chi Xítohó Jesucrìstú ío ní
    ndoho‑gá cuèndá‑ó, te tnàhá yúhú ndóhò‑í cuèndá nchaa ñáyiu ndècu ichi‑gá, dico
    vitna cùmání‑gǎ ndoho‑í cuèndá‑yu.
  myu-myu: Ocokcok cĩcã, õn ipiat osupi'ajo eywebeam puye. Cristo ipiatpi'ajojom mabuk
    jekay itabucayũ beam―jejebit puximayũ beam. Imẽnpuxim õn tak ipiatpi'ajojom Cristo
    be o'supi'ajojo iap mu'ũm ãm.
  fue-fue: Jooni, ɓerne am e weli gam tooraaji ɗi keɓammi gam mooɗon. Hande non, kebbiniranmi
    ko horii der tooraaji Almasiihu gam ɓannu mum, laatiiŋol eklesiya makko.
  amk-amk: Ninaia mani, dadirao isodairaifa we ifata mea ne, wedaya yau ifaraise paria.
    Weo dadira rorong isodairi tonina nei, masi kariri fianai aino Kristusi dawi weai
    we isodairai na nehu tarainei fo, ambori ifata ne Taraifoi, amani ne jematinei.
  fai-fai: Kale kamane naka kimi dakoyamono kale ken kál funin be kudu kalfalomi ka.
    Watawo kaleyo bá, nam kál funin be Yesus alam bako nada, “naka kál funin kudu
    nadino Got ami wanang kinim gu adikum nalam dam iyo dakoyamon,” kalesa, umi kál
    funin uta naka adik adik wakadámi ko.
  ura-NT: Ena inara coreniha necairichanaa coaracaaune jaunna rachoojoeeun. Nii Jesocurisito
    jaberoco- niicha ranojoineein nenacaauru- iclesiacuru coroatajanena quete Jesocurisito
    coreenraniha necairichanaa coarae cajabereeo.
  mcd-NT: Ascacun un fasi unimai un matohuunoashu omitsiscamisi marifi man ahuara
    ahuuscarafiaino Cristo tanasharanon. Cristo nocohuunoashu omitsiscani cuscan urifi
    afu rafumisifo nan Diospan yorafohuunoashu omitsiscamisi. Un matohuunoashu omitsiscaifin
    nantianri un Cristohuunoashu omitsiscaiquin.
  urt-urt: Tukwini ŋam hriphrip ŋaiye ma mikirh mande mungwisme yip. Detale, ŋam da
    mungwisme sios tikin Krais ŋaiye wahriꞌ kin. Nihe syohe ŋaiye Krais nambaꞌe nungwisme
    sios pe, yukur ki miꞌe. Taꞌe luku pe, nihe syohe ŋaiye ŋam mambaꞌ me wahriꞌ ŋam
    pe, ŋam da mambaꞌe tutume syohe ŋaiye Krais nambaꞌe.
  kiz-kiz: Henu nihobhokili matesu ghangu kwa ndabha j'hinu. Nani ni timisya mu m'mbele
    bhuangu kyakip'honghoka kwa matesu gha Kiristu kwa ndabha j'ha m'mbele bhwa muene,
    ambabho ndo kanisa.
  tzo-TZE: Li' ta orae xcuxet no'ox co'nton chquich' vocol ta acojic, vo'oxuc li yan
    lum cristianooxuque, yu'un ta jts'acubtas ti c'u yepal vocol tsc'an chiyac'bun
    li Cristoe yu'un jech ac'o coluc li yu'untaque. Jech vu'un xq'uexolun Cristo c'otem
    yu'un chquich' vocol ta acojic.
  lex-lex: Dodo'ondi de a ralmu nahepru onnila alier la kropna-krieutu la'a miy rerieimi.
    La'a a ino'nu mehrani-maunu, de u'itar wutga hya' ed maka Yesus Kristus Namehra-namau
    niohora la'a makpesiay re, de aliernan kropna-krieutu mak Uplerlawna Nror targ
    oleka wa. Ne makpesiay re wokni-le'enu de emeka E inon wamueheni.
  dov-dov: Lino ndilakondelwa machiswe angu nkambo kandinywe. Alimwi ndilazuzya mubili
    wangu makani achisyeede amapenzi a Kkilisito nkambo kamubili wakwe, nkukuti imbungano.
  rgu-rgu: Tepoꞌ fo Kristus nasoda nai dae-bafoꞌ ia, Ana hapu doidoso dodouꞌ. Ma besaꞌ
    ia au lepa-asaa doidoso rupaꞌ ara. Leo mae leoꞌ na, tehuu au dale ka namahoꞌo
    naroo. Maneniko lehenda hapu doidoso, sona ela au riꞌ lepa-asaa kati si, sama
    leoꞌ Kristus lepa-nasaa na doidoso sira kati lahenda nara. Ria lahenda nara, dadi
    sama leoꞌ Ria ao-ina Na.
  toc-NT: Luu ca̠na cli̠­pa̠­xu­huay pi̠ lhu̠hua hua̠ntu̠ cli̠­pa̠­ti̠ma caj mim­pa̠­la­ca­tacán
    hua̠nti̠ li̠pa̠­hua­ná̠tit Cristo, porque aquit cca­tzi̠y pi̠ chuná cli̠­ma̠­ka­tzi̠ma
    nac qui­macni a̠má xta­pa̠tí̠n Cristo hua̠ntu̠ pá̠tilh caj xpa̠­la­ca­tacán hua̠nti̠
    la̠nchú tali̠­pa̠­huán y tali̠­taxtuy cumu la̠ xmacni.
  som-som: Haatan waxaan ku farxaa xanuunsigayga aan idiin xanuunsado, oo waxaan dhammaystiraa
    dhibaatooyinka Masiixa oo jidhkayga ku dhiman jidhkiisa aawadiis kaasoo ah kiniisadda.
  mam-C: Atzi'n ja'lin, tzun nchin tzalaja ti'jjo n-iky'x wu'n, qu'n b'i'n wu'n, qa
    n-ajb'in lu'n tu'n kych'iya, ikyx tze'nku a ma tziky'x tu'n Jesús n-ajb'in te
    kolb'ilqe. Ayintzin we' loqi'n nchin iky'sin ti'jjo a atx taj noq tu'n tel wenjo
    Ttanim Dios, a t-xmilil Crist.
  ndj-ndj: Hinapawu ndiva na cheleli kugoboliwa kwanongwa ya yumwi, nongwa kwa kugoboka
    nenga apa pamlima, ngutanga kumalila chila chiyangilili mukugobuliwa kwa mvili
    wa Kilistu, afi ndi fipinga fya vandu yivamjumilili Kilistu.
  mbj-NT: Ỹ tsebé da hẽ ỹ radawäts gëët doo bä, baad tabahadoo hyb n'aa bë hã ỹ ahoop
    doo. Ỹ karẽn ỹ bahajaa Kristo hã ỹ tan'oo däk doo, ta hã h'yy ka'eeh do sa hyb
    n'aa, ta hub, ta mooh, ta tsyym hedoo do sa hyb n'aa ỹ ahoop do pan'aa.
  lat-VUC: 'Qui nunc gaudeo in passionibus pro vobis, et adimpleo ea quæ desunt passionem
    Christi, in carne mea pro corpore ejus, quod est Ecclesia:'
  ngp-ngp: Naho haluse nna kinyemi mwa masulumizo nnanayo kwa ajili yenyu, kwaviya
    kwa masulumizo yangu nayakintiza yadya yasigale mwa masulumizo ya Kilisito, kwa
    ajili yo umwili wakwe, want'hu wamhuwile Kilisito.
  enq-2: Nambame nyakama nisotoo latala, namba eteke pyao tanda nyoo kalyo. Nambame
    Kraisanya yonge, siosa doko masetala, kenda nyepenge malatae dupa etasoo nambanya
    yonge dokome tanda nyoo kalyo.
  eng-ASVBT: Now I rejoice in my sufferings for your sake, and fill up on my part
    that which is lacking of the afflictions of Christ in my flesh for his body’s
    sake, which is the church;
  mna-mna: Ŋonoono, buri ti nio aŋbadbaada pataŋana boozomen isu toono ti, mi kuliŋ
    irre yoyouŋana. Tamen leleŋ ambai paso, pataŋana ta aŋbadbaada i, ina be iuulu
    yom. Pa iti ta tombot lela lupŋana ki Krisi na, bela tabaada pataŋana kembei ta
    ni. Mi pataŋana tana imap zen. Tana nio sombe aŋbaada pataŋana pakan, ina ambai.
    Naso aŋuulu zin wal ta timbot lela lupŋana kini na. Pa zin ta tiwe kembei Krisi
    namaana, kumbuunu, mi koroŋŋana ta boozomen.
  myw-myw: Nagein gog a̱bag igeg pinamiy yakamiy; nag igeg nanoug, nag. Ikalin nuwag
    peinan woug waseg alivet moumouvit, va̱gan Kelis won baleb. Kweiboug moumouvit
    nilivet Kelis, silma̱nin won; o won Kelis mamagina tayekelesiys ya̱kids. Yey-vak
    ma̱wan, alivet moumouvit pinamiy; mamagina akatimweis Kelis namouvit va̱gan kid
    mo bikadilok.
  sby-sby: Kayi lino ndakondwa kumupengela, pakwinga mapensho akame alanyamfwilishinga
    kupwisha mapensho a Klistu alashala akupengela mubili wakendi, uwo uli mubungano.
  sll-sll: Omaga na gul i molgiwe, ni yalhobi milni pir ni tere gul ire, God gun e
    teiwa. Gauna gul igiwe, ari Kraist nin gamahobo monga hobi, Kraist milni pir ni
    tere gul ingwo meri, na Kraist aki di tere iiwa.
  yaq-NT: I'an ne allea ju'u inim emo betchi'bo jiokot in ino bicha'utchi. Bwe'ituk
    inepo inien nee jiba juka' Krijtota, jume' aapo'ik sualeme, aapo'ik takaawa benasi
    a' bicha'um, ame betchi'bo jiokot au a' bit'ea'uta, ama be'eemta, junuen inepo
    in takaapo a' chupa'i.
  uro-uro: Rhäkt di sa märmär gem ngo da gu märän angärha ron gärangätni i ngät dän
    nävät iomäkt i nguat tatnärhäm ngän. Bä nävät iangärhäkt ama märän bä gu släqyige
    di ngut täksot nä qärangätni ma Krais aa märän bä ba aa släqyige qärqigeni i na
    ama qatnanaktpämda moe.
  ita-1885: ORA mi rallegro nelle mie sofferenza per voi, e per mia vicenda compio
    nella mia carne ciò che resta ancora a compiere delle afflizioni di Cristo, per
    lo corpo d'esso, che è la chiesa.
  muy-muy: Nihi ti nə̀bu nəcakay daliya àna tʉwi ya nagray azuhva kʉli ni, ay ti nə̀bu
    nəmərvu àna daliya nani. *Krist àcaka daliya azuhva ndam gayaŋ a, nahkay ahàr
    àɗəm nu day nə̂cakay daliya ti tʉwi gayaŋ mândav lala. Nəcakay daliya nani ti
    azuhva ndam ge Krist, nahkay Krist day naŋ àbu acakay, aɗaba ndam gayaŋ ya *təcakalavu
    ku eley eley do ɗek ni ti vu gayaŋ.
  kqc-kqc: Kamini ya dada esika moiyaka, mina rofu gua ada reida. Keriso yaku ini
    roaita, mina ekalesia vene, ina dada esika moiyo, ma mina esika moiyori beika
    bi nufa de, bi na rofu vata baedo.
  tav-tav: Yucʉacã Jesucristo ye quetire buioʉ yʉ wariñuu, tie wapa yʉ na capopiyeyerije
    to cãnibato quena. Capopiye tamʉoʉ anibacʉ quena yʉ tʉgooñarique paiquẽe. Jesucristore
    caapiʉjarãre tʉgooña ocabʉtiriquere nare cabuioʉ aniri yʉ wariñuu. To bairona
    mani popiyeyegarãma aperã. Jesucristore caapiʉjarã mani cãno booquetiri, Cristo
    ye queti mani cabuiorijere booquetiri mani popiyeyegarãma.
  eng-ULB: Now I rejoice in my sufferings for you, and I fill up in my flesh what
    is lacking of the afflictions of Christ for the sake of his body, which is the
    church.
  spa-VBL: Estoy feliz de tener dificultades por causa de ustedes, porque por las
    cosas que me ocurrieron físicamente soy parte de los sufrimientos de Cristo que
    él mismo sigue experimentando por causa de su cuerpo, la iglesia.
  fra-_FOB: Je me réjouis maintenant dans mes souffrances pour vous, et j'achève de
    souffrir en ma chair le reste des afflictions de Christ pour son corps, qui est
    l'Église,
  hau-ULB: Yanzu ina murna da wahala ta domin ku. A jikina cika abin da ya rage cikin
    wahalar Almasihu domin jikinsa wadda itace ikilisiya.
  mal-mal: ഇപ്പോൾ ഞാൻ നിങ്ങൾക്ക് വേണ്ടി അനുഭവിക്കുന്ന കഷ്ടാനുഭവങ്ങളിൽ സന്തോഷിച്ച്
    ക്രിസ്തുവിന്റെ കഷ്ടങ്ങളിൽ കുറവായുള്ളത് എന്റെ ജഡത്തിൽ സഭയായ അവന്റെ ശരീരത്തിന് വേണ്ടി
    പൂരിപ്പിക്കുന്നു.
  lit-lit: Aš dabar džiaugiuosi savo kentėjimuose dėl jūsų ir savo kūne papildau,
    ko dar trūksta Kristaus prispaudimams dėl jo kūno, kuris yra bažnyčia.
  urd-GVR: Ab maiṅ un dukhoṅ ke bāis ḳhushī manātā hūṅ jo maiṅ āp kī ḳhātir uṭhā rahā
    hūṅ. Kyoṅki maiṅ apne jism meṅ Masīh ke badan yānī us kī jamāt kī ḳhātir Masīh
    kī musībatoṅ kī wuh kamiyāṅ pūrī kar rahā hūṅ jo ab tak rah gaī haiṅ.
  far-far: Ana kada ne, nau ku eele sulia nau ku nonifi na 'aku fuana 'adomilamulu.
    Laona noniku nau nonifi dia Christ be nia nonifi. Na nonifie ne nau, nau ku nonifi
    fuana fikute wane famamana ne kera na nonina Christ.
  suz-BL: मुल गो इन पर्बम श्‍येत जाता हना यो, ग्‍येरसाक्‍यी। मारदे हना आं रांमी ख्रीस्‍त
    आ लीशो श्‍येत थुम्‍पाइक्‍नुङ। ख्रीस्‍त आ लीशो श्‍येत थमा सुइक्‍ब आन पर्बम बाक्‍ब।
    मेकोपुकी ख्रीस्‍त आ रां बाक्‍नीम। एफिसी ३:१३; २तिमोथी २:१०
  car-NT: Erome tawa'pore wa moro ajupu'san me ywota'karykary poko. Iwara ero yja'mun
    ta moro Kristus wota'karyka'po akosinymbo si'ma'kaje, moro ija'mun upu'po me,
    mo'karon Tamusi na'nanopy'san apyimy upu'po me, wykaje irombo.
  amp-amp: Ndar yihart na kalabus tohwa. Na yindhorhato kekwanm nanpno niewa krhopam.
    Nd krhopam Kraisr yakmo krhopam kanjo kekwa. Niko yakyuk krhopam nann tfit kakahukanko.
    Ndnetann kanga nd Kraisrhu sioskfot yakyuk krhopam nann tfit kak hanyahukanm.
  bht-bht: हुण मैं तुसां लोकां तांई दुख झेलदा है, इदी बजा ला खुश है। कने मैं लगातार
    अपणे शरीर च दुख सेहन करा दा है, जियां यीशु मसीहे सेहन किते थे, कने ऐ दुख मैं मसीह
    दी कलीसियां तांई अपणे शरीर च सेहन करा दा है, जड़ा उदा शरीर है।
  eng-NOY: Now I rejoice in my sufferings for you, and fill up instead that which
    is wanting of the afflictions of Christ in my flesh on behalf of his body, which
    is the church;
  cub-NT: Caride torojʉvʉ yʉ ji ũmei ji ñájiyede mʉjare boje. Que teni bʉojaivʉ yʉ
    ji ñájiquiye jaʉrõre yʉre ji baju, cad̶atecʉyʉ ina caiyajuboa põeyajuboacavʉ Jesúre
    jʉ aivʉre. Ji ñájiyebu yópe Cristoi ñájiye báquepe ina caiyajuboacavʉ ʉ̃́re jʉ
    aivʉre boje. Jesucristoi bajupe paivʉbu na.
  ita-1927: Ora io mi rallegro nelle mie sofferenze per voi; e quel che manca alle
    afflizioni di Cristo lo compio nella mia carne a pro del corpo di lui che è la
    Chiesa;
  lww-lww: Nanagane nemloge piowa e tasneu komin amiu, ana in na nekekara ga ea. Nanene
    naga sa nap̃a nesum̃a nemiyum̃aen sur na loge viowaena make ga e tasneu, nap̃a
    Kristo naga mliganar inu vena nowaria, sa nap̃a naga p̃ar p̃isi rui, vena neiila
    p̃egas nen li nalelagaena lala vena asum̃alu m̃arera.
  ckb-ckb: ئێستا دڵشادم بە ئازارەکانم لە پێناوی ئێوەدا و پاشماوەی تەنگانەی مەسیح لە
    جەستەی خۆمدا تەواو دەکەم، لە پێناوی جەستەی ئەو، کە کڵێسایە.
  nas-nas: Ning tee enang dotumaramang teing mankiꞌnanka kuneꞌamaing-koo diiꞌ pakurampima,
    aiꞌ teeꞌ nkomarama nkaang monoi dupe-antavamaung teing sisikeerananka Karistooꞌke
    miruꞌmuuꞌning toraꞌkoo bakanavitu dootuuꞌnupoong pakuarama, bakaang mono makosinavitu.
  uvl-uvl: Nga etue nei e iech mana nge e takisia melmelenga nga lek ume nenge e halaua
    imo iange melmelenga nenge Kristus takisia, het ero kura. Ke pomalam e tung teu
    tote singik ke e hemuta heke Kristus ana melmelenga ke e halaua singina. Pe Kristus
    singina laka mata nenge NeHalang.
  eng-BBE: Now I have joy in my pain because of you, and in my flesh I undergo whatever
    is still needed to make the sorrows of Christ complete, for the salvation of his
    body, the church;
  ixl-CNT: Aatz cheel, nuntxuqꞌtxuneꞌ kꞌuxh nunpaal tu tzaꞌl tiꞌ talax u bꞌaꞌnla chusbꞌal
    sete. Kꞌuxh nunpaal tu qꞌu tzaꞌl tiꞌ itzꞌajsal vaꞌl paalku u Jesuus tiꞌ qꞌu niman
    tetz.
  xsi-xsi: Kala ŋine naŋa andeka nâ ŋana nâna ŋinde muŋga akai ŋana avila miki kâ.
    Kinda nde tamâta ŋana takai nâna mine kâ, aku nâna ŋinde ŋandai marumbu ŋga. Kala
    ŋine naŋa akai nâna lâ warakâŋgu karaeŋgu tini, itogo Kirisi muŋga ikai nâna ŋana
    ivilanzi kalo-tawana tamâta, kinzi ŋinde simo sitogo i kie-mbalau mine. Aku nâna
    ma ikeno mine lee, ikura lâ zo ndia nâna mine ma marumbu ndo lâ.
  crx-NTPO: '''Et ''andit Christ ''en gha nohba dzoh nuszut-un hoonúst''i''. ''Et
    ndai la syust''e k''oh ''uhoont''oh-un ''i be ''en ooyust''e ba lhaoodutisdleh.
    Ndi ooyust''e, ''i Yak''usda ba ''ilhunaoodulh-un, ''et ''uwhúlhni'
  kan-OKCV: ಈಗ ನಾನು ನಿಮಗೋಸ್ಕರ ಸಹಿಸುತ್ತಿರುವ ಬಾಧೆಗಳಲ್ಲಿ ಆನಂದಿಸುತ್ತೇನೆ. ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
    ಸಂಕಟಗಳೊಳಗೆ ಇನ್ನೂ ಕೊರತೆಯಾಗಿರುವುದನ್ನು ಅವರ ದೇಹವಾಗಿರುವ ಸಭೆಗಾಗಿ ನನ್ನ ದೇಹದಲ್ಲಿ ತೀರಿಸುತ್ತೇನೆ.
  bbb-bbb: Na joefuo vajae fiane abevo ije na ireobo oemareve. Ijadufuo iviama na
    Kuraesi fu vajae fiane izege na abedufuo fu vierafema ije nane biediana furive.
