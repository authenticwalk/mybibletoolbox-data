    ganuhagana faꞋina, Keliso yana vedivediwe Tauna wowona higa yana yoꞋogaga faꞋidiya
    aimo keke gidahavaini-ma tauku wowokuya galuluyabuna, ada au gavemwamwala.
  yao-yao: Sambano ngusengwa kwa masausyo gangupata kwa ligongo lyenu. Kwa litala
