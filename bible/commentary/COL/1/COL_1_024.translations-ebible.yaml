  aey-aey: Qila ija agenu culumen gahidugina eunu ceeligina. Ija dewenina culumen
    gahidugina euna Kraisna culumen gahidoc leih nijia eu ihoc ligiannu odigina. Ija
    tamanec cesuldocnu odigina, tamanec eu Krais deweg.
  urd-GVH: अब मैं उन दुखों के बाइस ख़ुशी मनाता हूँ जो मैं आपकी ख़ातिर उठा रहा हूँ।
    क्योंकि मैं अपने जिस्म में मसीह के बदन यानी उस की जमात की ख़ातिर मसीह की मुसीबतों
