    ŋunhi ŋarra ga dhuwal marrtji marikurrnydja dhaḻakarrwurr. Bili ŋarrapiny dhuwal
    marŋgi ŋunhi baḏak yan ga dhuwal mariny mala ŋorra limurruŋguny Djesu-Christkalaŋumirriwnydja
    yolŋuw walalaŋ dhiyalnydja munatha'ŋurnydja, märr nhanŋu dhu limurruŋgalaŋaw Djesu-Christkuny
    rumbal ŋunhi bäythinyawuynydja gana'yirr muka djämawnydja nhanukalaŋaw. Ga dhiyakiyin
    ŋunhi märrwuny ŋarrany ga dhuwal marrtji dhuwalatjandhiny marikurrnydja.
  kvg-kvg: No ndakin viniv nqæ-eqatet, zo nqazømbe-tøkeet, no khanakhanákh. No nøkeza
