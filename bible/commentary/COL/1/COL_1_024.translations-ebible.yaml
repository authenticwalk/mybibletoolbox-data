  taj-taj: दान्‍दे एनीगदेला लागिरी दुख नातोःसै ङा ताङ्‍बा मुला। तिग्‍दा भिसम ङाइ ख्रीष्‍टसे
    नाबा ह्रङ्‌बा दुख अझ नातोःसेला मुला। थेतबासेलमा थेला ल्‍हुइ मण्‍डलीला लागिरी ङाइ
    नातोःबा जम्‍मान दुख नाला।
  avt-avt: Hi han yaaik mɨt newaank yɨnk kai, te hi ekepi heriuwerem, mar ke in ek
