  kbq-kbq: Tamagriku'ma hu'na natama e'neruazankura nagra muse nehue. Na'ankure Kraisi'ma
    atama erimete'nea zamo'a ama navufarera natazana erivinetoankita, mono kevumotma,
    Kraisi avufga mani'naze.
  kbh-kbh: Ats̈e corente sënjesoyejuá mora ts̈ëngaftangbiama jasúfriama stsobenama.
    Ba ents̈anga entsamna jasúfriana Cristo jasérviama, y ats̈e së́ntsesufrina nts̈amo
