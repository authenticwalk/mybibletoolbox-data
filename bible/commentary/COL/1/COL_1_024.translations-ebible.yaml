    nomá chapú caje yajhué. Caja queja nu'umajica chapú caje yajhué ña'acana panacu,
    nula'acáloje raú nacaje Jesucristo huacára'aca nucá que penaje.
  djr-djr: Dhiyaŋuny bala ŋarrany ga dhuwal marrtji ŋayaŋu-miḏikinyamirriwurra romgurrnydja,
