  cbv-cbv: Jwĩ yéejatdih yohat tʉ́ʉt niijná, Cristo bʉ́dí ãt yéej chʉ̃ʉ́ʉ́p wʉt jĩ.
    Biíc yoobó weembʉ́t yeebdíh teo wáacat tʉ́ʉt niijná, wã yéej chʉ̃ʉ́hna yʉhna,
    bʉ́dí wã wẽina caá. Jwiít nihat Cristodih teo wʉ̃hnit jʉmna, biíc yoobó jwĩ yéej
    chʉ̃ʉ́hbipna caá. Cristoíh tʉ́ini doonádih bohéát tʉ́ʉt niijná, yeejép ã yapat
