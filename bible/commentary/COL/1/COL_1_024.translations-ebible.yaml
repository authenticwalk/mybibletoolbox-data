verse: COL.001.024
translations:
  kpx-kpx: Di hotoe dua loui la haivemale kemo di vatehani maleime kemo vahaehoama.
    Kosealemo Iesu Kelisou subuta vatehani malenu. Iale dana data vatehani malei ekalesia
    ata kebia tedaevege abu Iesu Kelisou vatehani maleale ke nahate vai.
  okv-H: Eto na ungo embo osaga memenga hamo nau ta kogue mihena avoeto na tunga javotoho
    ereona. Eto ekalesia amo Keriso ta hamora avoembo osaga memenga kina aita osaga
    memenga nau amo kaju ano inono aisuja.
  tbo-tbo: Geka hougana wiyuwa a tutuhagahi bimiyei ma kidahi anai kaohau. Tau hiniwiyuwa
    a ialoni naka Keliso a wiyuwa a lauwitani tu witumagana ubeihi naka tauhi Keliso
    a bolu.
  mal-C: നിങ്ങൾക്കുവേണ്ടി സഹിക്കുന്ന കഷ്ടതകളിൽ ഇപ്പോൾ ഞാൻ ആനന്ദിക്കുകയും ക്രിസ്തുവിന്റെ
    കഷ്ടതകളിൽ കുറവുള്ളത് സഭയാകുന്ന അവിടത്തെ ശരീരത്തിനുവേണ്ടി എന്റെ ശരീരത്തിൽ നികത്തുകയുംചെയ്യുന്നു.
  grc-SR: Νῦν χαίρω ἐν τοῖς παθήμασιν ⸆ ὑπὲρ ὑμῶν, καὶ ἀνταναπληρῶ τὰ ὑστερήματα τῶν
    θλίψεων τοῦ χριστοῦ ἐν τῇ σαρκί μου ὑπὲρ τοῦ σώματος αὐτοῦ, ὅ ἐστιν ἡ ἐκκλησία·
  bgc-bgc: मै उन दुखां कै कारण आनन्दित सूं, जो थारे खात्तर ठाऊँ सूं अर मसीह के क्ळेश
    की कमी उसकी देह कै खात्तर, यानी कलीसिया कै खात्तर, अपणे गात म्ह पूरी करुँ सूं,
  khz-khz: Ewagumona au avererena, kwalana au gomi pakumi ai avitivitito. Ekalesia
    Keriso tauniparana, Keriso etauniparana ea pakunai evitivitito. Na au ewagumona
    etauniparaku ai evitiviti avuaana, Keriso gena ekalesia ana veakavaa pakunai.
    Au tauniparaku ai vitiviti roe avuaana, kwalana Keriso gena ekalesia pakunai vovitiviti
    Keriso na evuaato voa rogoti ere aiki gaurai.
  deu-TKW: Jetzt freue ich mich im Leiden für euch, und leiste an meinem Fleische,
    was von den Drangsalen des Christus noch aussteht, für seinen Leib, das ist die
    Gemeinde;
  zsr-NT: Rudzijdaꞌ naꞌa ca nac le rzacaꞌ rguiꞌa quië gáclenaꞌ lbiꞌiliꞌ, len ruúdx
    rzaꞌa lu gdu ca nayáꞌ nabanaꞌ le rzacaꞌ rguíꞌlenaꞌ tsazxö́n Cristo uláz qui gdu
    ca nayáꞌ nabanëꞌ Lëꞌ le nac bunách queëꞌ.
  lin-lin: Nazali sik’oyo kosepela na pasi oyo nazali komona mpo na bino ; pamba te
    pasi oyo Klisto atikalaki komona te, ngai nazali kokokisa yango kati na nzoto
    na ngai mpo na bolamu ya nzoto na Ye, oyo ezali Lingomba.
  hns-NT: Ab ham khoesie baatie kie ham toelog khaatien doekh oethaai sakiela. Kriest
    ke kaam karat dwaara hamaar dehie piera hai. Ie rakam se ham bieswaasie log khaatien
    okar doekh poera kariela. Iesaai ke samaadj to djaise okar dehie hai.
  noa-E: Mag maach peerdʉajem iek jaau chitʉm gaaimuata mʉʉn mʉg dau aphʉʉ preso chirʉm.
    Mamʉ mʉch mʉg chirʉmjã jũrr pãachta ʉ̈u amkhĩir aawai mag aphʉʉ chirab mamʉ onee
    chiraajem. Mʉch mʉg wai nʉm gaaimuata, ich jãg Cristoou iglesia ich morkha sim
    athee ich dau aphʉʉ wai naawai ãwattarrjö, mʉchdëujã agjö i dënjö aju ẽkha chiraajem.
  eng-EMTV: I now rejoice in my sufferings for you, and fill up in my flesh what is
    lacking in the afflictions of Christ, for His body's sake, which is the church,
  mib-NT: Te vijna te cúsɨɨ̄ ni rī jeē ndóho ri jehē rō jijnáhan ró. Chi jíín yɨquɨ
    cúñu rī ndóho ri jeē cúmanī gā ndoho ri jiín Cristo jehē ñáyuu cácandíje, suu
    ñayuu cúu nájnūhun yɨquɨ cúñu yā.
  lif-NT2: ये़सु ख्रिस्‍तरे़ नासिङ्‌गे़न् कुधक्‍किङ्‌ग सेसेहुप्‍लक्‍लो, खे़ल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽग खिनिॽ लागि इनोगे़न् तुक्‍खेहाॽ नासिङ्‌गे़न् आधक्‍को थम्‍मा
    सःत्तारो॥ थम्‍मा के़बोःङ्‌बा ख्रिस्‍तरे़ इनोगे़न् कुदुक्‍खेहाॽ इङ्‌गाॽ थरुङ्‌लो॥
  xnj-xnj: Na hinu niheka kung'ahika ndava ya nyenye, muni kwa mang'ahiso gangu pamulima
    apa, nitangatila kumalakisila gala gegakona kuhengeka mu mang'ahiso ga Kilisitu
    ndava ya higa yaki, ndi msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: La nanga nia a lok momo mumu levesongsongot tarak nia ap kiv i ti lok tooro
    nimi. La kerepmo a lox epovo levesongsongot no ne Moroa ga lok katling i ria kusu
    na lok tooro limixin at lotu min, mo i lok ngan labantuxu at ne Karisito.
  cbr-NT: Mitsux ainan 'inun 'ëx tëmëracë cupí cana cuëënin. Usai 'i cana Cristonëan
    camabi uni ainan 'inun tëmëra 'ain, 'ëxribi camabi menu 'icë unicama a 'unánti
    cupí tëmëraíbi cuëëinra cuëënin.
  tee-NT: Na ick'achan mas ict'ajun mak'alhk'ajna' ju milacata'an ni laich alhilac'ap'it'it
    ju Cristo. Ict'ajun mak'alhk'ajna' tachi ju Cristo ni mak'alhk'ajnanta ju quilacata'an
    quinchux'an. Iclhimak'alhk'ajnan vachu' ixlaca'atalh ju ixlacatuna ju Cristo.
    Pus ju ixlacatuna ju Cristo nomputun ni yu'unch ju talhilaca'anta ju yuchi.
  eng-LSV: I now rejoice in my sufferings for you, and fill up the things lacking
    of the tribulations of the Christ in my flesh for His body, which is the Assembly,
  cak-NT: Iwoma rix ren nin-en sufrir cami. Pero man yibison ta, ren xa yiquicot.
    Roma riq'uin ri sufrimiento ri nink'axaj, nitzakon ri sufrimiento ri xuk'axaj
    ri Cristo roma ri iglesia, ri iglesia ri ruch'acul raja'.
  pah-NT: Pe Cristo'ga mombe'ua renduva g̃waramo g̃a imondoi hahyhetea ji ve. Kiro
    ji roryroryvamo reki a'ea rehe. Hahyrame ji ve ji ipo'rupavi hahya Cristo'ga py'rovo.
    Tahahy tuhẽ ahe ve. Apo'ru pa ji hahya Cristo'ga ra'oa repyga. Gara'oa a'e ko
    ji g̃a pe – kiroki g̃a ojiko Cristo'ga rehe.
  sja-NT: Ɨ̃rá mɨ chupɨria nɨ̃bɨ mĩda, o-ĩa bɨ k'awa bairã mɨ nãga bɨ parã k'aripa
    k'iniapa. K'awa bɨ mɨ, awaraa ijãapataarã ome waapɨara chupɨria jõnadait'ee Cristo
    k'aurepa, iru k'ap'ɨa, chi irude ijãapataarã, k'aripa p'anɨ misa.
  xed-xed: Ndanana, ta rfu yu nda ghuya ɗaŋwa ta ghuyə yu ta ghəŋa kaghuni. Ghuya
    ɗaŋwa Kristi ma sluʼuvghani ta nzakway ta ghəŋa Igliz ya ta kɗaŋta yu ta ghuyay
    ma sluʼuvgha ɗa.
  mks-NT: Ta viti cáji̱i̱ ini i̱ jáchi̱ ndóho ini i̱ sa̱ha̱ ndo̱ ta ña̱ cája i̱ quéa̱
    jáxi̱nu̱ co̱o i̱ ña̱ na̱sacu ini Jesucristo ndoho i̱ sa̱há na̱ cúú cuéntá mé á,
    na̱ cúú tátu̱hun yiquí cu̱ñu a.
  gfk-S: Ma iou laro kakarek uta ira ngunngutaan i ubal iou uta mu. Ma iou puspusak
    kakarek ra ngunngutaan tano palatamaigu ura hapatam ira ngunngutaan tane Krais
    ing i kis ter baak. Ma iou la puspusak hobi utano palatamaine, mu ira matanabar
    na lotu.
  bmu-bmu: Kraistkö ölŋi mi urumeleŋ könagesö neŋön akzin. Kraistnöŋ neŋgöra aka köŋjiliŋ
    möriga kitipŋi ahöba urumeleŋ könagesö qaknine öŋgömakzawi, mia Kraistkö ölŋi
    bauköm eŋgimamgöra aka silenan meköba möta malakzal. Mewö aiga eŋgöra aka sihimbölö
    möta malali, miaŋgöra nalö kewöŋe söŋgaimakzal.
  dgz-dgz: Endi ne enan ugu vegaek anun wat ireana menan aton anuivin. Amba Keriso
    etua gapan dugup mega menan vek ugu vegaek anu taneni ame guegue mega ne etuna
    gapan Keriso menan di wat it kakayasep, anenen tani ame ne di ta itamet anuivin.
  eng-GNV: Now reioyce I in my suffrings for you, and fulfill the rest of the afflictions
    of Christ in my flesh, for his bodies sake, which is the Church,
  zaa-NT: Yala redacca' te' de ccà'a' sufrir por iyaba le de runia' ne servir, porqui'ni
    ą' modo nna runia' seguir lani ca sufrimiento qui' Cristua para iglesia qui'áa
    nna ccá cą cumplir adí por medio de inte' nna thi' le nu ná cuerpo quì'e adí bendición.
  eng-WEBSTER: 'Who now rejoice in my sufferings for you, and fill up that which is
    behind of the afflictions of Christ in my flesh for his body''s sake, which is
    the church:'
  guh-guh: Xanë Pablonë, majotaje penaneconitsivi pejebabiabibota, naneconitsiaponaponajë
    paxamë apo pajudíovimëjava Cristo pelivaisi patacatsipaebaponaexae. Itsiata jamatabëcuenebarëyanë
    tsaponaponae, nebejiobiaexanabiabi ata. Pacuenia Cristo bejiobiaexanatsi pijajivi
    pecapanepaenexa, bajara pijinia pacuenia xanë ata itsamonae nebejiobiaexanabiaba.
    Bajarapacuenia Dioso netocopata tanebejiobiaexanabiabinexa tavajënaeyabelia tajamatabëcuenesaëtsaponaenexa
    Dioso tajumecovënëtsijava. Nexata tanesivaajamatabëcuenesaënexa daxita pamonae
    jumecovënëta Cristo pelivaisi.
  bon-bon: Yoo, cane ngenecu gege gäne cäme mäpu ireclota poto cidi me weeme tääpume,
    ingle cäme ireclota cabu lui cewe oocanena piti nemi, peei lui cerämu mäpu Keriso
    lipu ituge päpäna teeme tääpe cabu, cuta peei tääpe lui teeme ätrunga ingle gyene.
  nhw-BL: Huan ama nipaqui pampa nitlaijiyohuía se quentzi por amojuanti. Cristo miyac
    tlaijiyohui por itlacayo, itiopa, huan na nojquiya ipan notlacayo nijtlamiltía
    se quentzi nopa tlaijiyohuilistli catli polihui pampa nijtequipanohua itiopa.
  swh-ONEN: Sasa nafurahia kule kuteseka kwangu kwa ajili yenu, na katika mwili wangu
    ninatimiliza yale yaliyopungua katika mateso ya Kristo kwa ajili ya mwili wake,
    ambao ni kanisa.
  wbi-wbi: lino nihovokela imhumhuko sango vwimila jiinu. najune nikamilisia mu mbili
    ghwango kino kipelela mu mhumhuko ja Kilisite vwimila um'bili ghwake, ghuno je
    tembile.
  bba-bba: Tɛ̃ nɛn nukurɑ do yèn sɔ̃ nɑ nɔni swɑ̃ɑru wɑɑmɔ bɛɛn sɔ̃. Mɑ nɑ nɔni swɑ̃ɑ
    te yibiɑmɔ te Kirisi u koo rɑ wɑ win yiɡbɛrun sɔ̃ te tɑ sɑ̃ɑ win wɑsi.
  eng-KJVCPB: 'who now rejoice in my sufferings for you, and fill up that which is
    behind of the afflictions of Christ in my flesh for his body’s sake, which is
    the church:'
  kgk-NT: 'Pende-rehe ha-py ahasa asy. Ahasa asy ramo jepe, avy''a joty. He''i kuri
    xe-vy Hesu Cristo: “Xe-rehe ha-py xe nhe''ẽ-rupi ereiko-gwi ne mbohasa asy-ta.
    Ereipytygwõ-gwi xe reroviaha-pe gwive, ne mbohasa asy-ta. Nhande rete-rehe katu
    nhane rakate''ỹ. Upéixa voi xe rakate''ỹ ave xe reroviaha kwéry-rehe” he''i xe-vy
    Hesu. Upéixa ramo, ko''ánga ahasa asy jevy-ta pendéhegwi. Ne''írã ahasa asypa
    vyteri.'
  waj-waj: Na ngiiiyaraata ngiari voopinnaiyaraatama mmamma nniitareeraivaa varauvaara
    na rikiauko ni yoketainoo. Yisuu Kirisiiva ari yuku yaaku mmamma mmuyai roosii
    kiaa gioonna kiaapu vaa ausa hanigia kiada varuuyara mmamma nniitaroovaa vareeravai.
    Varoovo homo tiiki vaivaa na innanikaraama mmamma nniitareeraivaa vareenana fai
    taika kiaanaravai.
  cpy-cpy: Osheki nokimo-shiretzi nimaeka noñiiro nokemaatsita-kowentzimi. Tema nomonkaata-tziiro
    ikemaatsita-kaetakari Jeepatzii-totaa-rewo. Riitaki nokemaatsita-kowenta kemijantzinkari-paeni,
    kimitanaawori roorikami iwatha Jeepatzii-totaa-rewo.
  mpx-mpx: Nau ya yaliyaya te lomwan ya pwapwawa komiu ami labe kaiwena. Nau nuwau
    Keliso tuwana heiya ekelesiya, na labe, heiya te kaiwena ge lomwan ya pwapwawa.
    He Keliso lomwan i pwawa ekelesiya kaiwena, inoke lomwan toto nau tuwau eliyana
    ya pwapwawa, he i ola Keliso wana lomwan ana etulan ge ni paolaolaek.
  wbp-wbp: Nganangku-puka kajilpa-jana Kirijini-kariyi-nyanu pirrjirdi-mantarla warrkingkarlu,
    ngulakuju kajikalurla yapaju warrarda rdapakarrka. Kujalpa Jijaji Kiraji nyinaja
    nyampurla walyangka, ngulakujulpalurla warrarda rdapakarrkaja yapaju. Ngula-purujulparla
    nyanunguju warrki-jarrija-juku Kaatukuju. Nyampu kuja karna ngajurlangu rdakungka
    nyina pirijina, ngula-puruju karna ngajuju wardinyi nyina kuja karnarla warrki-jarri
    Kaatuku rdapakarrkanja-puruju wurra-juku, kujarluju yungurna-nyarra nyurrurla
    pirrjirdi-mani ngajulurlu Jijaji-piyarlu manu Kirijini-kariyi-nyanurlangu.
  luo-luo: Emomiyo koro amor ka aneno masiche nikech un, ka ringra chopo gik mane
    orem kuom masiche mane Kristo oneno nikech ringre Kristo owuon, ma en kanisa.
  nhe-NT: Huan ama nipaqui pampa nitlaijiyohuía se quentzi imopampa. Cristo miyac
    tlaijiyohui ipampa itlacayo o itiopa, huan na nojquiya ipan notlacayo nijtlamiltía
    se quentzi nopa tlaijiyohuilistli tlen polihui pampa nijtequipanohua itoca.
  aii-aii: ܐܵܕܝܼܵܐ ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܒܐܘܼܠܨܵܢܝܼ̈ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܘܡܲܟܡܘܼܠܹܐ ܝܘܸܢ ܒܦܲܓ݂ܪܝܼ
    ܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܐܘܼܠܨܵܢܹ̈ܐ ܕܡܫܝܼܚܵܐ، ܒܘܼܬ ܚܵܬܸܪ ܕܦܲܓ݂ܪܹܗ، ܕܝܼܠܹܗ ܥܹܕܬܵ‌ܐ.
  esk-NT: Quviasuktuŋa igḷutuqapku sakiqnaq pisigiplusri. Nagliksaaqtitaukama timipkun
    Christ nagliksaaqmatun piuŋa. Taatnamik quviasuktuŋa naarrusiqapkich Christ-ŋum
    nagliksaaġniŋi pisigiplugich ukpiqsriqiruaŋuruat, tamatkua timigikkaŋi.
  msb-msb: Niyan, nalilipay ako na magtios alang-alang sa iyo kay paagi sani nagabulig
    ako pagtapos sa mga kulang pa san mga pagtios ni Cristo alang-alang sa iya lawas
    na waraʼn iba kundi an mga nagatuod sa iya.
  cpa-NT: Jøng² hioh¹² jéin¹²jni quin³jni jmø³uai¹² huu¹³ quiánh² hniah¹². Hi² jøng²
    mi³hian¹³jni jmø³uai¹² ca¹cán² Cristo ni³ quiah¹² dsa² quián¹²dsa, dsa² hé² jǿg³
    quiah¹²dsa.
  dso-dso: ଏବେ ମୁଇ ସାର୍‌ଦାଅଇଆଚି । କାଇକେବଇଲେ ଜେତ୍‌କି ଦୁକ୍‌କସ୍‌ଟ ମୁଇ ମୁର୍‌ଚିକରିଆଚି,
    ସେଟା ତମର୍‌ ନିକପାଇ । ତାର୍‌ ବାଦୁଲେ ରଇକରି ଜେତ୍‌କି ଦୁକ୍‌କସ୍‌ଟ ମକେ ମୁରଚ୍‌ବାକେ କିରିସ୍‌ଟ
    ମନ୍‌ କଲାନି, ସେଟା ସବୁ ସାର୍‌ଦାସଙ୍ଗ୍‍ କଲିନି । ତାର୍‌ ଗାଗଡ୍‌ ପାରା ରଇବା ତାର୍‌ ମଣ୍ଡଲିର୍‌
    ନିକପାଇ ମୁଇ ସେଟା କଲିନି ।
  meu-meu: Harihari egu hisihisi umui daimui ai na moalelaimu; bona Keriso ena hisihisi
    orena lau taugu ai na haḡuḡuruamu, ekalesia, ia tau-anina, dainai.
  yva-NT: Inanayanambe syo siurije ranawan indamu mo kove raugavo wasai. Weye Kristus
    apa siurijo apa kawasae mansamarom omamo nake inta ntamija nene indamu ritavondi
    syo ranawan. Weti inanasine so nsiuri rai indamu mo kove raugavo Kristus apa kawasae
    mansai, onawirati maurata taune anasine rai.
  dgc-dgc: Ey nadid, éy masahaték ta hirap ko alang-alang dikam. Da éng te hirapék
    tu bégi, éy ganapén ko dén tu hirap ni Cristo to araw alang-alang du sakup na
    a tolay. Mara, side i bégi naa.
  zpm-NT: Grë guieḻnë ne noyaṉ naa porne rleynie naa to, rley naa noyaṉ naaw. Laa
    Jesús goṉle grë guieḻnë co zeeṉe psilaa me grë zha ne ngab lo me niina, laa niina
    ye naa noyaṉ spalala, loxaque ne noseed naa zho Xtiidz Ndzon me, ne nac zho zig
    xcuerp me.
  hix-NT: Teryewhamnohsom me wehxaha. Teryewhamnohsomà rma, teryehorye rma wehxaha.
    Àsok tawro hana. Towakryexem me manatxow hamà, teryewhamnohsom me ryesnàr ke mak
    ha. Teryewhamnohsom me nexeye, Kryestu, tàwya tàmryenon komo yonyhoryetxho me.
    Noro hryetayo me, noro wyaro rma rha, teryewhamnohsom me wehxaha, towakryexem
    me rma haxa àmryenon kom yesnàr horà. Àsok tawro hana. Khun kom yoh me kuyhuthuru
    yehtxoho wyaro, tàmryenon kom yoh me nay hamà, Kryestu.
  sim-sim: Ter nomorawun jirnjik a kishaha amu rupshinduwa. Jir sios Kraishi jir.
    Orin ji hishindiyaha maome orhi hom nanda jir. Nomorawu os jirin a jelyakmbaha
    maome anhik a kishawa Krais kishahanda hom os amu kishanduwa. Nomorawu oso a kishaha
    lerawu orhin a larakokmbaha anin or hari sira.
  npi-ULB: तिमीहरूका लागि मेरो कष्‍टमा म अब आनन्द मनाउँछु । ख्रीष्‍टका कष्‍टहरूको
    कमीलाई उहाँको शरीर अर्थात् मण्डलीको खातिर म मेरो शरीरमा पुरा गर्दछु ।
  cgc-cgc: Bisan anduni naagian ko mga kabellay ta ake na pagsirbi ki Cristo, nalipay
    a man gyapon tak tuyo ko ta ake na pagsirbi na kyo yan na mga dili-Judio may upurtunidad
    na mamatian nyo miad na balita. Na naan kan-o Cristo ta kalibutan i, naagian din
