    chiilu cha Kilisito, yaani mpingo wa ŵandu ŵakunkulupilila Kilisito.
  tgp-tgp: Nake na lo avulahi matan vara na epeku a lavi na rani r̃ilangi matamim,
    na lo mar̃ivisi na sava mo vejuveju na rongohaji non Kr̃isto na noku vavahinau
    na lo vaia mata epena, epena enia vao kalesia tari,
  auc-NT: Mïnitö beyæ̈ nanguï cædinque nantate wædïmo incæte botö nanguï tobopa. Ayæ̈
    Codito beyæ̈ ante godömenque wæquënëmö inte botö tömengä tönö guëa baonque nantate
    wæbopa. Codito mönö Önoncamö baï në angä ïñongante mönö tömengä ingante mönö godongämæ̈
    pönencabo ïñömö tömengä tönö adoyonque baï ïmompa. Botö ïñömö edæ mönö cabo beyænque
    caate wæbopa.
  kbc-NT: Niɡ̶ina natigide eliodi me idinitibeci me jawikode leeɡ̶odi me ɡ̶adaxawanitiwaji.
    Niɡ̶inoa lawikodico yolaadi, leeditibige me jixomaɡ̶ateetedijo, nigepaaɡ̶icota
    me ixomaɡ̶atedice inoatawece yawikodico ane nikatedici Cristo me jixomaɡ̶ateetedijo.
    Jawikodetema loiigi Cristo ane micataɡ̶a daɡ̶a lolaadi.
  bmh-bmh: Iz ag isanarabun uhu wanemin en siksikanem. Kristus nug duailel isanarabun
    uhu oun. Igul go sul, duailel ag Uwait nugau salau macanemen ag uhu asiu umamen.
    Uwait nugau duailel ag Kristus nugau enib. Iz ag isanarabun uhu wai, iz uhu asiu
    go unum iboraimai, oligwamoroi.
  ctu-BL: Tijicñayonix wʌle cha'an wolic ñusan wocol cha'añetla. Wolic ts'ʌctesan
