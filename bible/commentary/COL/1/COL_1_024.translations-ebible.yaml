    itzimi kempitanaarori iroorikami ivatha Jesucristo.
  san-ASM: তস্য সুসংৱাদস্যৈকঃ পৰিচাৰকো যোঽহং পৌলঃ সোঽহম্ ইদানীম্ আনন্দেন যুষ্মদৰ্থং
