  tnp-tnp: Nɨkik tagiən məmə iəkətəu nahməiən e nɨpətɨk o rəhatəmah nəhatətəiən. Krɨsto
    təmətəu nahməiən e nɨpətɨn məmə niməfaki otair. Kəni e suaru kətiəh əmə, iəu mɨn
    iətətəu nahməiən e nɨpətɨk o nɨpətɨ Krɨsto, u inu in niməfaki, məmə oteviə məskasɨk.
    Kəni tol lanu, uək iətəm Iesu təmətuəuin, iəkolkeikei məmə iəkasiru e uək rəha
    Iesu o niməfaki, kəni mətətəu naməhiən ohni.
  urd-urd: अब मैं उन दुखों के ज़रिए ख़ुशी मनाता हूँ जो मैं तुम्हारी ख़ातिर उठा रहा
    हूँ। क्यूँकि मैं अपने जिस्म में मसीह के बदन यानी उस की जमाअत की ख़ातिर मसीह की
    मुसीबतों की वह कमियाँ पूरी कर रहा हूँ जो अब तक रह गई हैं।
  hot-hot: Ma lêk yaleŋmavi hathak vovaŋ takatu ba hapôm ya ek nêm môlô sa. Kilisi
    bôk hawa vovaŋ vi, aêŋ ba anêŋ avômalô êvhaviŋ tem neja vovaŋ êŋ vi imbiŋ. Thêlô
    ma yani liŋkupik ma vovaŋ êntêk ba yahawa hêv Kilisi anêŋ liŋkupik sa ek vovaŋ
    sapêŋ atu ba Kilisi hawa ni êyô anêŋ daŋ.
  mqj-NT: Temo dore'na' ussa'dingan kamaparrisan annu kupa'kadua-duaikoa'i. Inde kamaparrisanna
    batang kalekue, la umpasundun kamaparrisan napapassannianna' Kristus ura'na umpamoloina'
    angganna to mangngorean, to dipasirapan batang kalena Kristus.
  rus-SYN: Ныне радуюсь в страданиях моих за вас и восполняю недостаток в плоти моей
    скорбей Христовых за Тело Его, которое есть Церковь,
  mbh-mbh: Na nge wop lemi ake, lemik sivenga inga nge sisisong ako tho el i nge lek
    omaing ako tho panongpol areko or ini Judare avele, ranga ve ini thomu. Na tho
    patopalal sisisong ako rongan i voth, ako Krais i ateal i ve aro tho el i, mo
    aro tho opoal ile toko lemioongare. Or kene o ranga ve ini ilopat.
  bdd-bdd: Coinega sauga bewa ꞌagu muya yalobaloba ꞌomi weyahimi, ma tuwa maꞌigu yaliyaya.
    Taugu wahigu ꞌina muya ma Keliso ꞌina muya ꞌilohegogoneya ta ꞌimadouwa, tohekalesiyao
    weyahidi, beno taudi Keliso wahina.
  cbt-NTPO: Imarëhuasopita marë' Quisocristo chiníquën parisitërin. Parisitaton, huëntonënquë
    aya'coninpoa'. Ina quëran imarëhuasopitanta' parisitacaso' ya'huërin a'napitanta'
    imacaiso marë'. Napoaton ipora canta' parisitarahuë canpitanta' imacamaso marë'.
    Parisitaporahuë', noya cancantërahuë.
  srn-NT: Nownow mi breiti tak' mi e nyan pina fu unu ede. Mi breiti tu tak' mi kan
    go doro fu nyan den pina san Kristus ben mus nyan ete gi En skin, dati na a gemeente.
  cta-NT: Tsoꞌo ntiꞌ naꞌ masi cua ngujui xi chaꞌ tiꞌí ꞌna cuentya jiꞌi̱ cuꞌma̱; tsoꞌo
    ntiꞌ naꞌ chaꞌ cuentya jiꞌi̱ ca taꞌa taju ñati̱ nu ngusñi chaꞌ jiꞌi̱ Cristo lcaa
    quichi̱, biꞌ chaꞌ ndyacua chaꞌ tiꞌí biꞌ ꞌna. Nchcubeꞌ tsa Cristo nde chalyuu xquiꞌya
    na, chaꞌ laca na ñati̱ jiꞌi̱ ycuiꞌ yu; juaꞌa̱ ndyacua chaꞌ tiꞌí ꞌna, chaꞌ cua
    lijya̱ caca stuꞌba la chaꞌ jiꞌna loꞌo ycuiꞌ Cristo loꞌo chaꞌ tiꞌí nu ndyaca jiꞌna
    nde chalyuu chaꞌ ngusñi na chaꞌ jiꞌi̱ Cristo.
  bqc-SIM: Tiasa málɛ pↄnakɛ ń taasi pↄ́ málɛ kɛ á yã́io. Ĩa pↄ́ wa dà Kilisiwa,
    málɛ a pↄ́ pↄ́ gↄ̃̀ ma ma mɛwa mà bↄlɛi aà gãlide pↄ́ dɛ aà mɛ ũↄ yã́i.
  tcz-CHONGTHU: Katahsatah a nangho dinga kagimthoh hi kakipah-e, ajeh chu keiman
    Christa hesoh thohna'a atipum, hichu Houbung, kathoh khompi ahi ti kahet ahi.
  mar-mar: तुमच्यासाठी या माझ्या दुःखात मी आनंद करीत आहे आणि आता, ख्रिस्ताच्या दुःखात
    त्याच्या शरीराकरता जे उणे आहे ते माझ्या देहात मी पुरे करीत आहे आणि त्याचे शरीर
    मंडळी आहे.
  snp-snp: Ena namo oiya ama keina kolomo, ya moda linatemu kolito kawa kuwa lo oloto
    meleto keinawa kolomoma nenako, yamu alikani o minowe. Kilisto mono wenenala mau
    naba ya amo ukana nemo, ya aya wenenawa yamu ogofu kolami ya oiya fuli ádainako,
    yamu namo yaki linatemu kolito ukaneu ogofu kolomo, ya faitomo dito koli minowe.
  isl-isl: Einn þáttur í starfi mínu er að þjást ykkar vegna og ég gleðst yfir að
    fá að gera það, því að þannig hjálpa ég til við að fullkomna það, sem enn vantar
    á þjáningar Krists, vegna líkama hans, safnaðarins.
  spy-NT: Ang'erechaat anyalil kubo akweek. Abaybay akas kule ākālābē nyāliluutēk
    choo kiituuchē ꞉Kāārārookiintēēt kubo biikaab Kiriistō choo icheek ku bōōrnyii.
  xnn-xnn: Olay no mapalpaligatak isnan naay ay pagbalodan gapo isnan naay ay it-itdok
    ken dakayo ay baken Judio et men-gasingak kayet tay an-anayak nan am-in ay kinwanin
    Kristo en masapol ay liknaek gapo isnan iib-a tako ay mamati ay kanegna awak.
  mwe-mwe: Nnaino ngunaangalila kupotekwa kwangu kwa ligongo lyenunji, pabha ngunagumbashiya
    pashiilu shangu indu itubhile mmboteko ya a Kilishitu kwa ligongo lya likanisha,
    lili shiilu shabho.
  tte-tte: Yau yayaliyaya bwaite kamkamnane yalobalobai komiu kami sagu kaiwena. Yau
    nuwanuwagu Keliso yona iya bwaite ekalesiya yasagui, bwaimwa iya kaiwena mwa kamkamnane
    yalotolotonan. Na Keliso kamkamna ilobai ekalesiya kaiwena kabo kamkamna bwaite
    yau yogu koina yalotolotonan mwa besiele Keliso ana kamkamna kana etulan yaemwawasi.
  tcs-tcs: Nomata ai gad atso prom ol trabol, bat ai api bikoz i po yupla ebriwan
    wea da sos blo em. Seimkain wase Kraist i bin gad atso prom ol trabol po ebriwan,
    da sos blo em, ai ya tu gad seimkain atso po yupla.
  hlt-THB: Tuh nangmih aham ka khuikhanaak awh ve zeel nyng, Khrih a khuikhanaak tika
    nataw ka pumsa awh ve be sak nyng; vetaw amah a pumna ak awm thlangboel aham nani.
  soq-soq: Tauma ne e saila awanedine poka etaidasadina bedewe nuaeuntedina. Keriso
    me ekelesiawa, sa ipa me etepa rua, baibu poka eten. Tane poka sa deawaa winede,
    mai dialepona. Ne etenaida mampe poka etedina, ita ema bedewe sai pokawa uduudu
    Keriso me ekelesiawa baibu etedia ne dewasapatuwapi.
  qub-qub: Jesucristupa willacuyninta runacuna chasquicuptinmi willacushäpita runacuna
    ñacachimaptinpis mana llaquicöchu. Jesucristo gamcunapaj ñacashannömi nogapis
    gamcuna-raycu ñacar cushisha caycä.
  att-att: Á magayáyákà nga magattam ta jigâ ku ta kebáluk ku kunangane, gapu ta pangilayalayâ
    ku nikayu nga ari Kudio, tapè mapasigaggà yù ángngikatalà naw. Á uputak ku nga
    attamán yù jigâ ku, tapè palurotak ku yù ngámin nga kinagi ni Apu Kesu Kiristu
    nga meyannung sù pagattam ku ta jigâ megapu sù ira ngámin nga mangikatalà kuna,
    nga meyárik ta baggi na.
  bki-bki: Vonganei kiniou nojo nomijog jaleleano ea mokotenaku bior kamiu, mia najaaro
    ga kanio. Nina jibe ka napano nojo nomim̃au nonovio kanio ea jogvaiano na mokotenaku
    nalo, napano Kristo ber lua ka mia navario, jibe ka ga napano naio bario ruei,
    ka najai taara na namoneano nalo ka atu sikili.
  bqp-bqp: Tera sà matɛn pↄnna kɛ kũ wari kũ matɛn kɛ á yãiio. Wari kũ Kirisi
    kɛ̀ sↄsi gbɛ̃ kũ ò de a mɛ̀ ũnↄ yãin matɛn pↄ́ kũ à gↄ̃̀ papa ma mɛ̀ɛ gũn.
  mcp-mcp: Mə ŋgə gwág məshusʉg ja mə́ ŋgə́ jug shú dʉ́n ga. Nəcé jugʉ́lə mə́ ŋgə́
    jug mə́dɨ́ nyúúlʉ́d yí, mə ŋgə jusa *incwaw í ntʉg nyúúl mə́ *Krîst í jə́lá nə
    bwəma nə ndɨ́ yí, nyúúl mə́ Krîst nyɔɔŋg wə́ *Dɔ̧ lʉ́ óbúgʉla.
  hat-hat: Koulye a, mwen kontan anpil dèske m'ap soufri pou nou. Paske, lè m'ap soufri
    nan kò pa m' konsa, m'ap bay pòsyon pa m' pou konplete tou sa ki manke nan soufrans
    Kris la pou legliz la ki kò li.
  npl-NT: Axa nipaki maya nitlaijyowia por nomejwah, porke ijkó nikajxitijti itech
    nokuerpo tlan okipolo kijyowis Cristo Jesús por akimeh kineltokah, yejwah non
    kimajmanah ikuerpo.
  bgg-bgg: Chiih-è thuh nathek chiang è diig rek pha ji ne sang ro, gu siu è diigthek
    rek pha miyao ne airo siu charch pha chiang shii Masi ro diigthek nyie yi led
    bamuii pha diigthek jijong yi pha gu ne nong ramuii ro.
  eng-TCENT: I rejoice now in my sufferings for you, and in my flesh I am filling
    up what is lacking in Christ's afflictions for the sake of his body, that is,
    the church.
  eng-BSB: Now I rejoice in my sufferings for you, and I fill up in my flesh what
    is lacking in regard to Christ’s afflictions for the sake of His body, which is
    the church.
  cpu-NT: Iniroite nokimoshiretzi iroñaaka noñiiro nokemaantsitakoventami. Tema nomonkaratatziiro
