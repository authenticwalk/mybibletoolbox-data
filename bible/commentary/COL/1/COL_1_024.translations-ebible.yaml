  ena-ena: Viaŋ naludɨ ahɨliahuben aba avɨha avɨha iga iga saŋ hɨjɨŋalin uami. Viaŋ
    Jisasɨ Kɨlaisɨ dɨ hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ agɨladɨ ahɨliahuiahu
    saŋ lin uami. Nɨbɨlaŋ Jisasɨ Kɨlaisɨ dɨ hɨcɨ human hadipɨlɨ akuaba akuaba me hɨniavɨlalɨ
    uami. Jisasɨ Kɨlaisɨ nɨbu hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ agɨladɨ
    ahɨliahuiahu saŋ avɨha avɨha igami uami. Viaŋ avi avɨha avɨha hameŋ agɨladɨ iga
    iga hɨnidin uami. Iga iga hɨnidalɨŋ Asɨ nukeŋ ci aba abɨci heŋ sɨvɨlavɨbali uami.
  tgo-tgo: E mbaŋake iyake ghino ya warari ya vaidiya vuyowo ghemi ghamithalavu kaiwae.
    Ghino nuwaŋguiya Krais riwae, iye ekelesiya, ya thalavu, iya kaiwae na ya vavaidiya
    vuyowoke.
  yap-yap: Ere chiney e kug felfelan’ ko gafgow ni gu be tay ni fan ngomed. Ya gafgow
    ni be tay dowag e gu be ayuweg e tin kabay ni nge gafgow Kristus riy ni fan nga
    downgin, ni aram girdi’en e galesiya.
  mop-NT: Pues te'i. Aleebe qui' in wool ti tan in c'ümic a yaj ta woc'lale'exe. Le'ec
    a Cristojo, tan ilic u yubic a yaj ti tan u tz'abül a yaj ti'ijoo' a hermanojo.
    Le'ecoo' a hermanojo, jabix u büq'uel a Cristojo. Le'ec ti tan in c'ümic a yaja,
    tan ilic in seebtic ca' chuculac boon a yaj a beloo' u cu c'ümü' a hermanojo.
  tet-tet: Baa oras Kristus moris iha raiklaran, nia netan susar waꞌin. Oras neꞌe
    haꞌu moos katiu susar oi-oik. Masik nunia moos, haꞌukaan neon diꞌak bei-beik,
    tan haꞌu katiu susar nia bodik emi, hanesan Kristus natiu susar bodik ema sarani
    sia mak dadi baa Niakaan isin.
  hlt-MCSB: Nangmih yueng la patangnah neh ka omngaih coeng. Amah pum yueng la ka
    pumsa dongah Khrih kah phacip phabaem lamloh vawtthoeknah te ka koei. Hlangboel
    tah amah pum ni.
  xtd-NT: Ndaꞌu yaꞌa‑da vitna xaxeꞌe‑n, ko kudɨ ini‑da xa duꞌa yaꞌa‑da. Juini kueꞌe
    vida n‑yaꞌa Cristu xaxeꞌe ñayiu ka kuu kuenda kɨu yɨkɨ kuñu‑ia, ko ndoñuꞌu xa
    ndaꞌu yaꞌa‑da tuku, na kuaꞌa na kɨu tnaꞌa ndɨꞌɨ ñayiu io xa kɨu tnaꞌa‑i nuu ñayiu
    ka kukanu ini‑ia, ñayiu kuu kuenda kɨu yɨkɨ kuñu‑ia.
  mdy-ETH: ሃሢ ዒንሢ ዛሎና ታ ዔካ ሜታሢ ታና ዎዎዛሳኔ፤ ኪሪስቶሴኮ ዑፆ ማዔ፥ ሺኢጲፆ ማኣሮ ዓሶ ዛሎሮ ኪሪስቶሴይዳ ሄሊ
    ዓቴ ሜታሢ ታጊዳ ማዒ ኩማዳንዳጉዲ ታ ማሃኔ።
  spl-spl: Otmu yeŋe biwiyeŋaŋe yâkâlen kepeim manŋetgât sâtgum manmu kuŋetâ muop.
    Mum yahalop ya ekmunŋe bonŋe otmu denŋe lâum manmâ gain. Otmu yâk hâhiwin waŋetâ
    miop yawuâk nen gurâ hâhiwin ningiŋetâ mem mansain. Yawu gârâmâ hâhiwin nihim
    gai ya nâŋgâŋetâ ârândâŋ olâkgât nâŋgâm sâtgum pâku lohimbi yeŋgâlen ari âi yu
    tuhum mansan. Yakât ki nâŋgâmune bâleap.
  usp-NT: Lajori sub'laj inqui'cot chi jtijic c'ax chawijak pire titz'akatwi' chwij
    juntir c'ax ri tina intijna chapca' raj Kakaj Jesucristo pire utzil pi rechak
    yak ajtakeltak re Kakaj Jesucristo ri chapca' jtio'jl Kakaj Jesucristo.
  zav-NT: Chebeida' ḻa'aṉə'əczə chyi' chzaca'a laogüe de'en əchyix̱ɉui'a xtižə' Cristən'
    len le'e cui nacle beṉə' Izrael, na' che'enda' gaquə c̱hia' bichlə de'en ṉe'e
    chac faḻt par yeyož gaquəlena' le'e. Cristən' gwdi' gwxaque'e par goclene' chio'o
    chdopə chžagcho cho'ela'ochone', chio'o gwxaquə'əlebecho ca cuerp c̱he'enə', na'
    can' chac c̱hia' par chaquəlena' le'e.
  sgz-sgz: Má inái iau laes suri kak rangrangas iau áslai sur gam. Má ngo kápán páplun
    i iau a áslai rangrangas, ngorer iau lu hanhan iamunang uri arahrahi te mudán
    tili rangrangas erei a kis be i Karisito, má rangrangas a áslai suri kápán páplun
    sang, wa git á bos tám ruruna.
  kek-NT: La̱in nasaho' sa' inch'o̱l nak yo̱quin chixc'ulbal li raylal sa' e̱c'aba'.
    Li Cristo quixye nak te'xc'ul li raylal li ralal xc'ajol. Jo'can nak nasaho' sa'
    inch'o̱l nak yo̱quin chi tz'ako̱nc riq'uin li raylal jo' quixc'ul li Cristo sa'
    xc'aba'eb chixjunileb li neque'pa̱ban re.
  blz-NT: Koini'i yaku' beles munsuri marepa supu-supuanna i kuu, gause repaanku iya'a
    mompoposampa repaan men tio surion ni Kristus bona jama'at-Na men uga' ngaanon
    waka-Na.
  poe-NT: Méxra̱ ijie la tjasótexinna kíxin tí jahará la chàna kíxin xi̱kaha mé tsjintaxín
    tjasóte janhan kíxin tí nkehe tꞌitjáyan tí na̱xa̱ chrókjuasóte Cristo kíxin jehe
    chꞌán mé kjuasóteyákonhe̱n chꞌán tí ni̱nko mé tí cuérpo̱é chꞌán.
