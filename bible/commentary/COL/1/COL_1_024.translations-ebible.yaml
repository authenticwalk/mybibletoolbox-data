    c̱he'. Na' chbeda' chžaglagua' yogo' da' chaclaže' Criston' žaglagua' da' gaclenen
    le'e. Na' cate' chžaglagua' neda', guac ṉacho cuin Criston' chžaglagüe'.
  por-TFT: Neste momento, estou me regozijando ao sofrer em benefício de vocês; isto
    é, estou completando aquilo que Cristo determinou que eu sofresse fisicamente
    em benefício de todos os crentes que lhe são tão queridos como seu próprio corpo.
  gwi-NT: Juk t'ee khaiinjich'ishighit shoo ihłii ąįįt'ee gwinzii t'akhwa'yaa geenjit
    t'ishi'in gaashandaii. Christ veenjit deegwahtł'oo khaiinjich'ashooghit shoonyąą
    gwik'it t'ishizhit, vigii vitr'igiinkhii gwizhit gwik'injiighit nąįį vatthąį'
    k'it t'igiinchy'aa nąįį gooveenjit t'ishizhit.
  gvn-gvn: Jana ngayku kuli dajin-dajil, ngayu Godumu kuku balkanya bamanda Gentile-warranda.
    Jana nganya warrngkay-manin-manil. Yamba ngayu wawurr-wawurrku warrngkay, Jesus
    Christ yalarrku warrngkanya. Nyulu warrngkan, bama juran-bunganka. Ngayu wawurr-wawurrku
    warrngkay, bama Godundu jurrkijinka, nyulu jananin juran-bunganka.
  nhy-NT: Axan sa tekitl nipaki por yen tlajyowilistle katlej nipanotok por amejwan.
    Nipanotok tlajyowilistle itech notlalnakayo para nitlapalewis ma moajxiti de tlan
    poliwi tlajyowis in Cristo itech itlalnakayo, itlalnakayo kijtosneki yejwan tlaneltokakej.
  asm-FB: এতিয়া আপোনালোকৰ কাৰণে মোৰ যি দুখভোগ, তাতেই মই আনন্দ কৰিছোঁ, আৰু খ্ৰীষ্টৰ
    নানা ক্লেশৰ যি অৱশিষ্টখিনি অপূৰ্ণ হৈ আছে, সেই খিনি মই তেওঁৰ শৰীৰ স্বৰূপ মণ্ডলীৰ
    কাৰণে মোৰ মাংসত পূৰ্ণ কৰিছোঁ।
  okv-okv: Eto na ungo embo osaga memenga hamo nau ta kogue mitena avoeto na tunga
    javotoho ereona. Eto ekalesia amo Keriso ta hamora avoembo osaga memenga kina
    aita osaga memenga nau amo kaju ano inono aisuja.
  mxt-NT: Vityin cusɨɨ cuñí cha cuenda cha nyehí tɨndoho chihin coño ñuhi cha catyi
    ndo. Vatyi cha tyicuan caa sacañá tahin tɨndoho cha nyehe ca ra Cristo cha cuenda
    yo cha cuví yo coño ñuhu ra.
  tzo-NT: Ti ora to nichim no'ox co'nton chquich' vocol ti aventaic. Yu'un ho'on xq'uexolun
    ti Cristoe, hech yu'un ti yac'oj sba chquich' vocol ti aventaic, ho'oxuc ti jch'unojeloxuque.
  ind-AGS: Saya bersukacita jika harus menderita demi kalian, jika itu artinya yang
    terjadi padaku secara jasmani saya menjadi bagian dari penderitaan Kristus yang
    terus menerus Dia alami demi tubuh-Nya, jemaat-Nya.
  omw-omw: Nte nkyiara rieqana nriqa vi inraikyara varaqi vura nte mwianra qamwateqana
    varuqo. Karaisiva Kotira nraakye qorara mwihua ni mamanta votima kyetama variavo
    timwa kyero mwihuara rieqaro nriqa vu inraikyara varaqiro vura. Mwihuara rieqaro
    nriqa quani inraikyara varaqiro quariva hini qati vaihananra tina, nte Karaisira
    nraakye qorara rieqana nte Karaisira kyaahaqama kye nriqa vi inraikyara ntena
    mwamwantaqaavata varaqi quariro qioqama viro taiqa quari.
  yrb-yrb: Ya Korose su uwaraba awe uyareta faiyawere nabai farebita. Nono i awe uyaretaba
    iyarawa yaru utatane. Na awe uyareta wourataneba Yesu Keriso durua utatane. Yesu
    Kerisoma Danu uwara, emana Danu dubu suba awe uyareta faiyawere mune wourite ui.
    Na awona mui awe uyareta Danu uwaraba mune woure me simau. Nana Yesu Kerisonu
    dubu su yawoeta sina weta amara. Godima Danu kobere imueta nesia i aika uwarabai
    we ma boroyamane iba na Danu sina weta amara we mune odi.
  maa-NT: I̱'ndei̱ matsjaá‑na̱ nga kjo̱'in tìsìkjiaán xi kjoa̱ tsa̱jòn nga k'oa̱á
    s'ín tísíjngoaà i̱jiìn yijo‑na̱ koni s'ín chijat'aà‑na kjo̱'in xi kitsjaà‑na Cristo
    xi kjo̱ndaà ts'e̱ na̱xa̱ndá‑la̱ nga ti̱jé‑ne yijo‑la̱.
  mcq-mcq: Na teamanimu jihuni maijaho na jonijihunaꞌe haha hianimu. ꞌEne Kerisora
    Huni haha kaꞌene sosijihunaꞌe sisei hinajihuni pwina ijaho nara sisei hijuꞌe paꞌarenu.
  sus-A: يَكْسِ، ﭑ بَرَ حّلّشِن ﭑ تْورْقٍ مَ وٌ شَ قٍ رَ. ﭑ يّتّ يَتِ قَمَ عَلَ شَ
    مِشِ سُفَندِشِ عِسَ شَ تْورّ رَكَمَلِدٍ دَنشَنِيَتْي حَمَ شَ قٍ رَ، نَشَن لُشِ
    عَلْ عَ قَتٍ.
  jpn-1965: ですから、私は、あなたがたのために受ける苦しみを喜びとしています。そして、キリストのからだのために、私の身をもって、キリストの苦しみの欠けたところを満たしているのです。キリストのからだとは、教会のことです。
  fra-SBL: Or, je me réjouis de mes souffrances à cause de vous, et je comble de mon
    côté ce qui manque aux souffrances de Christ dans ma chair, pour l'amour de son
    corps, qui est l'assemblée,
  yka-yka: Manjari, kēgan pe ku magsandal kabinasahan peggeˈ para si kahāpanbi du.
    Magsandal ku supaya ganap meˈ sinandalan Isa Almasi meˈ manggaˈ pe maˈubusin,
    hātinen supaya ganap meˈ sinandalan barannen; hāti barannen meˈ masandel si iyehin.
  mle-mle: Gwura danik tikuw kagil wuna sipaar yilaal ab, aw wun kip rakarak tikwanadiwun.
    Tayir Jisas Krais wunak wadidiwun, “Wunadiy gwalugwa duw taakw day wunadi amwiy
    tikuw, daya danik tikuw mina sipaar kagil yikina.” Wun atawa kagil kwur-tuwkib,
    Jisas Krais diki kwurvasidil kagil wun kwurtuwa. Alik tikuw, wun rakarak tikwanadiwun
    ki kagil kwurik.
  shp-NTPO: Ramara, ja mato kopi masábo tenei ea raro iki. Neskáaxonra nokon yoranbi
    ja jawen yorabi keská iken, joi akaibo kopí Cristo onitsapita iken, já onitsapiti
    maxkatabo en senenhaboai.
  aom-aom: Naro jemë ajëmiꞌirodëni viꞌehi huë vavaeni bövi biseꞌo baebe rovodoho huë
    mae jeve. Noehu Kerisoꞌo röromo baeꞌiröhe viꞌehoho ëho naro ajamiromo nasi sinore
    baeꞌi hirohajeje hesi sino hahoꞌoho naehu uëvaje hesi bëhoho hesi ekaresiaho mae
    jëvoröhego.
  geb-geb: Gu ntigem, nden kurkurav zaa ndi ne nzuav ndikndigi. Krais won siosan kurkurav
    ndigi zaagi vhɨzgi fhuvara. Sios, ana Krais kharɨk ma. Ntigem, Kraisan sios mba
    zaagi ndirga. Gu Kraisan sios fɨga mueŋ ma. Gu ana siosan kurkurav won fhavara
    mba zaagi mbari ndi.
  bsj-bsj: Naweu, miti bilangi ki dotange miu dor kumer, mor bwiye min dim dikero
    kum mor dotange Almasihu, wo bwiciu, co ku wabeu.
  cak-cak: Vacami yin yiquicot nink'asaj k'axomal ivoma rix. Y nintz'akatisaj chupan
    ri nu-cuerpo ri ajani chi k'axomal ruk'aton can ri Jesucristo chuvij chi nink'asaj
    roma ri ru-cuerpo ri ni'ix iglesia che.
  chf-NT: Badaba u ch'a'alan cäjin uc'a ni tz'ibajtesia cä ch'e' por anela. Jini tz'ibajtesia
    cä ch'e' t'oc cä cuerpoba, ca' a wälä tz'ibajtesia chich taj Cristo, uc'a no'onla
    que cä tz'ombenla u t'anba, ca' a wälä cuerpojonla chich tuba.
  tlf-tlf: Krais imi unang tinum ibo ilami dam ulutap kesip kale, kamano koyo ipmi
    dong daga-e-bii bomi kalan uta niyo kaal fuyap uyo kugan-bii kuta, bomi deng uyo
    taban-bii ko. Krais imi siin bogopne-nala, “Kapmi tebe nimi tinum unang imi dong
    daga-eman-temap uyo, kaal fuyap uyo kugaman-temap o,” age-se uyo kugan tebesi
    kuta, binimanin-tem albu ko. Kale kamano koyo dong daga-e-bom kaal fuyap uyo kugamin
    kup kwep tibi ko.
  piu-2006: Ngayulu nyurrangarrilawana, Tjuwuwiya kutjupa tjuṯawanaṯarra Yiitjukuṉu
    wangka nintintjala tjana ngayunya witira tjiilangka tjarrpatjunu. Kuwarri kutuṉa
    tjiilangka nyinanyi. Yirriṯi Yiitju Kurayitjanya yunytjuwiya tjuṯangku panypurangkula
    pungkunytjala paluru kutu tjukarurru nyinangi yalatji kulira, “Tjana ngayunya
    pungkula yiluntananyingka yaṉangu tjuṯalpi ngayuku walytjarriku.” Palunya nguwanpa
    ngayunyalpi yunytjuwiya tjuṯangku panypurangkula pungkunytjala ngayulu yalatji
    kulilpayi. Ngayunya tjana panypurangkula tjiilangka tjarrpatjunkula kanyintjala
    yaṉangu kutjupa tjuṯangku kulilku, “Puulanya nguḻuwiya kutu tjukarurru tjiilangka
    nyinanyi Yiitjuku. Nganaṉa palunya nguwanpa Yiitjuku walytjarringkula palumpa
    tjukarurru nyinaku.” Yalatji kulira ngayulu yunypa nyinanyi.
  poh-NT: 'Reꞌ aj reꞌ riwi̱ꞌ nok cꞌahchiꞌ nicꞌulum i tiꞌcꞌaxic ayuꞌ pan che̱ꞌ. Raj
    i hin to̱b ta nchel jeꞌ reꞌ cꞌahchiꞌ nicꞌulum kꞌe̱ꞌ nsukbic nicꞌux ruꞌum i wili:
    Chi reꞌ take tiꞌcꞌaxic xikꞌor i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric chi nanicꞌulum,
    reꞌ aj woꞌ reꞌ cꞌahchiꞌ nicꞌulum yuꞌna. Jeꞌ reꞌ niban ruꞌum reh acꞌuhbaljic hat-tak
    aj niminel reꞌ najalwachej tak ritiꞌjolal i Jesus. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab
    chi reꞌ ritiꞌjolal i Jesus tikꞌimaj ruꞌum qꞌuihal chi bakil, jeꞌ woꞌ reꞌ nok reꞌ
    ritinami̱t i Dios tikꞌimaj wach ru̱cꞌ riqꞌuihal aj niminel.'
  tue-tue: Mʉ́ãrẽ tiiápunemodʉgama jĩĩgʉ̃, ñañarõ netõã. Mecʉ̃tígã yʉʉ ñañarõ netõpacʉ́,
    ʉseniremena niiã. Cristo cʉ̃ʉ̃rẽ padeoráye niiãdarere tiigʉ́, ñañarõ netõtóayigʉ.
    Teero tiigʉ́, yʉʉcã cʉ̃ʉ̃ netõrírobirora cʉ̃ʉ̃rẽ padeoráre tiiápunemodʉgagʉ, ñañarõ
    netõã.
  bjp-bjp: Ia laes aunbiing ia kalsakai fangungut isi gam na pununfong tom, wara le
    fangungut ae ia kalsakai u, ia kalsakai u una fasuut fangungut ae Karisito i kalsakai
    ta u isi foron tom unune kia ae ri pununfo.
  xon-xon: Tɔ, maah jin falaa u ni pu na, nima le m kpa mpopiin. Kristo nan tuk mi
    maah ga ji falaa waanib pu pu na, le maah ji falaa tiwon tee ni na, falaa ngbaan
    u gur na le m ji. Waanib bi m ji falaa bi pu na le ye waawon.
  tzo-ZNT: Lavie jun coꞌon ti chcacꞌ jvocol avuꞌunic voꞌoxuc ti maꞌuc juriooxuque.
    Ti chcacꞌ jvocole, coꞌol xchiꞌuc liꞌ to chacꞌ svocol yaꞌel ti Cristoe yoꞌ xcuxiic
    o ta sbatel osil li xchꞌamaltaque.
  mpm-NT: Vijna ti ruꞌu Pablo, iyo sɨɨ ini ri ja jnaꞌan ri nundoꞌo ja kuu roꞌo naa
    ra. Ni jaꞌa Cristo jniñu nuu ri ja kaꞌan ri jnuꞌun ya taka ñuu, ko suni ni kachi
    ya ja kondoꞌo ri nundoꞌo jiin jniñu un. Vijna ti siuku ri nava ni kachi ya, ko
    siuku ri ja kuu yɨvɨ kandixia taka ñuu, ja ka kuu i nani yɨkɨ kuñu ya, chi ka
    yɨꞌɨ i jiin ya.
  ots-NT: Nugö, dí sufri por rá nguehquɛjʉ, pa da ngu̱jqui ca grí hñemejʉ nʉr evangelio,
    cja̱ pa gui zɛdijʉ ca guír tɛnijʉ. Dí mpöjö ca dár sufri por rá nguehquɛjʉ, porque
    dí pa̱di, xí nzoguigui car Cristo na̱m cargo cja̱ dí yobbe‑ca̱. Como ngu̱ gá sufri
    guegue por rá ngue cʉ to di hñeme, hne̱quigö, dí sufri por rá nguejyʉ hne̱je̱.
    Como göhtjo yʉ to i e̱me̱ car Cristo i mpɛjnihui guegue, ncjahmʉ i cjajʉ cár cuerpo.
  hoy-hoy: ईग ना आ दुखगोळ्द कारण खुशी माळतीन, जो नीम्द साटी नेगेतीन अदिक मसीह अन्द
    क्लेशगोळ्द कमी आऊन मय इन साटी, मतलब मंडली इन साटी, तान मय दा पुरा माळतीन;
  uri-uri: Ak wang ti pa, kupm utopen ekg ye kalkut ekg aklin kipm pake. Kupm wa utopen
    yat ekg uk num a kupm alkupm ti kai ekg ye kalkut tiur a pike Krais kil ye pa
    tolpa kai ekg aklin tu wrong kinkpman a Maur Wailen pa, tu tukol num a Krais pake.
  amo-amo: Idinin liburi liboo nin nniu nighe bara anughe, nkulun ile imonghe na idarni
    nin lanzu nkul nama kidowo Yesu na unere ana dortu mye.
  pjt-pjt: Ka Jesunya wantipai tjuṯangku ngayunya ngukalpai ngayulu tjukurpa Jesunyatjara
    aṉangu tjuṯangka para-wangkanyangka. Palu ngayuluṉatju pukuḻpa alatjiṯu nyinanyi,
    panya ngayulanguṟu aṉangu tjuṯa mulapa Jesuku mulamularingu. Kaṉiya Jesunya wantipai
    tjuṯangku ngayunya kuranmananyi, munuṉiya atuṉi munu punganyi munu tjailangka
    tjarpatjunanyi. Palu ngayulu nyanga pikawanu pukuḻpa nyinanyi Godaku walytja tjuṯaringkunytjaku,
    panya Jesulu alatji wangkangu, “Panya ngayunya puṟunypaṯuya kutjupa tjuṯangku
    nyuranya pikantankuku ngayuku waṟka palyannyangka.”
  cwe-cwe: Na sambi nodeng'helela kusohela manhesa yangu kwa ichimu chenu, kwaviya
    manhesa yangu hano mwiisi nomemeza yasigale muyamanhesa ya Chilisito kwa ichimu
    cha lukuli lwake niiwawo wahuwila wose wa Chilisito.
  daa-NT: Diŋ gay adir galdu ɗo bi ka taaɓin taat nu taaɓiyiy ɗo saan taŋko. Paa kat,
    iŋ zir ka meendu, nu awit taaɓin taat Iisa Masi taaɓiytu ɗo bi ka *Eglizdi, ŋaar
    kaak ziy ka meen̰ji.
  mlp-mlp: Ya ne gilumsihad ne gimen santitiy sorad ya inad dimniysa kawa osaiq. Na
    ezaqgo Krais in ago on mataw gilumsihnan haqad santitiy sorta na a hi hiqiy bugsa
    ya santitiy na ya ihol ugim sorad ya tuwolnet bugaiq. Wolnet bugad ya in ago on
    mataw in anon nog iyim osayta na tigilumsihaiqmo.
  ape-C: Aria douk eik yanadudareh um agundok yemnek eriger eikihw yegenyihw um yataurum
    ipak um. Arudok eriger douk yape yemnekor eikihw yegenyihw iri douk yakri iyatak
    arudok eriger douk Krais nakri um eik imnekor iri. Eik yenekesh namudok um inek
    ananin mour um itaurum ipak puni Iruhin ananish arpesh. Ipak ihishmorim douk pape
    kabi Krais ananish roguhw aiyas iri um.
  bgs-bgs: Agad ágkahirapanna áknganni, asal idayawanna su ukit katô katiis ku kani
    mga kahirapan, katabangan kó gó. Ni ágriyun ku kannun ta lawa ku iring katô igtiis
    i Cristo ébô katabangan ku tô langun ágpampamaké na igpasakup kandin.
  faa-faa: Nōmo Yasuane some kasakipoko aporo metakiramo ano mokoatikirakanapo. Mokoatikirakano
    nōmo hisiraka rekenafapo. Keresoa paosa aporo hinamoane nōmo ararehoko seserakanapo.
    Iane Keresomo kau hakása asiapo. Aporo hinamoane ararehokosakipoko Kereso ipi
    kau teraka himu nesapo. Asiamo Kereso kau teraka himu nesane yaiya rekenapo. Ano
    soko Kereso asia ayiáka kau teraka himu nenaka rekenapo.
  kik-kik: Na rĩu nĩngenete nĩ ũndũ wa maũndũ marĩa thĩĩnĩtio namo nĩ ũndũ wanyu,
    na ngaiyũrĩrĩria thĩinĩ wa mwĩrĩ wakwa kĩrĩa gĩtigaire ũhoro-inĩ wa kũnyamario
    gwa Kristũ, ngamaiyũrĩrĩria nĩ ũndũ wa mwĩrĩ wake, na nĩguo kanitha.
  cap-NT: Wejt Yooz tjaata oficio cumplican, anc̈hucaltajapa sufruc̈ha. Jalla nuz̈
    sufrican wejrqui cuntintutc̈ha. Anc̈huc zuma kamañchiz cjisjapa yanapñiz̈ cjen,
    wejrqui cuntintutc̈ha. Niz̈tami iya sufristanc̈ha. Jalla nuz̈ wejt curpuz̈tan
    sufrican, Cristuz̈ partir z̈oñinacaltajapa wejt sufrisnaca cumpliz̈inuc̈ha. Cristuz̈quiz
    kuzziz cjen niz̈ta sufruc̈ha. Cristuz̈ partir z̈oñinacaqui Cristuz̈ icliz z̈oñinacac̈ha.
  ksr-ksr: Kraistwaa sele busuya kuuya ii uumeleeŋ kanageso anono koloojoŋ. Kraistnoŋ
    ananaajoŋ ama koŋajiliŋ moro kitia eŋ uumeleeŋ kanageso qanananoŋ umakeja. Niinoŋ
    Kraistwaa sele busuya ilaaŋ oŋomambaajoŋ ama sele busunanoŋ koŋajiliŋ kitia ii
    meŋ moma laligoŋkejeŋ. Kaeŋ kolooŋ nono oŋoojoŋ ama siimbobolo moma laligoweti,
    iikawaajoŋ kambaŋ kokaamba aisooŋkejeŋ.
  eng-TNT: Now ioye I in my soferinges which I suffre for you and fulfill that which
    is behynde of the passions of Christ in my flesshe for his bodies sake which is
    the congregacion
  sbs-sbs: Hanu ni sanga muma sukuluko chenu. Mi ni nyemuna mwi wulu mumu viri wangu
    chinzi chisa mwina muma sikuluko a Keresite che vaka lyo muviri wakwe, iyo ikereke.
  sue-sue: Na nikare emo yaya-buyaya tame noise yawa sara inona. Kristora dubu awa
    te-wana tama ipu nuso awa. Are nu dubu nuso emo wero yaya-buyaya tamunu, yaya
    amira agewa awa kaka tepo wamu dago itewia, are na tama aiso naso meni yaya agewa
    awa dimuro pesunitinona.
  fra-NCL: Maintenant je suis plein de joie dans mes souffrances pour vous, et ce
    qui manque aux souffrances du Christ en ma propre chair, je l’achève pour son
    corps, qui est l’Eglise.
  snn-NT: Ja'nca ba'iguëbi, mësacuabi Jesucristoni si'a recoyo ro'tani, Riusu bainrebare
    re'huasi'cua ba'ijënna, ai bojoreba bojoguë ba'iyë yë'ë. Riusu cocarebare quëani
    achoguëna, quë'rë jai jubë bainbi achani, Riusu bain ruinjënna, yë'ë ai yo'oyete
    ro'tama'iguëbi ai bojoreba bojoyë yë'ë. Cristobi baguë bainre tëani baza caguë,
    ai yo'oguë baji'i. Ja'nca ba'iguëna, yë'ë'ga baguë cocarebare quëani achoguë,
    Cristoni si'a recoyo ro'tani quë'rë jai jubë ba'ija'bë caguë, yë'ë'ga baguë bainreba
    jubë ro'ire ai yo'oyë.
  atb-NT: Ahkuî, ngò gi, nungmoq é matú jamjau huî é má gabú lhê; hau htoq agó, Hkrisduq
    é gungdu nghut é, noqkuq hpûng é matú, râ tô ashî nghut é, Yhang hpuzô é hkyô
