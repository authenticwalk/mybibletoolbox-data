    beta ju ada pikol sangsara macam-macam. Biar bagitu ju, ma beta pung hati sanáng
    tarús. Kalo ada orang yang musti dapa sangsara, na, biar beta yang iko pikol itu
    sangsara kasi sang dong, sama ke Kristus pikol sangsara kasi Dia pung orang dong.
    Te Dia pung orang dong jadi sama ke Dia pung badan.
  pol-UBG: Teraz raduję się w swoich cierpieniach dla was i tego, czego z udręk Chrystusa
    brakuje w moim ciele, dopełniam dla jego ciała, którym jest kościół.
  qxh-NT: 'Tayta Diosninchipa shiminta jamcunata willapashä-janan ñacachimaptinsi,
    cushicü: «Washäcuj Jesústa ñacachishan-jina runacuna wićhgarächimasha jutucaj
    irmänunchicunata willapashäpita» nir.'
  nwi-nwi: Rɨkik ragien mə yakərɨg nəmhəyen ye nɨprak tuk nasituyen irəmiə. Kristo
    rɨmnərɨg nəmhəyen ye nɨpran mə niməhuak tukrurə. Kɨni ye swatuk kɨrikianə əmə
    mɨn, yo mɨn yakərɨg nəmhəyen ye nɨprak tuk Kristo, in e niməhuak, mə tukrurə mɨskai.
  kmo-kmo: '@see-verse:COL.001.023'
  agr-agr: Kristuk waittsauwai ashí niiní minidaun uwemtijata tau asa, niiní jegaidauk
    niina iyashijai betekak weedau asamtai. Wishakam duwi shiig aneasan pujajai atumiin
    waitiaknush, Kristu waittsamua nuna umiakun.
  kyc-kyc: Namba nakama nyisapusa randa nyilyu dokome rae maiyuo nyilyu. Elyambu Pingi
    doko Koraisana yongo ingilyamo dokona lao baa randa nyiya. Randa nyiyamo pinjingi
    koko pyasi doko namba nyilyu.
  urd-GVU: اب مَیں اُن دُکھوں کے باعث خوشی مناتا ہوں جو مَیں آپ کی خاطر اُٹھا رہا
    ہوں۔ کیونکہ مَیں اپنے جسم میں مسیح کے بدن یعنی اُس کی جماعت کی خاطر مسیح کی مصیبتوں
    کی وہ کمیاں پوری کر رہا ہوں جو اب تک رہ گئی ہیں۔
  yre-NT: '''An yra nɛn an cɩ -a yɩnan ''gʋɛ, ''ka lɛ nɛn, ɛn -a ''wɩ ''an ''ci "nranman.
    Kɔɔ Crizi -le yra yɩdɩ bɛ, -a ''le nɛn an cɩ -a -srannan. An ya ''an yra yɩnan
    -yee -leglizi nɛn -a po a bɛ -a man.'
  fuh-BKF: Almasiihu yardake torraaji. Kawrital goonɗinɓe laatiingal ɓanndu muuɗum
    ngaal du tilay yardoo torraaji. Joonin, miɗo seyorii torraaji ɗiin saabe mooɗon,
    sabo ɗum woni ngeɗu am to torraaji Almasiihu.
  arl-NT: Cristoori naquiya miishaaquiaari pocuaji na tacunura. Juhua na cuaqueya
    pa quishacari, naquiya pa miiniu pa rejeretarejuhua na rupaa pa pohuatasacari,
    puetunu na saquiriojosano pueyajanaa tiuuniuria nocuajuhuaj. Naaratej, janiyari
    shuquiriaatia quiya niyani, naquiya cua miishacari niaacuara. Naa naquiya cua
    miishacari Cristojiniji cua pohuatanuucua tiquiyocuatej, janiyari Cristo naquiya
    miiniu tucuataa tama cua cuaqueyajiniajaajani.
  ziw-ziw: Haluse nayelelwa masulumizo hupata kwachausa chenyu, kwaviya kwa masulumizo
    yangu hano he isi, nabindiliza chiya chihunguke mwe masulumizo ya Kulisito kwachausa
    cha mwili wakwe, nuko kugamba bunga dya wamzumile Kulisito.
  grc-TR: Νῦν χαίρω ἐν τοῖς παθήμασί μου ὑπὲρ ὑμῶν, καὶ ἀνταναπληρῶ τὰ ὑστερήματα
    τῶν θλίψεων τοῦ Χριστοῦ ἐν τῇ σαρκί μου ὑπὲρ τοῦ σώματος αὐτοῦ, ὅ ἐστιν ἡ ἐκκλησία·
  nag-nag: Etiya moi apuni khan karone dukh kori thaka nimite khushi pai ase, aru
    moi laga gaw mangso te ki komti ase aru Khrista pora dukh pa nisena etu Tai laga
    gaw nimite kori ase, kun to girja ase.
  eng-OEBCW: Now at last I can rejoice in my sufferings on your behalf, and in my
    own person I supplement the afflictions endured by the Christ, for the sake of
    his body, the church;
  knj-NT: Ja' tinani', lalan wilon sya'il yu je watx'il oj. Pero chin tzalai, yutol
    ja' yet chi waben sya'il yin jin mimanil ti', lalan jin tz'ajtzen wan jix yal
    can Cristo tol oj wab yu yiglesia. Ja' jun iglesia tu', jaxca tol smimanil Cristo.
  deu-1912: Nun freue ich mich in meinem Leiden, das ich für euch leide, und erstatte
    an meinem Fleisch, was noch mangelt an Trübsalen in Christo, für seinen Leib,
    welcher ist die Gemeinde,
  san-PUN: ਤਸ੍ਯ ਸੁਸੰਵਾਦਸ੍ਯੈਕਃ ਪਰਿਚਾਰਕੋ ਯੋ(ਅ)ਹੰ ਪੌਲਃ ਸੋ(ਅ)ਹਮ੍ ਇਦਾਨੀਮ੍ ਆਨਨ੍ਦੇਨ ਯੁਸ਼਼੍ਮਦਰ੍ਥੰ
    ਦੁਃਖਾਨਿ ਸਹੇ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਕ੍ਲੇਸ਼ਭੋਗਸ੍ਯ ਯੋਂਸ਼ੋ(ਅ)ਪੂਰ੍ਣਸ੍ਤਮੇਵ ਤਸ੍ਯ ਤਨੋਃ ਸਮਿਤੇਃ ਕ੍ਰੁʼਤੇ
    ਸ੍ਵਸ਼ਰੀਰੇ ਪੂਰਯਾਮਿ ਚ|
  nob-LB: Nå er jeg glad over å måtte lide for deres skyld. Enda står det igjen noen
    av de lidelsene som Kristus har vist at jeg må gå i gjennom for menigheten, som
    er hans kropp.
  ntj-ntj: Kuwarrinya-rna pukurltu pika mantjira nyuntuku-tjanamparnanku. Nyangka
    puru ngarala pika-rna mantjiltjaku yingkarta pirnikurtu, tjiinya-ya Kurayitjaku
    yarnangu nyinarranyangka.
  sxb-NT: Ndi no owusangaavu namba ni mbanyaka-nyaakra otino. Lwona ntoola iwaga ilootu
    eria okumariizia no omuwiri gwange ekiasigala ku emidambo ne eminyako-nyaako egia
    Yesu Kristo yatuukra. Nkola otio ni manyire mbwe nyaka-nyaakra awantu awa Katonda
    awari omuwiri ogwa Yesu Kristo.
  nhu-NT: Me nlaŋlaŋe keseen yî ŋgɛw wɛm wvù me n'yɛne nje yene le. Ɛ me njoo ŋgɛw
    wvun yî ɛkolɛ kem e nɛn keemɛse ŋgɛw wvù Klistu to yɛnɛɛ nje kentaashɛ ke bonyii
    bo mbee le kè ɛ̀ nu ye ye.
  row-row: Leleꞌ Yesus feꞌe mia raefafoꞌ, Ana doidꞌoso naeꞌ. Ma aleꞌ ia au o lemba
    doidꞌosoꞌ mataꞌ-mataꞌ boe. Onaꞌ naa o, umuhoꞌo ukundooꞌ a. Mete ma hambu atahori
    musi doidꞌoso, hela neu fo au lemba doidꞌosoꞌ naa fee se, onaꞌ Kristus lemba atahori
    nara doidꞌoso nara. Te atahori nara, dadꞌi onaꞌ Aon boe.
  msy-msy: Ezɨ datɨrɨghɨn kɨ ian akurvaghasa mɨzazim ini. Krais siosɨn akurvaghasa
    inizir mɨzaziba, da gɨvazir puvatɨ. Kɨ da gɨvasava ami. Ezɨ kɨ siosɨn akurvaghasa
    ifonge, a Kraisɨn nivafɨzimra. Bizir kam bagha kɨ bar akonge.
  agg-agg: Haponda ro sɨheimbo farɨhefendürühɨ nɨne tɨŋɨrɨfo ra wandɨ finambofe semɨndɨmbo
    hɨhɨfɨ-hɨhɨfeheandɨ. Roana Kraisɨndɨ nendɨ ahandɨ fi nouayo ranɨmbo fehefembo
    samboanahɨ. Kraisɨndɨ asübusɨ ahandɨ nendɨ ranaheimbo farɨhefembo ra awi mbeŋgorɨ.
    Asübusɨ ra ro semɨndɨmboayahɨ nda Sisasɨndɨ asübusɨ ranɨ-dɨbo sɨmoŋgorɨndɨhea
    samboanahɨ.
  ptp-ptp: Gwêbaga tɨbii ya vông vɨyin yuu myavɨnê vô a ên wê a ngɨdu xam xôn ya xolac
    ge. Lêc a xêgyaa vô nivɨha, ên myavɨnê ya wê o la lec Kɨlisi hɨxôn lêm ge, ya
    gên yêp. Om a ob kô vɨhati lec nignɨvi ên i ngɨdu xam wê xam vông i vin ge xôn.
    Ên il hɨxôn Kɨlisi tɨyi xocbê nôn tibed.
  nak-nak: Eau sagege moli ale eau gabu la iligiligi oio te la igogolu la valolo te
    la merera te Iesus. La vuhula la iligiligi soio tamutou la valalua me hatavivile
    te la lotu tetala, eia visauru me la iligiligi te Kraist soio tamutou me la iligiligi
    taku tai ale eau gabua. Eala moli la iligiligi taku, eia souka koramuli la tabarila
    te La Tahalo Uru somai taku.
  lbb-lbb: Onone a gas ana mamahatla ning a kilangi sur ir nangan mulo. Ana mamahatla
    ning a kilangi ana palaok, a tolsot pas a mamahatla ane Karisito, sur ar nangan
    a tarai a lotu, la ning a palaona e Karisito.
  kan-2017: ನಾನು ಈಗ ನಿಮಗೋಸ್ಕರ ಅನುಭವಿಸುತ್ತಿರುವ ಬಾಧೆಗಳಲ್ಲಿ ನನಗೆ ಸಂತೋಷವಿದೆ. ಕ್ರಿಸ್ತನ
    ಯಾತನೆಗಳಲ್ಲಿ ಕೊರತೆಯಾಗಿರುವುದನ್ನು ಆತನ ಸಭೆಯೆಂಬ ದೇಹಕೋಸ್ಕರ ನಾನು ನನ್ನ ದೇಹದಲ್ಲಿ ಅನುಭವಿಸಿ
    ತೀರಿಸುತ್ತೇನೆ.
