    পূৰযামি চ|
  tac-NT: Neka asíriga ejelía ajtí jena jipe 'emi gu'iria, 'lige asíriga ra'sálagá
    ajtí ne. Tabilé seweka ajtí ne rekó 'we ejelíe. Néchigó a'chigóriga resí ikí napuyena
    resí ikile Esukristo jena wijchimoba. Alueka resí ikílekuru alué oyérame ralámuli
    gu'íriga. Néchigó aliena resí ikiá ajtí alué Onorúgame oyérame gu'íriga.
  eng-WEBPB: Now I rejoice in my sufferings for your sake, and fill up on my part
    that which is lacking of the afflictions of Christ in my flesh for his body’s
    sake, which is the assembly,
  gfk-H: Ma iau guama kaiken uta ira ngunngutaan i ubal iau wara gaia muat. Ma iau
    puspusak kaiken ra ngunungut tano palatamaigu wara haphapataam ira ngunngutaan
    ta Karisito ing i kis taar baa. Ma iau la puspusak hua wara utano palatamaina,
    muat ira mataniabar na lotu.
  viv-viv: Tu tova adamoya omi faꞋimiya aulolo tagiya ganuhagana faꞋina gavemwamwala.
