  cof-NT: Aman nulachi tenchi duque padeseinatotiya, son jonijoyoe. Crístochi tsachilari
    layaito yachi puca cuwenta jolajoe. Junni yalaca la ayudaimin joyoe. Diosi lachi
    tsanque mantá cuwaca joe yape nulaca yachi fiquica jera micarisa. Junni Crístori
    labe pae yachi tsachilachi tenchi duque padeseichunaeque. Junni lari capadeseino
    jonunca jera padeseinayoe.
  srm-NT: Nöö mi ta tja gaan sitaafu u di wooko Gadu da mi u mi ta du da unu e. Ma
    ma a’ toobi. Mi ta du ën waiwai seei. Biga di sitaafu mi ta tja aki, nöö a dë
    wan pisi u di sitaafu di bi fika u ˻Masa Jesosi˼ Keesitu musu tja u dee sëmbë
    fëën hedi, dee dë kuma hën sinkii. Mi ta heepi tja dee sitaafu go dou.
  qvs-NT: Kankunata yachachishkaynirayku kay karselpi sufrishpaynipish kushikuni.
    Jesukristuta kreyikkunaka paypa kuerpunshinami. Chashna paypa kuerpunshina kaptikichi
    kankunarayku sufrishpayni Jesukristuwan tantalla sufriykani.
  zca-NT: No nal, nizak laxto'n por kizakzi da por go, porke nzho nayax kwa'n naki'n
    zak men che'n Jesukrist, no nizaka nela xmod nguzak Jesukrist ga', per naki'n
    de'da rë yalnalats kwa'n jwalt nen.
  cbc-NT: Bairo mʉjããrẽ caquetibʉjʉãninucũʉ̃ ãnirĩ popiye yʉ baiya. Yʉ ʉseaniña baipʉa.
    Jesucristo yarã cʉ̃ rupaʉre bairo caãnarẽ popiye cʉ̃ cabaibojaricarorea bairo
    yʉ cʉ̃ã popiye mʉjããrẽ yʉ baibojaya, nemojãñurõ cʉ̃ yaye quetire mʉjãã camasĩparore
    bairo ĩ.
  qxo-NT: Tayta Diospa alli willacuyninta runacuna chasquicuyaptin willapangäpita
    imachö ñacarpis noga manam llaquicütsu. Señor Jesucristo jutsantsic raycurmi cruzchö
    ñacargan. Tsaynö nogata paypa willacognin cangäpita ñacatsiyämaptinpis manam llaquicütsu.
  mox-mox: Baʼitagana me egu qaiawa visiqa yalulutonovia ʼwafiguya weaqimi, mana yaʼa
    ʼwafigu ena visiqa nana ʼinega Keliso ena visiqa ʼekalesia weaqidi yaluluʼovoia,
    ta ʼekalesia taudi Keliso ʼwafina.
  kew-kew: Abia neme rialo kedaare nimi raba mealuame raaname oma pi. Kedaa medalomare
    Yesumi nipuna ruru onaanu raba mulalo risa. Gupa risa pare abia page go kedaa
    medaloma pa ia. Nina yoganeme nape radaare Yesu nipuna nisade kone makibumaawa
    raba muaayo.
  dww-dww: Taugu nuaveree tubuḡiguma ewai nuatoitoina taumi aubaimima, baninama yau
    wainuatoitoie, Keriso tubuḡinama yodi ewai nuatoitoina anikai ḡavutinama aubainama
    yà sagusaguna. Be Keriso tubuḡinama inam vutuna Mamaitua na damma.
  twi-ASANTE: Ɛyɛ me anigye sɛ merebrɛ mo ho. Menam me honam mu amaneɛ a merehunu
