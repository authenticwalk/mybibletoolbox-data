    jiñobʌch i bʌc'tal Cristo.
  meq-meq: Anəke na, ɗərev faya ma ŋgwasiye hərwi ɗəretsətseh nakə faya na siye hərwi
    kurom aye. Andza nakə Yesu Kəriste a sa ɗəretsətseh ahəl niye aye na, bo ga faya
    ma siye ɗəretsətseh dərmak hərwi məhay gər i ndo məpe mədzal gər hay ka Yesu.
    Nəteye na, andza bo ga. Na siye ɗəretsətseh andza niye na, hərwi ada məsler ŋgay
    mâ ndəv.
  noa-H: Mag maach peerdʌajem hiek jaau chitʌm gaaimuata mʌʌn mʌg dau hap'ʌʌ preso
    chirʌm. Mamʌ mʌch mʌg chirʌmjã jũrr pãachta hʌ̈u hamk'ĩir haawai mag hap'ʌʌ chirab
    mamʌ honee chiraajem. Mʌch mʌg wai nʌm gaaimuata, hich jãg Cristoou iglesia hich
    mork'a sim hat'ee hich dau hap'ʌʌ wai naawai hãwattarrjö, mʌchdëujã hagjö hi dënjö
    haju hẽk'a chiraajem.
  alp-NT: Kena meije laleku ndina titinai le au supu susate kena ono saisa rebe epentine
    ete imi. Kai au supu susate, meije au sibae Kristuse Isupu susate ete Eni jemataru.
    Jemata meru saka Erini nanakwalaIje.
  san-VEL: tasya susa.mvaadasyaika.h paricaarako yo.aha.m paula.h so.aham idaaniim
