    yomncá. Y nts̈amo sëntsesufrincá entsemna Crístbeñe os̈buáchiyëngbe ts̈abiama,
    chë chabe cuerpcá imomnënga, chënga Crístbenga bétsemnama.
  ron-LSB: Și eu mă bucur de suferințele mele pentru voi, și împlinesc ceea ce-mi
    lipsește din suferințele lui Hristos în trupul meu, pentru trupul Lui, care este
    Adunarea,
  pon-pon: I ap perenki ai kalokolok ki komail o men kaimwijok kila uduk ai me luedi
    ni kamekam en Krijtuj, pweki war a, iei momodijou,
  nhe-BL: Huan ama nipaqui pampa nitlaijiyohuía se quentzi imopampa. Cristo miyac
    tlaijiyohui ipampa itlacayo o itiopa, huan na nojquiya ipan notlacayo nijtlamiltía
    se quentzi nopa tlaijiyohuilistli tlen polihui pampa nijtequipanohua itoca.
  sps-sps: Ai tana fo nainy bus tovei, nyo kaa mirou a paparaa nana tou saraa kamits
    tana saa u saraa kamits iny faakouts mami. To aya nan a man nana tou saraa kamits
    tana pua vanyo, to tsonyo kat iny fakap osto na fo kamits te mataanis non to te
    pisan fi vanyo Krais tan saraa kamits of Ya tan faakouts ir gum nar vainy fafaaman
    ten Krais, to te faarei non a puan e Krais.
  wnc-wnc: Siakan. Anututa na tapan nata itane puyana tasingamuke gin gatandamunangge
    tasiwawa ngana iwanata enake meya takngatu takngatu nae namukaing. Nae nama pake
    ngana nata apbakngake yuat. Dasingge? Jesuta meya buyambam pakut taknga binga
    nakaya ina unzakan papa sandewikge nataat. Natake nata Jesue aminabam gatayamunangge
    tasiwawa meya nae nama panangge dua gwaukgat.
  bus-bus: Tia sa mɛ́ɛ pↄnnaa kɛɛ kↄ̃n nawɛ̃a kɛ̀ mɛ́ɛ kɛɛ a yãnzio. Nawɛ̃a kɛ̀ Kirisi
    kɛ̀ sↄsi kɛ̀ dɛ à mɛ̀ ũ yãnzi, mɛ́ɛ pↄ́ kɛ̀ gↄ̃̀ papaa ma mɛ̀ guu.
  gub-BL: Amume'u Tupàn ze'eg peme ihe. A'e rupi Tupàn iàmàtyry'ymar hemunehew kar
    hereraha wà, xe Hom tawhu pe wà. Apuraraw ma'erahy kwer teko ihe, ta'e amume'u
    ze'eg puràg peme ihe xe. Ywy rehe wiko mehe Zaneruwihawete upuraraw ma'erahy tetea'u
    a'e. Ko 'ar rehe hemiruze'eg upuraraw ma'erahy tetea'u izàwe a'e wà no, hemipuraraw
    imuhyk pà a'e wà no. A'e rupi ipuraraw mehe amuhyk hemipuraraw teko ihe no, amogwer
    uzeruzar ma'e wanekuzar romo ihe no. Hetekwer ài wanekon wà.
  imo-imo: Kinye na eno lipo tapondomboindo mindili norumunga tono kolto. Kraistinga
    kangimu, akumu yunge imbo talape kanomu, yuni enonga nimbe lipe tapondopa mindili
    norumu mele mindili mare we peremo akumu na yunge talapemu lipo tapondambo konopu
    lepo Kraist mindili norumu mele nanga kangina mindili nombo manda tendero.
  boj-boj: Kristus aqa tamo uŋgasari naŋgi aqa segi jejamu bul. A na naŋgi aqaryainjrqa
    marsiq jaqatiŋ koba ej. Aqa jaqatiŋ di koboosaiunu deqa e dego naŋgi qa ti niŋgi
    qa ti osimqa ijo segi jejamuq di jaqatiŋ koba eqnum. Ijo kumbra dena e na Kristus
    aqa jaqatiŋ kereteqnum. E ijo jaqatiŋ deqa tulaŋ areboleboleibeqnu.
  eng-DRA: 'Who now rejoice in my sufferings for you, and fill up those things that
    are wanting of the sufferings of Christ, in my flesh, for his body, which is the
    church:'
  knf-knf: Dwo ţi phaj ţi uleef naan ţi phaj pi *Kriŧtu pa bnuura bi banfiyaaruŋ banwooŋ
    uleeful.
  san-KHM: តស្យ សុសំវាទស្យៃកះ បរិចារកោ យោៜហំ បៅលះ សោៜហម៑ ឥទានីម៑ អានន្ទេន យុឞ្មទត៌្ហំ
    ទុះខានិ សហេ ខ្រីឞ្ដស្យ ក្លេឝភោគស្យ យោំឝោៜបូណ៌ស្តមេវ តស្យ តនោះ សមិតេះ ក្ឫតេ ស្វឝរីរេ
    បូរយាមិ ច។
  arn-NT: Fey tüfa iñche ayüwken tüfeychi dungu mew tañi kutrankawkeel ta eymün mew,
    fey ta famngechi petu amuley ñi kutrankawkülen ta iñche ñi kuerpu mew iñche felelu
    am ñi kutrankawael Cristo tañi trokiñche ñi duam, fey eymün am ta Cristo ñi kuerpu
    reke felelu.
  zas-NT: Abiꞌ yan nix yuꞌ luxdon por guialzi ni cadëëdan guial rünan lëjt yudar abiꞌ
    lasaꞌgajc guialzi ni gudëd Jesucrist cadëëdan din chileꞌ günan yudar bén rliladx
    ree laaman bén ma na̱j ree xbejnman.
  ken-NT: Nɛ́nɛ, mbɔŋ maŋák ndu bɛsɔŋɔri ɛbhɛn mɛ́bhɔ̀ŋ mbɔnyunɛ bɛ́kwàk bhe. Nchí
    bhɔŋ bɛsɔŋɔri ndǔ nkwɔmʉɛt mbɔnyunɛ nchí naŋa bɛbhɔŋ bɛsɔŋɔri mɛnkɛm ɛbhɛn bɛrɔbhɛ
    nyaka bɛ Kristo ámbɔ́ŋ, ɛ̌ti bǒnkwɔ. Bǒnkwɔ Kristo bhɔ chi mmʉɛt ɛyi.
