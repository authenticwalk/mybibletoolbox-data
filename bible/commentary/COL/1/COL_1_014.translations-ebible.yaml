verse: COL.001.014
translations:
  kpx-kpx: Dilava uvue mo keike nahie toela ibinaho nahie lovo manu. Iale kemoike
    Dilavau nahie vaveve toela ulihanu.
  okv-H: Eto God ta Meni na ungotenamo avoembo pure ena amo ungotenau ari sasapura
    na andirari avo vujekenu tambu ta pahuo ari sasapura avo hotembeto tona.
  tbo-tbo: Ma gowanei ata apapoe i wimihehi po i paligiigilita.
  mal-C: ആ പുത്രനിൽ നമുക്കു പാപവിമോചനമെന്ന വീണ്ടെടുപ്പു ലഭിച്ചു.
  grc-SR: ἐν ᾧ ἔχομεν τὴν ἀπολύτρωσιν, ⸆ τὴν ἄφεσιν τῶν ἁμαρτιῶν·
  bgc-bgc: जिसतै अपणे बेट्टे की कुरबान्नी के जरिये म्हारे ताहीं छुटकारा दिया, यानी
    पापां की माफी।
  khz-khz: Ita Palagu Natuna na evoi-wairato, Palagu na ia pakunai gera rakava etugamagi-piatogarato.
  deu-TKW: in welchem wir haben die Erlösung, die Vergebung der Sünden,
  zsr-NT: Zxiꞌnëꞌ naꞌ böaꞌuëꞌ rëꞌu, gutiëꞌ uláz queëruꞌ, len bunít lahuëꞌ rëꞌu ca
    nac dul‑laꞌ gbágaꞌruꞌ.
  lin-lin: oyo, kati na Ye, tozwi lisiko mpe bolimbisi ya masumu.
  hns-NT: Ohie ke dwaara hamlogke tjhoetkaara, jaane paap ke tjhama miel gail hai.
  noa-E: ich Ẽwandam dʉ̈i maach iekkhõr pöm narrjã ichdëuta ich bagau maach pekau
    chugpaapʉ̈iwia ich dënkha autarr aawai.
  eng-EMTV: in whom we have redemption, the forgiveness of sins.
  mib-NT: Chi Sēhe ya un ní jnama ya yohó jéē ni jíhī yā jehē yō, te ni ine cáhnu
    ni yā nuū cuéchi yó.
  lif-NT2: निङ्‌वाॽफुसाःलाम् आनिॽ चोःक्‌युम्‍भो आबिरे़, हे़क्‍क्‍याङ् काक् आनिॽ आजोगुम्‍बा
    लायोहाॽ ले़प्‍मि आबिरे़रो॥
  xnj-xnj: Kwaki mwene tigombolewa, mana yaki ndi kumbudila kwitu Chapanga kulekekesewa.
  mmx-mmx: Keneng at ne Iesu, Moroa ga un ka amlong dik, la ni ga doxoma xepe bok
    leveloklok kakapmek atdik.
  cbr-NT: Nun 'uchacama cupínu abë 'itima 'icëbi ca aín Bëchicë bamacë cupí Nucën
    Papa Diosan nun 'ucha tërë́nquin ainan 'inun nu ië́miacëxa.
  tee-NT: Chai ni lhilaca'anauch ju yuchi pus quintamalakxtutanch la'ix'ac'alhni.
    Chai quintamac'acxanitan ju qui'alactu'unti'an.
  eng-LSV: in whom we have the redemption [[through His blood]], the forgiveness of
    sins,
  cak-NT: Ri Ralc'ual ri Dios xcom koma roj y xbin ruquiq'uiel, y romari' xojcolotaj
    yan y xcoch'otaj (xcuyutaj) yan kamac.
  pah-NT: Tupana'ga ra'yra'ga nhande mbopiro'yi nhanderekote'varuhua hugwi imomboa
    omanomo g̃waramo gwekoa reka'voguka. Nurã ga nohenonhukara'javi Tupana'ga pe nhanderekote'varuhua.
  sja-NT: Ichi Warra piuda k'aurepata tachi o k'achiadeepa k'aripa ataji atuanaadamerã
    mãik'aapa tachia p'ek'au k'achia oopata wẽpapiji.
  xed-xed: Ma ndiʼatá vgha mu nda tsa Zwaŋ ya mutsafta mu ta falaʼuwatá vgha, kabga
    mutsafmutsa mu ta platá dmakwa mu.
  mks-NT: Ta mé Jesucristo na̱jáca̱cu a mí tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ ta na̱caja
    cáhnu ini a sa̱há cua̱chí.
  gfk-S: Ma no Natine iat nong ga kul halangalanga dait ing iga lik luban leise ira
    nudait sana tintalen.
  bmu-bmu: Nahönŋi yaŋön sohopnini memba siŋgisöndoknini saŋgoŋda mosötmapkö mörakza.
    Miaŋgöra mönö saiwap jim waŋgimakzin. Keu mi ölŋa.
  dgz-dgz: Ame nu inak nuga koewa menan, God Otua gamup vetane ewagai sia tambunen.
  eng-GNV: In whome we haue redemption through his blood, that is, the forgiuenesse
    of sinnes,
  zaa-NT: Cristua nna chi bedilè ri'u de gùttie por ri'u nna beyuniỹen latsi'e iyaba
    ca tul·la' qui' ri'u.
  eng-WEBSTER: 'In whom we have redemption through his blood, even the forgiveness
    of sins:'
  guh-guh: Nacasivatëpa Cristo. Nexata baja Cristo pejamatabëcueneta Dioso nacavecuaajibiaexana
    vajaneconimi. Nexata baja aneconijibia jinavanapatsi.
  bon-bon: lui me kaakesea ca mine äsecräreji gemi, egä mine kälyä gemi mime niiya
    mule cabu ca.
  nhw-BL: Huan Jesús techcojtoc ica ieso para huelis techtojtomas tlen catli amo cuali
    huan techtlapojpolhuijtoc nochi totlajtlacolhua.
  swh-ONEN: ambaye katika yeye tunao ukombozi, yaani msamaha wa dhambi.
  wbi-wbi: mwa n'swambe tuli nu ... nu lu saghilo lwa sambi.
  bba-bba: Domi win sɑɑbuwɑ sɑ yɑkiɑrɑ mɑ bɑ bɛsɛn durum suuru kuɑ.
  eng-KJVCPB: 'in whom we have redemption through his blood, even the forgiveness
    of sins:'
  kgk-NT: Hesu Cristo katu onheme'ẽ va'ekwe nhande rekove-rehe, jaiko rei hagwã japaga
    e'ỹ reheve. Ha'e omboyke va'e nhandéhegwi nhane rembiapo vaikwe.
  waj-waj: Mminnamminnaa maisaiyauvo ti utiivaa ivo ari Mmaapuuvaa kiauvaadiri ivaa
    ruga kiaikiai ta kati mmamma dummukiara variaunnavai.
  cpy-cpy: Rapawentakae riraa. Okimiwitakawo ipinako-wenta-tyeemi rokakaakowenta-yitee,
    ari okanta ipeyakotan-teerori antzirowa kariperori.
  mpx-mpx: Natuna iya i pwamola pasikalila ge wala gegi i nuwayoho.
  wbp-wbp: Yangka Ngalapi-nyanu kuja palija watiya warntawarntarla, ngulangkunya-ngalpa
    muurl-mardarnu ngalipaju Juju Ngawu-kujakuju, manu ngula-purunya-ngalpa yawuru-jarrija
    Kaatuju wilji-warnukuju.
  luo-luo: Ne owarowa koweyonwa richowa.
  nhe-NT: Huan Jesús techcojtoc ica ieso para huelis techmalacanis tlen nopa tlen
    ax cuali huan techtlapojpolhuijtoc nochi totlajtlacolhua.
  aii-aii: ܕܒܝܼܹܗ ܐܝܼܬ ܠܲܢ ܦܘܼܪܩܵܢܵܐ، ܕܝܼܠܹܗ ܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Taavruma Iġñiŋan Agaayyutim satuġniġaatigut Agaayyutmun natqigutitquplugich
    itqaumayumiñaiġḷugich killuqsautipayaavut.
  msb-msb: Kaya, paagi sa iya ginlibre na kita na an gusto sabihon, napatawad na san
    aton mga sala.
  cpa-NT: dsa² ca¹jmo¹ hi² liúg² jniang³, dsa² ca¹hén² dsǿg³ jniang³.
  dso-dso: ତାର୍‌ ପଅର୍‌ଲାଗି ସେ ଆମ୍‌କେ ମୁକ୍‌ଲାଇକରି ଆମର୍‌ ସବୁ ପାପ୍‌ କେମା କରିଦେଲାଆଚେ ।
  meu-meu: ia lalonai ita na mai eda hahemauri bona mai eda dika igwau-taodia.
  yva-NT: Wepi po wansapaya irati Anakakai Akoe apa vambunine rai muno Po wama ayao
    kakai rapaya wansai vintabo.
  dgc-dgc: Siya tu nangtubus dikitam, a pinagpasensiyaan na kitam ta kasalanan tama.
  zpm-NT: Jesús nac meṉ ne bdiizh grëse xtoḻ ne zeeṉe sca gut me lo cruz, me nac meṉ
    ne psaṉmbe me ne nëz lo Dios.
  hix-NT: Noro mryenonà rma, kanhàn komo yanoto mehra harha tehxatxhe. Kanhàn komo
    yanoto mehra harha kehtxoho komo rma yehemaye, twayehrà ke. Àro hoye ro noseryewhokehe,
    Khoryenkomo, kanhànàthàyam hoko.
  sim-sim: Jikisi orhi oto nirin or jivinakmbaha nihi farniyik or sihi fleya hom maome
    orhin or haha kavakava nihin ormu yoko ermbera.
  npi-ULB: उहाँका पुत्रमा हामीले उद्धार अर्थात् पापको क्षमा पाएका छौँ ।
  cgc-cgc: Paagi ki Cristo natubos ki alin ta silot ta ate na mga sala na yon man
    napatawad ki en ta Dyos.
  tim-tim: Nanŋaet keiŋe hin. Yâkŋe heŋgemgonenekmapgât dosa puli puligât mâŋginengimap.
  yor-yor: Nínú ẹni tí a ní ìràpadà, àti ìdáríjì ẹ̀ṣẹ̀.
  wos-wos: Satan naniré hura téndéka Godna nyan nanika hiyae dé Satanéna tambambu
    naniré héra. Hérae hanja hurumben haraki saraki sémbut yakwanyindéka nani déka
    du takwa nani jémba re.
  emp-NTPO: Idji Warrad̶eba Ãcõrẽba dadjirãra cadjiruad̶ebemada ẽdrʌ edasia. Dadjirãba
    cadjirua oped̶ad̶ara jũma quĩrãdoasia.
  eng-F35: in whom we have the redemption through His blood, the forgiveness of our
    sins.
  ind-ind: Semua itu terjadi karena Yesus, Anak-Mu itu, sudah membayar semua hutang
    dosa kami sehingga kami menerima pengampunan-Mu.”
  pes-OPCB: همان که از طریق خونش رهایی و آمرزش گناهان را دریافت کردیم.
  mpt-mpt: Yesus Klaiste e ileme singanea nib hengmino walubene kesoa Gode nib hengmino
    omtlabenebiobe. Sinanomo Gode nib hengmino molo mo yang kenea dlaneta aseinin
    bibo mo unaobbabe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ niki ka꞉la꞉pa꞉ tapaala꞉me. Kotota꞉ nika꞉ hoke hau paeyawala꞉me
    laa loa꞉me.
  mkl-mkl: Do sɑɑbui ɑmɑui í yɑ wɑ nɔ í kpɑ idei dulum du wɑ.
  gaq-gaq: ଆତେନ୍‌ ମାପ୍ରୁନେବାନ୍ ନେ ମୁକ୍ତି ବାନେଲେକେ ଆତାନ୍‌ସା ନେନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‌ଲେକେ
    ।
  gof-RNT: Iyan wozettidi iya suuthan nagara atotethi demmida.
  unx-unx: ଏନ୍‌ ହନ୍‌ଆଃ ହରାତେ ଆବୁ ରାଡ଼ାକାନାବୁ, ଚାଏ ଆବୁଆଃ ପାପ୍‌ ଛାମା ହବାକାନା ।
  gah-gah: Gipala áisi nene lihimate ahulolimiake gologí oletake meinavate hizimó
    neve.
  lcm-lcm: Io, si kana nat taralapo kalakala using a God katala samui apok ira. Supsupai
    ina ta katala lomon suai ani kara keve lau rikek marai kana nat.
  aer-aer: Re anwerneke piwelhemele ilweke Satan-engentyele ipmentye impeke anwerne
    anteme Ngkartenge ipeltye-irreke Re urrpareke arne akurne ingkirreke anthurre
    anwerne-arle mpwareke.
  qvc-NT: Chaqa Jisukristu ˻yawarninda ich'ashpa wañuptinmi,˼ Tayta Dyusqa yumbay
    uchanchiqmanda pirdunawaqninchiq, washawashqa kanchiq.
  tgl-ULB: Sa kaniyang Anak mayroong tayong katubusan, ang kapatawaran ng mga kasalanan.
  cbs-NT: Cristo mawakin Satanásan nuku tsumani jawena wakin nuku mebikinantan nukun
    chakabu nuku buaxuniki, ana shinanmadan.
  xtm-NTPP: iya ni jati niñi ya ma nuu krusi ma. Te chukan, saa ni ndasakanu ini Su'si
    ma kuechi o ma, te ni ka ndayaa o nuu ja u'vi ma.
  nnq-nnq: kupete jwenio twenga tukoligwa, yani kulekekigwa mabaja gito.
  bao-NT: '@see-verse:COL.001.013'
  san-ORI: ତସ୍ମାତ୍ ପୁତ୍ରାଦ୍ ୱଯଂ ପରିତ୍ରାଣମ୍ ଅର୍ଥତଃ ପାପମୋଚନଂ ପ୍ରାପ୍ତୱନ୍ତଃ|
  huv-NT: Cos aaga Micual nej quiaj, lamangüy naag miquiej nej leaw ngo majneaj tarangaats,
    lamawün wüx omeaats meáwan asoetiiüts.
  otn-NT: '''Nɛ̱ guehna̱ rá̱ Ts''ʉnt''ʉ Oja̱ bi gu̱rca̱ ma̱ ts''oquihʉ. Ja̱na̱ngue
    ya bi pu̱nnga̱ ma̱ ts''oquihʉ.'
  nop-nop: Mihiŋiŋ adigoŋ kadakaniŋnik tumolokutnimdok kayoŋkoŋnik tiŋa malabumuŋnik
    beguk.
  obo-NT: Na ukit kandin, nokolegguang kid pomon diyot kod-uripon ni Moivuyan woy
    id posinsyan don kos mgo saa ta.
  cak-ENT: Ri Ruc'ajol ri Dios xcom koma roj y xbiyin ri ruquiq'uel, y romari' roj
    colotajnük y cuyutajnük chic ri kamac.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤗᤠᤶ ᤀᤠᤏᤡ᤹ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤀᤠᤒᤡᤖᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤗᤠᤕᤥᤜᤠ᤹
    ᤗᤧᤵᤔᤡ ᤀᤠᤒᤡᤖᤧᤖᤥ॥
  mie-NT: Chi maá Sēhe yā nī scácu yóhó jā ní jīhī yā jēhē ō, de nī nee cáhnú inī
    yā nūū cuáchi ó.
  san-TIB: ཏསྨཱཏ྄ པུཏྲཱད྄ ཝཡཾ པརིཏྲཱཎམ྄ ཨརྠཏཿ པཱཔམོཙནཾ པྲཱཔྟཝནྟཿ།
  qve-NT: Jesucriston cruzpi yawarninta ch'aqchuspa, huchanchiskunata perdonaspa salvawaranchis.
  pao-NT: '@see-verse:COL.001.013'
  cbu-NT: Isus iyaa tumashirineetsini watsipunpat tuwaparangu, Apanllsha yutaritshishirineetsini
    tachingeeru, izuuru mbizakiya; izuuru mapiykshitaya.
  usa-usa: wení áanikoma keqtáámá mamá umátíkaitanataa ketááí kúmiq-yataaqa Áánûqtuma
    mamá paábaq yuwéna awikátukaiye.
  soy-soy: Ukɛpipi kɛ̃ kuú nɛ ritiki uú nɛ ilɑ́si kɛ́mɛɛ rɔ́ lesɛ uu kɔ kɛ̃ nnyɑ
    ɑrɔ́kópɛ rɔ́ sɑ́rɛi.
  hui-hui: Igini ogoni ibugua iname ko birimago domo wahalu ina golope ho helene kama.
  amf-amf: Barjo Naasa wosa seesonsa baza kashadhea kinin maatonna, wosa seesonsa
    garintonam wo haapade.
  quc-NNT: Rumal k'u ru kämikal ru K'ojol xujutoro, xusach k'u ronojel ri qa mak.
  dob-dob: manuna tauna ꞌena ꞌetoseyana talobena, nate ꞌida loegesiyao ꞌediyega ꞌigieꞌesaseda.
  wrs-wrs: Ombolva doa pimba kilumbshuawol vena. Wo noinda pivva henamera av wuvolva
    besalva Sesoana novrava.
  mca-mca: hikha' jiyilithinik'ui pa' uƚ'ax, qa yiwu'm i'nk'ui pe' inwuƚ'ets.
  tzo-TZC: Jech lijcolotic ta sventa ti jech ichame. Tey laj yacꞌbotic perdón yuꞌun
    ti jmultique.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​သား​တော်​အား​ဖြင့်​ငါ တို့​ကို​လွတ်​မြောက်​စေ​တော်​မူ​ပြီ။
    တစ်​နည်း အား​ဖြင့်​ငါ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ် တော်​မူ​ပြီ။
  gng-NT: UʼBijɛ nnɔ nɛ dɛ' tɛ ki wiɛ', ki cère' u fère' tɛ tiʼbiɛre.
  cbi-NTPO: tsenmin ya' Na' asa' mityaa naa lala' ujcha jumula bain demanbitsala'
    liveeju tireve.
  ikk-NT: ezi Nwa a, hụn o gigụụ nwan ẹdeke ẹ gbafụha ẹnyi, gbagharị ẹnyi njọ—makẹni
    ẹnyi rị imẹ ya wụ Nwa a.
  leu-leu: E se Natuna aave, nane fo maraan faꞌuli xapin netaara xena mulus netaara
    sena gutan ina vilaana saat. Aang, nane lamon tapin a vilaana saat sitaara.
  maz-NT: E Jesucristo o ngõtcüji ín nzhubüji, nguec'ua va perdonaozüji Mizhocjimi.
  bod-N: ཁོང་ཉིད་ཀྱི་གཅེས་པའི་སྲས་དེའི་ནང་དུ་བདག་ཅག་བླུས་ཤིང་སྡིག་པ་བསལ་བའོ།།
  tca-NT: Rü guma Nanegagu nixĩ ga tüxü̃ namaxẽxẽẽxü̃ rü tüxü̃́ nüxü̃ nangechaü̃xü̃
    ga tórü pecadugü.
  zpl-NT: Liꞌinu udixiunu equie cuendaꞌ stulaꞌahua nú rluꞌcuꞌlaꞌahua perdona lu Diose.
  mbc-NT: Mîîkîrî tînmu sa'mantasa' ke, imakui'pî unkupî'pîkon ye'ma'pîiya moropai
    tîîwanmîra ikupî'pîiya.
  ndg-ndg: Pitya mwana wake twabile ni ukochopoli. msamaha wa sambi.
  wsk-wsk: Noko Namar borta ko gue te anananga dia tam, ale nanga memek suen la siwu
    saparam.
  toj-NT: Stz'acatal ja yunin ja Diosi, yen stupu ba oj elcotic libre ja ba sc'ab
    ja diablo, jayuj libre xa ni aytic soc ja jmultic tac.
  tbc-tbc: Nanun an lo idad iŋiliad go, idsad aupasek fidian isuas panad a.
  sna-sna: watine dzikinuro maari, iko kuregererwa kwezvivi.
  smk-NT: Ginwa' na in nin Dios bana' sa ginwa' nan sitin Anak na a say rabay nin
    sarita'nen, napirduna atamoyna sa kukasalanan tamo.
  grc-TCGNT: ἐν ᾧ ἔχομεν τὴν ἀπολύτρωσιν, τὴν ἄφεσιν τῶν ἁμαρτιῶν·
  gof-WFTW: Iyan wozettidi iya suuthan nagara atotethi demmida.
  spa-BLM: en quien tenemos nuestra redención, el perdón de nuestros pecados.
  kyz-NT: '''Ga remifutararete ''ga futat ako ''ga ra''yra ''ga amanũmũ janetywera
    mepyawamũ ''Uwarete ''ga upe janee rakue. A''eramũ ''agamũ Janeruwarete ''ga janetywera
    moia jane wi, jane ifutaramũ. A''eramũ ''ga wa''yra ''ga remiayuwamũ jane mogyau.'
  dao-dao: Acuna cakpaa phäh üng mi mkhyekate naküt jah mhlät se lätlangnak mi yahkie.
  cya-cya: cui' nu msu'hua lyiya' qui'ya 'in na lo'o tne, lo' mdo'o laa na.
  wrk-wrk: '@see-verse:COL.001.013'
  nii-nii: Gos kingam eim sinim se orung sim. Nga sinim oł kis si kindpi, kil ngang
    kin, sinim kun ka wii mołmun.
  ign-NT: Taicha ema Viáquenu Jesucristo tépenahi te crusu eta macaepa­hairaya eta
    vipeca­turana, viúchucu­haipahi máicha.
  dik-NT: yen cï ɣo wɛ̈ɛ̈r bei, ku pɛ̈l adumuɔ̈ɔ̈mkua piny.
