    ndisik déwé.
  byr-byr: Gamɨ sai gamɨre kɨlaakejɨkɨ Mɨnyagɨnyalyɨ. Gamɨre kɨlaakejɨꞌ gamɨre kusɨlaanyavɨyajɨkɨra.
