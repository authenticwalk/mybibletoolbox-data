  ory-ory: ଆଉ, ସେ ମଣ୍ଡଳୀରୂପ ଶରୀରର ମସ୍ତକ ସ୍ୱରୂପ, ସେ ଆଦି, ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ପ୍ରଥମଜାତ,
