  buk-buk: Ma iŋ gêm gôliŋ gôlôwac dabuŋ. Iŋ ti ŋagôlôŋ, ma gôlôwac dabuŋ sêti iŋ
    ndê ŋandô. Ma iŋ muŋ gôlôwac dabuŋ bu ti ŋgac ŋamata-ŋga bu tisa akêŋ lau batê-ŋga.
    Ma bocdinaŋ gêŋ daŋ hôc gêlêc iŋ su dom.
  pri-NT: É pwi pûru ê naiié— [ukai kâra] wâra pwapwicîri kêe. Wàé na é nama é wâro.
    Wàé pwi âboro, na é mara wâro côwâ gée na aubà ba na é tâdòiti jiirà diri.
  zpq-NT: Na' Criston' chnabi'e chio' chdop chžagcho chonxenchone'. Ḻen' bx̱ie' yeḻa'
    mban toḻi tocaṉe c̱he beṉe' chesejnilaže'ne', na' naque' beṉe' nechw bebane' ladjo
    beṉe' guaten' ben' bich ṉabia' yeḻa' goten' ḻe'. Da'nan' naque' ḻa'zelaogüe beṉe'
    blao na' chnabi'e yogo'ḻoḻ beṉe' na' bica'chle da' zjade.
  por-TFT: E o Filho de Deus supera tudo, pois é ele que governa sua congregação/seu
    povo [MET], como a cabeça de um ser humano controla seu corpo físico, pois ele
    faz com que vivam espiritualmente. Seu Filho foi o primeiro a ressuscitar dentre
    aqueles que tinham morrido para se tornar preeminente em tudo.
  gwi-NT: Ąįįts'ą' Christ adan t'ee diikhwan vitr'igiinkhii zheh tr'iinlii ts'ą' diits'ą'
    k'eedeegwaadhat ts'ą' vatthąį' tr'iinlii k'it t'iriinchy'aa ts'ą' deegwehee'yaa
    datthak gwik'it t'akhwa'in diinahnyąą. Adan t'ee digii nąįį ts'an gwandaii k'eejit
    ąhtsii. Christ tee Vit'eegwijyąhchy'aa tr'ookit ch'ichį' ts'an yineegwiłdaii,
    ąįį geh'an jidii datthak ts'ą' k'eedeegwaadhat yiłtsąįį t'inchy'aa.
  gvn-gvn: Jesus Christ majakuda, nyunguwunbu bamanga. Nyuluku bama juran-bungan,
    nyungu bamamanka. Nyulungurr jakalba juranman yarkinmun, maja-bajakumanka wubulkuku.
  nhy-NT: Tejwan tikmatij ke totzontekon yen kiyekana in totlalnakayo. Cristo noijki
    kajki kej totzontekon katlej techyekana tejwan titlaneltokakej iwan tikatej kej
    itlalnakayo. Iwan yen tlayekanke de tiopan, kijtosneki nochtin katlej kineltokaj.
    Itech Cristo opéj nochi in tlamantle, yen achtoj omoyolkuik satepan de omikke,
    para yen okachi weyikistos (weyititos) de nochi tlamantle.
  asm-FB: তেৱেঁই হৈছে, তেওঁৰ শৰীৰ স্বৰূপ মণ্ডলীৰ মূৰ৷ তেৱেঁই প্ৰাথমিক প্ৰাধিকাৰী,
    তেওঁ আদি আৰু মৃত লোকৰ মাজৰ পৰা প্ৰথমজাত এই কাৰণে সকলো বিষয়তে তেওঁ অগ্ৰগণ্য হয়।
  okv-okv: Eto God ta ekalesia ta sirota amo Keriso mitia avoeto ekalesia ta vasiri
    amo Keriso ta degi umbuora. Eto God ta Meni bugo Keriso amo donda tapa amita titi
    jigoja amburari ta jiginu vasiri te erena.
  mxt-NT: Ta maa yo cha yɨhɨ́ yo cuenda ra Cristo, ɨɨn ri cuví yo chihin ra. Cuví
    yo coño ñuhu ra. Ta maa ra Cristo, cuví xiñi yo, vatyi maa ra cuvi nuu chi yo.
    Ta ican ra cuví cha nandoto̱ cha xihna ca. Yucuan chaha cuví ra nuu chi tandɨhɨ
    cha iyó.
  tzo-NT: Ti ora to ja' joltic c'otem ti ho'ocutic ti jch'unojtic ti ja' Jcoltavanej
    cu'untique yu'un ja' totil cu'untic. Ho'ocutic sbec'talucutic c'otemucutic. Ja'
    chijcuxiucutic ti sventa. Ja' primero icha'cuxi loq'uel ti ch'en hech yu'un chijcha'cuxi
    loq'uel ti ho'ucutique. Hech yu'un ja' jbaejbe ic'ot cu'untic.
  ind-AGS: Dia juga adalah kepala dari semua orang yang percaya kepada-Nya. Dia adalah
    yang awal, yang pertama dan teratas dari mereka yang dihidupkan kembali dari kematian,
    dengan demikian Dia menjadi yang paling utama di atas segalanya.
  omw-omw: Karaisiva vuni variqaro qiata votima kyero varihata tire mwia nraakye qoravanto
    mwia nraakiarani mwia mwamwanta votima kyeta varunanra. Mwiva vuni qati variqiro
    vihatara tita, tire mwia nraakye qoravanto qio qati variqi vi varunanra. Karaisiva
    nraahu ekyaa inraikya nraatara kyero uro vuni variarive tiro, Kotiva mwia nraante
    qutu vuraqitairo qati vara sivuma kyora.
  yrb-yrb: Dawana i ofenu kofiri. I ofena Danu naueta uwara, Danu dubu su. Dawa ko
    uietaroma uyariba Dawa i uietaroma uyafitate me ibifitaita naueta uwaranu Dera
    Waria Amara. Erawa nautawa ane ane derawere me, Dawana derawere, Dawana botai.
  maa-NT: Jè Cristo tíjna sko̱‑la̱ na̱xa̱ndá‑la̱ nga ti̱jè‑ne yijo‑la̱ ko̱ i̱t'aà
    ts'e̱é kjòts'ia̱‑ne. K'e̱ nga jaáya‑la̱ Cristo i̱t'aà ts'e̱ kjoa̱biyaà, jè tsibìjna
    ítjòn‑la̱ i̱t'aà ts'e̱ xi̱ta̱ xi faáya‑la̱ mé‑ne nga jè kíjna ítjòn‑la̱ ni̱ta̱
    mé xi tjín.
  mcq-mcq: Hu ꞌuꞌo sosia ikehuni húmata ꞌee sosijaho Huni haha. Hu uneunecha mahoꞌo
    ikihi puni húmata. ꞌEne Hura amura kwama ꞌurinana.
  sus-A: دَنشَنِيَتْي حَمَ شُنيِ نَ عَ تَن نَن نَ. نَ لُمَ نّ عَلْ عَ قَتٍ يَتِ يَتِ.
    عَ تَن نَن نَ قٍ بِرِن قْلّ رَ. عَ تَن نَن سِنفٍ رَكٍلِ قَشّ مَ، عَلَكٌ عَ شَ
    قِندِ دُنِحَ قِسَمَنتٍ رَ.
  jpn-1965: また、御子はそのからだである教会のかしらです。御子は初めであり、死者の中から最初に生まれた方です。こうして、ご自身がすべてのことにおいて、第一のものとなられたのです。
  fra-SBL: Il est la tête du corps, de l'assemblée, lui qui est le commencement, le
    premier-né d'entre les morts, afin d'avoir en toutes choses la prééminence.
  yka-yka: Iye du isab magbayaˈ si kēmon meˈ masandel si iyehin. Kēmon siye dalil
    barannen duk iye kōkden. Iye poˈon umul baˈahuhin. Iye dehellu-dehellu pinakellum
    amban kamateynen supaya iye tamanan malangkewin duk mabangsahanin.
  mle-mle: God dikidi Nyan dikidiy gwalugwa duw takwaam van tikwanaad. Day diki amwiy
    kaytik tikwanadiy. Di kiyadik, di adi taay God kirapitaka-dilik tikuw, di God
    dikidi gwalugw dikidi maaw tikwanaad. Tikuw, di ap kwiykwanaad adi gwalugwuk.
    Alik tikuw, di yitaypik tikwanaad ababa javiwa duw takwaam.
  shp-NTPO: Jainoax Cristo iki, ja joi akaibaon mapo, jatian ja joi akaibo iki jawen
    yora. Japari jaa ikaxa, japariribi jiria iki; jaskatax japari jatíbiain jato xewina
    inox.
  aom-aom: Hu ekaresia nosi simanohoje no ma-hesi övo duruajoꞌe javuëꞌëro. Hu ekaresia
    nosi bëhohoje. Hu aevoꞌi guomoromo riꞌöjadeje ëhuro ahoꞌobëhe iosiramuiꞌamoromo
    huro urimo nuniroho jioröhëni.
  geb-geb: Ana siosan pan ma, sios ana kharɨk ma. Ana nduara zazera kɨrɨ tɨva vhuun
    sios ga ndɨɨi nɨɨŋge ma. Ana za kha vhɨzgi gumgi gu mbigi kharav, rimgiap, fharav
    khavgi guma ma. Maaŋ muuŋgiap, ana nduara za kha bigi gari guman pan ma.
  bsj-bsj: Lam co dor bwiyer ki wabero, co kabau, kange bwe kabau mor nubo bwiyarangumeu.
    La con wiki fiye kaba mor dikere gwam.
  cak-cak: Ja rija' ri c'o pa kavi' konojel ri kaniman ri ni'ix iglesia chike, ri
    roj ocunak ru-cuerpo. Ja rija' ri ruxe'el ri iglesia, y ja rija' ri na'ey xch'acon
    can richin ri camic riq'uin ri xc'astaj-pe chiquicojol ri anima'i'. Y riq'uin
    ri', ja rija' ri na'ey chuvech ronojel.
  chf-NT: Une chich täcä u chen manda machcatac u tz'omben Dios. Ca' a wälä une ni
    pam, y machcatac u tz'omben u t'an Dios, unejob ni u cuerpo. Une chich une ni
    machca u yäc'ben cuxlec ni cuerpo jini, y uneba najtäcä cuxpi tan ajchämejob,
    uc'a u ch'e' ajnic más ajnoja que upete.
  tlf-tlf: Krais yagal Kristen unang tinum numi miit kayaak kale, ilata numi dubom
    kela e minte, Kristen unang tinum nuta imi dam ulutap ke no kesup ko. God iyo,
    beyo nalami Man diil kalaa age-nalata, beyo alugum mufekmufek umi dubom kelak
    o age-nalata, dufola fen tigi mo-se ko.
  piu-2006: Palumpa walytja tjuṯakulampa Yiitju Kurayitjanya paluru mayutju tiṉa nyinanyi.
    Paluru nganaṉanya ngulytjura nyinatjunku kana kutu nyinanytjaku. Nganaṉa ngula
    mirri ngarrirra kanarringku. Yiitju paluru yurrunpa mirringuru kanarringu mayutju
    tiṉa nyinakitja, nganampa, kutjupa tjuṯakuṯarra.
  poh-NT: 'Jeꞌ woꞌ nikꞌor woꞌ aweh tak i wili chiri̱j i rAcꞌu̱n i Dios: Reꞌ woꞌ reꞌ
    nchoponic kana̱ hoj aj niminel jeꞌ ricab nok chi reꞌ rina̱ jenoꞌ cꞌacharel reꞌreꞌ
    nchoponic je reh ritiꞌjolal. Jeꞌ woꞌ chic, ruꞌum chi reꞌ rAcꞌu̱n i Dios reꞌ woꞌ
    reꞌ i pe̱t be̱h chi uctic chi quixilac take nacuctic cho chi quixilac camnak,
    reꞌ woꞌ reꞌ wilic rajawric chi riyeꞌeric woꞌ chic cꞌacharic. Ru̱cꞌ reꞌreꞌ, reꞌ
    Dios xiban chi reꞌ rAcꞌu̱n xa reꞌ woꞌ reꞌ i pe̱t be̱h wilic rajawric china̱ chiꞌnchel.'
  tue-tue: Cristo niipetira cʉ̃ʉ̃rẽ padeoráre dutigʉ́ niiĩ. Cʉ̃ʉ̃rã́ niiĩ cʉ̃ʉ̃rẽ
    padeoráre catirére ticogʉ́. Cʉ̃ʉ̃rã́ niiĩ sũcã niipetira diarira sʉguero masãsʉguerigʉ.
    Teero tiigʉ́, niipetirare, niipetirere niisʉguerigʉ niiĩ.
  bjp-bjp: Ma i e paklun foron tom unune ma ri e pununfo. I e tanwara, ma i e Kalalik
    famu ae i apti fis ma ka fapu rakrakai ken minet, isi i tom ik famfamu na foron
    tier tikii.
  xon-xon: Uma le ye waanib Aayidaan. Le waanib mu ye waawon, le u tii bi limɔfal.
    Uma le puen fikr nkun ni, ki ye tiwan mɔmɔk Aayidaan;
  tzo-ZNT: Voꞌotic ti jchꞌunojtic xa li scꞌop Rioxe, jaꞌ xa joltic yaꞌel. Voꞌotic
    spat xoconotic yaꞌel yuꞌun jaꞌ xa chispasotic ta mantal. Chixchaꞌcuxesotic yuꞌun
    jaꞌ primero iꞌachꞌub spat xocon ti cꞌalal ichaꞌcuxie. Yechꞌo un stuc noꞌox chichꞌ
    ichꞌel ta mucꞌ.
  mpm-NT: Ti maa Cristo kuu xini nuu taka yɨvɨ ka kandixia, ti yɨvɨ un kuu i nanu
    yɨkɨ kuñu ya, chi ka yɨꞌɨ i ndaꞌa ya. Saꞌa ya ja na kuchaku i ja kuu taka ni saa
    ni. Ti ja ni nandoto ya nuu kaꞌiin ndɨyɨ un kuu ja ni stuu ya maa ya ja kuñaꞌnu
    ya nuu ñujiꞌi un, jiin ja na naxndoto ya taka yɨvɨ ka kandixia i ya. Yukan ni
    saꞌa Cristo nava na nduñaꞌnu ya nuu taka un.
  ots-NT: Guegue i jñɛjmi nʉ́r ña̱ hnar cja̱hni. I pøngui mfe̱ni pa da mandadobi cár
    cuerpo. Cja̱ nugöjʉ, dí göhtjojʉ ncja ngu̱ xtá e̱me̱jʉ car Jesucristo, dí cjajʉ
    cár cuerpo guegue. Í mɛjtiguijʉ, cja̱ rí hñe̱ guegue nʉr ddadyo nzajqui nʉ dí
    pɛhtzijʉ. Por rá nguejcöjʉ bi du̱, cja̱ guejtsjɛ guegue bi hmɛto bi jña̱ ʉ́r jña̱
    pa hne̱quigöjʉ gu nantzijʉ bbʉ pé xtu e̱je̱. Car Cristo xí ttun cár cargo pa da
    mandadobi göhtjo cʉ ángele cja̱ co cʉ pé dda nda̱ji̱. Hne̱cöjʉ, dí cja̱hnijʉ,
    como ngu̱ xtá e̱me̱jʉ car Jesucristo, ngu̱ yʉ i bbʉjtjo, ngu̱ cʉ xí ndu̱, göhtjoguigöjʉ
    i mandadoguijʉ hne̱je̱.
  hoy-hoy: आव तान मय इन स्याणा हुन, मतलब मंडली इन ताल्ला हुन; आवा सुरूवात हुन, अदिक
    सोत्‍तुर दा टु जित्‍ता आगावाळा पयला जनम ताकोमावाळा पार हुन, ताकी सप्पा वस्तुगोळ
    दा पयला स्थान हासिल माळ सकुल.
  uri-uri: Mento kinkpman wrongwailet a Maur Wailen pa, mento tukol numpwam alkilen.
    Wa kil alkil pa tukgunakgen a numpwam ti. Kil pike mo pake kil wa wreitn hep,
    tolpa om kil alkil pa atn tukgunakgen ekg kweiur kweiur wrongwailet.
  amo-amo: Amere liti nanit mye, kidowo mye amere unan cizinu likara, kumat ncizinu
    nanya na nan nkul, adinnin kitin ncizunu nanya nimon vat.
  pjt-pjt: Uwa, Jesunya panya mayatja katutja puḻka mulapa nyinanyi, panya paluṟu
    Godaku walytja uwankara kanyini mayatja puḻkangku. Paluṟu nganaṉanya kurunpa wankaṟu
    kanyilpai palumpa walytjapiti, panya paluṟu-waraṟa ilunytjatjanu wankaringu mayatja
    puḻka mulapa nyinanytjikitja uwankarangka waintarinytja.
  cwe-cwe: Yeye ni iyo ditwi da lukuli, lukuli lwake ni wanhu wose wahuwila Chilisito,
    yeye iyo mwanduso wa ugima. Yeye ni mwanduso yoyazilibuke muladi yawe na hanhu
    ha mwanduso muna ivinhu vose.
  daa-NT: Ŋaar di goy kaaco ka gee okin̰co kuuk aamin loci. Iŋ ŋaar di, goye ka marbinto
    teestu. Ŋa nooy awalle min gee kuuk nooy min ɗo muuti. Ampaa kat, ŋa ogiriico
    ɗo gamin okin̰co.
  mlp-mlp: On mataw in ago nan huritayta na bunmo gigo gifaqin inmo. Sa on mataw na
    bilaqne in anon nog iyim osayta. In nagah bunmo gilulinta iyim in ameb hodhodab
    tiqeramta. Nazaq iyan God nagah bunmo giqamta na gilikmanib inmo danmeb diq iyim
    osaqta.
  ape-C: Anan douk Iruhin ananish arpesh esheshin baragin. Aria eshesh shape kabi
    ananish roguhw aiyas um. Aria anan atun douk baugos um nutaurum ananish arpesh
    shutogur namishi aria shupe wosik um. Anan douk sagomatinyin abom debeini um agundok
    shagok iri arpesh wata shakitaki wonugwegwiruh um. Iruhin douk nonohuri nakitaki
    wonugwehw um anan atun nutogur debeini abom nusuhw merik um ihishmorim eneshenesh
    eshudok shuni arpesh shopunek.
  bgs-bgs: Sikandin tô tuu mallayat su sikandin tô ulu katô langun ágpampamaké na
    igpanunggiringan katô lawa din. Sikandin tô ágtigkanayan katô langun, asta sikandin
    tô una inanté puman na dì puman maté ébô ágkasóddóran ta na sikandin tô tuu pa
    mallayat ka tandingán katô langun.
  faa-faa: Arirakano Keresoa paosa aporo hinamo su ipi kaupo. Ipu unihaeane Kereso
    ipipo. Kepomaresa kepoane Kereso ipipo. Arirakano kukua turikia puramo kepoane
    soko Kereso ipipo. Ipi kakaro fanapo. Makata su fanane Kereso ipipo.
  kik-kik: Ningĩ nĩwe mũtwe wa mwĩrĩ, arĩ guo kanitha; na nĩwe kĩambĩrĩria na irigithathi
    harĩ andũ arĩa manariũka, nĩgeetha thĩinĩ wa maũndũ mothe atuĩke nĩwe mũtũũgĩrie
    kũrĩ indo ciothe.
  cap-NT: Niz̈aza Jesucristuqui Yooz partir z̈oñinaca mantic̈ha. Jaknuz̈t persun z̈oñz̈
    kuz persun curpu mantic̈haja, jalla niz̈ta irata Jesucristuqui niiz̈ icliz z̈oñinaca
    mantic̈ha. Niiz̈ cjen niiz̈ icliz z̈oñinacaqui Yooz kamañchiz cjissic̈ha. Niic̈ha
    primera ticz̈cuqui jacatatchiqui, tjappachquiztan tsjan jiliri uchta cjisjapa.
  ksr-ksr: Kraistnoŋ bemunjalenana kolooja. Ilawoila kuuya anana horoŋ nonoma waŋnana
    kolooŋ laligowaatiwaajoŋ koomunoŋga waaro. Komugiti, iyoŋoo batugianoŋga iinoŋ
    wala jota meŋ gbiliŋ waaro. Kaeŋ jotamemenana mutuya kolooro anana kanageso walagaa
    zioz gbilia kolooŋ nanjoŋ. Kawaajoŋ uuwaa, sele busuwaa, iwoi kuuyaa waŋnana kolooro
    uumeleeŋ kanageso anana iwaa sele busuya kuuya koloojoŋ.
  eng-TNT: 'And he is the heed of the body that is to wit of the congregacion: he
    is the begynnynge and fyrst begotten of the deed that in all thynges he might
    have the preeminence.'
  sbs-sbs: Mi nji mutwi wo muviri, i kereke. Nji yena matangiro ni we mweri kuvamwi
    va fwire, jokuti wina chi vaka cha matangiro muzintu zonse.
  sue-sue: Nu dubu nuso amira giti kopi wero nowia awa. Dubu nuso awa te-wana tama
    ipu nuso awa. Nu dubu nusora susu awa. Nu betaira ena gita wero erinua. Ago inoise
    nena bamubamu amira giti kopi wenua.
  fra-NCL: Il est la tête du corps de l’Eglise, lui qui est le principe, le premier-né
    d’entre les morts, afin qu’en toutes choses, il tienne, lui, la première place.
  snn-NT: Ja'nca cuencueguë, yua si'a Riusu bainreba jubë, baguë yo'ore conjën ba'icua,
    si'acuare bani, bacua quë'rë ta'yejeiyereba Ëjaguë'bi ba'iji. Ru'rureba junni
    go'ya raisi'quëre sëani, si'a bain baguëni si'a recoyo ro'tacuabi, ja'nrëbi junni
    huesëjënna, bacuani go'ya rai güeseji baguë. Ja'nca go'ya raisi'quëbi si'a re'otoña
    ba'iyete bani, quë'rë ta'yejeiyereba Ëjaguë'bi ba'iji.
  atb-NT: Yhang gi, noqkuq hpúng nghu é gungdû é ulhum nghut ri; Yhang gi, jung hkangmó
    má gyaú dik é ushuq dut sháng gaq ga, sâng-hi awang nghut sû eq shi é bang mâ
    é hî dui toq é zomún dut sû nghut ri.
  cek-AK: 'Anih loe takpum hoi kricaabu ih lu ah oh: anih loe hmuennawk boih ranui
