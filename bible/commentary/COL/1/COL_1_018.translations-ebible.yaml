    siya isonga matatago abes ay enggana nan mamati ken siya. Isonga siya nan kangatowan
    isnan am-in.
  mwe-mwe: Bhenebho ni akalongolele bha likanisha, malinga ntwe shiukuti longolela
    shiilu, numbe bhenebho ni shiumilo sha gumi gwa shene shiilusho. Bhenebho ni nantando
    bha gumi, bhantai kuyuka bhakaweje, nkupinga bhabhe bha ntai kwa indu yowe.
  tte-tte: Besiele tabe, iya ekalesiya kulukuluna yo yona bwaimwa ekalesiya. Iya ekalesiya
    yawasina yaina, yo iya toloyoi kana tobagubaguna na mesabana iya imiya-baguna
    ginauli meuloili kolili.
  tcs-tcs: Em i da paswan prom God wea em i mata stap laip. Em i da paswan bipo ebriting,
    da paswan po gedap laipgen, ane bikoz prom demting, em i da paswan bipo ebriting.
    Daswai Kraist i da bos blo da sos, ane da sos i da bodi blo Kraist.
  hlt-THB: Amah taw pum, thlangboel a lu na awm hy; ik-oeih soepkep a baunaak ak sang
    soeih na a awm thainaak aham, a kung ak kqannaak ingkaw thlakthi anglakawhkawng
    ak thang lamma na awm hy.
  soq-soq: Keriso ipa ekelesiawa bumpau ita uwau nepa. Tane ekelesia ipa me etepa
    rua, ina me mampe wadeie nolantoi. Me dea os bautalene bo mukawa nanausane bo
    bedewe enenwisene ina intawa wadenauben. Ema segalena, sa ipa nitu uduudu me atowemopie
    ionoidolepia baiwa.
  qub-qub: Jesucristumi inlisyapa mandajnin car juc cuerpupa umanno caycan. Inlisyanami
    cuerpuno caycanchi. Paypitami inlisyaga cuerpuno cawaycan. Chaypämi rimir-puntatapis
    cawarimusha. Chaynöpami Paypa maquillancho llapanpis caycan.
  att-att: Á aggina yù mammaguray nittam, nga meyárik ta ulu tam, ta sittam nga mangikatalà
    kuna yù meyárik ta baggi na. Á aggina yù paggapuán nayù bagu nga áttole tam, ta
    aggina yù napolu nga naginnanolay nga ari ngin matay. Á aggina yù kotunán ta ngámin,
    nga mammaguray ta ngámin.
  bki-bki: Kristo naio be burupati na meuliano na torogio nalo na kiano nalotuano,
    a naio be parinio ka lotuano nene jibe ka lotuano nene tibe mokotenano. Naio be
    toro na jukamu ka nalo na ameul bereio ea m̃ariano, ana jibe na mila ka vonganei
    naio jo mave lie vo loa vite dolu nalo nonovio.
  bqp-bqp: Àkũmɛ sↄsi gbɛ̃ kũ ò de a mɛ̀ ũnↄ mì ũ. Àkũmɛ naana ũ, gàavu káaku
    ũ, de à gↄ̃ pↄ́ sĩnda pínki mìde ũ.
  mcp-mcp: A jɨ lúu á *Dɔ̧, Dɔ̧ í njúl nyə kug nyúul. Nyə wə́ jísə́ shug lʉ́ cʉg ágúgwáan,
    a jɨ muud áshúshwóógʉ́ bwɛlɛ́lə gwûm; í á sɨ̂y ntɔ́ shú nə́ a bə́g shúshwóógʉ́
    ikɔ́ɔ́mb byɛ̂sh.
  hat-hat: Se li ki tèt legliz la, legliz la se kò li. Se li menm ki bay kò a lavi.
    Se li menm an premye ki te leve soti vivan nan lanmò pou l' te ka gen premye plas
    nan tout bagay.
  npl-NT: Iwa nomejwah noiwa ya nonkimatokeh Cristo kinyakana akimeh kineltokah, iwa
    akimeh kineltokah kimajmanah ikuerpo. Iwa Cristo kiyolitijtok non kuerpo, Ye Akin
    tetiachka omoyoliti de kan mikemeh, para Ye matlanawatijto itech nochi tlan onka.
  bgg-bgg: Ai ne siu pha khrug charch ro; Ai ne siu pha chai ithua ro. Ai ne igobi
    giak pha Dufuii ro, nyieliieshii ai ne zab pha manathek è de ibi rai mua pha ai
    ne iy bsa è de hòi din.
  eng-TCENT: He is the head of the body, the church. He is the beginning, the firstborn
    from the dead, so that in everything he may be preeminent.
  eng-BSB: And He is the head of the body, the church; He is the beginning and firstborn
    from among the dead, so that in all things He may have preeminence.
  cpu-NT: Irijatzi Cristo akempitakaanta iriimi aitotyaami akempisantzinkaritaira.
    Irooma aakaite ivatha anayetaimi. Iriitake etakaantaarori ipiriintaa ikamavetaka.
    Irootake iretapiintaitantyaariri iñaapinkathayeetairi iroñaaka.
  san-ASM: স এৱ সমিতিৰূপাযাস্তনো ৰ্মূৰ্দ্ধা কিঞ্চ সৰ্ৱ্ৱৱিষযে স যদ্ অগ্ৰিযো ভৱেৎ তদৰ্থং
    স এৱ মৃতানাং মধ্যাৎ প্ৰথমত উত্থিতোঽগ্ৰশ্চ|
  tac-NT: Aminami Kristo júkuru Wa'lula alué oyérame nuleme 'lige alué júkuru bajchá
    ajánigame 'pa rewagachi simea. Alarigá 'sile bi'neli wa'lula nulame nimia.
  eng-WEBPB: He is the head of the body, the assembly, who is the beginning, the firstborn
    from the dead, that in all things he might have the preeminence.
  gfk-H: Ia no tamat na lualua ta ira mataniabar na lotu, ma diet no palatamaina.
    Ia no burena ta ira nudiet nilon kanong ia no luena wara tuntunut hut talur ra
    minaat, ma ga luena tut hut hua waing naga tamat sakit ta ira linga bakut.
  viv-viv: Ada ide tovetumagana ada yoꞋo vaita Keliso wowona amine, ada BanaꞋe Tauna
    ma uꞋuda. BanaꞋe againe gaitoma moyaꞋaina hiveꞋinuba. Bana yana mididi-havagi
    wai ginagona ada au ide yana yoꞋogaga yada mididi-havagi wai ginamulina. Au hidedemi
    Bana wai ginago-moꞋena be higa gaitoma moyaꞋaidi ginakaiwabuhegedi.
  yao-yao: Kilisito ali ntwe wa chiilu chakwe ni chiilu cho chili mpingo wa ŵandu
    ŵakunkulupilila Kilisito, nombejo ali ndande ja umi wa chiilu cho nombe ali ndande.
    Jwelejo ali jwaandanda kusyuka kuti aŵe jwaandanda mu indu yose.
  tgp-tgp: Enia patu epena, epena enia vao kalesia tari, enia mo tiroma, enia mo tiroma
    hin la haratu la pa turu na mateia, matan vara enia i pa tiroma i aulu na hinau
    tari,
  auc-NT: Ayæ̈ tömengä në Önoncamö baï në angä ïñongante mönö tömengä ingante mönö
    godongämæ̈ pönencabo wæætë tömengä tönö adoyonque baï ïnömö ïmompa. Adocä tömengä
    nänö Tæiyæ̈ Awënë baquinque në badongaingä ïnongä inte tänocä pönï ingacäimpa.
    Ayæ̈ æ̈monga pönï nänö ongonguinque tömengä wænte ate tänocä në ñäni ömæ̈mongaingä
    ïnongä ingampa.
  kbc-NT: Loiigi Cristo liciagi niɡ̶ina ɡ̶odolaadi. Odaa Cristo jiɡ̶iniaa lacilo ane
    iiɡ̶e niɡ̶idi nolaadi. Jiɡ̶iniaaɡ̶iniwa aneote me yewiɡ̶a niɡ̶idi nolaadi, igaataɡ̶a
    jiɡ̶iniaaɡ̶iniwa liidaɡ̶a me Lionigi Aneotedoɡ̶oji, Niɡ̶ijoa ane yeleo, pida Aneotedoɡ̶oji
    ja yewikatiditace. Joaniɡ̶idaa leeɡ̶odi Cristo me ɡ̶oneɡ̶egi caticedi inoatawece
    aninoa.
  bmh-bmh: Gonug Uwait nugau duailel unum gumaraneu. Duailel ag gonugau enib sul.
    Go agal gagaliag sul. Nugtal amegai dareun. Gonugtal noumaimai, amegai koli waseun.
    Ecesab unum gonugau piu dabun guzeneun.
  ctu-BL: Jesús i Yumʌch pejtelel mu' bʌ i ñopob. Jiñʌch lac jol, joñonla i bʌc'talonla.
    Mi' yʌq'ueñob i cuxtʌlel pejtelel xñopt'añob. Jiñʌch ñaxan bʌ tsa' bʌ ch'ojyi
    ba'an chʌmeño' bʌ cha'an i bajñel mi' q'uejlel ti ñuc ti' tojlel pejtelel chuqui
    tac an.
  meq-meq: Neŋgeye bəy i məhay gər i ndo məpe mədzal gər hay. Maa ləva tay na, neŋgeye
    andza gər nakə a ləvay gər a bo aye. Ndo məpe mədzal gər hay ka Yesu na, andza
    bo ŋgay. Makurre na, neŋgeye, maa lətsew abəra ma mədahaŋ kurre na, neŋgeye, nakay
    na, andza məgweɗe neŋgeye ka gər i ndo hay tebiye ada ka gər i wu hay tebiye.
  noa-H: Mamʌ magpaijã k'aba, hich Cristota iglesia Pöröu, maagwai jũrr chi iglesia
    sĩi hi morou. Mag hichta warrgarwe sĩerrarrjö, hiiu p'iidʌju haigjã hichta hĩchab
    nacha p'iidʌjim, magbarm gaaimua nem t'um t'ʌnʌm k'ãaijã hichta hʌ̃rpainaa hichta
    hĩchab mag chi p'iidʌtk'aju k'ʌʌn dʌ̈ijã hich mag chi Pörk'a sĩerraag.
  alp-NT: Ile saka ulu bua, kai Eni jemataru saka Erini nanakwalaIje. Ile Alla Eni
    Nanae mena, kai Ile, Alla Iono Ikwana suike akmena, leke Ilesi bei pusue yelu.
  san-VEL: sa eva samitiruupaayaastano rmuurddhaa ki nca sarvvavi.saye sa yad agriyo
    bhavet tadartha.m sa eva m.rtaanaa.m madhyaat prathamata utthito.agra"sca|
  kbq-kbq: Kraisi'a mono kevu naga'mofo aseni'a mani'ne. Fri'naza vahepintira Agra
    esera fripintira oti'negu, ana miko zampina Agrake aseni'a mani'ne.
  kbh-kbh: Cha endmëna nda nÿetscanga Bëngbe Utabnábeñe os̈buáchiyënga iuamë́nda,
    nts̈amo chë bests̈as̈e nÿetsca chë cuerpents̈a soyënga jtsemandayancá. Cha endmëna
    nda iuama os̈buáchiyënga tsëm ts̈abe vida chamotsebomnama, y cha endmëna chë Bëngbe
    Bëtsabe más bëts Uaquiñá. Bëngbe Bëtsá tojanma, chë cachiñe ainënga mochtsatsmënënguents̈ana,
    cha chë natsaná chaotsemnama; nÿe cha canÿa chë más uámana luare chaotsebomnama,
    nÿétscañe chaotsemándayama.
  ron-LSB: El este capul trupului, al adunării, El este începutul, Cel întâi născut
    din morți, pentru ca în toate lucrurile să aibă întâietatea.
  pon-pon: O i tapwin war a, iei momodijou, o i me tapi o mejeni en me iajadar jan
    ren me melar akan, pwe i en mon meakaorj.
  nhe-BL: Queja motzonteco mitzyacana ipan motlacayo, Jesucristo itzonteco itlacayo,
    quinequi quiijtos itiopa o nochi tojuanti tlen tijneltocaj. Quena, yajaya totlayacanca.
    Yajaya tlen achtohui moyolcuic tlen nochi mijcatzitzi. Yajaya tlen más hueyi huan
    tlen quinyacana huan quinnahuatía nochi tlen onca.
  sps-sps: Ana mes a ka, a Guei Tsoiny ten Gov, u gumgum Tsunia te fis fapaas iny
    non a fo mamatsiny ka, tana saa, Ayei patsukanen te tatagaa ot iny non a gum nar
    vainy faavot fafaaman Tsunia tan senviir sanaan tsun u patsuun te tatagaa ot iny
    non puainy mes. Ayei te tatagaa ot faavot iny non a vainy fafaaman ten Krais,
    tana saa, Ayei na vaamuan nan a Guei Tsoiny to te tsun fatabin voun a mat Tsunia,
    Ayei te kat ir a vainy fafaaman faavot ten Krais ma kaa iny toto ri tan aaven,
    to sana Ayei patsukanen, tana sanaan tsun to aya, sa nom gumgum iny tatagaa ot
    faavot iny fo mamatsiny ka tana fo mamatsiny sanaan.
  wnc-wnc: Sike ita ninu inane aminabamdane tupan tapanin. Ita akumbut katangga gatuna
    enake akupsa aminu matmat katangga gatuna enatninggane tupan tapa dakngake yuak.
    Ngan. Aminu kuupbamdane tupan tapa dakngawikge ita gatuna enakut.
  bus-bus: Àmbe sↄsi kɛ̀ dɛ à mɛ̀ ũu mì ũ. Àmbe naana ũ, gàafɛɛ káaku ũ, lɛ à
    gↄ̃ pↄ́ píngi mìdee ũ.
  gub-BL: Hehe uzeruzar ma'e a'e wà, wiko hetekwer ài a'e wà. Wetekwer iàkàg ài hekon
    a'e. Umuigo kar wetekwer iko. Tupàn ta'yripy romo hekon, màno haw wi imugweraw
    kar pyrer romo hekon. Tupàn umugweraw kar a'e. A'e rupi ma'e paw wazar romo hekon
    a'e, teko paw waneruze'egar romo hekon a'e no. Tuwihawete romo hekon a'e.
  imo-imo: Kraistinga talape imboma yunge kangimu, Kraist yu kangimunga pinyewemu.
    Yu yunge kangimu koinjo moromomunga pulu iyemu. Yu melemanga pali kumbe lepa moromo
    Malo, yu melemanga pali iye nokoli Awilimu molopili nimbe Goteni yu topa makinjirimuna
    yu kumbe lepa makilipe ola molorumu iyemu moromo.
  boj-boj: Yesus a Kristen tamo uŋgasari naŋgo gate. Naŋgi aqa jejamu bul. A naŋgo
    ŋambile qa utru. A tamo kalil naŋgi qa namoosiq subq na tigelej deqa a segi qujai
    iŋgi iŋgi kalil naŋgo gate.
  eng-DRA: 'And he is the head of the body, the church, who is the beginning, the
    firstborn from the dead; that in all things he may hold the primacy:'
  knf-knf: Banfiyaaruluŋ bŧi bawooŋ uleeful, ul kaşë awo bkow. Ul awooŋ ujuni, naŧeek
    ţi banknaţiiŋ ţi pkeţ, ahilna kawo naŧeek ţi iko bŧi.
  san-KHM: ស ឯវ សមិតិរូបាយាស្តនោ រ្មូទ៌្ធា កិញ្ច សវ៌្វវិឞយេ ស យទ៑ អគ្រិយោ ភវេត៑ តទត៌្ហំ
    ស ឯវ ម្ឫតានាំ មធ្យាត៑ ប្រថមត ឧត្ថិតោៜគ្រឝ្ច។
  arn-NT: ka femngechi ta Cristo longkoley kisu tañi trokiñche mew. Cristo mew llituy
    kom dungu, ka wünenngey kom tati wiñomongetulu mew tañi rumel mongeleael, fey
    ta famngechi Cristo wünenküley itrokom dungu mew.
  zas-NT: Abiꞌ laa tëëman rniabee gra ree bén rliladx laaman, bén ma na̱j ree xbejnman.
    Laaman na̱j bén yaloj abiꞌ yaloj laaman baban loj ree bengüt din guiguien guial
    tijbzi laaman rajp guialrniabee loj gra.
  ken-NT: Yírɛ kɛ achi mǔnti anɛ bǒnkwɔ, nɛ bǒnkwɔ chi mmʉɛt yi. Yí kɛ ágháy
    nɛbhʉɛ́rɛ́mɨk ntá bǒnkwɔ.
