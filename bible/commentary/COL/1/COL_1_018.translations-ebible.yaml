verse: COL.001.018
translations:
  kpx-kpx: Iesu keu ekalesia bahata kebia kina. Isegeto ekalesia keau vavave. Keu
    ekalesia umuka. Keu vasohuta hatihatimo hovelahanu. Kemoike ekalesia keabuna hatihatimo
    hovedevei. Au hatai hovelahale kemoike au onobenobe bahata evigevenu.
  okv-H: Eto God ta ekalesia ta ohoruta amo Keriso mihia avoeto ekalesia ta vasiri
    amo Keriso ta degi humbagora. Eto God ta Meni bugo Keriso amo donda tapa amita
    tihi jigoja pehari ta jiginu vasiri te erena.
  tbo-tbo: Yaka a bolu tauta hinina tupona ma tauna ununuta, po ata baba tauna ma
    hilage uyahinei tu towolo meme tahatahayana. Uyahinei ma ta hanapugeya ginouli
    atapuhi i gelagonihi
  mal-C: അവിടന്ന് സഭയെന്ന ശരീരത്തിന്റെ ശിരസ്സ് ആകുന്നു. അവിടന്ന് സകലത്തിലും ഒന്നാമനാകേണ്ടതിന്
    ആരംഭവും മരിച്ചവരിൽനിന്ന് എഴുന്നേറ്റവരിൽ ഏറ്റവും പ്രമുഖനും ആകുന്നു.
  grc-SR: ⸂Καὶ αὐτός ἐστιν ἡ κεφαλὴ τοῦ σώματος, τῆς ἐκκλησίας· ὅς ἐστιν ἀρχή,⸃ πρωτότοκος
    ἐκ τῶν νεκρῶν, ἵνα γένηται ἐν πᾶσιν αὐτὸς πρωτεύων·
  bgc-bgc: मसीह की देह कलीसिया नै चलावै सै, जिस तरियां सिर पूरे देह नै चलावै सै, यानी
    मसीह कलीसिया का सिर सै, वोए शरुआत सै, अर मरे होया म्ह तै जी उठण आळा म्ह जेट्ठा
    सै, ताके सारी बात्तां म्ह वोए प्रधान बणै।
  khz-khz: Ekalesia goleana repana Keriso, e ekalesia goleana ia tauniparana. Ekalesia
    gena maguli taunataunana ia genana evogomaito, e ia malita melona, kwarega talimara
    maparara aora na Palagu na kwarega tiavuna na evega-maguliato. Kwalana gaura maparara
    ia gena vegitatago kapulenai pia mia ulanana.
  deu-TKW: Und er ist das Haupt des Leibes, der Gemeinde, der da ist der Anfang, erstgeborener
    von den Toten, auf daß er habe in allem den ersten Platz;
  zsr-NT: Cristo naquëꞌ Xangac bunách queëꞌ, len runödzjëꞌ quequëꞌ yöl‑laꞌ naꞌbán.
    Naquëꞌ caꞌ Nu gzu lau bubán tsaz lu yöl‑laꞌ gut. Ziꞌal Lëꞌ bubanëꞌ tsaz lu yöl‑laꞌ
    gut quië gáctërëꞌ blau ca yúguꞌtë le dë.
  lin-lin: azali moto ya nzoto na Ye, oyo ezali Lingomba ; azali ebandeli, Mosekwi
    ya liboso kati na bakufi, mpo ete azala na bokonzi ya liboso kati na nyonso,
  hns-NT: Oe iesaai ke samaadj ke Barkwa hai, djaise moerie dehie ke sab se barka
    toekkara hai. Oe pahiela Waala hai djaun maral manai me se djie oethal hai. Ohie
    se oe sab tjiedj me pahiela Waala hai.
  noa-E: Mamʉ magpaijã khaba, ich Cristota iglesia Pöröu, maagwai jũrr chi iglesia
    sĩi i morou. Mag ichta warrgarwe sĩerrarrjö, iiu phiidʉju aigjã ichta ĩchab nacha
    phiidʉjim, magbarm gaaimua nem thum thʉnʉm khãaijã ichta ʉ̈rpainaa ichta ĩchab
    mag chi phiidʉtkhaju khʉʉn dʉ̈ijã ich mag chi Pörkha sĩerraag.
  eng-EMTV: And He is the head of the body, the church, who is the beginning, the
    firstborn from the dead, so that in all things He might have the preeminence.
  mib-NT: Te máá yá cújéhnu nuū ñáyuu cácandíje, nájnūhun cújéhnu xinī nuū yɨquɨ cúñu,
    chi nájnūhun yɨquɨ cúñu yā cácuu i, cúu jeē ɨɨn na cúu i jíín yá. Te máá yá sáha
    jeē cotecu i nɨ́ɨ́ cáni, te xīhna gā maá yá ni natecu mēhñu ndɨ́yɨ, návāha cujéhnu
    ya nuū tācá‑ni.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ नासिङ्‌गे़न् कुधक्‍किन् सेसेहुप्‍लक्‍लो, खे़न् सेसेहुप्‍लक्‍किल्‍ले़
    कुधे़गेःक्‍पाङ्‌ग खुने़ॽएरो॥ खुने़ॽग तोलिङ्‌सोमु, हे़क्‍क्‍याङ् सिःमे़न्‍लाम्
    याम्‍मो के़हिङ्‌बा काक्‍को तुम्‍बारो, हे़क्‍केलॽरिक्‍के खुने़ॽ काक् सम्‍दाङ् युक्‍साबा
    चोःक्‍लो॥
  xnj-xnj: Mwene ndi mutu wa higa yaki, ndi vandu vevakumsadika Kilisitu, mwene ndi
    Chinyepa cha wumi. Mwene ndi wa mtumbula, kutumbula kuyukiswa mulifwa, muni avya
    na fwasi ya kutumbula wa muvindu vyoha.
  mmx-mmx: Neni Lamgomgo at lotu ren kerekngan lavatlak at laradi, ni Lamgomgo at
    labantuxu ren. Neni lavasuun at lorooro maxat, la neni lara avot ga roo xat amlong
    basinge lanmet. Ni ga lox i xuren kusu neni xusuk naba ruuna ka lixitkis silok
    ti levempanga axap.
  cbr-NT: Cristo axira ca axa ami catamëcë unicaman cushi 'aish amiira aín unicama
    catamëcë 'icën. Ësa ca Cristobë aín unicama 'icën. Mëcë́nñu, taëñu, xoñu, nuituñuribi
    'aíshbi ca uni achúshi 'icën. Usaribiti cananuna Jesucristonan 'aish 'aisamaira
    'aíshbi abë achúshisa 'ain. Aín unicamaxa usaribiti 'iti oi axira pain bamatancëx
    baísquia 'aish ca an unio ñucamabë sënë́nmaira 'icën.
  tee-NT: Chai tachi ju qui'aktsulh'an ni yuchi ju lhinonk'ojui chux quilacatuna'an
    pus vana va chun ju Cristo. Laich acnaulh ni ixlacatuna Cristo juntau tachi chun
    ju quijnan'an ju lhilaca'antauch ju yuchi. Chai yuchi ju qui'aktsulh'an junita
    ni yuchi ju quintalhijunk'oyan laqui'atsucunti'an. Yuchach ju quintaxtakniyan
    ju sast'i qui'atsucunti'an. Chai ni yuchi ju p'ulhnan lok'onchokolh la'ix'aninti
    chai jantu tavanan xanichokoi tachi ju talalh ju ali'in ju ix'amalok'onicanta
    pus yuchi xak'ai lhijunita tachi chun ju taxtokni.
  eng-LSV: And He is the head of the body—the Assembly—who is a beginning, a firstborn
    out of the dead, that He might become first in all [things] Himself,
  cak-NT: Ja raja' ri jolomaj ri c'o pa kawi' roj ri kaniman, ri joj ru-iglesia y
    joj-oconak ruch'acul. Ja raja' ri niyo'n kac'aslen, roma ja raja' ri na'ey xc'astaj-pe
    chiquicojol ri caminaki'. Romari' ja raja' ri na'ey chech ronojel ri jec'o.
  pah-NT: 'Cristo''ga rehe nhande jikogi. Ga ko nhanderuvihavuhuhete''ga. Nurã nhande
    ei ga pe: Ga ko nhaneakag̃a. Xako nhande ganhi''ig̃a rupi nhandekovo gareheva''ero.
    Nurã nhande ei nhandejive: Nhande ko Cristo''ga ra''oa. Gaha ombopyahu nhandereaporog̃ita
    tuhu ti g̃a Tupana''ga pyri okovo avuirama nehẽ javo. Ga ti nhande mongoi pevo
    ore mombytavo nehẽ. A''ereki ga okwerava''javypy omanoa hugwi omanoa''jave''yma
    tako ti ji g̃a hohe pa mbatera hohe pa no huvihavuhuhetero javo.'
  sja-NT: Iru jõmaarã ijãapataarã poro waibɨa. Ma ijãapataarã iru k'ap'ɨa apai bɨk'a
    p'anɨ. Jõdee iru ma k'ap'ɨa porok'a. Iru k'aurepata ijãapataarã paraa. Jõmaarã
    ijãapataarã naa iru piup'eda chok'ai p'irabaiji, jõmaarã k'ãyaara waibɨara bait'ee.
  xed-xed: Tsatsi ghəŋ ta ghəŋa Igliz. Tsatsi zlraftani, ta nzakway ka taŋtaŋa sliʼagapta
    ma mtaku, ŋa nzakwani ka taŋtaŋani ma inda skwi demdem,
  mks-NT: Ta cúú á ji̱ni̱ nu̱ tócó ndihi na̱ cúú cuéntá mé á, na̱ cúú tátu̱hun yiquí
    cu̱ñu a. Ta mé a̱ cán caja ña̱ ná ndi̱hvi ña̱yivi íchi̱ mé á catacu na xi̱hi̱n
    ndée̱ a̱ jáchi̱ a̱nda̱ sa̱ha̱ na̱sahi̱in mé á ta jihna ñúhú na̱nditacu tucu a
    tañu na̱ sa̱ na̱xi̱hi̱. Ta xi̱hín ña̱ yóho na̱xi̱nu̱ co̱o a na̱nduu a ji̱ni̱ nu̱
    tócó ndihi ña̱ha.
  gfk-S: Aie no ulno tano lotu, ma di ra matanabar na lotu, di no palatamaine. Aie
    no burwana ta ira nudi nilon kinong aie no luaina ura tuntunut hut sukun ra minat,
    ma iga huna tut hut hobi waing inage tamat sakit ta ira linge bakut.
  bmu-bmu: Kraistnöŋ bömön jalönini akza. Öröyuai pakpak neŋgö öröm neŋgineŋgi bohonina
    aka malmapköra kömupnöhök wahörök. Kömugeri, yeŋgö sutŋineyök jitŋememeŋina aka
    guliba wahörök. Mewö mutukŋamnini aiga nini könagesö walŋaŋgö zioz dölök-kunŋi
    asuhuba kinjin. Miaŋgöra urugö, silegö, yuai pakpakö nöröp bohonini aiga urumeleŋ
    könagesö neŋön yaŋgö öl kembaŋi akzin.
  dgz-dgz: Amba Keriso me nu namu yoyo nugawa amba dugup nuga i apanewa. Me ibariwa
    amba bop nagire nimakamup namu inakae yon wandeniwa. Ap menan wan dim dim uruga
    mame Keriso namu yoyo mega gauarap wanumamun.
  eng-GNV: 'And hee is the head of the body of the Church: he is the beginning, and
    the first begotten of the dead, that in all thinges hee might haue the preeminence.'
  zaa-NT: Cristua nna née enne' nu adiru dacca' para lani ri'u, tì'a ttu cabeza lani
    cuerpo. Ri'u nna ná ri'u iglesia qui'e; lèe nna née la'labàni para ri'u porqui'ni
    lèe nna née enne' beyatha primero de lo lù'uti de lo iyábani canu chi gùtti, acca
    la'a labée nna née adiru enne' ỹeni lo iyábani.
  eng-WEBSTER: 'And he is the head of the body, the church: who is the beginning,
    the first-born from the dead; that in all things he may have the pre-eminence.'
  guh-guh: Cristo baja cajena pevetsinë daxita Dioso pejumecovënëtsivi. Nexata daxita
    Dioso pejumecovënëtsivi Cristo penamatacaitorobinë. Cristo pejamatabëcueneta daxita
    Dioso pejumecovënëtsivi Dioso pijajivi exanatsi. Cristo taxuxuaba jivi petëpaecujinae
    icatsia jivi piasaëjavanexa. Bajaraxuata itsamonae ata icatsia asaë tsane petëpaecujinae.
    Nexata Cristo daxitajivi matatoxenetsia bitso ayaijamatabëcuenenë.
  bon-bon: Tabe mopeyame gyene iyeta ätrunga ingle biname bime tääpume. Yoo, epu pana
    biname bime piicwa maramara cina teeme ireclota ne lipu mope cabu ca yaacatusi,
    ätrunga biname cina teeme ireclota Keriso bau ca pepu pana yaacatusi. Tabe Acejiyame
    me uuge Bägrä gyene; Acejiyame te teebine itu erpinantuji budre cabu ca niinäce
    me äbitame iyeta gwidape tääpume.
  nhw-BL: Jesucristo yaya itzonteco itlacayo, quinequi quiijtos itiopa, o nochi tojuanti
    catli tijneltocaj. Quena, yaya totlayacanca. Yaya catli achtihui moyolcuic tlen
    nochi mijcatzitzi para ipan nochi tlamantli yaya elis catli más hueyi.
  swh-ONEN: Yeye ndiye kichwa cha mwili, yaani kanisa, naye ndiye mwanzo na mzaliwa
    wa kwanza kutoka kwa wafu, ili yeye awe mkuu katika vitu vyote.
  wbi-wbi: umwene ghwe mutu ghwa ilembile, umwene ghwe vwandilo kange muholua ghwa
    kwasia kuhuma mu vafue, lino alini nafasi ija kwasia mu finu fyoni.
  bba-bba: Win yiɡbɛru tɑ sɑ̃ɑwɑ nɡe wɑsi, wiyɑ mɑɑ sɑ̃ɑ nɡe yin wiru. Wiyɑ wɑ̃ɑrun
    nuuru, wiyɑ mɑɑ ɡbiɑ u seewɑ ɡɔrin di, u kɑ ko kpuron ɡbiikoo.
  eng-KJVCPB: 'And he is the head of the body, the church: who is the beginning, the
    firstborn from the dead; that in all things he might have the preeminence.'
  kgk-NT: Ha'e jajerovia hese va'e gwive Járy. Nhane akã katu nhande rete mo'aranduha
    voi. Nhane akã-rami oiko Cristo nhande-vy. Upéixa voi ha'e nhane mo'arandu entéro
    jajerovia hese va'e-pe gwive. Ha'e nhane moingove va'ety voi, nhane arandurã ome'ẽ
    nhande-vy. Omano rire-ma ha'e onhemoingove jevy ranhe va'ekwe onhypyrũ hagwã nhane
    moingove jevyha enterove-pe. Onhemoingove jevy-gwi ha'e opyta opaixagwa jaryrã.
  waj-waj: Anutuuqaa gioonna kiaapu vaa ausa hanigieeraiya Yisuunna yuku yaaku mmamma
    mmuyai mmuakiaavai roosiima variaavo ivo kieetaivaa roosiima varinoo. Kieetaivo
    hama vaitiri. Hama mmamma mmuakiaavai korootirivee. Yisuuva variivaara vaa ausa
    hanigieeraiya yoketaama variaavai. Ivo Anutuuqaa Mmaapuvoono mmuakiaa mminnaayauvai
    yaatara kioo tauraa variaiveeraivaara Anutuuqo inna tuduu putuuvakidiri diitoo
    kieetavai variravai.
  cpy-cpy: Riijatzi Jeepatzii-totaa-rewo akimitakaanta riimi aetotyaami akemijantzin-kariteera.
    Rooma aakapaeni iwathayitakae. Riitaki etakaan-taawori rañahae ikamawitakaha.
    Rootaki retapiintan-teetyaawori ipinkathee-teeri nimaeka.
  mpx-mpx: I ola al, iya ekelesiya kaununa ge iya tuwana te ekelesiya. Iya ekelesiya
    yawalina puna, ge iya lut al i gamauni. Inoke iya i mihouwa bugul gegewel eliyalil.
  wbp-wbp: Nyanungu kangalpa wiri-juku nyina ngalipakuju. Ngulaju-ka nyina kamparrurla
    jurru-piya nyanunguju. Ngalipaju Kirijini-patuju karlipa nyina turnu-warnu nyanungu-nyangu-piya
    palka-piya. Nyanungukunya karliparla marlaja nyina wankaru-kurlu nyanungu-nyangu-kurluju.
    Nyanungunya kamparru-wiyiji yakarra-maninjarla wankaru-manu Kaaturluju palinja-warnuju
    yungu-ngalpa wiri-jiki nyina nyiyarningkijarrakuju.
  luo-luo: En ewi ringruok, ma en kanisa, kendo en ema nokwongo chier koa kuom joma
    otho mondo obed gi loch kuom gik moko duto.
  nhe-NT: Queja motzonteco mitzyacana ipan motlacayo, Jesucristo itzonteco itlacayo,
    quinequi quiijtos itiopa o nochi tojuanti tlen tijneltocaj. Quena, yajaya totlayacanca.
    Yajaya tlen achtohui moyolcuic tlen nochi mijcatzitzi. Yajaya tlen más hueyi huan
    tlen quinyacana huan quinnahuatía nochi tlen onca.
  aii-aii: ܘܗ̇ܘ ܝܼܠܹܗ ܪܹܝܫܵܐ ܕܦܲܓ݂ܪܵܐ، ܕܝܼܠܹܗ ܥܹܕܬܵ‌ܐ. ܗ̇ܘ ܝܼܠܹܗ ܫܘܼܪܵܝܵܐ، ܘܒܘܼܟ݂ܪܵܐ
    ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ، ܕܗܵܘܹܐ ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܒܟܠܔ.
  esk-NT: Christ niaquġigaa timim; taamna timi ukpiqtuaŋuruapayaaŋuruq. Christ-ŋum
    iñuułiqaqtitkai ukpiqtuaŋuruat aŋipkaqqaaqsimapluni tuquŋaruaniñ iñuupluni taimuŋa.
    Taatnaqhuni Christ pitñiqsrauruq supayaani.
  msb-msb: Si Cristo nakapareho sa ulo san lawas kag ini na lawas waraʼn iba kundi
    an mga nagatuod sa iya. Siya an ginhalinan san inda buhay. Siya man an pinakauna
    na Anak na ginbuhay gihapon hali sa mga namatay agod siya magin pinakalabaw sa
    tanan.
  cpa-NT: Jmo¹²dsa héh¹ ja³cog² jniang³ dsa² hé² jǿg³ quiah¹²dsa, ju³lah jmo¹² dsi³
    jniang³ héh¹ ta³cøng² jmø²ŋǿ¹² quián² jniang³. Dsa² héi² báh³ dsa² lah¹ni² ca¹hiog²
    mi³ca¹jon¹dsa. Mi³jøng² ma²lán¹²dsa dsa² quin¹² ni³ cónh¹ ja³ca¹lah¹jǿ¹.
  dso-dso: ମଣ୍ଡଲି ଅଇଲାନି ତାର୍‌ ଗାଗଡ୍‌ ଆରି ସେ ମଣ୍ଡଲିର୍‌ ମୁଣ୍ଡ୍‌ । ମୁଣ୍ଡ୍‌ ଗାଗଡ୍‌କେ
    ସାସନ୍‌ କଲାପାରା, ସେ ମଣ୍ଡଲିକେ ସାସନ୍‌ କଲାନି । ତାକେସେ ପର୍‌ମେସର୍‌ ମରନେଅନି ପର୍‌ତୁମ୍‌
    ଉଟାଇରଇଲା । ଜେନ୍ତିକି କିରିସ୍‌ଟ ସବୁର୍‌ ଉପ୍‌ରେ ସାସନ୍‌ କର୍‌ସି ।
  meu-meu: Ia na ekalesia kwarana; ekalesia na ia tau-anina. Ia na mase amo toreisi-lou
    roboana, taunabunai ḡau iboudiai lalodiai ia na herea.
  yva-NT: Opamo be akarive Apa kawasae anugano Amisye mansai; onawamo Kristus anasine
    mije. Wepirati be anuive anugano Amisye mansai, muno Opi manasyin dave kovakato
    no wene ama uga rai, indamu Opamo titi anakotar tenambe rakivan.
  dgc-dgc: Siya i punu du étanan a méniwala diya--mara, siya i ulo na bégi. Siya i
    gébwata na buhay na bégi. Siya i neditol a nabuhay a huway, monda siya i pinakangmahal
    ta étanan.
  zpm-NT: Ni grëse zha ne no xnëz me, me nac meṉ nroob ne rnabey lo zho; grëse zho
    laa zho nac zig tib cuerp, dzigo me nac guic cuerp co. Me nac meṉ ne nole glo,
    ni me nac meṉ ne glopaa brieeban; zeeṉa glu gaṉle me nac meṉ ne mazdraa nroob,
    me nac meṉ ne mazdraa non;
  hix-NT: Tàmryenon kom yoh me naha, noro. Khun kom yoh me kuyhuthuru yehtxoho wyaro,
    tàmryenon kom yoh me naha. Noro htxero nasanàmye, àwayehxemo kom waye. Noro yasanàmtoho
    hoye ro, tanàmsom me rma rha natxhe, àmryenon komo xarha. Noro htxero nasanàmye,
    ehonomnà xaxa noro ha katxho me tehtxoho me.
  sim-sim: Or malakamak or naha siosik maifuk or sishiwak sios maome orhi hom si naha
    orin simu tiyanduwa. Or haha maifu mendek indiyok or usahanda osik mbele mbele
    amber hom or sishiwak orhi siyok sinda lir.
  npi-ULB: र उहाँ शरीर अर्थात् मण्डलीको शिर हुनुहुन्छ । उहाँ नै सुरुआत हुनुहुन्छ र
    मरेकाहरूबाट जीवित हुनेमा पहिलो हुनुहुन्छ, यसैले सबै कुराहरूमा उहाँको प्रथम स्थान
    रहेको छ ।
  cgc-cgc: Cristo an pangulo ta tanan na mga gatuo na yon man kanen gadumala ta paumaw
    na iya na lawa. Kanen alinan ta bag-o ta na kabui tenged kanen una na nabannaw
    na dili en mapatay isab aged kanen an may katengdanan na labaw ta tanan.
  tim-tim: Akto nen yâkgât kâmotlupŋe manden nengât kautŋe manmap aregât wâtŋânâk
