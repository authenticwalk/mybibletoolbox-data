  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲞϤ ⲠⲈ ⲦⲀⲪⲈ ⲘⲠⲒⲤⲰⲘⲀ ⲚⲦⲈϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲈⲦⲈ ⲚⲐⲞϤ ⲠⲈ ϮⲀⲢⲬⲎ ⲚϢⲞⲢⲠ ⲘⲘⲒⲤⲒ ⲈⲂⲞⲖ
