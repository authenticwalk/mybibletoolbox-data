  yad-NT: Rajechiñu̱y jiryeyadaju̱, jirya̱tidye datya jchana̱tya̱dani̱ Vu̱jye̱, jiryatiy
    sadirya ni̱ru̱yadata ya̱sa̱y vuryeyaru̱rya vanda Ju̱denu rundamu vu̱y, rusa̱ ti̱ta̱ju̱
    jiryatiy saju̱ jiintyasavadyeryi.
  mxb-NT: ta xíꞌa̱n kadii̱ ini ndo̱ ná naki̱ꞌo ndó ndivéꞌe noo̱ tatá yo̱ Ndios, na̱
