  kpr-kpr: 'Namane nangae aminge banunguse irá gheraera da beká mo eviri: ne ivuga
    use God Afakena aiyakoe sise iraetevu. Ainda susu mo: God nunda vasa usasade nunda
    natofodae esimbugusira. A nune sonembetiri, nembarago nunda natofo usevu. Ava
    sedo, nembarago God da vasada ya terarikena mo, inono arira.'
  san-IAS: yaśca pitā tejovāsināṁ pavitralokānām adhikārasyāṁśitvāyāsmān yogyān kṛtavān
    taṁ yad dhanyaṁ vadeta varam enaṁ yācāmahe|
  nho-nho: '@see-verse:COL.001.011'
  gym-NT: '@see-verse:COL.001.011'
  azg-NT: Ndoꞌ na nninncyahoꞌ na ya nquii tyëëhë Tyoꞌtsꞌon. Nquii jon na sijndaꞌ jon
    na ngacüjaꞌhanꞌ jaa na ncyꞌön cüenta juu naya na itsiquindaaꞌ jon tsoñꞌen nnꞌan
