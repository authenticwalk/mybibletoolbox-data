  kyg-kyg: Agaemo yagaino neꞌapateya ha le koteꞌmo haiꞌa neꞌmaiya vayaꞌeꞌmo hetama
    maleno lateꞌniya hetamatimo afaꞌa alisunafeꞌmo alo huno lateꞌniye.
  kmk-kmk: Manyaman kayu kan Apudyus un Ama ta initdan dikayu si kalintogana maitdan
    sidan itdona utdan taguna un awad sin mangiyapuwana un napadda.
  cao-NT: Tënëhi tsi rani tsi Jahëpa Dios qui “Gracias” icana. Ja tsi xo toa noqui
