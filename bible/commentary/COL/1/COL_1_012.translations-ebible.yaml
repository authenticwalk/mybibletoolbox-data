  llg-llg: '@see-verse:COL.001.011'
  kyf-kyf: '''Ɩn a ''ka Dide -Lagɔ fuo ''pa ''mʋna nya. Ɔ ''gbʋ, ''bɩ -we -Lagɔnyɩma
