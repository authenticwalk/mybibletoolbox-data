    wuywebe. Imẽnpuye wuyju dak xipacat acejat. Iboap wiwim cĩcã wuyju. Imẽnpuye eyju
    dak eycokcog̃ cuy epesop. — Xipat cĩcã ẽn — i juy epe'e'e wuyebay be.
  fue-fue: Jettee Alla Baaba e seyo, gam o waɗii on fotuɓe heɓugo geɗu der moƴƴereeji
    ɗi o resani himɓe makko, gonuɗi der jayŋol.
  amk-amk: Tuti metohong mahikai we Dai Allai kontai na ne tonanafo. Dai nani dino
    dohong mea memai we mesobu fianai aino meinenamai we ne inontarai emararebana
    fosa mano enai na Kristusi ne sambewarafo.
  fai-fai: Beta asawil Natim Got bakanla bom ken keiyo, akanokabiw, watawo kaleyo
    bá, aka kidel imu kitid dauyama, kiba kibiliwso ken maek nalam wanang kinim abid
    tikin kayak ade nalam kasák gu lánim abiw kayak imi ufek ufek weng takadáyamsi
    kuyamokabi uyo kiliwso kudulokabiwo, kalesa kayo ko.
  ura-NT: Nii ainate rachoojoeein, nii satiin notaracaae rai cachaneein nenacaauru
    rai niicha teenu- rai Cojoanonaa raain neeichene coina, inara rai teranuneein
    nenaa Cana Inaca Cana Coaunera coroaequiche.
  mcd-NT: Ascano unimacain man Upa Dios aicho huatiro. Nantofin noco imasharafain
    ahuun yorafo inanpaiyai cuscan huafain nocorifi inain. Norifi non ahuun yorafocun
    noco inanshquin. A icano shafa fusti faquishicai imisima.
  urt-urt: Topoꞌe pa yininge wusyep hriphrip yilme Yai. Detale, kin ŋende yip tatame
    ŋaiye pa yambaꞌe yitini yiptip ŋaiye Got si nupwaiꞌe wusyep topoꞌe lenge Kristen
    miyeꞌ tuweinge lalme, ŋaiye ka yul yip lalme e oto moi yirise.
  kiz-kiz: Twis'oma kuj'ha, kwa kuhobhoka, m'beta kuh'omesya kabhombesitu kwa dadi,
    yeabhakhetili mwenga muyelayi ni sehemu mu urithi bhwa bhaumini mu nuru.
  tzo-TZE: Jech chatojbeic ta vocol Jtotic Dios yu'un ja' ta sventa xu' avu'unic spasel
    c'usitic lec jech chac c'u cha'al tspasic scotol li yu'untaque.
  lex-lex: Me totpa miatu mi'uli-miwedia it Amlawanni. Yoma E' ed maka khima-kran
    miy pia mliernana hare honona maka Uplerlawna Nhi'targ oleka la'a E mutnu-rahanu
    pa rlernana la E lodna-hairni la hititni-repreparni.
  dov-dov: Tukombela kuti mukape kulumba chakukondwa kuli Taatesu, wakamuchiita kuti
    mukonzye kuba achaabilo chalukono lwabasalali ba Leza bali mumumuuni.
  rgu-rgu: '@see-verse:COL.001.011'
  toc-NT: y la̠qui̠ li̠pa̠­xúhu napa̠x­cat­ca­tzi̠­ni­yá̠tit Quin­tla̠­ticán Dios
    porque huá lak­pa­li̠ni̠t qui­la­ta­ma̠tcán la̠qui̠ tla̠n namak­lhti̠­na­ná̠hu
    a̠má li̠pa̠­xúhu latáma̠t nac xtax­káket hua̠ntu̠ ca̠ma̠­lac­nu̠­nini̠t naca̠­ma̠x­qui̠y
    xli̠­hua̠k hua̠nti̠ xlá ca̠lac­sacni̠t.
  som-som: Mahad baannu u naqaynaa Aabbaha inaga dhigay kuwa istaahila inay ka qayb
    qaataan dhaxalka quduusiinta nuurka ku jirta.
  mam-C: Ex nqo qani'n te qMan, tu'n t-xi kyq'o'n chjonte te Dios tuk'a nim tzaljb'il.
    Qu'n tu'n ma qo tx'ixpit tu'n, tu'n tb'ant qnajan toj kya'j, a nqoptz'aj wen,
    ex tu'n ttzaj qk'mo'n tkyaqiljo qetzb'il at qoklin ti'j, a ktzajil tq'o'n Dios
    te tkyaqiljo nimil.
  ndj-ndj: Kwa cheleli mumulumbi Tati, yavagolili yumwi muhali mbala yavavikilili
    vandu vaki muwutwa wa ngesha.
  mbj-NT: ër Yb hỹ pong jé hawät do wë bë h'yy gadajang hyb n'aa. Ti né hẽ ti ta karapee
    sa sii bë gadoo tan'oo bä ji hã taky n'aa enooh doo, hỹ pong jé ta bag bawät bä
    ji gadoo do pan'aa.
  lat-VUC: 'gratias agentes Deo Patri, qui dignos nos fecit in partem sortis sanctorum
    in lumine:'
  ngp-ngp: Mgambeni Mnungu nivedi kwa kinyemi, uyo Tate awatendile mzumilwe mnde mwo
    kuhokela mbuli ziya awaikile want'hu wakwe mwo Useuta wo ungazi.
  enq-2: Endakali Gotenya latae dupame etete nyepenge dupa naima apata nyepala tii
    pipae dokonya katataminopa lao, Takange dokome naima pitaka yaka jiseteana, nyakamame
    baa yaka pilyino lao katatami.
  eng-ASVBT: giving thanks unto the Father, who made us meet to be partakers of the
    inheritance of the saints in light;
  mna-mna: Mi ko leleyom ambai kat mi kapakurkur Tamanda Anutu. Pa ni ta ikam ma niomŋan
    wal kini potomŋan ta boozomen zoyom be kakam matamur kini ambaiŋana, mi kombot
    lela azuŋka kini leleene.
  myw-myw: '@see-verse:COL.001.011'
  sby-sby: Lumbaishani Mwami Lesa Bata abo balapesheti mucikonshe kutambula colwe
    ncabambila bantu mu Bwami bwakendi bulamunikinga.
  sll-sll: Monangiwe, ni ganba ari nigi denia. Denba, God sigare kul ni tomia tere
    wai mona di ni hamia. Hangwo ipire God kul ere kene ol tere au di tongwo hobi
    ni ari hobi mole ha maing pinua. Pinga ipire, God ol na tenga i wai piriwa ditere
    yon horega onangure gun e te molo.
  yaq-NT: Intok juka' itom yo'owa Liojta junuen aapo'ik, jume' teekau ujyoiku jiapsammak,
    juka' aapo'ik betana tu'ik, jume' a' yoemiam am bittuanee'uta, ket enchim a' mabetnee'uta
    enchim au lutu'uriatune' betchi'bo enchim a' tu'u ya'ariakamta, enchim aet a'
    bai saune' betchi'bo.
  uro-uro: Va ngän dualat toqoräkt i ngän des ama mär sage ama Ngätmamäk kärakni i
    qa mualat sä ngän bä mamär vät a ngän iva mugas dä va ngäni rha iarhongäkt kärqärhong
    i qali lirhong iva bä ba aa ruvek pa ama Muräktpäm na ama neraqa.
  ita-1885: rendendo grazie a Dio, e Padre, che ci ha fatti degni di partecipar la
    sorte de' santi nella luce.
  muy-muy: Grumi sʉsi ana Melefit aɗaba àvia njəɗa ana kʉli a ga məhurkiviyani ka
    ndam gayaŋ njəlatana a məlaŋ gayaŋ maslaɗani va.
  kqc-kqc: Resi Baba rofu buni tora gade maragane, kaere bi vabarari, Sei di vene
    adina nisi rau regi dada, ya moi buni riyo.
  tav-tav: Yeri wariñuurique mena, ‘Ñuubʉja, Dio,’ mʉre na ĩcõa aninucuato,” Diore
    mani Pacʉre cʉ jã ĩnucu, mʉjaare jenibojarã. Mani Pacʉ Dio cʉ punaa cãnare manire
    cacũñupi. To bairo manire cʉ cacũro mani quena caroaro cãniparã, cʉ tʉpʉ cacaticõa
    aninucuparã mani ã yua.
  eng-ULB: We pray that you will joyfully give thanks to the Father, who has made
    you able to have a share in the inheritance of the saints in light.
  spa-VBL: Deseo que se regocijen en alabar al Padre, quien nos ha permitido participar
    de la heredad del pueblo de Dios que vive en la luz.
  fra-_FOB: Rendant grâces au Père, qui nous a rendus capables d'avoir part à l'héritage
    des saints dans la lumière;
  hau-ULB: Muna addu'a za ku yi godiyar farinciki ga Uban, wanda ya sa kuka samu rabo
    cikin gado na masu bangaskiya cikin haske.
  mal-mal: തനിക്കുവേണ്ടി വേർതിരിക്കപ്പെട്ടവർക്ക് വെളിച്ചത്തിലുള്ള അവകാശത്തിനായി നമ്മെ
    പ്രാപ്തന്മാരാക്കുകയും
  lit-lit: dėkodami Tėvui, kuris padarė mus tinkamus dalyvauti šviesoje esančiame
    šventųjų veldinyje,
  urd-GVR: Bāp kā shukr kareṅge jis ne āp ko us mīrās meṅ hissā lene ke lāyq banā
    diyā jo us ke raushnī meṅ rahne wāle muqaddasīn ko hāsil hai.
  far-far: ma mulu ka tangoa God Maa kia, ne kwate mulu ka bobola fua tolae ana ru
    ne God alua 'i langi fuana wane nia ki.
  suz-BL: इं आफ, परमप्रभु यावे कली “गे रिम्‍शो पाइब बाक्‍नीनी” देनीन। मारदे हना इन
    कली थमा सुइक्‍ब आन छेङछेङमी बाक्‍चा गेप्‍तु। एफिसी १:११; १पत्रुस १:४
  car-NT: mo'ko jumynano ety awongatoko. Mo'ko 'wa ro mo'karon tywyinonokon napyiry
    man aweinano tano apyinamon me tyje kytaton.
  amp-amp: nikmoh Bro Yifemr yuta yindhorrahkomr. Nd Bro Yifemrn yihotam yak hta bohtamotrm
    nikmoh yufam bi rorhu rmon swirtn o rorhu rmon rifhutn korhwom. Yufam bi rorhu
    rmon rifhut ruhetmn nd tamoh tamohm nikmoh yufampno hefenr rhuyukm yakrahkomm.
    Rpat nd Bro Nkifrarhu nukeft tohet met yindarim-pno rpat yak hanyrahkomm.
  bht-bht: कने पिता परमेश्वर दा धन्यवाद करदे रिया, जिनी सांझो अपणी विरासत च हिस्सेदार
    होणे दे काबिल बणाया, जिसयो उनी अपणे पबित्र लोकां तांई स्वर्ग च तैयार कितया है।
  eng-NOY: giving thanks to the Father, who enabled us to share in the inheritance
    of the saints in the light;
  cub-NT: Aru pʉeno baju jẽniaivʉbu Jʉ̃menijicʉque, mʉje torojʉede jínajiyepe aivʉ
    majepacʉ Jʉ̃menijicʉre, ʉ̃i cʉvare d̶aiye boje mʉjare iye mʉje cʉvarõ coapa, ʉ̃i
    mearo d̶acaquiyede ʉ̃i põevare cavarõ mearo ʉ̃i cʉrõ miad̶ároi.
  ita-1927: e rendendo grazie con allegrezza al Padre che vi ha messi in grado di
    partecipare alla sorte dei santi nella luce.
  lww-lww: Ita na monar tevisa potena va Arimata, nap̃a kila ita m̃ena ga temio li
    nalelagaena wa tap̃ena lala, tekilia tokus lalimana loyum̃a e kiena nasup̃enena
    na yomerarava nena,
  ckb-ckb: سوپاسی خودای باوک بکەن ئەوەی کە وای کرد ئێوە شایستەی هاوبەشی بن لە میراتی
    گەلی پیرۆزی خۆی لە پاشایەتی ڕووناکیدا.
  nas-nas: Eeꞌnoko doturariri Niuma-koo tampaꞌ tamperimaatoai niiꞌ ookara makosi-antamuruꞌnung-koo
    tee barenku nka-koo, teing ninka niiꞌning Kumponing bakaning meekupoong ninka
    nariꞌ araka-kooning ninka.
  uvl-uvl: Pe a hele urana lange Temere nge poia imo ke a mene ure nemur nenge tatalo
    ele ke nena hana mur reria ia nga nena naualanga pe nekinga tualeme ngana.
  eng-BBE: Giving praise to the Father who has given us a part in the heritage of
    the saints in light;
  ixl-CNT: Ech tuchꞌ txuqꞌtxunchil sekꞌama qꞌu kam tu u kuTat tu Amlika. Tan tiꞌ vibꞌaꞌnil,
    saetzanex tiꞌ qꞌu kam tu viQꞌesalail vaꞌl echaꞌ txijtxubꞌ kubꞌey kajay oꞌ niman
    tetz u Jesuus.
  xsi-xsi: Maka iloma tu miki ma kawami ndaŋge pa kinda Tamânda. Ina kala muŋga ivetami
    kapâŋga tamâta ara, kala miki kakura tu kaleŋge vetâŋa arara rârâni i muŋga ipatea
    tu ma iveta panzi ne tamâta, kinzi ŋinde i uru ikai maro panzi kala simo lâ i
    ne sinâla ŋalae ilo.
  crx-NTPO: '''Ink''ez neBá musi dahni. Yak''usda ooch''e''ne be hóot''en-i toh nudilhyanne,
    ''enne ndai la yut''i-i bugha ítalelh-i, ''i ooloh negha tikulh, ''et wheni soo''
    ts''uldzoo'' nesulhtsi.'
  kan-OKCV: ತಂದೆಯಾದ ದೇವರಿಗೆ ಹರ್ಷದಿಂದ ಕೃತಜ್ಞತೆಯನ್ನು ಸಲ್ಲಿಸುವಿರಿ. ಬೆಳಕಿನಲ್ಲಿರುವ ದೇವಭಕ್ತರ
    ಬಾಧ್ಯತೆಯಲ್ಲಿ ಪಾಲುಗಾರರಾಗುವುದಕ್ಕೆ ತಂದೆಯು ನಿಮ್ಮನ್ನು ಯೋಗ್ಯರನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:COL.001.011'
  blw-blw: Wat uray heno way umchah an chàyuwén an-ayu chillug manyayaman an Amataaw
    way Apudyus te enadchan chitaaw ah karébféngan way mèawa hen anchi am-ammay way
    idchatna hen aminay tataguna way metape hen anchi pap-awwayan way mantorayana.
  tam-2017: ஒளியிலுள்ள பரிசுத்தவான்களுடைய சுதந்திரத்தில் பங்கடைவதற்கு, நம்மைத் தகுதியுள்ளவர்களாக்கினவரும்,
  azz-NT: Huan no ma tictasojcamachilijtiyacan Totajtzin Dios porín Yejuatzin techyancuicayolitij
    ya huan ijcón technamiqui ticselitihue ne nemactil ten Dios quintayocolitiu nochi
    itaneltocacahuan ten nentinemij ica in tanextzin ten cualcui in Tajtoltzin de
    Dios.
  spa-RV-1909: 'Dando gracias al Padre que nos hizo aptos para participar de la suerte
    de los santos en luz:'
  csy-csy: 'Khuavak sung ah mithiangtho te i ngamh a lua pui te a hi tu in hong vawt
    Pathian tung ah lungdam ka ko hi:'
  mxq-NT: es mja̱ꞌa̱ygyʉda̱ꞌa̱ktʉp ja Dios mʉt ko tʉ mduknibʉjta̱a̱gʉty es mꞌaxá̱jʉdʉt
    éxtʉmʉ kuma̱ꞌa̱ñ es mꞌíttʉt ma̱ ja ja̱j tʉꞌxʉn mʉt ja diꞌibáty yʉꞌʉ jaꞌaꞌa̱jtʉdʉp.
  tzj-NT: Ni ta nemaltioxij wi' tre ja katata' Dios como arja' rya'on chake chi ajoj
    jun c'o kak'a' tre ja herencia ja nuya' chake ja rok rtinamit, rya'on chake chi
    nokq'ueje' chipan jun gobierno ja bar nch'a'an wi' ja gloria xin Dios.
  tdt-tdt: Ami harohan atu imi foo agradese beibeik ba Aman Maromak ho laran haksolok.
    Nia mak loke dalan para imi bele simu bensaun nebee mak Nia prepara tiha ona ba
    Nia povu iha lalehan. Nia hasai tiha ona ita husi forsa nakukun hodi halo ita
    moris iha naroman laran. I Nia foti Nia Oan doben Jesus Kristu sai ita nia Liurai.
  ron-BTF: Aducând mulțumiri Tatălui, care ne-a făcut demni de a fi părtași moștenirii
    sfinților în lumină,
  eng-WEBP: giving thanks to the Father, who made us fit to be partakers of the inheritance
    of the saints in light,
  eng-FBV: May you happily praise the Father, who has made it possible for us to share
    in the inheritance of God's people who live in the light.
  nld-1939: dat gij den Vader moogt danken, die u in staat heeft gesteld, om deel
    te nemen aan de erfenis der heiligen in het licht.
  bwo-bwo: dabnuere shááni mengstutse S'ayinwotsnton rstiyo it kayitwok'o itn betsts
    Ik'o niho gene'on údooere.
  nch-BL: Huan quej nopa ica paquilisti tijtascamatise Toteco Totata pampa techcualtalijtoc
    para ma tijselica nopa tatiochihualisti nepa campa taahuili inihuaya nochi sequinoc
    itatzejtzeloltica masehualhua Toteco.
  quc-TNT: xukuje' quixmaltioxin ta na che ri Dios rumal chi u yo'm chke chi cäkac'am
    ke ri cuya na chque conojel ri e rech ri Are' ri e c'o pa ri sakil re ru takanic.
  tfr-NTPO: Sbö sök no pjl̈uyo ĩyado l̈ishko ga kjok shjiy ara anmoyõ. Ga pjãy iara
    Data Sbörë beno l̈öng l̇l̇ëbo twe ba nopga kong eshko l̈i kjrë wl̈o. Woydërwa
    ga pjãy ber l̈öng wopjl̈ú ba tjok e kjĩshko.
  kaq-NT: Noquen Papan ta mato yohihihqui, Heen baquebo jano jihuenon hihxon hen hahxonai
    xabapan sca tah man jihuetihi, hahquin. Jaa copi tah man Hahxon tah min noque
    jai Papan, hah man jatihi.
  sgb-sgb: Dayi ihundo yoy pamagpahalamat yo kan Apo Namalyari, ya Tatang tamo, ta
    dinyag na kitamo hên hêpat hên makapakiatag ha mana, ya idin na kantamon pinili
    na hên mag-in kana lano ha lokop na, ya nanad kahawangan.
  vie-1934: 'Hãy tạ ơn Đức Chúa Cha, Ngài đã khiến anh em có thể dự phần cơ nghiệp
    của các thánh trong sự sáng láng:'
  kxv-kxv: ଇଞ୍ଜାଁ ଆମିନି ଆ଼ବା ମାହାପୂରୁ ଲ଼କୁଣି ଉଜେଡ଼ି ରା଼ଜିତା ଆଣ୍ତାଲି ତାକି ଜ଼ଗେ କିହାନା
    ଅଦିକାରା ହୀହାମାଞ୍ଜାନେସି, ଏ଼ଦାଆଁତାକି ଏ଼ୱାଣାଇଁ ରା଼ହାଁତଲେ ଜହରା କିଦୁ ।
  amu-NT: Ndoꞌ mati na nñeꞌquiaꞌyoꞌ na quianlꞌuaaꞌ Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom. Ee na
    jnda̱ tqueeⁿ na laꞌxmaaⁿya na nntoꞌño̱o̱ⁿya chaꞌtso nnom na cwitoꞌñoom nnꞌaⁿ na
    macwjeeⁿꞌeⁿ cwentaaⁿꞌaⁿ na cwilaꞌjomndyena cantyja na cwiluiiñê na matsa̱ꞌntjoom
    yuu na jeeⁿ caxuee.
  hin-CV: पिता का खुशी से आभार मानो, जिन्होंने तुम्हें ज्योति के राज्य में पवित्र
    लोगों की मीरास में शामिल होने के लिए योग्य बना दिया.
  spa-BES: Alabando al Padre que nos ha dado parte en la herencia de los santos en
    la luz;
  san-BEN: যশ্চ পিতা তেজোৱাসিনাং পৱিত্রলোকানাম্ অধিকারস্যাংশিৎৱাযাস্মান্ যোগ্যান্
    কৃতৱান্ তং যদ্ ধন্যং ৱদেত ৱরম্ এনং যাচামহে|
  tdx-tdx: ro mañandriañ’ an-dRae nampañeva antika hitraoke ami’ty lova’ o noro’eo
    an-kazavàñe ao,
  naf-naf: Kawawaŋgalen zemâtâtât katnanen mama busatnaŋaŋmak mama ke ŋep motitiyet
    zetik mti ombemindeye. In kan kataŋ Bipmnaŋgat keyet oloŋen palen wisikŋ manzemmambep.
  grc-MT: ευχαριστουντεσ τω πατρι τω ικανωσαντι ημασ εισ την μεριδα του κληρου των
    αγιων εν τω φωτι
  vid-vid: na kuta malumbo Mhaza, yawaditile hemwe mkundigwe kubochela mbuli zila
