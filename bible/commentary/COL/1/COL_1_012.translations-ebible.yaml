    okitejiperotzinta, kameetha ajeekapae. Rootaki akanantakariri Tajorentsi: “Ariwee,
    Pawa”.'
  nsn-nsn: '@see-verse:COL.001.011'
  san-DEV: यश्च पिता तेजोवासिनां पवित्रलोकानाम् अधिकारस्यांशित्वायास्मान् योग्यान्
    कृतवान् तं यद् धन्यं वदेत वरम् एनं याचामहे।
  tna-NT: Beju diusulupai Tata Diusu meaque, tuahueda ecuana pamapa mesa ai saida
    cuana cielo su etiatayu putsu, ecuaneda mesa dharejiji cuana putsu.
  lid-lid: ma adeu wurah i ta tama taha Kindrei. Iy kameh bwidi aha winiyan ta akohok
    iri lakou iy ndralowosaniy ta ewek taha udu kandrah. Ma aha kameh winiyan akohok
    lakou doh hawe iri mwan ma badih ta Kindrei are lomada sun tan.
  wim-wim: aꞌ thankyou thaw-thawān nungant piip God.antan puth nilana kan min yump
    niiyang way anpalana, niiyan yipam nungantang ngul wun-wunān aak angan nganth
    thampan park-parkan in kenyana. Nil God.angan aak min paththam aakanakan ngul
    kalow ngampang ngamp puth puk nungantam ngula, aꞌ yot ngul theeꞌow ngampar nilana
    in kenyan keenkan piꞌ-piꞌan ngamparana.
  zga-M: Pwuo twidhova ukhuta, khuoluohekhelo, musanagha khwa Dada, yuo ywa avaviekhiela
    umwe ukhuva mukhave ukhutama khuvuhale uwa vavalanche muonduomuli.
  yom-yom: 'Mu khini, luvutulanga matondo kuidi Tata wutufuanisa muingi mamveno lubaka
    bu tambudila kiuka kioki kalundila banlongo boso mu kiezila. Bila :'
  san-SIN: යශ්ච පිතා තේජෝවාසිනාං පවිත්‍රලෝකානාම් අධිකාරස්‍යාංශිත්වායාස්මාන් යෝග්‍යාන්
