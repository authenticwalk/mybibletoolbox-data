    balana iwanane yamapane yene okomane nanima moyo ando ateakale leaipia. Wuane
    lea-kola, balana iwanane okomane nanima kambo molo-peke loto, nanimanga koo tene
    yane tupa apeaipia. Balato wuane peane okonena, matili minditaka epene Goteto
    yakama gukale leane tupa yakamana paluni gulo yola-kola, yakamapi Ayiane Gote
    balana wandakali tupa towa atu balana tii-pene okona atoto, minditaka utupane
    katulo molopeyai. Yakamato utupane molopeyama nembo toto, Gote ando wayu pele
    lalapale loto, nalipato pote leyapa.
  qul-NT: Cusicuywantaj Dios Tataman graciasta konquichis, imaraycuchus pay waquicherkasunquichis
