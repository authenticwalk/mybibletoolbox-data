    innochtie tli yecteque nemohuöxcatisque de inu sösantle.
  nya-nya: ndi kuyamika Atate nthawi zonse, amene wakuyenerezani kuti mulandire nawo
    chuma cha oyera mtima mu ufumu wa kuwunika.
  ngu-NT: Nenquimacasquej tlaxtlahuijli toTajtzin, pampa otechmelajcatlalij para ticselisquej
