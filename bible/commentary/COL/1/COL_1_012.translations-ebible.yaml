  bhd-bhd: बाजी परमेशरेरू शुक्र केरते राथ, ज़ैने अस इस काबल बनाए कि स्वर्गेरे राज़्ज़े
    मां तैसेरे अपने लोकन सेइं साथी विरासती मां हिसेदार भोम।
  too-NT: Lā' camaxquī'tit pāxcatca'tzī huan xaTāta' Dios. Xla' quincācāxtlahuanī'ta'ni'
    para namaklhtīni'nāuj a'ntū cāxtlahuacanī't para huan a'ntīn takalhlaka'ī' Dios.
    Lā' ū'tza' a'nlhā Dios māpa'ksīni'n lā' a'ntza' pō'ktu xkaka.
  ind-AYT: Bersyukurlah kepada Bapa yang telah membuat kamu memenuhi syarat untuk
    menerima bagian dari warisan orang-orang kudus dalam terang.
  cjo-NT: 'Rooma rirotaki owameethatakaeri, riwetsikashiryaakae aatantyaari janta
