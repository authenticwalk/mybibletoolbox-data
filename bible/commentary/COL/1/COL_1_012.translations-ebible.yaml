  wmw-wmw: kuno mukishukuru ka Mwenyezimungu Baba. Iye akukidiriseni kupata fungu
    ra irati ya watakatifu wari nkati ya nuru.
  gmv-GGM: '@see-verse:COL.001.011'
  ssg-ssg: Hetekiewa amuam amuto kak kemulik haniwa Haeu tel Tamakako. I aile ape
    amuto pon ukei waliko ti i kakanewen teka seilon tetan, teteka i neneini laha.
    Ape laha masin leili xewan.
  zpo-NT: nu tubka zaa gu dixkix lo Xuz be kwaan dub lextoo gu, nel mle xaa zee kayaa
    be re kwaan nak xcheen xaa, nu zo be lo xni chul cheen xaa tubka kwaan re xaa
    Jesús, xaa nambey nak,
  poy-poy: Na kwa nemeleru mumgambiri mayagashii Mlungu Tati, yakawatenditi mwenga
