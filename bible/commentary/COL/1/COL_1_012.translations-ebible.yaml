  yut-yut: aŋek Piŋkop Dat ya yaŋ iyɨni. Uŋun da ji paŋpulugaŋban yo ji do Kwen Kokup
    manjɨkbi da toŋ uŋun kɨsin da tɨmɨk tɨmɨk akdamaŋ. Asi Piŋkop dakon mɨŋat amɨnyo
    nin Piŋkop da teŋteŋɨkon ekwamaŋ uŋun yo abɨdokdamaŋ.
  grc-BYZ: μετὰ χαρᾶς εὐχαριστοῦντες τῷ [Θεῷ καὶ] πατρὶ τῷ ἱκανώσαντι ἡμᾶς εἰς τὴν
    μερίδα τοῦ κλήρου τῶν ἁγίων ἐν τῷ φωτί,
  cpc-NT: Ari onkantya pinthaamintantyaari pimpaasoonkiyitairi Ashitairi. Tima iriitaki
    kantakaawori okanta añaantaawori jashiyitai, anintaantaiyaawori okaatzi ikajyaakaayitakairi
