verse: COL.001.012
translations:
  kpx-kpx: No isivialeike la vani bahata vahaeholahai nahie Mama hoesehavoi imihageve.
    Kosealemo Dilava keike la hoesegevei isivialeike la atagave matama keve talive
    au au ataho onobenobe otoveale ke malei.
  okv-H: '@see-verse:COL.001.011'
  tbo-tbo: Yaka anai kaohami ona imaamala Amata uyahina babana tauna a palihalena
    binei tupo yaayatana uyahina o memae a lawa waiwoiyawahi mitehi.
  mal-C: വിശുദ്ധർക്കു പ്രകാശത്തിലുള്ള അവകാശത്തിന്റെ ഓഹരിക്കു നിങ്ങളെ യോഗ്യരാക്കുകയും
  grc-SR: εὐχαριστοῦντες τῷ πατρὶ τῷ ἱκανώσαντι ⸂ἡμᾶς⸃ εἰς τὴν μερίδα τοῦ κλήρου τῶν
    ἁγίων ἐν τῷ φωτί,
  bgc-bgc: अर पिता परमेसवर का धन्यवाद करते रहो, जिसनै थारे ताहीं इस लायक बणाया के
    थम उसके राज्य म्ह साझीदार हो सको, जो उसनै अपणे माणसां खात्तर सुर्ग म्ह तैयार करया
    सै।
  khz-khz: Tamara Palagu pio vega-namaa. Kwalana gomi warauna egapi-ragemito, pe ia
    gena talima veagara na gena Basileia maekana kamuna rakagau pia vaira gaura gomi
    na maki pio vaira.
  deu-TKW: dankend dem Vater, der uns tüchtig gemacht hat zum Anteil des Loses der
    Heiligen im Lichte,
  zsr-NT: 'Lu yöl‑laꞌ rudziji queëliꞌ gul‑guië́ꞌ Dios Xuz: “Xclenuꞌ”, le budödëꞌ lu
    naꞌruꞌ gataꞌ queëruꞌ latj lu yeníꞌ queëꞌ, gunruꞌ tsazxö́n nup náquigac quizi queëꞌ.'
  lin-lin: 'mpe mpo ete, na esengo nyonso, bozongisaka matondi epai ya Tata oyo apesaki
    bino makoki ya kosangana na libula ya basantu kati na Bokonzi ya pole. Pamba te :'
  hns-NT: Aur toelog Pieta Parmeswar ke khoesiaalie se dhanbaad deihe kie oe toelogke
    tajaar karies hai aapan djotie me alag karal waalan ke hak me bhaag lewe khaatien.
  noa-E: Maagwai pãrau onee ich Jöoi chi Ayagjã ʉ̈u ajim aju. Ichdëuta pãachjã warm
    khʉʉn agjö ya ʉ̈kha wënʉrrʉm khʉʉn dʉ̈i ãba ich aar auju ayaa apʉ̈inaa pãach ich
    dënkha naawai pãar dʉ̈ijã ʉ̈u aju.
  eng-EMTV: giving thanks to the Father who has qualified us to share in the inheritance
    of the saints in the light.
  mib-NT: Te cuu nacuatáhú ró nuū Tatá yō, chi máá yá ni chihi fuerza yohó jéē ɨɨn
    cáhnu‑ni jíín táca ñáyuu maá yá nihīn yō tahū yō. Chi cájica yó jíín luz yā jeē
    yɨ́hɨ yó ndaha ya.
  lif-NT2: हे़क्‍क्‍याङ् सदादिङ् पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिमा पोःङ्,
    खुने़ॽए निङ्‌वाॽफुहाङ्‌जुम्‍ले़न् ओःत्तिओ के़वाॽबा ख्रिस्‍तरे़ कुसेसे मनाहाॽरे़
    मे़घोःसुबा लक् के़घोःबा आजोगे़आङ् आवाॽरो॥
  xnj-xnj: Na kwa luheku msengusa Dadi, mwavahotwisi nyenye kupata lilundu linu mu
    mambu gala geavavikili vandu vaki vevitama mulumuli lwa unkosi.
  mmx-mmx: la minaba tong loklox avukat ti ne Temen dik, ni ga lok nimi xusu mina
    epovo rinotno ri ruuna ka loxot atnimi ap mo luunun ni ga lox agagas li vam i
    ri limixin teren to xeneng at Linintoo i umsu mi laxasep.
  cbr-NT: Usoquin cananuna uisaira oquin cara aín unicama cuëënmiti 'icë quixun 'unánquinmi
    mitsun a —asábi ca —canun, Nucën Papa Dios mitsu ñucáxunin.
  tee-NT: Vachu' lai a'una'it'it lak'ailakts'iuch ju quimpai'an Dios ni yuchi ju quintalak'oxinin
    ju qui'atsucunti'an ni laich vachu' camak'amaklhtayananau ju tuchi najunta ju
    yuchi ni aquintaxtakniyan tachi chun ju quijnan'an ju lhilaca'antauch ju Jesús.
    Chai ju tuchi aquintaxtakniyan anchach ju mak'atacha junta vilhcha ju Dios junta
    vasalh atuncunu' junita.
  eng-LSV: Giving thanks to the Father who has qualified us for the participation
    of the inheritance of the holy ones in the light,
  cak-NT: Nakajo' chi niya' matiox che ri Katata' Dios, roma xojrunaba' konojel chi
    nuya' ka-herencia chupa ri sakil, junan quiq'uin ri ch'aka chic lok'olaj tak kach'alal.
  pah-NT: 'G̃a po ti e''i nde ve nehẽ no: “Apĩ, ndepyry hete nde.” A''ea ti g̃a ei
    nde ve nehẽ gaha nhanderuvete''ga javo, oro''e ore Tupana''ga pe. Nahanahã ti
    g̃a ndekokatupavi nehẽ nde g̃a pokogame, oro''e ore Tupana''ga pe. Pyry nhande
    ei Tupana''ga pe: Apĩ, ndepyry hete nde. A''ereki ga nhande mombyry nhanderekote''varuhua
    momboa nhande mongovo g̃wemimo''ẽharamo. Nurã kojahua''javamo nhande ve kiro gapyryva
    kwahava g̃waramo. Ga pyri po ti nhande hoi nehẽ nhandejupa avuirama ojipe''g̃a
    pavẽi garemimo''ẽhara''g̃a pavẽi nehẽ. Pevo ti Tupana''ga pyryhetero nhande ve
    g̃a pe nehẽ no.'
  sja-NT: Maperã gracias jaradaipia bɨ irumaa. Iruata parã jɨrɨt'eraji jõma iru p'anadamerã
    irua k'ĩsia iru bɨ teeit'ee ichideerãmaa, ɨt'ari iru ɨ̃daade t'ĩudak'ãri.
  xed-xed: Rfawarfa ta Dada. Tsatsi ta vlaghunatá mbrakwa mutsa skwiha ɗinaɗina ya
    payanaf tsi ta mnduhani ma ga mghama tsuwaɗak.
  mks-NT: ndiquia̱hva ndó ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ na̱sacu tia̱hva mé á ndo̱hó
    ña̱ ná ndiquehe ndó ña̱ na̱sacu ini mé á quia̱hva nu̱ tócó ndihi na̱ cúú cuéntá
    mé á tá ná xi̱nu̱ co̱o na nu̱ yéhe̱ ndiva̱ha nu̱ú cacomí mé á cuéntá sa̱ha̱ ná.
  gfk-S: '@see-verse:COL.001.011'
  bmu-bmu: Söŋgaiba mala Iwigö saiwap jiba malmegöra köulukömakzal. Iwininan alaurupŋi
    sarakŋi neŋgöra buŋa yuaiŋi areŋgöba ali asakmararaŋaŋgö uruŋe ahöza. Yaŋön iŋini
    mewöyök letotqetot mem eŋgiiga buŋaŋi mi buŋa qem aŋgumeaŋgö dop akze.
  dgz-dgz: Amba den e God Mamewa inap, aro nuneni menan, gaun pot pot waiwaniampen
    iwa e God toemu mega ganase dena gapan wan dim dim kakae guragut, God waenapan
    mega yon borapen wa agiat muneni ame e den unasepen menan epara ene umap wan.
  eng-GNV: Giuing thankes vnto the Father, which hath made vs meete to be partakers
    of the inheritance of the Saintes in light,
  zaa-NT: Ą'hua qui'ni hue' le gracia Tata Dios porqui'ni benie qui'ni gal·la' ri'u
    thi' ri'u nu chi ná prevenido para iyaba ri'u ca enne' qui'e canu ríalatsi' titsa'
    nu runna la'yani'.
  eng-WEBSTER: 'Giving thanks to the Father, who hath made us meet to be partakers
    of the inheritance of the saints in light:'
  guh-guh: 'Pacatovajëtabiabatsinua paxamë panejumaitsabiabinexa Diosojavabelia: “Xanepana
    rabaja. Tsipaji bitso pexaniacuene panetoexaname,” panejaitsabiabinexa Diosojavabelia.
    Bajarapacuenia pajumaitsimë tsabiabi tsane tsipaji bajaraponë pacavecuaajibiaexana
    baja panijaneconimi. Nexata baja Dioso aneconijibia pacatane. Nexata paxamë ata
    Dioso pacarajutsiana xua xaina pijajivi perajutsinexa pijapenivenivenaenacuatatsia.'
  bon-bon: piiyepu weene mime Aceji Babe ne gege cama eso ceerame, tabe mibibine lipu
    ibibi itu niwenipi iyeta päpäname, tabe lui ne ituge jaji teeme biname bine ceerame,
    lui bine teeme apaclyera cabu yaawademuge.
  nhw-BL: Huan yeca ica paquilistli huelis anquitlascamatise Toteco Totata catli techcualtlalijtoc
    nojquiya ma tijselica nopa tlatiochihualistli nepa campa tlahuili ininhuaya nochi
    sequinoc itlatzejtzeloltijca masehualhua Toteco.
  swh-ONEN: mkimshukuru Baba, ambaye amewastahilisha kushiriki katika urithi wa watakatifu
    katika ufalme wa nuru.
  wbi-wbi: tukuvasuumila kuuti ke lukeelo muli kumuhosngesia uNhaata juno avavombile
    umue muwesie kuva nu lubale ulwa kukwimilila avitki mu lumuli.
  bba-bba: I n Bɑɑbɑ siɑrɑmɔ wi u derɑ i bɔnu mɔ tubi sɔɔ ye Gusunɔ u nɑɑnɛ dokeobu
    yiiye yɑm bururɑm sɔɔ.
  eng-KJVCPB: 'giving thanks unto the Father, which hath made us meet to be partakers
    of the inheritance of the saints in light:'
  kgk-NT: Nhandejáry Nhande Ru pende poravo va'ekwe ome'ẽ hagwã peẽ-my onhongatu va'ekwe.
    Arakatu-py oiko va'e pegwarã, Nhandejáry javegwa va'e pegwarã ave, ome'ẽ va'erã
    peẽ-my ave. Upéa-rehe petima porã katu Nhandejáry-pe pende py'a gwive.
  waj-waj: Ti Napoova Anutuuqo ari gioonna kiaapu mmeekiaivaki variaiyani teerama
    kiai yoosinnaivaki ivo ngii safuunai ngieetama variateeraivaara vaa ivo ee-oo
    kiaa kiaivaara innara kua yoketaivaa tida sirigakiatee. Ta ivaara ngiiiyara yaaku
    varaunnanoo.
  cpy-cpy: Ari okantyaa pithaamentan-tyaari pamana-yiteeri Ashiteeri. Tema riitaki
    kantakaawori okanta añaantaawori rashiyitee, anintaa-piintee-yaawo okaatzi ikashiya-kaayita-kaeri
    ikoñeetyaa-koteeri rashiyitari.
  mpx-mpx: nuku ba mulolu Tamala elana, kaiwena iya i ginol pavavaluna-agimiu ge bosowaimiu
    alomiyau ge wana gamagalau waisi toto i teli kaiwemiu mwananal ana abaloguguiya
    nuku ahe.
  wbp-wbp: Nyurrurlaju, wangkayalurla Wapirra Kaatuku wardinyi-nyayirni kuja kangalpa
    nyanungu rdili-nyayirni-wangu jirrnganja nyina yapaku nyanungu-nyanguku. Ngulaju-nyarra
    wangkaja nyanunguju kapu-nyarra jirrnganja nyina nyurrurlaku. Junga-nyarra Kaaturluju
    nyurrurlaju ngurrju-pajurnu, manu-nyarra rdakurl-kujurnu nyanungu-nyangu-kurralku
    turnu-warnu-kurralku jinta-kurralku-juku.
  luo-luo: magoyo erokamano ni Wuoro ka un gi mor. En ema osewalou tenge mondo uyud
    gweth mag jomaler e pinyruodh ler.
  nhe-NT: Huan yeca ica paquilistli huelis inquitlascamatise Toteco Totata tlen techcualtlalijtoc
    nojquiya ma tijselica nopa tlatiochihualistli nepa elhuicac ininhuaya nochi sequinoc
    tlaneltocani tlen Toteco quiniyocacajtoc para iaxcahua.
  aii-aii: ܫܲܟܘܼܪܹܐ ܠܒܵܒܵܐ، ܗ̇ܘ ܕܩܵܡ ܡܲܚܫܸܚ ܠܵܘܟ݂ܘܿܢ ܠܣܵܗܡܵܐ ܕܝܵܪܬܘܼܬܵ‌ܐ ܕܩܲܕܝܼܫܹ̈ܐ
    ܒܒܲܗܪܵܐ.
  esk-NT: suli agaayyutiplusri quyyatiqaquplusri ataramik Agaayyutmun atakkii piqasiutipkaqtusri
    atlanun ukpiqsriruanun iñuuruanun Agaayyutmi, iñuupmatun qaumami.
  msb-msb: Pirme lugod kamo magpasalamat sa Ama kay ginhimo kamo niya na angay makibahin
    sa iiredaron san mga pinili sa iya mapawa na kahadian.
  cpa-NT: Háih³ hniah¹² Jmi² jniang³ di³hmah³. Di³ ca¹jmo¹dsa hi² ma²ca¹tǿi² jniang³
    hi² ma²ŋi²niang³ jniang³ ja³jní³, hi² ma²lán¹² jniang³ dsa² ti³jan¹ quián¹²dsa.
  dso-dso: ବାବା ପର୍‌ମେସର୍‌ ଉଜଲର୍‌ ରାଇଜେ ତାର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ ଜାଇଟା ଟୁଲିଆଇ ଆଚେ, ତେଇ
    ମିସ୍‌ବାକେ ସେ ତମ୍‌କେ ବାଚ୍‌ଲା ଆଚେ । ସେଟାର୍‌ପାଇ ସାର୍‌ଦା ସଙ୍ଗ୍‍ ତାକେ ଦନିଅବାଦ୍‌ ଦେଇସା
    ।
  meu-meu: Ita Tamada baita imodaia. ia ese vada e haḡoevada, diari ai helaḡa taudia
    ida ahuda baita abia;
  yva-NT: Reamare wapo kove raura seo wama Injayo Amisye ai, weye Wepirati po wasaveti
    wamamaisyo watavondi wapaura Apa kove rai, namirati Po ratayao Apa kawasae mansai
    no Apa munijo vare rai.
  dgc-dgc: Sakay magpasalamat kam maka Nama tam, a masahat kam be. Siya éy gemtén
    na a te kabahagi kam be ta gantimpala na a para du sakup na a tolay ta kaharian
    na a medemlag.
  zpm-NT: iṉe gley to gdeed to xquizh lo me nac me Pxoz ne, ne squi laa me bzooblo
    to, psaṉmbe me to; zeeṉa gdziṉ to lo biini zaatne ygaa to miṉe no gdeed me lo
    grëse miech ne no xnëz me.
  hix-NT: Àro wyaro oyehtokonye, onà wyaro màketxow hamà, àwya, kyàmkomo wya. Apa
    y, ohxe xaxa manay hamà, amna hoko, màketxow hamà, àwya. Noro ryhe, onà wyaro
    katxho kom kukuru me ketxownà, tàwya konyhoryenàr kom ke. Ronewakryenàr me xaxa
    mpànà natxhe ha, romryenon komo, katxho kom kukuru me ketxownà. Awasàn hon kom
    kukuru me tehxatxhe. Noro hutwany kom kukuru me rma tehxatxhe.
  sim-sim: Angop jirin or jivinahanda osik nombo jivi orhin jimu tiyanduwa. Uhu jirin
    or jelyanda osik orhi misokomek jivik jimu nanduwa. Unda osik kumak rupkapshi
    orhi os or hundujendan orhi ma ol heven orok ukruharanda orhi orok linda ondo
    nga nakrem lakwa jir. Uwa osik ji rupkapshihi Avui Wasilaka nihin ji hausimbausika.
  npi-ULB: हामी यो प्रार्थना गर्छौं, कि तिमीहरूले आनन्दसाथ पितालाई धन्यवाद दिनेछौ,
    जसले तिमीहरूलाई ज्योतिमा विश्‍वासीहरूको उत्तराधिकारमा सहभागी हुनको लागि योग्य
    बनाउनुभएको छ ।
  cgc-cgc: Magpasalamat kaw man pirmi naan ta Dyos Amay tenged pabuat ki din na iya
    gid na mga ittaw aged isya ki man ta mga magbaton ta mga patagana din para ta
    iya na mga ittaw na yon man mga pabilang na “naan ta pawa”.
  tim-tim: Akmâ Ewenenŋe nen egon pagaleŋân wan me wan katnengiep are yâkgât kâmot
    olop membaengât amboŋân amboŋân aregât keiŋe aknengiep. Aregât okot owâiâk Ewenenŋe
    mepaimŋe memaet.
  yor-yor: Kí a máa dúpẹ́ nígbà gbogbo lọ́wọ́ Baba, ẹni tí ó kà yín láti jẹ́ alábápín
    nínú ogún àwọn ẹni mímọ́ nínú ìjọba ìmọ́lẹ̀.
  wos-wos: Hanja nana yafa God naniré dé waséke, nani wali Godna hundi xékékwa du
    wali Godna yikafre hwetendéka jondu hérambete. Hérae nani Godna larékombu retame.
    Retembekaka sarékéta nani Godka diména natame.
  emp-NTPO: Mãwã b̶ʌsrid̶a dadjirã Zeza Ãcõrẽa bia b̶ʌad̶a ad̶ia. Bãrãra jũma idji
    ẽberãrã ume bia b̶ʌsia idjia erob̶ʌd̶ebemada bajãne edad̶amãrẽã.
  eng-F35: Nor have we stopped giving thanks joyfully to the Father who has qualified
    us for the share in the inheritance of the saints in the Light;
  ind-ind: dan bersyukur kepada-Mu, ya Allah Bapa. Sebab Engkau sudah mengangkat kami
    sebagai milik-Mu sendiri, sehingga kami berhak tinggal selama-lamanya dalam terang-Mu
    yang mulia, dan menerima semua yang Engkau janjikan kepada kami yang sudah Engkau
    sucikan.
  pes-OPCB: همواره پدر آسمانی را سپاس گویید که ما را شایستهٔ آن ساخت تا در میراث قوم
    خود که در قلمرو نور زندگی می‌کنند، سهیم شویم.
  mpt-mpt: Ibo amitie Aye Gode nganha bianiba Kobo gang nanebta ni hengmino temo biobo
    dotlanebbiobo ge oha bianibte! Sino Gode baanea Ne sinanomo bainobo galin nakaia
    unangai dleb monia ne bibo daia amit nomabiobo genebua binea e inanea ibo hengmino
    temo blibo dotlanebio kesoa e bainobo galin nakaia unanga ibo e kin dimo naka
    molot unang molotobe. Sinanomo e ibo dlonea eka bainobo galin naka mak unang maki
    alukum dlonanea dleb monea e bib ayam ye danea amit nomabib kesoa ibo E gangobo
    ge oha bianiba seinine!
  ssx-ssx: '@see-verse:COL.001.011'
  mkl-mkl: I yɑ mɑɑ sɑɑbu Ilɑɑɔ̃ Bɑɑbɑ do inɔ didɔ̃ ŋɑ, nŋu iyi í jɔ̀ ì nɛ ikpɛ̃ si
    tubu iyi í jilɛɑ woo dɑsi nɑɑnɛ ŋɑ si inyɑ kumɑ́.
  gaq-gaq: ଆବା ଇସ୍‌ପର୍ ତାର୍‌କିଗ୍ ରାଜିନ୍ନିଆ ମେଁନେ ରେମୁଆଁଇଂ ସା ମେଃନେ ତିଆର୍ ଡିଙ୍ଗ୍‌ବକେ
    ଆତେନ୍‌ ବାଗ୍ ବାନ୍‌ସା ମେଁ ଜେ ଆପେକେ ସ୍ରି ବକେ ଏନ୍‌ସା ସାର୍ଦାରେ ଆମେକେ ଦନ୍ୟବାଦ୍‌ ବିଃପା
    ।
  gof-RNT: Qassi geeshshata poo7o kawotethaa laattana mela hinttena oothida Aawa galatite.
  unx-unx: ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ମାର୍ସାଲ୍‌ ରାଇଜ୍‌ରେ ଆୟାଃ ପାବିତାର୍‌ ହଡ଼କ ନାଗେନ୍ତେ ଅକ୍‌ନାଃ
    ବୁଗିନ୍‌ତେୟାଃ ଦହକାଦାଏ, ଏନାରେୟାଃ ହିସା ହବାଅଃ ନାଗେନ୍ତେ ଇନିଃ ଆପେକେ ଏନା ନାମେ ଲେକାଏ ବାଇୟାକାଦ୍‌ପେୟା,
    ଏନାମେନ୍ତେ ରାସ୍‌କାତେ ଇନିଃକେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଇପେ ।
  gah-gah: Itó ameteho eza veletoka lapanalagi apakú helisa henoni mololetamó nene
    monó gilina vegená lekezagi izá miliki alitave loko ale vavá oko mololeketamó
    nenemú mulutikú lamaná giliki agepoka lilo.
