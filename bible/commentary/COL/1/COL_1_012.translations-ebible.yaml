  guj-2017: ઈશ્વરપિતા જેમણે આપણને પ્રકાશમાંના સંતોના વારસાના ભાગીદાર થવાને યોગ્ય બનાવ્યા
    છે, તેમની આભારસ્તુતિ કરો.
  jvn-NT: Malah bisaa pada bungah lan pada maturkesuwun marang Gusti Allah Bapaké
    awaké déwé, sing marakké awaké déwé pantes nampa panduman sing wis dityawiské
    nang panggonan pepadang, kanggo kabèh wong sing nurut Gusti.
  byr-byr: Nɨmwarɨ “Su! Su!” duzideꞌnanyɨ. Sai sarɨmɨnyɨne yɨhɨthahɨlakaka gamɨre
    sa sarɨmɨnyɨne kuryaraavɨne sa maaryaꞌna yɨnɨga wiꞌna yɨhɨmwaaihadelyɨ. Sarevɨ
    Baaka naangevɨ mwaalyaꞌnera Gotɨyare tewaanyarajɨ jeꞌmwannamaaryideihɨlyɨ.
  ian-ian: Ngwuk nɨna nyaek God kat solat sɨga sɨvu agɨ ngwula. God nɨn kat kwunatndɨ
