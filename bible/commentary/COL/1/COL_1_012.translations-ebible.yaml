    chamotsobena nts̈amo cha chabe ents̈anga jats̈atayama tojas̈ebuachenacá jtsebomnama.
    Ts̈ëngaftanga s̈mochanjóyëngacñe nts̈amo cmojtsëtocancá celoca, chë corente buashinÿinÿana
    luarents̈e.
  ron-LSB: mulțumind Tatălui, care ne-a făcut apți să fim părtași la moștenirea sfinților
    în lumină,
  pon-pon: Danke Jam o, me kotin kamau kitail lar, en ian pwaijaneki iojo en me jaraui
    kan nan marain.
  nhe-BL: Huan yeca ica paquilistli huelis inquitlascamatise Toteco Totata tlen techcualtlalijtoc
    nojquiya ma tijselica nopa tlatiochihualistli nepa elhuicac ininhuaya nochi sequinoc
    tlaneltocani tlen Toteco quiniyocacajtoc para iaxcahua.
  sps-sps: ana mi te tsue fatatabiny a tou faarof iny e Gov a Tamarara tana saa, Ayei
    te fatamainy mami sa kavuu of mami tan nom a fo painy mormor tsumi tana foka Gov
    te kakoun of Ya na vainy taabos Tsunia te kaa kaa ror tana Waan iny arasan Tsunia,
  wnc-wnc: Natayuke ginda Naninde inimbaknganing. Ita nin kekekaniman ninu aminu itane
    aminabam dakngake kakaa akngane sukukaing amikat gatake sukunim.
  bus-bus: lɛ àgↄ̃ De Luda sáabu kpaa, zaakɛ à wa ka baka kɛ̀ à dìɛ a gbɛ̃nↄnɛ gupuraan-a.
  gub-BL: Tupàn zaneru a'e, pemukatu a'e, penemiapo kwer ikatu 'ym ma'e imunàn pà
    a'e. A'e rupi pepuner peho haw rehe heko haw pe nehe, ipyr peneko pà tuweharupi
    nehe. Aze naheta kwaw tatainy pyhaw, zazemumikahy zane. Tupàn pyr zanereko mehe
    nehe, zanerurywete putar nehe. A'e rupi, — Tatainy, za'e heko haw pe zane. Pemume'u
    Tupàn ikatu haw izupe nehe, penurywete pà nehe, ta'e pemukatu a'e xe.
  imo-imo: '@see-verse:COL.001.011'
  boj-boj: O ijo was, iga degsim niŋgi qa Abu pailyeqnum. Deqa niŋgi a biŋiyoqnsib
    soqniy. A na niŋgi keretŋgej deqa iŋgi bole bole a nami laŋ goge dia gereiyetŋgej
    qaji di niŋgi mondoŋ oqsib oqab. Agi niŋgi ti Qotei aqa segi tamo uŋgasari kalil
    suwaŋoq di unub qaji naŋgi ti iŋgi di oqab.
  eng-DRA: 'Giving thanks to God the Father, who hath made us worthy to be partakers
    of the lot of the saints in light:'
  knf-knf: nabot nalilan, nabeeb Aşin nja andoluŋ kë nahil kaka uko wi ahoŋuŋ bañaaŋ
    biki nul, bukal banwooŋ ţi bjeehi.
  san-KHM: យឝ្ច បិតា តេជោវាសិនាំ បវិត្រលោកានាម៑ អធិការស្យាំឝិត្វាយាស្មាន៑ យោគ្យាន៑
    ក្ឫតវាន៑ តំ យទ៑ ធន្យំ វទេត វរម៑ ឯនំ យាចាមហេ។
  arn-NT: mañumafimün ta Chaw Ngünechen, tamün dullietew femngechi tamün llowael kisu
    ñi wülaelchi fütra küme felen, tüfa tañi eluafiel ti pu che koneltulelu kisu ñi
    trokiñche mew.
  zas-NT: Abiꞌ xt nix chuꞌ luxdoodi gudëëdi quixtëë loj dux Dad ree Dios guial basiaman
    lëjt din yayalidi ni rayal ree xbejnman, bén zinal ree xnejzaman.
  ken-NT: mǎnkaka nɔkɔ Ɛta. Yí kɛ ákʉ́ mǎnkwáy bɛbhɔŋ mɛnyɨŋ ɛbhɛn yi atoŋti
    ntá bǒbhi abhʉɛrɛ nɛbhʉɛt anɛ bɛdiɛ́rɛ́ ɛbhi bɛ́ghɔ̀.
