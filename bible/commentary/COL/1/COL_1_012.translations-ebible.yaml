    nuso, nuli mafek mafek tambal ma God ayo boko-lomda: Ipni no, kala-lom talalu
    kutiiyinsa uyo kuluulokomup ko.'
  nlx-nlx: जो तुमूह ज्यान लायेक बाणायो काय बोगवानान ता माणहा हेऱ्यो, जो तो तानकेरता
    पेलुस हास केरीन मेलायेल उजालान राज माय तुमू आदिकार सापड़ावणे माय बागी एय सीको।
  apw-NT: 'Ła’íí Bik’ehgo’ihi’ṉań nohwiTaa ba’ihédaanohsįgo nohwá háhiit’įįgo ohiikąąh,
    áń bits’ą́’dindláádíí biyi’ ínashood bíyéé doleełíí néé ałdó’ nohwíyéé doleełgo
    ładaanohwezlaa:'
  gum-gum: Tius Møskawan ‘maya nuguen kasraatø ungwa’ tay, tru nø ashib karub waisrø
    tørguegwalmabnug nui misaamera ketig utamigwan ñim tøgatø utønrrabelø kønrrai
    tamara pønsraigwan.
  not-NT: Aisati namanocotopiantëri iromitocotimi pingarasiatiri Pabati Tosorintsi
    aroquenta tojai icantocobentaigacái. Yoganinasëretái arota ajátaigue canta imaáiro
    ora icasijacái. Canta antsibataigapëmari antagaisati quemisantatsiri cara pini
    cataguiterisonori.
  plu-plu: yis kibeyhene Wigwiy ayge nibet. Mmanawa ignewa keh wixwiy kis adahan darih
    madikte ini kabayka ku pariye ig darihne gidahankis gihiyegapu ayhté abet kabutniki.
  iou-iou: Ude täŋkaŋ nanin uwä bänep täga man iwet täkot. U imata, Nanin uwä tuŋum
    täga kämi yäpmäkta yäwani u kaŋ-ahänetta nin yäpän-tägawäpäŋ nipmaŋkuko unita.
    Täŋ, imaka tägagämän u ekäni täŋo ämawebe peŋyäŋeki gänaŋ kuŋarani ätu ukät api
    kaŋ-ahäne.
  ntp-NT: Diuusi gʌroigʌli gʌrsoimaascamiga cascʌdʌ viaa aatʌmʌ sʌʌlicami ʌʌmadu vʌʌsi
    aa vaavoitudadami isiimiagi tʌvaagiamu dai isDiuusi cʌʌgacʌrʌ gʌrnʌijadagi. Cascʌdʌ
    baigʌrʌlidi aatʌmʌ Diuusi gʌroogacʌdʌ.
  rai-rai: ma muaat a waatung wakaak karom Tamaandaat, baa i puku pa muaat, kupi muaat
    a takado kupi muaat a kale a kum utnaa ungaai ma ra nuna taara. A kum utnaa baa
    ia weweliman taai karom diat, baa diat ki u ra kaapa.
  haw-1868: Me ka hoomaikai aku i ka Makua nana kakou i hoopono mai, i loaa mai ai
    ia kakou ka pono e ili mai ana i ka poe haipule i ke ao.
  ffm-ffm: Njettiree Baabiraaɗo oo seyo, sabi o waɗii on fotuɓe heɓude ngeɗu e moƴƴereeji
    desanaaɗi seniiɓe gonɗi e fooyre ɗii.
  arb-NAV: رَافِعِينَ الشُّكْرَ بِفَرَحٍ لِلآبِ الَّذِي جَعَلَكُمْ أَهْلاً لِلاشْتِرَاكِ
    فِي مِيرَاثِ الْقِدِّيسِينَ فِي النُّورِ،
  cop-CNT: ⲉⲣⲉⲧⲉⲛϣⲉⲡ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉⲛ ⳿ⲫⲓⲱⲧ ⲫⲁⲓ ⲉⲧⲁϥ⳿ⲑⲣⲉⲛⲉⲣ⳿ⲡⲉⲙ⳿ⲡϣⲁ ⳿ⲛ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⳿ⲉϯⲧⲟⲓ ⳿ⲛⲧⲉ
    ⲡⲓ⳿ⲕⲗⲏⲣⲟⲥ ⳿ⲛⲧⲉ ⲛⲓⲁⲅⲓⲟⲥ ϧⲉⲛ ⳿ⲫⲟⲩⲱⲓⲛⲓ.
  sri-sri: 'Marĩpʉ marĩrẽ ĩgʉ̃yarã ããrĩmakʉ̃ iridi ããrĩmí. Irasirigʉ ĩgʉ̃yarãrẽ: “Yʉ
    gosewasiriri ããrĩrṍgue ãsũ sĩgʉra”, ãrĩdeare marĩrẽ opamurã ããrĩmakʉ̃ iridi ããrĩmí.
    Irasirirã, mʉsã Marĩpʉre: “Mʉ gʉare irasiriburi, õãtaria”, ãrĩ, ʉsʉyari sĩburidere
    ĩgʉ̃rẽ sẽrẽa.'
  nal-nal: pana wisfaadaxaiang sin Damana dia. Naan ka rudaxain nim kuna zurukang
    amun daxaiang faraxai wana aubina ninis sin Iesu lamaskana bikabar iwana maravas.
  kyq-kyq: Ɔɔ ute maak‑raapo Ꞌtɔɔmki Raa Bubm kɛn tɛɗseno ɔŋkiga ɗoobo gɛn kɔŋ bɛɗse
    maakŋ nakge tun bɛɛ kɛn naan̰ bɔɔbin̰ jeen̰ge tu maakŋ‑gɔt kɛn wɔɔr se.
  kwd-kwd: Moru baole'a fana God nga Mama'a adauru, ne'e age 'amooru moru to'omia
    fana 'amoru to'o na ni 'ola na'a God 'e sasaria fana ta'a aana 'i langi.
  ded-ded: Anutu Manggacngo kpataning arenggac wiac kperagiu faifaia fede, imoc menideac
    mengerenunuec. Nga ngeni yearu sogac sogaigoc dangge dema kecbisia.
  ewe-ewe: Eye be miada akpe na Fofo la, ame si wɔ mí be míedze na gomekpɔkpɔ le nu
    siwo kekeli la ƒe fiaɖuƒemetɔwo akpɔ gome le la me.
  nuy-nuy: Marri numbunu-warraarriwana ngagurri-nyinyung na-Baba, nigaajbaj ni-wajbarini
    yamba niga-waj, nugurru aadanu. Nguynju yadhu anubani-yung ngii-lhagaṉmana ngagurru,
    anubani anaarrawindi-lhangu aniij-mamaaḻang-jinyung. Na-God anubani ngarrani-lhalamayaa
    anubani, warraarrawindi-lhangu warra-wurru-wurruj nigawi-nyinyung warruburru-yung,
    anubani-yung wu-milhiynjina-rruj.
  cop-BHC: ⲈⲢⲈⲦⲈⲚϢⲈⲠϨⲘⲞⲦ ⲚⲦⲈⲚ ⲪⲒⲰⲦ ⲪⲀⲒ ⲈⲦⲀϤⲐⲢⲈⲚⲈⲢⲠⲈⲘⲠϢⲀ ⲚⲒ ⲈϦⲞⲨⲚ ⲈϮⲦⲞⲒ ⲚⲦⲈⲠⲒⲔⲖⲎⲢⲞⲤ
    ⲚⲦⲈⲚⲒⲀⲄⲒⲞⲤ ϦⲈⲚⲪⲞⲨⲰⲒⲚⲒ.
  buk-buk: ma anem daŋge Damaŋ Anötö, naŋ gic dabiŋ mac e atôm bu awêkaiŋ iŋ ndê gameŋ
    ŋawê-ŋga awhiŋ iŋ ndê lau dabuŋ hoŋ.
  pri-NT: Â guwà o mwa ipwaolé tà Caa. Ba é naa tàwà ê tàrù ma o tâa tàwà ê mwato
    kàwà, gée goro ê pâ wâdé kêe na é pwabwàti, ba kà tèpa âboro kêe, na rà wâro na
    pwéelaa.
  zpq-NT: Na' chṉabto' soale mbalaz güe'le yeḻa' chox̱clen c̱he X̱acho Diosen', ḻe
    ḻe'na' ba gwleje' chio' ba naccho ḻo ne'e cont šjayzoacho len ḻe' gan' yo'o be'ni'
    juisyw.
  por-TFT: E oramos que possam dar graças a Deus nosso Pai, pois ele os capacitou
    a obterem também as coisas que ele dará ao seu povo no céu [SYN].
  gwi-NT: Vit'eegwijyąhchy'aa Gwiti' zheekat diineenjit jidii di'įį ąįį Veegwinii'ee
    ch'eegwąhndit zhit digii nąįį ts'an yahahtsyaa nyąą geenjit mahsį' khit vohnyąą.
  gvn-gvn: God ngananga nganjan. Ngana nyungun wawurr-wawurrduku thankim-bungal, nyulu
    ngananin jirakal-bunganya, junkay-bunganya, ngana Godundumunji bamanji wuljaljiku
    bundanka nyunguwunbu bubungu. Yinya bubu ngulkurr bajaku, buyun kari. Nguwul-nguwul
    kari walal yinyaymba bubungu, lightku wunay.
  nhy-NT: Iwan xiktlasojkamachilikan in toPapan Dios, porke okichij ma tiwelikan ma
    tikresibirokan tlan techtokaroa inwan nochtin katlej iaxkawan in Dios, katlej
    katej ijtik tlanextle kan Yej tlanawatia.
  asm-FB: আমি নিবেদন কৰোঁ আৰু আনন্দেৰে সৈতে তেওঁৰ ধন্যবাদ কৰোঁ, কাৰণ পিতৃয়ে আমাক
    পবিত্ৰ লোক সকলৰ যি অধিকাৰ পোহৰত আছে, সেই অধিকাৰৰ অংশীদাৰ হ’বলৈ যোগ্য কৰিলে৷
  okv-okv: '@see-verse:COL.001.011'
  mxt-NT: Ta chihin cha sɨɨ cuñí ndo, ta nacuhvá ndo tyahvi nyoo chi Nyoo Sutu yo,
    vatyi chahá ra cha coo ndo noo ñayɨvɨ̱ chaa. Vatyi natava̱ ra chi ndo nu quiñi
    caa, ta nanyita̱ ndo nu ndichin nu nyacá ñaha ra chi tandɨhɨ ñu yɨhɨ́ cuenda ra.
    Ta cuhva ra tandɨhɨ cha vaha cha tahán chi chi ñu yɨhɨ́ cuenda ra.
  tzo-NT: Hech chavalbeic vocol ti Jtotic Diose yu'un ti laj xa yac' hu'uc avu'unic
    uc ti lec scotol ti c'utic chapasique hech chaj c'u che'el chiscoltaucutic jcotoltic
    ho'ocutic ti co'ol oyucutic ti stojole.
  ind-AGS: Kiranya kalian memuji Allah Bapa dengan penuh sukacita, yang menjadikan
    kita pewaris bersama umat Allah yang hidup dengan cara yang hidup dalam terang.
  omw-omw: Kotiva ntuvaahaaninraqaa variqaro ntaqikyi variani mwatukyara Kotiva nai
    nraakye qorara rieqaro mwi mwatukyara mwihua kyaama tero. Mwiva nkyivata qioqama
    kyairara tita, nkyevata nraakiara qioma Kotira nraakye qora mpo ihua kyapata mwi
    mwatukyaraqi variqi vivara. Nkye mwianra rieqata tiri tiqora Kotirara kyuqeve
    timwaqita quata.
  yrb-yrb: Godima ya ma kobererau uiba Danu ariowere yawoeta orofaro anibete yana
    i naueta uwaraini yanu urero muneta mubete merau ibifeisiba ya Godibai we ma kobererau
    uteiboe waisi.
  maa-NT: Tjiì‑là kjo̱ndaà Na̱'èn‑ná nga jè kisìkítsa̱jnandaà‑nò nga ti̱koa̱ tjoé‑nò
    kjo̱tjò xi jè jye tjíndaà‑la̱ ján ngajmiì ñánda iseèn choòn nga tsjá‑la̱ ngats'iì
    xi̱ta̱‑la̱ xi ya̱ chja̱‑ne na̱xa̱ndá‑la̱ Nainá.
  mcq-mcq: Nú Amo teimani ꞌwavujihuni maijaho Hu venume nú Godoni ea akuaviꞌina kaꞌene
    hanajiꞌini hijujihi puni aachijija ahuma ꞌekahuna.
  sus-A: وٌ مَن شَ بَبَ عَلَ تَنتُ سّيوّ كُي. عَ بَرَ عَ رَفِرِ وٌ شَ نْ سّنِيّنتْييٍ
    كّ سْتْدٍ نَءِيَلَنيِ كُي.
  jpn-1965: また、光の中にある、聖徒の相続分にあずかる資格を私たちに与えてくださった父なる神に、喜びをもって感謝をささげることができますように。
  fra-SBL: en rendant grâces au Père, qui nous a rendus aptes à participer à l'héritage
    des saints dans la lumière,
  yka-yka: Duk asal magsukul teˈed kaˈam si Samate bi Tuhanin. Sabab hinangan Tuhan
    para si kaˈamin, pataˈ kaˈam pinasakup inurungan meˈ inennaˈne para si meˈ aˈanen
    laˈi si lahatne masahayahin.
  mle-mle: God di bwutaay gwuraam yarakara mwugiydik, di tasakwu-didiygwur gwur yarakara
    tigwurkikik dikidiy duw takwak kwulapwudidi kariyaan tikwadadi tipaar wula-wulak.
    Alik tikuw, gwur rakarak tikuw, wayapiy as God nyanadi Asayik.
  shp-NTPO: ja Papa maton iráke ati iki. Jan jato ikinna joébires netenxon jawen jonibo
    iken, jan jato menitiboribi binon ixon, mato onanmaa kopí.
  aom-aom: Mae riravoromo Vavuoho huë mae uaꞌirarijego rabëni huro jemë avohëvamu
    hesi ariböviehu ajiꞌe öri ariꞌere vaꞌo raromoromo mae baejaruëhi ëho jemëꞌo baeꞌirarijoho
    eni jëvëꞌëro jiëꞌëro. Iae ëhuni no God ua gavarueje.
  geb-geb: '@see-verse:COL.001.011'
  bsj-bsj: Nyo kwob diloti kan ma buka kangek fur neerer Tee nin wo doki ka fiya mor
    kwali nob kwamar mor filang wucakkeu.
  cak-cak: Y can ta yixquicot niya' matiox che ri Katata' Dios ri banayon chike konojel
    ri kaniman chi can utz vi chi nikacochij ri runuc'un rija' chike junan quiq'uin
    ri erichin ri lok'olaj rutinamit ri Dios chupan ri sakil.
  chf-NT: Co que a wälbenla cä Papla Dios que uc'adios u chi uc'a une u yaconla tuba
    u yäc'benonla täcä jini matän que Dios u xe u yäc'ben upete machcatac tubajob
    chich. Ni matän jiniba ya'an bajca an Dios tan junch'äcni.
  tlf-tlf: Aatum God iyo, “Suguul o,” agan-bilipta o ageta beten ke-em tebesup ko.
    Kale Aatum iyo ibo dong dogobela tii ke-silip kale, son-temu uyo, ipsino Yesus
    imi ilak dolin unang tinum ilami ilagenin diim albup nuso nuyo mufekmufek tambal
    God imi tebe, “Numi o,” age-nala telela ko kwep daabesa uyo kulan-temup ko.
  piu-2006: Nyurrangarri Katutjaku walytjarringutjangka paluru nyurrangarrinya watjaṉu,
    “Nyurrangarri ngayuku walytja tjuṯa nyinanyi. Ngayulu nyurrangarrinya ngayuku
    ngurrangkalpi nyinatjunku, Yiitjuku walytja kutjupa tjuṯawana.” Katutjalu watjaṉutja
    palunyanyurra kulira palunya waḻkuntjaku.
  poh-NT: Jeꞌ woꞌ chic, reꞌ niti̱j chawi̱j tak reh chi reꞌ hat-tak xa ru̱cꞌ chic risukquil
    acꞌux tak enatioxej tak johtok i Dios ru̱cꞌ i rajawric maj ruꞌum reh ruꞌ, reꞌ
    hoj chiꞌnchel aj niminel wilic woꞌ kajawric reh chi yuꞌna nakehtric cok cuseꞌsbal
    kꞌoro̱j cahnok chi reꞌ hoj reꞌ wilco̱j chi ritinami̱t chic i Dios na kawihꞌic
    ar reꞌ wilic wi̱ꞌ i Dios chi sutumaj ri̱j chi rinimal risakomil ar pan taxa̱j.
  tue-tue: marĩ Pacʉre ʉsenire ticoadacu. Cʉ̃ʉ̃rã́ mʉ́ãrẽ ʉ̃mʉã́sepe wáaadara niirĩ
    tiiyígʉ. Toopʉ́ niipetira cʉ̃ʉ̃rẽ padeorá, mʉ́ãcã cʉ̃ʉ̃ ticorére ñeeãdacu.
  bjp-bjp: Ma gamek fotrokap usuf Tama kerer, ae i somangat ufu ta gam isi gamek kep
    foron rokap na tier turan fanu kalkaluu ae ri kiis na malal na matanfuntih kia.
  xon-xon: ki li dooni u; ba pu? uma le ŋa nimi binib bi ŋeer ke bi kan tiwan ni u
    ga tii waanib, nwiihn aanaan ni na.
  tzo-ZNT: Yechꞌo ti “colaval” chavutic ti Jtotic Riox ta vinajele ti ta sac osiloxuc
    xa yaꞌel uque, yuꞌun coꞌol xa ti muc bu ta jpastic li cꞌusitic chopole.
  mpm-NT: Chi suꞌva na kosɨɨ ini ra, ti nakuantaꞌu nuu Tata yo Yandios, chi maa ya
    kuu ja ni saꞌa ya jiin ra ja na niꞌin jnaꞌan ra taꞌu ra jiin taka ga yɨvɨ ka yɨꞌɨ
    i jiin ya, ti kɨvɨ ra ñuu nuu taꞌu Yandios jniñu jiin seꞌe ya Jesús, ja kundaꞌu
    ndixia ini ya. Ti yukan kuu nuu ndijin ga ja undi janducha,
  ots-NT: Göhtjo ʉr tiempo rí ntzöhui gu öjpijʉ cjama̱di cam Tzi Tajʉ pʉ ji̱tzi, como
    guegue xí ngʉzquijʉ ca rá nttzo ca ndí tu̱jʉ, pa da jogui gu ma grí hmʉpjʉ cʉ
    pé dda quí ba̱jtzi cʉ ya xí nzøti pʉ jár nttzöya ca Ocja̱. Guegue‑cʉ, ya jin te
    i tu̱, cja̱ ya xpí bbʉbi ca Ocja̱ pʉ jabʉ rá tzi zö.
  hoy-hoy: अदिक खुशी इन सांगुळ आप्प उक धन्यवाद माळी, याव नीमी ई लायक माळदुन कि परमेश्वर
    उन आ लॉकुर सांगुळ जो आव आंदुर साटी पयले टु ना सुरक्षित माळ्द प्रकाश इन राज्य दा
    नीव पवित्र लॉकुर सांगुळ उत्‍तराधिकार प्राप्त माळदुर दा सहभागी बन्सी.
  uri-uri: om al kipm ukwor utopen Yan God ekg kil ntekg kipm ntie ekg wi kweiur kweiur
    worwor alkipmen a kil numprampen ekg tu wrong kinkpman alkilen a atn kahor kingdom
    alkilen ai.
  amo-amo: Tidin nlira nworo ule imone yita iba zazinu Ucif bite nin nayi aboo ulenge
    na atanari tinanin nbatina ulii ngadu nanya anan yinu sa uyenu nanya uhaske.
  pjt-pjt: Munuli nyurampa tjapilpai nyura Mama Godanya pukuḻṯu waḻkuṟa wiṟunmankunytjaku
    panya paluṟu nyuranya kuranguṟu wankaṟunu nyura ngura ilkaṟitjangka wirkaṟa pitalytji
    puḻkangka nyinanytjaku. Panya paluṟu kalkuṉu palumpa walytja uwankara palula tjunguringkula
    wanka tiṯutjara nyinanytjaku.
  cwe-cwe: Na kwa ndeng'helelo mwing'heni hewela Tata, yoyamtendileni mweye muwe na
    hanhu henu ha uhazi uyawekile wanhu wake muna uufalume wa bung'hulo.
  daa-NT: deloŋ barkin ɗo Tatte Buŋ, ŋaar kaak pilkon botol a kuu gase haginko iŋ
    ŋuur kuuk Buŋ doɓtu kuwa ka samaaner ɗo wer kaak portikuwiy ceeriyo.
  mlp-mlp: '@see-verse:COL.001.011'
  ape-C: '@see-verse:COL.001.011'
  bgs-bgs: asta makapasalamat kó katô Ámmà na Manama, su igimu kó ikandin na nángngà
    ébô masakup kó tun ta mga manubù na bággayan din katô igpataganà para kandan tun
    ta pagpangulu din na giló.
  faa-faa: Kotimo ipi aporo hinamoaki makata kotesa kakakosaposane repo mokoasimo
    epo re yaku araresapo. Kotimo faesa hauaka á ipi aporo hinamo akiyaki re soko
    hakāsa hiane siahoasireapo, aisapo. Asiamo Ataki susehoanie.
  kik-kik: na mũgĩcookagĩria Ithe witũ ngaatho, ũrĩa ũmũtuĩte aagĩrĩru a kũgaya igai
    rĩa arĩa aamũre ũthamaki-inĩ wa ũtheri.
  cap-NT: Niz̈aza zuma kamcan, anc̈hucqui Yoozquin sparaquiz̈panz̈ cjequic̈ha. Yoozqui
    anc̈huc tjaczic̈ha, arajpachquin irinsa tanzjapa. Yoozqui tjapa criichinacz̈quin
    tsjii zuma irinsa tjaaquic̈ha. Nii zuma irinsa anc̈hucaquiz zakaz tjaata cjequic̈ha.
    Jaziqui Yoozquin ancha sparaquiz̈ cjis waquizic̈ha.
  ksr-ksr: Aisooŋ laligoŋ Maŋgiaa daŋgiseŋ jeŋ laligowutiwaajoŋ qama kooliŋkejeŋ.
    Maŋnananoŋ alauruta soraaya ananaajoŋ iwoi oyamboyaŋawo areŋgoŋ ano asamararaŋaa
    uutanoŋ eja. Iinoŋ oŋo kaaŋagadeeŋ meŋ letoma oŋono iwoi oyamboyaŋawo ii buŋa
    qeŋ aowutiwaa so kolooju.
  eng-TNT: gevynge thankes vnto the father which hath made vs mete to be part takers
