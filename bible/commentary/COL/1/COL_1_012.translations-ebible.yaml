    satë nuju cjuandaja xi sua me xuta ladu rë me ngajan ngahnga.
  hto-hto: Nane daɨí omoɨ comecɨ náɨreillamona caɨmare caɨ Moo Juzíñamuina “Ɨere fɨgora”
    omoɨ daɨífɨreillena jɨcádɨcue. Mei nana afémɨemo dúidɨnomo ie fecalle zíiñona
    illɨfue ómoɨena batɨ́ Juzíñamui illa úzeredɨnomo omoɨ maiñóllena, afémɨe ómoɨna
    ñue fɨnódeza.
  por-BRBSL: dando graças ao Pai, que nos fez aptos a participar da herança dos santos
