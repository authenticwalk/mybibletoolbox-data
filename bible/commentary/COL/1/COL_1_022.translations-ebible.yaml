  sri-sri: Mʉsã irasũ ããrĩkerepʉrʉ, Marĩpʉ, Cristo boadea merã mʉsãrẽ ĩgʉ̃ merã õãrõ
    ããrĩmakʉ̃ iridi ããrĩmí. Cristo, marĩ irirosũ dupʉkʉgʉ ñerõ tari, boadi ããrĩmí.
    Irasirigʉ Cristo boadea merã Marĩpʉ mʉsãrẽ ĩgʉ̃ pʉrogue ĩgʉ̃yarã õãrã, waja opamerã
    ããrĩburire ãmudi ããrĩmí.
  nal-nal: Singsaxai naari Nakmai xa ra zaxot fawat nim sina xuna naaguna paasaxo
    xaarik sina. Naan ka giu a vaamuzazang kanaan pana Kaarisito araan ka maat, kuna
    zaxot fawatang nim lamarana Nakmai malasing aubina ninis sina, xawit ta mitikaai
    ma xawit ta vaakarang pana nim.
  kyq-kyq: Num ɓɔrse se, ute kooy kɛn Goonin̰ ɔn̰ ron̰ ooy do kaag ki se, Raa ɔkga
    taasa ute naase taa asen ɓaa naanin̰ ki se jee *salal, ɔk taar ɗim kusin̰ roɗe
    ki eyo ɔɔ ɔk tuj eyo kici,
  kwd-kwd: Tafe'ua, ma nga alata lo'oo, God 'e launge'enia nga aloalonga fe'enia moru
    tofuna la Jisas 'e bulota'i fana wane sui maka mae. God ngaia 'e agea 'ilo'oo
    fana 'amoru kwari ma moru ka odo, ma te'efuta wane 'e sia 'ufari 'amooru mola
    'ania te'efuta 'ola 'e ria na alata moru ula 'ina'ona God.
  ded-ded: Ifi kecma kpetiac nga kpataning amma kopocsicngina kpac anggecdeac yeng
    mengunuma yeac kicfu faingunuu nanggecdeac negenec. Imoc fingerudeac ye homeec,
    naso imohaingoc yengena sebiu ngeneac kopocsicac turunga kpouu ruae fingerec.
  ewe-ewe: Kristo wɔ esia to eƒe ku me abe amegbetɔ ene, hekplɔ mi va Mawu ƒe ŋkumee;
    miele tsitre ɖe Mawu ŋkume ame maɖifɔwoe, eye naneke kura megale mia ŋuti si ana
    woaka mo na mi o.
  nuy-nuy: Yagu Christ niga-waj nani-muḻugu-wayn aadanu nurru-burraa, nigawi-nyinyung-mirri
    aani a-ngun.gu, wubanila-wala ni-ngawiiyn-jinyung, wiijamana. Nurraanggarraaliynjiyn
    nigawi-rruj na-God-duj aḏaba. Na-God yagi nugurru nani-lhajbu, numburru-burraa
    numburru-maṉngulg nugurru aadanu.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲀϤϨⲈⲦⲠ ⲐⲎⲚⲞⲨ ϦⲈⲚⲠⲤⲰⲘⲀ ⲚⲦⲈⲦⲈϤⲤⲀⲢⲜ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲈϤⲘⲞⲨ ⲈⲦⲀϨⲈ ⲐⲎⲚⲞⲨ
