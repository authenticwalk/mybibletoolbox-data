verse: COL.001.022
translations:
  kpx-kpx: La subuta katelahama. Isito Iesuu idie domo hatiale kemo Dilavau la malevege
    la aike atave holilu. Keu la malevei isiviale la nivemo ata tumute holievege au
    bae laheho hotobe toela loulivebene.
  okv-H: Te God na amita Meni ta pehari amina ungote namei eto God ta eto embota tihi
    ta pehumba ambu ungota ari sasapura irae eto tongopa ambu otohu embopo ainge irova
    humbuto amita jota ere ikihia.
  tbo-tbo: Ma Keliso hinina a hilage uyahinei i luemotemi ipa ina wiwoiyawemi po ina
    liyeuyeumi ma ina houna geletemi Yaubada u matana anai dumadumalumi.
  mal-C: ആ നിങ്ങളെ വിശുദ്ധരും നിഷ്കളങ്കരും അനിന്ദ്യരുമായി തിരുസന്നിധിയിൽ നിർത്തേണ്ടതിന്
    അവിടന്ന് തന്റെ ജഡശരീരത്തിൽ തന്റെ മരണത്താൽ ഇപ്പോൾ അനുരഞ്ജിപ്പിച്ചിരിക്കുന്നു.
  grc-SR: ἐν τῷ σώματι ⸂τῆς σαρκὸς αὐτοῦ διὰ τοῦ θανάτου,⸃ παραστῆσαι ὑμᾶς ἁγίους
    καὶ ἀμώμους καὶ ἀνεγκλήτους κατενώπιον αὐτοῦ·
  bgc-bgc: परमेसवर नै इब अपणे बेट्टे ताहीं इन्सान बणाकै भेज्जा ताके वो क्रूस पै मारया
    ज्या, जिसकी बजह तै थारा भी मेळ करवाया ताके थमनै अपणे आग्गै पवित्र अर बिना कलंक
    अर बेकसूर बणाकै खड्या करै।
  khz-khz: Na ewagumona Keriso tauniparana taunatauna gevagi-kwaregaato, voanana gomi
    ia genai maegapiwai-kulemito. Palagu na Keriso gena kwarega na vou matotauna genai
    egapi-kavimito, kwalana eririwato, ia wailanai veaga talimarai pene vega-ruga-talimi,
    e atirapurelemi, e talima taa na maki ati pene venigalamami.
  deu-TKW: nun hat er euch versöhnt mit dem Leibe seines Fleisches, durch den Tod,
    um euch herzustellen heilig und unbefleckt und unklagbar vor ihm;
  zsr-NT: Cni guc, le budö́d cuinëꞌ Cristo, gutiëꞌ uláz queëliꞌ quië gac uschinëꞌ
    lbiꞌiliꞌ lahuëꞌ Dios, nacliꞌ quizi queëꞌ len gacliꞌ gdu dxiꞌa, nutu nu bi gac
    gnë queëliꞌ.
  lin-lin: Kasi sik’oyo, Nzambe azongisi boyokani kati na Ye mpe bino na nzela ya
    kufa ya Yesu, Mwana na Ye, oyo akabaki nzoto na Ye ya bomoto lokola mbeka mpo
    na kotalisa bino epai ya Nzambe lokola bato ya bule, bazanga pamela mpe bazanga
    mbeba.
  hns-NT: Kriest iensaan ghat kroes par maar dhaaral gail hai toelogke alag karke
    ekdam safa diel aur man se apane aage thara karwaawe khaatien.
  noa-E: Pari ĩs ya magba, ich garmuata jũrr ich dʉ̈i khõinaa phë wai sim, mag Cristo
    wounag pawi ʉdʉraa ich thõopitarr gaaimua. Mag pãar ich dʉ̈i khõinaa apitarran,
    ich atheepai nem wau wënʉrrʉmua bʉ̈ʉrjã pekau chukhu, kulp chukhu ich aar phë
    awaagau.
  eng-EMTV: in the body of His flesh through death, to present you holy, and blameless,
    and above reproach before Him—
  mib-NT: Súcuan ni sáha ya sɨquɨ̄ jeē ni sócō Cristo maá yá ni jihī yā, návāha coo
    ndoo coo iī rō cuɨñɨ ró núū yā, te ma cóo jnéhén ró, te tú na cuēchi coo sɨquɨ̄
    rō.
  lif-NT2: कर आल्‍लोग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे कुदगि सेसेसाङ्‌साङ् नु आप्‍तिक्‌मे़ःन्‍नेबा
    चोःक्‍मासि फाॽआङ् ये़सु ख्रिस्‍तरे़ कुसिलाम्‍साक्‍मा सिङ्सम्‍दाङ्‌बा कुसिःमे़न्‍लाम्‍बा
    नादङ्‌ङो के़दाःरिआङ् वाॽरो॥
  xnj-xnj: Nambu hinu Chapanga avakitili nyenye mvya vankozi vaki kupitila higa ya
    Mwana waki mweabweli kwitu akavya mundu na kangi afwili, muni avapeleka nyenye
    palongolo yaki mkavya vandu vaki vabwina changali kuhoka kokoha.
  mmx-mmx: Ketla monga, Moroa ga lok lumulum eburu minimi mumu mun lanmet at labantuxu
    at lamdak teren, kusu lorooro atnimi nan manton tino ap mo laaleng minaba tu saxaven
    to melamgo ren. La taxakapmek noxok lok bok ba atnimi la tara noxo lok li bok
    ba nimi at lavapaase mumu loklok kakapmek.
  cbr-NT: '@see-verse:COL.001.021'
  tee-NT: Para ju chavai ju Jesús tanavitan ix'amigojni ju Dios la'ix'aninti acsni
    xtucmuc'acalh ixlacatuna ju lacacurus. Ju chunch ni laich catalhi'anan la'ix'ucxlacapu'
    chai ju anch alhimisp'ac'ana'it'it ni vasalh is'ask'at'an Dios unt'at'it chai
    salaka unt'at'it chai matich ju mintalak'alhin'an.
  eng-LSV: in the body of His flesh through death, to present you holy, and unblemished,
    and unblameable before Himself,
  cak-NT: Jari' ri samaj ri xu'on ri Ralc'ual ri Dios cuando xpe chech-ulef. Can xoc
    winak anche'l roj y xcom chech ri cruz. Chi quiri' rix can ch'ajch'oj ic'aslen,
    manak imac y man jun itzel ex nilitaj chiwij cuando xquixapon chech.
  pah-NT: '@see-verse:COL.001.021'
  sja-NT: Mamĩda ɨ̃rá Cristo chupɨria piuda k'aurepa parã pari, t'ãri auk'a p'anapata
    Tachi Ak'õre ome. Irua parã mãgá t'ãri auk'a bɨji Ak'õre ome p'ek'au k'achia wẽe,
    maarepida ɨmɨateeda wẽe p'anadamerã Ak'õre k'ĩrapite, iru waya chek'ãri.
  xed-xed: Ndana, slərɓapslərɓa Lazglafta ta zughu nda kaghuni, nda ma mtakwa zwaŋani
    ya ta ghuyaptá ɗaŋwa ma sluʼuvgha. Mantsa ya magata tsi ŋa ghuɓaghunata hezleʼ,
    ŋa hladaghunaghata ta kəma Lazglafta, kul haɗ sana rutsak, nda ghwaɗaka skwi ta
    kaghuni.
  mks-NT: sa̱há ña̱ na̱caja Jesucristo, ja̱hyi a tá na̱xi̱hi̱ yiquí cu̱ñu a ndi̱ca
    crúxu̱. Já na̱caja mé á ña̱ ná cuu xi̱nu̱ ndó canduu vií ndó nu̱ á. Ta na̱ndiquia̱hva
    mé á ndo̱hó ndáha̱ Ndióxi̱ já ná cacuu ndó ña̱yivi vií, na̱ co̱ó ga̱ cua̱chi nu̱
    á.
  gfk-S: Iesene kakarek God te hamaram leh mu ukaia ho ie ma no minat tano palatamaine
    Krais waing inage hatur mu ra matmataan tana ma mu na gamgamatien ma pata um ta
    bilinge be ta sasana ta mu.
  bmu-bmu: Mutuk mewö malgetmö, nalö kewöŋe Anutunöŋ nanŋambuk urumohot aka kinmegöra
    Nahönŋi melaiiga gölme silebuk kömumba köl könjörat mem eŋgiyök. Mewö kingetka
    qewöloŋini saŋgoŋda mala eŋguaŋgita nanŋi jeŋe sarakŋi köpösihitkö keuŋini qahö
    al eŋgii aŋgotmegöra al mamböta jörömqöröm ahakze.
  dgz-dgz: Go endi me Keriso etua boeni gamup sia bongam imae amba me gamup enat imaen.
    Ame tani e God yamap imuya potaya kakae woup am sep di waniepen, amba bigip mandogae
    da gamuyap ya wandepen den koewa da gapan enu yawagen ya tae wapen.
  eng-GNV: In that body of his flesh through death, to make you holy, and vnblameable
    and without fault in his sight,
  zaa-NT: chi ná le amigo lani e por medio de lù'uti qui' Ỹi'ni áa loti' uccua cuerpo
    qui'e sufrir. Anía uccua para qui'ni lebi'į nna tsé'e le ru'a lúe completamente
    nàri, labiru biỹa falta cu'u le nìhua labí biỹa tul·la' etseláni Tata Dios contra
    le,
  eng-WEBSTER: 'In the body of his flesh through death, to present you holy and unblamable
    and unreprovable in his sight:'
  guh-guh: Dioso baja aeconoxae pacabarajamatabëcuenexanepana. Tsipaji Jesucristo
    bepejiobicuenia cruzata pacasivatëpa. Nexata baja Dioso pacavecuaajibiaexana pibisiacuene
    paneexanaeneconimi. Bajaraxuata aeconoxae baja Dioso papijajivimë. Dioso baja
    pitabarata aneconijibia pajinavanapame.
  bon-bon: Yepä, page tabe weebibine teeme biname me itu jiwenipi teeme Bägrä Keriso
    liba biname pana tääpe cama budre äbituji, naace tääpume weene teeme opo gaabe
    je aclajutame epucäco, jugi cäco, piiyepu conocäco.
  nhw-BL: ama Jesucristo anmechyoltlalijtoc ica ya. Pampa Jesucristo mocuepqui masehuali
    huan mijqui ipan cuamapeli para huelis technextis iixpa Toteco titlatzejtzeloltique
    huan ica niyon se totlajtlacol. Ama amo aqui huelis techtelhuis iixpa ica niyon
    se tlamantli.
  swh-ONEN: Lakini sasa Mungu amewapatanisha ninyi kwa njia ya mwili wa Kristo kupitia
    mauti, ili awalete mbele zake mkiwa watakatifu, bila dosari wala lawama,
  wbi-wbi: neke lino avasambinie umue ku m'bili ghake kkilila uvufue. akavombile ndiki
    neke kukuvaleta umue mwe vwimike mwevasila lupiko kange kisila vuhosi pa maaso
    ghake,
  bba-bba: Adɑmɑ tɛ̃, Gusunɔ u kɑ tii bɛɛ dorɑsiɑ sɑnɑm mɛ win Bii u ɡu nɡe tɔnu,
    kpɑ i kɑ yɔ̃rɑ win wuswɑɑɔ i n dɛɛre, i n wɑ̃ɑ disinu kɑ tɑɑrɛ sɑriru sɔɔ
  eng-KJVCPB: 'in the body of his flesh through death, to present you holy and unblameable
    and unreproveable in his sight:'
  kgk-NT: Ha ko'ánga katu napende a'éi ramo jepe hese, pende rekoha kwéry ogwerova
    ójehe. Pende rekove-rehe ta'ýry ojejuka uka-gwi, pene ndive jevy-ma oiko Nhandejáry.
    Ijavepa-ma peiko ãy. Ha'e omano va'ekwe pene renogwahẽ hagwã peiko hagwã Nhandejáry
    ndive, pende py'a marangatu potĩ reheve, pejejavy e'ỹ reheve. Pejere e'ỹ reheve
    íxugwi, pene renogwahẽ va'erã pende reraha-vy.
  waj-waj: Aanna makee inna Mmaapuuvo putuuvaara Anutuuqo ngiiiyara ni seena tuanaayavee
    tiivai. Ngia numa inna tasipama mmuaavau yoketaa tuanaaya varikio hama mminnamminnaa
    maisaiyauvo ngiiiki vainai sa gioonna kiaapuuya ngiiiyara maisa kua kiateeraivaara
    Anutuuqo ngiiiyara ni seena tuanaayavee tiivai.
  cpy-cpy: 'Tema ratziri-perotapaentzi Jeepatzii-totaa-rewo, rootaki omatantakari
    ikama-wenta-yitakae maawoeni. Riitaki aayiteeni paata Tajorentsi-kinta, ikantapaeri:
    “Irikaha, noete-shiretani, tekatsi kantako-waeteerini.”'
  mpx-mpx: Yaa Keliso tuwana elana i yaomal, inoke eliyana sauga ya Yehoba i pamibubun-agimiu
    alomiu ku heliheliyam. I ginol ola o inoke ni ahemiu nuku talmilil matanaa nuku
    bwabwalena, nuku sapusapu ge nige ami woliwoli ni gagan.
  wbp-wbp: Kujalpankulu kuja-purda-kari nyurrurla nyinaja, ngulaju-nyarra wurrangku-juku
    Kaaturluju pina rdakurl-kujurnu nyanungu-nyangu-kurralku, manu kanyarra walyka-nyayirni
    jalanguju nyina nyanunguju yirdija-ngarra-nyarra palija nyurrurlaku Jijaji Kirajiji
    watiya warntawarntarla. Kujarlunya yungu-nyarra pina-kanyirni Jijaji Kirajirliji
    Kirda-nyanu-kurlangu-kurraju Kaatu-kurlangu-kurraju wungu-warnulku, ngulangkanya
    yungunkulurla karri kamparrurla yirrngingiki nyanungu-nyangu yapa ngulaju kurnta-wangu-nyayirni
    manu jungarni, ngulanya kaji-nyarra ngurrju-pajirni.
  luo-luo: To koro osetimonu winjruok e kindu kode kuom tho Kristo e ringruok, mondo
    oteru e nyime kuler ka uonge gi songa kuomu kata ketho.
  nhe-NT: ama Jesucristo inmechyoltlalijtoc ica ya. Pampa Jesucristo mocuepqui tlacatl
    huan mijqui ipan cuamapeli para huelis technextis iixpa Toteco titlatzejtzeloltique
    huan ica niyon se totlajtlacol. Ama axaca huelis techteilhuis iixpa ica niyon
    se tlamantli.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܩܵܡ ܣܲܙܓܸܪܵܘܟ݂ܘܿܢ ܒܝܲܕ ܦܲܓ݂ܪܹܗ ܟܝܵܢܵܝܵܐ ܒܝܲܕ ܡܵܘܬܹܗ، ܕܡܲܩܪܸܒ݂
    ܠܵܘܟ݂ܘܿܢ ܠܐܲܠܵܗܵܐ ܩܲܕܝܼܫܹ̈ܐ ܘܕܠܵܐ ܡܘܼܡܵܐ ܘܕܠܵܐ ܠܵܘܡܵܐ،
  esk-NT: Aglaan pakma Christ-ŋum iḷauraaġiiksinniġaasri Agaayyutmun tuqułiġmigun
    sanniġutami, aasriiñ tikiutriruq ilipsitñik Agaayyutim sivuġaanun killuqsautaiqhusri
    pasiñaġumiñaiqhusriḷu.
  msb-msb: Pero napasiro na kamo yana sa Dios paagi san lawas ni Cristo na namatay
    agod kamo magin banal, malinis kag waraʼn ikasabi sa atubangan san Dios.
  cpa-NT: Jøng² na¹ jín³ ma²ca¹lø¹rǿ¹ jǿg³ quiánh² hniah¹² ja³cog² Diú¹³. Di³ ca¹lán¹
    Cristo dsa² jmøi¹guǿi¹. Jøng² ca¹jon¹dsa ni³ huu¹³ quiánh² hniah¹². Mi³jøng² jian¹dsa
    hniah¹² ja³ta¹ni¹ Jmi² jniang³ hi² ti³janh¹ hniah¹², hi² ha¹chi² dsag³ ma¹reh²
    hniah¹²,
  dso-dso: ମାତର୍‌ ଏବେ କିରିସ୍‌ଟ ନର୍‌ ରୁପ୍‌ ନେଇ ମଲାର୍‌ ପାଇ ସେ ତମ୍‌କେ ତାର୍‌ ମୁଆଟେ ସାନ୍ତି
    ସଙ୍ଗ୍‍ ଆଇବାକେ ଟିକ୍‌ କଲାଆଚେ । ତମେ ତାର୍‌ ମୁଆଟେ ଟିଆଅଇଲାବେଲେ ତମ୍‌କେ ପୁରାପୁରୁନ୍‌ ସୁକଲ୍‌
    ଇସାବେ କାଇ ପାପ୍‌ ନ କରି, କାଇ ନିନ୍ଦା ନ ରଇଲା ଲକର୍‌ପାରା ସେ ଦେକ୍‌ସି ।
  meu-meu: A harihari ia ese ienai vada eme hadaromui dae, ia tau-anina ena mase dainai;
    bena ia vairanai baine haginimui mai helaḡamui ida, asi bebeka-bebekamui, asi
    emui kara havara.
  yva-NT: Weramu soamo Amisye po wasaugav wapakare Ai to, weye Kristus be vatanbe,
    Po anasine raunande kakai indamu Amisye anuga nsaumano wasai. Wirati arono masyoto
    rijat, weapamo indati wasanuga ndandinit no Amisye amun muno ayao kakai meweno
    wasai.
  dgc-dgc: Pero nadid éy ginimet kam dén na Diyos a kadimoy na, dahilan to bégi ni
    Cristo a minate to kudos. Ginimet na ya monda makaharap kam diya a éwan tu kapintasan,
    a naging banal kam dén.
  zpm-NT: saṉgue niina laa Jesús psaṉwenle to lo me, zeeṉe sca goc me miech pquiaa
    zho me lo cruz. Ni laa me psaṉwen to, zeeṉa iṉe mbele to, ni tib doḻ rapdraa to
    gdziṉ to zaatne no me.
  hix-NT: Omnyamo rma, noro nàhnàn me harha oytxownà, Kryestu, twayehrà ke, tàwya
    thunuthuru yàmrà ke. Noro nàhnàn me harha oytxownà, enyhoru ro me oyesnàr kom
    horà, atxke naha mosonà katxho mehra oyesnàr kom horà. Enyhoru ro me rma oyonyhetxhe
    ha, Khoryenkomo wya,
  sim-sim: Hako Krais miandok or hashihindak Avui Wasilaka waplelena orhi mendek si
    nashihindak waphimbiji orhi osmu jihik nanduwa. Erem or uhu avak jirin or larandirsashinak
    misokome orhik or heyewa jivi indingak ji naha musa nga nakwa ambu jir.
  npi-ULB: तर अब परमेश्‍वरले तिमीहरूलाई ख्रीष्‍टको शरीरले मृत्युद्वारा मिलापमा ल्याउनुभएको
    छ । तिमीहरूलाई परमेश्‍वरले आफ्नो अगि पवित्र, दोषरहित तथा निर्दोष साबित गर्नको
    निम्ति यो गर्नुभयो,
  cgc-cgc: Piro, bisan iling kaw tan kan-o, anduni papatawad kaw ta Dyos daw pabaton
    kaw din tak giling Cristo an naan ta kalibutan i na natao daw napatay para ki
    kiten aged iparani ki din naan ta Dyos na kiten i matareng, ula sala daw ula may
    masaway ki kiten.
  tim-tim: Hain agep gârâmâ Kristo hâk sunum olop luâk akmâ miawakmâ mando kombiâ
    mondo Anutugât kuk bo akto Anutu olop gala konok manmâ gayi. Amâ Anutuŋe sop humoân
    biwi nâŋgâ nâŋgâyeŋe âlep salek salek dosayeŋe bo katyeŋgiwiapgât magep. Anutuŋe
    hain makto Yesuŋe moepgât Anutuŋe yekto ârândâŋ akto gala akyeŋgiep.
  yor-yor: Ṣùgbọ́n nísinsin yìí, ó ti bá yín làjà nípa ara Kristi nípa ikú láti mú
    un yín lọ sí iwájú rẹ̀ ní mímọ́, aláìlábàwọ́n àti kúrò nínú ìdálẹ́bi,
  wos-wos: Hanja wungi renguka Krais dé ané héfambu rekwa duna séfi hérae re gunika
    dé hiya, guni God wali natafa mawuli hérangute. Guniré Godka hura yinjoka dé wungi
    hiya. Hura yindét guni Godna makambu yikafre sémbut hurukwa du takwa retanguni.
    Wun nukwa nawulak du takwa hurungun sémbutka guniré haraki hundi yamba wakéndi.
  emp-NTPO: Baribʌrʌ Crito beud̶ad̶eba Ãcõrẽba bãrãra idji ume bia b̶ʌsia idji quĩrãpita
    cadjirua neẽ́, biẽ́ jarad̶i neẽ́ b̶ead̶amãrẽã.
  eng-F35: by His physical body through His death, so as to present you before Him
    holy and blameless and above reproach—
  ind-ind: Hal itu terjadi sewaktu Yesus, dalam keadaan sebagai manusia, mati disalibkan
    untuk menggantikan setiap kita. Jadi di hadapan Allah kita sudah disucikan dan
    bersih tanpa noda, seakan tidak pernah berbuat dosa.
  pes-OPCB: اما اکنون خدا شما را با خود آشتی داده است. این آشتی از طریق مرگ مسیح،
    مرگ بدن جسمانی‌اش، امکان‌پذیر شده است. در نتیجهٔ این فداکاری است که مسیح، شما
    را مقدّس گردانیده و به پیشگاه خدا آورده است. اکنون شما مقدّس و بی‌عیب و بَری از
    هر محکومیتی در حضور خدا ایستاده‌اید.
  mpt-mpt: memalo Gode e miine dabanea daakenea atdimo kaanea nib hengmino walubenebio
    kesoa Gode ibo imino mo makaalabenemebabe. Yesuse inanebio kesoa sinanomo e ibo
