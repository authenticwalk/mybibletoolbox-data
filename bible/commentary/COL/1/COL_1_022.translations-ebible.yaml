  bod-N: འོན་ཀྱང༌། ད་ལྟ་སྐྱབས་མགོན་ཡེ་ཤུའི་ཤ་ཁྲག་གི་སྐུ་ལུས་དང་ཁོང་ཉིད་སྐུ་གྲོངས་པ་བརྒྱུད་ནས།
