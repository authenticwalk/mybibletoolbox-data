    avra besalangas Sesoana novrava, osva yenamba indkoklava luhungu vinvramoa, wo
    osm manana indkoklarava eva Sesoava yemba tapis vewol vevra.
  mca-mca: qa ha'neƚi'ij qa hats e'ƚe'sitsi'ƚ wetju'ƚ pakha'an qe ta'ƚets pa' na'li'm
