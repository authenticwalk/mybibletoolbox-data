  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ဘု​ရား​သ​ခင်​သည် လူ့​ဇာ​တိ​ကို​ခံ​ယူ​သော​သား​တော်​အား​အ​သေ
