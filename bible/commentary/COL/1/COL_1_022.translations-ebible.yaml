  gaq-gaq: ମାତର୍‌‌ ଏବେ ଇସ୍‌ପର୍‌ ଆପେକେ ପବିତ୍ର, ପୁରନ୍‌ ବାରି ଦସ୍‌ଣ୍ତୁ ଆଡିଙ୍ଗ୍‌ଚେ ମେଁନେ
