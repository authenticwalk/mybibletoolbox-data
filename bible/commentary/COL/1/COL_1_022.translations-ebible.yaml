    manana uchayuk kaptikichi Tatan Diosman pushashunaykichipa.
  zca-NT: Per nal, por ngut Xga'n Dios lo krus por go, nak go men xa' nichë'l kun
    Dios, par or kwezh Xuz be Dios go, nambe laxto' go zubi go lo Dios, nela tu xa'
    nangayot ngale' tu kwa'n gat lë'.
  cbc-NT: Bairo mʉjãã cabaimiatacʉ̃ãrẽ, Dios pʉame cʉ̃ macʉ̃ popiye cʉ̃ cabairiarique
    jʉ̃gori mʉjãã qũẽnoñupĩ. Bairi ãmerẽ caroaro cʉ̃ mena mʉjãã ãniña. Cʉ̃ yarã majũ,
    cʉ̃tʉ caápárã carorije cawapamoenarẽ bairo mʉjãã tuao joroque mʉjãã ásupi.
  qxo-NT: Tsaynö caycashgam Jesucristo cay patsaman shamur cruzchö wanushga Tayta
    Dios perdonamänantsicpä. Tsaynö perdonamarguntsic paypa ñöpanchö jutsaynagna imayyagpis
    cawanantsicpämi.
  mox-mox: Ta Ieisu ʼwafina ena ʼaliga ʼinega Yaubada ʼawaiana ʼeviviemi. Ta yani
    baʼe ʼinega ami fata ona tovolo matanaya vunavunaqimi ta gwalagwalami be wese
    ge ami ʼebeveʼewamo.
  kew-kew: Goa pisimi pare nipuna naakina to yogane repena polopea madaa tu maomasimi
    rabu Gote-me abia nimi rayo nipuna adami onaanu-rupa mapiraaya. Goa pea-ga nipumi
    nimiri nipuna onaanu mapiraatalore ora pupitagi nane wae yaenu nasaapiruae onaanu
    nipuna ini agaana pirinalo mea kirita mapiraasa.
  dww-dww: Be yodi Keriso ya verauḡa munaḡemina Mamaitua ḡarone, baninama tauna tubuḡa
    ḡominama korosie ya gurina aubainama, yodi ya voiemi da taumi Mamaitua na sedama
    babaumi be didimanimima tauna matane, be wavu nam ḡaromie e kena.
  twi-ASANTE: Nanso, ɛnam ne Ba no wuo so enti Onyankopɔn afa mo nnamfo sɛdeɛ ɛbɛyɛ
    a mobɛyɛ kronkron a bɔne biara nni mo ho wɔ nʼanim.
  aoj-aoj: Apaꞌ Krais nataga epen nofaꞌ alop epesi sahana nagaꞌ, amamba atom God nandaꞌepa
    pataga alipipai opaf atof palomana ma gaꞌ Nogamanai atin. Nandaꞌas naꞌamba ma
    nofaꞌepa pifiꞌmai anen pegape beꞌepa hililiꞌ, kofagema akepa ma naep ananipi.
  cbv-cbv: Obohjeéhtih, caandíh ñi eníhcatdih cádahat tʉ́ʉtnit, bʉʉ ãjeéh biícdih
    Dios ãt jwʉ́ʉb jʉmat tʉ́ʉtʉp wʉt jĩ. Cristo ã wʉn wʉ̃hatjĩh páant ãt chãjap wʉt
    jĩ. Pánih chãjna, ã pebhboó yeebdíh jʉmat tʉ́ʉtnit, “Queét yéejat wihcah, peéh
    chãjat queétdih ã wihcannit”, ã niijbípna caá.
  taw-taw: Mɨñɨl pen Klays kumak tek, God nɨbop dɨl ne ayɨp jɨmñɨl yenɨmɨb tek lup.
    Binɨb ne mɨdebɨm, God nɨbop nɨgek takaw olap ma mɨdeb. Binɨb suŋtep ne okok teplep
    yɨbɨl mɨdebɨm.
  jic-NT: Mop'in Dios 'üsüs la tjiji nun mpes. Jesucristo tepe'e, mpes quina nun Dios
    jomicapan, nin la nutjiji. Mpes p'a jawas 'ücj ca polel nlawú Dios nt'a. Ne'aj
    nun Dios juts'a'á nsem. Ne'aj ca 'ücj majatjaqué. Pjü ma polel mvelecj ca malala
    nun.
  zap-NT: Per naaree por ne wet Jesucrist lo kruz, wakwen de yra de lo Dëdyuzh; wlaa
    Jesucrist zenga chen ydxig Ne de lo Dëdyuzh ndaa de, neeydetre de dol, no axtegue
    bet ynadet Dëdyuzh lo de.
  wer-wer: Pël ëauröak Kristo pim koröpre mësëpring oröak wel wia pötak ar wiap nuwasën
    peene Anutu piiring wë. Puuk arim ketre saunat won nuwasën lup kölam wëën Anutuu
    ëöetak niulëëpënëak pël ëa.
  ipi-ipi: Wuane tekeko, balana wenonga yakamanga koo tene mindi nayene, yakama epene
    wete atalalape loto, Kataisa bala epoto, ita malamanda okona omeaipia. Bala omeane
    okomane yakama bala towa yamapane mindiki palu atalapale loto, mina mindiki laya
    yaepia.
  qul-NT: Cunanka Dios pay quiquinwan allinyachisunquichis Cristopaj cuerponpi wañuy
    sufriskanwan. Cayta ruwan ñaupakenpi payllapaj canayquichispaj, limpio, mana juchayoj.
  ter-NT: Itea kó'oyene uké'exopinopeanenoe Itukó'oviti ne hexákivoa. Uké'exopinopeanenoe
    ya muyókuke Xe'éxa yaneko ikútipasikoponovovi, uti xâne, enepo ivokóvo kuruhúke
    motovâti itíkopivo xâne koati sasá'iti nonékuke, ákoti óvaku kopíti'iyea, ákotimaka
    évekinokonoku emó'uinokono ápeyea ítuke ákoti aunáti.
  bmr-NT: Cristo ɨdaasuno ifiiri iguijeveunofeenedɨ. Jillɨ moonɨubo diiboco amɨɨhaico
    diibo ɨmefeenevɨ ihɨfusuqui iimibachuuboro mɨhɨnivatɨmoco, imitɨbama chahamoco
    icano.
  fuf-fuf: jooni non ko mayde ɓandu makko ndun o moƴƴintiniri hakkunde mon e makko,
    fii no laatoron yeeso makko kanko Alla laaɓuɓe, ɓe aldaa e ella e ɓe felnaaki,
  bhl-bhl: Kate, Kulais em ais dim kel kuanse ding dim bakate, e yulo iti Sunbin-Got
    eso bongguko, em mit mewso koyemse te. Kaneko beli, e yulo akalem wiin so amkoko,
    moko, Sunbin-Got em kiin dim e kiol kuw sen so banim kais ati kuw duku koyemse
    te.
  ons-ons: Wane ukude yemo Gipoleŋo sola bikumine korop wakone more kibeŋ qabego wisika
    qolu seukke, masi yewa wane Anutuŋo eŋine ŋabakoune ŋebu miliŋ ŋonge, wetine weku
    okangi, yale okangi paki ŋebuki, koboboine, libe libe qelaŋan gorop, so sot midaine
    okane eŋine kaitino gekei wane biraŋonge.
  con-NTPO: '@see-verse:COL.001.021'
  ghs-ghs: Oonihe Kiristui sama nome baata quba ai mootomi oi nikeho hasu naatemi
    nike ao kahosaama naate qupa sasari ma rikerikema maiho dzagata inobetareiqi hiiremi
    oorai.
  peg-peg: ମାତର୍‌ ନଙ୍ଗୟ୍‌ ଇସ୍ୱର୍‌ ମିଙ୍ଗ୍‌ ପୁଇପୁୟା, ବାର୍ତି ଆରି ଦସିହିଲ୍‍ୱାଦାଂ ଲାକେ ତା
    ମୁମ୍‌ଦ ତାଇୱାନି କାଜିଂ ତା ମାଜ଼ିଂ ଗାଗାଡ଼୍‌ନି ହାକି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜାର୍‌ ଲାହାଙ୍ଗ୍‌
    ଆରେ ମେହାୟ୍‌ କିତାନ୍ନା ।
  txu-NT: Nhym bep ajbir ne Metĩndjwỳnh ar ajo õbikwa. Nã gãm ar te amã kurê nhym
    Metĩndjwỳnh tu ar ajo õbikwakumrẽx. Kra ne me kadjy amijo kubêngôkren ruwn kam
    ty. Nhym kam kôt Metĩndjwỳnh ar ajo õbikwakumrẽx. Mỳj kadjy ne ar ajo õbikwa?
    Bir, kute amiwỳr ar ajo bôx, gar kabem aku'êmã. Ar mrãmri Metĩndjwỳnh mexo amextire
    ne ajmã akute kêt ne ar aba ne ar akam mỳjja punu 'õ kêtkumrẽx ne kabem aku'êmã.
    Kadjy ne Metĩndjwỳnh ar ajo õbikwa, godja gar arek o tẽn kanga kêt jabej.
  eng-WEBU: yet now he has reconciled in the body of his flesh through death, to present
    you holy and without defect and blameless before him,
  gnw-NT: Jucuarãi jae uyapo imano rupi cuimbaerã uyeyapo yave. Jare jucuarãi uyapo,
    peñono tee vaerã iyupeguarã, jare agüɨye vaerã penoi mbaeyoa, jare agüɨye vaerã
    quía ipuere pembɨjeco mbae re, jae jovai peĩ yave,
  mux-mux: Akiliinga-pe ekupu ⸤Málu Krais-nga⸥ kangiele turing kulurum ulu akili-ni
    Pulu Yili-ni eni yu-kene ‘numanu tiluna pupili nondupa oku molangi.’ nirim. ‘Eni
    yunga yambu kake tílima molku, kalaru te naa pepa, yu-ni kanupa kis piliilimú
    ulu te naa pípili yu molemúna oku molangi.’ nimba kene aku tirim.
  maj-NT: Tu̱nga nga nd'a̱i̱ Nti̱a̱ná ja kits'ín nga kjúái̱k'un ngáha̱ ru̱u tu̱ nga̱t'aha̱
    nga Cristo̱ kits'ínkjas'en yjonintehe̱ nga kin'ek'ien. B'a̱ kits'ín Nti̱a̱ná tu̱
    xi ka̱ma ku̱i̱chúnchahanu nginku̱n ko̱ ka̱mo xu̱ta̱ xi ts'e̱ xi najmi tjíhi̱n
    chu̱ntí ko̱ xi najmi ka̱ma n'e̱nijéhe̱ ra̱ tsa mí nihi.
  bkq-NT: Deus agâ koendâ âmaemo iwerâ. Kruz wâgâ tymery iguehobyry wâgâ, Deus tataen-hoem
    âedâmo xurâem mitomoem, âigueduomo, tânadoam atomoem. Âdygue tâwentâzeba, tywykeba
    warâ, mâkâ âizemo ato ara kehoem ise âmaemo.
  kue-kue: Ba erme ye eremogl ene ikine endungwa, i Krais nangiyemo endi-prak mina
    gogltre ana ene ere i endungo ye ongumuglo mina holi meglkwa, te nangino mina
    aglauno ta paikruko ana ye bogl nomane suwara yeingwa.
  cot-NT: 'irooquea yogameetsatantajiaquempica itsino Quirishito imetojaventajiaquempigueti.
    Iquejetantacaca imaica cameetsanijite irinejajiacaji netsanajiacaji quejetacanica
    tee anquempevaetempaji, aatoniji icantajigaji: “Chooca piguempevaere.”'
  bnp-bnp: Na nimatena, e Kristo i rata mua ngane mu made turana Vure na nivalemu.
    I rata mavonga a vuhuna i ngaru mu gu valai tabukoi na Vure, mu gu made malamala
    na matana, i uka ma ge pelekado mua.
  apn-NT: Tã Jejus kôt amnhĩ xunhwỳ nhũm amnhĩ tã mẽ pahpumu. Hãmri nẽ ra mẽ panê
    htyk jakamã amnhĩ tã mẽ pahpumu nẽ Tĩrtũm noo mã tãm mẽ paxunhwỳ. Te aa mẽ pahte
    tanhmã amnhĩ tomnuj to hkêt pyràk o mẽ panhĩpêx nẽ tãm mẽ paxunhwỳ. Pu mẽ arĩ
    pahpê Tĩrtũm kutã amnhĩ xunhwỳr xwỳnh kêt nẽ hpãnhã pahpê hkràmnhwỳỳ.
  ctp-NT: chunꞌ chaꞌ nu mdijin tyukwi ñaꞌaan Krixtu Sñiꞌ Ni nu tiꞌí bra nu yjwi neꞌ
    ꞌin yu lo wsi. Ngwañaꞌan yꞌni Ni ti bra kanꞌ chaꞌ ka wan nten ꞌin Ndiose, chaꞌ
    nu ja tyiꞌin ꞌa yuweꞌ ꞌwan siyaꞌ ti. Kanꞌ chaꞌ ja tyiꞌin ꞌa kiꞌya ꞌwan tloo Ni,
    bra nu tyaan Ni tyaan yꞌya Ni ꞌñaan chaꞌ tsaa loꞌo Ni ꞌñaan nde seꞌen ndiꞌin Ni.
  opm-opm: Imat Got ohnong mahaw mat papteshe orhor Got orhe damdapat Noh ihirnong
    norhorsi yah hat paten han bap matpor daham orhe heisup nahat napapat da oh mon
    orhe ongengnap tahat pat boknong matporhan mon oh haputipmur. Haputporhan mon
    oh dire gwemat hapur ohe dap tei amdapat dirnong orhorsi yah hat paten han bap
    nahatipmur. Ma inahatip oh Maihir ongengnap ham ire boknong matin meng timbas
    hat patim nohe patnong ha apringwe daham inahatipmur.
  bvr-bvr: Wurra gun-guniya gugu nipa Wangarr nyiburr-molamola nyirr-negarra nuluwa
    minypa Christ nipa an-burral a-juwuna, gu-gurdiya ngacha. Barra nipa Wangarr nyirr-ma
    ana-goyburrpa nyiburr-yigipa gugu Wangarr nyiburr-yika, rrapa minypa gala gun-nga
    gun-nerra nyibi-rrima rraka ana-werranga nyirr-ngurrja, jimarn jarra bama a-yindin
    ana-goyburrpa nyiburr-werra.
  wal-wal: SHin Xoossai ha77i inttena pokkoinne boree bainnaageetanne qassi geeshshata
    oottidi, ba sintti shiishshanau, ba Na7aa haiqqidaagaa asatettan banaara inttena
    sigettiis.
  zad-NT: San ṉaa, ba bene' kwenc̱he bizoalenlene' wen daa bseḻee Crístona' wite'
    ḻee yag cruza' kwenc̱he gakle beṉ' nxi nyech, beṉ' bibi nda' nchen na' beṉ' bibi
    xtoḻiin de lawe'na'.
  kmg-kmg: Eme Kristo sahac biuchec fuarâ hâmoc-ticnezi miriŋ bacŋoparâ Anuture maio
    furu â maŋɋaɋac â bahac fâsâc juniŋte râec-ŋopawec.
  aso-aso: idise nene Kilisitoꞌ aza eveneꞌ okoꞌnoꞌve hulo labuluvo ogo hilineꞌ neꞌmo
    nene Oꞌmososi do hamoꞌ o-lingidineꞌ ve. Idoꞌ neꞌmine ineꞌ nene lingine golosoutiꞌ
    mine abazaꞌ igi mini lihime okodida dizamivo gamazitine nomivo minikevo Oꞌmosoꞌmi
    veleloꞌ nene lengeleꞌmize molalove losa nene neꞌmine ineꞌ ve.
  uli-uli: Iwe ngo igla ila Deus yesa foru le habe mel bo wol maryarel irel molwe
    ye mes molwe Lol, bo fael mala be yoh le yebe hasugmi le ha santus ngo ha taldag
    ngo tor dermi.
  nin-NT: Uwa a ta si ziza nggo nanko, ittu i uvuvurr ama wa i du ayiyi ama wa a na
    imba ki ku Abachi akpukpama. A na meme wre ku a bu gri imba ki anishirr ba Abachi,
    nggo sa abi wre, sama na abla, na sama ni ikpala na age̱ ama.
  acu-NT: '@see-verse:COL.001.021'
  cak-WNT: ruma ya samaj ri' ri xuben ri Ruc'ajol ri Dios tek xpe chuwech re ruwach'ulef.
    Can xoc wi c'a winek achi'el riyoj y xcom chuwech ri cruz riche (rixin) chi queri'
    ch'ajch'oj ta ri ic'aslen, can majun imac y majun itzel nilitej ta chiwij tek
    xquixberuya' chuwech ri Dios.
  ebk-ebk: Ngem ad wani, babaen as nan natuyan Cristo as nan koros, enpakappian Apo
    Dios chakayu kan hiya mismu ta nasantowan, nacharos ya maid maepabpafiasor kan
    chakayu as nan maepasakianganyuntu as nan sangwanana.
  spa-PDDPT: ahora Cristo los reconcilió en su cuerpo humano por medio de la muerte,
    para presentarlos santos, sin mancha e irreprensibles delante de Él,
  ruf-ruf: Lekeni sambi, Imulungu kamtendani mwemwe muwe sale tsake kubitila lifwa
    lya lukuli lwe Imwanaghe, ili yamghaleni mwemwe hambele hake, aku mwa wahenzeluka,
    mnogha, na mwahela ghamatotso.
  gun-gun: Ha'e gui aỹ ma pendereru ju ojee, Cristo guete ha'e ngo'o reve omanoa py,
    guenonde penderexa uka aguã iky'a e'ỹ va'e, jejavya oĩa e'ỹ va'e, ha'e ojou vaipy
    e'ỹ.
  agu-BL: Poro yi jalu', ja jal yi tzatzin paz ka'n tu Ryos tan tu' yi q'uixc'uj yi
    tijnak Cristo yi quime'n swutz pasyon. Ya'stzun banak Cristo na yi tajbil i' i'tz
    tan qui jale'n kil yil kopon ta'n swutz Ryos. Na yil kopon tzi'n tcya'j quil jal
    mu'ẍ ilc'ol ske'j. Nin quil jal jun yi xcyek tan talche'n yi at kapaltil.
  isn-isn: Kuiti itungili wamulamue unyenye ku muili nuakwe kukiila nsha. Ai witumile
    iti kumuleta unyenye ni mielu, ni agila u usokigwa nangi bila kimala ntogeela
    akwe,
  eng-PEV: But God sent Jesus Christ to live as a man, in a human body, and then he
    let people kill Jesus’s body. When Jesus died, he took the payback for the bad
    things you did, so you can be friends with God. It’s like he washed you of those
    bad things, so you are properly good and clean inside. So at the time when God
    will judge everyone, he will see that you are clean and he will not blame you,
    he will say that you are not guilty.
  ilo-ULB: Ngem ita ket insublinakayo babaen iti napisikalan a bagina babaen iti patay.
    Inaramidna daytoy tapno idatagnakayo a nasantoan, awan-pakababalawan, ken awanan
    basol iti sangoananna,
  pir-NT: Tiquiro yariari mehna tiquiro Pacʉrore mʉsare ihña tuhtieragʉ̃ yeri tiquiro.
    Sa yeri tiquiro quehnoana, ñañe mariena, buhiri mariena mʉsare ijigʉ̃ yero taro.
    Mʉsa sa ijigʉ̃ mʉsare sa buhiri marienapʉre tiquiro Pacʉrore ohorota.
  anv-NT: Yɛ́mbɔ nana ji aja ɛnyú déchwɔ́ ji mmyɛ gétúgé negbo ɛníné maá wuú
    agboó ndɛre mekwaá nnó ji apyɛ ɛnyú détɛne né mbɛ ushu wuú ndɛre bɔɔ́ ukpea,
    bɔɔ́ abi álá pɔ́ ne deba né mmyɛ, abi Ɛsɔwɔ álá garege fɔ́ nnó ákwe mpa.
  sab-NT: Agwa nege tangle ba Chube uñe ba Cristo gerua gaba giti. Cristo boidu daga
    ngwale kwian kare jokeda kwian kare malen ba Cristo gerua gau giti Chube ba gbu
    no trate mo skatemanallale, ene ba ñage chege no trate ama gwa giti me ta ngeru
    kare me no ni ba chege jiske sidri lle gweale giti Chube gwa giti.
  tmd-tmd: Jɨ weik Ha nuŋwa nöbial mɨxɨña nɨgön wöröxöŋ aku mɨ, God nuŋ ñɨgö pɨ nuŋ
    keir pɨsaŋ nɨgliu nöl nɨgmɨn, ñɨŋ mögörɨb nuŋwa adöx yöd röul adö kau sö yöraku
    wöluön, God mämäg il rol nuŋ yöra nöbö mö leia, nöbö mö hölul mɨdöla, nöbö mö
    mönö i mɨdöla, mɨjöña.
  acr-NNT: Xuꞌan kꞌu waꞌ ruma rukamik ri Cristo chaꞌ jelaꞌ kuꞌana alaq jusukꞌ, na
    jinta kꞌana mak alaq y na jinta katzꞌaqaw chiꞌ alaq chwach Rire.
  kpg-kpg: Malaa dolomeenei, God guu hai goodou nia hoo hagaaloho ni oono mai i di
    made o dana Dama daane, belee hai goodou gii dabu, gi madammaa, gii donu i ono
    mua.
  taj-taj: तर दान्‍दे परमेश्‍वरसे म्‍हन्‍बा अन्‍छार परमेश्‍वरला झा म्‍हि दोसी सिजी।
    चुग्‍यामसेन परमेश्‍वरसे एनीगदेदा ह्राङला ह्रोदेन तिगै दोष आरेबा चोखो म्‍हि स्‍होसी
    ह्राङला ङामरी भबारी हिन्‍ना।
  avt-avt: Te Krais epei kaa kau nu tentarakɨt. Mar im God in ek hɨrak kerekyei haiu
    mɨt metikerek mau han kiutɨp. Krais kerekyei haiu mɨt em keriuwe yɨnk kɨrak me
    wɨ nɨpaa hɨrak kaa, te hɨrak kerekyei haiu mɨt yaain haiu merp ninaan me God,
    God han kitet han kaiu hɨrak yaaik ap menmen enum mewik au. Mɨt ap te nansiuwe
    hɨm mei enum au.
  cbk-cbk: Pero ahora, Dios ya lleva con ustedes para tene buen relacion con ele por
    medio del muerte di Jesucristo na cruz. Ansina Dios ay puede hace con ustedes
    bien devoto con ele, sin pecado, y sin culpa na presencia di suyo.
  uig-ARA: '@see-verse:COL.001.021'
  tuf-tuf: Eyta cuar ahra Jesucrístoat Siran ba jor tan wan chájacro. Eyan sibár ji
    chinír cuitar tan wan chájacro. Sir ub cahmar ima uwa yin ayin acu, ur ay chac
    ayin acu, orac rehc ayin acu, tayar bár rehc ayin acu eyta chinjacro.
  abx-abx: Pero ina'anto, agpa'adda-na kam si iya pina'agi si ungod pagkamatay-na
    si puhu'-na si Kristo, basi' si pagpama'atubang-na si ka'am si iya, hinugasan
    na i mga sala'-bi. Sinan uras, gana' na si ka'am barasulon ngan ga'i na kam pwidi
    apasumbong.
  mco-NT: '@see-verse:COL.001.021'
  cpb-NT: 'Tema atziripero rinapaintzi Jesucristo, iroowa ikamimoyetantakairi maawoini.
    Iriitakera aayetaine Pawaki, inkantapairi: Jirika, notasorentsitakaanewo, kiteshirepero
    ikantaawo, tekaatsi ñaawaipookitakotairine.'
  aon-aon: Aria douk Krais narao arpenyihw yegenyihw aria shan nagok. Aria Iruhin
    naraep patanam pape ananip um agundok Krais nagok um. Um anan naraep punak um
    anan napeum aria pupe ananish yopishi arpesh. Aria anan mare nutik enen baraen
    nyupenyep, uwok.
  hus-NT-2005: kʼal tin kwenta an chemlá xin bachʼu na Kristo bin tʼuꞌúl. Jechéꞌ in
    tʼajaꞌ anchanꞌ na Dios abal ti ki ututsik i tʼokat tin tamét, yab i walbidh ani
    kʼal ni jun xataꞌ xantʼokʼál ti ki walbiyattsik.
  mig-NT: Ya̱'á ní sá'a‑ya̱ jíín yíkɨ kúñu‑ya̱ já ní ji'i̱, náva̱'a nasándoo‑ya̱ róó,
    te ma̱ kúnchaa̱ cha'a̱n róó, ni ma̱ kána jíín Dios nuu̱‑ro̱ hora stá'a̱n‑ya̱ róó
    nuu̱ Dios.
  bps-bps: Kabay ani, tamgimoan gamu dad ton fagu di kfati Krayst, du fye matlu gamu
    déén di kiten na landè sasè gbol di nawayu, na fye landè gudmalam gamu kadang
    di keben gamu di munan.
  mbs-mbs: Meneng migpekeotaw si Jesus, aw nematay heman sikandin amon ibingen kaw
    din doton te Timanem. Mepakay aw megpedapag kaw den kandin so wedad den salà niyo
    aw wedad isila kenyo.
  tof-tof: A errkya e usakü gódam bangurrünakla igó klamdógabi, Kerriso pamakanan
    bübi tómtómólórr akó krrosdó nurrótókórr. Wa yabü gódam nangunóp amarrum tóba
    obzek kwata igó pamkolpamzan, sab nibiób moboküp ⌊kolkal⌋ kwarile, nibiób kolae
    tonarr babul kwarile, akó nibióbkwata pamkolpama zitül-koke pokodó koke bóktan
    kwarile wagó, i kolae kla tómbapónónóp.
  cme-NT: Ŋga fiɛfiɛ‑i-na, u ciɛ u Biɛŋo jo ji ku nelbiloŋ temma a dii-na na-naa nuɔ
    baa-yo, na da na waa nelfafaaŋ namaa u caaŋgu-na cãlmuɔ baa waa-nɛi.
  sus-sus: Kɔnɔ yakɔsi, lanyi bara lu wo tagi Ala xa Di xa faxɛ saabui ra, alako wo
    xa sɛniyɛn, wo xa ti Ala ya i, tantanyi nun marakɔrɔsi yo mu na wo ma sɔnɔn.
  pon-2006: A met, sang ni pwoulahn kahlep en Sapwellime Iehros, Koht ketin wiahkinkumwaillahr
    kompoakepah, pwe en kasarawihkumwailla, kamwakeleikumwailda, kamineikumwailla,
    oh kahredohng kumwail mwohn silangi.
  dad-dad: Anĩ ere gama, Negur ĩ, Kristus nẽ bouwam laa bunem, yogon lo fiya bun ã
    fateul, amuyẽ sã, od sã ineneĩf nigin ĩ geid komo yein.
  zab-NT: Per anre anát tubyzi cun Dios pur guelzii ni gudeed Jesucrist chi gutyny
    lo cruzy, par chalee idzɨntɨ nez lony nania sin duld par quɨt xi iniiny laat.
  jae-jae: Mago galoc Kilisi gêmac êndu, tec gê wama amac gêdêŋ Anôtô. Eŋ gebe êmansaŋ
    amac atu dabuŋ ma akô Anôtô laŋônêm tolaŋômnêm sawa ma tobiŋ masigeŋ.
  ksd-ksd: ma ra palapakana ure ra minat, upi na tul tar avat a umana gomgomuna, ma
    pa ta magit na nirara ta vavat ma pa ta magit na vartakun ta vavat ta ra luaina
    matana;
  msm-NT: Di kuntoon mey on yabot now kandin su iyan inghusoy to yawa ni Jesus pinaagi
    to kamatajon din agun no matarong kow yagboy aw wadad igkasawoy iyu duon to atubangan
    to Diyus.
  myk-myk: Ga nimɛ, Yesu na xu ceepuuro ni, lee wo funŋɔ ni Kilɛ ya bɛ le wu ni yee
    tɛ ni. Kilɛ ya lee pye, kɔnhɔ yʼi já pye fɛɛfɛɛ wu ɲaha tàan, fɛ pa shishiin ganha
    bu da yi na wɛ, jaagi wa shishiin bɛ ganha bu da yi na wɛ.
  sbe-sbe: Na Keliso meta tauna ne unai ye boita, na teina unai Yaubada ye kawakehaꞌuyoigomiu.
    Yona nuwatu ede bena ye haigomiu na matanaena kwa hemala yona tamowai, nige yababa
    hesau, yo nige kabahegilugomiu hesau,
  mcr-mcr: '@see-verse:COL.001.021'
  cux-NT: Ní diíⁿ yā chi nduuvidaamá nī ndúúcū Ndyuūs cáávā chi cuerpo yeⁿ'e Jesucristo
    ch'iī na cruz. Ní Jesucristo ch'īi yā caavā s'uuúⁿ chi ndaa yā ndúúcū s'uuúⁿ nanááⁿ
    Ndyuūs Chiida yú. Ní Cristo ch'iⁿ'í yā chi s'uuúⁿ ní yeⁿ'é Ndyuūs s'uuúⁿ ní dɛɛvɛ
    vida yeⁿ'ē yú. Níícu 'āā ntɛ́ɛ́ caaⁿ'maⁿ Ndyuūs chi vɛ́ɛ́ nuuⁿndi yeⁿ'e yú.
  tur-YTC: Şimdiyse kendi önünde kutsal, lekesiz ve kusursuz olarak sunmak için, kendi
    bedeninde ölüm aracılığıyla O sizi barıştırdı.
  san-ITR: yataH sa svasammukhe pavitrAn niShkala NkAn anindanIyAMshcha yuShmAn sthApayitum
    ichChati|
  bel-N: цяпер пагадзіў ва ўласным целе Яго праз сьмерць, каб паставіць вас сьвятымі,
    і беззаганнымі, і бездакорнымі перад Сабою,
  sch-sch: Aniatachu atûnhin, a Nâipasal taksa thina sikahan a malngeiin nangni
    sinin a makunga ânthieng, demnaboi le minchâinaboia nangni tuong theina rangin.
  mic-MIQNT: Gatu nige' Gjinisgam uggwisl mimajuinualsilipnn aq neplipnn ugjit ginu.
    Gjinisgam apajo'lugsioq aq nige' gisa'lugsioq witapeultinew. Na wet tla'teget
    glaman gis la'lugsitoqs'p ta'n eig. Gisa'lugsioq sape'ultitoqs'p aq waqamoltitoqs'p.
    Ma lue'uti gugunmuoq aq ma goqwei amsaltenug i'tt'tew 'gtinnewaq.
  huu-NT: iadedɨ cruzmo naimɨe abɨ illanona, nainomo Cristo fiodailla jira, naimɨedɨ
    naimɨe dɨbeimo omoɨna itatate. Jusiñamuimona mareuidɨnona omoɨ illena, omoɨmo
    nɨcɨno iñellena, Jusiñamui dɨne ɨco omoɨ ia, naimɨe dɨbeimo omoɨna jai itatate.
  jiv-NT: '@see-verse:COL.001.021'
  otm-NT: Nu Oją bi hogahʉ gätho ma ts'oquihʉ, nguetho rá ją'i ra Jesús bi nu ran
    ʉnbi nɛ ran dąte nanguejʉ. Janangue'a xtán hotho gahʉ 'bʉ bi däjʉ bʉ 'bʉ Oją,
    nɛ hin da dįnga ma ts'oquihʉ.
  dah-dah: Gega Al Kuruŋbe deŋya awalikde hitek yeŋbe Urmiŋ teŋ kerke kateŋ al wor
    po heŋ kuruse hende kamyiŋ. Gogab haŋka gabe deŋ kuruŋ gayen diliŋde wukkeŋ heŋ
    ultiŋde merem moŋ heŋbe gwaha mat kura merem yaŋ dirtek moŋ hinayiŋ yeŋ gogo gwaha
    tiyyiŋ.
  tnk-tnk: Mətə təkwtəkwuni, tɨ nəri nə mə Tɨni ruvehe iərmama məmwhen ia kɨtaha,
    memhə, ro pen Kumwesən ro kɨmiaha hiəuvehe in me nepwɨn. In ro iamɨnhi irə mə
    trərpwi irapw kɨmiaha ia nənimen hiatukwatukw pam, mhəmher, kəpwəh nətoniien noien
    ərəha riti səkɨmiaha.
  kpr-kpr: Avata oroko, nunda natofo eveva a kakarago edo irovo dae, a kotugo nemoá
    aghi ari numokena ya nunda dombuda fetovo dae sedo, nunda Mandi dirigetiri fira,
    genembo beká edo ambududurusira. Aimi nune emboro afigedo mainungiri, ne oroko
    nunda kokomana edo ireva.
  san-IAS: yataḥ sa svasammukhe pavitrān niṣkalaṅkān anindanīyāṁśca yuṣmān sthāpayitum
    icchati|
  nho-nho: Tevana iaa i te mate tana Tama raa, kootou ku haia TeAtua ma ni soa aana,
    ki oo ake kootou ma ni tama e ttapu, e mataffua, aa ma ni tama see haisara, no nnoho
    imua aana.
  gym-NT: Akwa Kristo käkwe ja tare nikani, krütani era metre krusobtä angwane namani
    ngwäkäre, ye köböire abko Ngöbökwe ja mäkäninta munbe, mun mikakäre deme, käme
    ñakare amne ngite ñakare ja ngwärekri.
  azg-NT: Majoꞌ naneinhin ngꞌe na tquiihanꞌ siꞌtsꞌo ꞌnaanꞌ Cristo na tueꞌ jon, joꞌ
    jndë ntjo nchjii Tyoꞌtsꞌon yohoꞌ. Tyincyaa jon na tennon Cristo na nndaꞌ, chaꞌ
    nndëë ntquen jon ꞌoꞌ na ñuan nquiiꞌ ꞌoꞌ na tonnon jon na minꞌncüii jnanhoꞌ, na
    taꞌnan tsꞌan na nndëë ngitso na vaa ncüii nnon ntyja ꞌnaanhoꞌ na ntꞌuiiviꞌhanꞌ
    ꞌoꞌ.
  bhd-bhd: फिरी भी परमेशर अपने मट्ठे यीशुएरे मैन्हु बन्ने सेइं ते क्रूसे पुड़ मौतरे
    ज़ियरीए तुश्शो मेल कराव, ताके तुसन एप्पू कां पवित्र ते बे दाग ते बेइलज़ाम हज़ार
    केरे।
  too-NT: Lā' chuhua'j la'nī'ta'ntit ixamigo Dios como Cristo cāmāko'xamixīni' a'xni'ca'
    māstā'lh ixmacni' para nanī. Chuntza' tlahualh para que tzē nacāmālacsu'yuyāni'
    hui'xina'n xalacuan na ixlacapūn Dios lā' para que tuntū' nalaclī'pinā'tit lā'
    tū' na'a'nan a'ntū nacātalīyāhua'yāni'.
  ind-AYT: sekarang kamu telah didamaikan dengan tubuh jasmani Kristus melalui kematian-Nya
    untuk mempersembahkan kamu sebagai persembahan yang kudus, tidak bercacat, dan
    tidak bercela di hadapan Allah.
  cjo-NT: Omaanta ipokapaaki Jesokirishito kipatsikika, ikoñaatapaaki ikimitakotawitapaakae
    aaka. Roojatzi ikamawentakae koroshiki rowameethatantakaeri, rootaki iroñaaka
    piñaaperotantariri Tajorentsi ikameethatzi, eejatzi iñaakimi eerori pikameethaperotaki,
    ikimitakaantakimi tee pantziro kaari kameethatatsi.
  nsn-nsn: Bo daana puk, God ke uakotpokoso manasa toro hiarou i uantinanina tatan,
    doh tamiuoum ke guata pe tar tukununa Kristo ke mata tar korose. God ke guata
    pare, maeit getung la turoum i uoum tang God tar binakang kedang, inggon e turung
    banga tamiuoum pare, o delauan ahik me niguata uasa, kara hik me tamata re tohotola
    tamiuoum me inet.
  san-DEV: यतः स स्वसम्मुखे पवित्रान् निष्कलङ्कान् अनिन्दनीयांश्च युष्मान् स्थापयितुम्
    इच्छति।
  tna-NT: Daja Cristo manume puana ecuana Diusu butse su jucha mahue, nimebutsepi,
    saida emenajatia puji.
  lid-lid: Arile, Krais ndramak ndrala bada kei tondreh, na lakou doh badeh, Kindrei
    bwidi ndrine aha asahan mwasin labai hawen. Iy amekes buku doh ta atiye aha ame
    hawen, aha kameh winiyan asahan ndrabun ma ha-un, ma ari ndra-in winiya bado ta
    madan ja bwe.
  wim-wim: Puth yimanang ngulana, God.angan ngurp nungantam ngul waaꞌan niiyang. Puth
    Christ.an utham aꞌ chaapar nungantam theetath. Nilan utham niiyanta, nilan yipam
    thintham wampathow niiyang piip God.anta, nil yipam God.angan min-minam paththam
    yumpow niiyanga, aꞌ putha ngangk pach-pacham yumpow niiyang, wiyangan keꞌ yipam
    pam wanch wayan waaꞌayn niiyanga.
  zga-M: Khuo mbeile nie nyama ya mwene, ukhuofwa khwa mwene, ukhuota avagheghe umwe
    khuovulongholo khuomwene avalievuvule iembievi khange savieheighiewa,
  yom-yom: mu diambu di buabu, kalumonisa banlongo va ntualꞌandi, batu bakambulu tsembolo
    ayi bakambulu nzimbala va meso ma Nzambi ; diawu Nzambi kavutudila nguizani andi
    ayi beno mu lufua lu nitu yi muanꞌandi.
  san-SIN: යතඃ ස ස්වසම්මුඛේ පවිත්‍රාන් නිෂ්කලඞ්කාන් අනින්දනීයාංශ්ච යුෂ්මාන් ස්ථාපයිතුම්
    ඉච්ඡති|
  yut-yut: Mani, Kristo uŋun tɨlak kɨndapmon kɨlɨ kɨmakgɨt, yaŋ aban Piŋkop da ji
    paŋpulugaŋban iyɨ gat but kaloŋ awit. Uŋun iyɨkon paŋap do aŋek yaŋ agɨt. Ae iyɨ
    da dabɨlon gulusuŋni mɨni telagɨ ae gwaljɨgɨ mɨni egɨpni do yaŋ agɨt.
  grc-BYZ: νυνὶ δὲ ἀποκατήλλαξεν ἐν τῷ σώματι τῆς σαρκὸς αὐτοῦ διὰ τοῦ θανάτου, παραστῆσαι
    ὑμᾶς ἁγίους καὶ ἀμώμους καὶ ἀνεγκλήτους κατενώπιον αὐτοῦ,
  cpc-NT: 'Tima atziripirori jinapaintzi Jesucristo, iro aritantakari ikamimoyitakai
    maawoni. Iriitaki aayitaini Pawakinta, inkantapairi: “Jirikataki, nokitishiritakaani,
    kitishiripiro ikantayitaa, tikaatsi kantakowaitairini”.'
  nhg-NT: Pero öxö Cristo ye nemiechsentlölejque tieca Deus por medio de tiecuierpo,
    cuöc omecoac. Oquechijque ini nönca para nemiechpresentörusque nenyecteque tieixpa
    yejuatzi, que amo nenquepeasque niontle tli amo cuale de que yeca cuale nemiechtieyelfis.
  nya-nya: Koma tsopano Iye anakuyanjanitsani mʼthupi la Khristu kudzera mu imfa kuti
    akuperekeni pamaso pake oyera, opanda banga ndi opanda chotsutsidwa nacho
  ngu-NT: Pero aman Dios omechtlalij yejhua itech ican yolsehuilistli itechcopa imiquilis
    itlalnacayo Cristo. Ijcon oquichiu para mechpias ixpan chijchipajquej, xican ijtlacohualistli
    niman xican ijixcomacalistli.
  kup-kup: Oñ petev arim Pap popuz nakoe sepeken ñevok evizat an etapanez porah, aritï
    horiv bon hepanen ari tinari hepekez hat, pim rop meehan erat ñomat tin etah.
    Tat pim Papapunañ bahoneo avatahan ari pim ñarohol raveg.
  jid-jid: Abayaziza'a na karji niyi'u nitu kyuma ukpa. atitoyi nami son kayinibiandi
    baheni kinklasro'a biandi bana heni kpeandi batreni tumba mememana.
  wmw-wmw: Fala sambi, julu ya kifo ca mwiri wa Almasihi, Mwenyezimungu katula mupatane
    naye, ipate muwajise mbere yake wari watakatifu na swafi, sawana lawama.
  gmv-GGM: Ha7i qasse inte bolla balayine wothoy bayndda geeshata oothidi intena ba
    sinthth shiishanas kiristoosa asho hayqo baggara Xooss intena iginththides.
  ssg-ssg: Tuahe aope ie, Haeu hasawiwen wasolamuto kapin lokon ti tel Natun sohotuma
    seilon hanowi kaha ape i mat. Aile ape taen ti Haeu hiniti lawe seilon, i namiloi
    ukek amuto seilon sawisawin, amuto seilon tenen amuto hani hatapo i tupuamuto.
  zpo-NT: per nal Dios mle zee kwi wen be kwaan lee xaa kwent cheen mod ngut Jesucrist.
    Nu mle xaa kwaane zee mlexcho xaa be gak be xaa xaa, zee gak nzhul be, nu nambey
    be, nu zo be nali lo xaa,
  poy-poy: Kumbiti vinu Mlungu kawakolaniziya kupitira kuhowa kwa mwananguta gwakuwi
    su kawajegani mwenga kulongolu kwakuwi aku pamwera wananagala, waherepa na pota
    na vidoda.
  qwh-NT: Dioswan tseno amishtayänequipaqmi Jesucristu wanorqan, Diospa nopancho jutsannaq,
    limpiu shonquyoqna, mana shimpipashqa cayänequipaq.
  gaw-gaw: Amge Kristus Nug danab beḏu awa, ad emaitakp̱a mauhom, ib amup̱a Kayak
    he, ag Nug noobp̱a beḏulagp̱a ab iiṯa, op̱ia awak, eheḏ laa iiṯa ele daaglagnu
    ag Nug ele oolag laip̱u daaṯeb.
  nca-nca: Quko Yesu kowí saŋaní uroyi tipiririko khumaró. Ŋunde tiní Anutuko ye yorero
    newonde kanata yeya taró. Ŋunde tero yorero eneŋo toŋímo unipare meté horé tero
    newondeye sara taró, ko oka mande kho yunowero quro kama yote.
  zpz-NTPP: Tees na laab Ñgyoozh bicy mi nu nap yuꞌ nu der mi nu nac mod nu bzac Crisht
    ornu gut cuerp nim. Ni bicy mi, gun orzeꞌ gad mod nu gyechaꞌ der lom. Byac der
    mbecy nu bi zu chu par nu gac nim. Byac der mbecy cacy, mbecy nu sac falt ni.
  zac-NT: Perë iurneꞌ lëꞌë të na të amigu shtë Dios por lo quë nabëꞌnë Jesucristo.
    Por galguti shtë Jesús lu cruz, bëlá më lëꞌë të lu cashtigu narunë tucarë gunë
    të recibir. Rac shtuꞌu më gunë më presentar lëꞌë të lu Dios ziquë mënë santu sin
    ni tubi cusë mal. Zu të lu më sin adë chu guëdchiꞌbë demandë cuntrë lëꞌë të.
  kyg-kyg: Goti aulagaleꞌmo lapaote vayaꞌamo maisageno hosu kavatapimo alagi ohanesigetapa
    vaiꞌmo oꞌalisayafeꞌmo Mafaꞌneꞌamoꞌmo agufamo aliteno faliꞌniya kavatetiꞌmo alino
    nanu aeno lapateꞌniye.
  kmk-kmk: Yoong sinsatunon ingkapiya na dikayu kan siya maipagapu’t dit natoyan dit
    Anak na daḻapnu nasantuwan kan nadaḻus kayu kan maid mapabaḻawan yu nu maidatag
    kayu’t din atubang na.
  cao-NT: Jama, jaboqui jahuë Baquë rësoni cató tsi Dios rabëti bo ma acacaniquë ra.
    Mato bax jahuë yora yoí tsi ja tënë-tënëni quiha. Jaha tsi jahuë Baquë iqui tsi
    mëstëxëni ca quësohacatimaxëni ixëqui mato ra, Dios bësojó tsi ma niiquë no.
  bbr-bbr: Utianik, Krais ko omnokou opok raumoi, meiewon, okon, Anut nukas ak ätäi
    kon jaukut sare maronuk, Krais nukas Anut nukan amukup ak roasiret eposek Anut
    nuka senek rawaun turur marowon. Keseria, ak kon amukup ämän wäpik.
  inb-inb: Ikuti kuna­uraka, Cristo wañu­chii tukus­ka­wa­mi kam­kuna­wa Taita Dius
    kikin­wa pasin­sia­chig­samurka; chasaka kam­kuna, tukuipi alli kaspa, ñi ima­pi­pas
    mana piñai tukun­ga­sina i mapa­sina kaspa, pai kikin­pa ñawipi kawa­rig­rin­ga­pa.
  hrv-hrv: sada u ljudskom tijelu Kristovu, po smrti, sa sobom izmiri da vas k sebi
    privede svete, bez mane i besprigovorne.
  box-NT: á le wã́a wó á mi bĩnía sĩ làa de bìo le wó á le Za wó a nùpue
    á húrun pànká yi. Le wó kà síi bèra a na à mi dàń dĩ̀n le yahó ká
    mi wee ce á fĩ́anì mía yi á bè-kohó yèni yí máa ve lɛɛ́ yi.
  ote-NT: Ngueꞌa̱ Ajua̱ bá pɛhna rá Tꞌʉ y núꞌá̱ gueꞌa̱ ra Zidada Jesucristo bi e bi
    nja̱ꞌi pa bi tho ja ra pontꞌi, pa njabʉ da za gui ꞌbʉhʉ strá ntꞌaxi ja rá thandi
    Ajua̱, ne ya hinte ma tsꞌoqui gui tuhʉ, ne njabʉ hinto da ꞌbɛꞌtꞌa ri tsahʉ ja
