  gup-gup: Dja bu bolkkime, Jesus ngunmarnbom ngudda ngurridabbolkminj kore God, bu
    nungka doweng. Yoh, Jesus nungan wanjh kanmarnekanjkurrmerrinj nuye kunburrkyi.
    Jesus doweng kore God djareni, ba bu ngunmarnbom dja ngunkurrmeng kore God, bu
    ngurriyimerranj nuye bininj ngurrimak, ba minj nangale ngunyawoyhwiddjung.
  bss-NT: Boŋ bɔɔb, Dyǒb ábɛ́lé nyêtimé ásē ne mɔ́, awɛ́ áde awe Mwǎn Krǐstəə
    awě abédé moonyoŋ áwédé á awɔg. Dyǒb dêmbɛ̌l nɛ̂ âbɛl nɛ́n nyébɛ̂ wɛ́ɛ
    mɔ́díí, nyébɛ̂ bad ábe bésáá, nyéewóó atɔ́n dé mbéb ké ahɔ́g á yə̌l,
    béēkōbnē-ʼɛ nyé awusé ké ahɔ́g.
  met-met: Ning hatata atin daxaringa mang. Namua na Kristo mati xaung sanggana. Libu
    bila ba bu bungina xapkang mala ali Urana maxania, bagula baguang sigixingang
    sibuna, axola mana kubolu diandi, saing lipu tela sanga ba su haruanga tela mang
    te.
  kpj-NT: Jesuisi umy‑di Deuxu arainytyhydỹỹnyre Jesuisi rurureki. Tai Deuxu tako‑ò
    akanatamadỹỹnykre taòbitidỹỹnyteki aòraru lyrana‑di, aòraru tuedena‑di inyõ umy
    ibinamy rarybeõtyhy.
  zao-NT: per lee nal mtsow Jesucrist mrin wenaa kon Diox, tak lee Jesucrist nguth.
    Ne mtsow Jesucrist gak goo zha nambi ne zha nali lo Jesucrist.
  byx-byx: Dav iara dai saqiaskerlka ma Kristus ka rekmet na ngen be ama Ngemumaqa
    aa rluavik na ngen. I ma Kristus ka rekmet taqurla ip mager ip kat den se ngen
    sagel ama Ngemumaqa. Be diip mager ip ngen dai ama seserlta na ngen, i quasiq
    a nge ma viirang men a ngen. De ngene liirang aa i quasik mager iv ama Ngemumaqa
    qa raarl na ngen sever iirang arle ves.
  ctu-CTI: '@see-verse:COL.001.021'
  zos-NT: Porque Jesús sispøtite ca'u tø øtzcøtoya. Jesús ca'u va'cø mi yac ijtam
    masanbø y cøvajcøyupø mi ṉgojaji'ṉ jana mus mi nchøjcay mi ngoja ni i'is Diosis
    vi'naṉdøjqui.
  gvs-gvs: Go ame tuta Guyau wowona ina kámasa goi Yaubada ikabivekovekomneimi, e
    bei ivagitakoimi toinina matana goi kimaasabaimi Tauyana umana, maavadaimi be
    nakae geya ami pikwanamo.
  kbm-kbm: Bemem galkik gisov ebe Ei ate Natu gimat vunu ane ok ge, beti ande yem
    mohlang weik Pomate ane nune-nggen veik ninggas yem vie-ngge tis aplongg aim sang
    vie-ngge be yaun ma ge unde unambweg nindeb Ei na ane.
  rmc-rmc: Ale akana san zmjerimen leha prekal leskro Čhavo, savo muľa andro manušeskro
    ťelos vašoda, hoj tumen te ačhavel anglo Del sveten, žužen the bi o binos.
  apr-apr: Bong dookoot nga ye Natunu tani yo imata i, in la Maro iportakang, nen
    le ang ngan kaye kagaua dook mata a kanepe. Inbe pang dama ni ye kene yo bet lo
    kakodo dama ki ye in nga, ngan ole ikamatang ben ang ngan di tooltool ki ye taunu
    yo tinimu iken galangana nga, inbe kanepe le taukamu busunu ye matana nga.
  tiy-tiy: Endob béleewe ni non bé kéléhu Kristowe, fénwaléy i Tuluse begom do dumo
    no, inok waléy gom métintu dob adafa nuwe énda i sala gom brab énda i gétébo begom.
  nlg-nlg: Hauva ka, mi taeni a God te laviolighau vaghara rana kulana. Agaia Christ
    te nea eni nia na mateana kouna na ghaivavala nia na hulina heghena. Na pukuna
    eni ke, agaia Christ te lavihagheghau mai tana puku ni matana God, mi ghau tau
    tabu maia te taho siki pagu itamiu kara hurughau nia te vagha tau tughuru inaghona
    gaia God, me te mua ghaha siki hahi tamiu.
  dgr-DOGNT: Hanìkò dıì sìı Nǫ̀htsı̨-Gotà Zezì-Krı wezhį̀į̀ naxıgha ełaı̨woò ayį̀į̀là
    t'à Nǫ̀htsı̨ xè ts'èwhı̨į̀ aahda anaxììdlà. Dıì hòt'a wenadąą̀ degaı aaht'e, eyı
    ts'ıhɂǫ̀ t'asìı wı̨ı̨zìı gha naxık'e nìdahoet'à ha nıìle.
  pes-OPV: در بدن بشری خود بوسیله موت تا شما را در حضورخود مقدس و بی‌عیب و بی‌ملامت
    حاضر سازد،
  ron-1924: прин трупул Луй де карне, прин моарте, ка сэ вэ факэ сэ вэ ынфэцишаць
    ынаинтя Луй сфинць, фэрэ приханэ ши фэрэ винэ;
  tpz-tpz: Ivëhkëk, kuru vaꞌih, no a sionin e Ieesuꞌ Kristo to mët manih pa kuruse,
    ke Sosoenën vakamöꞌ hah me en peöm, eꞌ to nok va nën, pan eöm se teꞌ vivihan nem,
    ko hikta se teen nem ta hat manih pa mataneah.
  agd-agd: Máan tiyare ompo Yisas Karaisi ma yaa unkamádantá e furein manon mai ma
    Tiyarafenu vá ma namuroí iyá eona maman manafin kasen ban avúavá dákó en mino.
    Béi ma máan tein manon tiretí ankan maman kantasí uren mi aviren Tiyarafenu avorá
    morantiya o mantan nono.
  rkb-NT: 'Abaka meky watu tsimoziknaha. Deus harereziuwytsa zuba tsikyziknaha. Itse
    babata ahasapyzeky nihyrikosokda iwatsahi itukytsa tsimoziknaha. Iwatsahi wasani
    tsimykaranaha. Iokzeka tsimyzumunahaze batu ahasikpyby tsimaha. Batu aty tohi
    ahasoho humo: — O ikiahatsa batu ahasopyksapy — maha. Ikiahatsa hi ahamysapyrẽtsa
    tsimoziknaha hỹ.'
  san-THA: 'ยต: ส สฺวสมฺมุเข ปวิตฺรานฺ นิษฺกลงฺกานฺ อนินฺทนียำศฺจ ยุษฺมานฺ สฺถาปยิตุมฺ
    อิจฺฉติฯ'
  iws-iws: Mɨ Krais siya paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn si naokɨn. Mɨ tɨ hɨriinan siyɨuɨn
    Adi Komii siya kɨmiir asi tɨrkikɨn kwoɨn whɨrua saɨka nwowam. Krais siya tɨriigɨnɨn
    iikam kɨmiirɨn ɨiya siir pɨu aeya naonama saiir kɨrɨeni tɨrkɨn mɨ ta hɨriinan
    saiirsika siya kɨmiirɨn asi tɨrkikɨn dimɨn whɨrkɨ kɨmbu karamae Adi Komii siir
    whwonkamɨdan. Mɨ ta hɨriinan saiirsika Adi Komii siya kɨmiir kwoɨn ɨmiirɨn wɨ
    ha nwokɨ aɨngwowi kɨmiir kwoɨnɨm wadɨekɨm dimɨn biyɨe whɨrkɨ bɨ kɨnyɨskaigikɨm.
    Mɨ kɨmiirɨn wɨ dimɨn biyɨe whɨr inkam nwɨrkɨ swokɨ boɨn hɨuriiyɨu rani. Nɨɨngaka.
  pol-SZ: teraz pojednał ze sobą dzięki śmierci Jezusa. Pragnął bowiem, abyście byli
    święci, niewinni i bez zarzutu.
  ztq-NT: per lëë na lëë do big lo Dios por xkyalkuty Crist. Lëë xaa kuty parñee nyë
    do ktsiñ do lo Dios.
  zai-NT: ra guti Cristu lu cruz dxi naca binni guidxilayú. Ne bi'ni be ni para cuee
    chu be laatu de ni nadxaba', ti idxiña tu ra nuu be ma nayá ladxidó' to, ne ma
    cadi dxi'ba donda ique tu.
  upv-upv: Ko lelingen ngel vajin, suri Kristo ololi niben erpe jinibb ko emij suri
    kerr, niko muloli kerr rramkorti luwi tevi Atua. Ko ololi kami kele kamivi jinibb
    on nga marwokwok, ko jinibb sete parongwos parok-wor suri kami. Ko Kristo pia-pitevi
    kami pirpok van re no Atua.
  wap-NT: Mazan aizii Tominkaru kaimanaaka-kidan naa paꞌan unao patuma, pauDani Jesus
    Christ mawakan idaꞌan. Tominkaru shaꞌapatan aimaakan kaikapaꞌa uaipan idi patukapan
    unao pakanaapuꞌu kaimanainao nii manawun, naꞌiki soꞌotinainao oiaꞌo ai utiwaa-kidapa-kao
    dono diinaꞌitiꞌi, naꞌiki aonaa kizi oiaꞌo ikoda-kao unao idaꞌa.
  mva-mva: Ata kaituka ambe Natu tamoata bokana imate be ono iruangam-kaming. Natu
    bokai imuzi be ono kusi-ming ratadia-la dieno, ilo-ming gogoaza-la dieno, be adoado-ba
    giriki-ming tagotago be Nanaranga-lo ngalakuaki-kaming kana.
  dwr-NT: Shin Xoossay ha77i hinttentta pokkobay bayinnawanttanne qassi geeshshatuwaa
    oothiide, bare sintha shiishshanaw, bare Na7aa hayiqqeeddawaa asatethan barenanna
    hinttentta sigetheedda.
  kfw-kfw: Takkha tuunchu ama'n taksa ah ithi khan inzootna aheichoijei, khawa khachu
    nangni kha inthiang, kachok omlekleiya khat-um noonkuung pesik omleiya ama omnakhan
    anamin-ngir nasik eii.
  bfz-bfz: पर एबे परमेशरे आपणे पुत्र मसीह रे क्रूसो पाँदे मरने रे जरिए तुसा साथे बी
    मेल-जोल करी ला, ताकि तुसा खे आपणे सामणे पवित्र और निष्कलंक और निर्दोष बणाई कि
    आजीर करो।
  cuk-09: Deyob bemar gunonikid, ar Cristo na e-sangi nakrusgi burgwenai-gusad-ular.
    Cristo weyob imaksad, adi Bab-Dummad-asabin gwen gutu-naisuli, swilidiki, degine,
    ibmar-akalad sate, Bab Dummadga be-san na be ukmalagar.
  ben-OBCV: কিন্তু ঈশ্বর এখন খ্রীষ্টের মানবদেহে মৃত্যুবরণের দ্বারা তোমাদের সম্মিলিত
    করেছেন, যেন তাঁর সাক্ষাতে তোমাদের পবিত্র, নিষ্কলঙ্ক ও অনিন্দনীয়রূপে উপস্থিত করেন,
  mil-NT: Chi dɨu cuèndá‑áⁿ nǐ xíhí Xítohó Jesucrìstú núú cùrúxí cuèndá sá nchóó ndùu
    ndoo nduu nine iní‑ó ngǔndecu‑o nǔú Yǎ Ndiǒxí, te ducaⁿ te ñá túú tnàhí‑gá ná
    cumání‑ó nǔú‑gǎ, te vá yǒo ɨɨⁿ‑gá cachí sá nchóó ndècu cuéchi‑o.
  myu-myu: 'G̃asũ bit Deus eymuwexat jebureyũm ipot oe''ũ buye. Kuy eymuwexat eymudot
    am jewekay. Imẽnpuye cũg̃ ma epesop ixe wap eyajẽm puje. Ikẽrẽat kug̃ g̃u epesop.
    Abu je''e eywebe: — Xipat g̃u eyju! — i? Ka''ũma ma!'
  fue-fue: Amma jooni, Alla weldinii on e muuɗum diga e maayde Ɓiyiiko laatiiɗo neɗɗo,
    gam daroɗon yeeso makko oon laatii seniiɓe, laaɓuɓe, ɓe walaa gacce.
  amk-amk: Wape ninaia mani, na Kaisungfoi ne mararehafo, Allai niari mea meweboyari
    riati ahangfa. Na ne tonanane wedaya metoari na arongreafo na memararebanai, wiro
    fisarawa kuteai watioai na mea kaha.
  fai-fai: kata Got aka kamane alam Man dam fikalese ami sok dim aka akismoyama aso
    duw kei nadiwo alo asawil maek alam kin dim kal yong mamon gedámin so abem kei
    nadiwe atin kim fatom banim keidokabiwo, yakba.
  ura-NT: Nete laen inae enene, aina raotojoeein rai cachaneein que banijiaaineein
    neeichene coina, inara que suujua acatelu Cana Coaunera. Nii coinate joaenreen
    cacha rijijieein, atinanohinelu rai Calaohi Jesocurisito. Nitohaneeinte inara
    coulucoelu, nacatiha cha ujuaihonelanaala, osa colane neeichene coina.
  mcd-NT: Ascafiacun Furun Jesucristo nai muranshon mai ano nichini nocofunucoin iquiyonon.
    Ascashu ihui coyan iquinanhuunoashu noco nashoni. Ahuunoashu natian Diosin matofu
    rafucain maton chaca soashotiro a cuscara shara man inon. Ascano man aqui nocoaitian
    matohuunoacai ahuashta chaca shinantiroma. Ascashocai mato yoitiroma isca huaquin,
    —Min chaca huamisiran, —ishoncai mato yoipacunacama.
  urt-urt: Kom tukwini Talah esep kin ilyeh uku ŋaiye si nule nal loutungwarmbe pe,
    Got ŋende yip taꞌe ŋimei kin. Kin ŋende taꞌe luku no, kin nenge yip nate sehei
    me kin ŋaiye pa yurp bwore bwarme miꞌ supule, topoꞌe ŋaiye ŋembep kin pe, yip
    hwap pakai supule.
  kiz-kiz: Lakini henu abhapatanisi mu enga mu mb'hele bhwa muene kup'hetela kufwa.
    Akhetili neha idi kubhelete mwenga bhatakatifu, bhabhabelikuya ni lawama ni bilateral
    dosari palongolo pa muene.
  tzo-TZE: Li' ta orae lec xa chavil aba achi'uquic Dios ta sventa laj ach'unic ti
    vu'utic ta scoj jmultic laj yac' sba ta milel ta cruz li Xnich'one. Jech mu'yuc
    amulic ti c'alal chac'otic ta stojole.
  lex-lex: Mere la' lera-mela ri de la A'nani matmiatni, pede Uplerlawna Nhi'a pamuli-payala
    tiy miy, totpa miy mior owa'ana E' pa mkialwieda, totpena hota la'pa mliernan
    polpuolu la E gaini ralamni, de ta'en niana raklaka miy, yoma mikleha do'a-hala
    kuku' eti.
  dov-dov: Pele lino wakamuyanzanya mumubili wakwe ufwika kwinda mulufu wakachita
    eezi kuti amupedekezye kamusalala, kamutakwe kampenda, akutaba amulandu kunembo
    lyakwe,
  rgu-rgu: Leo mae leoꞌ na, tehuu besaꞌ ia Ria riꞌ soi enoꞌ, de ita bisa mole-dame
    seluꞌ too Ni. Ria riꞌ nadenu Ana Na fo dadi lahenda dae-bafoꞌ. Ria riꞌ nadenu
    Ana Na mai dadi lahenda dae-bafoꞌ, ela mate Ni nai ai kake a dadi neuꞌ tutunu-hohotuꞌ,
    fo ita bisa mole-dame seluꞌ too Ni. Yesus Kristus tao leo naꞌ, ela Ana noo ita
    teu tapadeiꞌ nai Manetualain mata Na boe oo, ita lalao-lalafuꞌ, dale roos, ma
    sala-siko taꞌa.
  toc-NT: Pero la̠nchú Dios aya li̠pa̠­xúhu ca̠ma̠­la­ca­tzu­hui̠­ni̠tán caj xpa̠­la­cata
    cumu huá Cristo lhu̠hua hua̠ntu̠ pá̠ti̠lh nac xmacni acxni̠ ni̠lh quim­pa̠­la­ca­tacán
    nac cruz. Huá chuná li̠t­lá­hualh la̠qui̠ tla̠n nalak­ta­la­ca­tzu­hui̠­yá̠hu
    Dios cumu lá̠m­para ni̠tu̠ quin­ta­la̠­ka­lhi̠ncán.
  som-som: laakiinse haatan isagu wuxuu idinkula heshiiyey jidhkiisii aadmiga oo dhintay,
    inuu isagu hortiisa idin keeno idinkoo quduus ah oo aan iin iyo eed midna lahayn,
  mam-C: Me atzi'n ja'lin, axte Dios o tz'ok mujb'inqe junx tuk'a, noq tu'n nimx iky'x
    tu'n Jesús, tej tkyimjo t-xmilil, tej tten tzalu'n twutz tx'otx'. A Jesús sk'o'nxix
    tu'n qMan Dios tu'n tok te Crist te jun majx. O b'antjo lu'n tu'n, noq tu'n qpon
    q'i'n twutz, saqxix toj qanmin, ex nti' ch'in tz'il qi'j, ex nti' ch'in qky'i.
  ndj-ndj: Lakini ponopa, kwa njifwa ya mwana mundu yayikalili apa pamlima, Chapanga
    kavajovesha na mweni, ili avaviki pawulongolu yaki muvi vang'alili na vanofu ngajila
    wafu.
  mbj-NT: Ti hadoo né hẽ, hỹỹ kä ta najiis bë bahado däk tan'oo bä Kristo, aj'yy gó
    ewäd hyng do bë hyb n'aa dajëp do hyb n'aa. Ta najiis bë bahado däk tan'oo bä.
    Tii d' tawén d'oo, tsyt hẽ ta wë bë babok hyb n'aa, baad had'op bë bahadoo hyb
    n'aa ta matym gó, dooh bë rap'ãã ky n'aa tapaa pé hyb n'aa ta matym gó.
  lat-VUC: 'nunc autem reconciliavit in corpore carnis ejus per mortem, exhibere vos
    sanctos, et immaculatos, et irreprehensibiles coram ipso:'
  ngp-ngp: Mna haluse, Mnungu kawavuzani hamwenga mwo mwili wakwe kwa sila ye file
    ya Mwanawe vileke awaike hameso hakwe mkanda want'hu wa Mnungu heweina kulabila
    na malongelezo yoyose.
  enq-2: '@see-verse:COL.001.021'
  eng-ASVBT: 'in the body of his flesh through death, to present you holy and without
    blemish and unreprovable before him:'
  mna-mna: Mi koozi, ni ipunmeete malmal tana, mi ikam yom ma niomŋan kaparlup yom
    ma kewe tamen kek. Paso, ikam ma Krisi kuliini ire yoyouŋana mi imeete, bekena
    ikam yom ma kewe potomŋoyom ma ŋgeezeŋoyom. Naso leyom uunu sa isaana mini som,
    mi karao be kemender su kereene uunu.
  myw-myw: Nagein gog nukulatanes simiy Yowbad, peinan neiweiys Natun, won ikanig;
    tage bo itokeimiy imayeimiy wamatan Yowbad, amisinap kalbaleb bo ikous. Sivinan
    bivag amisinap beibwein, kamnat.
  sby-sby: Nomba pacino cindi kupitila mu Mwanendi uyo walaba muntu ne kufwa. Mulaba
    banendi Lesa kwambeti amulete kulyendiye, kamuli baswepa babula kampenda nambi
    kantongo kalikonse.
  sll-sll: Monba, God nin Wang er pera bani gol ni tomia, God ni kina guman pule ire
    u tani onua. Onga i pire God ni ari hobi ni hanere, tal wai ol ni tere, tal dime
    dire ol ware na molga bani unama dire, pana gal ni tomua.
  yaq-NT: Inika'a, jiba aapo ju'u Krijto, a' takaawapo jiokot ko'okosi machik a' ine'aka,
    mukuka a' yaakai. Inien inika'a aapo a' yaak, junuen chukula, wepulsi aapo'ik
    betchi'bo yoemra taka intok ka tu'ika kaita emot tawalataka intok naa buusti,
    jiokot enchim aet tawaanaa'uta, kaita emot ayuka, junuen Liojta bichapo enchim
    mabet tune' betchi'bo.
  uro-uro: di sa qa säm ama sägäni na ngän ngän na qa nävät aa emga aa släqyige rhoqoräkt
    i sa qa ñäp. Ma Ngämuqa qa mualat toqoräkt ivakt iva qa rhualat sä ngän iva ama
    qumärqumärta na ngän mamär dä va qaku mamär vät aung iva qä narhäksärhäm ngän
    bät guani angät tpäs ura va qat tamän mava na angäna lat pa aa qäranas.
  ita-1885: pure ora vi ha riconciliati nel corpo della sua carne, per la morte, per
    farvi comparire davanti a sè santi, ed irreprensibili, e senza colpa.
  muy-muy: 'Ay nihi ti Wur ge Melefit ègia mis a, àmət a kəla gekʉli vu : Melefit
    àgray ti kə̀ŋgalumvu akaba naŋ ti nahkay. Awayay ti kîgʉm ndam gayaŋ *njəlatani,
    nahkay aməhəloru kʉli kè meleher gayaŋ. Ka sarta gani nani ti zlam magudarani
    gekʉli ni atələbi va bi, maslaŋa amacalki kʉli ka zlam magudarani do simiteni.'
  kqc-kqc: Idu gua ini roaita di muyena dudu, yasa auta reyo, kikifa, butigi yokoi
    de nufa ma vegu no nufa de ini nemokori ya afei baesi oteimagi dada.
  tav-tav: To bairo rooro Diore mʉja cabai netoo nʉcarique to cãnibato quena mʉja
