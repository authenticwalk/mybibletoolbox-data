  lif-NT: ᤁᤖ ᤀᤠᤸᤗᤥᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤍᤃᤡ ᤛᤣᤛᤣᤛᤠᤱᤛᤠᤱ ᤏᤢ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤆᤥ᤺ᤰᤔᤠᤛᤡ
