  san-TIB: ཡཏཿ ས སྭསམྨུཁེ པཝིཏྲཱན྄ ནིཥྐལངྐཱན྄ ཨནིནྡནཱིཡཱཾཤྩ ཡུཥྨཱན྄ སྠཱཔཡིཏུམ྄ ཨིཙྪཏི།
  qve-NT: Kunanmi ichaqa allinpasqaña Dioswan kashankichis, Señorninchis Jesucristo
