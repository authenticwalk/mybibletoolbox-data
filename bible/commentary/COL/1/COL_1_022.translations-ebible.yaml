  iou-iou: Ude täŋpeŋ kuŋat täŋkuŋo upäŋkaŋ Kristotä gup tohari nikek ahäŋpäŋ päya
    kwakäp terak kumbuko uterak inä Anutu inikät bänep kubägän ude kuŋatta tämagutkuk.
    Ude täŋkuko uwä intä iŋamiken kudupi kuräki, momi nämotä kuŋatneŋta tepmaŋkuk.
  ntp-NT: Dʌmos sivi camaivuidʌrʌ vʌʌtʌ aapimʌ Diuusi muucucai Suusi Cristo curusiaba
    dai poduucai Suusi Cristo gʌnvaidacaimu Diuusi vuitapi caoigʌldacai gʌnsoimaascamiga
    dai camaisoimaasi duucamicamu dai ʌcovai vuvaidadʌcamu mʌsaidʌ ivuaadana Diuusi
    aa duiñdadʌ.
  rai-rai: Iaku mi, God ia aal pa muaat karomi kupi muaat tepaana balet. I paam a
    pinapaam mi ma ra panin Kaarisito baa i maat, ma i ben paat pa muaat namataan
    God, ma muaat anuna gomgom na taara baa pa ta niraara i ki un muaat, ma pa ta
    wetakun in lo muaat.
  haw-1868: Ma kona kino kanaka, i ka make ana, e hoike oia ia oukou he hemolele,
    he hala ole, a me ka hoohewa ole ia, imua o kona alo;
  ffm-ffm: Kaa jooni, mo rewrintinii on e makko saabe maayde nde Ɓiyiiko laatiiɗo
    neɗɗo oo maayi ndee, yalla omo darna on yeeso makko tawee on seniiɓe on ngalaa
    ayiibe on ngalaa ɲiŋe.
  arb-NAV: قَدْ صَالَحَكُمُ الآنَ فِي جَسَدِ بَشَرِيَّةِ (ابْنِهِ) بِالْمَوْتِ. وَذَلِكَ
    لِكَيْ يُحْضِرَكُمْ فَتَمْثُلُوا أَمَامَهُ وَأَنْتُمْ قِدِّيسُونَ بِلا ذَنْبٍ
    وَلا لَوْمٍ.
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ⲁϥϩⲉⲧⲡ ⲑⲏⲛⲟⲩ ϧⲉⲛ ⳿ⲡⲥⲱⲙⲁ ⳿ⲛⲧⲉ ⲧⲉϥⲥⲁⲣⲝ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲉϥⲙⲟⲩ ⳿ⲉⲧⲁϩⲉ
