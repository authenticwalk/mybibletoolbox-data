  buk-buk: Magoc iŋ dau kêmasaŋ lêŋ bu Kilisi sip nom meŋ ti ŋamalac ma mbac ndu,
    tu bu hê wamba mac têŋ Anötö tiyham. Ma iŋ tac whiŋ bu kêŋ mac alhac iŋ aŋgô-ŋga
    atôm lau dabuŋ naŋ nem giso ti yom mbasi.
  pri-NT: Â nabàni, âna wà Pwiduée, âna é jèe tòpò pinaanapô naa nabibiu kàwà ma wàé.
    Ba wà Pwina naîê, âna é pa naiiri âboro, â é bà [naa goro *satauro] ba na é popawà
    na ara Pwiduée, ma guwà pwicîri ma tâbawêe na araé. Â jèe nye ticè èpà goowà,
    cèna ée mwa pitèiwà goo.
  zpq-NT: ḻe bnežjw cuine' ṉec̱he chio' caten' gosote'ne'. Na' beyone' lažda'ochon'
    xilaže' cont bibi doḻa' gapcho cate' yežincho lao Diosen', na' bibi de da' zaca'
    yosocuiše' chio' lagüen'.
  por-TFT: contudo, Deus nosso Pai os reconciliou agora consigo mesmo. Ele procedeu
    assim como resultado de seu Filho ter morrido fisicamente. Ele assim fez para
    que vocês lhe pertencessem integralmente/fossem santos ao serem levados para a
    presença dele.
  gwi-NT: Gaa juk t'ee vaa tsinehdan hohłyaa neenakhwiłtsąįį. Christ dzaa nankat gwidinjii
    dhidlit ts'ą' niindhat ąįį gwik'iighai' jyaa diizhit ąįį geh'an Vit'eegwijyąhchy'aa,
    Ch'aroahkat Drin zhit nagwaanąįį ji' nakhwatr'agwaanduu gwakwaa nakhwahaanjyaa.
  gvn-gvn: Yamba Godungku yurranin nyungu jawun-bungan, nyungu kangkal wulanya. Godungku
    yurranin nyungu jawun-bungan, nyulu nyuluku yurranin wundinka nyungundu. Yurra
    nyungundu dungayda, ngulkurrku and buyun kari. Yurra nyungunji junkayku bundayda.
  nhy-NT: Pero axan Dios yoamechtlapojpolwij por medio de imikilis in Cristo nijkuak
    otlajyowij itech itlalnakayo. Ijkón okichij para welis amechteixpantis inawak
    Dios ya anyolchipawakej. Mach ok ankipiaskej nion itlaj tlajtlakole iwan nion
    mach ok akaj welis amechistlakawis de itlaj inawak Dios.
  asm-FB: তথাপি ঈশ্বৰে তেওঁৰ দৃষ্টিত আপোনালোকক পবিত্ৰ, নিষ্কলঙ্ক আৰু নিৰ্দোষীৰূপে
    উপস্থিত কৰিবৰ বাবে খ্ৰীষ্টৰ মাংসময় শৰীৰত মৃত্যুৰ দ্বাৰাই এতিয়া মিলন সাধন কৰিলে৷
  okv-okv: Te God na amita Meni ta amburari amina ungote namei eto God ta eto embota
    titi ta pehumba ambu ungota ari sasapura irae eto tongopa ambu otohu embopo ainge
    irova umbuto amita jota ere ikitia.
  mxt-NT: Soco Nyoo sanɨcoo̱ vaha ra chi ndo chihin ra vatyi tachi̱ ra chi Sehe ra,
    ra Cristo vatyi quichi̱ cuvi ra nu cruzi. Ta nyehe̱ ra tɨndoho chihin coño ñuhu
    ra ta chihi̱ ra, tacuhva vatyi cuhva cuenda ra chi ndo chi Nyoo, soco ñahri ca
    cuatyi ndo.
  tzo-NT: Ti ora to laj xa yic'oxuc sut tal ti stojol. Yu'un ti icham ti cruz avu'unic
    ti Snich'one, hech yu'un laj xa slecubtasboxuc avo'ntonic ti Diose yu'un hech
    mu'yuc xa sbolil avo'ntonic, mu'yuc xa amulic chac'otic ti stojol.
  ind-AGS: tetapi sekarang Dia telah mendamaikan kalian melalui tubuh manusia-Nya
    yang sekarat, membawa kalian ke hadirat-Nya di mana kalian berdiri suci, murni,
    dan tak bercacat.
  omw-omw: Nkye Kotira nramwutaahua varuvaro Karaisiva vaisi mwamwanta varero nkyiara
    rieqaro qutu vura. Mwitaa huraqaatairo Kotiva nkyivata mwaateraqama varirara tita,
    nkye qioma uro Kotira vuqaa varivaro mwiva nkyiara ni nraakye qora kyuqe hiahuave,
    uaqia hi kyaiqava hia nkyiqi vaihata variahuave, hia nkyiqaa qua vaihata variahuave,
    qiananro.
  yrb-yrb: Eno utebitaba Godinu Amara eme nesiaba tare uite emema Godibai anibitae
    iba Godinu ibo turi. Godi Danu unu ya uwara kakarawere neno roatarau imuetaini
    kobere uwara mune Godibai ane odifiro Godima yaba ibo da ufie iba eno ui. Godinu
    kotofu sina uwara nesiabai we inarebitaro nautebita yaini enanari nauta. Na Forona
    i kotofu sina weta amara. Ya uwara i kotofu sina nauegou ufote aika maika da imufote
    Godinu sina da ekodifoitana Yesu Kerisoma ya Godibai mune ane odifiro Godima yaba
    ibo da ufisu.
  maa-NT: Ta̱nga i̱'ndei̱ jyeé ndaà tsajoóko̱‑nò Nainá koií kjoa̱‑la̱ jè kjo̱'in xi
    kisìkjeiín Cristo i̱ i̱t'aà nangui k'e̱ nga k'en. Koií k'oa̱s'ín kis'iìn‑ne mé‑ne
    nga tsjeè ki̱tsa̱jnaà‑nò, ko̱ ni̱mé jé xi s'e̱‑nò ko̱ ni̱mé xi ch'o kítjo̱nguio
    nga nguixko̱n Nainá.
  mcq-mcq: ꞌEnakaivo Hura hahijiꞌi kwamana vajijino ja venaume ꞌunama Hu huꞌúmo napura
    vejara. ꞌEnarena aherume roe Godoni unaꞌi irechamiuꞌe ja iviꞌa akuaviꞌinaꞌe ꞌee
    panamahiꞌina ꞌee nihoꞌo sisea pina paꞌanaꞌe namiju.
  sus-A: كْنْ يَكْسِ، لَنيِ بَرَ لُ وٌ تَفِ عَلَ شَ دِ شَ قَشّ سَابُي رَ، عَلَكٌ وٌ
    شَ سّنِيّن، وٌ شَ تِ عَلَ يَ عِ، تَنتَنيِ نُن مَرَكْرْ سِ يٌ مُ نَ وٌ مَ سْنْن.
  jpn-1965: 今は神は、御子の肉のからだにおいて、しかもその死によって、あなたがたをご自分と和解させてくださいました。それはあなたがたを、きよく、傷なく、非難されるところのない者として御前に立たせてくださるためでした。
  fra-SBL: il vous a maintenant réconciliés par la mort dans le corps de sa chair,
    afin de vous présenter saints, irréprochables et sans défaut devant lui,
  yka-yka: Saguwaˈ kuweˈitu maghāp ne kaˈam duk Tuhanin sabab kamatey Isa Almasihin.
    Maglillaˈ hep Isa Almasi pinapatey supaya hadja kaˈam manjari meˈ aˈa sutsi pagateybin,
    gaˈ niyaˈ laˈat-laˈatbi, duk gaˈ ne niyaˈ panallaˈan kaˈam bang boˈone kaˈam si
    pasōngan laˈi si harapan Tuhanin.
  mle-mle: Aw kita gwur mawul nak tinadiygwur Godawa dikidi Nyan diki yawiy danik
    tikuw. Aw dikidi Nyan duw tikuw, kiyaad gwuraam mwugiyik mawul nak Godawa tigwurkikik.
    Aw di atawa kwurdilik tikuw, aw God dikidi mwutamaar kwurin karay-kidadiygwur
    vaal ti maarkuw, aw gwuradiy mawul tugwaam naan mwiyir tikuw. Aw duw nakab gwuraam
    maaj sukwupirin wawu rav maa.
  shp-NTPO: Ikaxbi ramara, Diossen ja Cristo noa keska joniribi imaa korosen onitsapikaini
    mawáni kopíres, jabetan mato jakiribi raeanamaribia iki. Janra mato jaskáa iki,
    já bebon jakonbo, jawe ramibi yamaabo itan jawe jakonma akáma keskábo mato ikanon
    ixon.
  aom-aom: Jaruvoho bogo God nu huodivaruje aribövioho jëvoꞌi aꞌi God-ro hesi Harihoho
    nugöꞌöjamu sino hahoꞌe jioromo guomamu ëhuro God-ro jemë buore vaejëvoromo agane
    vaejëvadeje ëhuro jemë övövo rumoꞌe jö sisë rumoꞌe jëvoꞌi ma-maemu jëvego vaꞌo
    hesi nunire mae riravoꞌirarijego.
  geb-geb: Krais khanarareŋ ga ntorgap rimgi. Ana mba tɨva muuŋgim, Fhe Bakɨme nde
    phorgap ndava bavira ki. Ana maaŋ muuŋgiap, ana nde ndigap, won han zi. Nde ana
    nɨman ŋgaravra kɨv, ana nɨman simtɨk thueŋ kɨrga fhu.
  bsj-bsj: La na weu, con yuwel kangum kom ki bwiciu fiye bwareu. Co mawo na co neken
    kom wucak man ki kurom.
  cak-cak: roma ri xu'on ri Ruc'ajol choch'ulef tok rija' vinak chiri' achel roj.
    Roma ri Ruc'ajol xuk'asaj ri camic, richin quiri' ch'ajch'oj chic ri ic'aslen,
    man jun chic imac, y manak chic roma ni'an tzij chivij xquixeruc'utu' chuvech
    ri Dios.
  chf-NT: Pero badaba Dios u yäq'ui ump'e manera tuba ajniquetla tomp'e a c'ajalinla
    t'oc, uc'a jin tuba chämi tä cruz aj Cristo jinq'uin ajni de winic chich ca' no'onla.
    Dios chich u chi ca' jini tuba u yäq'ue'etla tu pänte' uneba tuba ch'u'ul ajniquetla
    sec' tuba une, sin que ajnic xäc'ä a pixanla t'oc tanä, y sin que ajnic cua' subcaquetla
    t'oc.
  tlf-tlf: kamano kota God ita imi Man iyo daala malaak tinum kem ke-nalata, at diim
    kaan-se utamta, God iyo afeta imola mangkal ninggil ibo ilami duup ke-silip ko.
    Kale God iyo ipmi aget fugun-bom-nala e, “Bilip iyo nimi weng tambal tinangku-nilip
    waafu-bom nimi, ‘Kanubelan-temi o,’ age-sii bomi fen-bilip boyo kup-kagamin ba
    kale, boyo aafen kalaa age fomtuup dagaa ku waafuu titil fagaa mo sii age-bom
    kwep tebe-nilipta, fengmin binim tol kup ke atin tambaliim kup kelipta, nimi Man
    iyo imdep mitam nimi tiin diim tolak o,” age-nalata, God imi Man iyo daala malaak
    ti-se ko. Kale God imi weng tambal uyo unang tinum iyo en-bom tegen-bom kwep abe-bilipta,
    alugum anang anang dagaa kwaa-suu kale, niyo God imi ogok kemin tinum ke-nilita,
    imi weng tambal bota baga-em-nuubi ko.
  piu-2006: Yiitju Kurayitja paluru ngalyankula yaṉangurringu. Yaṉangu nyinarra paluru
    mirrirringutjangka, Katutjakunyurra kalypalpi nyinanyi. Yiitju paluru nyurrangarrimpa
    mirrirringkula kuya waṉingu, Katutjakunyurra kalypalpi nyinanytjaku, kuya palyalwiyanyurra
    tjukarurru nyinanytjaku, palumpa walytja tjuṯa.
  poh-NT: ruꞌum reh quimic xicꞌul i rAcꞌu̱n i Dios naxcꞌacharic ayuꞌ wach acꞌal. Jeꞌ
    reꞌ ajic reꞌ hat-tak yuꞌna wilca̱t tak chic pan suk laj wihꞌic ru̱cꞌ i Dios. Chaj
    camaj nok wilca̱t tak chi jeꞌ reꞌ? Reh chi reꞌ hat-tak etiwihꞌic tak chiwach i
    Dios chi sak wach acapew-bal tak, chi maꞌxta jenoꞌ chꞌuwaꞌ laj noꞌjbal awu̱cꞌ
    tak eh jeꞌ woꞌ chi maꞌxta jenoꞌ kꞌilo̱j naribanaric chawi̱j tak.
  tue-tue: Teero mʉ́ã niipacari, Cõãmacʉ̃ mʉ́ãmena ãñurõ niirecʉtimasĩqui sũcã. Cristo
    marĩ tiiróbiro õpʉ̃ʉ̃cʉtigʉ tiiõpʉ̃ʉ̃menarã ñañarõ netõ, diayigʉ. Cʉ̃ʉ̃ diariguemena
    Cõãmacʉ̃ mʉ́ã ñañaré manirã́, ñañaré tiirírirabiro pʉtʉári tiiyígʉ. Cõãmacʉ̃ mʉ́ãrẽ
    cʉ̃ʉ̃mena niiãrõ jĩĩgʉ̃, teero tiiyígʉ.
  bjp-bjp: Isau le igii, ka fatala fis ta tura gam ini pununfo Karisito na minet kia.
    Ke ik fasoti gam arae fanu kalkaluu na mata God, ma biil imel e tuk lo gam, ke
    biil tikas in tiu gam ini ti tier.
  xon-xon: le dandana wee u cha ni ni uma ŋa kijɔtiik; ba pu? Ujapɔɔn nan kpo ni pu
    la. U nan kpo ni pu, ke ni li bi chain, ki li ye bininyaam, ki taa li kpa ngalm
    mubaa, bundaln u ga di nimi siin Uwumbɔr aanimbiin ni na.
  tzo-ZNT: '@see-verse:COL.001.021'
  mpm-NT: Ko vijna chi ja ni saꞌa Yandios ja ni ka kiꞌin ra jnuꞌun ya, ti nava na
    ndumani ya jiin ra naa ra. Ja yukan kuu ja ni soko Cristo yɨkɨ kuñu maa ya ja
    ni jiꞌi ya, nava na koo ndoo ra koo ii ra kɨvɨ na najaa ra nuu ya, ti tukaa na
    kuachi koo sɨkɨ ra. Tukaa kuu ja kankuachi yɨvɨ sɨkɨ ra.
  ots-NT: Bbʉ mí du̱ car Jesucristo pʉ jar ponti, bi hmöh madé, bi gʉzquiguɛjʉ ca
    rá nttzo ca nguí øtijʉ. Cja̱ nuya xí jogui gui cuatijʉ car Tzi Ta ji̱tzi, ncjahmʉ
    jin te guí tu̱jʉ ya, cja̱ nxøgue rá zö quer hmʉyjʉ. Bbʉ xtá hmöpjʉ ca Ocja̱ pa
    grá döjtijʉ ʉr huɛnda, jin tema cosa drá nttzo da döjtiguijʉ, como göhtjo ya xí
    ngʉzquijʉ cár Ttʉ ca Ocja̱.
  hoy-hoy: लेकीन ईग, आव तान पार उन शारीरिक मय इन मृत्यु उन द्वारा नीमी तान संगी माळ
    कोंडान, ताकी नीमी तान हात्‍ती पवित्र अदिक शुद्ध, अदिक निर्दोष माळकु उपस्थित माळुल.
  uri-uri: Krais kil paln melnum tukol mento ti, yatom kil mo kai yo kwatingki ak
    kwan ipma wakget a Maur Wailen a atn ekg kipm pa, yatom kil ntekg kipm ti paln
    wri wor, paitnpaitn pa kalpm, kai ikg a Maur Wailen. Wa ake al mla ur arkiepm
    tolpa kipm paitn pa, kalpm.
  amo-amo: Udak nene Kutelle wa munu minu kitene kidowo Yesu kin nkul, ankpa min annit
    alau, anan sali nimong tizogo anan sali nnanu lidu nbun mye.
  pjt-pjt: Palu kuwari palumpa katja puntu winki ilunytjitjanguṟu Godalu nyuranya
