    èn sondro fowtu.
  cta-NT: xquiꞌya chaꞌ tyucui ñaꞌa̱ ycuiꞌ Cristo Sñiꞌ Ni, nchcubeꞌ tsa yu loꞌo ndyujuii
    nguꞌ jiꞌi̱ lo crusi. Juaꞌa̱ nguaꞌni Ni tya liꞌ chaꞌ taca caca ma̱ ñati̱ jiꞌi̱
    ycuiꞌ Ni, ñati̱ nu ngaꞌaa ntsuꞌu yabeꞌ hichu̱ꞌ ma̱ tsiyaꞌ ti, chaꞌ ngaꞌaa caca
    sta nguꞌ quiꞌya jiꞌi̱ ma̱ loꞌo Ni, nu loꞌo ca̱a̱ Ni ca̱quiꞌya Ni jiꞌna chaꞌ tsaloꞌo
    Ni jiꞌna ca su ntucua Ni.
  bqc-SIM: ↄ̃ Lua tò a kɛanↄ na Kilisi gaa a gbɛ̃nazĩnkɛ mɛ guu yã́i sa, kɛ́ à
    á kpán'aɛkɛ gbãsĩsai, sãasai, tàaesai,
  tcz-CHONGTHU: Chuti jongleh, tua hi Christa hin atahsa tah a thina ato ahitah jeh
    in, Amatah in kichamna chu asem ahitai. Hiche hin, themmona neokhat jong neitalouva
    athenga le nolna beiya Ama angsunga nadinsah u ahitai.
  mar-mar: त्या तुमचा, त्याने त्याच्या दैहिक शरीरात त्याच्या मरणाद्वारे, आता, स्वतःशी
    समेट केला आहे. म्हणजे त्याने तुम्हास त्याच्या दृष्टीपुढे पवित्र, निष्कलंक व निर्दोष
    असे सादर करावे.
  snp-snp: ido oiya ama ya felegaga, mo loto, ka ma minámageto minenawamo wenena ya
    amo onobalalo mele gedenae, loto amo mikaleka ukana folami yakafo kofa itibito
    olu aimolaki kutifi gedami ne.
  isl-isl: Það gerði hann með því að deyja á krossi sem raunverulegur, sannur maður
    og því næst hefur hann leitt ykkur til samfélags við Guð. Þar standið þið nú,
    helguð og að fullu sýknuð í hans augum.
  spy-NT: Nteenee kwōōchoomnyē ra āk inee kubununēē meetaab Kāārārookiintēēt sukung'eet
    obe wōlēē miitē ōtiliilēch nyēē ‑mōōtinyē tisya āmāmii ꞉chii nyēē mwooyē kule
    ōtinyē miyootyo.
  xnn-xnn: Ngem id wani baken kaneg todi tay ninbalinen Apo Dios dakayo ay ib-ana
    gapo isnan nateyan nan Anakna isnan kros. Gapo isdin nateyana et nadalosan nan
    basbasolyo tasiyay gawis nan pangiilaan Apo Dios ken dakayo ay maid kadeldelawanyo.
  mwe-mwe: Ikabheje nnaino, kwa shiwo shika mwana gwabho atemi pa shilambolyo pano,
    a Nnungu bhashikunnundanyanga, nkupinga bhammikanje pamo na bhenebho, nninginji
    bha ukonjelo na bhammbonenji na wala sha gambwa,
  tte-tte: Na Keliso yona italamwan iboita, kabo koina sauga bwaite Yaubada ikalaimiuko
    mekamikava wakawa-elieliyam. Iginauli bwaite besiele na mesabana kwatolo manna
    mena komiu tomo tabu kapwakapwamiu yo nige kami yakewa yabo ipapagani.
  tcs-tcs: Bat God i bin meke yupla kam ol pren blo em bikoz prom da bodi blo Kraist
    wiskain em i bin ded lo da kros. I demkain solong God i go meke laip blo yupla
    klin ane gud, nogad no rongting prant lo em.
  hlt-THB: Cehlai tuh taw a haiawh a ma amak awm coet amak kap thlakciim na ani peek
    naak khqi thai ham, Khrih a pum a thihnaak ak caming nangmih ing tuqunaak ce sai
    hawh hy -
  soq-soq: Tane God Otopa meba etepa nanalene bolena bedewe God e dodomanaleno me
    sosowaida wanaiten. Me bowa ema bedewe e dewalepio kakaiwa dodomana os, ita mai
    wawu da do God danawe enana.
  qub-qub: Cananmi ichanga Jesucristo wañuyninpa Diosninchi chasquishurayqui, paypa
    ñaupanchöna gamcuna juchaynaj canayquipaj.
  att-att: Ngam kunangane, nakkápiá kayin kâ Namarò, megapu sù ketapil nayù baggi
    nayù Anâ na ta kurù, nga pagikáru na ta liwiliwâ naw, tapè alawatan na kayu ni
    Namarò ta arubáng na sangaw, nga napiá nga tatole na nga mangilin, nga ari mappasirán
    gapu ta náringin yù liwiliwâ naw, ánna awán bulubugá ta ipapaliwâ na nikayu.
  bki-bki: Mia vonganei, napano Kristo binimei jibe ka kito, kiano m̃ariano mila kito
    robe merevuiano kitoliko Atua bereio. Atua naio mila jibe na, ka mia naio mijikia
    rivuru kamiu kumei keano naio napano kuve lu batitig rivu, kumeravo vatitig rivu,
    a napano maka niamiamo va tai toa kamiu leleio.
  bqp-bqp: akũ Luda tò a kɛ kãao nna Kirisi gana a bisãsirikɛmɛɛ gũn yãi sà,
    de à á kpan'arɛ kɛ gbãsĩ sari, mamberu sari, taari sari,
  mcp-mcp: Zɛmbî mə́ sá ja gaád nə́, shwɨy nyúul mə́ Krîst í á yə yí, í sáág ŋkwambʉlə
    mpə́dʉ́gá bɨnɔ́ŋ nyə, shú nə́ a bág kə tə̂l bɨ́ nyə́dɨ́ míshʉ́d bɨ njúl miŋkɛ̧́ŋkɛ̧̂,
    kú nə lág, kú nə sá á jumʉ́g.
  hat-hat: Men koulye a, gremesi Kris la ki mouri nan kò l' tankou yon moun, Bondye
    fè nou byen avè l' ankò pou nou ka parèt devan l' tankou moun k'ap viv apa pou
    li, san okenn tach, san okenn repwòch.
  npl-NT: Pero axa Dios ken okinekia nomechtlalis iyakapa nonyolchipawakeh iwa nion
    se tlajtlákoli xikpiakah nion itla amo kuali manomechtlajtlakolti. Onomechtlapojpolwi
    ika imikilis Cristo Jesús non okijyowi itech ikuerpo.
  bgg-bgg: Jishii thuh ne, airo dufuii iy pha chiang è Hamangkhung-aphuii è nathek
    shii airo ijak rab phi srane So igang, nane biidiie asi bsa è ai moe hà noh phi.
  eng-TCENT: through the death of Christ in his physical body, in order to bring you
    into his own presence as holy, unblemished, and above reproach,
  eng-BSB: But now He has reconciled you by Christ’s physical body through death to
    present you holy, unblemished, and blameless in His presence—
  cpu-NT: 'Tema atziriperori jinapaintzi Jesucristo, iro aritantakari ikamimoyetakai
    maaroni. Iriitake aayetaine Pavakinta, inkantapairi: Jirikatake, notasorentsitakaane,
    kiteshirepero ikantayetaa, tekatsira kantakovaitairine.'
  san-ASM: যতঃ স স্ৱসম্মুখে পৱিত্ৰান্ নিষ্কলঙ্কান্ অনিন্দনীযাংশ্চ যুষ্মান্ স্থাপযিতুম্
    ইচ্ছতি|
  tac-NT: Onorúgameka suwábaga gatele Kristo júliga jena wijchimoba, nawálekuru napuyeri
    rió neraga 'lige 'ma me'líliru ralámulite bilena gulusichi ujchagá. Pe alarigá
    gatele Onorúgame napurigá 'emi alawala 'ma bi'wérigame nímala 'lige tabilé chojkila
    nímala.
  eng-WEBPB: yet now he has reconciled in the body of his flesh through death, to
    present you holy and without defect and blameless before him,
  gfk-H: Senbia kaiken Kalou i ta hamaraam lah muat ukaia hoing ia ma no minaat tano
    palatamai Karisito waing naga hatur muat ra matmataan tana ma muat na gamgamatien
    ma na taia um ta bilinga bia ta sakena ta muat.
  viv-viv: Tuwaina omi Yaubada nibaineyao tu tova adamoya giveyaoyemi. Bana Natuna
    givekaliva be kelose againe giꞋalika-yo Yaubada Tauna giveyaoyemi, be higa aimo
    tova mulina Keliso omi mahamahalimiyao keke tamo yami wakoyona Yaubada matane
    ginavegaꞋaulemi, ada medema tovai-nadi keke tamo hakwadi anafaiweya yami dewa
    faꞋina ginadakeyemi.
  yao-yao: Nambo sambano, Akunnungu ŵantesile mwanya mme achambusangagwe kwa litala
    lya chiwa cha chiilu cha Kilisito kuti anjausye paujo pao akuno ndi ŵaswela, ŵangali
    sambi namose chileŵo.
  tgp-tgp: ale nake natu, mo sari tamata na epena na nona mateia, ale mo vai kamim
    ka tapu ka vokevoke, ale tea i sopo er̃i tuvai kamim na nahon God,
  auc-NT: Wængonguï wæætë, Adocä Codito tömengä baö ëwënente wængä beyænque mïnitö
    botö quïmïni badinque botö ayömo tæiyæ̈ waëmö entawencæmïnimpa, ante cæcampa.
    Ïninque tömengä ñä mënongacä ate mïnitö tömengä ayongä wentamö mongæ̈nämaï ïmïni
    adinque, Wënæ wënæ cæbitapa, ante ædö cæte pïinte anguïï.
  kbc-NT: Pida niɡ̶ina natigide, leeɡ̶odi Lionigi Aneotedoɡ̶oji meote me ɡ̶oneleegiwa,
    odaa ja yeleo, Aneotedoɡ̶oji ja ɡ̶adatecoɡ̶oteenitacetiwaji miniwataɡ̶a, eotedibige
    me ɡ̶adadeegitedicogitiwaji lodoe, makaami oko ane yapidi, anepaa iomaɡ̶aditedice,
    me daɡ̶adiaaɡ̶ica laagedi.
  bmh-bmh: Bo, Kristus go em ebu daimai, noumeun, gonun, Uwait nug ag koli gonugau
    zaugul usalai marena, Kristus nug Uwait nugau ameg ebu ag duailel naliu Uwait
    nug sul dabun gotulareun. Gonun, ag gonugau ameg ebu ze tamacag.
  ctu-BL: '@see-verse:COL.001.021'
  meq-meq: Ane tuk na, anəke na, Mbəlom kə ma kurom ahaya ka təv ŋgay ta məməte i
    wawa nakə a təra ndo zezeŋ a mət aye. A ge andza niye na, hərwi ada kâ ndzum tsəɗaŋŋa,
    ka slumeye faya mələtse kame i Mbəlom mənese kwa tsekweŋ andaya fakuma bay. Ndəray
    ma sliye faya məmakum ha mənese bay.
  noa-H: Pari hĩs ya magba, hich garmuata jũrr hich dʌ̈i k'õinaa p'ë wai sim, mag
    Cristo wounag pawi hʌdʌraa hich t'õopitarr gaaimua. Mag pãar hich dʌ̈i k'õinaa
    hapitarran, hich hat'eepai nem wau wënʌrrʌmua bʌ̃ʌrjã pekau chuk'u, kulp chuk'u
    hich haar p'ë hawaagau.
  alp-NT: Po pamuli meije, bei Eni Nanare Imata saka tamata piasare hoko Alla Iono
    imi mise suike kaiNi peneka. Leke namake kena Iono imi balaleIje, imi mise titinai
    le dosa sae mo kai nsalale sasaisa kwale mo.
  san-VEL: yata.h sa svasammukhe pavitraan ni.skala"nkaan anindaniiyaa.m"sca yu.smaan
    sthaapayitum icchati|
  kbq-kbq: Hianagi menina Kraisi'a ama avufgare eme frino, tamazeri mago huno Anumzamofo
    avurera tamazeri ruotge hu'neankino, magomo'a kea huoramantege, hazenke vahere
    huoramantesigetma, havigema huramante zampintira fru hutma manigahaze.
  kbh-kbh: pero mora chabe Uaquiñáftaca, cha mo canÿe ents̈acá jóbanëse, Bëngbe Bëtsá
    tojama ts̈ëngaftanga tempcá ts̈abá cháftaca chas̈motsatsmënama; y chca tojama,
    ts̈ëngaftanga chabe delante nÿets tempo chas̈motsemnama; chora ts̈ëngaftanga,
    chabe ents̈anga, ainaniñe ndocna bacna soye ndbomnënga chas̈motsemnama, y ndocná
    chaondayana nts̈amo s̈mojamcá ndoñe ts̈abá yontsemna ca.
  ron-LSB: dar acum v-a împăcat în trupul trupului Său, prin moarte, ca să vă înfățișeze
    înaintea Lui sfinți, fără cusur și fără prihană,
  pon-pon: A kotin kalolamau komail lar ki war a uduk ni a matala, pwen kapware kin
    komail da jaraui o pun o jo kadeik pa omail mo a.
  nhe-BL: ama Jesucristo inmechyoltlalijtoc ica ya. Pampa Jesucristo mocuepqui tlacatl
    huan mijqui ipan cuamapeli para huelis technextis iixpa Toteco titlatzejtzeloltique
    huan ica niyon se totlajtlacol. Ama axaca huelis techteilhuis iixpa ica niyon
    se tlamantli.
  sps-sps: Sai tovei, e Gov te daup mami sam faroruak bus fiisen mi ya tana Guei Tsoiny
    Tsunia te mat faarei na mes, ma fakaa mami Ya matan e Gov, ana mi te kaa iny taabos
    ovei tsun em ana sikia ta iring, ana sikia ta mes te sak mami tu vegiau.
  wnc-wnc: Ngana Jesuta gin danipakuke Anututane nomune pewan danduke ita ginde natapan
    aminu nomana siknga siwikge natapbut. Natake ita nisa gup take ninde tangge kungwanimukut.
    Siwan sanga ita ninde wa kungwanimukut takngata gin gatandamuke ginda tupa Anutuat
    iwan dakngake yuking kaknga tanguwan kumbut.
  bus-bus: ben Ludaa tò a kɛao nna Kirisi gana a gbɛ̃nteekɛmɛ guu yãnzi sa, lɛ à
    a kpan'aɛ kɛ gbãsĩ sai, see sai, taari sai,
  gub-BL: Wa'yr imàno awer rehe Tupàn peapo umyrypar romo kury. A'e rupi pemuawyze
    kar uzeupe. Umunàn ikatu 'ym ma'e pewi. A'e rupi pepuner putar peho haw rehe ipyr
    nehe, huwa rupi nehe. Ta'e pekatu izupe kury xe. A'e 'ar mehe nehe, peiko putar
    Tupàn pe uzemono ma'e kwer romo nehe. Naheta kwaw ikatu 'ym ma'e penehe nehe.
    Napekwaw kwaw ikatu 'ym ma'e iapo haw a'e 'ar mehe nehe.
  imo-imo: Nalo kinye Kraist unjo polopeyana toringina kolorumu aku ulumuni Goteni
    eno yu kinye konopu tendekuna pupili nondoko ongo molangei nimu. Eno yunge imbo
    kake telima molko, kalaro te naa pepa, yuni kanopa keri pimo ulu te naa pepili
    yu moromona ongo molangei nimbelie aku terimu.
  boj-boj: Ariya bunuqna Yesus a ŋamburbasq di moiyej aqa kumbra dena Qotei na jeu
    kobotosiqa niŋgi olo eleŋej. A degyej. Di kiyaqa? A na niŋgi metŋgim niŋgi aqa
    areq bosib aqa segi kumbra boleq di sosib aqa ŋamgalaq di tamo bole une saiqoji
    sqajqa deqa.
  eng-DRA: 'Yet now he hath reconciled in the body of his flesh through death, to
    present you holy and unspotted, and blameless before him:'
  knf-knf: Hënkuŋ uleef wi Abukul unwooŋ wi ñaaŋ najën ukeţi, pkeţ mënţ paţu kë nakak
    aŧiinkar na a. Hënk nahil kanaţ ţi kadunul kawo bajinţ piş, bañaaŋ banwooŋ baanwo
    na nin buţaan dloŋ, biki bawooŋ baanhil pji nin uko uloŋ ţi baka.
  san-KHM: យតះ ស ស្វសម្មុខេ បវិត្រាន៑ និឞ្កលង្កាន៑ អនិន្ទនីយាំឝ្ច យុឞ្មាន៑ ស្ថាបយិតុម៑
    ឥច្ឆតិ។
  arn-NT: welu fewla elungeymün tamün kümelkawtuael ta Ngünechen eymün, Cristo tañi
    kutrankawün ka ñi lan mew. Fey tüfa famngechi femi tamün müleael ta eymün kisu
    mew, tamün lif mongenngeael ta kisu mew, ka tamün nienoael wesake mongen ka yafkan
    no rume,
  zas-NT: Per yan ma zaꞌdi zagdxe con Dios por ree guialzi ni gudëd Jesucrist chi
    gütaman loj crüjz din gac guidxindi lojman naya sin dol chitëë xhie naman lojdi.
  ken-NT: Kɛ Kristo asɔt nyaka mmʉɛt nkwǎŋwaŋ, agú ndǔ ɛkotákátí ɛ̌ti bɛbʉ́
    ɛbhɛka. Ɛnyu yɔ kɛ Mandɛm ákʉ́ bɛ mǎmpɛt mǎmbak ɛyɔŋ ɛ́mɔt nɛ yi, bɛ mǎmbak
    nyáŋá, kɛbhɔŋ bɛkwɛ́nɛ́ bɛsí bhi.
