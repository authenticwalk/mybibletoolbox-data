  tca-NT: Natürü i ñu̱xma ya Tupana rü nügümaã pexü̃ narüngüxmüẽxẽẽ na namücügü i
    mexü̃ pixĩgüxü̃cèx. Rü yemaãcü nanaxü ga Tupana ga yexguma Cristu duü̃xü̃xü̃ ixĩxgu
