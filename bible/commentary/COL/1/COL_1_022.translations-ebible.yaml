  zpl-NT: Pero nee uriꞌi Diose nú uyuꞌu nú uyaala arquiꞌnu luhua equie nú nehuana
    ulleꞌca Jesucristo chenu ungutinu lu cruse para nú riñahua lunu nu lecaxi natsa
    arquiꞌhua, cuna nú lecaxi equiya luꞌcuhua nú nacuꞌ quiyanu luhua.
  mbc-NT: 'Tîîse tînmu sa''mantato'' wenai amîrî''nîkon kupî''pî Paapaya tîwakîri
    pe, amîrî''nîkon yarîpa tîîpia, morî pe imakui''pî ton pra. Mîrîrî yai anî''ya
    taa eserîke pra awanî: —‍Imakui''pî mîîkîrî —‍taiya pepîn.'
  ndg-ndg: Lakini nambeambe atikwapatanisha mwenga kwa yega wake pitya mu'kiwo. Apangite
    nyoo ili kubaleta mwenga atakatifu, babile kwaa ni lawama ni bila disari nnonge
    yake,
  wsk-wsk: Bare aitak mu nu Kristus ko kumik lilim ago kueram mu te ninga giam, ale
    kota koma te ninga laili kauram, ningimik memek bo mena se udagi awiriya bo den
    te me ninga bitirukko tareng kaolam.
  toj-NT: Yuj ja yaa sbaj ja Cristo. Ja scuerpo ja yeni aaji q'ue locan ja ba cruzi.
    Jach sc'ulan ba oj bob ajyucotic toj ja ba sti sati ba mi xa oj lee ja jmultiqui.
    Jachuc, mi ni ma' oj bob yal que ay jmultic.
  tbc-tbc: Ak man Kristus tinin tan en san an imat a. An lo gamu Anut aŋ naom yabig
    iŋsan turan mok alasa ya. An lo dop iŋ iŋiliaŋ pe iŋ naon na igunaŋ dop, aŋ iŋ
    malan lo gun ak, nun amam tia yak, agod talpein kot ipanaŋ san tia yak, ago atur
    a.
  sna-sna: Asi zvino akakuyananisai nomuviri waKristu kubudikidza norufu kuti akuisei
    pamberi pake muri vatsvene, vasina chavanopomerwa uye makasunungurwa kubva pakupomerwa
  smk-NT: Wanin man, si Dios, ginwa' nakamon uamigo na bana' sa patiti na sa kudos
    nin Anak na a si Cristo. Nisuko' na ni Cristo a lalaman na nin mati sa kudos ta
