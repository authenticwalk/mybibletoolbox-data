    Yesuse inabenemeo Gode ibo mo baabeneta Ib kukubo misiamobo genamabebabe.
  ssx-ssx: Pate ameta꞉ ipika꞉ Eiyeke kenke hali tupa꞉ homa꞉la꞉ ekima꞉ta꞉ Koda꞉ma꞉
