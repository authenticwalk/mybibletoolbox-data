    kako hopiꞌnonohinoso womano lonto uyɨmentisofoho. Ose uyɨmentisoso Jisasɨꞌnji
    kanɨngkwohwo Anɨtuꞌnji sikoe humayo nɨhuꞌno afafoho.
  yon-yon: Amborom kuu God ye kubi dowaken keroon kuu ye meeni koremiib inamen koremiib
    dowaken koremiib aromkono koremiib Yesu ye niindem aom angkeen kowe.
  poi-NT: Iwɨ̱aŋja̱m jém tanJa̱tuŋ Dios iga iwaganait́ jém tánO̱mi Jesucristo con
    it́u̱mpɨy jém Dios ipɨ̱mi.
  wuv-wuv: Uaa mei Haidaa na ni'eni'e ba minaa ei maumauna na oa i laloo iaa mei na'una.
  quf-NT: Chaqa, Dyusqa Jesucristuwanqa chaylla imapipis kananpaq niran, tukuy yaĉhayninpi,
    yarpuyninpi, pudirninpi imamapis.
  yuw-yuw: Wömai yaha, Kopotorocho ‘gesö idit kiapno ino yabitno wo ambarac Duicdec
    itbödehun’ yongo kombiuna angit idocmaha.
  hus-NT-1971: Pel in culbetal a Dios abal in t’ajtal ey a Cristo jununul in ey c’al
    jaja’.
  med-med: Got elim nga numan ila, elim namba uⱡ etʉm mbʉ pora, kangʉm kʉn ngumba
    rukʉr ndurum.
  bch-bch: Ngansa Deo itin igelgel ngan idol iura ga itautau ga ele kadonga toa ngada
    oa ga iuon ngan ei.
  cco-NT: Co̱ꞌ Fidiéeˇ calɨꞌiiñ˜ e lajaléꞌˋ e lɨ́ɨiñˊ ꞌñiaꞌrˊ lɨ́ɨngˊ Dseaˋ Jmáangˉ
    cajo̱.
  deu-1951: Denn es gefiel [Gott], daß in ihm alle Fülle wohnen sollte
  alq-ALGNT: Kije Manido mega ogi onendan mizi8e kidji pidigecka8adjin Jesosan, 8edjidagotc
    tabickotc 8in ka ijinagozidj kidji ijinagozindjin.
  ixl-NNT: Estiꞌeꞌ uvaꞌ bꞌaꞌn te u Tiixheꞌ uvaꞌ eqꞌomal vitxumbꞌal Aakeꞌ skajayil
    taꞌn u Jesúseꞌ.
  boa-NT: Ehdúu Píívyéébe imíllé ibóhówájtsámeíñé Críjtoj tééveri.
  etr-etr: Godea hamei amo gadola, ïe namolö amoge, mala amoge sulubadela ïe malöma
    nobamäia hamelahilä, Gode hï ïe malöma nobalasi.
  quh-NT: Chayta Diospa sumaj yuyaskanmanjina munarka Cristopi tucuy Dios caynin tiyacuskanraycu.
  kwi-kwi: Diosne Jesucristora uskanain namninshira, wenamtachin.
  agm-agm: Amɨ sandɨhɨ Autaahaatɨho sawahometirɨhɨretɨhaiwa nahatewa ko gwɨnyaatɨ
    kiyatɨ jatɨ mmonatɨ maaritiwaiwa nahatewa kaiwaanɨhɨ komɨ Mwaahomɨhetɨ ahiyonɨhɨ
    komɨhetɨ tisaitatɨ ahotɨtandɨ Autaahaatɨho maaritatɨ gwɨnyaataate. Siyataatɨ amɨ
    Autaahaatɨho komɨ Mwaaho Kɨraisihomɨhetɨ tisaahɨwatɨ ahiyataise. Amɨ Mwaaho komɨ
    Sapɨhometirɨhɨretɨhaiwa netɨ Autaahaatɨhomatetahotɨtando.
  ubr-ubr: God Toun ekesin an gogoiai, On Natun ifourai inat God Toun an Itin ba imatar,
    Natun bobo efofour a ebinonot on God Toun efofour ba.
  tsw-NT: A̱sula̱ ene ta̱ u lobono ta̱ cine a̱yi u ri, waru u da̱na̱ uba̱ta̱ wu Zamawawa
    suru.
  cax-NT: Itopiqui arrti Tuparrü rranrrti aitusiancati nanaiña arrüna nacarrtiatoe
    auqui nacarrti Cristo.
  aia-aia: Na'i 'oha na 'ia Kraest 'a boi marewana, 'a ta'isada hako beia God, 'inia
    naasi taha na 'ia God na 'irisia.
  srp-1865: Jer bi volja oèina da se u nj useli sva punina,
  agt-agt: A gagangay hapa ta intu ya kātā-nangān na ngamin, te dana uray na Namaratu
    ta intu ya pagyanan na ngamin kalalaki na kadyos na ewan,
  lug-lug: Katonda yasiima okutuukiriza byonna mu ye,
  yby-yby: Omaimidana weuna hanalaya ipalaloka koloko netiye loko lokaiyoko,
  heb-heb: כי כן היה הרצון לשכן בו את כל המלוא׃
  mpp-mpp: Wapongti yanguc ngagesime madickewec, Wapongte kwele ngage-ngageine bucbuchac
    Madecinela fagac.
  apb-apb: Iau, e urine oto aana a God e ne'isae huni ii'o ta'ingelu i lalo aana Kalena,
    hunie kire ke sada na nga mei aapa ingeie ke su'uri ei'aa mwaanie a Kalena.
  san-TEL: యత ఈశ్వరస్య కృత్స్నం పూర్ణత్వం తమేవావాసయితుం
  ben-IRV: কারণ ঈশ্বর ঠিক করেছিলেন যে তাঁর সব পূর্ণতাই যেন খ্রীষ্টের মধ্যে থাকে;
  ntu-ntu: Murde mz nzvz-nqblq-krde me pnz drtwr Gct, trpnzngr da kx namrbrpxm mz
    Mrlxde mz nzaotr-angidr-krde Trtede.
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਇਹ ਚੰਗਾ ਲੱਗਾ ਜੋ ਸਾਰੀ ਸੰਪੂਰਨਤਾਈ ਉਸ ਵਿੱਚ ਵੱਸੇ।
  gvc-gvc: Cristo to Pʉcʉro mehne cʉ̃no potori to jiro seheta jira. To ã jichʉta cahmana
    Cohamacʉ sehe.
  ksj-ksj: Mazaḡa Badiꞌa aniꞌe ane urao Keriso zamaḡano radiꞌuma reiro. Ebu eꞌanoꞌo
    Kerisoꞌa Badiꞌa haḡai furenehuniꞌuma.
  sbk-sbk: Huje Ungolobhe ahasongwelwe aje ufinyile wakwe wonti ukhala mhati yakwe,
  mya-JVB: အကြောင်းမူကား ၊ ခပ်သိမ်း သောပြည့်စုံ ခြင်းကို သား တော်၌ ကျိန်းဝပ် စေခြင်းငှာ၎င်း
    ၊
  kgf-kgf: Imi mia Anutunéŋ iwawai mocʒoŋ Yesuac qeriaguc kuaya qema sécgémima kecmuac
    ʒé niŋu sécgéyu imuhuc hicŋidarec.
  awb-awb: Manikánka iwíáhúnka abowá mía míainserah wenahni moq mía míaire.
  gdn-gdn: Mamanuga God e ebo nuwaiya wainapupu da baganai ki pokere e eya Gubagai
    e ebo kiyabui ade e ebo nuwai notai ki kuduba kwebu.
  nko-NT: Tsúfɛ́ ɩbʋ Bulu ɔdwɛ ánɩ́ mʋ tsiátɔ́ fɛ́ɛ́ bétsiá mʋ Bi ámʋtɔ.
  bsn-NT: 'Dios, ado bajiro tʉoĩañuju: “Yʉ macʉ, yʉre bajirone bajigʉ ñari, ĩ sĩgʉ̃ne
    yʉ ye ñajediro quẽnasere cõagʉ̃ ñarʉcʉmi”, yitʉoĩañuju Dios.'
  pib-NT: Gi rixanu Goyakalu gigleretyawaka Kristo rawinripa psolpotunanuyako.
  wiv-wiv: A Vuvu e kulina kana lohoihoia kamana kana moge laveve kete ngoro na poloka
    kapiru kua, kubarae a Vuvu mule kini vavonuhia matoto poloka kapiru kua.
  reg-reg: Kulwo kubha Nyamuanga akondeleywe ati okukumila kwaye nukwikala mu mwene,
  mlh-mlh: Anutuji Madeine iŋoyoŋunde so sogokoŋ fukeru goiŋ ore mane foreko sagaya.
    Ore eru iŋoyoŋunde mamane eru kuriri yaine sosowo oi Kristoke qakatoru dimaga
    ore beufi maneru goga.
  gof-ENT: ፆሳይ ባ ኩሜ ፆሳቴራ ኢያን ዳናው ኮዪስ።
  aau-aau: Sawk God hiy Krais se kar ma nuw-ey hokwe, hyo kyai lowpwarowp mokwe Krais
    so mon nuw-wanohyay loum-a-loum.
  tvk-tvk: Nggo Kristo, xir di rapus kuh Hi, vengan xa Hi vari besi xi tengan vate
    e Natneli.
  prf-NT: Gapu ginustu nen Diyos a en buu a pagka-Diyos na ay manatili ten Anak.
  auy-auy: Maníkóní imáyáafinkemba wení fasiꞌaémbá seyaafáꞌá Ísu Káráísitimpimba wéraisana
  tbg-tbg: Kotiva naivano tiharo, Kaiqe te ekaa tenta kempuka vataake Karaitiraqi
    variqi virerave, tuvaro Kotira kempuka okaravano ekaa Karaitiraqi vaura.
  hub-NT: Yuus nina uchirinka wiya imajuk atii tusa wakerawai.
  hmo-hmo: 'Badina be Dirava ena ura be inai: Sibona ena mauri ibounai be iena Natuna
    lalonai do ia noho.'
  big-big: Purik Anotogo kelara keya sawiyara piyegi watabi yolu piyeng mabiyeng pigi
    Marekpekyegirau mabilik yoluweki. Togo watabi mabiyengkirik Kilisi Yisu pigi Mangobek
    kelik.
  gux-G: Kelima U Tienu yanbuama po i, ke a yabindi yeni o kpiagdi kuli ye Kiristi
    nni.
  cnl-NT: Dxʉ́²³ dsɨ́² Dios 'e³ lǿn²³ Jo̱o̱³¹ 'e³ la²³ lǿn²³ 'ñée².
  zar-NT: Caní guca, tuʼ guyaza ládxëʼë Dios Xuz sóalen Cristo idútë le naca cazëʼ
    Lëʼ.
  kde-kde: Kwa kuva, Nnungu mwene íninkatapalila ukamilifu wake wammalele wa chinnungu
    ùùve nkati mwa Kilisto,
  ata-ata: Xo Lataua mumasaxa lexe maulixu lololi ne uxolu noxou ꞌOlu.
  qvw-NT: Ñatac Diosmi tucuy cawsayninta payllaćhu camalaycachiyta munala.
  nfa-nfa: Aaꞌi-aaꞌi dhu ètu dꞌara Ama Lamatua, abhu kahèi ètu dꞌara Kristus, aa èèna
    ka dhu pakarejꞌe dꞌara Lamatua.
  tnp-tnp: Uhgɨn nɨkin tagiən məmə e nətəlɨgiən rəhan, nəmiəgəhiən mɨne nəsanəniən
    rəfin rəhan tətatɨg əmə e Krɨsto, kəni tol lanəha Krɨsto in ilɨs e natimnati mɨn
    rəfin.
  urd-urd: क्यूँकि ख़ुदा को पसन्द आया कि मसीह में उस की पूरी मामूरी सुकूनत करे
  hot-hot: Wapômbêŋ lamavi ek anêŋ auk lôkmala lôkthô hamô Namalô kapô.
  mqj-NT: Annu innang pa'kuanna Puang Allata'alla kumua angganna aka illalan kalena
    la illalan asan duka' kalena Kristus.
  rus-SYN: ибо благоугодно было Отцу, чтобы в Нем обитала всякая полнота
  mbh-mbh: Ma ini a God ia sei, eneke God i ateal i ve aro isivenga i vual rintet
    a i nge.
  bdd-bdd: Yehoba ꞌina nuwatuhu gide ma ꞌina waiwai ta ꞌina mumuga mabwaiyadi ꞌoidiyega
    Yesu ꞌilohemaheya.
  cbt-NTPO: Quisocristoso' Yosë hui'nin ni'ton, Yosë chachin anta'. Co pi'pisha tëranta'
    pahuantërinhuë' pa'pin pochin nicacaso'. Tata Yosë nohuanton, naporin.
  srn-NT: Bika Gado nanga En heri fasi fa A de, ben prisiri fu libi na ini En.
  cta-NT: Cua nacui̱ ycuiꞌ Ndyosi chaꞌ caca Sñiꞌ Ni ñiꞌya̱ laca ycuiꞌ Ni tsiyaꞌ ti,
  bqc-SIM: Asa à kà Luagu, ↄ̃ a tò a kɛa píi pɛ̀ɛwà.
  tcz-CHONGTHU: Ajeh chu hichu Pa lunglam ahi.
  mar-mar: हे यासाठी की, त्याच्यात देवाची सर्व पूर्णता वसावी या निर्णयात त्यास संतोष
    होता.
  snp-snp: Moda kolafe? Gotikafo Nanimo monane, aumane, lamenane, muki ya amo lulau
    mino faito edemo unaiye, loto lalo kolito,
  isl-isl: Það var vilji Guðs að allir eiginleikar guðdómsins væru í syninum.
  spy-NT: Kicham ꞉Yēyiin kukerkeyiit ꞉Kiriistō āk inee ām keel ake tukul.
  xnn-xnn: Layden Apo Dios ay nan am-in ay wada ken siya et masapol ay wada gedan
    ken Jesu Kristo ay Anakna isonga paliso nan kadiosda.
  mwe-mwe: Pabha a Nnungu bhashipinga kutimilila kwabho kowe kutame mubhanabhabho
    a Yeshu.
  tte-tte: Kaiwena Yaubada ana nuwatu mwa iya iboma yawasina yo mumugana meuloina
    ikalapowon imiyamiya Keliso koina.
  tcs-tcs: Ane PapaGod i glad bikoz laip blo Kraist i dat seimkain laip blo God tu.
  hlt-THB: Anih awh a soepnaak ce Khawsa ak kaw zeelnaak na awm hy,
  soq-soq: Ipawa God me meba insaisawa asiasi me inainambaida, mukawa ita insaisawa
    uduudu Otopa Keriso bedewe wineituwade.
  qub-qub: Tayta Diosninchëga quiquinmi camacächiran payno Jesucristupis cananpaj.
  att-att: Á ayatán si Namarò, nga maggián sù baggi nayù Anâ na. Kuruk nga naggittá
    ira nga matáma.
  bki-bki: Kristo naio jo mave laka jibe na, bior Atua naio mijamo ka kiano mermerano
    joaio, javukia meuliano a moroano na kanano joaio.
  bqp-bqp: Zaakũ à kà Ludagu a kíkɛ pínki pɛkɛrɛa.
  mcp-mcp: Zɛmbî nyə a sá ntɔ́ nəcé nyə á gwág nywa nə́ nyəmɛ́fwó jíg wə́ *Krîst ncindî
    nə ncindî.
  hat-hat: Se Bondye menm ki te vle pou tou sa l' ye a, se sa pou Kris la ye tou.
  npl-NT: Ijkó Dios okinek kinextis nochi iweyilis itech Cristo Jesús,
  bgg-bgg: Chiih-è hì ne Hamangkhung-aphuii awai muphak pha ji è Dufuii ne awailum
    ne Hamankhung-aphuii duiine rey ro.
  eng-TCENT: For in him all the fullness of God was pleased to dwell,
  eng-BSB: For God was pleased to have all His fullness dwell in Him,
  cpu-NT: Tema iriitakera Itomi ikovaperotajaantake Ashitairi irinampishireperotantyaari
    ipavatzira irirori.
  san-ASM: যত ঈশ্ৱৰস্য কৃৎস্নং পূৰ্ণৎৱং তমেৱাৱাসযিতুং
  tac-NT: Onorúgameka asíriga ra'sálagá asale Esukristo 'yuga. Esukristo suwábaga
    nígame ju napu ekí niga ajtí Onorúgame jipe, alueka Onorúgame ju.
  eng-WEBPB: For all the fullness was pleased to dwell in him,
  gfk-H: Karisito i ngan hua kanong Kalou ga guama bia Karisito na hung ma ira bilai
    na linga bakut ing Kalou i la hung taar manei.
  viv-viv: FaꞋina Yaubada nuwanuwana yana kaiwabu matatabuna againe Natuna ginadodobodabodana
    be higa ana itaꞋita meda Natuna ana itaꞋita ginamiyami.
  yao-yao: Pakuŵa yanonyelesye Akunnungu asyene kuti utindimisyo wakwe wose uŵe mu
    nkati mwa Kilisito.
  tgp-tgp: matan God mo avulahi vara enia i lo toho vevuhi hin Natuna,
  auc-NT: Edæ, Botö entawënö incæ botö Wengä tömänö entawencæcäimpa, ante pönö cædinque
    Mæmpocä ïñömö nanguï togacäimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji, ane Eliodi Cristo, ninitedibece leeɡ̶odi Cristo
    me liciagi Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug ougab siksikai mui gonugau dabeleu eim gonugau nag unum nug sul
    dabun tapai moroun.
  ctu-BL: Come Dios yom cha'an mi' yajñel pejtel i bujt'emal ti' Yalobil.
  meq-meq: Wu neheye tebiye mə ɗərev i Mbəlom aye na, mə ɗərev i Kəriste tebiye dərmak,
    hərwi a yay a gər andza niye.
  noa-H: Hẽwandamau hich Hiewaa Cristota pʌ̈ijim, hich Hiewaa hõor k'ĩir t'egbarm
    gaaimua hichchata hõor hee sĩeichemjö hamk'ĩir. Mag wounag pawiajã hichiita hagt'a
    hich Haai dʌ̈i simjö hich mag Hẽwandamk'a sĩerrajim.
  alp-NT: Le Alla Eni sukare pusue rebe ume kenaIje, ume kena Eni Nanare lekwe.
  san-VEL: yata ii"svarasya k.rtsna.m puur.natva.m tamevaavaasayitu.m
  kbq-kbq: Na'ankure Nemofompima Anumzamo'a Agra'a manivitesigu musena nehie.
  kbh-kbh: Er Bëngbe Bëtsá yojanjuabná cachabiama ts̈abá yojamna, lempe nts̈amo cha
    yomncá, chabe Uaquiñábeñnaca chaotsemnama,
  ron-LSB: Căci toată plinătatea a binevoit să locuiască în el,
  pon-pon: Pwe Kot kotin kileledier me mau kan karoj en mi re a.
  nhe-BL: Toteco Totata ica senquistoc nochi ihueyitilis itztoc ipan Cristo pampa
    elqui ipaquilis para ma itztoca san se.
  sps-sps: A ka to aya na man, tana saa, e Gov te fakats fi nei, a fo mamatsiny kat
    Tsunia ma kaa koman a Guei Tsoiny Tsunia.
  wnc-wnc: Dasingge? Anututa inane natdetdetnaat gatu inane kekeknga aknganaat kuut
    Krais waapae iman tapikge take siknga natapbut. Natake ita inane sanga wa ie iman
    pake ita Anutu binga dakngake yuak.
  bus-bus: Zaakɛ à kà Ludanɛ a kíkɛ píngi pɛ́kↄ̃rɛa.
  gub-BL: Ta'e wereko Tupàn ikàgaw ipuràg eteahy haw uzehe paw rupi katete a'e xe.
    Tupàn romo hekon azeharomoete.
  imo-imo: Gote yunu molopa teremo mele aku tepa Malo kinye molomboi konopu lerimuna
    kamukumu Malo kinye popo tipe moromo.
  boj-boj: Qotei aqa are koba endegsi unu. Aqa segi ŋambile ti kumbra ti kalil aqa
    Ŋiri Yesus aqaq di soqnim Qotei a segi Yesus aqaq di keretosim maqesqas.
  eng-DRA: Because in him, it hath well pleased the Father, that all fullness should
    dwell;
  knf-knf: Ulil Naşibaţi kë aŧumana iko bŧi inwooŋ ţi a,
  san-KHM: យត ឦឝ្វរស្យ ក្ឫត្ស្នំ បូណ៌ត្វំ តមេវាវាសយិតុំ
  arn-NT: Fey Ngünechen ayürkelu am ñi müleael ta Cristo mew kom ñi chumngen ta Ngünechen.
  zas-NT: Din bayuladx Dios gac Jesucrist ziꞌc gajczi na̱j Dios.
  ken-NT: Ɛchi ɛnyu ɛyɔ mbɔnyunɛ Mandɛm abhɔ̌ŋ nyaka maŋák bɛ yɛ̌ntɨkɨ ɛnyu mmu yi
    achi, Mɔ́ywi nkwɔ achi.
