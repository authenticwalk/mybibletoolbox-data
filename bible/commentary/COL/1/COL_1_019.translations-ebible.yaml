verse: COL.001.019
translations:
  kpx-kpx: Dilavau au isivimo au mo ebagemai au vaveve bahata malei avuemo mamonu.
  okv-H: Eto God na umo oenga siriketo amita Meni ta degi amita tombu eto hajire eto
    ari vahai avo ikena.
  tbo-tbo: po Yaubada anai kaohana babana Keliso u nugonugona a nugotuhu po a kadidili
    po a dewa atapuhi i lihogoya.
  mal-C: ക്രിസ്തുവിൽ സർവസമ്പൂർണതയും വസിക്കാനും
  grc-SR: ὅτι ἐν αὐτῷ εὐδόκησεν πᾶν τὸ πλήρωμα κατοικῆσαι,
  bgc-bgc: क्यूँके पिता परमेसवर की खुशी इस्से म्ह सै के मसीह म्ह परमेसवर की सारी भरपूरी
    रहवै।
  khz-khz: Kwalana Palagu gena ririwa kamuna, Keriso genai ia gena maguli e kolema
    maparana pene mia.
  deu-TKW: denn er beschloß in ihm die ganze Fülle wohnen zu lassen,
  zsr-NT: Cni guc, le bdzag ladxëꞌë Dios Xuz soalen Cristo gdu le nacczëꞌ Lëꞌ.
  lin-lin: pamba te, kati na Ye, Nzambe asepelaki kovandisa bonzambe na Ye nyonso
  hns-NT: Parmeswar khoesiaalie se sallaah karies poera taur se aapan Beta me rahe
    ke.
  noa-E: Ẽwandamau ich Iewaa Cristota pʉ̈ijim, ich Iewaa õor khĩir thegbarm gaaimua
    ichchata õor ee sĩeichemjö amkhĩir. Mag wounag pawiajã ichiita agtha ich Aai dʉ̈i
    simjö ich mag Ẽwandamkha sĩerrajim.
  eng-EMTV: For it pleased the Father that all the fullness should dwell in Him,
  mib-NT: Chi ni cusɨɨ̄ ni Yaā Dios jeē ndɨhɨ ndese cúu máá yá, suni súcuan cúu Cristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक् कुलिङ्‌धो के़प्‍मान् ये़सु
    ख्रिस्‍तओ ने़मा कुसिराॽ थाङे़रो॥
  xnj-xnj: Muni Chapanga aganili uchapanga waki woha uvya mukuwungana na Kilisitu.
  mmx-mmx: At lodoxoma axa at ne Moroa do ne Nitna, naba venaxa ka ren.
  cbr-NT: Nucën Papa Dios cuëëncësabi oi ca Jesucristo ax asaribi cushiira 'ianan
    upíira sinánñu 'iacëxa, uni 'aíshbi.
  tee-NT: Pus ju quimpai'an Dios lacasq'uilh ni lana catalacasu ju Jesús la'is'atsucunti
    ju ani lacamunutpa' tachi ju junita is'akstu ju xapai.
  eng-LSV: because all the fullness was pleased to dwell in Him,
  cak-NT: Can ja-wi ri' xrojo' ri Dios, chi ri Ralc'ual can junan riq'uin raja'. Ri
    Ralc'ual, can Dios-wi chuka'.
  pah-NT: A'ereki a'ea pyry hete Tupana'ga pe garuva'ga pe. “Toko ti ga ji javijitehe,”
    ei Tupana'ga. “Toko ti ga ojipe'g̃a hohe pa mbatera hohe pa no ji ja,” ei ga gworygworyvamo.
  sja-NT: Cristo mãga bɨ Tachi Ak'õre ba k'inia bada perã ichi k'ap'ɨade.
  xed-xed: kabga kurakura Lazglafta ta nzamta dar ma tsatsi.
  mks-NT: Tá quia̱hva cáa Ndióxi̱ quia̱hva cáa ri Jesucristo jáchi̱ já cúni̱ Ndióxi̱
    coo.
  gfk-S: Krais i ngan hobi kinong God ga laro be Krais na hung ma ira bilai na linge
    bakut ing God la hung ter me.
  bmu-bmu: Anutunöŋ Nahönŋi nanŋaŋgö dop köröndöŋ aka malmapkö möt teköi dop kölök.
    Miaŋgöra nanŋi mötmötŋi aka aködamun yuaiŋi pakpak mi körek pakpak Kraistpuk qekötahöba
    kinjawaŋgöra körö-ölöwak möta malja.
  dgz-dgz: Iwa God mek anuni menan mek yaunewa mega iragena uruga Keriso potap wandia.
  eng-GNV: For it pleased the Father, that in him should all fulnesse dwell,
  zaa-NT: Cristua nna née itútení nu ná Dios, porqui'ni ą' calatsi' Dios.
  eng-WEBSTER: For it pleased the Father that in him should all fullness dwell;
  guh-guh: Bajarapacuenia Cristo bitso ayaijamatabëcuenenë tsipaji Dioso pexënato
    tojitsipa pejamatabëcuenejëpaenexatsi.
  bon-bon: Yoo, Acejiyame me singi name pi Aceji Bägrä lui toraca teeme pana Acejiyame
    gyene.
  nhw-BL: Toteco Totata ica senquistoc nochi ihueyitilis itztoc ipan Cristo pampa
    ya ipaquilis para ma itztoca san se.
  swh-ONEN: Kwa kuwa ilimpendeza Mungu kwamba utimilifu wake wote ukae ndani yake,
  wbi-wbi: ulwakuva uNguluve akanoghilue kuuti uvufwilifu vwake vwoni vukale n'kate
    jaake.
  bba-bba: Domi Gusunɔn ɡɔ̃ru kĩrɑ win dɑɑ kpuro yɑ n kɑ wɑ̃ɑ win Bii sɔɔ.
  eng-KJVCPB: For it pleased the Father that in him should all fulness dwell;
  kgk-NT: Nhandejáry oipota araka'e Hesu reko gweko-rupi voíte. Heko ambue va'e ndoipotái.
    Oipota tuvixa mba'e ha'e-rami. Upéa-gwi ha'e jajerovia hese va'e gwive Járy. Opaixagwa
    va'e Járy ha'e.
  waj-waj: Anutuuqaa yaata tinniivo innaki vakiaiveeraivaara Anutuuqo ari yaata utuuvaugiataama
    uuduu innaki suvuairavai.
  cpy-cpy: Tema riitaki Ashiteeri ikowakaakiriri Itomi ijeeka-shire-perotan-teeyaari
    itajorentsitzira rirori.
  mpx-mpx: Kaiwena Yehoba wana nuwatu te iya yawalina ge wana pagan gegewena i minaa
    Keliso elana, gegewena i kalaopopwi.
  wbp-wbp: Nyanungurluju-nyanu Kaaturluju ngampurrparlu muku kurru-pinjarla yirrarnu
    Jijaji Kiraji-kirra yungu-pala jinta-juku nyina.
  luo-luo: Nyasaye ne mor mondo kite duto obed kuom Wuode,
  nhe-NT: Toteco Totata ica senquistoc nochi ihueyitilis itztoc ipan Cristo pampa
    elqui ipaquilis para ma itztoca san se.
  aii-aii: ܣܵܒܵܒ ܒܣܝܼܡ ܠܵܗ̇ ܠܹܗ ܒܵܒܵܐ ܕܒܝܼܹܗ ܥܵܡܪܵܐ ܟܠܵܗ̇ ܟܵܡܝܼܠܘܼܬܵ‌ܐ،
  esk-NT: Agaayyun sivunniġñiqsuq iluqnauġuni iñuusukhuni ataramik iġñiġmiñi.
  msb-msb: Matuod ini kay ginbuot san Dios na magpirme sa iya Anak an bilog niya na
    pagka-Dios.
  cpa-NT: Di³ ca¹lø¹hiúg¹ dsǿa¹² Jmi² jniang³ hi² ma²lán¹² ja³ŋiúh³dsa ca¹lah¹jǿ¹
    ju³lah lán¹²dsa hŋiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତାର୍‌ ପଅକେ ତାର୍‌ ପୁରାପୁରୁନ୍‌ ଗୁନ୍‌ଚଲନ୍‌ସଙ୍ଗ୍‍ ରଅ ବଲି
    ଟିକ୍‌ କରିରଇଲା ।
  meu-meu: Badina be Diravana ena ura dainai, ena honuhonu-dae na ienai e miava;
  yva-NT: Amisye apa ana no ai vintabo ntairi tenambe Apa Kavo ai tavon, mamaisyo
    Apa bekere rai.
  dgc-dgc: Dahilan nitakda dén na Diyos a édse to anak na i étanan a pagkadiyos na.
  zpm-NT: sac ib Dios bnabey zigne nacse Dios scaque nac me.
  hix-NT: Àsok tawro hana, tàyàm yano me ehonomnà rye me rma haxa tesnàr ke, tàyàm
    yakoro.
  sim-sim: Avui Wasilaka mbele mbele wapjip hishi orhi oso jikisi orhik si na, karem
    or hishihi simbalesik orhik or jiwolori ri. Uhu or orhik siklayiri ri. Unda osik
    wapjip hishi orhi nga kwambu orhi nga jiviwavi orhi nga jikisi orhik osmu nanduwa.
  npi-ULB: किनकि आफ्ना सारा पूर्णता ख्रीष्‍टमा बास गरेकोमा,
  cgc-cgc: Igo gid ta liag ta Dyos na daw ino naan ta Dyos naan man ki Cristo.
  tim-tim: Aregât keiŋe hin. Anutugât wan me wan arekŋe nanŋaelân talep are Anutuŋe
    nâŋgâmbo ârândâŋ akmap.
  yor-yor: Nítorí ìfẹ́ Ọlọ́run ni pé kí gbogbo ẹ̀kúnrẹ́rẹ́ òun tìkára rẹ̀ lè máa gbé
    nínú rẹ̀.
  wos-wos: God déka hamwinya déka hambuk déka atéfék jondu déka nyanmbu sukweka rendate
    mawuli yata dé wungi huru.
  emp-NTPO: Ãcõrẽba quĩrĩãsia Critora ara idji quĩrãca b̶aida.
  eng-F35: because in Him all the Fullness was pleased to dwell
  ind-ind: Karena Bapa-Nya sendiri yang menghendaki dan memutuskan supaya Anak-Nya—
    ketika menjadi manusia— tetap mempunyai semua sifat Allah.
  pes-OPCB: زیرا خدا اراده فرمود که الوهیت کاملش در وجود پسرش ساکن گردد.
  mpt-mpt: Gode baanea Klaiste makob nene ulab kesoa e afetbabe. E kukub nabe osa
    e bobol tem fumbe osa makob nemio ulab kesoa ne seinhabibo genebiobe.
  ssx-ssx: Koda꞉ ipika꞉ hone pieke ekina꞉ kone mo Eiyeketa꞉ ota꞉ Koda꞉ ipikima꞉ kone
    handena꞉ leekeme.
  mkl-mkl: Ilɑɑɔ̃ í bi nŋu ku wɑ si ɑmɑi nŋu mɑm mɑm.
  gaq-gaq: ଡାଗ୍ଲା ପର୍‌ମେସର୍‌ ଇକ୍‌ଚା ସୁଗୁଆ ଉଂଡେ ନିଜେ ଇସ୍‌ପର୍‌ନେ ରକମ୍‌ ରୁପ୍‌ ସା ଲେଃକେ
    ।
  gof-RNT: Xoossay ba kumetha Xoossatethaara iyan daanaw koyis.
  unx-unx: ଚିଆଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ସୁକୁଲେକାତେ ହନ୍‌ ଆଇଃକ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରା
    ସଭାବ୍‌ ସାବାକାଦାଏ ।
  gah-gah: Ómasímo ezáa ametameni nene gipalaloka mulusi moloko minative loko gelekago
    etamó.
  lcm-lcm: Using God katala uruk luai ta maumausan kirol aongos ke ka mang singina,
  aer-aer: Ngkarte-arle itirrekenge Christ-arle ahelhe nhenhe-werne apetyeke tyerrtye-irremele,
    re Ngkarte-arteke rante-rante anthurre anetyenhenge.
  qvc-NT: Jisukristuqam tukuy imapi Tayta Dyusshinalla. Chaqa Tayta Dyusqam chayshina
    munarqan kanambaq.
  tgl-ULB: Sapagkat ang Diyos ay nalugod na ang kaniyang kaganapan ay nararapat na
    mamuhay sa kaniya,
  cbs-NT: Diosun jawen bake jaska wakinan, ja jawen kushipa inan keyukinan, jaki dasibi
    chiti iyukatsi anikiaki.
  xtm-NTPP: Vaa ni jatna ini Su'si ma ja nuu maa Cristo ma koo ndaka tnu'u ndee tnu'u
    ndatnu ya ma.
  nnq-nnq: Gambu Nnoongo apala unnoongo gwakwe ubonekane kupete nkati ja Kilisto.
  bao-NT: Cristorena cʉ̃ ca nii tʉgoeña tutua maji majuropeerije to ca niiro booupi
    Ʉmʉreco Pacʉ.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ କୃତ୍ସ୍ନଂ ପୂର୍ଣତ୍ୱଂ ତମେୱାୱାସଯିତୁଂ
  huv-NT: Miteatiiüts Dios tapac omeaats cos Teat Cristo meáwan nüt ajlüy atnej nej
    ajlüy.
  otn-NT: Oja̱ bi̱ ne ngue tengu̱tho'a̱, xquet'a̱ njarbʉtho ra̱ Cristo ya.
  nop-nop: Bepaŋ adi hatihati eŋ saŋiniŋŋiŋ diniŋ tinaulibiŋiŋ u mihiŋiŋ foloŋ toki
    tiŋa hahatdok nadiune tuwot tuguk.
  obo-NT: Oyya su iyon id kopi-it Monama no iddos langun no pogko-monama rin, od kokita
    riyot kandin no Anak.
  cak-ENT: Ja vi c'a ri' ri rurayibül ri Dios, que ri Ruc'ajol junan riq'uin rija'.
    Ri Ruc'ajol, Dios c'a chuka'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤠᤰ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤵᤔᤠᤴ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤏᤧᤔᤠ ᤁᤢᤛᤡᤖᤠ᤹
    ᤌᤠᤅᤧᤖᤥ॥
  mie-NT: Chi nī ncusiī inī Yāā Dios jā ndihi-ni nāsa cúu yā jā cúu yā Yāā Dios, suni
    súcuán cúu Cristo.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ ཀྲྀཏྶྣཾ པཱུརྞཏྭཾ ཏམེཝཱཝཱསཡིཏུཾ
  qve-NT: Dios Taytamanqa agradaranmi Wawan Jesucristopi kaynin. Chaymi Jesucristoqa
    rikuchiwanchis imaynas Dios Taytan kasqanta, Dios Taytanwan igualla kasqanrayku.
  pao-NT: Soo Te Naa meeoo, “Mu Pabe'e saa'a mooe'ugasoo nadatsungadooa, no'okosoo
    hekwi nu-kwa'ne'yookwusoo.”
  cbu-NT: Mazinangtsa; Ísúkirísut wamari kasiriya. Uwnaa Apanllpat tatsamooriya; Apanlliritcha.
    Apanll kis anuri chinarangiya.
  usa-usa: miráuma Áánûqtuma wení máqten-aaimma Îtu Káríqtokaq wáikaae téna tiráiye.
  soy-soy: Li Uléécɑɑ ripɔ́ɔ wɑlɛ rɛ ukɛ́ uisoi nnɛ́í nɛ ukɛpipi kɛ́mɛɛ n we,
  hui-hui: Ngode Datagaliwabehanda ibuni manda binidagua ibu Igini ibuni kagobiore
    kagoni.
  amf-amf: Ogonoar yin konin dohoono Barjo yisa Naasaka kisa dayntano wul konin haapadhoadettsi
    Barjo Imbasa qaabe konin maatonnane.
  quc-NNT: Are k'u wa' ru rayib'al ri Dios ri xuchomaj ri Are', chi are xaq junam
    ri Cristo ruk' ri Are' pa ronojel.
  dob-dob: Ta Yaubada nuwanuwana, ga tauna ꞌina waiwai be ꞌina bubuna maiboꞌadi ꞌediyega
    Yesu ꞌiloemaena,
  wrs-wrs: Sesoava und lothov, manam manam hevnaminim slowothona Kristusindam. Manimani
    wevsabesalva memba wohlehv Sesoam hevm, wo noinda hona indhanariniva Sesoana hevna
    aenisongol.
  mca-mca: Qe pa' Intata yi'sinhetij qu' na'n ji'teje'm hakha'an week pa' ƚunye'j
    pa' Intata.
  tzo-TZC: Yuꞌun ti Diose jech laj scꞌan ti tey cꞌotuc scotol ti stalel stuc ta stojol
    ti Cristoe.
  mya-mya: ဘု​ရား​သ​ခင်​၏​အ​လို​တော်​အ​ရ၊ သား​တော် သည်​ဘု​ရား​ဇာ​တိ​ကို​အ​ပြည့်​အ​ဝ​ခံ​ယူ
    တော်​မူ​၏။-
  gng-NT: Kimɛ Uwien ya yíem bo nɛ wɔn nin uʼyul te uʼBijɛ ni ki tì gben',
  cbi-NTPO: matyu Dios ura' tyatu, ya naaju'ba ti bain Cristonaa tsangue' chukaañu'
    mitya,
  ikk-NT: Makẹni, ọ sụọ Osolobuẹ ụsụọ n'o mẹ nị ihiẹn ile o gi wụrụ Osolobuẹ rị imẹ
    ya wụ Kraịstị.
  leu-leu: A Piran a nanam o a gutan sina xa e maana vilaana roxo sina ri fabas soliuane.
  maz-NT: Texe c'ua ja ga cja Mizhocjimi, je xo ga cjatjonu e Cristo. Je va ne a cjanu
    Mizhocjimi.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡབ་ཐུགས་དགྱེས་པ་ནི་འདི་ལྟ༌སྟེ། ཁོང་གིས་ཕུན་སུམ་ཚོགས་པ་ཐམས་ཅད་སྐྱབས་མགོན་ཡེ་ཤུའི་ཐུགས་རྒྱུད་དུ་གནས་པར་མཛད་པ༌དང༌།
  tca-NT: Rü Cristu rü Tupanaxü̃chi nixĩ, yerü yemaãcü nanaxwèxe ga Tupana.
  zpl-NT: Xne uyuꞌ arquiꞌ Diose nú neca Jesucristo tucu nú neca Diose.
  mbc-NT: Î' kai'ma Paapa wanî yenponen pe awanî, maasa pra Paapa pe pu'kuru awanî
    mîîto'pe, itu'se Paapa e'to' yawîrî.
  ndg-ndg: Kwa kuwa Nnongo atipendezwa kuwa utimilifu wake woti utami nkati yake,
  wsk-wsk: Mu awuk, noko ningi mu Kaem ko ikia munan anapeya suen la wetangaram mu
    ko Kaem noman nungeram.
  toj-NT: Ja Dios Tatali seca con ja Cristo ba oj see quitic jastal ay ja yeni. Y
    como meran nia, como jastal ay ja Diosi, jach ni mero jac ja Cristo. Ch'ac see
    quitic spetzanil ja jastal ay ja Dios Tatali.
  tbc-tbc: Man dugo, Anut sen iŋanen bunun an fidian, Nanun aman da wo ilon yen a.
  sna-sna: Nokuti Mwari akafadzwa nazvo kuti kuzara kwake kwose kugare maari,
  smk-NT: Wanin ta, karabayan nan Dios a say sarban nikaDios na ket iti anamaet konan
    Anak na
  grc-TCGNT: ὅτι ἐν αὐτῷ εὐδόκησε πᾶν τὸ πλήρωμα κατοικῆσαι,
  gof-WFTW: Xoossay ba kumetha Xoossatethaara iyan daanaw koyis.
  spa-BLM: Porque toda la plenitud se complació en habitar en él,
  kyz-NT: 'Ymã ymã we te Janeruwarete ''ga ''i ojeupe rakue: “Teja''yra ''ga tomogo
    teje''jawe etee futat ''jau”, ''jau ''ga rakue. A''eramũ ''agamũ Kristu ''ga ''Uwarete
    ''ga ''jawe etee futat akou.'
  dao-dao: Mhnama ning naküt a cakpa üng a kümbe cun Pamhnam amäta mkhyaha kyaki.
  cya-cya: can' cha' mdo'o tiquee Stina Ndiose si'yana ca Sñe' ñi tsaña'an lca ñi
    ycui' ca ñi,
  wrk-wrk: Jisus Krayis, nyulu jandanyi nangangi Kudkanyi. Ngawamba nyulu barrinani
    Kud. Mankumanku bulangka nanamannga jangkurr, yanyba bula nanamannga jangkurr.
    Baki yarrijba nyuli nangangi jandanyi wirimalaru Kudwanyi.
  nii-nii: Ei nge, Gos eim noman ełe, epi kanim kanim pei kun mendpił, Jiisas kin
    erim. Ei yi mił ku, Gos eim oł ei nge, Jiisas kin kindang, piki to mołum.
  ign-NT: Taicha ema Viya máijaracapa ema Machicha macuti­yarehi eta masantuvahi,
    étapa eta máurivahi, étapa eta máitupa­ji­jia­si­ravahi.
  dik-NT: Rin ë Nhialic yen acï ye tak ë rot bï Wënde ciɛ̈t yen Nhialic guɔ̈p alanden.
  cac-cac: Ay val och Dios d'a Cristo sic'lab'il, yujto icha chi' sgana.
