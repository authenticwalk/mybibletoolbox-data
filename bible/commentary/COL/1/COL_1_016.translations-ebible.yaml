  kwj-kwj: Hinde wowani, Gotri ri Che ki hewen ki dau mwaꞌambwe lenga, e, nuwe tiki
    dau mwaꞌambwe lenga ri wosiro. Rini kumbwa Gotri miya tiki nu heindau mwaꞌambwe
