    banyolom bwe. Ma iy ale bwidi iri angelo laba tinan marakon, ma iri malawin mara-ei,
    ma iri lakou rayah nyamu iri boto-on labai. Ma Kindrei bwidi lakou marakon doh
    na le mine Krais, ma iri lakou marakon doh badeh, tan le amwenen.
  wim-wim: Nil God.an thaw puk nhengk nungantamakan way min maꞌmangkam aak in kenyan
    yumpow aꞌ putha way min maꞌmangkam aak ingan earthangan yumpow thamp. Nilan yump-a,
    wiy ananganiy-a, ngamp thathanamp thanang, aꞌ putha wiy anangan-a, keꞌ thathimp
    thanang yaꞌa. Nil oony yotaman yump thananga, aꞌ moom piꞌ-piꞌanaman oony al-alantaman
    yumpa aꞌ puth oony wiy anangan wik thanttaman ngeey-ngeeyantan thamp. Nil God.angan
    waaꞌ nhengk nungantamant way min maꞌmangkaman yumpowa, nil yipam piꞌ-piꞌow thanang,
    Christ alanganiya.
  zga-M: Ulwakhuva khumwene ifinu fyoni fyavuombiewe, fifyo filiekhuokyanya nafilienkhielunga
    fifyo fivonekha ifinge safivonekha. pwu fingave fya ludeva niefya vuntwa apanghe
    fya vuololeli apanghe ifinymakha, ifinu fyoni fyavuombiewe nuo mwene ukhuva fya
    mwene yuoywa.
  yom-yom: 'Bila mu niandi bima bioso bivangulu : bima biobi bidi mu diyilu ayi bima
    biobi bidi va ntoto, biobi bieti monika ayi biobi kabi monikanga ko, biba bikundu
    bi kipfumu voti bipfumu, voti bikulutu voti batu ba lulendo. Niandi wuvanga bima
    bioso ; ayi biawu bivangulu mu diambu diandi.'
  san-SIN: යතඃ සර්ව්වමේව තේන සසෘජේ සිංහාසනරාජත්වපරාක්‍රමාදීනි ස්වර්ගමර්ත්ත්‍යස්ථිතානි
    දෘශ්‍යාදෘශ්‍යානි වස්තූනි සර්ව්වාණි තේනෛව තස්මෛ ච සසෘජිරේ|
  yut-yut: Kristo da iyɨ yo morap wasagɨt. Mɨktɨmon yo pɨndakgamaŋ uŋun gat ae Kwen
    Kokup yo dɨma pɨndakgamaŋ uŋun gat kɨsi wasagɨt. Ae kɨla amɨn madep gat ae aŋelo
    madep gat ae wup tapmɨmɨ toŋ gat ae yo kɨla ani do yaŋdagok aŋyobi mibɨlɨ mibɨlɨ
    gat kɨsi wasagɨt. Asi, Piŋkop da yo morap Yesu da kɨsiron da wasagɨt, ae yo morap
    uŋun iyɨ dakon.
  grc-BYZ: ὅτι ἐν αὐτῷ ἐκτίσθη τὰ πάντα, τὰ ἐν τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς, τὰ
    ὁρατὰ καὶ τὰ ἀόρατα, εἴτε θρόνοι εἴτε κυριότητες εἴτε ἀρχαὶ εἴτε ἐξουσίαι· τὰ
    πάντα δι᾽ αὐτοῦ καὶ εἰς αὐτὸν ἔκτισται·
  cpc-NT: Iri Itomi witsikakaantakiro tzimayitatsiri inkitiki iijatzi kipatsiki. Jiwitsikaki
    koñaanitatsiri, ipoña kaari koñaayitatsini. Jiwitsikayitakiri maawoni maninkariiti
    pinkathariwintzirori tsikarika oiyita. Iriitaki jiwitsikakaayitaki maawoni onkantya
    jashitantyaawori irirori.
  nhg-NT: Pues ca yejuatzi oquechejchijque noche sösantle tli onca pa elfecac hua
    pan tlöltecpactle, noche sösantle tli tequejta hua nuyejque tli amo tequejta,
    sea noso reyes, noso tlajtocöyume, noso tlötlajtoönejme, noso autoridades; noche
    sösantle oquechejchijque por medio de Cristo hua para yejuatzi.
  nya-nya: Pakuti zinthu zonse zinalengedwa kudzera mwa Iye. Zinthu zakumwamba ndi
    za pa dziko lapansi, zooneka ndi zosaoneka, maufumu, akuluakulu, aulamuliro ndi
    amphamvu. Zinthu zonse zinalengedwa kudzera mwa Iye ndipo anazilengera Iyeyo.
  ngu-NT: Itechcopa Cristo, Dios oquichijchiu nochi tlen oncaj ne ilhuicac niman nican
    ipan tlalticpactli, on yejhuan tiquitaj niman on yejhuan xtiquitaj. Yejhua itechcopa,
    Dios oquintlalij on yejhuan reyes, on yejhuan gobernadores, on yejhuan quipiaj
    hueyi tequihuajyotl, niman on yejhuan quipiaj tlanahuajtijli ne ilhuicac. Dios
    oquichijchiu nochi tlajtlamach itechcopa Cristo, niman oquichijchiu nochi tlajtlamach
    no para Cristo.
  kup-kup: Met tairaiz pi maup ravat hez hometunei, oñ batam nonair nai bonorah God
    nonair nai map matut tapanez hahan pim rop gog pov tah. Tahapuh nonair nai map
    abarah hezatü, ma ev hamarah hezatü, ma tairari izek het kezavonañ hez-pori, ma
    dari añaraboz eteamegitur, et narë hezatuz Kristo pi nenap maup ravat nonair nai
    mapotü tovai sohopanez hat matut tahaek taputam het tovai samah.
  jid-jid: Nintuma Irji ati kpibiadi baheshu nibiandi baheni ngbunglu biandi kitoba
    nibiandi kina tobana ni dindima niwandi ana dindimana.
  wmw-wmw: Kamana julu ya Almasihi, piya viripo mbinguni na duniya vyumbiwa, vinu
    vyakuwoneka na saviwoneka, vyakuwa na nguvu ya kiroho au nguvu ya kibinadamu,
    vyakutawala au vya mamulaka pakulu. Piya vyumbiwa julu yake, na kwa ajili yake.
  gmv-GGM: Medheteth wuri izan medhettides. Salonine sa7an dizayti, ayfen beetizaytine
    beetonttayti gidinkka woliqamata gidinka haarizayta gidinka woykko godatethi dizayti
    haniday wurikka izan izas medhetides.
  ssg-ssg: Hetekie tel Natun Haeu tanomi hatesol waliko ti patul ma itan ie, waliko
    ti i pon seilon ningahi ma kum pon ningahian, hatesol seilon tuah, teka masiwi
    ma teka engel pohen. Salan, hetekie Krais Haeu tanomi lawe waliko lehe hatesol
    waliko laha sameni Krais tel Natun.
  zpo-NT: Nu kwaan Jesucrist mdexkwaa Dios rese kwaan nzho leen yiba nu kwaan nzho
    lo yizhyo ne, kwaan nyun nu kwaan nanyunt, nu noka mdexkwaa xaa re yalnabeyy nu
    re yalngezh. Rese mdexkwaa Jesucrist zee gaka xcheen xaa.
  poy-poy: Kwa njira yakuwi Mlungu kawumbiti vintu vyoseri, vyaviweri pasipanu na
    vyaviweri kumpindi, vintu vyaviwoneka na vyaviwoneka ndiri. Handa paiwera vibanta
    vya shifalumi ama uwezu ama kolamlima ama wakulu na yawawera na makakala. Vyoseri
    viumbitwi kupitira yomberi na toziya yakuwi.
  qwh-NT: Jesucristuwanmi Diosnintsic camarqan sielucho y que patsacho llapan ricanqantsiccunata
    y mana ricanqantsiccunatapis, puedeq autoridacunata, y puedeq mandacoq alli espiritucunata
    y mana alli espiritucunatapis. Que llapancunatam camarqan pepa mandaduncho cayänanpaq.
  gaw-gaw: Ig amuam genab anidḵunignu diig am Kayak Beḵa Jesus, Nug wan imup̱an keeke,
    hab aṯannu keeke, keeke ig anidṯem ii anidṯem ele amu, amu oh Nug heum. Amu gumaṯak
    aben oh, laa oḵainab, laa am oḵai, laa am nakok oḵai, laala am oḵaiib amu Nug
    amu dilag ehah amu aben ele heum. Nug amu oh heum amu ag Nug ehanidḵulagnu daaṯeb.
  nca-nca: Dokoro Anutuko ene quroko o soso nokono, samboko yote ŋu towomukaró. O
    soso yote ŋuko o toŋenanimbo qeneyote quya kama qeneyote quya, asa o wiri yerete
    qu, pará-parámiye mu, kembé-kembéye mu, owéye moré qu, ŋu soso enewore riní tunoqaró,
    ko eneŋomboro naŋge towaró.
  zpz-NTPP: Par nu nac Iꞌñ mi zeꞌ psaꞌ lagy mi dela coz nu yuꞌ gyibaa, gal nu dela
    coz nu yuꞌ gyishlombecy ii. Laab nu nac Iꞌñ mi psaꞌ lagy mi de coz nu gac zac
    na, gal nu de coz nu wac zac na. Gazaꞌ de anc nu riib ic, gal nu de anc fert,
    par nu nac mi zeꞌ Ñgyoozh psaꞌ lagy mi dela de yu zeꞌ. Orzeꞌ Ñgyoozh psaꞌ lagy
    mi dela coz nu nac Iꞌñ mi, nunu psaꞌ lagy mi dela coz par Iꞌñ mi.
  zac-NT: Bëcueꞌshtë́ Cristo grë cusë nananú gubeꞌe nu guë́ꞌdchiliu. Grë ra narnibëꞌa
    ziquë rëy nu autoridá, grë ra nananú gubeꞌe naná rnibëꞌa los de más sáhiꞌ bëcueꞌshtë́
    Cristo tantë narná hiaꞌa lúhiꞌ, tantë chu rnádiꞌi lúhiꞌ. Grë cusë nanabani, bëntsaꞌu
    Jesús të parë gunë raiꞌ sirvë lu më.
  kyg-kyg: Gotiꞌa Kalaisipiꞌmo muki yaꞌe vayaꞌeꞌmo alo huno apateꞌniye. Kokuꞌnapiꞌmo
    haneꞌniya yaꞌe vayaꞌenagi ma mopafiꞌmo haneꞌniya yaꞌe vayaꞌenagi neꞌagaya yaꞌe
    vayaꞌenagi noꞌagaya yaꞌe vayaꞌenagi huno alo huno apateꞌniye. Agaetetikeꞌmo yagaiꞌa
    neꞌapataya vayanagi ala vayanagi kava vayanagi ala apaki vayanagi huno agaetefeꞌmo
    alo huno apateꞌniye.
  kmk-kmk: Ta siya’d pinampaloswan Apudyus sidan losana awad sidin langit kan situn
    pita, maila man onnu adi maila, pada na pay sidan losana ispiritu un awad pannakabalin
    kan tulay un mangiyapu. Pinaloswa na datu un losan si maidayawana.
  cao-NT: Jahuë chamá tsi jahuë bo tëquë acacani quiha. Naipá ca jahuë bo, maí ca
    jahuë bo, noqui bëroria ca jahuë bo tëquë, tihi cabo Cristó nëhohuani quiha jahuë
    chamá no. Jasca, jisnoma ca jahuë bo, naa ángel bo, mana ca ibobo, mana ca yonacanaibo,
    mana ca chama bo, tihi cabo nëhohuahacani quiha jahuë chamá no. Jasca, ja bax
    jatiroha ca nëhohuahacani quiha.
  bbr-bbr: Krais nukan sakaus osap omar oik rai, omnokou opok rai, kiro erekapu ate
    mowon. Kos osap ik apwareäum pak, osap ik wa apwareäum pak ate mowon. Kos okoro
    omnokou pakan kamwareäi roat näunäu pak, sarau eitek raut pak, karauk eitek sakau
    orip pak, osap erekapu enmaka orip pak atware mowon. Kiro osap kon sarau muraun
    Krais nukasar atware mowon.
  inb-inb: Pai­wa­mi tukui ima ruraska tia. Sug luarpi i kai alpa luarpi, kawa­riska
    i mana kawa­riska, kai alpa­manda­kunata man­dag i sug mana kawa­rig luarpi man­dag­kuna­ta­pas,
    tukui­mi pai­wa i pai­manda ruraska tia.
  hrv-hrv: 'Ta u njemu je sve stvoreno na nebesima i na zemlji, vidljivo i nevidljivo,
    bilo Prijestolja, bilo Gospodstva, bilo Vrhovništva, bilo Vlasti - sve je po njemu
    i za njega stvoreno:'
  box-NT: Lé bìo ó orɛ́n lé yìa le Dónbeenì dĩ̀n wán léraráa mu bìo ɓúenɓúen,
    bìo ho wáayi, làa bìo ho tá yi, bìo wee mi, làa bìo yí máa mi, hã pànkáwá
    lè mí sìíwà ɓúenɓúen. Le Dónbeenì dĩ̀n orɛ́n wán á léraráa mu bìo
    ɓúenɓúen, mu bìo ɓúenɓúen le léra orɛ́n bìo yi.
  ote-NT: Y Ajua̱ bi ꞌyɛntꞌua rá ꞌyɛꞌa̱ pa go bi hyoqui gatho núꞌa̱ ja ne ꞌbʉi nuni
    mahetsꞌi ne nuua ja ra ximhai, gatho núꞌa̱ ri hnequi ne núꞌa̱ hini hnequi, gatho
    núꞌʉ toꞌo ri manda ne ri nda̱, núꞌʉ ja yá tsꞌʉtbi ne yá tsꞌɛdi, gatho go bi hyocꞌa̱,
    ne gatho pa rá nsundaꞌa̱.
  wnu-wnu: Wo gab-gab ai tat nob bigorei. Mi diban gab igoun eng ne mi me gab igoun
    eng gugum. King, gabman, ne munon baraitari, ne munon unum diban eng gugum wuri
    barsier end mi gugum eng wonou.
  zam-NT: Diox mnibe' loo Crist toxcua' Crist alux con', sya, mtoxcua' Crist alux
    con' co' nzo loo bé' no con' co' nziri' loo izlyo', que naca con' co' ndxú', que
    naca con' co' indxú'de, que naca angl co' ñibe', que naca taamas angl co' ndxàp
    con' la's nii angl no la's ya' angl, que naca chol xpii co' ndxàp con' roo no
    con' xèn la's nii xpii no la's ya' xpii. Alux con'a mtoxcua' Crist. Crist ngue
    tèn con'a no ngue xèn' Crist Jesús con'a. Ngòcsua' alux con'a par li zin' Crist.
  zyp-NT: Zemaw tah pawco, Ama a thongtah hming vytei heh tua a cang. Alui letei le
    avai letei a ungpaw hming sahlo, hmuh khypaw le hmuh khy lypaw, abui cangnah sahlo
    maw, hmingtuakhynah sahlo maw, uhtu sahlo maw, nawhnuinah sahlo maw, ma hming
    vytei sahlo heh Ama a thongtah le Ama a cawtah tuapaw a cang he.
  sey-NT: Ja̱ë ja̱ꞌre co̱ni Maijaꞌquë siꞌaye iye yeja paꞌiye cuiꞌne maꞌtëmo paꞌiye
    deꞌhuapi, mai ña ti̱ꞌa maꞌñe, cuiꞌne mai ñañe deꞌhuapi. Ja̱je cuiꞌne siꞌaye cua̱ñeñere,
    meñe cua̱ñe tutu payere, ëjaë paꞌiyere, joꞌya ne tutu payere Cristo ja̱ꞌre co̱ni
    deꞌhuapi, i̱ tse̱ paꞌi ja̱ꞌñere.
  nvm-nvm: Regavo duadok fuon ijia God fu ire fok moikigia no giavo ga roin no giavo
    bakin ijiga ire fok varur gufia naoivo iji amardiain. Regavo duadok fuon ijia
    God fuk kaven ma iji amardiain revo kaven ijieb buka ma darokido bu ire fok samuagdiav.
    Regavo God ire fok fu amardiainma iji fu Jesuon duadok ijia fu oimarkfuon iji
    amardiain.
  mps-mps: Magi baso meni. Godigo agabolo te sę yao olama, tama agai te dagalude
    nai tigidali dali, tǫde nai tigidali dali nigai. Agai dago subo nai me dago susiąbo
    nai te tigidali agai nigai. Te dago gedugo susiąbo dagalude bidibo ensel mobo
    bidi tonalubo bage dali, te haniani tuni bidi dabe dali, te tobolu bidi dabe dali,
    te bomo elalubo bidi dabe dali, agai augwali tigidali nigai. Tigidali elalubo
    naide Godigo agabolo nigao olama, tama agai nigilama, tama te Krais aga nogi ugwaba
    somainogo eyu bidibo dao, te aga te tigidali naigo peni dao.
  pab-NT: Ihiyeta atyo Enore tyoma tyotya xoalini hare. Enokoa, waikohekoa xoaha,
    kawaiyakitereharenai exahe mawaiyakitereharenae, xekohasetinae, kalorexenae, iyateliti
    kakoarenai harenae. Ihiyeta exahe enomana xoaha tyotya kaomaka.
  llg-llg: Huu Manetualain pake Ndia fo nakadadadik nala lalai ma daebafok no basa
    isi nala. Ana tao dedeꞌa kala fo hataholi bisa nitan, ma hataholi tana bisa nitan.
    Boe ma, sila mana toꞌu palenda, sila mana toꞌu koasa, mane-mane kala, ma malangga-malangga
    nala. Manetualain no Yesus Karistus ala tao basa sila la, ma Ana fee Yesus Karistus,
    fo Yesus Karistus heti sala.
  kyf-kyf: Nɩɩ, mɔ 'wʋ -Lagɔ nʋa yalɩ -lu -yɔ dʋdʋ -gʋ -lu weee lɛ, -we wa yɩa -yɔ,
    'ɩn -we wa'a 'yɩa -yɔ klaa. 'Ŋnɩmnɩkpe, 'wlulapɩlɩe, 'tɩtɛ -yɔ se, mʋ weee -Lagɔ
    -laa la ɔ gbɛɛlʋ, 'ɩn ɔ -yla.
  tpi-tpi: Long han bilong dispela Pikinini, God i bin wokim olgeta samting long heven
    na long graun. Em i wokim olgeta samting yumi save lukim na samting yumi no inap
    lukim, olsem ol kain kain strongpela ensel na ol strongpela spirit na olgeta kain
    samting i gat strong. Em i bin wokim olgeta samting, na olgeta samting i bilong
    em yet.
  mih-NT: Ta i saha ra Ndyoo sa zavaha ra Cristo tandɨhɨ sa iyo andɨvɨ ta nu ñuhu.
    Sa cuu ndyehe yo ta sa ña cuu ndyehe yo i zavaha ra. I zavaha ra ángel andɨvɨ.
    Ta i zavaha ra cuihna ta tatyi cuihna. Ta tandɨhɨ sa ndyaca ñaha nu ñuhu i zavaha
    ra, ta sa cuenda maa ra i sino si. Ta sityiño ra sii si yozo cuhva cuñi maa ra.
  qvh-NT: Paywanmi Tayta Diosninsi camargan ciëlucho cagcunata, cay pasacho cagcunata,
    ricacagcunata, mana ricacagcunata y lapan angilcunatapis. Lapantapis camargan
    Jesucristuta alabayänanpämi.
  kms-kms: Te pugri God ni nde si pe yumbo yumbo buagi yembe nindiny. Te yumbo yumbo
    nginy tu wam kin di yumbo qi pe kin, yumbo buqod kin di yumbo buqod tuqui segi
    kin. Piyi ququ yumbui, ququ gre kin, ququ nyamb kin di ququ ye mawo kin, God yumbo
    yumbo buagi ninde si pe yembe nindiny di yumbo buagi te ni nyamb rindivi viyo
    ningg.
  agn-agn: Tenged pinaboat tang Dios ong nandia tang tanan ang bagay ong langit ig
    tarin ong tanek. Belag lamang tang aggitaen, gapil da ka tang indi aggitaen, pario
    ta mga ispiritong may aotoridad ig gaem nira, ig mga ispiritong pamangolokolo
    ig pamaggaem ong logar nira. Ang tanan ang bagay bindoat ni Cristo ig ang mga
    narin para ka ong nandia.
  nhi-NT: Ica Yehuatzin Cristo tlachiutli nochi tlen cah, mayeh tlen cah iluicac uan
    tlalticpac, mayeh tlen mota uan mayeh tlen amo, mayeh tlen icpiah ueyitiquiuahcayotl,
    mayeh cuahcual tetecomeh, mayeh tlen tlayacanah, mayeh tlen uehueyi chicaualismeh.
    Nochi omochiu ica Yehuatzin uan para Yehuatzin.
  ttc-NT: Komo aji tetz oqet k'ulun kyaqil tidi'chq twitz ka'j b'ix twitz tx'o'tx',
    kyaqil aj eb'ajil b'ix aj k'onti'l eb'ajil, kyaqil kye aj nkyek'ulun mandad b'ix
    kyaqil kye ajawilon qa at kybalor qa kyajwalilji; kyaqil aj at, aji k'ulul tetz
    b'ix oqet tk'ulu' te tetz.
  dan-1931: thi i ham bleve alle Ting skabte i Himlene og på Jorden, de synlige og
