    wa. Yupj nepénowa jepapan yupj. Nepénowa 'ücj jajütütj. Nepénowa auxiliarpan jinwá.
    Pjü nenem jupj la tjiji wa. Pjü la tjiji la p'a ca jus cülayecj jupj pajal püné.
  zap-NT: Laa Ne wzhexkwaa yrandxee ne nuu gyeybaa gyëzlyutee, nigle ne nyoo, nigle
    ne nyoodet, nigle rrey, nigle xtis, nigle gobyeren, nigle poder. Laa Ne wzhexkwaa
    we yrandxoo no por laa Ne nako.
  wer-wer: Anutuu Ruup pi kutömweriaan yangerakë omën ël epot pout ket ë pet iraup.
    Omën tiarim ityaangkautre itnaangkënöt, weëre kosangring kutömweriire mopöök wëaurö,
    isaare irëa pourö ket ëa. Anutuuk moulmëën Kristo pi omën ël epot poutë pep sak
    öpënëak ket ëa.
  ipi-ipi: '@see-verse:COL.001.015'
  qul-NT: Payninta Dioska ruwarkan tucuy janaj pachapi cajcunata cay pachapi cajcunatapas,
    ricuy atinata mana ricuy atinatapas. Ruwallarkantaj mandacoj, autoridadniyoj,
    atiyniyoj espiritucunatapas. Tucuy ima ruwaska carkan Jesucristo uqhunta, payllapajtaj.
  ter-NT: Koati énomone évekoa Itukó'oviti koúsokea uhá koeti koekúti apêti inâ itukôa
