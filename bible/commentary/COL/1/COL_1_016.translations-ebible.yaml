    tất cả đều do Chúa Cứu Thế tạo lập và đều đầu phục Ngài.
  kze-kze: Áánútu súwana Ísu Káráísiti amápa-tantaa'a tarórurena kwíyómpa'o kwáyáin-tantaare
    marapá'ó kwáyáin-tantaare awánáúnda-yantaare ímo awánáúnda-yantaare kwíyómpa'o
