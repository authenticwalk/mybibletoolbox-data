    o aromkono maa maa ye yumbon o yarian yi yumbon o korok korok deme ye aromkono
    ye yumbon kwamune awene kui, korem kuu ye yaambed ye dowad ongmenaboon.
  poi-NT: Jém tánO̱mi Cristo iwaganayo̱xa̱ jém tanJa̱tuŋ Dios iga iwatyaj it́u̱mpɨy
    cosa jém it́wɨɨp sɨŋyucmɨ y jém it́wɨɨp yɨ́p naxyucmɨ. Iwatyaj it́u̱mpɨy cosa
    jém tánixpáppɨc y jém d́apɨc wɨa̱p tánix. Ichac it́u̱mpɨy jém aŋjagooyiyaj jém
    it́yajwɨɨp sɨŋyucmɨ y jém it́yajwɨɨp naxyucmɨ jém d́apɨc tánixpa. It́u̱mpɨy jém
    Cristo iwa̱t́i, watneyajta̱ iga icuyo̱xayajpa jém Cristo.
  wuv-wuv: 'Si''ei ba hia, ei manumanu, rona mamaraimai: ei manumanu i pafea ma yeni
    malagufu, manumanu ona fanunupa''ia ma ei na tapu, ei gutanaa hapara, ei manumanu
    faufaua, ei bauaniaa gufu, ei forafora; minaa ei manumanu famamarana ma ana manumanuna.'
  quf-NT: Chaymi payrayku, tukuy imapis rurakaran, unaq syilupi, kay pachapi rikaypaq
    mana rikaypaqkunamapis, chaynulla mana rikaypaq mantakuqkunamapis. Chaymi tukuyla
    chay rurakashakunaqa payllapaq kanqa.
  yuw-yuw: Yaha, yuhon oburodec wömai Kopotorocho manomano ambarac dongyun öngkubung.
    Woi momphon manomanohu o gurochon manomanohu o manomano dantho yacyacyihu o dantho
    yacyacno munohu o sum yaru mabarac-mahu o sum yaru manomano yangtorengidangmahu
    woroc woi ambarac Kopotorocho ‘Duicha’ yongo yuho oburodec dongyun öngkubung.
  hus-NT-1971: Ja’its jaja’ a Cristo ax in tala’ ts’ejca’ patal jahua’ ti eb ani patal
    jahua’ ti tsabal hua’ats, cum antsana’ pithan in uchbil c’al a Dios. Jahua’ yab
    i tsu’tal ani jahua’ i tsu’tal tim patal jaja’ in tala’ ts’ejca’. Im pithamal
    an ángelchic ti eb in eylabil ani in tsap ti abatnom. In tala’ ts’ejcamal patal
    jahua’ hua’ats abal ca eyentha jant’ini’ jaja’ quin le’na’.
  med-med: Kraist ei moⱡnga kʉn, Got ndi, muⱡ kona ila kep, ya mʉi kona ila kep, kʉni
    nʉkʉni mel, mel tetʉm mbʉ pora itim. Wu king, gapman muna, wu Nuim na, wote mel
    namba mel tetʉm mbʉ pora, Got ndi, Kraist iti nilinga itim. Ei nga mel mbʉ pora,
    Kraist moⱡnga mint itim ei nga mel mbʉ pora, Kraist nga tetʉm.
  bch-bch: Ngansa danga toa ngada ne buburiai ga tanoeai, ga gid danga toa tageragera,
    ga danga tarangrang ngan geranga mao pade, danga toa ngada ne iuot ngan Inat ibage.
    Be ikado gid anggelo mamaron ga gid anggelo madidnga toa urad ga edad kapeipei
    ga tiuot. Ei ikado danga toa ngada ne ga tiuot, ta danga toa ngada ne ei ton.
  cco-NT: Co̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ ꞌñiaꞌˊbre, Fidiéeˇ cajméerˋ lajaléꞌˋ
    e seaˋ fɨˊ yʉ́ꞌˆ jmɨgüíˋ jo̱guɨ lajaléꞌˋ e seaˋ fɨˊ guóoꞌ˜ uǿˉ, jaléꞌˋ e jnéengˉ
    táꞌˉ jaléꞌˋ e jaˋ jnéengˉ, jo̱guɨ lajo̱bɨ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ guíˋ i̱ éeˋ guiʉ́ˉ
    i̱ lɨ́ɨngˊ fii˜ jo̱guɨ jaléngꞌˋ i̱ óoˋ bíˋ, jo̱guɨ jaléngꞌˋ i̱ quidsiˊ íꞌˋ, jo̱guɨ
    jaléngꞌˋ i̱ quiʉꞌˊ ta˜ cajo̱. Jo̱ lajalébꞌˋ e la cajméeˋ Fidiéeˇ laꞌeáangˊ có̱o̱ꞌ˜
    Dseaˋ Jmáangˉ, jo̱guɨ íˋbingꞌ i̱ catɨ́ɨngˉ lajaléꞌˋ e la.
  deu-1951: 'Denn in ihm ist alles erschaffen worden, was im Himmel und was auf Erden
    ist, das Sichtbare und das Unsichtbare, seien es Throne oder Herrschaften oder
    Fürstentümer oder Gewalten: alles ist durch ihn und für ihn geschaffen;'
  alq-ALGNT: Kije Manido mega ogi abadjian kidji kijendagin kakina kegonan 8ak8ig
    acitc akikag ka tag8anigin, kegonan ka nag8anigin acitc ega ka nag8anigin. Ogi
    abadjian kidji kijenimadjin kakinagotc manidon ka macka8izindjin, ka tibenimi8endjin,
    ka ogima8indjin, acitc ka kacka8indjin. Jesos dac kakinagotc kegoni ogi kijendan,
    8in dac kidji manadjiagani8idj kakina kegoni 8edji tag8anig.
  ixl-NNT: As jankꞌal unqꞌa cheesaꞌmeꞌ uvaꞌ at tu almikaꞌ tukꞌ unqꞌa veeꞌ at vatz
    u txꞌavaꞌeꞌ, kꞌuxh naꞌl as moj yeꞌ naꞌl, as aꞌ u Tiixheꞌ kat cheesan tukꞌ u Jesúseꞌ.
    As an kuxh tukꞌ u Jesúseꞌ kat icheesa Aak unqꞌa ibꞌooqꞌol unqꞌa ángeleꞌ, tukꞌ
    unjoltu viqꞌesal unqꞌa ángeleꞌ, as tukꞌ kaꞌt unqꞌa veeꞌ skajayil uvaꞌ at tijleꞌm.
    Tan tukꞌ u Jesúseꞌ kat icheesa Aak unqꞌa cheesaꞌmeꞌ skajayil, aqꞌal uvaꞌ la til
    u Jesúseꞌ isuuchil unqꞌa veeꞌ skajayil.
  boa-NT: Diibyéhjáa muurá Jetsocríjtoj tééveri ípívyéjtsoobe páneere múhdúné tsíeméné
    ííñújɨri íjcyánéhjɨma íévéhóówari íjcyanéhjɨ́ maájtyumɨ́nee, maájtyúmɨtúnee, íjcyane.
    Téhduréhjáa ípívyéjtsoobe níjkyéjɨ múnáama naavémuke pámeere íavyéjujtéma. Ehdúhjáa
    panéváré ípívyéjtsoobe Íllij tééveri ténéhjɨri dibye iávyéjújtsámeíki.
  etr-etr: Godea ïe malömadila mudaia neebe amolige, nagadaia dibe neebe sebe amolige
    sulubadela hamoi. Siia bimolöi dibe neebe sebe amolige, bimolöi made dibe neebe
    sebe amolige, beaha aligilo nefolalebe amolige, dafidilo nefolalebe amolige, mudaia
    geloi elö elöla nefolalebe amolige, sulubadela emadilamu aligila hamoi. Godea
    ïe malöïe namiäia hamoi amolida, sulubadela ïe malömadilamu hamoi.
  quh-NT: 'Paynejtamin Dioska ruwarka tucuy imata: janaj pachapipis, cay pachapipis,
    ricucojcunatapis, mana ricucojcunatapis. Chay mana ricuy aticojcunaka cancuman
    camachejcuna, capuyniyojcuna, curajcuna, atiyniyojcunapis. Tucuy imata Dios ruwarka
    Cristonejta, Cristopajtaj.'
  kwi-kwi: Diosne Cristo akwa chiyura wa aizpakas au sukin wa aizpakas wan sara. Izmu
    aizpakas izmuchi aizpakas wan sara. Us akwa akwan ángeltuzakas ɨnintuzakas kainamtuzakas
    wanmakninmuruzakas sara. Diosne us akwa wan sara, wan awa Cristora kwisha wari
    kizanapa.
  agm-agm: Iyatɨ kɨmɨko Jisasɨ Kɨraisihomɨ watɨpɨhandaahɨ kahapaamapɨpa nahataapa
    yamɨhapataatɨhunɨ amɨ yapɨpataapɨhunɨ ahotimbɨpa kiyatɨ ahiyataise. Iyatɨ amɨ
    nahataapa auta ahotihɨ nyahɨ nyamɨ ndɨhaara nga biyaatɨ mmonɨhohɨpɨpaunɨ, amɨ
    wapa auta wɨndɨ ahɨmotihɨ monɨhohɨpɨpaunɨ nahataapa Autaahaatɨho kiyatɨ ahiyataise.
    Iyatɨ amɨ nahataapa Autaahaatɨho kiyatɨ ahaimbɨpaamɨhatɨhɨ wiwa itɨpɨho yamɨhapataatɨhapɨhaiwa
    enjerɨhiya, amɨ itɨpɨho wiwa watɨpɨhaiwa watɨpɨhandisahaiwa amɨ wapa kahatamatɨpetahaiwa
    watɨpɨhaiwa watɨpɨhandisahaiwai maawɨ kiyatɨ ahiyataise. Saiwa Kɨraisihoaisatunɨ
    amɨ kopunɨ Autaahaatɨho kiyatɨ ahiyataise. Amɨ kaiwa nahatewa Kɨraisihoai netɨ
    nɨwimaatɨ koai ambɨpatɨ awaipatɨ numwɨtaatɨwɨ Autaahaatɨho komɨ Mwaaho Jisasɨ
    Kɨraisihopɨ kiyatɨ ahɨwisataise.
  ubr-ubr: Yabin On Natun emon on God sawar engon tutufin safamai, tafanamai, bobo
    taiten o bobo men taiten o ayu faiwaris, bada, bainetewarotis o babadis osi engon
    tutufin on ifouren. Kerisoai on God tafanam engon tutufin ifouren On aurin wat
    baifain baiduduranin aurin.
  tsw-NT: Ne ɗa u ri adama a na A̱sula̱ a yuwan ta̱ ili biti o ukere wa̱ yi. U yuwan
    ta̱ ili biti zuva ni ili biti pa o uvaɗi. U yuwan ta̱ ili i na tsee ene ne esu
    biti, waru u yuwan ta̱ ili i na tsee ene shi biti. U yuwan ta̱ icuꞌun i tsugono
    na̱ cira kokoꞌo suru aza a na a̱ ri uba̱ta̱ u na tse inda shi. Amayun a ɗa Mawun
    ma̱ A̱sula̱ ma yuwan ta̱ ili biti adama ili biti i ca yi tsugbain.
  cax-NT: Arrti te Cristo isamutenti nanaiña arrüna ane au napese y icu na cürrü,
    nanaiña arrüba puerurrü basario y arrüba ito chübasaquiompü. Uiti urriancama namanaiña
    bama angelerrü y arrübama espíritu tarucu nüriacarrüma, bama chüpuerurrüpü basarama.
    Nanaiña urriante uiti Cristo, y ümotiatoe aisamunenti.
  aia-aia: '''Ia Kraest ''a ha''apwa''ara''i mwane mareho hako na''i aro mei ano suriai
    hei''irisina God. ''A ha''apwa''ara''i maho ga re''i''i mana nei ga ai''a re''i''i,
    ''onaai''i enjel mana mareho ra to''o mena ni heimarungi. Mwani taraani maho hako
    ''ia Kraest na ha''apwa''ara''i suriai hei''irisina God, neina rai ha''aasaa ''ini''i.'
  srp-1865: 'Jer kroz njega bi sazdano sve što je na nebu i što je na zemlji, što
    se vidi i što se ne vidi, bili prijestoli ili gospodstva ili poglavarstva, ili
    vlasti: sve se kroza nj i za nj sazda.'
  agt-agt: te intu hapa la ya pinagpadday na Namaratu ta ngamin kiden maita tam pase
    awetam maita ta lutakin ikid na langitewan, kontodu magdaduma na anghel nga seturay
