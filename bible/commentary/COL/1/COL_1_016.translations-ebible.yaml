    ve mukikisi nene eikumukovoꞌ asiꞌve do sotoꞌ o-ngidineꞌ ve.
  uli-uli: Irel Kristus mele Deus ye hasbudoh pangal formel wol laeng mo wol talop,
    le mekla sima wiri mo ikla si tema wiri, mo yalus kala yor kkeler, mo ikla re
    tamol, mo ikla yor mele re lamli, mo ikla yor kkeler irel formel. Deus ye hasub
    pangal formel lal laeng mo woal talop irel Kristus mo yagel Kristus.
  nin-NT: Kristi à na aseki ka nu unkplassu tuku ka ingbingbru ka wemi. Aseki ka nggo
    a di hi ka, na angga ka nggo a si di hi ka hen. À na anazhi tuku atitiko na atuttu
    na ankpinkpye abi hru ba ba. Abachi à na ingbingbru yi wemi zhi nu uwa yo ku,
    na à na ku uwa yo na yi.
  acu-NT: Cristo mash ainia nuna najanau asa, nayaimpinam aa nuna mash, tura nungkanam
    aa nunasha mash najanamiayi. Tura ii wainji tura ii waintsuji nunasha mash najanamiayi.
    Tura Yuse awemamuri ainausha mash, tura nuna apurisha mash, tura junia apu ainausha
    mash Criston umirkarti tusar najanamu ainawai.
  cak-WNT: Ruma ya c'a Riya' xbano ronojel ri c'o chila' chicaj y ri yec'o chuwech
    re ruwach'ulef. Ruma c'a Riya' tek yec'o ri ye tz'etetel y ri ma ye tz'etetel
    ta. Ruma chuka' Riya' tek yec'o ri ángeles, ri ye aj k'atbel tak tzij, ri nima'k
    quik'ij y ri c'o uchuk'a' pa quik'a'; can quinojel c'a ruma Riya' tek yec'o, y
    can riche (rixin) chi niquiya' ruk'ij tek xeruben.
  ebk-ebk: Tay babaen kan hiya, finayang Apo Dios nan am-in ay wacha ad chaya ya asna's
    luta ay maila ya achi maila patí nan chiyuycha anennet ay ar-ari, anap-apu, totoray
    ya nan chiyuycha wachay kalibfengana. O, nan am-in ay wacha at nafiayangcha babaen
    kan Cristo ya para kan Cristo.
  spa-PDDPT: Porque por Él fueron creadas todas las cosas en los cielos y en la tierra,
    las visibles y las invisibles, ya sean tronos, dominios, principados o jurisdicciones.
    Todo fue creado por medio de Él y para Él.
  ruf-ruf: Kwaapfila kubitila yeye Imulungu kalumba ipfinu pfose, ipfili kulanga ne
    ipfili muisi, ipfikoneka ne ing'apfikoneka bae, iwane uwetso, iwatawala, iwakulu
    na iwane tsingupfu. Pfyose tsapfilumbighwa kubitila yeye na kwaajili yake.
  gun-gun: Mba'eta hexe vy omoingo raka'e yva ha'e yvy re ikuai va'e ha'e javi, jaexa
