  mux-mux: 'Málale aku-sipa yili molemáliinga pulele i-sipa mele: Mulúna pelemú mélema
    kene mana lelemú mélema kene, kanolemulu mélema kene naa kanolemulu mélema kene,
    aku-mele Pulu Yili-ni ‘Tepu mimi teambu.’ nirim mélema pali Málunga kili-ni tirim.
    Tondulu pelemú kuruma kene, mulú-koleana yambu namba molemú yambu aulima kene,
    bi aima olandupa molupa méle pulele nokolemelema kene, tondulu púlima kene, méle
    aima tondulu puli akuma mulúna kene mulú-koleana kene molemelema pali kepe méle
    mongale-ni kanolemulu mélema pali wasie yunga kili-ni tirim. Mélema aima pali
    Málu-ni mendepolu tepa mimi tirim. ‘Méle akuma yunga mendepolu lipili. Yunga bili
    paka tonjangi.’ nimba méle akuma tirim akiliinga yu aku-sipa yili molemú.'
  maj-NT: A̱t'aha̱ kui tíjña, kui nga kin'endaha ni xi tjín ndji̱o̱jmi ján ko̱ a̱sunntee̱,
