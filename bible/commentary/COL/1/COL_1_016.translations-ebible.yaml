    wolaghɨye.
  yap-yap: Ya pa’ Kristus e sunumeg Got urngin ban’en ngay ni bay u tharmiy ngu but’,
    ntin yibe guy nge tin ndanir guy, nib mu’un e pi kan ni be gagiyeg ngay, ni tin
    ni pilung nge tin ni yad be yog e thin, nge tin yad be tay murung’agen ban’en.
    Pa’ Kristus e sunumeg Got ngay e gin’en ni ba’ urngin ban’en u lanelang riy nib
    mu’un e fayleng ngay, ni fan ngak Kristus.
  mop-NT: A Dioso, u tz'aj ti'i a Cristo ca' u bete' tulacal a c'u' a yan ti ca'an
