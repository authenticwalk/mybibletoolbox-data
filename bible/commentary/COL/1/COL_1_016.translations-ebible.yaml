    mai i Christ, ge ne hai ang gi Mee.
  taj-taj: तिग्‍दा भिसम स्‍वर्गदेन जम्‍बुलिङरी मुबा म्राङ्‌खम्‍बा म्राङ्आखम्‍बा जम्‍मान
    स्‍हेगदे, ग्‍लेगदे मुसै, य्‍हुल्‍सागदे मुसै, शासन लबागदे मुसै, अधिकार याङ्बागदे
    मुसै परमेश्‍वरसे ख्रीष्‍टग्‍याम स्‍होबा हिन्‍ना। ओच्‍छे परमेश्‍वरसे चु जम्‍मान
    ख्रीष्‍टलान लागिरी स्‍होबा हिन्‍ना।
  avt-avt: Hɨrak Krais kinɨn menmen yapɨrwe kentar hɨrak hɨrekes kɨrɨak menmen mau
    nepni, menmen mau tɨ. Hɨrak kɨrɨak menmen haiu mɨrem metike menmen haiu ap te
    mamɨrem au. Im hɨram mɨt ensel o tɨpir o menmeiyam. God hɨrak kenip Krais hɨrak
    kɨrɨak menmen yapɨrwe, te menmen yapɨrwe kerek mau tɨ o mau nepni, hɨram me Krais.
  cbk-cbk: Cay por medio di Jesucristo, Dios ya crea todo el maga cosas na cielo,
    y na mundo, y el maga cosas que ta puede kita mira, y el maga cosas que no puede
    kita mira. Esos ta inclui el mundo del maga angeles y el di ila maga gobernador
    y maga autoridad y sila quien tiene poder. Dios ya crea con todo esos pati el
    entero creacion por medio di Jesucristo y para dale honor con Jesucristo.
  uig-ARA: چۈنكى ئۇنىڭدا بارلىق مەۋجۇداتلار، ئاسماندىكى بولسۇن، زېمىندىكى بولسۇن،
