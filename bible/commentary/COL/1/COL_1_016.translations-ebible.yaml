    mebêngôkre nhõ bẽnjadjwỳr rũnhmẽ bẽnjadjwỳr krymẽ mỳjja kunĩ ne amim ipêx ne.
    Bãm kabẽnkôt amim ku'y. Nãm prĩne amim mỳjja kunĩ 'y, prĩne o atom, kam ne õ mỳjja
    kunĩ djwỳnh, ta õ mỳjja djwỳnh.
  eng-WEBU: For by him all things were created in the heavens and on the earth, visible
