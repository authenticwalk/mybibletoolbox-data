  kan-OKCV: ಏಕೆಂದರೆ ಭೂಪರಲೋಕಗಳಲ್ಲಿರುವ ಕಾಣುವಂತವುಗಳಾಗಲಿ, ಕಾಣದಂತವುಗಳಾಗಲಿ ಸಮಸ್ತವು ಇವರ ಮೂಲಕವೇ
