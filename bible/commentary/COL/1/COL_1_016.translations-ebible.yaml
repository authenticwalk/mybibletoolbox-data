    lê levac ge hɨxôn xomxo levac vɨhati. Anutu nu tuc tung susu vɨhati yang ên nêb
    he i pɨmil i lê dɨ vông yuac i tɨyi xovôên wê i vông ge.
  nak-nak: Ale pala La Tahalo Uru vipou la magasa me la mori me la papaga tomi, e
    Latula tai oio igogolu vikapopo leia. Mai te la vagagarila te Kraist ele, la golugolu
    tomi sibitala ale etato hiloa. Egiteu la uru tai ale pou la mulugaluga oata te
    la mori, mai egiteu la angelo, egite sibitala te la vagagarila te Kraist moli.
    La Tahalo Uru vipou egiteu la golugolu tomi veia e Kraist ge tahola egiteu.
  lbb-lbb: 'Anasa e God i akes a ututnala rop ana rakrakai e Karisito: a ututnala
    saot na langit pa ututnala te lapiu, a ututnala ning di oroi la pa a ututnala
    ning bel di oroi la, mange, a ingunla ning la kes na leklek, a ingunla ning la
    tong akes a rakrakai, a ningnigola anuna ingunla pa a ingunla ning la tong akes
    a rakrakai sur lar warkurai. O e Karisito, e God i akes a ututnala rop pa i akes
    la sur lar hanrawai e Karisito.'
  kan-2017: ಭೂಪರಲೋಕಗಳಲ್ಲಿರುವ ದೃಶ್ಯ ಅದೃಶ್ಯವಾದವುಗಳೆಲ್ಲವೂ, ಸಿಂಹಾಸನಗಳಾಗಲಿ, ಪ್ರಭುತ್ವಗಳಾಗಲಿ,
