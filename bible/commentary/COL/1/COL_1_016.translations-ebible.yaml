  pan-pan: ਕਿਉਂ ਜੋ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਸਾਰੀਆਂ ਵਸਤਾਂ ਉਸੇ ਤੋਂ ਉਤਪਤ ਹੋਈਆਂ, ਨਾਲੇ ਦਿੱਸਣ
    ਵਾਲੀਆਂ, ਨਾਲੇ ਨਾ ਦਿੱਸਣ ਵਾਲੀਆਂ, ਕੀ ਸਿੰਘਾਸਣ, ਕੀ ਰਿਆਸਤਾਂ, ਕੀ ਸਰਕਾਰਾਂ, ਕੀ ਅਧਿਕਾਰ, ਸੱਭੋ
    ਕੁਝ ਉਸ ਦੇ ਦੁਆਰਾ ਅਤੇ ਉਸੇ ਦੇ ਲਈ ਉਤਪਤ ਹੋਇਆ ਹੈ।
  gvc-gvc: Cohamacʉ to dutichʉ to macʉno sehe to Pʉcʉro mehne jipihtinare, jipihtiare
    bajuamehneri jire. Mʉanopʉ jiare ahri yahpapʉ jia cʉ̃hʉre bajuamehneri jire. Mari
    ñʉrire mari ñʉerari cʉ̃hʉre bajuamehneri jire. Mʉano macaina ñʉmahnoerainare pʉhtoare,
    dutiinare, jipihtinare bajuamehneri jire. Ã jia jipihtina to yaina cjihti jimari
    jire. Jipihtia cʉ̃hʉ to ya cjihti jimari jire.
  ksj-ksj: Mazaḡa Kerisonoꞌo Badiꞌa ḡau niduꞌa haḡairo, adure zu rahao radiuꞌeteꞌe
    ḡauḡa, horoneꞌeteꞌe zu horonoga mene idaḡa ḡauḡa haḡairo. Badiꞌaꞌa vine zuhiꞌaḡa,
    tuḡure viga inaraḡa ebu ḡau inaraḡa niduꞌa Kerisonoꞌo zu Keriso veize haḡairo.
  sbk-sbk: Umwene ivitu vyonti vyahawombwilwe izyahumisanya, izyamunsi viviloleha,
    visagaviloleha. nkavya enzi, nkavya tawale vyangovu vyonti vyahawubwelwe nu mwene
    kwaajili yakwe.
  mya-JVB: အကြောင်းမူကား ၊ ထိုသား တော်သည် ကောင်းကင် ပေါ် ၊ မြေကြီး ပေါ်မှာ ရှိသမျှသောရူပ
    အရာ၊ အရူပ အရာ၊ ရာဇပလ္လင် ဖြစ်စေ ၊ အစိုးရ ခြင်းတန်ခိုးဖြစ်စေ ၊ အထွဋ်အမြတ် ဖြစ်စေ
    ၊ အာဏာစက် ဖြစ်စေ ၊ ခပ်သိမ်း သောအရာတို့ကို ဖန်ဆင်း တော်မူ၏။ ထိုသခင် အားဖြင့် ၎င်း
    ၊ ထိုသခင် အဘို့ အလိုငှာ၎င်း၊ ခပ်သိမ်း သောအရာတို့ သည် ဖန်ဆင်း လျက်ဖြစ်ကြ၏။။
  kgf-kgf: Imi mia hénia yomuac niŋac; Iwawai mocʒoŋ imi iwac qeriaiguc ʒéyu hicŋidacgic.
    Iwawai kurumeŋiguc kekera ʒéma baeciguc kekera, kicnéŋ hémbiŋac séc ʒéma ménda
    hémbiŋac séc, tatac edamuyaguc me héŋgaleŋ wawaŋawac kuc buŋa, galeŋ me galeŋac
    qac buŋa imi mocʒoŋ iwac murunec ʒéma iwac buŋawac ʒéhicŋi énécmimia.
  awb-awb: Wega moke íópeqté náneqkakáq mah marákóípéqté náneqmarínkákáq mirarowe.
    Moke ábóraq kéh náneqmarínkákáq kopípéq kéh náneqmarínkákáq mirarowe. Wega moke
    íópeqté kéné wahnahmarínkákáq moke anotah wahnáh ánímárínkákáq moke págege naneqkakáq
    omaq sitowe. Wenahninká moke kéh náneqmarínkákáq wahnahninkeheéna Manikánka, Miraúno
    atowana mirarowe.
  gdn-gdn: Gwedegwede kuduba kunumau ade wairau ki nu empemei ade eba empemei yo kunuma
    kawakawai yo kunuma kaiwawoi yo kunuma kasiyarai mete kina ki mu kuduba ka Mamanuga
    God ubupu e Gubagai mena pokaiya yamanatapu. Gwedegwede kuduba marai kawai wenatagubu
    ka Keriso e nene ade e pokaiya ka mu makeya makeya matara-tagubu.
  nko-NT: Mʋsʋ́ Bulu lɔ́tsʋn bwɛ tógyítɔ́á ɩbʋ ɔsʋ́ mʋ́a asɩ. Mʋ́á bʋtowun pʋ́
    mʋ́á bʋtamawun fɛ́ɛ́, ɔŋɛ́tɔ́ awíe, ɔmásʋ́gyí túmi, atúmipʋ, pʋ́ ɩsʋ agyípʋ́
    fɛ́ɛ́. Mʋsʋ́ Bulu lɔ́tsʋn bwɛ ɔyɩ́ fɛ́ɛ́, pʋ́wá mʋ numnyam.
  bsn-NT: Ĩ sʉorine adi macarʉcʉro ñase jedirore rujeomasiñuju Dios. Adi macarʉcʉro
