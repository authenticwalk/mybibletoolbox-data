    marrumani nunami siḷamiḷu. Agaayyutim iñiġniġai supayaurat ilaagun supayaanun
    kamanaksruquplugu ilaa.
  msb-msb: Paagi sa iya ginlalang san Dios an tanan na adto sa langit kag adi sa duta.
    Dili lang an mga bagay na nakikita kundi an mga dili nakikita man na may gahom
    bisan anghel o demonyo, halimbawa, an mga nagapamahala, mga namumuno kag mga may
    otoridad. Paagi sa iya kag para sa iya, ginlalang man gayod an tanan.
  cpa-NT: Dsa² héi² báh³ ca¹jmo¹ ca¹lah¹jǿ¹ hi² chi² ŋi¹juǿi¹ quianh¹³ jmøi¹guǿi¹
