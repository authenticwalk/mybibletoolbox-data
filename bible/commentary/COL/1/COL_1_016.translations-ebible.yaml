    ha'e ipo'akakueve va'e teĩ. Opa mba'e Jesus rupi ae omoingo raka'e, ha'e ixupe
    guarã meme ikuai.
  agu-BL: Ej nin i' mbnol tetz cyakil yi mbi cunin at tcya'j tu yi at wuxtx'otx'.
    Na i' bnol tetz cyakil yi e'chk takle'n yi na kil tuml cyakil yi e'chk takle'n
    yi txe'n kil. Na i' txumul cyetz yi e' yi ate' tcya'j, yi e' yi qui na kil chiwutz,
    yi e' yi at ca'wl ẍchik'ab, yi e' yi e' bajxom, na i' bnol tetz cyakil tan xcone'n
    tetz.
  isn-isn: Ku nsoko ku ng'waakwe intu yihi ai iumbilwe, izo ni ikoli kilunde nizo
    ni ikoli mihi, intu ni yigeeleka nizo ni shanga yigeeleka, anga itule ingi ya
    ukulu ang'wi ngulu ang'wi uhumi ang'wi anya ngulu, intu yihi ai iumbilwe nu ng'wenso
    ku nsoko akwe.
  eng-PEV: '@see-verse:COL.001.015'
  ilo-ULB: Ta babaen kenkuana ket naparsua amin a banbanag, dagidiay adda iti langit
