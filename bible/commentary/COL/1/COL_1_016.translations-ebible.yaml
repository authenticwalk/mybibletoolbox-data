    su ichataidha. Pamapa tueda ai cuana ataidha Jesucristo jepuiti tu pamebajata
    huecuana puji.
  lid-lid: Tasah, Krais le amwenen ndrabwidi iri lakou marakon. Iy bwidi lakou udu
