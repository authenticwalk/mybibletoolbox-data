  sri-sri: 'Cristo merã Marĩpʉ ããrĩpererã ʉ̃mʉgasigue, i nikũgue ããrĩrã́, marĩ ĩãrãrẽ,
    marĩ ĩãmerãdere iridi ããrĩmí. Gaji marĩ ĩãrĩrẽ, marĩ ĩãbiridere iridi ããrĩmí.
    Oparãrẽ, dorerãrẽ, turarãrẽ, ʉ̃mʉgasigue ããrĩrã́rẽ, i nikũgue ããrĩrã́dere ããrĩpererãrẽ
    iridi ããrĩmí. Irasiriro ããrĩpererã, ããrĩpereri ĩgʉ̃ iridea ããrã. Irire irigʉ:
    “Yʉ magʉ̃ya ããrã”, ãrĩdi ããrĩmí.'
  nal-nal: Avuna la mita Naatna, Nakmai xa vaziaar amun saan faakdul, amun saan ikula
    la lia ma iriat la pira angkari, ma amun saan ina aubina di rataamin ma amun saan
    ina xawit di rataamin ma amun saan malasing kari, amun laklagai di malasing amun
    kalxaal ma amun laklagai di rauxin amun dikdikang ma amun paamua zin amun laklagai
    ma amun laklagai di rauxin amun burburaaiang. La mita Naatna, Nakmai xa vaziaar
    amun saan faakdul ma xa vaziaar naandi aaxana.
  kyq-kyq: Taa ute Isa se ɓo, Raa aalo nakgen maakŋ raa ki ute kɛngen do naaŋ ki paac;
    kɛngen jꞋaakɗe ute kɛngen jꞋɔŋ jꞋaakɗe eyo, nakgen ɔk tɔɔgŋ kɛn jꞋɔŋ jꞋaakɗen
    eyo, tɔɔggen iŋg do jeege tu, *kɔɗn Raage ute magalɗege; nakgen se paac, Raa aalɗe
    ute Isa ɔɔ Raa aalɗeno se taa naaɗe taaɗn *nookŋ Isa.
  kwd-kwd: La Jisas Kraes ngaia 'e boonia God na alata God 'e launge'enia nga 'ola
    te'efou 'i langi mai 'i wado, ma to'oto'oni 'ola te'efou na goru agasia, ma 'ola
    te'efou lo'oo na goru 'ame agasia, 'ilaka'u nga enselo ma ni anoe 'ola na gila
    tegela'a, ma gila ba'ita. Tofuna la Jisas Kraes, God 'e launge'enia to'oto'oni
    'ola te'efou, ma God ka launge'eniga fala Jisas Kraes.
  ded-ded: Nga Anutungo Medahaac negensima wiac sasawa yeac anudeac Medahaarusing
    wiac sasawa bangecfu nga kurumenga kurumenga manau fedacde, imoc meficgeoc. Yeneac
    areng yofi, wiac kicngo hengena nga mi hengena amma sawakebangau ngictau tatacnginagoc
    nga kebuareng kecdae amma ngic yei enara tatac mema kecdae nga ngic gawamang uanina
    megecdeac uayoacnginagoc kecdae.
  ewe-ewe: Kristo ŋutɔe nye nu sia nu si le dziƒo kple anyigba dzi, nu siwo míekpɔna
    kple nu siwo míekpɔna o la siaa wɔla. Eya kee wɔ gbɔgbɔwo ƒe xexeme si míekpɔna
    o la, eƒe fiawo, fiaɖuƒewo, amegãwo kple woƒe ŋusẽwo. Kristo wɔ esiawo katã na
    eya ŋutɔ ƒe ŋu dɔ wɔwɔ kple ŋutikɔkɔe.
  nuy-nuy: '@see-verse:COL.001.015'
  cop-BHC: ϪⲈ ⲚϨⲢⲎⲒ ⲚϦⲎⲦϤ ⲀⲨⲤⲰⲚⲦ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲚⲎ ⲈⲦϦⲈⲚ ⲚⲒⲪⲎⲞⲨⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦϨⲒϪⲈⲚ ⲠⲔⲀϨⲒ
    ⲚⲎ ⲈⲦⲞⲨⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲚⲈⲘ ⲚⲎ ⲈⲦⲈⲚⲤⲈⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲀⲚ ⲒⲦⲈ ⲚⲒⲐⲢⲞⲚⲞⲤ ⲒⲦⲈ ⲚⲒⲘⲈⲦϬ ⲤⲒⲦⲈ ⲚⲒⲀⲢⲬⲎ
    ⲒⲦⲈ ⲚⲒⲈⲜⲞⲨⲤⲒⲀ ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲀⲨϢⲰⲠⲒ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲞⲨⲞϨ ⲀⲨⲤⲞⲚⲦⲞⲨ ⲈⲢⲞϤ.
  buk-buk: Bu gêŋ undambê-ŋga ti gêŋ nom-ŋga hoŋ naŋ Anötö kêŋ, naŋ kêŋ ŋa Kilisi.
    Gêŋ naŋ dalic ŋa tanôŋ, ma gêŋ naŋ tôm dom bu dalic ŋa tanôŋ, gitôm aŋela me ŋalau
    me gôliŋ ma ŋaclai tidau-tidau, gêŋ hoŋ dinaŋ Anötö kêŋ ŋa Kilisi ma kêŋ tu Kilisi-ŋga.
  pri-NT: 'Cau tòpòrà diri gooé: Diri pâ muru naa napwéretòotù ma wâni gòropuu; diri
    ê pwina jè côo, ma ê pwina câjè caa côo; diri pâ nyuâa, ma ê pâ pàtàma; diri pâ
    pitûâ, ma ukai, ma mwaciri. Wàé na tòpò diri pâ muru ba kêe. Ba pwina nüma Pwiduée
    goo, âna wà Kériso na pacoo.'
  zpq-NT: Criston' bene' yaban' na' yežlion', bene' beṉe' že' yaba na' yežlio, len
    bica'chle da' zjade yaban' na' yežlio nga. Bene' da' ca' chle'echo na' da' ca'
    bi chle'echo. Bene' cont nita' angl gwnabia' ca' na' da' ca' besyeyac da' x̱igüe'
    ca' na' bichle da' ca' chesenabia' yic̱hjlaždao' beṉe' ca' bi chosozenag c̱he
    Diosen'. Na' Criston' bene' cont nita' beṉe' ca' na' yogo' da' ca' cont gacxene'.
  por-TFT: A razão disso é que foi por meio do seu Filho fazer isso, que foram criadas
    todas as coisas {Deus criou tudo} que há na terra, tudo que as pessoas podem ver,
    e também tudo que existe no céu que as pessoas não podem ver. Em particular, seu
    Filho criou todos os tipos/todas das categorias de seres espirituais importantes.
    E ele supera todos os demais, pois Deus criou tudo por meio da obra do seu Filho,
    e por ele todas as coisas foram criadas {Deus criou tudo} para que tudo pudesse
    louvar a seu Filho,
  gwi-NT: Christ vik'iighai' t'ee Vit'eegwijyąhchy'aa, zheekat ts'ą' nankat datthak
    gwiłtsąįį t'inchy'aa. Jidii tr'ąąh'in, akwat jidii tr'ąąh'in kwaa ąįį datthak
    gwiłtsąįį ts'ą' juu dinjii, nankat k'eedeegwaadhat ts'ą' t'aih geenjit di'įį nąįį
    datthak gooviłtsąįį ts'ą' zhat nagoovinlii t'igiinchy'aa. Zheekat gwich'in nąįį
    datthak chan iłtsąįį ts'ą' zhit zheekat gwich'in juu iizųų dhidlit nąįį gaa iłtsąįį
    t'inchy'aa. Christ veh'an jidii datthak iłtsąįį ts'ą' yeenjit gwizhrįh gwiłtsąįį
    t'inchy'aa.
  gvn-gvn: Godungku Jesus Christanda balkan wubulku balkanka. Jesus Christangka wubulku
    jiringa balkan, wungar, kija, dawar; wubulku balkan bubungu, wuburr, manjal, bubu,
    jukar, wawubaja, yilki, wubulku. Nyulu jiri-warra wubulku balkan. Kanbal yinyarrin
    workmaniji Godunku, yamba kanbal buyunman, workmanijida Dubunku. Jesus Christangka
    wubulku balkan, yinyanguy junjuy-junjuy bamangka miyilda nyajil, and yinyanguy
    junjuy-junjuy miyilda kari nyajil. Godungku Jesus Christanda balkan wubulkukuda
    balkanka, Jesus Christamu.
  nhy-NT: Cristo Yej okichij nochi tlan onkaj itech ilwikak iwan ixko yin tlaltikpak,
    katlej weli tikitaj iwan katlej mach weli tikitaj. Noijki okintlalij in reytin,
    gobernadortin, iwan katlej kipiaj tekiwajkayotl iwan poder itech ilwikak. Nochi
    okichij in Cristo iwan nochi iaxka para ma kichiwakan tlan Yej kineki.
  asm-FB: কিয়নো যি যি স্বৰ্গত আৰু পৃথিৱীত, দৃশ্য আৰু অদৃশ্য বস্তু আছে, সেই সকলোবোৰ
    তেওঁতেই সৃষ্ট হ’ল৷ সিংহাসন হওক বা প্ৰভুত্ব হওক, আধিপত্য হওক বা ক্ষমতা হওক, এই
    সকলোবোৰ তেওঁৰ দ্বাৰাই আৰু তেওঁৰ কাৰণে সৃষ্টি কৰা হ’ল৷
  okv-okv: Eto donda tapa utu ita eto enda ta, eto donda kiari haite eto kiari haite
    mane amo ahihi neite neite sovera te eto embo pepeni te titi jigirikari embopote
    ahihi pepeni tapa amo God na Keriso na hondate unu amiga ena amo Keriso avoembo
    ena.
  mxt-NT: Ta Nyoo chaha̱ ra tyi savaha̱ maa ra Cristo tandɨhɨ cha iyo andɨvɨ ta sɨquɨ
    ñuhu ñayɨvɨ̱. Ta savaha̱ ra cha cuví nyehe yo ta cha ña cuví nyehe yo. Savaha̱
    ra ángel. Ta savaha̱ ra chi ra ña vaha ta chi tatyi ña vaha ñandɨhɨ. Ta tandɨhɨ
    cha nyacá ñaha sɨquɨ ñuhu ñayɨvɨ̱ ihya, maa ra savaha̱. Ta tandɨhɨ ihya chino̱
    chi tacuhva cotyiñó ra yoso cuhva cuñí maa ra.
  tzo-NT: Yu'un ti Snich'one, ja' laj spas scotol ti c'utic te oy ti vinajele xchi'uc
    ti c'utic oy li' ti balumile. Ma'uc no'ox laj spas crixchano ti chquiltic ti jsatique.
    Ja' laj spas ch'ul abatetic uc ti mu xquiltic ti jsatique. Ja' laj spas ti bic'tal
    ch'ul abatetique xchi'uc ti totil ch'ul abatetique. Oy ic'ataj ti totil pucuj
    ti totil ch'ul abate, oy ic'ataj ti bic'tal pucuje ti bic'tal ch'ul abatetique.
    Ja' scotol yabtel stuc ti Cristoe. Yu'un ti hech laj spas scotole, yu'un ac'o
    c'otuc ti pasel scotol ti c'u che'el snopoj ono'oxe.
  ind-AGS: sebab segala sesuatu diciptakan melalui Dia — di dalam surga dan di atas
    bumi, yang bisa kita lihat dengan mata dan yang tidak bisa kita lihat dengan mata,
    kerajaan, para penguasa, para pemimpin dan pemerintahan — segala sesuatu di dunia
    ini diciptakan melalui Dia dan untuk Dia.
  omw-omw: Kotiva Karaisira nronraqama kyovaro mwiva nyaamwuvata mwatavata ekyaa inraikya
    utu kyero vatora. Vaisivanto hia qio taqaani inraikyarave, qio taqaani inraikyarave,
    mwatani qoqaa variqatave uqeta kye variqata ntaqikyiahuave, nyaamwuni ntaqikyiahuave,
    mwiva mwihua mwihua utu kyero vatero. Ekyaa inraikyavanto Karaisirani nraahu vahiarive
    tiro, Kotiva Karaisira nronraqama kyovaro mwiva ekyaa inraikya utu kyero vatora.
  yrb-yrb: Godima Yesu Dawabairoma i ureini nasinini ememetu nesia ubu ui. Dawa i
    ereta ememetuini erawa ememetuini i ure orofa atataini ewa orofa atatanu kini
    uwaraini ure yawoeta dera uwaraini aneruini Danu torowaba Danu ifu ma derawere
    ufitae iba i nesia ubu ui.
  maa-NT: Nga ko̱ Cristo, Nainá tsibíndaà yije xi tjín ngajmiì ko̱ xi tjín i̱ i̱t'aà
    nangui, xi tsejèn ko̱ xi mìkiì tsejèn, ngats'iì nga'ñó xi tjín i̱jiìn i̱sén, xi
    títsa̱jna ítjòn, xi otíxoma, xi xá ítjòn tjín‑la̱, ko̱ jñà nga'ñó xi mìkiì tsejèn‑ná;
    i̱t'aà ts'e̱é Cristo kisindaà yije‑ne ko̱ ts'e̱‑né.
  mcq-mcq: Ijihuni maijaho uneunecha kivura ho pakivujaho mahoꞌo mweꞌa ꞌee akúpa ꞌahi
    navujaho Hura venana. ꞌEne Hura kiniepo ꞌajoahuri ara kwaa ꞌee ꞌajohaiꞌina ꞌee
    Huni harura hari hijujija irechamie ꞌee uneunecha mahoꞌo kija Hura venarena Hunaꞌe
    venana.
  sus-A: عَ تَن نَن سٍ بِرِن دَا، نَشَن نَ كٌورٍ مَ، نَشَن نَ بْشِ مَ، نَشَن تٌمَ،
    نَشَن مُ تٌمَ، مَنفّيٍ، يَامَرِتْييٍ، نْلَيٍ، سّنبّمَيٍ. نَ بِرِن دَاشِ عَ سَابُي
    نَن نَ، نَ بِرِن دَاشِ عَ يّتّ نَن بّ.
  jpn-1965: なぜなら、万物は御子にあって造られたからです。天にあるもの、地にあるもの、見えるもの、また見えないもの、王座も主権も支配も権威も、すべて御子によって造られたのです。万物は、御子によって造られ、御子のために造られたのです。
  fra-SBL: Car par lui tout a été créé dans les cieux et sur la terre, les choses
    visibles et les choses invisibles, qu'il s'agisse de trônes, de dominations, de
    principautés ou de pouvoirs. Toutes choses ont été créées par lui et pour lui.
  yka-yka: Kēmon bayuˈ-bayuˈan diyataˈ langitin duk matuˈu si dunyahin, kēmon meˈ
    takite manusiyaˈin duk meˈ manggaˈi takitehin, kēmon meˈ magbayaˈin sampay meˈ
    malaˈikatin, duk meˈ bayuˈ-bayuˈan mananassatin, pinapanjari weˈ Almasi amban
    pangandaˈakan Tuhanin supaya pinahadje Almasi.
  mle-mle: '@see-verse:COL.001.015'
  shp-NTPO: Jameranxonra Diossen jatíbi jawékibo jonia iki, ja naikan ikáboyabi main
    ikábo, itan non oinnaiboyabi non oinyosma jawékibo. Jabo iki ja jatíbi jan jatoaresaibo
    yoiti koshiabo, itan koshi shinanya jishtima jawékibo. Jatíbira jameranxon jonia
    iki, jawenabo inon ixon.
  aom-aom: Ëhesi bëhoho God-ro Keriso uavamu huro bövioho biseꞌoho avohoꞌamadeje.
    Öꞌidöre jiajohuꞌo saꞌare jiajohuꞌo nunehu gaꞌamaruohuꞌo bogo gaꞌamaruohuꞌo simano
    vaeruomaje aruꞌaho masijohuꞌo vörö baeruomaje aruꞌaho masijohuꞌo ahoꞌobëhe God-ro
    uavamu avohoꞌamo barëjadeje hesi muebeꞌamoröhëni.
  geb-geb: Mba Kaman farver panan, Fhe Bakɨme kha Hevenan ki bigi ga mbuav, kha nuianan
    ki bigi ga muuŋgi. Ana nza kha gari bigi ga mbuav, nza gari fhuv bigi ga muuŋgi.
    Nza gari fhuv bigi khare. Ana han enseri havhari, ŋiniŋgi havhari, tori gu mbarɨvi,
    ana za mba bigi ga muuŋgi. Mba bigi za anan Kaman farver panan hɨgi, ana wo nzuav
    mba bigi ga muuŋgi.
  bsj-bsj: La cinen dikero gwam fwele, buro diyeu kange buro bitineu, wo toti toweu,
    kange dike wo mani to tiyeu, kaka kange liyar tinnim kange Bikwan kerer, dikero
    gwam co ca fwel ciye, lana ce.
  cak-cak: Quiri' nin-ij chive, roma ronojel ri banon, man jun ri man ta riq'uin ri
    Ruc'ajol petenak-vi, achel ronojel ri c'o chicaj, ri c'o choch'ulef, ri yetz'etetaj
    y ri man yetz'etetaj ta. Roma rija' tok ec'o uc'uay quichin ri ángeles, ec'o ri
    yebano gobernar, ec'o ri nima'k tak quik'ij pa cak'ik' y ec'o espíritu ri c'o
    uchuk'a' pa quik'a'; ronojel roma rija' tok ec'o, y richin niquiya' ruk'ij tok
    xeru'on.
  chf-NT: Uc'a aj Jesucristo nämte' t'oc Dios u chi upete jini ya'an tä cieloba y
    jini ya'an pancabba. U chi jini mach u ch'ä cä chänenla y jini u ch'e' cä chänenlaba.
    Che' chich täcä u chi jini que u chen mandajob, y nuc ajnojajob, y nuc ajt'äbälajob,
    y jini que mäx q'uen u poder que ya'an isquijobba. Upete une chich u chi, tuba
    chich, y uc'a ajnic machca u ch'u'ul c'ajti'in.
  tlf-tlf: '@see-verse:COL.001.015'
  piu-2006: Yiitjulu Katutjaluṯarrapula tjungungku yuwankarra palyaṉu, tjiṉṯu pira,
    ilkari ngurrara yuwankarra, manta ngurrara yuwankarraṯarra puḻi, tali watiya tjuṯaṯarra
    paluru kutjarra palyaṉu. Yutiwiya ngarapayi tjuṯa yuti ngarapayi tjuṯa, yuwankarra
    paluru kutjarra palyaṉu, mamu tjuṯaṯarra. Paluru kutjarra yalatji yuwankarra palyara
    Katutjalu kuliṉu yalatji, “Yuwankarra yalatji ngaranyi ngayuku katjaku.”
  poh-NT: Jeꞌ woꞌ, nicꞌ paꞌ nimal take tikꞌimaj reꞌ woꞌ rAcꞌu̱n i Dios xtikꞌinic reh.
    Jeꞌ reꞌ ajic chiꞌnchel paꞌ bih wilque̱b wach acꞌal reꞌ nilmijic quiwach chꞌi̱l
    woꞌ take wilque̱b pan taxa̱j reꞌ maꞌ nilmijic ta quiwach, jeꞌ ricab nicꞌ paꞌ nimal
    take uxlabal reꞌ wilic cajawric, on wilic quiwaꞌric, on wilic quilokꞌil chi queh
    take tinamit, on take quichopbic na̱ chiꞌnchel take paꞌ bih nilmijic wach, on
    maꞌ nilmijic ta wach, reꞌ woꞌ rAcꞌu̱n i Dios xtikꞌinic reh eh wilque̱b woꞌ chi
    riyohbaljic wach ruꞌ.
  tue-tue: Cõãmacʉ̃ niipetirere tiigʉ́, cʉ̃ʉ̃ macʉ̃menarã tiirígʉ niiwĩ. Ʉ̃mʉã́se
    maquẽrẽ, atibʉ́reco maquẽrẽ, baurére, bauhérere, õpãrã́ ʉ̃mʉã́sepʉ niirã́rẽ, atibʉ́recopʉ
    niirã́rẽ, teero biiri niipetirere cʉ̃ʉ̃menarã tiirígʉ niiwĩ. Teeré tiigʉ́, “yʉʉ
    macʉ̃ye niiãdacu” jĩĩyigʉ.
  bjp-bjp: 'Wara le, lo Karisito sau, God ka fakiis foron tier tikii: Foron tier tikii
    buuii na kukulii, ke igii na piklinbat, foron tier ae kere par u la, ke foron
    tier ae biil ifasi keren par u arae, foron tanwa ae kiiskiis kiri i laumet, foron
    tanwa ae imel e rakrakai kiri, foron tanwa ae ri famfamu, ke foron tanwa ae imel
    e rakrakai kiri una nagogon. Foron tier tikii God i fakiis ta u lo Karisito, ma
    ke Karisito tom.'
  xon-xon: ba pu? Uwumbɔr nan cha u naan tiwan mɔmɔk, ni bi paacham, ni ni bi kitiŋ
    na, ni taah waa ni na, ni taah kaa waa ni na; ni yaa ye nnaan, bee ipɔɔn, bee
    bitinjoob, bee tininkpir, uma le nan naan ni mɔmɔk ke ni li nyuŋni u.
  tzo-ZNT: Jaꞌ ispas scotol li cꞌusitic oy ta vinajele xchiꞌuc li cꞌusitic oy liꞌ
    ta sba balamile. Oy mu xquiltic ti cꞌusi spasoje, jaꞌ ti anjeletique. Ti scotol
    cꞌusi spasoje jaꞌ yoꞌ xꞌichꞌe o ta muqꞌue.
  mpm-NT: Ni saꞌa Yandios ndɨꞌɨ ja iyo, ti yukan ni saꞌa Cristo. Ni saꞌa ya ndɨꞌɨ
    ja iyo andɨvɨ jiin ja iyo nuu ñuyɨvɨ. Ni saꞌa ya ndɨꞌɨ ja jini yo jiin nuu yo,
    jiin ndɨꞌɨ ja tu kuu kuni yo. Yɨndaꞌa ya taka chaa kuñaꞌnu nuu ñuyɨvɨ jaꞌa. Suni
    ni saꞌa ya taka ángel kanchuku andɨvɨ ja ka kuñaꞌnu i ka ndisojniñu i. Ni saꞌa
    Yandios ndɨꞌɨ ja iyo, ti maa Cristo ni saꞌa un, ko ja na nakuaꞌa i ja yɨñuꞌun
    Cristo kuu ja ni saꞌa ya yukan, jiin ja na kuñaꞌnu Cristo nuu taka ja iyo.
  ots-NT: Bbʉ jí̱ bbe mí bbʉj nʉr mundo, car Tzi Ta ji̱tzi bi mföxihui cár Ttʉ, gue
    car Cristo, bi dyøtihui göhtjo yʉ bí bbʉ jar ji̱tzi cja̱ co göhtjo yʉ i bbʉjcua
    jar jöy, yʉ cosa yʉ i ni̱gui, cja̱ hne̱h cʉ jin gui ni̱gui, göhtjo bi dyøti car
    Cristo. Guejtjo bi dyøte göhtjo cʉ to i mandado, cʉ cja̱hni cʉ i pɛhtzi quí cargo
    hua jar jöy, cja̱ co hne̱je̱ göhtjo cʉ ángele. Tzʉdi, ca Ocja̱ yojmi cár Ttʉ bi
    dyøtihui cʉ nda̱ji̱ cʉ i øjtibi cár jmandado, cja̱ co hne̱h cʉ ddaa cʉ i ntøxtihui
    cár jmandado cja̱ i hui̱htzi guegue. Hasta ca Jin Gui Jo, co göhtjo quí möxte,
    car Cristo bi dyøti‑cʉ hne̱je̱, cja̱ i ta̱pi cár ttzɛdijʉ.
  hoy-hoy: परमेश्वर तान द्वारा स्वर्ग अदिक पृथ्वी मा सुरूवात टु सप्पा येनारा माळदुन,
    आध्यात्मिक शक्तिगोळ, प्रभुगोळ, शासकगोळ अदिक अधिकारीगोळ सहित नोळ्द या बिननोळ्द
    वस्तुगोळ, परमेश्वर आऊन द्वारा पुरा ब्रम्हाण्ड इन निर्माण माळदुन.
  uri-uri: 'Maur Wailen apm nti kil pa ntekg kweiur kweiur wrongwailet: kweiur kweiur
    a atn kaino ktnong ai, a atn knokg ti, kweiur kweiur a ari ak ikg, a kweiur kweiur
    a ake ntie ekg ari tukol tu mring maur a maur a kweiur kweiur wrongwailet a ntie
    titnongket ekg ikghlen knokg ti. Kweiur kweiur wrongwailet pa pike Maur Wailen
    nti Krais pa ntekg pake, wa kweiur kweiur wrongwailet a kat nang a Krais pake.'
  amo-amo: Bara kitimere iwa ke imong vat ilengene na idi kitene kani nin nilenge
    na idi inye vat, ulenge na idin yenju nin nilenge nsalin nyenju, sa kuteet tigo,
    sa uminu kipin, sa tigo vat nimon amere wa kee bara litime.
  pjt-pjt: Panya palulawanungku Godalu uwankara mulapa paluṟa tjunu mantatja tjuṯa,
    ilkaṟitja tjuṯa kuḻukuḻu, panya uti ngaṟanytjitja tjuṯa munu arkayitja tjuṯa kuḻu,
    angelpa tjuṯa, munu mayatja ilkaṟitja kutjupa kutjupa tjuṯa kuḻu paluṟu Jesulawanungku
    tjunu. Nyara palulanguṟu Jesunya puḻka mulapa nyinanyi uwankarangka waintarinytja.
    Ka panya uwankara Godalu palyantja ngaṟanyi Jesuku palumpa kutjuku alatjiṯu.
  cwe-cwe: Kwa kufosela yeye Mulungu kaumba vinhu vose, kuulanga na mwiisi na voviwoneka
    na vohaviwoneka, wene ufalume, walanguliza, na wakulu, na wene ludabwa. Vose viumbigwa
    na Mulungu kwa ichimu chake.
  daa-NT: Iŋ ŋaar di, Buŋ kilgiyiig gamin okin̰co kuuk kuwa ka samaaner iŋ kuuk keɗer,
    ŋuur kuuk gee talaagu iŋ kuuk gee talgigɗo, ŋuur ruwwinnay kuuk gin gudurre ho
    kuuk gin hokumnaw ɗo pisin̰co. Iŋ ŋaar di, Buŋ kilgiyiig gamin okin̰co a ŋuu kuuniye
    kun̰ji.
  mlp-mlp: Na ezaqgo God in atatin naqmo amalib nagah bunmo Heven-ib teq og kab giqusayta
    na inaqmo giqeman gwahtiqiyta. Nagah bunmo i gimeb ulal iyayta na teq nagah bunmo
    i gimeb ulilemim usayta na teq angelo giwaz meqmeqinta maror nog iyim ulilib osayta
    nagan teq bugaw aseseqta zaway amo amo wazayta nagan bunmo God Atatin inmo giqeman
    gwahtiqiyta. Gwahtiqim nagah na bunmo inmo anad muzingo osayta.
  ape-C: Um maresh? Iruhin nakripan nenek ihishmorim eneshenesh eshudok shape iruhw
    atap iri shani arpesh shatogur shape. Anan nenek ihishmorim eshudok eneshenesh
    douk apak matrish iri shani eshudok douk madae mutrish apakis nabes iri uwe. Eshesh
    shani ihim-morim debeimi, hani ihishmorim dodogowishi enselahos douk shasuhw merik
    um iruhw atap iri. Aria Iruhin nakrip Krais nenek ihishmorim eneshenesh eshudok
    shape iruhw atap iri shani ihishmorim arpesh. Anan nenekesh um shupe ananish atish
    aria shutuk ananin atin nyeigur nyuto iruhw.
  bgs-bgs: su ukit ki Cristo igimu ka Manama tô langun-langun, agad tun ta langit
    asta nit banuwa, agad tô ágkitanán asta tô dì ágkitanán, agad ándin tô mga duwán
    katulusan asta tô ágpangulu ó tô ágharì. Sikandin tô tuu mallayat ka tandingán
    katô langun, su igimu katô Manama tô langun ukit kandin asta para kandin.
  faa-faa: Ti yapura makata arisiane soko, hauaka wo makata arisiane soko, Kotimo
    Yasu aeyaka kepomarekea faserepepesapo. Makata aserane soko, makata asekeanafononane
    soko, suane Yasu aeyaka kepomarekea faserepepesapo. Arirakano hauaka wo aporo
    fanaraka risirane soko, aporo wakapuaka risirane soko, ti yapura hepene aporo
    risirane soko, makata ane su Kereso aeyaka kepomarekea faserepepesapo. Arirakano
    makata suane Keresopoko kepomarekea faserepepesapo.
  kik-kik: 'Nĩgũkorwo nĩwe wombire indo ciothe: indo iria irĩ igũrũ na iria irĩ thĩ,
    iria cionekaga na iria itonekaga, o na angĩkorwo nĩ itĩ cia ũnene kana maahinya,
    kana aathani o na kana arĩa marĩ ũhoti; indo ciothe ciombirwo nĩwe na nĩguo ituĩke
    ciake.'
  cap-NT: Niiz̈ cjen tjappacha z̈ejlc̈ha, tjapa arajpachquin z̈ejlñinacami, tjapa
    yokquiz z̈ejlñinacami, tjapa chertanacami, ana chertanacami, tjapa mantiñinacami,
    gobiernunacami, jilirinacami, tjapa anjilanacami, tjapa zajranacami, Jesucristo
    Yooz Majch cjen, tjappacha z̈ejlc̈ha. Niz̈aza niiz̈tajapa tjappacha paatac̈ha,
    niiz̈quiz honora waytizjapa.
  ksr-ksr: Merianoŋ Anutu ilaaŋ muro ilawoila kuuya mokolooŋ oŋoni. Iwoi tosaaŋa Siwe
    gomambaa jakeya jakeya kanoŋ egi mende iŋiimakejoŋi ano iwoi tosaaŋa namonoŋ egi
    iŋiimakejoŋi, ii Kraistnoŋ jero letoŋgi. Iwoi kuuya ii galeŋ koma oŋombutiwaajoŋ
    uŋa kawali (ome) galeŋa galeŋa mokolooŋ oŋono Siwe namo batugaranoŋ jiŋkaroŋgianoŋ
    nama jeŋkootogia amakeju. Yoŋoo newogianoŋ poŋ qereweŋa jawiŋgia uuta ano kamakamaata
    ii kuuŋ oŋono jakegianoŋ ku-usuŋgiawo nama tosaaŋa poŋ kaaŋa galeŋ koma oŋomakeju.
    Merianoŋ iwoi kuuya koloowaatiwaa bemunjaleya koloorota Anutunoŋ uŋa (ome) mokolooŋ
    oŋonoti, ii Kraist mepeseegi akadamuyawo kolooŋkebaatiwaajoŋ kuuŋ oŋonota raju.
  eng-TNT: 'For by him were all thynges created thynges that are in heven and thynges
    that are in erth: thynges visible and thynges invisible: whether they be maieste
    or lordshippe ether rule or power. All thinges are creatyd by hym and in him'
  sbs-sbs: Kakuli cha kwe zintu zonse ziva vumbiwa, izo zina mumawulu nezo za hansi,
    zivoneka ni zisa voneki zintu. Kamba zipura kamba vuyendisi kamba mivuso kamba
    ziho, zintu zonse ziva vumbiwa nji ye mi zakwe.
  sue-sue: Wai nusora nena bamubamu utura ata zebura kei awero tepo wenua — nena gaire
    kaka gamure, angelo witaire osaire — awa dago putou nusora ata gegenai nuso ago
    kei awai awa.
  fra-NCL: car c’est en lui que toutes choses ont été créées, celles qui sont dans
    les cieux et celles qui sont sur la terre, les choses visibles et les choses invisibles,
    Trônes, Dominations, Principautés, Puissances ; tout a été créé par lui et pour
    lui.
  snn-NT: Riusubi si'ayete re'huani jo'ca bi'raguë, baguë Zin baja'yete ro'taguë,
    si'aye re'huani, baguëna jo'cabi. Yija re'oto ba'iye, guënamë re'oto ba'iye, si'ayete
    re'huani, baguëna jo'cabi. Mai ëñañe poreye, mai ëñañe porema'iñere'ga, si'ayete
    re'huani jo'cabi. Si'a re'otoña ba'i hua'nare'ga re'huani jo'cabi. Guënamë re'oto
    ba'i hua'na, yequëcua, ma'tëmë re'oto ba'i hua'na, yequëcua, baguë guënamë re'oto
    yo'ore con hua'na, yequëcua, zupai huati, baguë huati concua naconi, si'a hua'nare
    re'huani, Yë'ë Zinbi bacuare bani guanseja'guë caguë, si'a hua'nare re'huani jo'cabi
    Riusu.
  atb-NT: Hkâsu mù gâ le, mauhkûng eq myigùng htoq má joq é azíng zê pé, myoq èq byu-myang
    é eq a byu-myang é pé nghut kôle, hkohkâm ayá pé, a-tsam pé, uphkâng bang, ahkáng
    ayá wó bang nghut kôle, lhunglháng gi, Yhâng èq hpan to huî é chyat nghut lhê.
    Lhunglháng gi, Yhâng é matú, Yhâng èq hpan to huî é chyat nghut ri.
  cek-AK: 'van hoi long ah kaom hmuennawk, hnuk thai ih hmuennawk hoi hnuk thai ai
    ih hmuennawk, angraeng tangkhangnawk doeh, pazawkhaihnawk doeh, ukhaihnawk doeh,
    thacakhaihnawk doeh Anih mah ni sak boih: hmuennawk boih Anih mah sak moe, angmah
    han ih ni a sak:'
