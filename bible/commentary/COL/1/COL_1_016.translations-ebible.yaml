    Ie jaɨenisaɨna fɨnode. Janabana fɨnode. Dofɨna fɨnode. Taɨfena fɨnode. Cristo
    uaido nana rana fɨnode. Cristona iobitallena, nana rana fɨnode.
  jiv-NT: Niiji̱a̱i̱ Yus ashí nayaimpiniam írunna nunasha nuṉká írunna nunasha, ashí
