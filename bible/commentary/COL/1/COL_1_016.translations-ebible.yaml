    tortoru nalo, a nailiano nalo. Atua jii vite nonovio ea Kristo, a Atua jii vite
    nonovio be Kristo kanano.
  bqp-bqp: Luda pↄ́ kũ à kú musu kũ zĩtɛoo kɛ̀ pínki a gãi, pↄ́ kũ òdi enↄ kũ
    pↄ́ kũ òdi eronↄ, kpatablerinↄn yá ke dikirinↄ ke gbãnadenↄ ke ikodenↄ. Pↄ́
    sĩnda pínki bò a kĩnaamɛ, akũsↄ̃ ò kun a pↄ́ ũ.
  mcp-mcp: Nəcé nyə́dɨ́ wə́ ŋkûl mə́ Zɛmbî í á ŋgə wú, í ka ŋgə tɛ́ isâ byɛ̂sh yâ
    gwɔ̂w nə shí yɛ́. Isâ byɛ̂sh, nə byɔɔŋg í ŋgə́ nyîn yí, nə byɔɔŋg í áŋgɛ̂ nə nyîn
    yí, tɔɔ otɔ́we ɔ shwóg wâ məyídʉ́gʉ́, tɔɔ byɔɔŋg bísə́ nə icwámba yí, nə byɔɔŋg
    í ŋgə́ wá buud mə́nyámád yí, nə byɔɔŋg í ŋgə́ lwó buud mpə̂l yí, nyə wə́ nyə a
    tɛ́ byɛ̂sh, nyə a tɛ́ byo shú dɛ́ nyəmɛ́fwó.
  hat-hat: Se ak li Bondye te kreye tou sa ki nan syèl la ak sou latè, sa nou wè ak
    sa nou pa wè. Se ak li li kreye tout lespri yo ki chita ap donminen, ki gen otorite,
    ki chèf epi ki gen pouvwa. Se ak Kris la Bondye te kreye yo tout, epi se pou li
    li te kreye yo.
  npl-NT: Por Cristo, Dios okichijchi nochi tlan onka kan ilwikak iwa itech tlaltíkpaktli,
    nochi tlan amo mota iwa nochi tlan mota. Noiwa okinchijchi n espíritus non tlanawatiah,
    iwa kipiah weletílistli ipan nochi tlan onka, iwa tlan omochijchi por Ye iwa para
    Ye.
  bgg-bgg: Ai chiang è Hamangkhung-aphuii è hamangkhung nane sohnyiak shii zab rab.
    Chiih-è doh pha mana de rab chiih-è adoh pha manathek de rab, Chiih-è luruak pha
    blu è yi ne, ithongthek, khophothek chiih-è riichaithek de rab. Hamangkhung-aphuii
    è zab hamangnyiak shii rab chiih-è ai re-è ai pha rab phi.
  eng-TCENT: For by him all things were created, in heaven and on earth, visible and
    invisible, whether thrones or dominions, rulers or authorities—all things were
    created through him and for him.
  eng-BSB: For in Him all things were created, things in heaven and on earth, visible
    and invisible, whether thrones or dominions or rulers or authorities. All things
    were created through Him and for Him.
  cpu-NT: Iriira Itomi ovetsikakaantakero tzimayetatsiri inkiteki eejatzi kipatsiki.
    Jovetsikake okiyetari, ipoña kaari koñaayetatsine. Jovetsikayetakeri maaroni maninkariite
    pinkathariventzirori tsikarika opaiyeta. Iriitakera jovetsikakaayeetake maaroni
    onkantya irashitantyaarori irirori.
  san-ASM: যতঃ সৰ্ৱ্ৱমেৱ তেন সসৃজে সিংহাসনৰাজৎৱপৰাক্ৰমাদীনি স্ৱৰ্গমৰ্ত্ত্যস্থিতানি
    দৃশ্যাদৃশ্যানি ৱস্তূনি সৰ্ৱ্ৱাণি তেনৈৱ তস্মৈ চ সসৃজিৰে|
  tac-NT: Alué 'sile newá suwábaga napu ekí nerú jena wijchimoba 'lige napu ekí nerú
    'pa rewagachi, suwábaga napu ekí eteru jena 'lige napu ekí tabilé eteru, 'lige
    alué santo ánjeli napu we'ká nóchali nóchame ju, 'lige alué we'ká alawá napu tabilé
    etérume ju. Pe alué Onorúgame Inolá 'sile suwábaga newá napu ekí bo'né najkile.
  eng-WEBPB: For by him all things were created in the heavens and on the earth, visible
    things and invisible things, whether thrones or dominions or principalities or
    powers. All things have been created through him and for him.
  gfk-H: 'Ma no nuna kinkinis i manga tamat hua kanong Kalou ga hakisi ira linga bakut
    ma no lima Karisito, ira linga aram ra mawai ma kai tano pisa, ira linga di nas
    ma ing pa di la nasnas, ma ira mangana tanua hokaiken: ira lualua ma diet ing
    diet manga dadas ma diet ing diet la warkurai. Diet bakut kaiken, Kalou ga hakisi
    diet ma no lima Karisito ma wara hatamat ia.'
  viv-viv: FaꞋina Yaubada gigahe-yo Natuna gaitoma matatabudi iꞋibubunidi lobameya
    kadu babiya gibubudi. Yaubada gigahe-yo gaitoma moyaꞋaina kaꞋitaꞋitadi kadu keke
    kadaꞋitaꞋitadi-ma gibubudi. Yaubada gigahe-yo lobama ana kaliva kikaiwabudiyao
    gibubudi, kaꞋi tokikaiwabu o kaꞋi tofaiwala o kaꞋi tovehimeya o kaꞋi kauveya tulina
    tulina au matatabudi gibubudi. E, Yaubada yana nuwanuwa Natuna givelena be gaitoma
    moyaꞋaidi iꞋibubunidi gibubudi be higa Bana yana giba faꞋina.
  yao-yao: Pakuŵa kwa litala lya jwelejo, Akunnungu ŵaigumbile indu yose ya kwinani
    ni indu yose ya pachilambo ni yaikuwoneka ni yangaikuwoneka pamo ni ŵaali ni machili
    pane achakulu pane ilongola pane ŵaali ni ulamusi. Akunnungu ŵaigumbile indu yose
    kwa litala lyakwe ni kwa liwamba lyakwe.
  tgp-tgp: matan Kr̃isto mo vai na hinau tari la pala, hinau tari na tuka peresi na
    varama, la haratu r̃a er̃i hitera peresi la haratu r̃a sopo er̃i hitera, suihan
    supe aulu teni suihan moli, teni tamlohi aulu, teni la haratu la lo tauri na suiha,
    hin Natuna, hinau tari la pala na nona suiha matan vara la oloolo hinia,
  auc-NT: Ïninque Mæmpocä pönö angä ëñëninque tömengä Wengä incæ tömancoo edæ badongacäimpa.
    Mönö në adincoo incæ mönö adämaï incoo awëmö ongoncoo incæ adocä tömancoo badongacäimpa.
    Awënëidi incæ në änäni incæ, awënëidi näni ënempodö incæ në tæ̈ï pïñæ̈näni incæ,
    öönædë owodönäni incæ inguipoga quëwënönäni incæ mänïnäni edæ tömänäni ïnänite
    Mæmpocä pönö angä ëñëninque Wængonguï Wengä ïñömö badongacäimpa. Badöñongante
    Wæmpocä, Bitö quï bacæ̈impa, angä Ao ante badongacäimpa.
  kbc-NT: Leeɡ̶odi Aneotedoɡ̶oji ibake Cristo meote inoatawece aninoa, digoida ditibigimedi,
    codaa me digoina iiɡ̶o, niɡ̶inoa ane jakataɡ̶a me jinataɡ̶a, codaa me niɡ̶inoa
    ane daɡ̶a jakataɡ̶ateda me jinataɡ̶a. Jiɡ̶iniaaɡ̶eote inoatawece niwicidi ane
    iiɡ̶e eletidi niwicidi, niɡ̶inoa lacilodi niɡ̶inoa niwicidi, codaa me niɡ̶inoa
    niiɡ̶enatagododi, inoa anida naɡ̶atetigi codaa anida loniciwaɡ̶a. Cristo eote
    inoatawece ane niwicidi. Inoatawece eote eotedibige me iiɡ̶e.
  bmh-bmh: Kristus nugau gusig ebu ecesab Mesgai wag darem, em ebu darem, go unum
    usalai meun. Gonug ecesab ig uligaranem mui, ece ig i uligaranem mui usalai meun.
    Gonug em e ebuan gumaraneu dudu banban mui, tibur inain mui, wes ipal gusig mui
    ereg, ecesab unum wanimag mui unum usalai meun. Ecesab go gonugau salau murabun
    Kristus nugtal usalai meun.
  ctu-BL: Melbil i cha'an Jesús pejtelel chuqui tac an ti panchan yic'ot ti pañimil,
    jini tsiquil tac bʌ yic'ot jini mach bʌ tsiquilic, mi reyob, mi yumʌlob, mi gobierno,
    mi i p'ʌtʌlel año' bʌ i ye'tel. Pejtelel chuqui an, melbilʌch i cha'an Jesús cha'an
    mi' q'uejlel ti ñuc lac Yum.
  meq-meq: Hərwi Mbəlom a ge wu hay tebiye na, tə həlay ŋgay, wu neheye mə mbəlom
    aye ta wu neheye ka dala aye, wu neheye ɗəre a ŋgatay aye ta wu neheye ɗəre a
    ŋgatay bay aye. Wu neheye ta gədaŋ eye hay mə mbəlom aye, kwa bəy i gawla i Mbəlom
    hay ada bagwar tay dərmak Mbəlom a ge tə həlay ŋgay. Wu neheye tebiye na, Mbəlom
    a ge tay ha tə həlay i wawa ŋgay ada wu neheye a ge tebiye aye na, i ŋgay hay.
  noa-H: 'Nem t''um maadëu daúa hoonaa pöd hooba haajempa mʌg jẽb gaaim maimua hʌ̃gt''arm
    magwe t''ʌnʌmjã Hẽwandamau hi gaaimuata hompaajim: reinaan, maimua hedjã heem
    magwe Hẽwandam chognaanjöm; magʌm k''ʌʌnta hamachta hʌ̃rpainaa hiek t''eegnaa
    jua t''eeg sĩsidʌm k''ʌʌnjã hichdëuta t''um hompaajim, magʌm k''ʌʌnagjã hichdëu
    hig simjö hich hipierraa hamk''ĩir.'
  alp-NT: Le baueNi pine Alla Itolae pusue yelu, ndete surga kai mei nusa, pusue yelu
    rebe supu selue kai supu selu mo, kai pusue roa rebe ukbasa kai upletare. Pusue
    yelu, Kristuse Itolaelu leke isikeNi.
  san-VEL: yata.h sarvvameva tena sas.rje si.mhaasanaraajatvaparaakramaadiini svargamarttyasthitaani
    d.r"syaad.r"syaani vastuuni sarvvaa.ni tenaiva tasmai ca sas.rjire|
  kbq-kbq: Na'ankure Agrake'za anamiko zana tro huntene, monafima me'nea zantamima,
    mopafima me'nea zantamima, negona zantamima, nonkona zantamima, kini vahe traro,
    ruzahu ruzahu kumaro, kegavahu vahero ruzahu hankavea, Agrake tro hunte'neakino
    Agri zantami me'ne.
  kbh-kbh: Chábeyeca Bëngbe Bëtsá tojama lempe nts̈amo celoca y quem luarents̈e yobinÿncá,
    lempe nts̈amo chë ents̈anga imobena o ndoñe mondobena jinÿama soyënga, y chë espíritëngnaca
    chë imobena ínÿengbioye jtsamë́ndayana y obenana imobomna. Bëngbe Bëtsá, chábeyeca
    y chabiama tojama, lempe nts̈amo quem luarents̈e yobinÿncá.
  ron-LSB: Căci prin el au fost create toate lucrurile în ceruri și pe pământ, cele
    văzute și cele nevăzute, fie tronuri, fie stăpâniri, fie principate, fie puteri.
    Toate lucrurile au fost create prin el și pentru el.
  pon-pon: Pwe karoj wiauiki i, karoj me mi nanlan o jappa, me janjal o me jo janjal,
    ma me poe kan, de jaumaj akan, de wei kan, de manaman akan, meakaroj wiauiki i
    o on i.
  nhe-BL: Quena, Toteco quitequimacac Cristo ma quichijchihua nochi tlen onca ipan
    elhuicac huan nochi ipan tlaltepactli. Quichijchijqui nochi tlamantli tlen hueli
    tiquitaj huan nojquiya quinchijchijqui nochi tlen ax hueli tiquinitaj queja inijuanti
    tlen mosehuíaj campa más quipiyaj tequihuejcayotl, huan inijuanti tlen quipiyaj
    ininhueyitilis. Quinchijqui inijuanti tlen quipiyaj tlanahuatili huan tlen quipiyaj
    chicahualistli. Nochi tlamantli Tohueyiteco Jesucristo quinchijchijqui huan nochi
    iaxcahua para ma quichihuaca tlen yajaya quinequi.
  sps-sps: tana saa, e Krais tsun me Gov te fapogaar a foka to te kaa patsukan fi
    nanon to, tan puputaa a vainy te onot ror ma tagei ya, ana foka te kaa ror Gormirmir,
    a vainy te gim ror ma onot ma tagei ya. Te nom kan nanon tsuri na fo mamatsiny
    viir morena, an aaven parits, an foka faavot parits, kaa ror fapoopoan nana Gormirmir
    ai nei petoo, to te gim ror ma tos e sei to ari ee, ge saf fo asangan ei na te
    kaa mirori, sen e Krais te fapogaar rari. Mam onot kan rom ma tsue iny ya tana
    sanaan, tana Guei Tsoiny ten Gov te kaa fa nai jias non tana fo mamatsiny ka,
    tana saa Ayei te fapogaar a fo mamatsiny ka to te kaa ror, ai tana saa, a fo mamatsiny
    ka te kaa ror to te vamarits ror e Krais.
  wnc-wnc: Dasingge? Anututa yawan sangabamu enandang nana kaininda dua kaamangkat
    gatu kepdakane nana kaininda akaamangu kuut Krais waapata tasike tekut. Tasike
    enandang nana kekekngana kaya akwau ita pangenakut. Ngan. Anututa natake Krais
    waapata sangabamde toiknga dakngawikge natake yawan waapata sanga kuupbam tasike
    tekut.
  bus-bus: Luda pↄ́ kɛ̀ kú musu kↄ̃n tↄↄtɛo kɛ̀ píngi à gãzĩ, pↄ́ kɛ̀ wè eenↄ kↄ̃n
    pↄ́ kɛ̀ wè eroonↄ, kpatablerinↄn yoo ke diinↄ ke gbãadeenↄ ke ikodeenↄ. Pↄ́ píngi
    bↄ̀ à kiiamɛ, bensↄ̃ aↄ̃ↄ kuu à pↄ́ ũ.
  gub-BL: Tupàn uzapo kar ma'e paw izupe, ywate har wà, ywy rehe har wà no, ma'e hexak
    pyr wà, ma'e hexak pyr 'ym wà no, tekwe ikàg ma'e wà no, tuwihaw wà no, pureruze'eg
    ma'e wà no, ikàg ma'e wà no. A'e ma'e paw Tupàn uzapo kar Zaneruwihawete pe. (A'e
    rupi Zaneruwihawete uzapo a'e ma'e paw rupi a'e wà.)
  imo-imo: Aku ambe temona, muluna angimo melema kinye maina ltemo melema kinye, karomolo
    melema kinye naa karomolo melema kinye, aku mele Goteni tepo wamopo teambo nimu
    melema pali Malonga kimuni terimu. Enge peremo kuroma kinye, mulu kombuna imbo
    imbi moromo imbo awilima kinye, imbi paa olandopa molopa mele awini nokoromelema
    kinye, enge nilima kinye, aku mele paa enge nilima muluna kinye mulu kombuna kinye
    moromelema pali kape mele mongoni karomolo melema pali peya yunge kimuni terimu.
    Melema paa pali Maloni kau tepa wamopa terimu. Aku melema yunge kau liepili. Yunge
    imbi kapi nengei nimbe aku melema terimu
  boj-boj: Yesus aqa wau na Qotei na iŋgi iŋgi kalil laŋ ti mandam ti di unub qaji
    di gereinjrej. Iŋgi iŋgi kalil gago ŋamdamu na uneqnum qaji ti gago ŋamdamu na
    unqa keresai qaji ti di Yesus aqa wau na Qotei na gereinjrej. Laŋ goge qaji siŋgila
    ti laŋ aŋgro naŋgi ti mandor kokba ti mondor naŋgi ti kalil di Yesus aqa wau na
    Qotei na gereinjrej unub. Iŋgi iŋgi kalil di Yesus a segi utru. Di aqa segi iŋgi
    iŋgi.
  eng-DRA: 'For in him were all things created in heaven and on earth, visible and
    invisible, whether thrones, or dominations, or principalities, or powers: all
    things were created by him and in him.'
  knf-knf: 'ţiki ţi a di di iko bŧi ipaşaniiŋ du baţi na ţi mboş, ŋko ŋanwinaniiŋ
    na ŋanwooŋ ŋaanwinanaa : ŋnŧoŋ ŋankşihuŋ, ŋanwooŋ na mnhina, na ŋandukiiŋ bŧi.
    Naşibaţi aţëpna ţi a aţak iko mënţ bŧi, iko mënţ bŧi aţak ya pa a.'
  san-KHM: យតះ សវ៌្វមេវ តេន សស្ឫជេ សិំហាសនរាជត្វបរាក្រមាទីនិ ស្វគ៌មត៌្ត្យស្ថិតានិ
    ទ្ឫឝ្យាទ្ឫឝ្យានិ វស្តូនិ សវ៌្វាណិ តេនៃវ តស្មៃ ច សស្ឫជិរេ។
  arn-NT: Kisu mew ta Ngünechen dewmay itrokom tati mülelu wenu mapu ka nag mapu mew,
    tati pengekelu ka femngechi tati pengekenolu, ka femngechi fill weküfü fey ti
    nieyelu ngüneluwün, awtoridad ka pepiluwün. Itrokom dewmangey Cristo mew ka kisu
    ñi ngünenieafiel.
  zas-NT: Por Jesucrist gojc gra ni yuꞌ xanyabaa në loj guidxliuj, ziꞌc ni ruguiaa
    bejn ziꞌc ni ad ruguiaataman. Abiꞌ por laaman yuꞌ graloj guialrniabee në graloj
    guialguxtis ni rajp ree ni ad rajct ruguiaa ree bejn. Gran gojc por laaman në
    par laaman.
  ken-NT: Ɛchi nɔ mbɔnyunɛ yi kɛ Mandɛm árɛ́mɛ́ bɛ ángókó yɛ̌ntɨkɨ ɛnyɨŋ, ɛbhɛn
    bɛchi amfay nɛ ɛbhɛn bɛchi fá amɨk, ɛbhɛn bo bághɔ̀ nɛ ɛbhɛn bo bápú kway
    bɛghɔ, bɛtaŋtí bɛfóŋó, ɛbhɛn bɛbhɔŋɔ bɛtaŋ bɛcha bafɔ bachak nɛ bɛfóŋó ɛbhɛn
    nɛŋɔkɔ́ kɛfɔ ɛkap nɛcha ɛkɛn bachak, nɛ yɛ̌ chí ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛtaŋ amfay
    bho mbɔ bafɔ. Bɛ́fʉɛt ntá yi, nɛ ntá yi, kɛ bághókó mɛnyɨŋ mɛnkɛm.
