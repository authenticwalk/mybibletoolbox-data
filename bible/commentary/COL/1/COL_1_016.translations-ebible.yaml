    nga biyita mu ye era ku lulwe.
  yby-yby: Sa-okadanaki, eimola yowanulauti minokakaloya muki nesa okulumalo ito maya
    mikalo le soto molo suwiye. Mudamodemidana nesa ito mudaokakamidana nesaya maya
    mikauka wewenahe ito okananipoki wehe abuha-wowolakiya makoko aweyaha oko nebo
    nesa ito abuha-wowola yoweko nebohe ito duliki we minabo mukiya eimola abuha-wowolalo
    soto pebo ne. Sakiya soto pebo nesa mukiya emola nesala lolo itae loko liyoko
    soto peboma ne.
  heb-heb: כי בו נברא כל אשר בשמים ואשר בארץ כל הנראה וכל אשר איננו נראה הן כסאות
    וממשלות הן שררות ורשיות הכל נברא על ידי ולמענהו׃
  mpp-mpp: Aime Wapongti wiyac sasawa fikenale ngagelu Madecine bole-yowa milu edome
    wiyac sasawa himong nga sawa kwelina fayackegac, yogo bafuwayackewec. Yengele
    aling yanguc, wiyac dongedi ngani-nganiine, nga mi ngani-nganiine, yogo sawa hewacka
    ngictau nga sugucne-aling gocne gagaing. Ailu damong nga aling tapilinginengkolec
    gagaing. Wapong Madecineholec yeki wiyac sasawa yogo bafuwayackeiboc. Ilec ailu
    wiyac sasawa yenge Madec mitengkedabiyeng.
  apb-apb: Ingeie oto e ha'aholaa ta'ena nga ola. E ha'aholaa ta'ena nga ola ta'au
    i Lengi, na mo ola mai aano, na mo ola kie sai leesi'i, na mo ola kie ka'a sai
    leesi'i ike. Ingeie oto e ha'aholaa ta'ena nga ensel, na ta'ena nga li'oa, na
    ta'ena nga aalaha, na mo aalahanga ikire, na ta'ena nga iini e nanama lo'u. Ahutana
    walu ola ngeena ha'aholalani e lae aana a Kraes, na nana a Kraes.
  san-TEL: యతః సర్వ్వమేవ తేన ససృజే సింహాసనరాజత్వపరాక్రమాదీని స్వర్గమర్త్త్యస్థితాని
    దృశ్యాదృశ్యాని వస్తూని సర్వ్వాణి తేనైవ తస్మై చ ససృజిరే|
  ben-IRV: কারণ সব কিছুই তিনি সৃষ্টি করেছিলেন, স্বর্গে এবং পৃথিবীতে, দৃশ্য এবং অদৃশ্য
