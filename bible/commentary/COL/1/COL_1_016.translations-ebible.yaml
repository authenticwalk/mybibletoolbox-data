  mdy-ETH: ዎይቲ ጌዔቴ ጫሪንጮና ሳዖናይዳ ዓኣ ባካ፥ ዓኣፒዳ ጴዻሢንታ ጴዹዋ ባካ፥ ጫሪንጫ ዼኤፖ ማዢንቶና ዎይሣዞንሢ፥ ሱኡጎንታ
