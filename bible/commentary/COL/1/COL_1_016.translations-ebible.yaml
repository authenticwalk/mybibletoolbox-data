    tap, me hânân yuân tap, me hân kâlehen tap, ya yeŋgât kunyeŋe yâk konohâk. Yâhâmâ
    âliwahap topŋe topŋe katmâ tihityeŋe otmâ gamap.
  usp-NT: Y jwi'l Kakaj Jesucristo xansaj juntir ri wi' wich k'ijsak, juntir ri wi'
