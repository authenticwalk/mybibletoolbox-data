    tat lu irhong dä arhongni qärqärhongni i qaku mamär iva ama ruvek tat lu irhong.
    Dä qa säm ama vitnirhong gärqärhongni i irhong ngät muqun mät ama mämugunimek
    dä iarhongäkt kärqärhong i irhong ngärhit lu vät ama muräktpäm dä iarhongäkt maos
    maos kärqärhong i irhong ngät turäkt. Rhärhong däkt bä sävät iarhongäkt moe di
    sa ma Ngämuqa qa säm irhong nävät aa emga bä irhong di irhong bä ba qa.
  ita-1885: Poichè in lui sono state create tutte le cose, quelle che son ne' cieli,
