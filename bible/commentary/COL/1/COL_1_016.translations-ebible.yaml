    ھوقۇقدارلار بولسۇن، بارلىق ھەممە ئۇنىڭ تەرىپىدىن ۋە ئۇنىڭ ئۈچۈن يارىتىلغاندۇر.
  tuf-tuf: Waquíj eyat icuran biyan bahnác waquír chájacro. Cuacúr abá cuitar cat,
    icuran biyan bahnác eyat chájacro. Cajc uch cutar cat icuran biyan bahnác chájacro.
    Ub cut istata bi cat, ub cut ístajar bi cat, bahnacan eyat waquír chájacro. Ruiyin
    cat, uwir cat, Rurunín cat, Sisramin cat bahnaquin eyat waquír chájacro. Im ey
    acu chájaquinro.
  abx-abx: 'Iya i gilalabawi kay pina''agi si iya, ahimo i dimu''an: I mga sari''i
    si langit pati'' i mga satu''o si kalibutan, i mga kinakulawan pati'' i mga ga''i
    kinakulawan. Huwang sito i kada klasi gamhanan espirito, i mga aniya'' trunu-na,
    i mga aniya'' gahum-na, hasta pa i mga aniya'' nagpamunu''an-na pati'' i mga aniya''
    nagpandaluman-na. Labaw iya si dimu''an kay ahimoy to pina''agi si iya ngan basi''
    akatuman mga iya si karuyag-na.'
  mco-NT: Dios y'ung tɨ cojtay tüg'ócɨy tijaty yajpaatp jiiby tzajpjoty etz ya naaxhuiñgɨ́xy.
    Dios y'ung cojtay tüg'ócɨy huɨdibɨ jëbɨ huaad n'ijxɨm etz nañ cojtay huɨdibɨ ca'
    huaad pɨn ixy. Dios y'ung pɨdaactay tüg'ócɨy y'ane'mɨn tüg'ócɨy mɨc'ajt ya naaxhuiñ,
    etz nañ jadu'n pɨdactay ane'mɨn mɨɨd yɨ tzajpjoty tzɨnaaybɨ. Dios y'ung tɨ yajcojtäy
    tɨ yaj'abadɨɨydäy tijaty mɨɨd yɨ̈gɨxp.
  cpb-NT: Iri Itomi wetsikakaantakeriri tzimayetatsiri inkiteki eejatzi kipatsiki.
    Riwetsikake aminayetziriri, eejatzi kaari koñaayetatsine. Riwetsikakeri maawoini
