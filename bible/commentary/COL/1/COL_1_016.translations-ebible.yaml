    la bele titu-naree. Makaer ukun sia ka, makaer beran sia ka, naꞌi sia ka, ulun
    sia ka, Nia mak naseꞌi hotu-hotu. Hotu-hotu mak Naꞌi Maromak naseꞌi nia, naseꞌi
