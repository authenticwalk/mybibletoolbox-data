  mox-mox: Mana Yaubada Keliso ʼinega yani qabudi ʼivaʼavaʼaidi mahalaya ta wese bwaʼobwaʼoya,
    vaina kaʼiteʼitedi ta vaina ge adi ʼitamo ʼidewani niboana taha taha be, toluvineavo
    be, kaiwabuyavo ta wese yani qabuna waiwaidi viaqidi. Ta baʼe yani diavona Yaubada
    ʼivaʼavaʼaidi Keliso ʼinega, ta wese tauna weaqina.
  kew-kew: Gote-na Simiri so yaa-para i yae page su amaa i yaenu page rayo warisa.
    Nipumiri niaame adema yaenu page na-adema yaenu rayo warisa. Go yaa-para pimi
    remonu page asubaanu page surube ensel-nu page ensel mudunu page rayo warisa.
    Goa pua Gote-me su yaa oyaeyae rayo warisadere nipuna Naakina rolo-para ia.
  dww-dww: Avedi da marae bo dobue, avedi da yaba anikitakita bo nam anikitakita,
    avedi da anea bo penama wairewapanidima, bo guyaguyau, waibabada dosidima, yaba
    matabuna Yesu tauname aubainama ya voiedi da yodi ewai badedina.
  twi-ASANTE: Ɛfiri sɛ, ɛnam ne so na Onyankopɔn bɔɔ biribiara a ɛwɔ ɔsoro ne asase
    so, deɛ wɔhunu ne deɛ wɔnhunu, honhom mu atumfoɔ, awuranom ne ahemfo. Onyankopɔn
    nam ne so na ɔbɔɔ ewiase nyinaa na ɔbɔ maa no nso.
  aoj-aoj: God nandaꞌ hiahawes isimba hiasi hiꞌalas sagape ilif itapi sataga sape
    lagol nogamanai atogol. Anen atona nandaꞌ amom banagami hiami mape magaliꞌi magape
    laꞌafena itapi otagai a agufumi dembami maloma amom dembami enseli maloma amom
    dembami banagami mugumafi ambagufi. Anen nandaꞌ hiahaom amamba maloma epes hiasi
    deiꞌ apaꞌ magatolomi maloma hiahaom amamba apaꞌ owaꞌ mogatolom naepia. God nandaꞌ
    hiahaom hiami mataga mape ma lagol nogamanai atogol eaꞌ hiahaom amamba maloma
    epes hiasi ananimi atom.
  cbv-cbv: Dios ã wʉtʉchah, Cristo nihat bʉʉ jʉmni pínahdih ãt jígohanap wʉt jĩ. Jeáboó
    jʉmnitdih, nin baácboó jʉmnitdih, jwĩ ennidih, jwĩ enca naáhdihbʉt ãt chãjap wʉt
    jĩ. Nihat ángelwãdih, nin baácdih moón, nihat ĩ maátadihbʉt ãt chãjap wʉt jĩ.
    Pánihna, Cristo ã wʉ̃t chah yáaat pínah niijná, nihatdih ãt chãjat tʉ́ʉtʉp wʉt
    jĩ.
  taw-taw: Pen God gek Klays ne tap okok mɨdupsek gɨlak. Tap adekab alaŋ okok lum
    awl okok, tap wɨdɨn nopun okok wɨdɨn ma nopun okok gɨlak. Ensel okok mɨdupsek,
    tap kɨles adekab okok mɨdupsek, bɨawl lum awl okok mɨdupsek, bɨ kɨles okok mɨdupsek,
    anɨb okok mɨdupsek kɨlop gɨlak. God gek Klays ne tap okok mɨdupsek gɨlak anɨb
    ak, anɨb okok mɨdupsek tap ne mɨdeb.
  jic-NT: Pjü la tjiji jay la p'a'á, tsjun po'ó 'ots'ipj. Pjü la tjiji nosis nt'a.
