  pir-NT: Mari Pacʉ tiquiro dutigʉ̃ tiquiro macʉno pehe tiquiro Pacʉro mehna ijipihtiyequinare,
    ijipihtiyere bajumehneahye. Ʉhmʉsepʉ ijiyere, ahri yehpapʉ ijiye gʉ̃hʉre bajumehneahye.
    Mari ihñarire, mari ihñedari gʉ̃hʉre bajumehneahye. Ʉhmʉse cjẽna pʉhtoare, dutiyequinare
    ijipihtiyequinare bajumehneahye. Tiquiro ijipihtiyequina gʉ̃hʉre ijipihtiye gʉ̃hʉre
    bajumehneahye. Sa yeye ijipihtiyequina tiquiro yequina ijiatiquina ijimahye. Ijipihtiye
    gʉ̃hʉ tiquiro ye ijiati ijimahye.
  anv-NT: néndé unó uko ɛbi Ɛsɔwɔ akwyɛɛ́ né mfaánebuú ne fa mme ukɛ ne ji.
