    yo'o nesaweme, aapo si'imeta ju'unaktek, intok si'ime aapo'ik betchi'bo ju'unaktewak.
  uro-uro: Inguna nävät iaqäkt aa emga dä sa ma Ngämuqa qa säm iarhongäkt moe da ama
