    kamhəuvehi nasoriien mɨne nərɨmənuien. Narimnari me pam nəha, Tɨni Kumwesən rɨno
    irəha mə səvənhi.
  kpr-kpr: 'Ainda beká mo: God roera isasambu, utuda a endada irira ava, Keriso da
    fakinaimi etiri sirorusira. Roera ditiimi giraera a ditiimi jo gae eraera, asisi
    dombu eni dombu eni inono, aneya a sukaru nenda kokotofu a babojegaride dabade,
    isambu Keriso da fakinaimi etiri sirorusira. Roera amo isasambu Keriso da fakinaimi,
    a kotugo Keriso dae etiri sirorusira.'
  san-IAS: yataḥ sarvvameva tena sasṛje siṁhāsanarājatvaparākramādīni svargamarttyasthitāni
