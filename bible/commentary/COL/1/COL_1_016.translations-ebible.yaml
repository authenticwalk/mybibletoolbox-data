    nusha, ashí Niiji̱a̱i̱ najanamu áiniak Nin umirkarti tusa najanamu áiniawai.
  otm-NT: Nɛ nangue rá ts'ɛdi Oją ra Cristo bi 'yøt'e 'bɛ'a gätho i ja nɛ to'o gätho
