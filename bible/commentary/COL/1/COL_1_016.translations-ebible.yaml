  sab-NT: Cristo giti Chube lle ulita dodadu lle ulita che ñage tendi nga dba ai giti
    kaire lle ulita che me ñage tendi nga ngaña giti Chube lle dodadu ulita Cristo
    giti. Lle boanga Chube alin nga ngaña giti, Chube ama dodadu no ulita, Chube kira
    ketu amage lle boi Chube alin che me ñage ten amadi. Chube lle ulita dodadu Cristo
    giti kaire lle ulita e Chube nu dodaba Chube jigu Cristo kote, ene Cristo chege
    lle ulita mauñale, Cristo ma kweri ma kiraske lle e ulitage, Cristo ma kweri che
    dolla Satanáge kaire dolla na ulita Satanás chudaboangallage.
  tmd-tmd: Ap adöx yöd röul adö kau sö piaku aipam, ap mögörɨb il kɨ aipam, ap mämäga
