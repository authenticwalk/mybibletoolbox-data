    leneme enekoya-kiti ni tibu talo toa meki edelo ali-kiti ni kiwike lokoa tobou
    meki-kiti enika eni peyame onekele takamotoa Keraisuyo-kama latikala taneya.
  swe-swe: För i honom skapades [hela universum – både den materiella och andliga
    världen] allt i himlarna och på jorden, det synliga och det osynliga, oavsett
    om det är tronfurstar eller herradömen, eller makter eller väldigheter, allt är
    skapat genom honom och till honom. [Versen är skriven som en kiasm. Hela versen
    ramas in av att Jesus har skapat allt. I nästa nivå hör himlen ihop med det osynliga
    och jorden med det synliga. Troligtvis beskrivs sedan den osynliga änglavärldens
    hierarki med tronfurstar osv. Anledningen kan vara att i den grekiska mytologin
    finns en mängd olika gudar, alla i olika grader. Ängladyrkan kunde också lätt
    smyga sig in även i den kristna tron. Jesus står över allt detta och är den enda
    vägen till Gud. De tre prepositionerna ”i honom”, ”genom honom” och ”till honom”
    i början och slutet på denna vers är ett sätt att bemöta de falska lärarna. I
    århundraden hade de grekiska filosoferna undervisat om att allt har en orsak,
    plan och syfte. Vad det gäller skapelsen så är Jesus den som planerat den, gett
    upphov till den och det slutgiltiga syftet och målet med hela skapelsen.]
  cth-cth: Ahni pawlawk lahoi hnocawngca pueng teh sak e lah ao. Kalvan kaawm e hnocawngca
