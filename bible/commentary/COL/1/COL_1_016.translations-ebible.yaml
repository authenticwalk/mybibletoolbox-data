    keyokõi onifani.
  cab-NT: Lídaangiñe Crístu ladǘgei Búngiu sun cátei le siélurugubei lúma le uboúagubei,
    dándu buri cátei le marijínbei quei le arijúabei. Lídaangiñe Crístu ladǘgei arúeijani,
    gumádi, lúrudu buri lúma buri ubáfu le jáni ánjeligu, áni lun gíñe Crístu ladügǘwa.
  clu-clu: Ay paagi kanana kag para kanana ginimo ang Dios ang tanan nga mga butang
    sa langit kag sa logta. Bukun lang ang nakikita kondi pati ang indi makita, pario
    sa bisan ano nga mga ispirito nga may awtoridad okon may gaum, mga ispirito nga
    nagadomara okon nagaari.
  swh-ULB: Kwakuwa kwa yeye vitu vyote viliumbwa, vile vilivyoko mbinguni na vilivyoko
    duniani, vitu vinavyoonekana na visivyoonekana. ikiwa ni vya enzi au mamlaka au
    utawala au wenye nguvu, vitu vyote viliumbwa na yeye na kwa ajili yake.
  tpt-NT: Va yucha makal tachun yu alin laktꞌiyan ali yu alin lakamunukpaꞌ, yu laqtsꞌinkan
    ali yu jantu laqtsꞌinkan, kaval xaꞌukxtinin lakamunukpaꞌ, kaval angeles, kaval
    yu talhachimoꞌonun, kaval yu talhitꞌajun tapꞌasta, va tuꞌuchun kavalcha. Tachun
    va yucha jalakmakal para ixnavin kaval.
  aai-aai: Anayabin Ine sawar tutufin etei God imataren; sawar iti tafaram wanawanan
    naatu sawar no mar wanawanan ta’i’itah naatu men ta’i’itah etei, na’atube aiwob,
    wagabur, fair, bonawiyenayah, roubabaruwenayah, etei God awanamaim eo himatar
    naatu i isan sinaf himatar.
  sny-sny: Jisas se Owane Sitewi lai etiri werese kairefi lo se au ta'aneteye. Etiri
    werese Owane Sitewi lo omo hire sahe irosiya ape, etiri werese hi awei sato irosiya
    ape, etiri werese nomo fara'u siyesiya ape, etiri werese nomo siye ta'ame ape,
    lu owane werese kairefi apou ape irosiya ape, lu owane werese lu taune au noweinoweisiya
    ape, Meni Owane Krais lai etiri werese werese ape mo au ta'aneteye. Etiri werese
    ape mo topo lo a'i ne.
  myy-myy: Ĩ́na sʉoriti dise rʉyabeto ũmacʉ̃jʉ gaye cʉni, adi sita gaye cʉni rujeoyijʉ
    Dios. Ruyubiti cʉni, ruyurise cʉni ĩ Macʉ rãcati rujeoyijʉ Dios. Ruyumenare, ĩna
    ʉjarãre cʉni rujeoyijʉ Dios, ĩ Macʉ rãcati. Ito bajiri ĩnare rujeorʉ ñari, ĩna
    ʉjʉ ñami Dios Macʉ. Ito bajiro yicõri ĩna Ʉjʉ ñasagʉ ĩ Macʉre cũyijʉ Dios.
  trc-NT: Dan me se nicu̱nꞌ Jesucristó ga̱ Diose̱ ga̱a quiꞌyaj Diose̱ se ma̱n xta̱ꞌ
    do̱ꞌ, se ma̱n rihaan chumii̱ do̱ꞌ, nu̱ꞌ rasu̱u̱n ruviꞌ niꞌya̱j yuvii̱ do̱ꞌ, nu̱ꞌ
    rasu̱u̱n ne ruviꞌ niꞌya̱j yuvii̱ do̱ꞌ, nij yaꞌanj uun chij rihaan chumii̱ nihánj
    do̱ꞌ, cunuda̱nj rasu̱u̱n yoꞌ me se quiꞌyaj Diose̱ á. Dan me se caꞌneꞌ Diose̱ suun
    rihaan Jesucristó quiꞌya̱j Jesucristó nu̱ꞌ rasu̱u̱n, ne̱ cheꞌé dan quiꞌyaj Jesucristó
    nu̱ꞌ rasu̱u̱n yoꞌ, ne̱ ina̱nj cheꞌé Jesucristó vaa nu̱ꞌ rasu̱u̱n yoꞌ, ne̱ dan
    me se me rá Diose̱ ni̱caj yuꞌunj Jesucristó man chumii̱ na̱nj ado̱nj.
  cut-NT: Nduco ye Dendiohs dendah ye nducuahn dehtenduh che va vahchetero ma̱n, iyehnse
    ma̱n, dehtenduh che ro ma̱n, che hua ro ma̱n, ángel ma̱n, vaco chihnga̱ ma̱n.
    A ca̱va ma̱n ye dendah ye nducuahn.
  bel-bel: 'бо Ён стварыў усё, што на нябёсах і што на зямлі, бачнае і нябачнае: хай
    тое троны, хай тое дзяржавы, хай тое начальствы, хай тое ўлады, - усё Ім і для
    Яго створана;'
  zlm-KSZI: 'Kerana melalui Dia segala sesuatu diciptakan: yang wujud di bumi dan
    di syurga, yang kelihatan dan tidak kelihatan, baik semua roh yang berkuasa mahupun
    yang memerintah; segala-galanya telah dicipta melalui-Nya dan untuk-Nya.'
  gdr-gdr: Mop nokɨp God onggɨtyam Kerisomna danda kena komkesa gasa atobarkinonj,
    opi re komkesa gasa pumb tunggɨnd dɨde wub ake gowukoyɨnd, ɨ komkesa yɨr ongong
    kɨma gasa dɨde yɨr ongong kesa gasa, ɨ komkesa kingɨmna danda, ɨ komkesa nyɨ rɨgaina
    danda, ɨ komkesa wɨp iyena danda, ɨ dɨde komkesa wɨko wɨp omnena danda. Sɨ onggɨtyam
    komkesa gasa b'atobarkɨto re Kerisom pɨlkena dɨde Ti mana.
  vmy-NT: Ngatꞌare Kiꞌndiu kjininda ngayéje xi tjin ngankꞌaa ko tꞌanangiu, xi matsejen
    ko xi bi matsejen joni ngayéje kuya xi batexuma ko xi tjinre xa ko xi tjinre kjuaꞌñu.
    Ngatꞌare Kiꞌndiu kjininda ngayéje xi tjin, ꞌba kjininda ngayéje tuxi ku̱atse̱ꞌe̱ni.
  cmn-FEB: 那天上地上的一切——可见和不可见、国王、统治者和掌权者，无不通过他而创造，为他而创造。
  gmv-RNT: Medheteth wuri izan medhetides. Saloninne sa7an dizayti, ayfen beettizaytinne
    beettontayta gidinka, wolqamata gidinka, haarizayta gidinka woykko godateth dizayti
    haniday wurikka izan izas medhetides.
  ncl-NT: Pan ipampa Cristo Dios quinchíac mochi hual unca pin cielo (ilhuicac) huan
    pin lalticpan. Quinchíac len huil tiquitalo huan len amo huil tiquitalo. Quema,
    quinchíac mochi hual quipialo lahueliltilisli huan in ijyecames hual mochihuanijme
    amo cuajcuali hual huelitilo yoje huan yoje ca míac ojlimes hual amo moitalo.
    Mochi innojen quinchíac yihual Cristo pa cayalosquiaya pa yihual. Cristo quinpías
    pa yehuanten quichihuilisi len quinequi, huan pa yehuanten lanextilisi quinami
    yihual unca hué.
  sua-sua: E Yesus ta laut mang ngar tok, ekam ko her vgum e Yesus arhe E Nut tkueng
