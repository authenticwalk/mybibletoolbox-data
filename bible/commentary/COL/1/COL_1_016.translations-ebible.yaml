  yuj-yuj: Kwaro kápae kare ankank yámar mek yak námp, tá apárok yak námp yoroimp
    te, Tárápao kor énénkér yoroi nepon. Mao te ankank ponankor nomo yi fek nke konámp,
    tá nomo nke mwanámp pourou monámp ankank, tá nkwakwe make kárákáre kor ensel fákáre,
    tá nkwakwe make kárákáre kor spirit, tá ponankor nkwakwe make kárákáre tokwaeráp
    ankank yoroi nepono. Mao am ankank ponankor yoroi nepara, am ankank ponankor te
    mao námokurápon.
  kto-kto: Memani, na tara la aulo Morowa Iesu meba makosarang mirier pagap ganam,
    tie makosarong pagap na panbinim ga na kimanam, ga pagap la puobuong meba magimabuong
    ga pagap la tale puobuong meba magimabuong. Ga irie gat la makosarong non ara
    non ara angelop ganam la memanim bop. Eva, irie la makosarong mirier pagap ganam
    ma kilalap a ga mirier pagap ganam la am kan.
  gmv-NT: ሜꬌቴꬅ ዉሪ ኢዛን ሜꬌቲዴስ። ሳሎኒኔ ሳዓን ዲዛይቲ፥ ኣይፌን ቤቲዛይቲኔ ቤቶንታይታ ጊዲንካ፥ ዎልቃማታ ጊዲንካ፥ ሃሪዛይታ
    ጊዲንካ ዎይኮ ጎዳቴꬅ ዲዛይቲ ሃኒዳይ ዉሪካ ኢዛን ኢዛስ ሜꬌቲዴስ።
  por-BLT: pois tudo foi criado por meio dele. Tanto no céu quanto na terra, todas
    as coisas visíveis e invisíveis, impérios, governantes, líderes e autoridades,
    absolutamente tudo foi criado por meio dele e para ele.
  stp-NT: Gu Maraaꞌn pɨx bhaankam jup tu duu gu Dios bɨɨx na jɨꞌk tuꞌx chu jaiꞌch
    jix dhaam jaꞌk gio dhi oiꞌñgaꞌn bhaan, puiꞌ na jax guiꞌ na tuꞌ cham maax. Jup
    ja duu guiꞌ nam iꞌiiꞌmdaꞌ bhaan tu dudua na bɨɨx aixim jix bhaaiꞌ nam pu tu duñiaꞌ
    nam jax ɨlhiiꞌñdhaꞌ. Dhiꞌ bɨɨx jup tu duu gu Dios bhaankam guch Xoiꞌkam, pu kaiꞌñkam
    pɨx jup tu duu na baꞌ guch Xoiꞌkam pɨx bhaan tu biꞌyaꞌ.
  ame-NT: Allohuen ñeñt̃ allpon ayec̈hcataret̃etyestsa ña eʼñe yec̈hcatuahuet, amaʼt
    ora allpon ñeñt̃ entoʼtsaʼyen ñeñt̃ ama entpahuoyaye ñam̃a allohuen ñeñt̃ yentyen
    arr patsro, eʼñe ñocma pueyec̈hcatuar. Ñam̃a allohuen ñeñt̃ allpon am̃chaʼtaret̃etyestsa,
    ñam̃a allohuen ñeñt̃ allpon ayochreshat̃etyestsa, ñam̃a allohuen ñeñt̃ allpon
    am̃chaʼnoc̈hetyestsa erracmañen, amaʼt ñam̃a allohuen ñeñt̃ allpon huomenc entyestsa,
    ora allohuenet ñeñt̃et ayec̈hcataret̃et eʼñe ñocma pueyec̈hcatuaranet. Eʼñe ñocpacma
    ayec̈hcataret̃etyesuahuet.
  mgh-2016: Ukhalhawaya wo iphiro awe yoyo Kuristo uyo, chittu chonkhaye chahoupiya,
    cho velhaponi ni cho wiirimu, chittu chinoonia ni chittu chihinoonia, attu o ukhalhelha
    ihiche yo utawara ni mamwene ni attu o ikuru ni attu o machiri. Chittu chonkhaye
    chahoupiya wo iphiro awe ni wo nlhatu wawe.
  kvn-NT: Tenal immalmal nikpa-neggined, tegin immalmal-iti-napkined, pel-kwapa Cristobal
    opinniles. Tegin tule-immalmal-aku-taked, tegin tule-immalmal-mag-taked pel-kwapa
    Cristobal opinnilesbal. Tenal immal-chaglagan-aku-taklemalad pis-pis Cristobal
    urpiles purpal neg-takegal. Tegin Cristobal tule-iti-napkinmalad-akal-akal-neg-takmalad
    urpilesbal, sanal neg-takegal. Tenal immalmal-pel-kwapa Cristobal opinniles, Cristogadga
    kugal.
  gvf-gvf: Te yalini ta milekenangwa, God kalkan i para muru ta ere yekenamba. Yalini
    milungwa kalkan para muru ere yomia, kamin mina kalkan dungwa mo, gariba gul kal
    dungwa para ere yere, te kalkan omilan kanebinga mo, kalkan omilan ta kanekibinga
    para ere yere, te kamin ai yobilaan bilungwa ibal te singaba ibal te kenin erungwa
    ibal te niminin milungwa ibal para ere yomue. God te Kirisito bole kalkan i ere
    yobilgire, ibal kobe Kirisito kaan aa te yebe erama dire, God kalkan para muru
    ere yomue.
  san-ISO: yataḥ sarvvamēva tēna sasr̥jē siṁhāsanarājatvaparākramādīni svargamarttyasthitāni
    dr̥śyādr̥śyāni vastūni sarvvāṇi tēnaiva tasmai ca sasr̥jirē|
  deu-ELBBK: 'Denn durch ihn sind alle Dinge geschaffen worden, die in den Himmeln
    und die auf der Erde, die sichtbaren und die unsichtbaren, es seien Throne oder
    Herrschaften oder Fürstentümer oder Gewalten: alle Dinge sind durch ihn und für
    ihn geschaffen.'
  mcb-NT: Irirotari itentashitaka Tasorintsi okyara yovetsikagetakerora magatiro timagetatsirira
    enoku ontiri timagetatsirira kipatsiku. Yovetsikaigakeri koneagetatsirira intiegiri
    terira inkoneagete timaigatsirira igoveenkariegite intiegiri itinkamipage gaveavageigatsirira,
    kantankicha irirotari Kirishito vetsikaigakeri maganiro irashintaigakemparira.
  yle-yle: Tpileni mbóó p꞉uu a wee, tpileni dyámê mbêmê a pyede, nmî Mî ngê yi pi
    dmi doo tpapê dé, Tp꞉oo ngê u nkwo doo l꞉âmol꞉âmo dé. Tpileni nmo y꞉enê té, tpileni
    dpîno y꞉enê té, myenté enjel yoo kada pini yoo yi k꞉ii, yintómu l꞉âmo too. Wu
    tpile daa l꞉âmo ngê, daa tóó. Tpile yilî yintómu yinê l꞉âmo too, chóó u l꞉êê dîy꞉o
    l꞉âmo too.
  swh-1850: 'Maana kwa njia yake vitu vyote viliumbwa duniani na mbinguni, vitu vinavyoonekana
    na visivyoonekana: wenye enzi, watawala, wakuu na wenye mamlaka. Vyote viliumbwa
    kwa njia yake na kwa ajili yake.'
  ese-NT: 'Eꞌe, Eyacuiñajjiya Jesosa Quito nijjeya ojjaña aquiana cuana pana caꞌya
    poa, jiquio aquiana baꞌa: Ojjaña aquiana ojjaña meshi cuanajo pana caꞌya poa;
    ojjaña aquiana eyajo pana caꞌya poa peaꞌai. Aquiana cuana ecojjaja ebajji, pea
    aquiana ecojjaja ebajji pojjeama peaꞌai pana caꞌya poa jiquio baꞌa: Eyacuiñajjija
    esohuidojojji quea caꞌa nee pana caꞌya poa, eshahua cuana quea huiso, quea mimishi
    po jjimahuajo, pana caꞌya poa peaꞌai. Eꞌe, Eyacuiñajjiya Jesosa Quito nijjeya
    ojjaña aquiana, ojjaña tii pana caꞌya poa Jesosa Quitoja yaꞌyojji.'
  jac-NT: Yu Comam Jesucristo tuꞌ, iswatxꞌe Comam Dios sunil tzet ay yul satcan̈ yeb
    sunil tzet ay yul sat yiban̈kꞌinal tiꞌ; sunil tzettaj chijilico yin̈, yeb sunil
    tzettaj ye tuꞌ mach chijilico yin̈. Yu Comam, Iscꞌahol Comam Dios xin, iswatxꞌe
    Comam Dios sunil mac ayco yahawiloj, yeb sunil mac caw ay yip, yeb sunil mac ayco
    iswiꞌehaloj. Yu Comam Jesucristo yuxin watxꞌi sunil tiꞌ.
  cak-CNT: '@see-verse:COL.001.015'
  zia-zia: Yao nuna-una nona apakana uritira ta tawingna atu mitoiya awiya kasa yero
    aung yena — nona gaore oko gaore, angelo witaore wosaore — awiya apakana deka
    ayero putoung nuna-una atu gerao nuna yero kasa yena ara.
  mal-2015: സ്വർഗ്ഗത്തിലുള്ളതും ഭൂമിയിലുള്ളതും ദൃശ്യമായതും അദൃശ്യമായതും സിംഹാസനങ്ങൾ
    ആകട്ടെ കർത്തൃത്വങ്ങൾ ആകട്ടെ വാഴ്ചകൾ ആകട്ടെ അധികാരങ്ങൾ ആകട്ടെ സകലവും അവൻ മുഖാന്തരം
    സൃഷ്ടിക്കപ്പെട്ടു; അവൻ മുഖാന്തരവും അവന്നായിട്ടും സകലവും സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ macʉ̃ meꞌrã nipeꞌtisere ʉꞌmʉse, aꞌti diꞌta bajurã, bajutirãrẽ
    weecʉ niwĩ. Apeye quẽꞌrãrẽ bajuse, bajutisere weecʉ niwĩ. Tojo nicã wiorãrẽ ʉꞌmʉsepʉ
    nirã́, aꞌti nucũcãpʉ nirã́, nipeꞌtirãrẽ weecʉ niwĩ. Tere wéégʉ, “Yʉꞌʉ macʉ̃ ye
    nirõsaꞌa”, nicʉ niwĩ.
  mbl-NT: Yãk-tok mũtik Topa te hãpxop xohix mĩy, tu tu hãpxop xohix xat'ax, tu hãpxop
    pẽnã'ax mĩy, xix hãpxop pẽnã hok mĩy kamah, xix pexkox yõg xexka xop mĩy, xi'
    yõg xat'ax xop xohix mĩy. Topa tek-tok mũtik mĩy, xik-tok pu' mĩy hãpxop xohix.
  zpc-NT: Lao naꞌa Cristo bë Diuzi yugulute, laꞌacazi ta dyia guibá, laꞌacazi ta zu
    lao yedyi layu, laꞌacazi ta saqueꞌ ilëꞌëro, laꞌacazi ta bisaqueꞌ ilëꞌëro, laꞌacazi
    yaca benꞌ nitaꞌ guibá, yaca benꞌ de yelaꞌ rnabëꞌ quie. Lao naꞌa Cristo bë Diuzi
    yugulute, naꞌ begaꞌnnan quienëꞌ.
  gul-NT: Shru Christ, God mek all e mek, all wa dey een heaben an een dis wol, wa
    people kin see an wa people ain able fa see. E mek dem sperit, dem wa got powa
    an hab shrone, dem wa da rule an wa hab tority. Shru Christ, God mek all. An e
    mek um all fa gii hona ta Christ.
  mau-NT: Je² tsa³cˀe¹nta³ nca³yi³je³ xi³ tjin¹ ncˀa³jmi³, cao⁴ xi³ tjin¹ i⁴ son³ˀnte³,
    cao⁴ xi³ ma³tsen³, cˀoa⁴ cao⁴ xi³ tsi² ma³tsen³, tsa² nca³jco⁴-le⁴, tsa² xi³ va³te¹xo³ma³,
    tsa² xi³ tjio¹ ti¹tjon², tsa² xi³ xa¹ tjin¹-le⁴. Ña³qui³ je² tsa³cˀe¹nta³ nca³yi³je³,
