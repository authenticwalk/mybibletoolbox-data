    miyoŋ tareŋmiŋ karkuwaŋ kurayen kurayen hende niŋya bande niŋya, al deŋem yaŋya
    deŋem moŋya goyen yiryiŋ. Forok yamiŋ kuruŋ gobe yeŋ beleŋ yiŋgeŋ ge teŋ yiryiŋ.
  tnk-tnk: In rasori tɨ nəri nə mə in rɨno pam narimnari me nəha, narimnari me səməme
