    kꞌo kichuqꞌabꞌ. Ronoje taq kꞌu riꞌ ri kꞌolik, xꞌan ruma ri Cristo yey e re yakbꞌal
    uqꞌij Rire.'
  kpg-kpg: Idimaa, God ne hai nia mee huogodoo mai i Mee, nia mee ala i di langi mo
    i henuailala, nia mee ala e gidee mo e de gidee, digau di langi mogobuna, mo nia
