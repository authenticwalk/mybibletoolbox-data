  bkq-NT: 'Jesus tâlânro modo nhugunehon-hoem aiemâmy Deus, idânârâ xirâ anano modo,
    kau odano modo warâ. Agueduo myakâwândy âepanâguewâdyly idânârâ kienkyly, kientânry
    alelâ. Agueduo myakâwândy anju domodo âtugudaynly: anju ton-honreim modo, anju
    tagonro modo iwymârydo, anju âdylâ anhetoem agueim modo warâ. Tunwym agâlâ idânârâ
    nhugudyly. Jesus tâlânro modo nhugunehon-hoem aiemâmy Deus. Jesus xurâem myakâwândy
    idânârâ âduguholy. Mâkâlâ xuguni; turâenlâ nhugutyby modoram tâdyren-hon-hoem
    warâ.'
  kue-kue: Ipre Yesus Krais mina God taragl prapra ere yongwa. Taragl prapra heven
