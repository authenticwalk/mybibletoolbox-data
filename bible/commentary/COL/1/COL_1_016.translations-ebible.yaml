  ncj-NT: Huan Yehhuatzin Iconetzin omochiu nochin tlen ca ipan neluicac huan tlalticpac,
    in tlen ahhuel tiquitahque huan in tlen cuali tiquitahque. Noyojqui omochiu nochin
