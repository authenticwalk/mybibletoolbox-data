    ngat kais kam vokom mar, va o vrong tgoluk tgus ruk o mia ngat lo kais kam vokom
    mar, va o vrong serppak tgus, va o vrong engyel tgus, va o vrong serppak ngalmialaol
    tgus, va o engyel ngalmialaol tgus kat va E Nut tkueng ngar tgus vgum e Yesus,
    mar kam mi ktua vle ngang e Yesus mruo kat.
  klt-klt: Nanggená wahára kungga ku Ánutu yá kutná kutná kámuk hánám wa iháng tunggap
