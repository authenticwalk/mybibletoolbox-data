    mo mmo/uḵ mo e a’di mo dhali gom a’di mo be.
  tvt-tvt: Tumeah, heh dowa ih ba Rangte ih rang nyia hah dowa jaatrep ah dongsiitta,
    miktup nyia mik ih latupke hukkhaak loong ah dongsiit eta, erah damdi chiilala
    chaan aphaan loong, teesu loong, phansiitte loong nyia ngoong awang loong ah dongsiitta.
    Rangte ih arah mongrep ah heh dowa ih nyia heh raangtaan ih dongsiitta.
  bgt-bgt: eigna imanea ke agutu duagna a God kori vavuharagna na komi fata gougovu
    i popo mi thepa. Imanea ke vavuhara na komi fata gougovu kati reghia mati boi
    reghia vaghagna na komi enjel ma na komi tarunga kena mono nidia na mana ke heta.
    Duagna a Krais, a God ke vavuhara na komi fata gougovu, me vavuhara vania a Krais.
  mvn-mvn: Dewa habuhabuna ivinꞌ‑omo Tau Ito‑yavuha wayahina. Dewaia habuhabui wahuma
    imamaei, kadu dewaia habuhabui tanopia imamaei ivinꞌ‑omo Tau Ito‑yavuha wayahina.
    Dewaia tupwai kadudueyei, kadu dewaia tupwai hivahivai. Aituhu pai veimea, o kadi
    bagibagi, o kadi tau veimea, akanai tauna habuhabui vevewanei, kadu habuhabui
    imamaei iuna tauna ya nuanua deina.
  djk-NT: Bika ne en Masaa Gadu be sende meke ala sani. San ain poi si ya anga san
    ain á poi si doo a tapu seefi. Dati wani taki, sutuu fu sidon tii peesi anga gaan
    bigiman di sidon a tapu anga basi di e tii taawan anga makiti di hei ofu lagi
    moo taawan. Masaa Gadu Manpikin de a tapu fu ala, da den meke fu saka denseefi
    ne en ondoo gi en gaandi tu.
  uig-LAT: chünki Uningda barliq mewjudatlar, asmandiki bolsun, zémindiki bolsun,
    körünidighan bolsun, körünmes bolsun, meyli textler, xojayinlar, hökümranliqlar,
    hoquqdarlar bolsun, barliq hemme Uning teripidin we Uning üchün yaritilghandur.
  nde-nde: 'Ngoba izinto zonke zadalwa ngayo: izinto ezisezulwini lezisemhlabeni,
    ezibonakalayo lezingabonakaliyo loba kuyizihlalo zobukhosi kumbe amandla loba
    ababusi kumbe abaphathi; izinto zonke zadalwa ngayo zidalelwa yona.'
  ton-ton: 'He naʻe fakatupu ʻe ia ʻae ngaahi meʻa kotoa pē, ʻaia ʻoku ʻi he langi,
    pea mo ia ʻoku ʻi māmani, ʻae meʻa hā mai mo e taʻehāmai, pe ko e ngaahi nofoʻa
    fakaʻeiʻeiki, pe ko e ngaahi ʻeikiʻanga, pe ko e ngaahi pule, pe ko e ngaahi mālohi:
    naʻe fakatupu ʻe ia ʻae ngaahi meʻa kotoa pē, pea naʻe maʻana ia:'
  mir-NT: Cøx̱iä Jesucristo yhädiuuṉ̃ jim̱ tsajpootyp møød yaa hädaa yaabä naax̱wiin,
