    ulaac' a jujumpaay u yaniloo'. Tz'abi ti'i a Cristo ca' u bete' tulacal abe'e,
    ti'i ilic ca' aalbüc u qui'il.
  tet-tet: Naꞌi Maromak nodi Nia naseꞌi sasoin hotu-hotu iha laleꞌan no raiklaran.
