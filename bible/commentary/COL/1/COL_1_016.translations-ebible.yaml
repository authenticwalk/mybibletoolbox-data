verse: COL.001.016
translations:
  kpx-kpx: Iale move kemoike onobenobe bahata otogomo umale isi vatamo umale keau
    ua. Kemoike nahi onobenobe elegevemale isi elegeveholimale keau bahata ua. Kemoike
    onobenobe tumuteau otogoe uma. Keu au vuvunemo onobenobe bahata vaevei isivialeike
    keau hoesehavogei.
  okv-H: Eto donda tapa uhu ita eto enda ta, eto donda kiari haite eto kiari haite
    mane amo ahihi neite neite sovera te eto embo pepeni te tihi jigirikari embopote
    ahihi pepeni tapa amo God na Keriso na hondate unu amiga ena amo Keriso avoembo
    ena.
  tbo-tbo: Matababana tauna ginouli atapuhi hoi yada po hoi hipuli hai baba, ginouli
    ta gagalehi po ega tata gagalehi, tu wiwasawasa pot tu wiguyau po tu witaniwaga
    po tu kadidili gowagowadahi, atapuhi Yaubada i wiwawalihi Keliso uyahinei po Keliso
    binei.
  mal-C: സ്വർഗത്തിലും ഭൂമിയിലും ഉള്ള ദൃശ്യമായതും അദൃശ്യമായതും സിംഹാസനങ്ങളും കർത്തൃത്വങ്ങളും
    വാഴ്ചകളും അധികാരങ്ങളും എല്ലാം ക്രിസ്തുവിനാൽ സൃഷ്ടിക്കപ്പെട്ടു; സകലതും ക്രിസ്തുമുഖേനയും
    ക്രിസ്തുവിനായിട്ടും സൃഷ്ടിക്കപ്പെട്ടിരിക്കുന്നു.
  grc-SR: ὅτι ἐν αὐτῷ ἐκτίσθη ⸂τὰ πάντα, τὰ ἐν τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς,⸃
    τὰ ὁρατὰ καὶ τὰ ἀόρατα, εἴτε θρόνοι, εἴτε κυριότητες, εἴτε ἀρχαί, εἴτε ἐξουσίαι·
    τὰ πάντα δι᾽ αὐτοῦ καὶ εἰς αὐτὸν ἔκτισται·
  bgc-bgc: क्यूँके मसीह नै परमेसवर कै साथ मिलकै सारी चिज्जां की सृष्टि करी, सुर्ग
    की हो या धरती की, देखी या अनदेक्खी, के सिंहासन, के प्रभुताएँ, के प्रधानताएँ, के
    हक, सारी चीज उस्से कै जरिये अर उस्से खात्तर बणाई गई।
  khz-khz: Kwalana Keriso genana Palagu na kupai gemiana gaura maparara e tanoparai
    gemiana gaura maparara ekalarato. Tagitarana gaura e ati tagitarana gaura ekalarato.
    Tiavu iwavagi palagura maparara, e tiavu iwavagi anerura, e vekuneagi palagura,
    e geria tiavu e rorirori iwavagi palagura ekalarato. Gaura maparaparara Palagu
    na Keriso genana ekalarato, e Keriso genamo ekalarato.
  deu-TKW: denn in ihm ward alles geschaffen im Himmel und auf der Erde, das Sichtbare
    und das Unsichtbare, Throne, Hohheiten, Herrschaften, Mächte, alles ist durch
    ihn und auf ihn geschaffen
  zsr-NT: Lu nëꞌë Cristo benëꞌ Dios yúguꞌtë le dë, le nacuáꞌ luzxbá, len le nacuáꞌ
    luyú, yuguꞌ le rléꞌiruꞌ len yuguꞌ le curléꞌiruꞌ, lë naꞌ nacgac latj blau, len
    yuguꞌ yöl‑laꞌ uná bëꞌ, len le nadél‑liꞌgac yöl‑laꞌ zxön, len yuguꞌ yöl‑laꞌ huac
    qui yehuaꞌ yubá len qui luyú ni. Yúguꞌtë benëꞌ Dios lu nëꞌë Cristo quië uziꞌë
    xbey Lëꞌ.
  lin-lin: pamba te ezali na nzela na Yesu nde nyonso ekelama kati na Likolo mpe na
    mabele, bikelamu oyo emonanaka mpe oyo emonanaka te, milimo mpe bokonzi ya milimo,
    bakonzi ya milimo mpe banguya. Ezali na nzela na Yesu mpe mpo na Yesu nde nyonso
    ekelama.
  hns-NT: Oe swarag aur dhartie par sab tjiedj banaais hai, tjaahe hamlog dekh paaila
    kie na. Eman sab raadj tjalaawe waalan, hoekoem dewe waalan, barkwan aur saktie
    waalan bhie hai. Ie sab tjiedj okar dwaara aur okare khaatien banaawal gail hai.
  noa-E: 'Nem thum maadëu daúa oonaa pöd ooba aajempa mʉg jẽb gaaim maimua ʉ̈gtharm
    magwe thʉnʉmjã Ẽwandamau i gaaimuata ompaajim: reinaan, maimua edjã eem magwe
    Ẽwandam chognaanjöm; magʉm khʉʉnta amachta ʉ̈rpainaa iek theegnaa jua theeg sĩsidʉm
    khʉʉnjã ichdëuta thum ompaajim, magʉm khʉʉnagjã ichdëu ig simjö ich ipierraa amkhĩir.'
  eng-EMTV: for by Him all things were created, those in the heavens and those on
    earth, visible and invisible, whether thrones or dominions or rulers or authorities;
    all things have been created through Him and for Him.
  mib-NT: Chi jíín Séhe ya ni sáha Yaā Dios ndɨhɨ jeē ni jécōo, ndɨhɨ jeē iyó andɨvɨ́
    jíín jéē iyó ñayɨ̄vɨ́, jeē jiní yō nuū jiín jéē tu jíní yō nuū. Te suni ni sáha
    ya tācá ndajéhé jeē cándacu jniñu, jíín jéē cándiso jníñu, jíín jéē cácujéhnu,
    jíín jéē cájnɨɨ poder. Jíín Cristo ni sáha Yaā Dios jeē ni jécōo ndɨhɨ, te jeē
    cúu Cristo cúu.
  lif-NT2: ख्रिस्‍तलाम् साङ्‌ग्राम्‍पेदाङ् नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् नावागे़न्
    चइःत् ने़स्‍सुबारो॥ खुने़ॽग निगे़धाःप्‍पा नु निमे़न्‍धाःप्‍मना पाःन्‍हाॽ, हाङ्‌हाॽ
    नु हाङ्‌जुम्‍हाॽ, हाङ्‌गे़जोःक्‍पाहाॽ नु युक्‍साबाहाॽआङ् चोगुसिबारो॥ काक् पाःन्‍हाॽरे़न्
    नावागे़न् चइःत्तिन् ख्रिस्‍तलाम् नु ख्रिस्‍तरे़ कुलागिए पोःक्‍खे़बारो॥
  xnj-xnj: Muni kupitila mwene Chapanga awumbili vindu vyoha kila chindu pamulima
    na kunani kwa Chapanga, vindu vyeviloleka na vyangaloleka, vana makakala gakulu,
    vachilongosi vakulu na vana vigoda vya magono goha. Chapanga awumbili vindu vyoha
    na ndava yaki.
  mmx-mmx: Moroa ga rudum li levempanga xeneng at lolos at lekngen ne Nitna. Levempanga
    axap to vana at laxalibet la de xopok at lavatbung menemen, lempanga dik ta reven
    di la lempanga dik dixo epovo ta reven di. Ni ga rudum li bok leventoonan eburu
    mi lubungangelo, la luvuttadi amgomgo atdi la limixin lolos kerepmo dik lok to
    vana. Moroa ga rudum li nom lempanga axap keneng at lolos at lekngen ne Nitna
    kusu dina lox aurut laasen at ne Nitna.
  cbr-NT: Nucën Papa Diosan uniomicëxun ca aín Bëchicënën naínu 'icë ñucama 'imainun
    menu 'icë ñucamaribi 'anan bëtsi bëtsi ñu unin aín bërúnbi iscë 'imainun unin
    iscëma ñucamaribi uniocëxa. Usonan ca ángelcama 'imainun uisa cushi cara, acamaribi
    uniocëxa, ainan 'aish ax cuëëncësabi oi 'inun.
  tee-NT: Yuchi ju anavik'o tachi chun ju taxtokni ju alin ju lact'iyan chai ju alin
    ju ani lacat'un. Chux ju lai lakts'incan chai ju jantu lai lakts'incan. Yuchi
    ju anavik'o ju anquilhnin ju tatolai la'ixpu'ucxtin'an chai ju ali'in anquilhnin
    ju tamaklhinajun chai ju xalact'icst'in ucxtinin sia yu'unch chai tachi chun ju
    anquilhnin ju alin ixtachaput'an. Yuchi ju Jesús ju anavik'o chai va ixlacata
    is'akstu ju lhinavilh chunch.
  eng-LSV: because all things were created in Him, those in the heavens, and those
    on the earth, those visible, and those invisible, whether thrones, whether lordships,
    whether principalities, whether authorities; all things have been created through
    Him and for Him,
  cak-NT: '@see-verse:COL.001.015'
  pah-NT: A'ereki Tupana'ga oapopavuka Cristo'ga pe yvagipeve'g̃a yvagipeva'ea reheve
    yvyakotyve'g̃a ndeheve yvyakotyva'ea reheve. Oapopavuka ga ga pe aherembiepiagipyra
    aherembiepiagipyra'g̃a ndeheve aherembiepiagipyre'yma reheve aherembiepiagipyre'yma'g̃a
    ndeheve. Ga oapopavuka ga pe yvagipeve'g̃a nduvihava'g̃a g̃anduviha'vi'g̃a ndeheve
    ipopoakaheteve'g̃a ndeheve ipopoakaheteve'g̃andeheve'g̃a ndeheve. G̃a nhaporemo
    omondomondouka ojipe'g̃a g̃wemimbotarimova'ea rehe opopoakahetero. Nahã Tupana'ga
    oapopavuka g̃ahã mbatera reheve toapo pa ti jira'yra'ga ojive javo.
  sja-NT: Iru k'ap'ɨa pari Tachi Ak'õrepa ooji ne-inaa jõmaweda ɨt'ari nɨ̃bɨ, mãgɨ́
    unudak'aa mĩda. Ooji jõmaweda angeleerã poro waibɨarã, netuaraarã poro waibɨarã
    paara, ma jõmaweda tachi k'ãyaara waibɨara bee. Ichiaba ooji ne-inaa jõmaweda
    na p'ek'au eujãde nɨ̃bɨ tachia unupata. Tachi Ak'õrepa ma jõma ooji Cristo k'ap'ɨa
    pari, iru-it'ee nɨ̃bamerã.
  xed-xed: Ma tsatsi zlaganapta Lazglafta ta inda skwi ta luwa nda ya ta haɗik, skwiha
    nghaŋ lu nda ya kul nghaŋtá lu, gwal nda mbra nda mbra nda gwal ga mgham, nda
    gwal dagala dagala. Inda tsahaya ná, nda tsatsi tsafta lu, ŋani tsafta lu guli.
  mks-NT: Ta sa̱ mé Jesucristo na̱cava̱ha tócó ndihi ña̱ha ndúu ñuyíví yóho xi̱hín
    ña̱ ndúu indiví. Ta mé á na̱cava̱ha tócó ndihi ña̱ xíní xi̱hín nu̱u̱ yo̱ xi̱hín
    ña̱ a̱ cu̱ú cuní. Ta na̱cava̱ha mé á táto̱ Ndióxi̱, ña̱ cómí chuun cuéntá Ndióxi̱
    ta na̱cava̱ha java ga̱ táto̱ a̱, na̱ íin cua̱ha̱ ndée̱ cahnda chuun. Tócó ndihi
    ña̱ yóho na̱cava̱ha Jesucristo ña̱ ná cacuu a ña̱ha mé á.
  gfk-S: 'Ma no nuno kinkinis i manga tamat hobi kinong God ga hakisi ira linge bakut
    ma no lumane Krais, ira linge tuma ra mawe ma kira tano pu, ira linge da nes ma
    ing pa di lale nesnes, ma ira mangana tanuo hokakarek: ira lilie ma dong ing di
    manga dades ma dong ing di la harkurai. Di bakut kakarek, God ga hakisi di ma
    no lumane Krais ma ura hatamat Krais.'
  bmu-bmu: Nahönŋan Anutu bauköm waŋgiiga öröyuai pakpak miwikŋaim eŋgiyohot. Yuai
    tosatŋi Suep mirigö jakeŋi jakeŋi miaŋgöreŋ ahögetka qahö eŋgehakzini aka yuai
    tosatŋi gölmenöŋ ahögetka eŋgehakzini, mi Kraistnöŋ jiiga letotket. Yuai pakpak
    mi galöm köl eŋgimegöra uŋa suahö galömŋi galömŋi miwikŋaim eŋgiiga Suep gölme
    sutŋire jakömbuakŋine kinda jimkutukutuŋini alakze. Yeŋgö nemböŋine pom jembonŋini
    öŋgöŋgöŋi eretŋi mi al eŋgiiga jakeŋine kukösumŋinambuk kinda tosatŋi kembu ak
    eŋgimakze. Nahönŋan yuai pakpak asuhumapkö bömön jalöŋi aiga Anutunöŋ miwikŋaim
    eŋgiyöhi, mi mönö Kraist aködamun miwikŋaim waŋgimegöra al eŋgii ahöze.
  dgz-dgz: Iwa Keriso gamup wan dim dim uruga venat mutan. Ame wan dim dim kimaniwa
    o piup gapanawa, ya yavitoniwa ge yavitoniwa amba kimaniwa aro amun ugup ugup
    o piup ugup ugup warane namu yo yo tainewa nagirewa, o gare piup ayopewa amba
    wagup aigapewa mame warane wanumoine watarewa, ame iravi me gamup venat mutan
    amba me yaua menan megenat di.
  eng-GNV: 'For by him were all things created, which are in heauen, and which are
    in earth, thinges visible and inuisible: whether they be Thrones or Dominions,
    or Principalities, or Powers, all things were created by him, and for him,'
  zaa-NT: Por medio de Cristua nna beni Tata Dios iyaba nu té ỹiabara' ą'hua yétsiloyu
    nna, tàntua iyábani nu rila'ni ri'u ą'hua canu labí posible té ila'ni ri'u, iyaba
    clase de la' rigú'ubia' nna ca poder espiritual lani la'huacca qui' quį l·le,
    pues iyaba cą nna uccua cą por medio de lèe, ą'hua para qui'ni gudàliani cą ne.
  eng-WEBSTER: 'For by him were all things created, that are in heaven, and that are
    upon earth, visible and invisible, whether thrones, or dominions, or principalities,
    or powers: all things were created by him, and for him:'
  guh-guh: Cristo baja cajena exana daxitacuene Dioso pejamatabëcueneta. Athëbëtatsia
    xua apo taetsi, Cristo exana. Daxitacuene xua tanetsi mapanacuata ataje, Cristo
    exana. Cristo daxitacuene itsa exana, ángelevi ata exana. Angelevi penamatacaitorobivinexa
    ata, Cristo exana. Bajarapacuenia Cristo ángelevi ata exana pacuenia Cristo jitsipa
    petonacuenebavanapaenexatsi.
  bon-bon: Bägrä cama Acejiyame iyeta gwidape itu jewenemujäsi, cabucewe je lui gwidape
    piiyepu gawecewe cabu lui gwidape gemi; iyeta gwidape mine lui bine ibibi gemi
    päpäname piiyepu lui bine mine äblicäco päpäna, cuta peei ngalebora iyeta cable,
    iyeta kokre, iyeta mope biname, piiyepu iyeta ire atwi puupu bine. Yoo, Acejiyame
    iyetarage Keriso cama ituge wawena, cuta iyeta cina teeme tääpume icrajenige.
  nhw-BL: Quena, Toteco quitequimacac Cristo ma quichijchihua nochi catli onca ipan
    ilhuicac huan nochi ipan tlaltipactli. Quichijchijqui nochi tlamantli catli hueli
    tiquitaj huan nojquiya quinchijchijqui nochi catli amo hueli tiquinitaj quen inijuanti
    catli mosehuíaj campa más tequiticayojque, huan inijuanti catli hueyitilisyojque,
    huan catli tlanahuatilyojque huan chicahualisyojque. Nochi tlamantli Tohueyiteco
    Jesucristo quinchijchijqui huan nochi iaxcahua para ma quichihuaca catli yaya
    quinequi.
  swh-ONEN: 'Kwake yeye vitu vyote vilivyoko mbinguni na juu ya nchi viliumbwa: vitu
    vinavyoonekana na visivyoonekana, viwe ni viti vya enzi au falme, au wenye mamlaka
    au watawala; vitu vyote viliumbwa na yeye na kwa ajili yake.'
  wbi-wbi: ulwakuva kwa ifinu fyoni fikavumbilue, vino fili kukyanaya na fino fili
    pa iisi, ifinu fino fivoneka na fino nafivoneka. ndeve fya muvwandilo vwa iisi,
    nambe muvutavulua, nambe vutavike nambe uvunya ngufu, ifinu fyoni fikavumbilue
    vwimila jaake.
  bba-bba: Domi win min diyɑ Gusunɔ u bɑɑyere tɑkɑ kuɑ ye yɑ wɑ̃ɑ wɔllɔ kɑ temɔ, ye
    sɑ kɑ nɔni wɑɑmɔ kɑ ye sɑ ǹ wɑɑmɔ, nɡe wɔllun sinɑmbu kɑ wiruɡibu kɑ yiikoɡibu
    kɑ sere dɑmɡibu. Gusunɔ u kpuro tɑkɑ kuɑ sɑɑ win min di, u mɑɑ ye kuɑ win sɔ̃.
  eng-KJVCPB: 'for by him were all things created, that are in heaven, and that are
    in earth, visible and invisible, whether they be thrones, or dominions, or principalities,
    or powers: all things were created by him, and for him:'
  kgk-NT: Yma araka'e ojapo uka araka'e íxupe gwa'ýry-pe Nhandejáry. Nhandejáry nhe'ẽ-py
    voi opamba'e ojapo araka'e. Ojapo áry rupigwa gwive, yváy pygwa gwive ave, yvy
    arigwa gwive ave. Inhe'ẽ-py opamba'e ojapo uka gwa'ýry-pe. Ojapo araka'e jahexa
    va'erã gwive. Jahexa e'ỹ va'erã gwive ojapo ave araka'e. Ojapo araka'e Gwu rembigwairã
    yváy pygwa, jahexa e'ỹ va'e. Ojapo ave Gwu rembigwairã gwĩ anháy reko-rupi ho'a
    va'erã. Mburuvixarã ojapo. Ojapo ipu'aka va'erã. Ojapo omanda va'erã. Gwu nhe'ẽ-py
    hembiapo va'erã ojapo. Entéro va'e Gwu rembigwairã ha'e ojapo. Opaixagwa ojapo
    uka araka'e íxupe Nhandejáry gwa'ýry pegwarã. Upéa-gwi entéro onhemoingove va'ekwe
    gwive va'e Járy Hesu.
  waj-waj: Anutuuqo iyauvaa uu suaivaki Yisuuvaatama mmuaavau varida Anutuuqo Yisuunna
    tuduu iiravai. Gioonna kiaapuuya teera mminnaiyauvaata hama iya teera mminnaiyauvaatama
    iiravai. Hama teera mminnaa aangeraiyaatama iya kieetaiyaata iya uru nnaakaraiyaatama
    iiravai. Anutuuqo mmuakiaa mminnaayauvai Yisuuvaatama iima kiooyauvaa Yisuunnani
    yapa kieeravai.
  cpy-cpy: Riitaki Itomi wetsika-kirori tzimayita-tsiri inkitekinta eejatzi kepatsiki.
    Rowetsikaki okaatzi añaayitziri, eejatzi kaari koñaayita-tsini. Rowetsika-yitakiri
    maawoeni pinkathari-witachari, jewawita-chari, tzimawita-chari ishintsinka, omperawitan-tachari,
    maawoeni jempe-rika iiyitari. Riitakira Jeepatzii-totaa-rewo rowetsika-kaetaki
    maawoeni okantyaa rashitan-tyaawori rirori.
  mpx-mpx: Kaiwena iya eliyana Yehoba bugul gegewena labulabumwa ge panayawiya i ginolil,
    bugul bolo ta kitel ge bolo nige bosowaina ta kitel, aneloseyau ge yayaluwa ona
    al ge, bolo wali logugui ge wali gasisi gaganil. He iya eliyana ge iya kaiwena
    te Yehoba bugul gegewena i ginolil.
  wbp-wbp: Kaaturlujurla jirrnganja ngurrju-manu Jijaji Kirajiki nyiyarningkijarra
    kuja karlipa warrukirdikirdi ngaliparlu nyanyi nyampurra walyangka manu yalkirirla.
    Manu kula karlipa-jana nyanyi ngaliparluju marramarra-watiji ngurrju manu maju
    manu ngalya-kariji pirlirrpaju ngurrju manu maju nyampurlaju walyangka manu yalkirirla.
    Nyampurrarlangujurla jirrnganja ngurrju-manu Jijaji Kirajikiji Kaaturluju, yungu-jana
    Jijaji Kirajiji Warlalja-Wiri-jiki nyina nyampurrakuju.
  luo-luo: Kuome gik moko duto nochwe; gik manie polo gi manie piny; gik mineno kod
    gik ma ok ne; kata bed ni gin duongʼ kata teko, kata ruodhi, kata loch. Mago duto
    Nyasaye nochweyo kuom Kristo kendo nochweyogi ni Kristo.
  nhe-NT: Quena, Toteco quitequimacac Cristo ma quichijchihua nochi tlen onca ipan
    elhuicac huan nochi ipan tlaltepactli. Quichijchijqui nochi tlamantli tlen hueli
    tiquitaj huan nojquiya quinchijchijqui nochi tlen ax hueli tiquinitaj queja inijuanti
    tlen mosehuíaj campa más quipiyaj tequihuejcayotl, huan inijuanti tlen quipiyaj
    ininhueyitilis. Quinchijqui inijuanti tlen quipiyaj tlanahuatili huan tlen quipiyaj
    chicahualistli. Nochi tlamantli Tohueyiteco Jesucristo quinchijchijqui huan nochi
    iaxcahua para ma quichihuaca tlen yajaya quinequi.
  aii-aii: ܣܵܒܵܒ ܒܝܼܹܗ ܦܝܼܫ ܠܗܘܿܢ ܒܸܪܝܹܐ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܒܫܡܲܝܵܐ ܘܒܐܲܪܥܵܐ، ܡܸܬܚܲܙܝܵܢܹ̈ܐ
    ܘܠܵܐ ܡܸܬܚܲܙܝܵܢܹ̈ܐ، ܐܸܢ ܬܪ̈ܘܿܢܘܿܣܹܐ ܘܐܸܢ ܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܐܸܢ ܪܹ̈ܝܫܵܢܹܐ ܘܐܸܢ ܫܘܼܠܛܵܢܹ̈ܐ،
    ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܒܝܼܹܗ ܘܐܸܠܹܗ ܦܝܼܫ ܠܗܘܿܢ ܒܸܪܝܹܐ،
  esk-NT: Christ atrigigaa Agaayyutim atakkii ilaagun supayaat iñiqtaurut qiḷaŋmiittuat
