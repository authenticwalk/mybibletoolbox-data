  gup-gup: Jesus, nawu God nuye beywurd, wanjh nungka marnbom yehyeng rowk kore heavenbeh
    dja mak kondah kurorrewaken, nadjalwern nawu ngad karrihnan dja mak nawu minj
    karrinan. Nawu nungka benmarnbom kings, dja bininj nawu kabindimarnewohrnan birribuyika,
    dja mak benmarnbom nawu birriwernhdulkarrekihkimuk bininj. Nawu yehyeng rowk marnbom
    bu kore nungan djareni.
  bss-NT: Édé nɛ̂ áyə̄le, mbwiined ne Krǐstəə dɔ́ɔ Dyǒb áhə́gé bwěm éʼsyə̄ə̄l
    á nkoŋ ḿ mín ne ńsé. Ahəgé bwěm ábě bényînnɛɛ́ dǐd ne ábě béenyínnɛ́ɛ́
    dǐd. Mɔ́ ahəgé benkamlɛnɛ, ne ngíne ésyə̄ə̄l. Dyǒb áhə́gé bwěm éʼsyə̄ə̄l
    mbwiined ne mɔ́, mɔ́-ʼaá Dyǒb áhə́gké ábê bwěm éʼsyə̄ə̄l.
  met-met: Namua na bungina Urana tongtongia axamandi, mana Garanoa rimanoa tongtongiadi.
    Tongtongia axamandi long xaiya xaung titia, axadi tabagudi xaung axadi sanga ba
    tabagudi te. Axamandi bila Urana uleginam haringing xangxana, aningoningo yayam
    xangxana, xaung axamang haringing yayam longgalo. Tongtongia axamang longgalo
    Garanoa rimania, bu diti Garanoa yanoa.
  kpj-NT: Tii tahe ibutumy bededỹỹnana widỹỹdure. Ibutumy biu‑ki bede‑ki lobixina
    lobixiõna‑wana riwinyre. Iòlòna wedu tyhydỹỹna ruruna. Dinodu widỹỹna. Ibutumy
    tii riwinyre ixidee.
  zao-NT: Ne kon Jesucrist mdexkwaa Diox reta kwaa nzo yibaa ne reta kwaa nzo lo yezlyu
    ree, re kuu nloo ne kuu nloot. Mdexkwaa Diox re yalnabee ne re yalney kuu nzo,
    retay mdexkwaa Jesucrist tsa gake chaan Jesucrist.
  byx-byx: I raquarli ma Iesus dai qa rekmet ne ama tekmeriirang mai. I qa rekmet
    ne ama tekmeriirang per ama aivetki i ai de uuret lu iirang. De ngene liirang
    aa vuusep i ai de quasik uuret lu iirang. De qerlka qa rekmet ne ngen ama Angeluqena
    ama barlta. De ne ma Kristus dai ama Ngemumaqa qa rekmet ne ama tekmeriirang mai.
    Be liirang aa mai dai aa tekmeriirang aa.
  ctu-CTI: Cha'an ti Cristo, Dios ti' mele pejtyelel chʌ bʌ jach an, mi ya'an ti panchan
    mi wʌ' an ti mulawil, mi tsiquil ti lac wut, mi ma'an tsiquil ti lac wut. Ti'
    mele pejtyelel ajtroñelob i cha'an Dios am bʌ ti panchan yic'ot. Ti' mele je'el
    xiba yic'ot jini xibajob mu' bʌ i cha'liben i toñel xiba. Ti pejtyelel chʌ bʌ
    jach an melel ti' p'ʌtyʌlel Cristo cha'an i ñuc isʌntyel.
  zos-NT: Ñe'cji'ṉ tuc mumu tiyø, que sea tzajpombø tiyø, que sea nascøspø tiyø,
    que sea ndø ispapø tiyø, que sea ji'n ndø isipø tiyø, que sea aṉgui'myajpapø,
    que sea covi'najøta'mbø, sea møja'ṉomda'mbø, sea pømi'øyajupø, Cristo'is yac
    tuc mumu tiyø vyingøtoya.
  gvs-gvs: 'Tauyana goi Yaubada kaga liliuna imadagidi; kaga neta yábana goi be nakae
    kaga neta poyapoya yatana goi, kaga neta taagitedi be nakae kaga neta geya tagitedita:
    Yábana osasaina goi tolovina liliudi, aba lovina liliudi, sinitu liliudi be dimoni
    adi tovakumgoyao liliudi. Kaga liliuna Yaubada imaadagidi moe Natunayana nimana
    goi imadagidi be nakae Tauyana manuna imadagidi.'
  kbm-kbm: Ve Pomate gipasang gen walang ok, gen ebe giengk gulumb ok be gen ebe giengk
    nalk ok be tis gen ebe gitangi tandi ve matanond tis gen ebe gitangi ve tandi
    ite ok, be tis gwangne walang ebe emb amolmol dabin ok be pomate bingkasop ane
    be amolmol ebe tis ares ok be tis gwangne nalk etenik ane. Gen bambamo etok Pomate
    gipasang ve Kilisi dongke-ngge ane gwangne. Be etok Kilisi ge ane gen bambamo
    etok tepwengge.
  rmc-rmc: Bo andro Kristus sas stvorimen savoro andro ňebos the pre phuv – oda, so
    dičhol, the oda, so na dičhol, či o troni abo o raja, či o kraľa abo o autoriti
    – savoro hin stvorimen lestar a prekal leste.
  apr-apr: Ngan ye Natunu tani in bene nga, ngan Maro itar so le imot yo iken ye lang
    le tana nga. Le ye la itar so le imot yo takamata ye matada nga, inbe so kapala
    yo takamata tiap nga. Ngan nen le so ben di bangabangana ke Maro yo gurana kidi
    mai mata nga, inbe di bangabangana matana matana yo tinepe ye malala ki a matadi
    kala urata ki nga, ngan ye la itar di le imot bet tinepe inbe tiyitmaka ene i.
  tiy-tiy: Non fénlimbag i Tuluse bé Kristowey kéluhanay éntingayéne, dob lawayo brab
    dob fantade, do giton brab de énda do giton, fiyon i de rémogor do énda gitono
    brab de odoro ro loo soy de méguléw bero, falan Kristoy léménimbage bé kéluhanay
    de éntingayén inok usaré noy kéluhanane.
  nlg-nlg: Christ te gonighi na lei totobo i kokou mi ani pari. Agaia te gonighi na
    lei totobo ta vaevanei maia na lei totobo ta mua vaevanei - rana tarunga tara
    loghoa na maana, lei tarunga tara huhuli, lei kinakabu, maia rana lei vunaghi.
    Keri ke, God te gonighi na lei totobo soko kolua Christ ma vania Christ.
  dgr-DOGNT: 'Ededı̨ wet''à t''asìı hazǫǫ̀ hòèlı̨ hǫt''e: t''asìı yak''e whelaa, dıı
    nèk''e whelaa, t''asìı wègaat''ı̨ı̨, wègaat''ı̨-le, hazǫǫ̀ yèhtsı̨ hǫt''e. K''àowocho
    gı̨ı̨lı̨ı̨, k''aodèe gı̨ı̨lı̨ı̨, dèe-ts''ǫ̀-k''àowo gı̨ı̨lı̨ı̨, hazǫǫ̀ Nǫ̀htsı̨
    Weza gòèhtsı̨ hǫt''e, eyıts''ǫ ededı̨ wegha gıhòèlı̨ hǫt''e.'
  pes-OPV: زیرا که در اوهمه‌چیز آفریده شد، آنچه در آسمان و آنچه برزمین است از چیزهای
    دیدنی و نادیدنی و تختهاو سلطنتها و ریاسات و قوات؛ همه بوسیله او وبرای او آفریده
    شد.
  ron-1924: 'Пентру кэ прин Ел ау фост фэкуте тоате лукруриле каре сунт ын черурь
    ши пе пэмынт, челе вэзуте ши челе невэзуте: фие скауне де домний, фие дрегэторий,
    фие домний, фие стэпынирь. Тоате ау фост фэкуте прин Ел ши пентру Ел.'
  tpz-tpz: Manih pa koren e Koaꞌ pamëh, ne Sosoenën to nok voh a ma moeh tah kurus
    varih to teꞌ ne manuh pa vöön va kin, me manih po oeh. Eꞌ to nok voh a ma tah
    poë varih, na to epep no pa mataara, me a ma teꞌ tah na to hikta se ep no. A ma
    tah to teꞌ va ne manih po ankeroꞌ va pa vöön va kin, me ra ma oraꞌ eh, me a ma
    vu tah to teꞌ me ne o kikis, me ra ma moeh tah to matop ne a ma meh tah. Oman,
    e Sosoenën to nok voh a ma tah poë varih manih pa koren e Kristo. Ka ma tah poë
    varih teꞌ e ne a ma tah koman peꞌ.
  agd-agd: Mai fara vara seyo, Tiyarafenu ano Karaisin pintéi uaren mi inarufá ma
    vain danasinta vá inká ma varará ma vain danasinta vá uvanten mino. Mai ma yákó
    bain danasinta vá aúpá ma vain danasinta vá ara ara ákona vain enisori kayo vá
    inká ákona Aunan kayo vá ákona yaná kayo vá ma ma varará bain mai ven ninaen tiren
    uvádákan mi véi yafíken mino.
  rkb-NT: Deus nanabyi Kiristu humo nizukniki. Deus bijoikpe mybarawy ahapetuk nizukninaha.
    Nawa ha ty nanabyi bo natanykynaha. Deus Kiristu tuk nizuknikinaha. Nanabyi zinynahabikia
    mybarawy humo kino niwatihi Deus Kiristu tuk nizuknikinaha. Bijoikpe iknyktsa
    Deus tsumuẽhĩtsitsa niwatihi nisisuknize. Wastuhu hyrikoso sapybara niyziknahatsa
    kino niwatihi Deus hi nisisukni. Deus, Kiristu harapetok sihumo nanabyi nizukniba.
    Atahi tazo tuk myzubaha nizuknikinaha. Anatyhi Kiristu bo niy, iwatsahi myzubaha
    Kiristu harere bo yhỹ mykaranaha.
  san-THA: 'ยต: สรฺวฺวเมว เตน สสฺฤเช สึหาสนราชตฺวปรากฺรมาทีนิ สฺวรฺคมรฺตฺตฺยสฺถิตานิ
    ทฺฤศฺยาทฺฤศฺยานิ วสฺตูนิ สรฺวฺวาณิ เตไนว ตไสฺม จ สสฺฤชิเรฯ'
  iws-iws: Dimɨn taemɨn whɨekakɨm yɨm ɨni Krais siyar kɨgɨrkakɨm dimusi rani, dimɨn
    taemɨnɨm nɨnomor kouanɨm mɨ nuan ɨkɨm yɨm siya siyar nonkwokwoswokɨm. Digworaekwo
    whɨekakɨm siya nonkwokwowɨm nhɨrɨm yɨm tɨsi krɨmar kɨgɨm mɨ nhɨrɨm krɨma sɨmiir
    kɨg rani. Yɨm tɨ paekwosɨm mɨ naeyɨu mɨnɨm mɨ digworaekwo nhɨr ɨkɨm yɨm sɨma.
    Adi Komii siyar tɨrkikɨn Krais siirɨn tɨ digworaekwo whɨekakɨm sɨmiir tɨramɨn
    mɨ ta hɨriinan saiirsika tɨ digworaekwo whɨekakɨm yɨpɨkɨ nu ɨiir nwowɨm mɨ kou
    nwo ɨkɨm yɨm Krais siir inɨg ɨiir asi hainanprapraskikɨm.
  pol-SZ: Przez Niego bowiem Bóg stworzył wszystko, co jest w niebie i na ziemi, zarówno
    to, co widoczne, jak i to, czego nie można zobaczyć. Jego dziełem są wszyscy władcy
    tego świata, a także wszelkie duchowe moce. Wszystko to zostało stworzone przez
    Niego i dla Niego.
  ztq-NT: Lëë xiñ xaa psaa kchësy cos nii no kpaa ni no lo kislyu, nikxe cos nii nyoow,
    nikxe gaa cos nii nyoodyo. Lëë xaa psaa kchë kyalbini nii xñabey. Por lëë xaa
    ni par lëë xaa kwyaa kchësy cos.
  zai-NT: Dxi bizá' be irá xixé ni nuu ibá' ne ni nuu guidxilayú la? Xiiñi be bi'ni
    irá ni, casi ni rihuinni, zaqueca ni qué rihuinni, ni nandxó' ne ni runi mandar.
    Laa bizá' irá ni, ne para laa uyá' ni.
  upv-upv: suri Atua elngi re nevre Kristo nga ni puloli nanu jile parpelari; nanu
    nga marto re melrin ko nanu nga marto iel ngatan, nanu nga rramlesir ko nanu nga
    sete rramlesir, ko derteren jile se anglo nir ko se jinibb. Ni ololir, ko arivi
    sen ko wor.
  wap-NT: Ushaꞌapanum idi uruu Christ idaꞌanaꞌo Tominkaru toman ipai aimaakan, aokazi
    ii kidaꞌo, naꞌiki imiꞌi baara an kidaꞌo, ipai wuruꞌu tukapa-kariwai kidaz naꞌiki
    ipai wuruꞌu matukapa-kariwaika kidaz, ipai maꞌozaka kidainaouz angelnao, naꞌiki
    doronainao, oiainao naꞌiki kaimanainao, ipai ĩnaobanaanao naꞌiki ĩzowaunaanao
    kapam. Ipai wuruꞌu aimaakan kida toma-kaoaz Christ idaꞌanaꞌo, naꞌiki uꞌatiꞌo kapam
    ĩtoma-kao.
  mva-mva: Be nge ngai ka Nanaranga idoki be ono kana moarunga iemaki. Kana moarunga
    lang-lo be kateka-o, itaita be tago itaita, mariaba kaba-lo tanepoa bibia be anuatanepoa
    nedi zaiza, tamoata aradi otioti, be tamoata muamua moarunga nge ngaia-doi ka
    iemaki. Kristus kana ka Nanaranga kana moarunga iemaki. Be nge ngai kana ngaedi
    odio ngamalipi kana ka emakadi dipura.
  dwr-NT: Ayissi gooppe, ubbabaykka aani medhetteedda; beettiyaawanttu, beettennawanttu,
    ayyaanatuwaappe beettiyaa wolqqaynne godatethay, dhoqqatethaynne maatay, saluwaaninne
    sa7an de7iya ubbabaykka Aaninne Aw medhetteedda.
  kfw-kfw: ajarchu angrakip ngaihi ama diangnga inphut Pathian ibool eii, marwaanna
    halli nuoipilla, nimu khat-um nimumak, lairalak-ah rengmun ngai emakli ranak ngai,
    reng ngai emakli waikaroon ngai; ang rakip ngaihi ama sik-ah Pathian in ibool
    eii.
  bfz-bfz: कऊँकि तेसदे ई सारिया चीजा री सृष्टि ऊई। सब कुछ चाए से स्वर्गो री ओ या तरतिया
    री, देखी री या बिना देखी री, क्या सिंहासन, क्या राज करने वाल़े, क्या प्रदानगिरी,
    क्या अक्क, सारी चीजा तेसरे ई जरिए और तेसरिया ई खातर बणाई राखिया।
  cuk-09: Emi Cristogi belagwapa ibmarmar obinnilesad, ibmar-nibneggined, degine,
    ibmar-napnegginbalid, ibmar mag-dakleged, degine, ibmar-aku-daklebalid. Deginbali,
    burbar-dummagan-gangi-bukmalad, burbar-dummagan-neg-semamaid, burbar dummaganga-gumaid,
    degine, burbar-gandikidba-gangued-nikmaladse-bakale bela Cristogi, degine, Cristoga
    obinnilesad.
  ben-OBCV: কারণ তাঁর দ্বারা সমস্ত কিছু সৃষ্ট হয়েছে, স্বর্গ কি মর্ত্য, দৃশ্য কি অদৃশ্য,
    সিংহাসন কি আধিপত্য, আধিপত্য কি কর্তৃত্ব, সমস্ত বস্তু তাঁরই দ্বারা ও তাঁরই জন্য
    সৃষ্ট হয়েছে।
  mil-NT: Te Xítohó Jesucrìstú ní quide‑gá núú Yǎ Ndiǒxí ní cadúha‑gá nchaa sá ìó
    andɨu ndɨ̀hɨ nchaa sá ìó ñuyíú‑a, te ní cadúha‑gá nchaa sá cúú quìní núú‑ó cùndehe‑o,
    ndɨhɨ nchaa sá vǎ quìní tnàhí‑o, ndɨhɨ nchaa espíritú cúnùu vihi xinu cuechi núú
    Yǎ Ndiǒxí, ndɨhɨ nchaa dava‑gá espíritú xínú cuèchi. Te nchaa ní cadúha Xítohó
    Jesucrìstú chi ducaⁿ nǐ cachí Yǎ Ndiǒxí cunduu. Te ducaⁿ nǐ cachí Yǎ Ndiǒxí cunduu
    cuèndá nchaa cuu‑xi mee‑ni sǎ vǎha sá cúú‑xí Xǐtohó Jesucrìstú.
  myu-myu: Deus soat o'g̃ubapukpukpuk Cristo eju. Kabi beacat o'g̃ubapukukpuk soat
    ceweju, ipi dag̃acat tak. Wuywebe ijobucat o'g̃ubapuk soat, wuywebe ijo ba'oreat
    tak. Ya'õbuyxiayũ kabi watwat o'g̃ubapuk Cristo eju, ya'õbacaayũ dak, warara'acayũ
    mujuju'ukayũ dak, warara'acat kukukayũ dak. Deus ixe eju soat o'g̃ubapuk. Soat
    o'g̃ubapuk cebeam. Soat o'g̃ubapuk ijodiacat pe Cristo kuk am ibuyxi am.
  fue-fue: E makko Alla tagiri huune fu, ko woni dow kammu, e ko woni e leydi, ko
    yi'etee, e ko yi'ataake fu, laamuuji, e baawɗeeji, e semmeeji, e hoorejum fu,
    diga e makko ɗum fu ɗum tagaa, e gam makko bo.
  amk-amk: Weo na I, Allai niari fi fuba niayai na rorafaisi tuti nufi nini, fi watioa
    fo tuti fi watioa kaha fo, kontai mananufosa, mano ewemambiriu fosa, tuti mano
    eru kaiwasanei fosa kiai. Fi kiai ne Kristusi andi niariri tuti niariri we mantauni.
  fai-fai: Be watawo kaleyo bá, Got aka alam Man sok dim adikum abid ufek ufek so
    bakan ufek ufek so num kin uta buduw so wánabu so uyo kidel kutisa. Kale be sinik
    mafak mafak kitid soim, abem tem kayak kin modin so abin abem kayak kin modin
    so imaku ita kala. Kale Got aka Kadais ami luk adikum ufek ufek abid tikin bu
    so bakan kadák bu so uyo kidel kusa ko.
  ura-NT: Aina cuaain techu itolere dedeeu neenihuru, chauratane que neenihuru, chabana
