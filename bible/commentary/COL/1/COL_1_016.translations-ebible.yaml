    (Ame'ẽ ta rehe usak ym awa.) Ame'ẽ tama'e kapitã keruhũ ta ke mujã tĩ. (Ame'ẽ
    ta rehe usak ym tĩ.) Upa katu te ame'ẽ ta ke a'e mujã tĩ. Kirisutu je'ẽha rupi
    upa katu te mujã. Upa katu te mujã, ame'ẽ kapitã keruhũ te Kirisutu.
  fra-LSG: Car en lui ont été créées toutes les choses qui sont dans les cieux et
    sur la terre, les visibles et les invisibles, trônes, dignités, dominations, autorités.
    Tout a été créé par lui et pour lui.
  san-HK: yataH sarvvameva tena sasRje siMhAsanarAjatvaparAkramAdIni svargamarttyasthitAni
    dRzyAdRzyAni vastUni sarvvANi tenaiva tasmai ca sasRjire|
  cak-SNT: Ruma jajaꞌ xbꞌano nojiel ri cꞌo chila chicaj y ri icꞌo choch-ulief. Ri
    ncaꞌtzꞌatataj y ri man ncaꞌtzꞌatataj ta, mesque ángeles, o gobiernos ri icꞌo chicaj,
    o nem quikꞌij ri icꞌo chicaj, o cꞌo poder pa quikꞌaꞌ ri icꞌo chicaj; can quinojiel
    ruma jajaꞌ icꞌo, y nojiel ri xaꞌruꞌon, can richin chi niquiyaꞌ rukꞌij jajaꞌ.
  uvh-uvh: Adisa' nasi' nasi' kunimganang iking a kamaganang ikiting a napa' kuma'
    yabitam a iyap guk mo' titam kunimganangni aming girisi a kamaganangni ka wap
    tangkunang kuni' kuni' guk ikiting wa adisa' tasasu'negu'. Ka napa'napa' u tasasu'negu'
    wa ananing kapmik ganangsa' iking.
  ino-ino: Yisasi'a akai'a mi'ko yana alo humale'ne. Ko'ku'nate hane'nea ya'ae mopale
    hane'nea ya'ae vaya'moki ne'akaya ya'ae no'akaya ya'ae ko'ku'napi kayo kayo vaya'ae
    Sata afe'yaka'ae ala kava vaya'api'ae aise kava vaya'ae akai'a akike ali'a asaka
    hisaya yafe Yisasi'a alo humale'ne.
  gnn-gnn: Liŋgu nhanukalaynydja Garraywalanydja, Godthu djäma bukmak nhä malanha
    ŋunha djiwarr'ŋura ŋorra yukurra, ga dhuwala munatha'ŋura. Wiripunydja nhänha
    malaŋunha ŋali ŋuli nhäma yukurra, ga wiripunhanydja nhänha malaŋunha ŋali ŋuli
    yakana nhäma dhiyaŋu gay' maŋutjiyu. Yakana ŋali ŋuli nhäma yukurra djiwarr'wuynhanydja
    yolŋu'-yulŋunha ga mokuynha walalanha ŋunhi, ŋunha walala yukurra nhina garrwar
    wal'ŋu ŋurruŋu, ganydjarrmirri ŋunhi, bitjan walalanydja buŋgawamirrina dhiyakuynha
    munatha'wuynha wäŋawuy. Yurru ŋunhiyinydja walala bukmak yana djämawuynydja nhanukuŋuway
    Christkuŋuna, ga dhiyalamina walala nhinanydja yukurra nhanŋuwaynha Christkuna
    djämawu yana.
  yal-yal: Amasɔtɔ Ala bata seen birin da a tan barakani kore xɔnna nun bɔxɔn ma,
    seen naxanye toma e nun naxanye mi toma, mangayane, kuntigine, nɔ kanne, e nun
    sɛnbɛ kanne. Seen birin daxi a tan nan baraka yi a tan xa.
  cnt-NT: 'Të₂le₃ quian''₅₄ ''éi₂ bá₄, ca₂jmo₃ Diú₄ ca₂le₃jë́₃ ''e₂ a₂cha₂ guei''₅₄
    i₂juɨ́g₃ quian''₅₄ gua''₅₄ ''uë₃, ca₂le₃jë́₃ a₂jniá₂ quian''₅₄ guë́₄ ca₂le₃jë́₃
    a₂tsá₃ jniá₂ në́₃: co₂''nió''₄ a₂ca₂jmói''₂ ca₂le₃jɨ́n₃ i₂jmo₅ ''éi''₃, ca₂le₃jɨ́n₃
    i₂''io₅ bí₂, ca₂le₃jɨ́n₃ i₂gon₂, ca₂le₃jɨ́n₃ i₂lɨ́n₅ ta₁ në́₃. Ca₂le₃jɨ́n₃ i₂në₅
    ca₂lɨn₃ të₂le₃ quian''₅₄ ''éi₂, ton''₂ o₄quió''₄ ''éi₂ në́₃.'
  tif-tif: '@see-verse:COL.001.015'
  nlx-nlx: काहाकाय बोगवान तान द्‍वारा आखी चिजीह बाणायो हेरगावाल्यु एय नाहते देरती
    पोर वाल्यु, देखाणार चिज एने नाह देखाणार चिज, राजगादि, मालीक, आदिकारी, आदिकार।
    आख्‍यु चिज ताच ने द्‍वारा एने तास ने केरता बाणायेल हे।
  apw-NT: 'Áń dawahá áyíílaa, yaaká’yú ágot’eehíí ła’íí ni’gosdzáń biká’yú ágot’eehíí,
    hit’iiníí ła’íí doo hit’įį dahíí, nant’án dahnazdaahíí, dawa yedaabik’ehíí, spirits
    binadaant’a’íí, ła’íí inawodíí ndi; dawahá áń biláhyú alzaa, ła’íí bá alzaa:'
  gum-gum: Kaguende Tiusbe Nusrkaingurri mara pønsraig køn tru srømbalasrø chi købigwan
    lata, pirau chi købigwan lata, kaptøga asigwan lata, asiimíigwan lata, reymera
    purramisra karub purraigwan lata, kerriguwan nøm merrarrawa karuigwan lata, katø
    nøm asha karuigwan lata, katø mugucha manchinrraingaig karuigwan lata, kerriguba
    nøgurri mara pønsraig køn, trurrigu nuyasig kønrrai.
  not-NT: 'Iriro obetsiquëro omagaro: Jonogaguite aisati Jonogaguitesati, quibatsi
    aisati quibatsisati, iraegui aniaiguë, aisati iraegui te iraneingani, antagaisati.
    Aro yobetsicaiguëri omagaro te iraneingani: ira agátachari, obatacagantatsiri,
    itingomipague, omagaro yobetsiquëri Quirisito. Te irobetsicasitimari, iroonti
    yobetsicanontaigari Iriati irasintasantimari, irobatasantiri.'
  plu-plu: Mmanawa ig Uhokri kehkis madikte hawkri ta git ner gikamkayh. Igme keh
    madikte ayhté inugik. Ig keh madikte ay amadga inin. Ig keh madikte ku pariye
    wixwiy hiyap. Ig keh madikte ku pariye wixwiy kane hiyap. Ig keh madikte inugikyenepwi
    gikiparakis. Ig keh madikte ahj detyepwi. Ig keh madikte kumadukenepwi inin hawkri.
    Madikte hawkri kehka gapit ig Uhokri gikamkayh. Madikte kehka gidahan.
  iou-iou: Täŋkaŋ u keri terak imaka kuduptagän ahäŋ moreŋkuŋ. Imaka kunum gänaŋ ba
    kome terak, imaka känaŋi ba nämo känaŋi, imaka ärowani, ba imaka wäpi biŋam ba
    kehäromi nikek u kuduptagän täŋpäŋ yepmaŋkuk. Täŋpäkaŋ imaka kuduptagän u keri
    terakgän ahäŋkuŋ, ba u kuduptagän watä epän täŋ imikta yäwani.
  ntp-NT: Suusi Cristo idui vʌʌsiaʌcatai tʌvaagiʌrʌ dai oidi daama siʌʌsi istumaasi
    maasi, ʌcaasi istumaasi maimaasi poduucai isduucai Diuusi ipʌli. Dai Diuusi maradʌ
    idui vʌʌsi Diuusi tʌtʌaañicarudʌ sai ʌgai siaa duutudaiña.
  rai-rai: 'Maa God i waki a kum utnaa raap u ra dekdekin Kaarisito: a kum utnaa inaanga
    u ra maawa ma ra kum utnaa min napia, a kum utnaa baa di babo diat ma ra kum utnaa
    baa pa di babo diat, lenbi, a kum dekdek na aangelo, a kum nion baa diat kiki
    na ngaala, a kum nion baa diat mukmuga ma ra kum nion baa diat paam akoto a naagagon.
    Un Kaarisito, God i waki a kum utnaa raap ma i waki diat kupi diat a urur karom
    Kaarisito.'
  haw-1868: 'No ka mea, ua hanaia e ia na mea a pau, o ko ka lani a me ko ka honua,
    i nanaia, a i nana ole ia, o na nohoalii, o na haku, o na luna, a me na''lii:
    ua hauaia na mea a pau ma ona la, a nona no hoi.'
  ffm-ffm: Sabi huunde fuu saabe makko tagiraa, ko woni dow kammu e ko woni e leydi
    fuu, ko yiyetee e ko yiyataake fuu, ɗum woni bimmbeeje laamu naa kaanankaaku naa
    hooreyaaku naa baawɗe, ɗum fuu kanko tagiraa, kanko taganaa.
  arb-NAV: 'إِذْ بِهِ خُلِقَتْ جَمِيعُ الأَشْيَاءِ: مَا فِي السَّمَاوَاتِ وَمَا عَلَى
    الأَرْضِ، مَا يُرَى وَمَا لَا يُرَى، أَعُرُوشاً كَانَتْ أَمْ سِيَادَاتٍ أَمْ رِئَاسَاتٍ
    أَمْ سُلْطَاتٍ. كُلُّ مَا فِي الْكَوْنِ قَدْ خُلِقَ بِهِ وَلأَجْلِهِ.'
  cop-CNT: ϫⲉ ⳿ⲛ⳿ϩⲣⲏⲓ ⳿ⲛϧⲏⲧϥ ⲁⲩⲥⲱⲛⲧ ⳿ⲛϩⲱⲃ ⲛⲓⲃⲉⲛ ⲛⲏⲉⲧϧⲉⲛ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⲛⲉⲙ ⲛⲏⲉⲧϩⲓϫⲉⲛ ⳿ⲡⲕⲁϩⲓ
    ⲛⲏⲉⲧⲟⲩⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲛⲉⲙ ⲛⲏⲉⲧⲉ⳿ⲛⲥⲉⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲁⲛ ⳿ⲓⲧⲉ ⲛⲓ⳿ⲑⲣⲟⲛⲟⲥ ⳿ⲓⲧⲉ ⲛⲓⲙⲉⲧϭ̅ ⲥ̅ ⳿ⲓⲧⲉ
