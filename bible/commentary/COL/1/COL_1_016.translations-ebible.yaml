    aipam, magalɨg nuŋwör rɨ nɨgöŋa. Rɨ nɨgöŋ aku, Krais ib nuŋwa yadɨŋ bɨl sö duaŋ,
    me rön, rɨ nɨgöŋa.
  acr-NNT: 'Ruma kꞌu ri Cristo, ri Dios xuꞌan ronoje taq ri kꞌolik: taq ri e kꞌo chilaꞌ
    chikaj y ri e kꞌo che ruwachulew, taq ri kilitaj uwach y ri na kilitaj ta uwach;
