  qxn-NT: Paymi llapan imaycatapis camargan, cieluchöwan cay patsachö llapan imayca
    ricangantsictawan mana ricangantsictapis. Tsaymi Paylla llapan jamacunacunatawan,
    mas mandacugcuna, poderyog angelcunata, autoridäcunata, camargan Paypa mandädunchö
    cayänanpag.
  wol-2010: Ndaxte ci moom la Yàlla sàkke lépp lu nekk ci asamaan ak suuf, li ñuy
    gis ak li ñu manula gis, muy buur, njiit, kilifa mbaa boroom sañ-sañ. Lépp lu
    ñu sàkk, ci moom lañu ko jaarale, ci moom lañu ko jëme.
  snc-snc: Korana Keriso ḡenana Barau na gubai ḡetanuni dagarari mabarari ema tanobarai
    ḡetanuni dagarari mabarari eveirito. Taḡitarini dagarari ema asi taḡitarini dagarari
    eveirito. Seḡuka lelevaḡi iaukari mabarari, e seḡuka lelevaḡi aneruri, e veḡorikau
    iaukari, ema ḡeri seḡuka e maoro barego lelevaḡi iaukari eveirito. Dagara mabarabarari
    tu Barau na Keriso ḡenana eveirito, ma Keriso ḡena moḡo eveirito.
  lgl-lgl: Jesus Christ 'e ranaa God ala talasi God 'e raunailia 'are gi sui 'i nali
    ma 'i fua, failia 'are gi sui lia gia lesida, ma 'are iko 'ali gia lesida gi lou,
    ma aloe 'are gera nanata gi, ma gera ka ba'ela, ma geraka 'ilitoa. 'Alia Jesus
    Christ, God 'e raunailia 'are gi sui, ma God ka raunailida fala Jesus Christ.
  mmo-mmo: + o 1:16 Jon 1:3,10*Anutu Noow-anju hatung va pin vu baandoni osin vu voon.
    Keen, yoo hatung va pin sen yiiy naahe osin va sen yame aalohvu nambe yaangge
    le. Yoo hatung angela-sote lulemak-aso osin silate gaaman-aso, de hatung silate
    yêêv-aso osin himbop-aso, tombe yoo hatung va pin-anju be nando in nambe yoo biing
    va sen ka navuu-to nôôn jak vu sil.
  ncu-NT: Mò̱ se̱ ne̱ Wuribware̱ a bo̱rɔ twe̱e̱ ke̱tɔ ke̱maa ne̱ ane̱ ke̱e̱‑ɔ na
    ke̱tɔ ke̱maa ne̱ ane̱ mo̱ŋ ke̱e̱‑ɔ ne̱ ke̱ bo̱ so̱so̱ na kaase̱‑ɔ. Wuribware̱
    mbɔɔ ne̱ ɔɔ sa bamo̱ ke̱yaale̱ŋ e̱wo̱re̱se̱ e̱wo̱re̱se̱‑ɔ gbaa, mò̱ se̱ ne̱ Wuribware̱
    a bo̱rɔ twe̱e̱ bamo̱. Kase̱ŋtiŋ si mò̱ se̱ ne̱ Wuribware̱ a bo̱rɔ twe̱e̱ ke̱tɔ
    ke̱maa, ne̱ ɔɔ taa amo̱ pɛɛɛ bo̱ sa mò̱.
  cni-NT: 'Tempa iriotaque vetsicajeitiriri maaroni: inquitesati, quipatsisati, conijayetatsiri,
    caari conijayetatsi, maaroni. Ari yovetsicajeitiri caari conijayetatsi: yora pincatsarijeitatsiri,
    jivatacaajeitantatsiri, savicacaajeitantatsiri, maaroni. Iriotaque Quirishito
    vetsicajeitiriri maaroni. Te irovetsicashiteariji, irointi yovetsicantari impincatsajeiteri
    iriori.'
  eng-WMB: For by him all things were created in the heavens and on the earth, visible
    things and invisible things, whether thrones or dominions or principalities or
    powers. All things have been created through him and for him.
  zaw-NT: 'Por laani benchee Dios guiralii ni yu'' xhaguibaa ni yu''za lo guedxliuj,
    renani ruzeṉ sigajc renani di guzeṉ: reṟeii, näjza reni rnibee loj rexangl Dios,
    näjza reni rnibee loj rexangl beṉdxab, nägajcza reyäḻrnibee xten reguixhajg, sigajczani
    loj regubier, lo reguxhtis ni rajp yäḻrnibee, guiraani guc-chee por laani, näjza
    par laani.'
  san-MAL: യതഃ സർവ്വമേവ തേന സസൃജേ സിംഹാസനരാജത്വപരാക്രമാദീനി സ്വർഗമർത്ത്യസ്ഥിതാനി ദൃശ്യാദൃശ്യാനി
    വസ്തൂനി സർവ്വാണി തേനൈവ തസ്മൈ ച സസൃജിരേ|
  tam-TCV: இவர் மூலமே எல்லாம் படைக்கப்பட்டன, காணப்படுகிறவைகளோ, காணப்படாதவைகளோ, வானத்திலும்
    பூமியிலுமுள்ள எல்லாம் இவர் மூலமே படைக்கப்பட்டன. அரியணைகளோ, வல்லமைகளோ, ஆளுகிறவர்களோ,
    அதிகாரங்களோ எல்லாமே இவராலேயே, இவருக்கென்றே படைக்கப்பட்டன.
  mit-NT: Vàchi sàhà ndahà Dèhemanì‑yá nì quidavàha‑ya nsidaa ñà‑ìá ñuhìví xì ansivi,
    nsidaa ñà‑ndùá indéhe‑nda, xì nsidaa stná ñà‑có‑tùí cundehè‑ndà, divi sàhà ndahà
    Jesús nì cuyucun nsidaájàn. Vàchi nì quida vàha‑ya ángel dandacú, xì stná ángel
    chicá xinúcuáchí, xì nsidaa gá stná ana fuerte xicánúú ansivi, nsidaa‑némà, sàhà
    ndahà‑yá nì cuyucàn sàhà‑ñá ni queé gá más tnùñuhu xí‑yá.
  ceb-ULB: Kay pinaagi kaniya ang tanang butang nabuhat, kadtong anaa sa kalangitan
    ug kadtong anaa sa kalibotan, ang makita ug ang dili makita nga mga butang. Bisan
    kon ang mga trono o pagdumala o ang mga panggamhanan o ang mga adunay awtoridad,
    ang tanang mga butang nabuhat pinaagi kaniya ug alang kaniya.
  ces-LB: Jen díky jemu a kvůli němu bylo stvořeno vše, říše pozemská i nadpozemská,
    svět viditelný i neviditelný s jeho bytostmi.
  mkn-mkn: Te Tuhan Allah pake sang Dia ko bekin ame langit deng bumi pung isi samua.
    Dia bekin hal-hal yang manusia bisa dapa lia, deng yang manusia sonde bisa dapa
    lia. Conto ke, dong yang pegang parenta, dong yang pegang kuasa, raja-raja dong,
    deng bos-bos dong. Samua yang Tuhan Allah mau bekin, Dia bekin kasi sang Yesus
    Kristus, deng Yesus yang karjá itu samua ju.
  pol-UBG: Przez niego bowiem wszystko zostało stworzone, to, co w niebie i to, co
    na ziemi, to, co widzialne i co niewidzialne, czy trony, czy panowania, czy zwierzchności,
    czy władze. Wszystko przez niego i dla niego zostało stworzone.
  qxh-NT: Jesúspa ricay ñawinćhu llap-llapantapis camasha. Washäcuj Jesús-ima Tayta
    Diosninchi cay pachatapis, janaj pachatapis camasha. Ricashanchitapis, mana ricashanchitapis
    camasha. Munayniyuj anjilcunatapis camasha. Llapanta maquinćhu purichinanpaj Washäcuj
    Jesús-ima camasha. Chaymi Jesústa llapanchi alliman ćhurashun.
  nwi-nwi: In yerpɨrɨg meinai In rɨmnor narɨmnar m-fam ye tanɨmtanə, mɨne neai, narɨmnar
    yame kaməm əriə mɨne yamə mɨne kɨpəh nəmien əriə, iriə e agelo mɨnə, mɨne yarmhə
    mɨnə, mɨne nanmɨn has mɨnə, mɨne yermaru mɨnə fam. In rɨmnor narɨmnar fam; kɨni
    narɨmnar fam, kafan əmə.
  kmo-kmo: '@see-verse:COL.001.015'
  agr-agr: Nunin asa nigki najankauwai nayaimpinum, nugkanum ayaa nu wainainag nunash,
    tuja wainmainchau aina nunashkam. Ashí wakan senchigtin inamaina dusha Jisukristu
    najankamu asa niinuk ainawai.
  kyc-kyc: Baa ketako yake bange dee isa bange dupwapeko wasisi silyamo. Bange kandenge
    dee mendeme kanda nangepe Imambu dupwape kiŋi dupwape kamongo dupwape gapomane
    dupwape baa ketako pyuo ingiyamopa banyako silyamo.
  urd-GVU: کیونکہ اللہ نے اُسی میں سب کچھ خلق کیا، خواہ آسمان پر ہو یا زمین پر، آنکھوں
    کو نظر آئے یا نہ، خواہ شاہی تخت، قوتیں، حکمران یا اختیار والے ہوں۔ سب کچھ مسیح
    کے ذریعے اور اُسی کے لئے خلق ہوا۔
  yre-NT: Kɔɔ -a 'bɔ 'va nɛn Bali ciɩla ɛn e fɛ pɛɛnɔn drɛ. Fɛ pɛɛnɔn nɛn min -a ye
    'e yiɛ 'a 'trɛda bɛ, 'lee fɛ pɛɛnɔn nɛn laji te min 'ka -a 'ye dɩɛ, -yɛɛ o drɛ.
    -Nyrɛn "le lei -wlidɩnun -le 'wɩ 'zʋ, ɛn -nyrɛn "le fɛnun pɛɛnɔn nɛn 'plɛblɛ a
    -wlɔ "bɛ -wee 'wɩ 'zʋ. Bali ciɩla 'e 'pɩ Zozi 'va ɛn e fɛnun pɛɛnɔn zɩɛ -a drɛ.
    -A pɛɛnɔn zɩɛ o ya -nan 'nan, -e 'o -a -pɩ 'tɔ drɛ -dan.
  fuh-BKF: Sabo huunde fuu tagiraama saabe makko, ko woni dow kammu e ko woni e leydi
    fuu, ko yi'etee e ko yi'ataake, bimmbeeje laamu naa kaanankaaku, naa hoorewaaku
    naa baawɗe. Saabe makko ɗum fuu ɗum tagiraa, kanko du, ɗum taganaa.
  arl-NT: Na Que Pueyasoori na shipinitiquiaari puetunu casaajanaa jiya cajiniocua,
    mijirianio; niquishano casaa, niquiyaquishoo casaanio. Naacuajitij, Cristoori
    puetunu tamonu cumaacaraca quijiacajanaa shipiniquiaari tama nerajaaja. Nojori
    shipiniquiaariiri nojori jiitianura nera jiyocuacaanu casaa, jiyocuacaanu quijiacanio,
    mariyata mijiria casaa, mijiria quijiacanio. Nojuajaari puetunujuanaa shipiniquiaari.
    Tama nerajaaja na shipiniquiaariiri.
  ziw-ziw: Kwa sila yakwe Chohile kaumba vyumbe vyose kwembingu na mwe isi, vikuwoneka
    na hevikuwoneka, hegu nu useuta hegu ukulu hegu udahi. Chohile kaumba vyose kwa
    sila yakwe na kwachausa chakwe.
  grc-TR: ὅτι ἐν αὐτῷ ἐκτίσθη τὰ πάντα, τὰ ἐν τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς, τὰ
    ὁρατὰ καὶ τὰ ἀόρατα, εἴτε θρόνοι, εἴτε κυριότητες, εἴτε ἀρχαί, εἴτε ἐξουσίαι·
    τὰ πάντα δι᾿ αὐτοῦ καὶ εἰς αὐτὸν ἔκτισται·
  nag-nag: Tai pora he sob jinis khan ke bonaise, sorgote aru prithibi te thaka, dikha
    aru nadikha jinis khan. Singhason aru rajyo cholawta aru sorkar khan aru adhikari
    khan, sob to Tai pora he bonaise aru Tai nimite he bonaise.
  eng-OEBCW: for in him was created all that is in heaven and on earth, the visible
    and the invisible – angels and archangels and all the powers of heaven.
  knj-NT: Yutol ja' jix ak'balnele yu Dios yet jix wa'xi masanil tzettaj yetal bey
    satcan, yetoj tzettaj yetal sat tx'otx' ti'. Wan tzettaj yetal chi ske' kiloni,
    c'al wan tzettaj yetal c'am chi ske' kiloni. Ja' c'al ton naj jix wa'nen masanil.
    C'al yetoj masanil wan c'am chi kil oc yin ey yopiso, eb ey oc yaawilal, eb ey
    yipalil. Cax c'al c'am chi ske' kilon oc yin eb, pero ja' naj Sc'aal jix wa'nen
    eb yu yak'le servil naj yu eb.
  deu-1912: Denn durch ihn ist alles geschaffen, was im Himmel und auf Erden ist,
    das Sichtbare und das Unsichtbare, es seien Throne oder Herrschaften oder Fürstentümer
    oder Obrigkeiten; es ist alles durch ihn und zu ihm geschaffen.
  san-PUN: ਯਤਃ ਸਰ੍ੱਵਮੇਵ ਤੇਨ ਸਸ੍ਰੁʼਜੇ ਸਿੰਹਾਸਨਰਾਜਤ੍ਵਪਰਾਕ੍ਰਮਾਦੀਨਿ ਸ੍ਵਰ੍ਗਮਰ੍ੱਤ੍ਯਸ੍ਥਿਤਾਨਿ
    ਦ੍ਰੁʼਸ਼੍ਯਾਦ੍ਰੁʼਸ਼੍ਯਾਨਿ ਵਸ੍ਤੂਨਿ ਸਰ੍ੱਵਾਣਿ ਤੇਨੈਵ ਤਸ੍ਮੈ ਚ ਸਸ੍ਰੁʼਜਿਰੇ|
  nob-LB: Gud lot ham skape alt som finnes i himmelen og på jorden, både det vi kan
    se og det vi ikke kan se, alle høye og mektige engler, makter og myndigheter.
    Alt er skapt av Kristus og finnes til for å ære ham.
  ntj-ntj: Tjiinya ngarnmanypalpi Mama Kuurrtu-pula lurrtjulu pirnipurlka palyarnu,
    yilkaringkatja puru mantangkatja, tjiinya yartaka ngaralanytjanya puru yarrkayi
    ngarapayinya, tjiinya yayintjulpa pirninya, puurrpa yilkaringkatja kutjupa-kutjupatarrartu.
    Nyangka-yayi pupakatirra Kurayitjanya warlkunma.
  sxb-NT: Ni kuwitra ku iye, Katonda yaluka ewintu wiona ewiri ku igulu ne ewiri ku
    ekialo, ewiwonekana ne ewitawonekana, wakaawa awantu awari na amaani aga owukangasi
    na aga owuami, gikaawa emioyo emiwi egiri na amaani aga owukangasi na aga owukire.
    Ewintu wiona wialukwa ni kuwitra ku iye kandi wialukrwa iye.
  nhu-NT: Nyo' to bom mwɛɛm mvunciim can ye le, mwɛɛm mvu fowe bô mvu fokuse, mvù
    bó yɛne mvú le, bô mvù bó yaa yɛne kɛ, kɛnɛɛ ɛ̀ nu naa bonceendaa bò la, bò lɛne
    ɛ̂ fwefwe le, kɛnɛɛ bò kɛŋke mvuŋgay, kɛnɛɛ bo baay baay, kɛnɛɛ bò saake. Mwɛɛm
    mvun mvunciim nu ɛ Nyo' to bom can ye le, ɛ mvú nu keewvumte wvú.
  row-row: Huu Lamatualain pake E fo tao nala lalai ma raefafoꞌ no basa isin. Ana
    tao sudꞌiꞌ a saa fo atahori bisa ritaꞌ ra. ma atahori nda bisa ritaꞌ ra sa. Conto
    onaꞌ, mana toꞌu parendaꞌ, mana toꞌu koasa, maneꞌ ra, ro malangga-malangga ra.
    Basa saa fo Lamatualain nae taoꞌ ra, Ana tao fee neu Yesus kristus, ma Yesus mana
    ue-tao basa naa ra.
  msy-msy: Ezɨ Kraisɨn agharimɨn, God uan nguibamɨn itir biziba ko nguazimɨn itir
    biziba bar dar ingari. Kar bizir e gariba ko garir puvatɨzir biziba, da enselɨn
    gavgaviba ko duar gavgaviba ko aseba ko adariaba, bizir gavgaviba itiba. God Krais
    ko, aning bizir kaba bar dagh ami, ezɨ da bar Krais baghavɨra iti.
  agg-agg: Ahandɨ süŋguyo God ai muŋgu moatükunɨ nɨmoamo sünambe asu hɨfɨnɨ ra nafɨmarandɨ.
    Ai hoeifeimbɨ asu hoeifekoateimbɨ moatükunɨ ŋgɨnɨndɨ muŋguambo nafɨmarandɨ. Ranɨyu
    muŋgu moatükunɨ ra ahandɨ süŋgu ahambohünda nafɨmarandɨ.
  ptp-ptp: Ên nu tuc tu susu lag yuu kɨbun vɨhati yang kehe, dɨ tung susu wê il xê
