  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତାର୍‌ଟାନେଅନି ସବୁ ବିସଇ ତିଆର୍‌କଲା ଆଚେ । ଜଗତେ ରଇବାଟା
    ସବୁଜାକ, ସର୍‌ଗେ ରଇବାଟା ସବୁଜାକ, ଡିସ୍‌ବାଟା ଆରି ନ ଡିସ୍‌ବାଟା, ବପୁରଇ ସାସନ୍‌ କର୍‌ବା ଦୁତ୍‌ମନ୍‌
    ଆରି ଆତ୍‌ମା ରଇବାଟାମନ୍‌ । କିରିସ୍‌ଟର୍‌ତେଇଅନି ସବୁ ବିସଇ ତିଆର୍‌ କରିରଇଲା ଆରି ତାର୍‌ଲାଗିସେ
    ସବୁ ବଁଚିଆଚତ୍‌ ।
  meu-meu: 'Badina be ḡau iboudiai guba ai bona tanobada ai ia ese e kara, ta itamu
    ḡaudia bona asita itamu ḡaudia, guba pavapavadia, lohia badadia, ḡaubada hereadia,
    siahu taudia: iboudiai ia ese e karadia, iena ḡau.'
  yva-NT: 'weye Wepirati Amisye po atutir indamu Po anakotare ranari tenambe: anakotaro
    mine so muno anakotaro munijo ntiti vintabo. Ana wamo raeno wansamije rai, Kristus
    po ranari; muno ana wamo raene jewen, Po ranari tavon: maisyare akarijo mine so
    muno akarijo naumo warae, muno naito Amisye muno vambunino akoe kotaro rui vayave.
    Anakotar tenambe mamo Kristus wepi po ranari, muno Po ranari taune Amarom.'
  dgc-dgc: Dahilan pinaglalang siya na Diyos ta étanan. I étanan a édse ta langet
    éy ta luta, maski meta mo éy ta éwan, éy pinalalang diya na Diyos. Pati du étanan
    a te kapangyarian a anghel éy ta espiritu, éy nilalang be side ni Cristo para
    ta sarili na.
  zpm-NT: Zeeṉe bnabey me tsaa grëtaa ncuaaṉe no gbaa, grëtaa ncuaaṉe no lo guidzliu;
    Xpëëd me bzaaw grësew, zigtaa grë ncuaaṉe rdziaṉ new, zigtagaa grë ncuaaṉe grieelod
    dziaṉ new, zig nac grë “me mban” ne rap guieḻrnabey, rap poder. Jesús bzaaw grësew,
    ni ible par me biaaw.
  hix-NT: Àsok tawro hana. Omeroron komo yakàhtohoye, Khoryenkomo, buru wya. Kahe
    hokon komo rma, yukryeka hon komo xarha, denyàr komo xarha, denyehtor komo xarha,
    ehonomnà komo xarha, kahe hokon yoh komo xarha, kahe yawon kayaryet komo xarha,
    yuhnayen hon kayaryet komo xarha, omeroro rma nakàhtohoye, buru wya, eh kom me
    noro yehtxoho me.
  sim-sim: Or mbashirik jikisi orhi mbele mbele hevenik fehe nga misambik fehe nga
    ormu ura, ol ni heyenda nga ol ni heyenda ambu nga ormu ura. Ondo ensel kwambu
    ngashi nga wasimalengamba kwambu ngashi lira. Mbele mbele amber Avui Wasilaka
    jikisi orhin or mbashirik or urakori lir. Ushinak mbele mbele ondo amber orhi
    siyok li sihi orin li hausimbausikmbahan.
  npi-ULB: किनकि पृथ्वीमा तथा स्वर्गमा भएका सबै दृश्य र अदृश्य कुराहरू उहाँद्वारा
    सृष्‍टि गरिएका थिए । चाहे सिंहासनहरू वा प्रभुत्वहरू वा प्रधानताहरू वा अधिकारहरू,
    सबै थोक उहाँद्वारा उहाँकै लागि सृष्‍टि गरिएका थिए ।
  cgc-cgc: Paagi ki Cristo pabuat ta Dyos tanan na naan ta kalangitan daw kalibutan
    i, mga makita daw mga dili makita asta ta mga ispiritu na gaari, gadumala, gapanguna
    daw may uturidad. Tanan gid nabuat paagi ki Cristo daw tanan pabuat aged Cristo
    an tagan ta pagdayaw.
  tim-tim: Manmâ âmâ himbimân manmai are akto hânân manmai are akto luâk gegeŋe akto
    âgâ âgâŋe akto aŋelo, akto luâk niambi akto hat sinduk akto sinduk baniara egekŋe
    akto bo egekŋe akto hutyeŋân luâk keiŋe keiŋe wan me wan egekŋe akto bo egekŋe
    are hârogâk kalep. Hain akto Eweŋande nanŋaet pat dâm hâreaŋep.
  yor-yor: 'Nítorí nípa rẹ̀ ní a dá ohun gbogbo: àwọn ohun tí ń bẹ ní ọ̀run àti ní
    ayé, ohun tí a rí àti èyí tí a kò rí, wọn ìbá ṣe ìtẹ́, tàbí agbára, tàbí àṣẹ,
    nípasẹ̀ rẹ̀ ni a dá ohun gbogbo àti fún un.'
  wos-wos: Démbu atéfék jondu di xaku. Nyirmbu rekwa jondu akwi, héfambu rekwa jondu
    akwi, xémbeka jondu akwi, xéhafi yambeka jondu akwi, wun jondu atéfék dé hurataka.
    Godna getéfambu rekwa du, ensel, enselna néma du, haraki hamwinyana néma du akwi
    dé hurataka. Dé atéfék jonduka néma du renjoka dé hurataka.
  emp-NTPO: Idjid̶eba Ãcõrẽba ne jũmada osia. Bajãne b̶eada, naʌ̃ ẽjũãne b̶eada, dadjia
    unubadada, dadjia ununaca sid̶a jũma osia. Jũma ununaca bororãda, dji dromarãda,
    dji ʌb̶ʌa b̶ea sid̶a osia. Ãcõrẽba ne jũmada Critod̶eba osia idjab̶a Crito itea
    osia.
  eng-F35: because by Him all things were created—those in the heavens and those on
    the earth, things visible and things invisible, whether thrones or dominions or
    rulers or authorities—all things have been created through Him and for Him.
  ind-ind: Karena melalui Dia, Allah sudah menciptakan segala yang ada, baik di bumi
    maupun di semua tingkat surga dan langit, baik hal-hal yang kelihatan maupun yang
    tidak kelihatan oleh mata manusia, termasuk semua penguasa rohani yang tinggi
    dan yang rendah, juga semua kerajaan di dunia. Allah menciptakan semua itu melalui
    Kristus, supaya Anak-Nya itu menjadi Raja atas segala ciptaan.
  pes-OPCB: در واقع، تمام هستی به‌وسیلۀ عیسی مسیح به وجود آمد، یعنی هر آنچه در آسمان
    و بر زمین است، دیدنی و نادیدنی؛ عالم روحانی با فرمانروایان و تاج و تخت ایشان،
    و فرماندهان و بزرگانشان، همه به‌وسیلۀ مسیح و برای جلال او آفریده شدند.
  mpt-mpt: Niminbabe, sinanggwano Gode Yesuse baabanea Kobo inamin namino klanale
    ge baabanea e klanebiobe. Inamin namino dabalim olo buosa eka inamin namino abilim
    uto buosa eka inamin namino nakaia unangai watemebib osa eka inamin namino nakaia
    unangai mo watemebibba osa eka abisel isa i komokwal isa eka inamin namin hob
    isa i komokwal isa i alukum i dumta klaibbiobe. Gode funanea Inamin namino alukum
    Yesuse niniino dobtouleb noko ge funane kesoa e okok olo omalea klanebiobe.
  ssx-ssx: Kutupa oli ya do kenke yaapo pa꞉ta꞉ handoloma꞉ ale pita꞉ na handoloma꞉
    alemanu paeyao make mo wele wopupiki temokomanu make kini haliweki make kapomani
    haliweki make handeteke hala꞉ haliweki make paeyao tapaota꞉ Koda꞉ma꞉ Ketiso pa꞉ta꞉
    yama꞉ wepiekeme. Koda꞉ma꞉ do ale paeyao Ketiso ipika꞉eki wina꞉e laa ipiki pa꞉ta꞉
    yama꞉ wepiekeme.
  mkl-mkl: Nŋui í tɑkɑ mii fei, nɔ mii fei í wɛɛi nɑ iriɛ. Nɑ sɑɑbuɛi Ilɑɑɔ̃ í tɑkɑò
    mii fei iyi í wɑ lele do ilɛ. Mii ŋɑ iyi ɑ̀ wɑɑ yɛ do iyi ɑ kù wɑɑ yɛ fei, nŋui
    í tɑkɑ ŋɑ. Hɑi ilɑɑlui lele ŋɑ do ilu iri ŋɑ do ilu yiiko ŋɑ do ilu ɡbuɡbɑ̃ ŋɑ
    fei icɛi ɑwɔɛi.
  gaq-gaq: ଡାଗ୍ଲା ମେଁନେ ବାନ୍ ଇସ୍‌ପର୍ କିତଂନ୍ନିଆ ବାରି ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ସାପା ତ୍ନାନେ ବାରି
    ଆତ୍ନାନେ ଜିନିସ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଆଲେଃକ୍ନେ ମାଲିକ୍‌ଇଂ ସାସନ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ବାରି
    ସାପା ଅଦିକାର୍‌ ରେମୁଆଁଇଂକେ ତିଆର୍ ଡିଙ୍ଗ୍‌କେ । ଇସ୍‌ପର୍‌ ମେଁନେ ବାନ୍ ବାରି ମେନ୍‌ସା ଇସ୍‌ପର୍‌
    ସାପା ମଞ୍ଚ୍‌ପୁର୍‌କେ ତିଆର୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ubbabay iya baggara medhettis. Benttiyabatinne benttonnabati, wolqqatinne
    godati, haareyssatinne maata aawati, saloninne sa7an de7iya ubbay iyawunne iya
    baggara medhettis.
  unx-unx: ଚିଆଃଚି ଇନିଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ସିର୍ମାରେ ଆଡଃ ଅତେରେ, ସବେନ୍‌ ନେଲଃତାନ୍‌ ଆଡଃ
    କା ନେଲଃତାନ୍‌ତେୟାଃ, ରାଜ୍‌ଗାଦିରେ ଦୁବାକାନ୍‌କ, ପେଡ଼େଃକ, ରାଇଜେତାନ୍‌କ, ଆକ୍‌ତେୟାର୍‌କାଦ୍‌କ,
    ନେ ସବେନାଃ ଆୟାଃ ହରାତେ ଆଡଃ ଆୟାଃ ନାଗେନ୍ତେ ବାଇୟାକାନା ।
  gah-gah: Lá oake minoakató netá mukí okulumató itó mikasiló ale utó o asú oko ale
    utó imó nene ánigoakalímini itó ánigamoakalímini, vegená ahe itó ageló ahe zámuzalagi
    lelege loko mina netá nene helisa iteko minamó nenehe itó kugulizaki ve minamó
    mukí nene aí zámuzaló utó amó neve. Itó aí mututoni itave loko utó amó neve.
  lcm-lcm: Using le singina palau keve bil aongos ke katala asinong iria. Keve bil
    i metekuku na kuli rina. Keve bil ang tarapo arai korong aniria, na matan bil
    ang tarapo tav angkoai si arai aniria. Au kantanem kapa, saka sinsinong madot
    an, vo ri tulava, vo saka keve saupai an, keve bil aongos ke nang nia kata asinong
    iria, na kata asinong iria ania pok.
  aer-aer: Re nhenge Ngkartenge arne ingkerrenyeke mpwaretyeke, Re mpwareke arne ingkirreke
    apmere ahelhe nhenhenge-arle, alkerenge-arle. Re mpwareke arne ingkirreke nhenge
    anwerne-arle aretyeke, arne ingkirreke anwerne-arle aretyakenhe aneme. Re mpwareke
    pwathe ingkirreke alkerele-arle aneme, alkere-arenye arrpenhe areye-arlke. Alakenhenge
    anteme Ngkartele Christ-nge anpere-irrenhemele arne ingkirreke anthurre mpwareke,
    nhenge ingkirrekele Jesus tnaketyenhenge, Rarle arrpenhe ingkirrekenge akngerre-ulkere.
  qvc-NT: 'Chaqa Tayta Dyusqam Churin Jisukristuta kwirpuyuqta manaraq nasichishpa,
    kamachirqan: —Ruray syiluta, pachata, tukuy imandinda, rikaypaqta, mana rikaypaqtapis.
    Ruraypis tukuy laya kamachikuq anjilkunata, chay tukuy ima rurashqayki qamta kasushunanllapa,
    nishpa.'
  tgl-ULB: Sapagkat sa pamamagitan niya nilikha ang lahat ng bagay, ang mga nasa langit
    at ang mga nasa lupa, ang mga nakikita at ang mga hindi nakikita. Maging mga trono
    o pamahalaan o pamunuan o kapangyarihan, ang lahat ng bagay ay nilikha sa pamamagitan
    niya at para sa kaniya.
  cbs-NT: Cristowenan, Diosun dasibi nai anua inun mai anua nun uintidu inun nun uintiduma
    yushin betsa betsapa kushipayabu inun paepabu Cristowen damiwanikiaki. Jaska damiwakinan,
    Cristowen taexun atan Diosun Cristo jawena wamaniki.
  xtm-NTPP: Vaa ja maa ya ma, te ni sa'a Su'si ma ndaka ja ka iyo ya, ndaka ja ka
    iyo andivi ma, ji'in ndaka ja ka iyo nuu ñu'ú ya, ja ka nde'ya o a, ji'in ja masu
    ka nde'ya o a, ndaka ja ka tatnuni ichi andivi ma, ji'in ndaka ja ka tatnuni nuu
    ñu'ú ya. Te ja maa Cristo ma, te ni sa'a Su'si ma ndaka, te jayiñu'u maa Cristo
    ma kúu ja ka iyo ndaka ja ka iyo a.
  nnq-nnq: Gambu kupete jwenio, Nnoongo ngapangania ilebe yoa, eibi kumbengu na eibi
    padunia, eibonekana na yangabonekana, akangwana na akatawala na bina inala bina
    makakala. Yoa ngipanganigwa kupete jwenio kwa magambu gakwe.
  bao-NT: Cristo jʉorira ʉmʉreco tutipʉ ca niirije, ati yepa ca niirije, ca baurije,
    ca bautirije, to biri ñucã emʉaropʉre doti maji, tʉgoeña tutua majiriquere cʉo,
    ca biirã niipetirãre jeeñoupi Ʉmʉreco Pacʉ. Niipetirije cʉ̃ jʉorira jeeño ecoupa.
    Ñucã cʉ̃ yeera niiro biiupa.
  san-ORI: ଯତଃ ସର୍ୱ୍ୱମେୱ ତେନ ସସୃଜେ ସିଂହାସନରାଜତ୍ୱପରାକ୍ରମାଦୀନି ସ୍ୱର୍ଗମର୍ତ୍ତ୍ୟସ୍ଥିତାନି
    ଦୃଶ୍ୟାଦୃଶ୍ୟାନି ୱସ୍ତୂନି ସର୍ୱ୍ୱାଣି ତେନୈୱ ତସ୍ମୈ ଚ ସସୃଜିରେ|
  huv-NT: Meáwan leaw almajlüy, Teat Cristo tarang atnej tapiüng Teat Dios, meáwan
    leaw almajlüy tiül cielo, leaw almajlüy wüx iüt, leaw alndom maxoram majaraw,
    aton leawa ngondom maxoram majaraw; masey montangtang monajiüt, masey ángeles,
    masey jangantanej monajiüt. Meáwan leaw almajlüy, Teat Cristo tarang ocueaj nej.
  otn-NT: Conná̱ nguehra̱ Jesucristo i ja ya yø cosa bi hogui, tengu̱tho bi ja ma̱hɛ̱ts'i̱
    'nɛ̱'a̱ te gä ja ua ja ra̱ xi̱mhäi. Guehya yø cosa dí̱ nnu̱hʉ ngue ja, co 'nɛ̱'ʉ
    yø cosa ngue hi̱ndí̱ nnu̱hʉ. Conná̱ ngue'a̱, 'bʉ'ʉ to ja yø ts'ɛdi, 'nɛ̱ 'bʉ'ʉ
    to t'ɛ̱c'ɛ̱i̱, 'nɛ̱ 'bʉ'ʉ yø ts'ʉt'abi, 'nɛ̱ 'bʉ'ʉ to gätho yø hmu̱. Porque ra̱
    Cristo go bá̱ sänni̱ te gätho ja'a̱, 'nɛ̱ go gue'a̱ di̱ ma̱nda gätho yø cosa'a̱.
  nop-nop: Nemenemek hogohogok kunum gineŋ be kwetfoloŋ hatak uyadi adi’walaŋ saŋiniŋŋiŋ
    gineŋ mintadapmaguk. Nemenemek yabu tiyam be mu yabam, metam be aŋelo, saŋiniŋ
    loloŋnit be fafaŋeniŋ, wapum loloŋnit be mulelem tiyemdok hogohogok u adi’walaŋ
    saŋiniŋ gineŋ eŋ netok gigit mintaguk.
  obo-NT: Su ukit kandin, novovallan iddos langun no riyot datas to langit woy dos
    ka-ay to ampow't ingod, dos langun nod kokita woy dos konnod kokita, ahad iddos
    nokod-osso-osson ispiritu no duwon kotuusan woy kotungud. Langun ka-ay, novovallan
    ukit ki Disas Krays woy atag to kodposivantug kandin.
  cak-ENT: '@see-verse:COL.001.015'
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ ᤏᤢ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤠᤰ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤏᤧᤛ᤻ᤛᤢᤒᤠᤖᤥ॥
    ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤃᤧᤎᤠ᤺ᤵᤐᤠ ᤏᤢ ᤏᤡᤔᤧᤴᤎᤠ᤺ᤵᤔᤏᤠ ᤐᤠ᤺ᤴᤜᤠ᤹. ᤜᤠᤱᤜᤠ᤹ ᤏᤢ ᤜᤠᤱᤈᤢᤶᤜᤠ᤹. ᤜᤠᤱᤃᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹
    ᤏᤢ ᤕᤢᤰᤛᤠᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤆᤥᤃᤢᤛᤡᤒᤠᤖᤥ॥ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤡᤴ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤏᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤗᤠᤃᤡᤀᤣ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: Chi jíín Sēhe yā nī nsāhá Yāā Dios ndihi jā ní jēcōo, ndihi jā íyó andiví
    jíín jā íyó ñayīví, jā jínī ō nūū jíín jāá nduú jínī ō nūū. De suni nī nsāhá yā
    ndācá ángel jā ndácu tiñu, jíín jā ndíso tíñú, jíín jā cúñáhnú, jíín jā tíin poder.
    Jíín Cristo nī nsāhá Yāā Dios jā ní jēcōo ndihi, de jā cuu Cristo cúu.
  san-TIB: ཡཏཿ སཪྻྭམེཝ ཏེན སསྲྀཛེ སིཾཧཱསནརཱཛཏྭཔརཱཀྲམཱདཱིནི སྭརྒམརྟྟྱསྠིཏཱནི དྲྀཤྱཱདྲྀཤྱཱནི
    ཝསྟཱུནི སཪྻྭཱཎི ཏེནཻཝ ཏསྨཻ ཙ སསྲྀཛིརེ།
  qve-NT: Diosqa Jesucristontakaman cielopi kaqkunatapas, kay pachapi kaqkunatapas,
    tukuy ima rikusqanchistapas, mana rikusqanchistapas, tukuy clase atiyniyoq angelkunatapas
    unancharan. Llapallan kaykunan Jesucristontakama unanchasqa karan paypaq.
  pao-NT: '@see-verse:COL.001.015'
  cbu-NT: Isus Waparpat washunand maacheetsi ichinguru tinaranganaya. Wansipchee tinarangu;
    tsapurunaseetstam ichinguru tinarangiya. Nda patarich anootstam, misha yuwaatstam
    patarich anootstam, misha yashingootstam muchchuri ichinguru tinarangiya. Kizpuriwa
    kurakawaatsi, misha kurakaa tsipasawaatstam, Isus waana tinarangiya. Nuwamari
    kasipi átu tinarangiya. Ashirucha, ashirangu wamari Isusoomari kasiriya; táshina.
  usa-usa: Îtu Káríqtoni akoqnáárakemma Áánûqtu wíyôpaq wái-qtataakaraq maa-márábí
    wái-qtataakaraq tarôq uráiye. ketáámá mi-qtátááqá kanaaráq káoneqtaa íma kanaaráq
    káoneqtaa únna-yataaqa wemá tarôq uráiye. yabíkái-marupakaraq akoqnáá-yataakaraq
    uyátáraa-kayukagaraq yabíkáa-kayukagaraq náápaamma matokáa-kayukagaraqa máqtemma
    wemá tarôq uráiye. Áánûqtuma máqte-qtataaqa Îtu Káríqtonapo tarôq uréna Îtu Káríqtoqtaba
    taróq uráiye.
  soy-soy: Uyɛ̃ kuú nɛ ritiki uú nɛ kɛyómɛcɑɑ-pɔ nɛ kɛtẽ kɛcɑ́ɑ́ ḿpɑ́ yo wɑi.
    Lɛlɛɛ kúyɛnɛ ń we nɛ lɛlɛɛ ɑ́i kúyɛnɛ ń we kuu wɑ. Uyɛɛ piyɔ́ɔpi wɛ́ɛ́sɛ nɛ
    pipíimɑ nɛ pisíńsɑ́ nɛ ḿpɑ́ yo yɛɛ ńnɑŋɛ m mɑ́ wɑ uu kɔ linnɛ́í uɑnipɛ-i
    wɑi.
  hui-hui: Ngode Datagaliwabehanda ibu Iginiha howa hariha karubi ngarubi dindini
    karubi ngarubi bibahende wabini. Deme handabehe karubi ngarubi nahandabehe karubi
    ngarubi hari daligaha hongo tara tarahe karubi homogo karubi haru haga karubi
    hondo haga karubi bibahendeore ibuha howa wabini. Ngode Datagaliwabehanda ibu
    Iginiha howa uruni bibahendeore ibu Igininaga helo wabiai hene.
  amf-amf: Harrna hambhidianna, peendar dohonbee cecindar dohonbe, haapadhenbee haapadhimonbe,
    cecinte kantaysa dahaanabee wottsaynabe, binnabee hayonabe, yerra wulin pijadhoono
    kankane. Yer wulam Barjoyn pijoono kankabee kinabene.
  quc-NNT: Rumal k'u ri Are' ri Dios xub'an ronojel ri k'o chikaj xuquje' ronojel
    ri k'o cho ruwächulew. Xb'an k'u ronojel ri kilitajik, xuquje' ri man kilitaj
    taj. Konojel ri k'o taqanik pa ki q'ab', pune ta ne e ángeles, ronojel u wäch
    taqanik ri nim u b'anik, konojel ri q'atal taq tzij, nimalaj konojel ri xyi' chke
    chi k'o ki taqanik, konojel taq wa' xeb'an rumal ri Cristo. Xeb'an k'u wa' che
    ri Are' rech känimarisax u q'ij.
  dob-dob: manuna tauna yage maiboꞌadi galewaya be baleꞌuya ꞌaledi, yage nidi taꞌitaꞌitadi,
    be yage nidi nigeya tada ꞌitedi, nai taudi aniloseyao nai toloinao waiwaidi nai
    yaluyaluwao, maiboꞌadi Yaubada ꞌimweluluidi Natuna ꞌina guinuwega, ta Natunana
    manuna.
  wrs-wrs: Manimani Kristusnana vena, wo eva Kristusna. Manara, noinda manimani memba
    lohvpa, Sesoa aral vewol vena ombolna englana, manimani vei, senakembella, eva
    manimani hui pethara, manimani vev, nunglivm, eva nonglam owai vivm. Memba pivva
    nongalmba owai vivpa, himba ovsongolnind, noi ten keknam avm, eva tihsongo, noi
    notongo notongo, eva himba hevnapopol avta.
  mca-mca: Qe hakha'an hikha' yaqsiijkii pa'aj week pe' wekwek i'nji' ha'ne wa's qa
    ha'ne sehe' iye, pe' jite'wen qa pe' nite' jite'wen pe' ƚunyejeiƚe wetju'ƚ tenek'enhei,
    week enewe'en ƚakha'ƚe in ƚaqsijiiƚeju' qa week iye ƚakha'ƚe in t'ejuyets.
  tzo-TZC: Ta sventa Cristo imeltsaj yuꞌun ti Dios scotol ti cꞌusitic oy ta vinajele,
    ti oy ta banomile, ti cꞌusitic mu xvinaj ta qꞌuelele, ti cꞌusitic xvinaj ta qꞌuelele.
    Scotol ti jpasmantaletique, ti jꞌabteletique, ti buchꞌu tsots xuꞌ yuꞌunic ti mu
    xvinaj ta qꞌuelele, scotol imeltsaj yuꞌun ti Dios ta sventa ti Cristoe, yoꞌ jech
    ta xtun yuꞌun ti stuque.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သား​တော်​အား​ဖြင့် ဘု​ရား​သ​ခင်​သည်​ကောင်း​ကင်​လော​က​ရှိ​တန်
    ခိုး​ရှင်​များ​နှင့် အာ​ဏာ​ပိုင်​များ​အ​ပါ​အ​ဝင် ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ​ပေါ်​ရှိ​မျက်​စိ​ဖြင့်
    မြင်​နိုင်​သော​အ​ရာ၊ မ​မြင်​နိုင်​သော​အ​ရာ ဟူ​သ​မျှ​ကို​ဖန်​ဆင်း​တော်​မူ​သော​ကြောင့်
    တည်း။ ဘု​ရား​သ​ခင်​သည်​ထို​သ​ခင်​၏ အ​ဖို့​အ​လို့​ငှါ​ထို​သ​ခင်​အား​ဖြင့်​စ​ကြ
    ဝ​ဠာ​တစ်​ခု​လုံး​ကို​ဖန်​ဆင်း​တော်​မူ​၏။-
  gng-NT: Uwien cère' wɔn nɛ ñɛn' tibont kɛ, kutaaku bo yaar nin kitink bo yaar,
    bi lɛnh tà nin ba lɛnh tà, Tibont tà kɛ te kutaaku bo ki ŋmɔbe mituɔm kɛ ya
    bol, nin tà kɛ ŋmɔbe ticiɛnt kɛ ya bol, Uwien cère' wɔn nɛ ñɛn' tuʼkɛ, nɛ tuʼkɛ
    mɔ yé uʼyaar nɛ.
  cbi-NTPO: tsenmin Dios ya' mityaa naa selusha bain, naa tusha bain tiba jumula dekive;
    matyu katawamula bain, naa tiba kataatyula bain dekive; tsenmin naa reila bain,
    naa ti pudeeba ta espiritu juulanu bain dekive, tsaju' tiba yachi tene imu deju',
    yachi tene dejuve.
  ikk-NT: Makẹni, ẹka a kẹ Osolobuẹ ghaha ke ihiẹn ile rị elu-igwee lẹ ụwa—kẹ ndị
    w'e legha kẹ ndị wẹ ghalẹni e legha; kẹ ukpo ile kẹ ọkịkị ile; kẹ ndị-isi eje-mmọn
    kẹ ndị-ọkịkị wẹ. Osolobuẹ ke ihiẹn ile ghaha n'a; ịya k'o ke ni wẹ ile.
  leu-leu: 'Piau ta mo fe waan lunai e nane xo, lapaana Piran, a vesan a maana vavesaian
    xapiak: a maana mo laaꞌui la xunavata e maana mo lapi la xavala; a maana mo taara
    xalume e maana mo taara pife fexaxaas sena xalume malaan sena mu piran, mu paamua,
    mu memai e mu matalava la tavegof. E nane vesan a maana mo xapiak e nari xapiak
    ve ri sina.'
  maz-NT: E Jesucristo o dyät'ä e jens'e 'ñeje ne xoñijõmü c'ua ja nzi ma mbeñe Mizhocjimi.
    O dyät'ä yo rí jandaji 'ñe c'o dya rí jandaji. O dyät'ä c'o anxe c'o ätä angueze;
    'ñe c'o dya cja ätä angueze. O dyät'ä texe, ngue c'ua ra dyätäji angueze, y ngue
    c'ua ra zädä texe c'o o mbeñe angueze ra tsja'a.
  bod-N: རྒྱུ་མཚན་ནི་འཇིག་རྟེན་གྱི་དངོས་པོ་ཐམས་ཅད་ཁོང་ལ་བརྟེན་ནས་བཀོད་པ་ཡིན༌ཏེ། གནམ་ས་གང་ཁྱབ༌དང༌།
    མིག་གིས་མཐོང་ཐུབ༌མིན། རྒྱལ་ཁྲི་ཐོབ་མཁན། དབང་སྒྱུར༌མཁན། སྲིད་འཛིན༌མཁན། དབང་འཛིན་མཁན་བཅས་ཐམས་ཅད་ཁོང་ཉིད་བརྒྱུད་ནས་བཟོས་ཤིང་ཁོང་གི་ཆེད་དུ་བཀོད་པ་ལགས་སོ།།
  tca-NT: Rü Nanexü̃ nixĩ ga namuxü̃ ga Tupana na naxüãxü̃cèx ga guxü̃ma i ṯacü i
    ñu̱xma ngẽxmaxü̃ i daxũguxü̃ i naãnewa rü ñoma i naãnewa, rü guxü̃ma i ngẽma nüxü̃
    idauxü̃ rü ngẽma tama nüxü̃ idauxü̃. Rü yemaãcü nanaxü ga guxü̃ma ga norü orearü
    ngeruü̃gü i daxũcü̱̃ã̱xãrü ãẽ̱xgacügü rü guxü̃ma ga ngoxogüarü ãẽ̱xgacügü. Rü
    yemaãcü nanaxü ga guxü̃ma na nüxü̃ yacuèxüü̃güxü̃cèx.
  zpl-NT: Equie cuendaꞌ Jesucristo ungacheꞌ ye nú nuꞌ liñibe cuna nú nuꞌ lu iliulabe,
    sianu rlañiꞌ bee bene urre nu la lañiꞌ bee bene, nu leꞌca equie cuendaꞌ liꞌinu
    nuꞌ yee bee elurnibiyaꞌ cuna yee bee elu usticia nú rluꞌcu bee enu leca modo nú
    lañiꞌ bee bene. Yeene ungacheꞌe lu cuendaꞌ liꞌinu nu para liꞌinue.
  mbc-NT: Maasa pra mîîkîrîya tamî'nawîron koneka'pî ka' po moropai sîrîrî non po.
    Teesera'masen koneka'pîiya, moropai teesera'masen pepîn koneka'pîiya. Inkamoro
    kore'ta tamî'nawîronkon inserîyamî' koneka'pîiya, moropai manni'kan ipîkkukon
    yepuru ton inserîyamî' koneka'pîiya. Mîîkîrîya ikupî'pî tîmîrî ton pe, kure'ne
    tamî'nawîronkonya tapurîto'pe.
  ndg-ndg: Kwa kuwa kwa ywembe ilebe yoti iumbilwe, vyabile kumaunde ni vyabile mu'dunia,
    ilebe ibonekana na ibonekana kwaa. mana itei ni vya enzi au mamlaka au utawala
    au wabile ni likakala, ilebe yoti iumbilwe ni ywembe na kwaajili yake.
  wsk-wsk: 'Mu awuk, nu te melmasak suen la aratu saparam: duruk wonong te se ali
    imi te, melmasak namotam te ariginakko terong mu se, anapeya duap duap sokel ago
    namotam te ariginakko me terong mu se, melmasak suen la mu nu la nunguru saparam
    se noko la.'
  toj-NT: Spetzanil ja jas ayi, ti ni ay yuj ja yeni, sea ja ba satq'uinali ma ja
    ba luumi, sea cosa huax ilxi ma mi huax ilxi. Como ay ni ma' jel nihuan ja yateli,
    jel tzatz ja smandarei, ac'ubal xchole. Ti ayea pero ja' ni yuj ja Cajualtiqui.
    Yuj huane maconel yuj ja Diosi, jayuj ti ayea.
  tbc-tbc: Man dugo, Nanun banin log Anut mel fidian idirig dilasag dien da. Mel a
    kumaen panu lo yen dan, tan na dam yen dan, mel a malad nam teil san, agod mel
    a malad nam tile san tia yan dam fidian idiri a. Mel a malad nam tile san tia
    man, eŋel adi, tubud adi, tan keit tuon adi, agod ur naon funfun dabai amad da
    ya. Awo, rumok, Anut iŋ Nanun banin lo mel fidian idiri a, agod iŋ niŋen o mel
    an idiri a.
  sna-sna: 'Nokuti zvinhu zvose zvakasikwa naye: zviri kudenga nezviri panyika, zvinoonekwa
    nezvisingaonekwi, zvigaro zvoushe kana masimba kana vatongi kana vane simba; zvinhu
    zvose zvakasikwa naye uye zvakasikirwa iye.'
  smk-NT: Anaod, say sarba nga'min nin iti sa luta' tan itaw sa langit ket kona nin
    naipagamet a nipamarsa, wanin et sa say ma'kit tan mataman nin say kai nin ma'kit,
    lalo saraynay kai nin ma'kit, animan a pag'adian, pag'uuray, purok, o pakayadi'
    ra. Say sarba nga'min ket, pinarsa nan Anak, nangibwat sa karabayan nan Dios ta
    pigaw nin sya nin Anak ket pagsirbyan ya.
  grc-TCGNT: ὅτι ἐν αὐτῷ ἐκτίσθη τὰ πάντα, τὰ ἐν τοῖς οὐρανοῖς καὶ τὰ ἐπὶ τῆς γῆς,
    τὰ ὁρατὰ καὶ τὰ ἀόρατα, εἴτε θρόνοι, εἴτε κυριότητες, εἴτε ἀρχαί, εἴτε ἐξουσίαι·
    τὰ πάντα δι᾽ αὐτοῦ καὶ εἰς αὐτὸν ἔκτισται·
  gof-WFTW: Ubbabay iya baggara medhettis. Benttiyabatinne benttonnabati, wolqqatinne
    godati, haareyssatinne maata aawati, saloninne sa7an de7iya ubbay iyawunne iya
    baggara medhettis.
  spa-BLM: Porque por él fueron creadas todas las cosas en los cielos y en la tierra,
    las visibles y las invisibles, sean tronos, sean dominios, sean principados, sean
    potestades. Todo ha sido creado por medio de él y para él.
  kyz-NT: '@see-verse:COL.001.015'
  dao-dao: Pamhnam naw khankhawa veki ja khawmdeka veki naküte, hmuh thei ja am hmuh
    theie, ngmüimkhya johite, bawie ja khyaihnak khawhe naküt cun Ani üngkhyüh a jah
    tüipyang ni. Pamhnam naw mce ja khan hin Ani üngkhyüh mhnünceng lü Ania phäh a
    tüipyang ni.
  cya-cya: Si'yana lo'o cunta 'in ñi nguia' nchgaa loo na nu ndi'in ni' cuaan lo'o
    loo chendyu re, na nu chcan' lo'o na nu a chcan', nchgaa tucui nu nchcua se'en
    ndlo tñan, nu ntsu'hui cha' cuiya' yaa', cui' nu cuaan la tñan lyi'ya, lo'o yu
    nchca bsya, nchgaa cha' re mducua suun na si'ya ñi, a cunta si'yana quinu tsu'hue
    tiquee ñi.
  wrk-wrk: '@see-verse:COL.001.015'
  nii-nii: Gos eim epi kanim kanim pei eririm ei, Jiisas kin ouni molkuł eririm. Nga
    tonu epin konu ełe, nin mani mei ełe epi pei eririm ei, epi kanim kanim kanmin
    epi nin, kinanmin epi nin, ei pei eririm. Gui mił noman dinga pałim sinim kinamin
    wumb ni, nga owundu wumb ni, nga tep enmin noman dinga pałim wumb ni, nga konu
    orung orung mei ni epi pei Gos eim neng kin, Krais eririm ei, eim nge epi eririm.
  ign-NT: 'Éma, mavanahihi me Maiya eta máepiya­sirahi tamutu eta vímaha­que­neanahi
    puiti: te anuma, étapa te juca apaquehe, étapa tamutu eta vimara­ta­ha­que­neanapa
    vímaha. Ticava­cu­rea­na­hivare máicha ena ángeleana. Nararihi ena majupa­ha­que­neanahi
    te machacaya, énapa ena túparai­ru­canahi, énapa ena apamuriana tijaca­panahi
    eta vanairipi nayehe ena majupa­hanahi, énapa ena apamuriana ángeleana masunta­ru­ranahi.
    Máepiyacahi tamutu, máitauchi­raripa tamutu eta mapane­re­ruanahi.'
  dik-NT: Rin ë yen acï Nhialic käriëëc ëbën cak, käk nhial ku piny, käk ye tïŋ ku
    käk cie tïŋ, acä atuuc nhial ku käril kɔ̈k cie tïŋ la riɛldït cak. Nhialic acï
    nhial ku piny cak ë yeen ku käk tɔ̈ thïn ëbën aa käkke.
  cac-cac: A yac'lab'ejnac Dios sb'oan masanil tas ay d'a satchaan̈ yed' d'a sat luum
    tic, juntzan̈ tas chequel yed' juntzan̈ tas man̈ chequeloclaj, a b'ojinac smasanil.
    Yed' juntzan̈xo eb' ayoch yajalil, eb' ay spoder, vach'chom max yal quilan eb',
    palta an̈eja' b'ojinac eb', yic vach' tz'ac'ji servil yuj eb'.
  tzj-E: Cara' quenbij chewa com njelal achnak jwankersan majo'n ra' che mquita ruq'uin
    arja' wankersan wa'. Ajni' tzra jc'ola chcaj y chka' jc'ola wawe' chwech ruch'lew,
    ajni' tzra njelal achnak je ntz'ettaja y chka' njelal jmajo'n ntz'ettaj ta, ajni'
    chca njelal quewech nmak tak k'atbaltzij jmajo'n nquekatz'et ta ruq'uin kk'awech,
    per nmajo'n achnak je mquita wankersan rmal Rlec'wal Dios, wankersan ta njelal
    achnak ch-utz c'ara' noca yabal ruk'ij.
  san-BUR: ယတး သရွွမေဝ တေန သသၖဇေ သိံဟာသနရာဇတွပရာကြမာဒီနိ သွရ္ဂမရ္တ္တျသ္ထိတာနိ ဒၖၑျာဒၖၑျာနိ
    ဝသ္တူနိ သရွွာဏိ တေနဲဝ တသ္မဲ စ သသၖဇိရေ၊
  yaa-NT: Ãfe Fake Jesucristoõxõ Niospa keyokõi onifani, nai mẽranoafoya nono mai
