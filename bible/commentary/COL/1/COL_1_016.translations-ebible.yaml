    i mâmâc sasawa ere tâpirio â ere biŋe fuakicne.
  aso-aso: Idoꞌ initeꞌ mukiliti nabaꞌine neive noluvoniꞌ nene initeꞌ Okulumokuꞌ minaniꞌ
    initekisi misubouꞌ initekisi mukiꞌ nene eitatikovoꞌ sotoꞌ aniꞌ nenako nemuꞌ nene
    nabaꞌine ve noluvoniꞌ nene adoꞌ ningaaꞌ nouneꞌ initekisi idoꞌ ma ningamaaꞌ nouneꞌ
