    aisa agavejajiatsica, cotanquitsi iriguenti Quirishito ipeacaantajitacana maasano
    cameetsaniji irashintajiaquempariniji.'
  bnp-bnp: a vuhuna na limane Kristo kunana, a Vure i ratarike a maki lobo. I ratarike
