  azg-NT: Ee ntyja ꞌnaanꞌ jon, joꞌ tquen Tyoꞌtsꞌon tsoñꞌen na min quiñoonꞌndue yo
    nnon tsonnangue, ꞌnan na covityincyooꞌ yo na tyiꞌcovityincyooꞌ. Mantyi yo ncüii
