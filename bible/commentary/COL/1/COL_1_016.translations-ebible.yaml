    gargarapna mbaiŋna aiŋa morena ŋerŋgaurapa, gargarapna ŋerŋgaurapa ainta gargarapna
    reikca, ma muruŋcamiŋa moatnan. Na reikca muruŋa manan niŋgik, ma ndo an reikmo
    muruŋcamiŋa morinan.
  qvm-NT: Paywanmi Tayta Diosnintsi camargan jana patsacho cagcunata, cay patsacho
