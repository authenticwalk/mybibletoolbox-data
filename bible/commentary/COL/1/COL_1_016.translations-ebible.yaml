    embâŋâmbâek orowâk tatmâ gaowot. Tatmâ gamutâ nanŋaŋe âwâŋahâlen kândiwahom himbimân
    aŋelo topŋe topŋe ki yekmain ya katyehop. Otmu hânân âliwahap topŋe topŋe ya gurâ
