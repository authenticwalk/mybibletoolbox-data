  san-DEV: यतः सर्व्वमेव तेन ससृजे सिंहासनराजत्वपराक्रमादीनि स्वर्गमर्त्त्यस्थितानि
    दृश्यादृश्यानि वस्तूनि सर्व्वाणि तेनैव तस्मै च ससृजिरे।
  tna-NT: Diusu ja Jesucristo jepuiti pamapa cielo, yahua su aniji ai cuana ataidha.
