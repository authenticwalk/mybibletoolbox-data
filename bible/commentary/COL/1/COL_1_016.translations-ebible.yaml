  peg-peg: ଇନାକିଦେଂକି ହୁଡ଼୍‌ନାକା ଆରି ହୁଡ଼୍‌ୱାକା, ସାର୍ଗେନି ୱିଜ଼ୁ ବିସ୍ରେ ହେୱାନ୍‌ ହୁକେ
