    áko'o ákoyea inixoâti, yusíkotimaka itúkeovo koati payásotihiko ánju pahúkoti
    vanúkeke, áko'o po'ínuhiko teyonéti xapákuke ya koêkuti pahúkoku, áko'o uhá koeti
    koêkuti po'ínu payásoti yoko tutíye apêti ya xapákuke, aínovomaka ítuke vo'u Xe'exa
