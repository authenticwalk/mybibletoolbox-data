  bhd-bhd: किजोकि ई तै (मसीह) थियो ज़ैने सब किछ बनानेरे वक्ते परमेशरे सेइं कम कियूं,
    चाए अम्बरे पुड़ भोन या धेरती पुड़ भोन, लेवरी भोन या आलेई, कुन तखत भोन, या रियासतां,
    कुन हकौमतां भोन या अधिकार, सैरी चीज़ां तैस्से सेइं ते तैसेरेलेइ बनेइ।
  too-NT: Xla' ixtā'lahuī' Dios a'xni'ca' tlahualh ixlīhuāk a'ntū a'nan nac a'kapūn
    lā' nac cā'ti'ya'tna' a'yuj laktzī'ncan lā' a'yuj tū' laktzī'ncan. Lā' por ixquilhtampān
