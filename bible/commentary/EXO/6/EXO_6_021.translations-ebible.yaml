verse: EXO.006.021
translations:
  mal-C: 'യിസ്ഹാരിന്റെ പുത്രന്മാർ: കോരഹ്, നേഫെഗ്, സിക്രി എന്നിവരായിരുന്നു.'
  deu-TKW: Und die Söhne Jezears waren Korah und Nepheg und Sichri,
  lin-lin: 'Bana mibali ya Yitseari : Kore, Nefegi mpe Zikiri.'
  eng-LSV: 'And sons of Izhar: Korah, and Nepheg, and Zichri.'
  eng-GNV: 'Also the sonnes of Izhar: Korah, and Nepheg, and Zichri.'
  eng-WEBSTER: And the sons of Izhar; Korah, and Nepheg, and Zichri.
  nhw-BL: 'Huan Izhar quinpixqui itelpocahua catli inintoca: Coré, Nefeg huan Zicri.'
  swh-ONEN: Wana wa Ishari walikuwa Kora, Nefegi na Zikri.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Yisehɑrin bibu, beyɑ Kore kɑ Nɛfɛɡi kɑ Sikiri.
  eng-KJVCPB: And the sons of Izhar; Korah, and Nepheg, and Zichri.
  mpx-mpx: 'Isihal natunau bolau eton: Kola, Nepeg ge Sikili.'
  wbp-wbp: Yinya wati yirdiji Yijara, kaja-nyanu-patu yirdi-patuju Kuura, Nipiki manu
    Jikiri.
  luo-luo: 'Yawuot Izhar ne gin: Kora, Nefeg kod Zikri.'
  meu-meu: 'Isahara natuna bini: Kora bona Nefeg bona Sikri.'
  npi-ULB: यिसहारका छोराहरू कोरह, नेपेग र जिक्री थिए ।
  yor-yor: 'Àwọn ọmọ Isari ni: Kora, Nefegi àti Sikri.'
  emp-NTPO: 'Izar warrarãra naʌ̃gʌrã basía: Core, Nepeg, idjab̶a Zicri.'
  ind-ind: Anak-anak Yisar bernama Korah, Nefeg, dan Sikri.
  pes-OPCB: یصهار سه پسر داشت به نامهای قورح، نافج و زکری.
  aer-aer: Artwe Izhar arritnye aneke, alerikwe Korah, Nepheg, Zichri arritnye.
  tgl-ULB: Ang mga anak na lalaki ni Izhar ay sina Korah, Nepheg, at Zithri.
  hui-hui: Isa ibu igini tebira hene. Kora Nebege Sigiri imaru hene.
  mya-mya: ဣဇ​ဟာ​၏​သား​တို့​မှာ​ကော​ရ၊ နေ​ဖက်၊ ဇိ​ခ​ရိ တို့​ဖြစ်​၏။-
  cbi-NTPO: 'Ishar'' nalaya: Coré bain, Néfeg bain, tsenmin Zicrí bain.'
  bod-N: ཡེས་ཧར་གྱི་བུ་རྣམས་ནི་ཀོ་རཱག་དང༌ནེ་ཕེག ཟིག་རི་བཅས་ཡིན།
  sna-sna: Vanakomana vaIzhari vaiva Kora, Nefegi naZikiri.
  spa-BLM: Los hijos de Izhar Coré, Nefeg y Zicri.
  cac-cac: 'A eb'' yuninal vin̈aj Izhar, aton eb'' tic: Vin̈aj Coré, vin̈aj Nefeg
    yed'' vin̈aj Zicri.'
  swh-ULB: Wana wa Izhari walikuwa Kora, Nefegi, na Zikri.
  bel-bel: 'Сыны Іцгаравыя: Карэй і Нэфэг і Зіхры.'
  deu-ELBBK: 'Und die Söhne Jizhars: Korah und Nepheg und Sikri.'
  mbb-OT: Is maama he menge anak ni Izhar iyan si Kora, si Nefeg, wey si Zicri.
  mal-2015: 'യിസ്ഹാരിന്റെ പുത്രന്മാർ: കോരഹ്, നേഫെഗ്, സിക്രി.'
  tuo-NT: 'Izhar põꞌrã aꞌticʉrã nicãrã niwã: Coré, Nefeg, Zicri.'
  gup-gup: Izhar benbornang bebeywurd nuye, wanjh Korah, Nepheg dja Zichri.
  gvs-gvs: 'Isari natunao koroto ame nakae: Kora, Nepegi be Sikiri.'
  rmc-rmc: Le Jishar sas čhave o Korach, o Nefeg the o Zichri.
  nlg-nlg: Na vinavahuhuna Izhar kolura nia Korah, Nepheg, ma Zicri.
  pes-OPV: 'و پسران یصهار: قورح و نافج و زکری.'
  ron-1924: 'Фиий луй Ицехар: Коре, Нефег ши Зикри.'
  ben-OBCV: 'যিষ্‌হরের ছেলেরা: কোরহ, নেফগ ও সিখ্রি।'
  som-som: Reer Isehaarna waa Qorax, iyo Nefeg, iyo Sikrii.
  lat-VUC: 'Filii quoque Isaar: Core, et Nepheg, et Zechri.'
  eng-ASVBT: 'And the sons of Izhar: Korah, and Nepheg, and Zichri.'
  mna-mna: Mi Izar ta ki Koat i, ni lutuunu bizin ta Kora, Nepek, mi Zikri.
  ita-1885: 'E i figliuoli di Ishar furono: Core, e Nefeg, e Zicri.'
  eng-LXXUP: And the sons of Izhar, Korah, and Nepheg, and Zichri.
  eng-ULB: The sons of Izhar were Korah, Nepheg, and Zichri.
  spa-VBL: Los hijos de Izar fueron Coré, Neferón y Zicrí.
  fra-_FOB: 'Les fils de Jitsehar: Coré, Népheg et Zicri.'
  mal-mal: 'യിസ്ഹാരിന്റെ പുത്രന്മാർ: കോരഹ്, നേഫെഗ്, സിക്രി.'
  urd-GVR: Izhār ke tīn beṭe Qorah, Nafaj aur Zikrī the.
  suz-BL: इच्‍हार आ तौपुकी कोराह, नेफेग नु जिक्री बाक्‍मा बाक्‍त। गन्‍ती १६:१
  ita-1927: 'Figliuoli di Jitshar: Kore, Nefeg e Zicri.'
  ckb-ckb: 'نەوەی یەسهاریش: قۆرەح و نەفەگ و زکری.'
  eng-BBE: 'And the sons of Izhar: Korah and Nepheg and Zichri.'
  kan-OKCV: 'ಇಚ್ಹಾರನ ಪುತ್ರರು: ಕೋರಹ, ನೆಫೆಗ್ ಮತ್ತು ಜಿಕ್ರಿ.'
  bbb-bbb: Ro e Isa fuje fu ame fari inokube nafei ro ive buone ijeja e Korakina Nefegikina
    e Zikiri ijene.
  tam-2017: இத்சேயாரின் மகன்கள் கோராகு, நெப்பேக், சிக்ரி என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Izhar: Cora, y Nepheg y Zithri.'
  ron-BTF: 'Și fiii lui Ițehar: Core și Nefeg și Zicri.'
  eng-WEBP: 'The sons of Izhar: Korah, and Nepheg, and Zichri.'
  eng-FBV: The sons of Izhar were Korah, Nepheg, and Zichri.
  nld-1939: De zonen van Jishar waren Kore, Néfeg en Zikri.
  nch-BL: 'Huan Izhar quinpixqui itelpocahua cati inintoca: Coré, Nefeg huan Zicri.'
  vie-1934: 'Các con trai của Dít-sê-ha là: Cô-rê, Nê-phết và Xiếc-ri.'
  hin-CV: 'इज़हार के पुत्र: कोराह, नेफ़ेग तथा ज़ीकरी.'
  eng-OURB: 'The sons of Izhar: Korach [Bald one, Frost], and Nepheg, and Zichri.'
  spa-BES: 'Y los hijos de Izhar: Coré, y Nefeg, y Zicri.'
  tdx-tdx: 'O ana’ Iitshàreo: i Koràke, i Nèfege vaho i Zikrý.'
  vid-vid: Na wana walume wa Ishali nawali, Kola na Nefegi na Sikili.
  eng-OKE: And the sons of Izhar, Korah and Nepheg and Zikri.
  tha-KJV: บุ​ตรชายของอิสฮาร์​ชื่อ โคราห์ เนเฟก และศิครี
  por-BR-2018: 'E os filhos de Izar: Corá, e Nefegue e Zicri.'
  deu-ELO: 'Und die Söhne Jizhars: Korah und Nepheg und Sikri.'
  eng-WYC-2018: Also the sons of Izhar were Korah (or And the sons of Izhar were Korah),
    and Nepheg, and Zichri.
  epo-epo: 'Kaj la filoj de Jichar: Koraĥ kaj Nefeg kaj Ziĥri.'
  uig-PIN: 'Yizⱨarning oƣulliri: — Koraⱨ, Nǝfǝg wǝ Zikri idi.'
  beo-beo: Isaha egefe da osodayale galu amo Goula, Nifege amola Sigalai.
  tpi-OTNT: Ishar i gat tripela pikinini man, Kora na Nefek na Sikri.
  hau-SA: ’Ya’yan Izhar maza, su ne, Kora, Nefeg da Zikri.
  udu-udu: 'Dhali gway gi iya/ ma Yashar aniihe/ mo: ḵuurah dhala Napu’c dhala Sikri
    mo be.'
  uig-LAT: 'Yizharning oghulliri: — Korah, Nefeg we Zikri idi.'
  nde-nde: Amadodana ka-Izihari ayeyila; uKhora, uNefegi loZikhiri.
  ton-ton: 'Pea ko e ngaahi foha ʻo ʻIsa: ko Kola, mo Nefaki, mo Sikili.'
  ces-1613: 'Synové také Izarovi: Chore, Nefega Zechri.'
  eko-eko: 'Aana a Izaari pi apa: Koora, Nefekhe, na Zikiiri.'
  eng-WMB: 'The sons of Izhar: Korah, and Nepheg, and Zichri.'
  tam-TCV: இத்சேயாரின் மகன்கள் கோராகு, நெப்பேக், சிக்ரி என்பவர்கள் ஆவர்.
  ceb-ULB: Ang mga anak nga lalaki ni Izhar mao sila si Kora, Nefeg, ug Zicri.
  pol-UBG: 'Synowie Ishara: Korach, Nefeg i Zikri.'
  urd-GVU: اِضہار کے تین بیٹے قورح، نفج اور زِکری تھے۔
  deu-1912: 'Die Kinder Jizhars sind diese: Korah, Nepheg, Sichri.'
  ntj-ntj: '@see-verse:EXO.006.020'
  kan-2017: ಇಚ್ಹಾರನ ಮಕ್ಕಳು ಕೋರಹ, ನೆಫೆಗ್ ಮತ್ತು ಚಿಕ್ರಿ.
  ena-ena: Isɨhalɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Kola. Mu Nefekɨ. Mu Sikɨli.
  yap-yap: I Izhar e dalip e pagel ni fak ni aram Korah, Nefeg, nge Zikri.
  hlt-MCSB: Izhar koca ah Korah, Nepheg neh Zikhri.
  mdy-ETH: ዪፅሃሬኮ ቆራሄ፥ ኔፔጌና ዚኪሬ ጌይንታ ሃይሦ ዓቲንቄ ናይ ዓኣኔ፤
  twi-ASANTE: 'Ishar mmammarima: Kora, Nefeg, Sikri.'
  eng-WEBU: 'The sons of Izhar: Korah, and Nepheg, and Zichri.'
  bnp-bnp: E Ishar e tuna i tolu, e Kora, e Nepeg, e Sikri.
  wal-wal: Yixihaara attuma naati, Qoraaha, Nefeganne Ziikira.
  spa-PDDPT: 'Los hijos de Izar: Cora, Nefeg y Zicri.'
  gun-gun: Isar ra'y kuery ma Corá, Nefegue ha'e Zicri.
  agu-BL: 'Ma yi e'' cy''ajl Izhar yi ca''p cy''ajl Coat i''tz: Coré, Nefeg tu Zicri.'
  ilo-ULB: Dagiti putot a lallaki ni Isar ket da Kora, Nefeg, ken Zikri.
  kpg-kpg: 'Izhar ana dama daane dogo dolu: Korah, Nepheg mo Zichri.'
  uig-ARA: 'يىزھارنىڭ ئوغۇللىرى: ــ كوراھ، نەفەگ ۋە زىكرى ئىدى.'
  sus-sus: 'Yisehari xa die nan ya: Kora, Nefegi, nun Sikiri.'
  pon-2006: 'Isar naineki pwutak silimen: Kora, Nepek, oh Sikri.'
  ksd-ksd: Ma ra utul a natu i Isar, Kora ma Nepeg ma Sikri.
  tur-YTC: 'Yishar''ın oğulları: Korah, Nefek ve Zikri.'
  grc-BRENT: Καὶ υἱοὶ Ἰσσαάρ· Κορὲ, καὶ Ναφὲκ, καὶ Ζεχρεί.
  ind-AYT: 'Keturunan Yizhar: Korah, Nefeg, dan Zikhri.'
  nya-nya: Ana a Izihari anali Kora, Nefegi ndi Zikiri.
  hrv-hrv: 'Sinovi Jisharovi bijahu: Korah, Nefeg i Zikri.'
  mps-mps: Ishargo wai sela, Kora, me Nefek, me Sikri.
  tpi-tpi: Ishar i gat tripela pikinini man, Kora na Nefek na Sikri.
  dan-1931: Jizhars Sønner var Kora, Nefeg og Zikri.
  vie-OVCB: Kê-hát có ba con trai là Cô-ra, Nê-phết, và Xiếc-ri.
  guj-2017: 'યિસ્હારના પુત્રો: કોરાહ, નેફેગ અને ઝિખ્રી.'
  pon-2006A: 'Isar naineki pwutak silimen: Kora, Nepek, oh Sikri.'
  por-BRBSL: 'Os filhos de Izhar: Korah, e Nefegue, e Zichri.'
  aly-aly: Artwa weth Izhar, alerikw awey-rnem ikwerenh irrpety anenh, itnan Korah,
    Nepheg, Zicri.
  cth-cth: Izhar e a canaw teh Korah, Nepheg hoi Zikhri lah ao.
  twi-twi: 'Ishar mmabarima: Kora, Nefeg, Sikri.'
  hlt-hlt: Izhar koca ah Korah, Nepheg neh Zikhri.
  tbz-SIM: 'Kɛ̀ Isɑɑdi bí ntú: Kodee nɛ̀ Nɛfɛki nɛ̀ Sikidii.'
  msy-2020: Ezɨ Ishar otarir 3pla iti, Kora, Nefek, ko Sikri.
  dop-dop: Ɩsɑkɑɑ ɩ́lɛ́ ɩ pǝyɑlɑɑ ntɛ́ Kolee, nɑ Nekɛfɩ, nɑ Sikǝli.
  azb-azb: 'İsharın oğulları: Qorah, Nefeq və Zikri.'
  eng-DBY: 'And the sons of Jizhar: Korah, and Nepheg, and Zicri.'
  hin-2017: 'यिसहार के पुत्र: कोरह, नेपेग और जिक्री थे।'
  wol-KYG: Doomi Isar yu góor ñoo di Kore ak Nefeg ak Sikkri.
  swp-swp: 'Isahara nanatunayao tatao: Kora, Nepegi, eo Sikiri.'
  bjr-bjr: Isaqarafa qaaramoo faiqi maqanau. Misa nuqu Kooraafa faqa Neefeekafa faqa
    Sikirifa faqa mariqau.
  eng-YLT: And sons of Izhar [are] Korah, and Nepheg, and Zichri.
  bzd-NTPO: Ishar ala'r wëpa dör Coré, Néfeg ena Zicrí.
  eng-WYC-2017: Also the sons of Izhar were Korah, and Nepheg, and Zichri.
  eng-WMBB: 'The sons of Izhar: Korah, and Nepheg, and Zichri.'
  urd-GVH: इज़हार के तीन बेटे क़ोरह, नफ़ज और ज़िकरी थे।
  rug-rug: 'Se Izihara si ka ṉeta tuna koreo: Ari Kora, e Nepeqi meke Zikiri.'
  gaz-gaz: 'Ilmaan Yizihaar: Qooraahi, Naafegii fi Zikrii.'
  fra-LSG: 'Fils de Jitsehar: Koré, Népheg et Zicri.'
  yal-yal: 'Yisehari a diine ni i ra: Kora, Nefegi e nun Sikiri.'
  haw-1868: A o na keiki a Izehara, o Kora, o Nepega, a me Zikeri.
  arb-NAV: 'وَأَبْنَاءُ يِصْهَارَ هُمْ: قُورَحُ وَنَافَجُ وَذِكْرِي.'
  ewe-ewe: 'Izhar ƒe viwo: Korah, Nefeg kple Zikri.'
  eng-LEE: 'And the sons of Yizhar: Korach, and Nepheg, and Zichri.'
  asm-FB: যিচহৰৰ পুত্র সকল আছিল কোৰহ, নেফগ, আৰু জিখ্ৰী।
  sus-A: يِسٍهَرِ شَ دِيٍ نَن يَ؛ كٌرَ، نٍقٍفِ، نُن سِكِرِ.
  fra-SBL: 'Fils de Jitsehar : Koré, Néphég, et Zicri.'
  hbo-hbo: וּבְנֵ֖י יִצְהָ֑ר קֹ֥רַח וָנֶ֖פֶג וְזִכְרִֽי׃
  eng-WYCLIFFE: Also the sones of Isuar weren Chore, and Nafeg, and Zechry.
  pjt-pjt: Ka Ama-ṟamaku maḻanypangku Iitjalu katja maṉkurpa kanyinu ini nyanganpa
    – Kuṟanya, Nipikanya, Tjikiṟinya tjananya.
  cwe-cwe: Wana wa chilume wa Ishali wakala Kola na Nefegi na Zikili.
  bgs-bgs: Si Isar duwán tállu gabatà din gamama, na si Core, si Nefeg, asta si Secri.
  kik-kik: Ariũ a Iziharu maarĩ Kora, na Nefegu, na Zikiri.
  fra-NCL: 'Fils d’Isaar : Coré, Nepheg et Zéchri.'
  cek-AK: Izhar capanawk loe Korah, Nepheg hoi Zikri.
  xla-xla: Epame Kohat yami Isal ya꞉ akimlalaye iwolopo, Kola, epo Nepeg, epo Sikili.
  cuk-cuk: 'Izhar-e-masmaladi, wemalad: Coré, Nefeg, Zicri.'
  uig-CYR: 'Йизһарниң оғуллири: — Кораһ, Нәфәг вә Зикри еди.'
  tel-2017: ఇస్హారు కొడుకులు కోరహు, నెపెగు, జిఖ్రీ.
  hat-BSA: 'Fis Jitsehar yo: Koré, Népheg avèk Zicri.'
  kos-kos: 'Wen tolu natul Izhar: Korah, Nepheg, ac Zichri.'
  hbo-WLC: וּבְנֵ֖י יִצְהָ֑ר קֹ֥רַח וָנֶ֖פֶג וְזִכְרִֽי׃
  ibo-ibo: Ụmụ ndị ikom Izha bụ Kora, Nefeg na Zikri.
  ory-ory: ଯିଷ୍‍ହରର ସନ୍ତାନ କୋରହ, ନେଫଗ୍‍ ଓ ସିଖ୍ରି।
  chk-chk: 'Iwe, nöün Ishar kewe mwän: Kora, Nefek me Sikri.'
  rop-rop: Isa bin abum thribala san neim Kora, Nefeg en Sikri.
  ukr-1871: 'Сини ж Їзгарові: Кораг та Нефег та Зихрій.'
  bch-bch: 'Be Isar ele gergeu arangaranga edad ga bedane: Kora ga Nepek ga Sikri.'
  deu-1951: 'Die Kinder Jizhars sind diese: Korah, Nepheg und Sichri.'
  eng-JPS: 'And the sons of Izhar: Korah, and Nepheg, and Zichri.'
  srp-1865: 'A sinovi Isarovi bjehu: Korej i Nafek i Zehrija.'
  lug-lug: 'Bano be baana ba Izukali: Koola ne Nefega ne Zikiri.'
  heb-heb: ובני יצהר קרח ונפג וזכרי׃
  ben-IRV: যিষ্হরের সন্তান কোরহ, নেফগ ও সিখ্রি।
  pan-pan: ਯਿਸਹਾਰ ਦੇ ਪੁੱਤਰ ਕੋਰਹ ਅਤੇ ਨਫ਼ਗ ਅਤੇ ਜ਼ਿਕਰੀ ਹਨ।
  tkr-tkr: 'İtsharın dixbı: Qorax, Nefeg, Zixri.'
  mya-JVB: ဣဇဟာ သား ကား၊ ကောရ ၊ နေဖက် ၊ ဇိခရိ တည်း။
  tte-O: Libai tubuna esana Isa, iya Koati natuna labuina, kabo Isa natunao tatao
    yoli yaiyona, Kola, Nepegi yo Sikili.
  hmo-hmo: 'Isahara ena natuna be inai: Kora bona Nepega bona Sikori.'
  urd-urd: 'बनी इज़हार: क़ोरह और नफ़ज और ज़िकरी थे।'
  rus-SYN: 'Сыны Ицгаровы: Корей и Нефег и Зихри.'
  bqc-SIM: Isaa nɛgↄ̃ɛↄn Kole ń Nɛfɛgio ń Zikelio ũ.
  tcz-CHONGTHU: Izhar chapate chu Korah, Nepheg leh Zicri ahiuve.
  mar-mar: इसहाराचे पुत्रः कोरह, नेफेग व जिख्री.
  qub-qub: 'Izharpa wamrancuna caran: Coré, Nefeg, Zicri.'
  bqp-bqp: Iza nɛ́gↄ̃gbɛ̃nↄn Kora kũ Nɛfɛgio kũ Zikirio ũ.
  hat-hat: 'Men pitit Jizeya yo: Kore, Nefèg ak Zikri.'
  eng-BSB: The sons of Izhar were Korah, Nepheg, and Zichri.
  tod-tod: 'Yiseɠaal ná-doun zunuiti ti ɠɛni ga: Kɔlee, Neefɛge, ta Zikeli.'
  eng-WEBPB: 'The sons of Izhar: Korah, and Nepheg, and Zichri.'
  kbq-kbq: Hagi Izhari mofavreramina, Kora'ma Nefegi'ma Zikri'e.
