    ahi. Chuteng keima hi nangho Pakai na Pathen'u Egypt gamma nathoh gim nauva kon'a
    nahin lha ong pau chu kahi nahin hetdoh dingu ahi.
  mar-mar: मी तुम्हास आपले लोक करून घेईन आणि मी तुमचा देव होईन. मी तुम्हास मिसऱ्यांच्या
    दास्यातून काढून आणतो तो मी तुमचा देव परमेश्वर आहे हे तुम्हास समजेल.
  qub-qub: Israelcunaga cangapaj noga acrashä runacunami. Nogami cashaj paycunapa
    Diosnin. Paycunanami musyangapaj Tayta Diosnin cashäta. Egiptucuna fiyupa ñacay
    aruycho caycächishanpita jorgurcurmi
  bqp-bqp: Mani á sɛ́ ma gbɛ̃nↄ ũ màgↄ̃ de á Luda ũ, ánigↄ̃ dↄ̃ kũ makũmɛ Dikiri
    á Luda kũ à á bó Misila zĩ gbãna gũn ũ.
  hat-hat: M'ap adopte nou pou pèp mwen, mwen menm m'a Bondye nou. N'a konnen se mwen
    menm Seyè a, Bondye nou an, ki ban nou libète nou, ki wete nou nan travay di moun
    peyi Lejip yo ap fòse nou fè a.
  eng-BSB: I will take you as My own people, and I will be your God. Then you will
    know that I am the LORD your God, who brought you out from under the yoke of the
    Egyptians.
  tod-tod: Nà wo zeɠezu, wo ɠɛ ga nà-nuɓusɛiti, nà ɠɛ ga wa-ƓALAGI. Wa suɠwɛɛ ga
    nà ɠa gè ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI, nii é wo unmɔɔsu, é wo ɠula boti ɓaagiti
    daawu, niiti Ezipete nuiti ti daazu wo unma.
  eng-WEBPB: I will take you to myself for a people. I will be your God; and you shall
    know that I am the LORD your God, who brings you out from under the burdens of
    the Egyptians.
  kbq-kbq: Nagri vaheni'a mani'naze hu'na neramavrena, Nagra tamagri Anumza manisugeta,
    Isipi vahe'mofo kazokzo eri'za vahe mani'nonkeno tavreno atirami'nea Ra Anumzane
    hutma antahigahaze.
  nhe-BL: Huan xiquinilhuiti na nimoaxcatis nopa israelitame huan itztose notlacajhua.
    Huan na nielis niininTeco. Queja nopa quimatise para na niininTeco Dios tlen niquinmocuitlahuía,
    huan naja tlen niquinquixtis tlen nopa tequitl tlen tlahuel etic ipan ni tlali
    Egipto.
  bus-bus: Mɛ́ a sɛ́ ma gbɛ̃nↄ ũ, mɛ́gↄ̃ dɛ a Luda ũ, égↄ̃ dↄ̃ kɛ̀ mámbe Dii a Luda
    kɛ̀ à a bↄ Igipiti zĩ gbãaa guu ũ.
  gub-BL: Apumuigo kar putar heremiaihu romo nehe. Aiko putar Tupàn pezar romo nehe
    no. Nezewe mehe pekwaw putar Tupàn pezar romo hereko haw nehe. Ta'e apupyro putar
    Ezit ywy rehe har wanuwi ihe nehe xe, uma'ereko e ma'e romo peneko re pemupytu'u
    kar pà ihe nehe xe.
  eng-DRA: 'And I will take you to myself for my people, I will be your God: and you
    shall know that I am the Lord your God who brought you out from the work prison
    of the Egyptians.'
