verse: EXO.006.007
translations:
  mal-C: ഞാൻ നിങ്ങളെ സ്വന്തജനമായി സ്വീകരിക്കുകയും ഞാൻ നിങ്ങളുടെ ദൈവം ആയിരിക്കുകയും
    ചെയ്യും. ഈജിപ്റ്റുകാരുടെ നുകത്തിൻകീഴിൽനിന്ന് നിങ്ങളെ വിടുവിച്ച നിങ്ങളുടെ ദൈവമായ
    യഹോവ ഞാൻതന്നെ എന്നു നിങ്ങൾ അപ്പോൾ മനസ്സിലാക്കും.
  deu-TKW: und will euch zu meinem Volk erwählen und will euer Gott sein, und ihr
    sollt erkennen, daß ich Jahwe, euer Gott, bin, der euch erlöst von dem Frondienst
    in Ägypten,
  lin-lin: Nakozwa bino lokola bato na Ngai moko, bongo nakozala Nzambe na bino. Boye
    bokoyeba ete Ngai Yawe, nazali Nzambe na bino, oyo akangolaki bino na se ya misala
    makasi ya bato ya Ejipito.
  eng-LSV: and have taken you to Myself for a people, and I have been to you for God,
    and you have known that I [am] your God YHWH, who is bringing you out from under
    the burdens of the Egyptians;
  eng-GNV: 'Also I will take you for my people, and will be your God: then ye shall
    knowe that I the Lord your God bring you out from the burdens of the Egyptians.'
  eng-WEBSTER: 'And I will take you to me for a people, and I will be to you a God:
    and ye shall know that I am the LORD your God, who bringeth you out from under
    the burdens of the Egyptians.'
  nhw-BL: Huan xiquinilhuiti na nimoaxcatis nopa israelitame huan itztose nomasehualhua.
    Huan na nielis niininTeco. Quej nopa quimatise para na niininTeco Dios catli niquinmocuitlahuía,
    huan naya catli niquinquixtis tlen nopa tequitl catli tlahuel etic ipan ni tlali
    Egipto.
  swh-ONEN: Nitawatwaa mwe watu wangu mwenyewe, nami nitakuwa Mungu wenu. Ndipo mtajua
    kuwa mimi ndimi Bwana Mungu wenu, niliyewatoa chini ya kongwa la Wamisri.
  bba-bba: Kon bu mwɑ bu ko nɛn tɔmbu, kpɑ n ko ben Yinni, kpɑ bu ɡiɑ mɑ nɛnɑ Wi u
    rɑ n wɑ̃ɑ, nɑ mɑɑ sɑ̃ɑwɑ ben Yinni nɛ wi nɑ bu yɑkiɑmɔ ben yoo sɔmɑ ye Eɡibitiɡibɑ
    bu koosiɑmɔn di.
  eng-KJVCPB: 'and I will take you to me for a people, and I will be to you a God:
    and ye shall know that I am the Lord your God, which bringeth you out from under
    the burdens of the Egyptians.'
  cpy-cpy: Naaka ashitee-mini, naaka Pitajorentsite-teeyaa. Ari okantyaa piyotan-teeyaari
    naakataki Pitajorentsite, naaka ookakaawen-teemiri rompera-waetzimi Apitantoni-jatzi.
  mpx-mpx: Na ahemiu komiu nuku ola no gamagalau, ge nau wami Yabowaine. Inoke nuku
    atena nau Yehoba wami Yabowaine, kaiwena na sokalimiu Itipita wali paloloyowana.
  wbp-wbp: Kapunkulu ngaju-nyangulku yapa nyina, manu ngaju kapurna-nyarra nyurrurlaku
    Kaatu nyina. Kapunkujulu milya-pinyi ngajuju YAAWIYI Kaatu. Ngajulurlunya kapurna-nyarra
    kanyi Yijipi-wardingki-patu-kujaku, kulalu-nyarra jinyijinyi-manilki warrkikiji.
  luo-luo: Abiro kawou kaka joga awuon, bende abiro bedo Nyasachu eka ubiro ngʼeyo
    ni An e Jehova Nyasaye ma Nyasachu, manogolou ka uwuok e bwo tich matek mar jo-Misri.
  meu-meu: Egu bese ai baina halaomui, bona emui Dirava ai bainala; vada ba diba,
    lau na Iehova, emui Dirava, Aigupto taudia edia maduna amo name hamaurimui Diravana
  npi-ULB: म तिमीहरूलाई मेरै जाति हुनलाई ग्रहण गर्नेछु, र म तिमीहरूका परमेश्‍वर हुनेछु
    । तिमीहरूलाई मिश्रीहरूको दासत्वबाट निकालेर ल्याउने म तिमीहरूका परमप्रभु परमेश्‍वर
    हुँ भनी तिमीहरूले जान्‍नेछौ ।
  yor-yor: Èmi yóò mú un yín bí ènìyàn mi, èmi yóò sì jẹ́ Ọlọ́run yín. Nígbà náà ni
    ẹ̀yin yóò mọ̀ pé, èmi ni Olúwa Ọlọ́run yín, ẹni tí ó mú un yín jáde kúrò nínú
    àjàgà àwọn ará Ejibiti.
  emp-NTPO: Mʌ̃a bãrãra mʌ̃ puru babiya. Maʌ̃ne mʌ̃ra bãrã Ãcõrẽ baya. Mãwã bãrãba
    cawad̶ia mʌ̃drʌ bãrã Ãcõrẽda, mʌ̃a bãrãra Egiptod̶e bia mĩga traja panʌnebemada
    ẽdrʌ b̶ʌd̶a bẽrã.
  ind-ind: Aku akan mengangkat kalian sebagai umat-Ku, dan Aku akan menjadi Allah
    kalian. Kalian akan tahu bahwa Akulah TUHAN Allahmu yang sudah membebaskan kalian
    dari perbudakan bangsa Mesir.
  pes-OPCB: شما را قوم خود خواهم ساخت و خدای شما خواهم بود. آنگاه خواهید دانست که
    من یهوه، خدای شما هستم که شما را از دست مصری‌ها نجات دادم.
  aer-aer: Arrantherre tyerrtye Atyinhe areye anteme aneme, ayenge Ngkarte arrekantherrenhe
    anetyenhe. Arrantherre itelaretyenhenge Ayenge-arle Ngkarte YAHWEH aneme. The
    arrenhantherrenhe Egypt-arenye areye-ngentyele akngetyenhe, itne arrenhantherrenhe
    warrke-irretyeke awethe uternetyakenhe anetyenhenge.
  tgl-ULB: Dadalhin ko kayo sa aking sarili bilang aking bayan, at ako ay inyong magiging
    Diyos. Malalaman ninyo na ako si Yahweh, ang inyong Diyos, na nagdala sa inyo
    palabas mula sa pagkaalipin sa ilalim ng mga taga-Ehipto.
  cbu-NT: Mishat, na nimunarisha nuw siyaa nuwamatarisha tputsireemi ínachintspa.
    Sheeruri, siyaa izuuru ksutchintspa. Ashiri siysa nuwaa Apanllireemis ínangandama.
    Ambi ashkachus, siy nuwaa yasatssa; Siyashchi uru nuwaa; Taarashipani iycha Apanllirini
    taakiya, táchinllinaya; Ijiptoshuch tputs iyaa kiyung yacharangusin, itaru Apanlli
    iyaa tapachindarangu. Ijiptosh watsapun iyaa tashitungarangu, siyashchi nuwaa
    uruta táchinllinaya, átcha Apanlli siyaatsi, tángcha.
  hui-hui: Ani bialu i̱na tí mo i̱naga wali agali bu hinalu i̱ nde tínaga Ngode Datagaliwabe
    holebero. Tí Iyibi dindini garabaya biabe ale bialu kamigo nahalimulo golope harogola
    tagira poramingi i̱ Anduane Homogo tínaga Ngode Datagaliwabe heneda manda buleberami,
    laya lamibe.
  mya-mya: ငါ​သည်​သင်​တို့​အား ငါ​၏​လူ​မျိုး​တော်​အ​ဖြစ် ရွေး​ကောက်​မည်။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​ဖြစ်
    မည်။ သင်​တို့​အား​ကျွန်​အ​ဖြစ်​စေ​ခိုင်း​သော အီ​ဂျစ်​အ​မျိုး​သား​တို့​၏​လက်​မှ
    ငါ​လွတ် မြောက်​စေ​တော်​မူ​သော​အ​ခါ၊ ငါ​သည်​သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်
    ကြောင်း​သင်​တို့​သိ​ရ​ကြ​လိမ့်​မည်။-
  cbi-NTPO: Tsanguetu ñullanu in chachi tire', iyaa ñulla' Dios junu tsuyu. Tsenmalaa
    mijanu detsuve naa iya, Yavé, ñulla' Dios, ñulla Egipto' chullachi tsamantsa taaju'
    taawasha kikarandetsuba livee kemu juñu bain.
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ང་ཡི་འབངས་མི་བྱེད་ཅིང་། བདག་ཀྱང་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་བྱེད་རྒྱུ་ཡིན།
    བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་དང་། ཁྱོད་རྣམས་ཨེ་ཅིབ་པའི་གཉའ་གནོན་འོག་ནས་ཐར་དུ་འཇུག་མཁན་ཡིན་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་པར་འགྱུར།
  sna-sna: Ndichakutorai savanhu vangu, uye ndichava Mwari wenyu. Ipapo muchaziva
    kuti ndini Jehovha Mwari wenyu, akakubvisai pasi pejoko ravaIjipita.
  spa-BLM: Os tomaré para mí como pueblo. Yo seré tu Dios; y sabrás que yo soy Yahvé,
    tu Dios, que te saca de las cargas de los egipcios.
  cac-cac: Ol ex och in chon̈ab'oc, a inxo ol in och e Diosaloc. Icha chi' ol aj eyojtacaneli
    to a in Jehová e Diosal in tzex in colel d'a yol sc'ab' eb' aj Egipto tic b'aj
    ayex och d'a syaelal yuj munlajel.
  swh-ULB: Nitawaleta kwangu kama watu wangu, na nitakuwa Mungu wenu. Mtajua kuwa
    mimi ndiye Yahweh Mungu wenu, aliye watoa kwenye utumwa chini ya wa Misri.
  bel-bel: 'і прыму вас Сабе ў народ і буду вам Богам, і вы ўведаеце, што Я Гасподзь,
    Бог ваш, Які вывеў вас з-пад ярма Егіпецкага:'
  deu-ELBBK: Und ich will euch annehmen mir zum Volk und will euer Gott sein; und
    ihr sollt erkennen, dass ich der HERR, euer Gott, bin, der euch herausführt unter
    den Lastarbeiten der Ägypter weg.
  mbb-OT: Ed-isipen ku sikiyu he menge etew ku ne iyan a egkehimu he Megbevayè niw.
    Ne egketuenan niw he siak is Nengazen he Megbevayè niw, iyan a mibpeǥawas keniyu
    puun te kegkeuripena keniyu te menge tig-Ehipto.
  mal-2015: ഞാൻ നിങ്ങളെ എനിക്കു ജനമാക്കിക്കൊൾകയും ഞാൻ നിങ്ങൾക്കു ദൈവമായിരിക്കയും ചെയ്യും.
    മിസ്രയീമ്യരുടെ ഊഴിയവേലയിൽനിന്നു നിങ്ങളെ ഉദ്ധരിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ഞാൻ
    ആകുന്നു എന്നു നിങ്ങൾ അറിയും.
  tuo-NT: Mʉsã, yarã masã nirãsaꞌa. Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ nigʉ̃saꞌa. Tojo weese
    meꞌrã mʉsã yʉꞌʉre ‘Õꞌacʉ̃, ʉ̃sã wiogʉ nimi’, nirãsaꞌa. ‘Cʉ̃ta ʉ̃sãrẽ Egiptocjãrã
    dutise doca níꞌcãrãrẽ wijacã weeami; na tutuaro meꞌrã daꞌradutipesere wijataꞌami’,
    nirãsaꞌa.
  gup-gup: Ngaye mang ngudberre dja mak marnbun ngurriyimerran ngardduk bininj, dja
    ngaye ngayimerran God ngudberre. Kaluk bu kunmekbe ngakurduyime, wanjh ngurriburrbun
    bu ngaye wanjh Yawey nawu God ngudberre, dja ngaye bebkeng ngudberre kore bininj
    nawu Egyptbeh ngundihbongkarrmi.
  gvs-gvs: Bei akinavemi komi guna bodao go, Yau imi Yaubada. Bei koyagoigu Yau Yauwe
    imi Yaubada, da Itipita idi kogúyala moumoudi goi bei ayavemi
  rmc-rmc: Prilava tumen sar mire manušen a avava tumaro Del. Sprindžarena, hoj me
    som o RAJ, tumaro Del. Me tumen ľidžava avri andral o zaphandľipen le Egipťanendar.
  nlg-nlg: Mi nau ku neghau ge kau puku ni nigua na vure, mi nau ku nimiu na God.
    Vaho ge kau ghilala inau a Yahweh nimiu na God, tu lavihorughau ta nimiu na vahaghitaili
    i Egypt.
  pes-OPV: و شما را خواهم گرفت تا برای من قوم شوید، و شما را خداخواهم بود، و خواهید
    دانست که من یهوه هستم، خدای شما، که شما را از مشقتهای مصریان بیرون آوردم.
  ron-1924: Вэ вой луа ка попор ал Меу; Еу вой фи Думнезеул востру ши вець куноаште
    кэ Еу, Домнул Думнезеул востру, вэ избэвеск де мунчиле ку каре вэ апасэ еӂиптений.
  ben-OBCV: আমার নিজস্ব প্রজারূপে আমি তোমাদের গ্রহণ করব, এবং আমি তোমাদের ঈশ্বর হব।
    তখন তোমরা জানবে যে আমিই তোমাদের সেই ঈশ্বর সদাপ্রভু, যিনি মিশরীয়দের জোয়ালের তলা
    থেকে তোমাদের বের করে এনেছেন।
  som-som: oo waxaan idiin qaadan doonaa dad ahaan, oo aan idiin noqon doonaa Ilaah,
    oo waxaad ogaan doontaan inaan anigu ahay Rabbiga Ilaahiinna ah oo idinka bixinaya
    culaabtii Masriyiinta.
  lat-VUC: 'Et assumam vos mihi in populum, et ero vester Deus: et scietis quod ego
    sum Dominus Deus vester qui eduxerim vos de ergastulo Ægyptiorum,'
  eng-ASVBT: and I will take you to me for a people, and I will be to you a God; and
    ye shall know that I am Jehovah your God, who bringeth you out from under the
    burdens of the Egyptians.
  mna-mna: Mi nio ko aŋkam yom ma kewe leŋ kat. Niom ko kewe wal tio, mi nio Yooba
    ko aŋwe Anutu tiom. Mi niom ko kuute kat yo. Pa uraata tabe aŋkam piom i, ko iswe
    mbulu mi ŋgar tio. Tana koozi niom kewe mbesooŋo pizin Aikuptu kan mi tikototo
    yo pa uraata pataŋana. Tamen nio kola aŋtatke yom la naman, mi aŋur zaala piom
    be kezem lele kizin mi kala leyom.
  ita-1885: E vi prenderò per mio popolo, e sarò vostro Dio; e voi conoscerete ch'io
    sono il Signore Iddio vostro, che vi traggo di sotto alle gravezze degli Egizj.
  eng-LXXUP: And I will take you to me a people for myself, and will be your God;
    and ye shall know that I am the Lord your God, who brought you out from the tyranny
    of the Egyptians.
  eng-ULB: I will take you to myself as my people, and I will be your God. You will
    know that I am Yahweh your God, who brought you out from slavery under the Egyptians.
  spa-VBL: Yo los convertiré en mi propio pueblo. Entonces sabrán que soy el Señor
    su Dios, que los rescató de la esclavitud en Egipto.
  fra-_FOB: Je vous prendrai pour mon peuple, et je vous serai Dieu, et vous connaîtrez
    que je suis l'Éternel votre Dieu, qui vous retire de dessous les fardeaux de l'Égypte.
  mal-mal: ഞാൻ നിങ്ങളെ എനിക്ക് ജനമാക്കുകയും ഞാൻ നിങ്ങൾക്ക് ദൈവമായിരിക്കുകയും ചെയ്യും.
    ഈജിപ്റ്റുകാരുടെ ഊഴിയവേലയിൽനിന്ന് നിങ്ങളെ രക്ഷിക്കുന്ന നിങ്ങളുടെ ദൈവമായ യഹോവ ഞാൻ
    ആകുന്നു എന്ന് നിങ്ങൾ അറിയും.
  urd-GVR: Maiṅ tumheṅ apnī qaum banāūṅgā aur tumhārā Ḳhudā hūṅgā. Tab tum jān loge
    ki maiṅ Rab tumhārā Ḳhudā hūṅ jis ne tumheṅ Misriyoṅ ke jue se āzād kar diyā hai.
  suz-BL: मिनु गो इन कली आं मुर सेल्‍नुङ। गो इन परमप्रभु दुम्‍नुङ। मिनु गो इन कली
    इजीप्‍त ङा मुर आन गेशो श्‍येत रे ग्रुंइब, परमप्रभु यावे, इन परमप्रभु नङ, दे तुइक्‍चा
    माल्‍नीनी।
  ita-1927: E vi prenderò per mio popolo, e sarò vostro Dio; e voi conoscerete che
    io sono l’Eterno, il vostro Dio, che vi sottrae ai duri lavori impostivi dagli
    Egiziani.
  ckb-ckb: هەروەها دەتانکەم بە گەلی خۆم و دەبمە خودای ئێوە، ئیتر ئێوە دەزانن کە من
    یەزدانی پەروەردگارتانم ئەوەی لەژێر بارگرانی میسرییەکان دەرتاندەهێنێت.
  eng-BBE: And I will take you to be my people and I will be your God; and you will
    be certain that I am the Lord your God, who takes you out from under the yoke
    of the Egyptians.
  kan-OKCV: ನಿಮ್ಮನ್ನು ನನ್ನ ಜನರನ್ನಾಗಿ ತೆಗೆದುಕೊಂಡು ನಿಮಗೆ ದೇವರಾಗಿರುವೆನು. ಈಜಿಪ್ಟಿನ ಬಿಟ್ಟಿಕೆಲಸಗಳೊಳಗಿಂದ
    ನಿಮ್ಮನ್ನು ಹೊರಗೆ ಬರಮಾಡಿದಾಗ, ಯೆಹೋವ ದೇವರಾಗಿರುವ ನಾನೇ ನಿಮ್ಮ ದೇವರಾಗಿದ್ದೇನೆಂದು ನಿಮಗೆ
    ತಿಳಿಯುವುದು.
  bbb-bbb: Nare kaenamiaga ja e none rekiro nana Godi E Ireobo jone reke. Na ijiege
    rega ja ijia gie areme vierafero naeje na Godi jone ro nare izege ja e Ijifitikobuo
    ijiebuo rotire ijia karina irufui abevo na kaenamia keke ruaevaro ja ijiege vierafeke.
  tam-2017: உங்களை எனக்கு மக்களாகச் சேர்த்துக்கொண்டு, உங்களுக்கு தேவனாக இருப்பேன்;
    உங்கள்மேல் எகிப்தியர்கள் சுமத்தின சுமைகளை நீக்கி உங்களை விடுவிக்கிற உங்களுடைய
    தேவனாகிய யெகோவா நான் என்று அறிவீர்கள்.
