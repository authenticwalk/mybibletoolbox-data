verse: EXO.006.008
translations:
  mal-C: അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും കൊടുക്കുമെന്നു ഞാൻ കൈ ഉയർത്തി ശപഥംചെയ്ത
    ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുവന്ന് അതു നിങ്ങൾക്ക് അവകാശമായിത്തരും. ഞാൻ യഹോവ ആകുന്നു.’ ”
  deu-TKW: und ich will euch in das Land bringen, das ich geschworen habe, Abraham,
    Isaak und Jakob zu verleihen, und will es euch zum Besitz geben, ich, Jahwe!
  lin-lin: Mpe nakokotisa bino na mokili oyo nalapaki ndayi, na kotombola loboko,
    ete nakopesa yango epai ya Abrayami, epai ya Izaki mpe epai ya Jakobi ; nakopesa
    bino yango mpo ete ekoma ya bino. Nazali Yawe. »
  eng-LSV: and I have brought you to the land which I have lifted up My hand to give
    it to Abraham, to Isaac, and to Jacob, and have given it to you—a possession;
    I [am] YHWH.”
  eng-GNV: 'And I will bring you into the land which I sware that I woulde giue to
    Abraham, to Izhak, and to Iaakob, and I will giue it vnto you for a possession:
    I am the Lord.'
  eng-WEBSTER: 'And I will bring you into the land, concerning which I swore to give
    it to Abraham, to Isaac, and to Jacob; and I will give it to you for a heritage:
    I am the LORD.'
  nhw-BL: Huan xiquinilhuiti niquinhuicas ipan nopa cuali tlali catli niquintencahuili
    niquinmacas Abraham, Isaac huan Jacob. Huan niquinmacas nopa israelitame nopa
    tlali para elis iniaxca. Xiquinilhui na niininTECO niquijtohua.
  swh-ONEN: Nami nitawaleta mpaka nchi niliyoapa kwa mkono ulioinuliwa kumpa Abrahamu,
    Isaki na Yakobo. Nitawapa iwe milki yenu. Mimi ndimi Bwana.’ ”
  bba-bba: Nɑ kon bu duusiɑ tem mɛ sɔɔ, mɛ nɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu nɔɔ mwɛɛru
    kuɑ nɑ nɛɛ, kon bu wɛ̃ bɑ n mɔ. Nɛ wi nɑ rɑ n wɑ̃ɑ nɛnɑ nɑ ɡeruɑ mɛ.
  eng-KJVCPB: 'And I will bring you in unto the land, concerning the which I did swear
    to give it to Abraham, to Isaac, and to Jacob; and I will give it you for an heritage:
    I am the Lord.'
  cpy-cpy: Naneemi nampitsiki nokashiya-kaakiriri paerani piwaejatzite Abraham, Isaac,
    Jacob. Rootaki nopaemiri, pashitee-yaawo. Naakataki Tajorentsi.” ’”
  mpx-mpx: Na nulimiu nuku na panuwa toto ya bateli na pek Abalahama, Aisake ge Yakobo
    elal, inoke na pewa hoti wami panuwa. Nau Yehoba.’”
  wbp-wbp: Kapurna-nyarra nguru-yirrarni walya yangka-kurra kujarna-jana jangku-pungu
    nyurru-wiyi Yipuruyamuku, Yijakiki manu Jakupuku. Kapurna-nyarra walya yinyi nyurrurlaku.
    Kapu-nyarra karri nyurrurlakulku. Ngajujurna YAAWIYI.’ Kujanyalu-jana wangkaya
    Yijirali-pinkiki.”
  luo-luo: Kendo abiro kelou e piny mane akwongʼora ka atingʼo bada malo ni anami
    Ibrahim, Isaka kod Jakobo. Abiro miyougo kaka girkeni. An e Jehova Nyasaye.’ ”
  meu-meu: Abraham bona Isaak bona Iakob na gwaurai henidia hamata tanona lalonai
    baina hakaumui vareai; vada baina henimui, emui tano korikori. Lau binai Iehova.
  npi-ULB: मैले अब्राहाम, इसहाक र याकूबलाई दिने प्रतिज्ञा गरेको देशमा म तिमीहरूलाई
    ल्याउनेछु । म यो तिमीहरूलाई सम्पत्तिको रूपमा दिनेछु । म परमप्रभु हुँ' ।”
  yor-yor: Èmi yóò mú un yín wá ilẹ̀ náà ti èmi ti búra pẹ̀lú ìgbọ́wọ́sókè láti fi
    fún Abrahamu. Isaaki àti Jakọbu. Èmi yóò fi fún un yín bí ohun ìní, Èmi ni Olúwa.’ ”
  emp-NTPO: Bãrãra mʌ̃a diai jarad̶a ẽjũãnaa edeya. Maʌ̃ ẽjũãra mʌ̃a Abrahaʌ̃a, Isaa,
    idjab̶a Jacoboa bid̶a wãrãneba diai jarasia. Mʌ̃ra Ãcõrẽ bẽrã maʌ̃ ẽjũãra diaya
    bãrãne bamãrẽã.”–
  ind-ind: Aku akan membawa kalian ke negeri yang Aku janjikan dengan bersumpah kepada
    Abraham, Isak, dan Yakub. Aku akan memberikan negeri itu kepada kalian sebagai
    milikmu sendiri. Akulah TUHAN.’”
  pes-OPCB: من شما را به سرزمینی خواهم برد که وعدهٔ آن را به اجدادتان ابراهیم و اسحاق
    و یعقوب دادم و آن سرزمین را میراث شما خواهم ساخت. من یهوه هستم.“»
  aer-aer: The arrenhantherrenhe yerrele-akngetyenhe apmere ahelhe ikwere-werne The
    arrule anthurre Abraham, Isaac, Jacob utheneke alhileke-iperrele. The arrenhantherrenhe
    apmere yanhe renhe anthetyenhe. Apmere re arrekantherrenhe anetyenhe. Ayenge kwenhe
    YAHWEH.’ Alakenhe renhe unte tyerrtye Israel-arenye areyeke angketyenhe.”
  tgl-ULB: Dadalhin ko kayo sa lupain na aking sinumpaan para ibigay kay Abraham,
    kay Isaac, at kay Jacob. Ibibigay ko ito sa inyo bilang isang pag-aari. Ako si
    Yahweh.'”
  cbu-NT: Ashiri misha tárangitamta; nuw siyaa minup tsap maachchintspa yuwaa nuw
    siyaa zitaminaris Aprahama, misha Isaaka, Akopaam ashiru, tsapooneemis panachintspa,
    tárangi anootsiya. Anoo tsap urutamari siy tsapuneemis payutssa, Apanll Móysisee
    tárangiya.
  hui-hui: I̱na tí haru tagira pialu bamba i̱na Abarahama Aisaga Yagaba imaruhondo
    dindi ogoni ngulebero lo winidagoriani haru puwa helolebero. Ani bialu dindi odagoni
    tíni dindioreni bu hinu halimulo ngulebero. I̱ Anduane Homogohanda ani laya lamibe,
    lene.
  mya-mya: အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​ပေး​မည်​ဟု ငါ​က​တိ​ထား​သော​ပြည်​သို့​သင်​တို့​အား​ပို့
    ဆောင်​မည်။ ငါ​သည်​ထို​ပြည်​ကို​သင်​တို့​အား အ​ပိုင်​ပေး​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်
    ၏' ဟူ​၍​ပြော​ကြား​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsenmin naa Abrahamnu bain, naa Isaacnu bain, naa Jacobnu bain kuwanbera
    kenu tsuyu tinu tusha tajinu tsuyu. Tsangue' juntsa tu ñullanu kuwanu tsuyu. Iyaa
    Yavéyu, tide, timi.
  bod-N: བདག་གིས་ཨབ་ར་ཧམ་དང་། ཨི་སཱག་དང་། ཡ་ཀོབ་བཅས་ལ་སྦྱིན་པར་མནའ་བསྐྱལ་ནས་ཁས་བླངས་པའི་ཡུལ་དེར་ཁྱོད་རྣམས་འཁྲིད་པ་དང་།
    ཡུལ་དེ་ཁྱོད་རྣམས་ལ་ཐོབ་སྐལ་དུ་སྦྱིན་པར་བྱ། བདག་ནི་ཡ་ཝཱེ་ཡིན་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Uye ndichakuuyisai kunyika yandakapika ndakasimudza ruoko kuna Abhurahama,
    kuna Isaka nokuna Jakobho. Ndichaipa kwamuri senhaka yenyu. Ndini Jehovha.’ ”
  spa-BLM: 'Os llevaré a la tierra que juré dar a Abraham, a Isaac y a Jacob, y os
    la daré en herencia: yo soy Yahvé”.'
  cac-cac: Ol ex vic'anb'at d'a sat lum luum b'aj vac'nac in ti' vac'an d'a vin̈aj
    Abraham, d'a vin̈aj Isaac yed' d'a vin̈aj Jacob. A inxo Jehová in tic svalpax
    d'ayex to eyic ol aj luum, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Nitawaleta kwenye nchi niliyo muahidi kumpa Ibrahimu, Isaka, na Yakobo.
    Nitawapa kama mali yenu. Mimi ni Yahweh.”'
  bel-bel: і выведу вас у тую зямлю, якую Я, падняўшы руку Маю, прысягаўся даць яе
    Абрагаму, Ісааку, і Якаву, і дам вам яе ў спадчыну. Я Гасподзь.
  deu-ELBBK: Und ich werde euch in das Land bringen, das dem Abraham, Isaak und Jakob
    zu geben ich meine Hand erhoben habe, und werde es euch zum Besitztum geben, ich,
    der HERR.
  mbb-OT: Ne ziyè ku sikiyu ed-uwita te tanà he insaad ku he ibeǥey ku ziyà te ki
    Abraham, ki Isaac, wey ki Jacob. Ibeǥey ku haazà keniyu, ne egkaangken niw en.
    Iyan a sikan is Nengazen.’ ”
  mal-2015: ഞാൻ അബ്രാഹാമിന്നും യിസ്ഹാക്കിന്നും യാക്കോബിന്നും നല്കുമെന്നു സത്യം ചെയ്ത
    ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുപോയി, അതു നിങ്ങൾക്കു അവകാശമായി തരും.
  tuo-NT: Yʉꞌʉ Abrahãrẽ, Isaare, Jacore oꞌogʉti níca diꞌtapʉ mʉsãrẽ miagʉ̃saꞌa. Te
    mʉsã ye diꞌta nidojarosaꞌa. Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ niꞌi”, nicʉ niwĩ.
  gup-gup: Kaluk ngaye kan ngudberre kore kubolkwarlah ngaye ngawokkurrmerrinj kunwok
    kunrayek duninjh kore ngabenbolkwonkenh Abraham, Isaac dja Jacob, wanjh kunmekbe
    kubolkwarlah ngaye bolkwon ngudberre ngurribolkkarrme. Bonj. Kumekbe ngayime,
    ngaye nawu Yawey.’ Kuhni yibenmarneyimen bininj nawu Israel benkebmawahmeng.”
  gvs-gvs: go, avakedemi koma poyapoyayana goi boi nimagu akatuulagasi akatótula bego
    Eberamo, Aisake be Yakobo avinidi. Ame poyapoyayana bei komi imi poyapoya. Yau
    Yauwe.”’
  rmc-rmc: Anava tumen andre odi phuv, pal savi la veraha phenďom, hoj dava le Abrahamoske,
    le Izakoske the le Jakoboske. Dava la tumenge a ela tumari. Me som o RAJ.‘ “
  nlg-nlg: Mi nau tu lavihagheghau mai tana komu/butonikomu tu nia baubahu vania Abraham,
    Isaac, ma Jacob. Mi ga ikakeri ke puku ni nimiu na lologho. Inau a Yahweh!’”
  pes-OPV: و شما را خواهم رسانید به زمینی که درباره آن قسم خوردم که آن را به ابراهیم
    واسحاق و یعقوب بخشم، پس آن را به ارثیت شماخواهم داد. من یهوه هستم.»
  ron-1924: Еу вэ вой дуче ын цара пе каре ам журат кэ о вой да луй Авраам, луй Исаак
    ши луй Иаков; Еу вэ вой да-о ын стэпынире; Еу, Домнул.’”
  ben-OBCV: আর উদ্যত হাত দিয়ে আমি তোমাদের সেই দেশে নিয়ে আসব, যেটি দেওয়ার প্রতিজ্ঞা
    আমি অব্রাহামের, ইস্‌হাকের ও যাকোবের কাছে করেছিলাম। এক অধিকাররূপে আমি সেটি তোমাদের
    দেব। আমিই সদাপ্রভু।’ ”
  som-som: Oo waxaan idin geeyn doonaa dalkii aan ku dhaartay inaan siiyo Ibraahim,
    iyo Isxaaq, iyo Yacquub, oo idinkaan dhaxal ahaan idiin siin doonaa. Anigu waxaan
    ahay Rabbiga.
  lat-VUC: 'et induxerim in terram, super quam levavi manum meam ut darem eam Abraham,
    Isaac et Jacob: daboque illam vobis possidendam. Ego Dominus.'
  eng-ASVBT: 'And I will bring you in unto the land which I sware to give to Abraham,
    to Isaac, and to Jacob; and I will give it you for a heritage: I am Jehovah.'
  mna-mna: Mi nio ko aŋkam yom ma kala pa toono tau muŋgu aŋbuk sua mbolŋana kat pa
    be aŋkam ma iwe Abaraam, Isak, mi Yakop len na. Mi toono tana, nio ko aŋkam ma
    iwe leyom kat be kombotmbot pa, mi iseeŋge iseeŋge ma ila. Pa nio Yooba aŋbotmbot.’”
  ita-1885: E vi condurrò nel paese, del quale io ho alzata la mano che io lo darei
    ad Abrahamo, ad Isacco, ed a Giacobbe; e vel darò per possessione ereditaria.
    Io sono il Signore.
  eng-LXXUP: 'And I will bring you into the land concerning which I stretched out
    my hand to give it to Abraham and Isaac and Jacob, and I will give it you for
    an inheritance: I am the Lord.'
  eng-ULB: I will bring you into the land that I swore to give to Abraham, to Isaac,
    and to Jacob. I will give it to you as a possession. I am Yahweh.'”
  spa-VBL: Los llevaré a la tierra que prometí solemnemente darles a Abraham, Isaac
    y Jacob. Se las daré y será de ellos. ¡Yo soy el Señor!’”
  fra-_FOB: 'Et je vous ferai entrer au pays au sujet duquel j''ai levé ma main que
    je le donnerais à Abraham, à Isaac, et à Jacob; et je vous le donnerai en héritage:
    Je suis l''Éternel.'
  mal-mal: ഞാൻ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും നല്കുമെന്ന് സത്യംചെയ്ത ദേശത്തേക്ക്
    നിങ്ങളെ കൊണ്ടുപോയി, അത് നിങ്ങൾക്ക് അവകാശമായി തരും.
  urd-GVR: Maiṅ tumheṅ us mulk meṅ le jāūṅgā jis kā wādā maiṅ ne qasam khā kar Ibrāhīm,
    Is'hāq aur Yāqūb se kiyā hai. Wuh mulk tumhārī apnī milkiyat hogā. Maiṅ Rab hūṅ.’”
  suz-BL: मिनु गो अब्राहाम, इसहाक नु याकूब आन कली गेनुङ, दे कसम जशो रागीम इन कली चाक्‍दीत्‍नुङ।
    मिनु मेको रागी इन के दुम्‍ब। गो परमप्रभु यावे नङ’ दे गे इस्राएली आन कली देंचा
    माल्‍नेवे” दें‍त। उत्‍पत्ती २२:१६
  ita-1927: 'E v’introdurrò nel paese, che giurai di dare ad Abrahamo, a Isacco e
    a Giacobbe; e ve lo darò come possesso ereditario: io sono l’Eterno”.'
  ckb-ckb: دەشتانبەم بۆ ئەو خاکەی سوێندم خوارد بیدەمە ئیبراهیم و ئیسحاق و یاقوب، وەک
    میرات دەیدەمە ئێوە، من یەزدانم.“»
  eng-BBE: 'And I will be your guide into the land which I made an oath to give to
    Abraham, to Isaac, and to Jacob; and I will give it to you for your heritage:
    I am Yahweh.'
  kan-OKCV: ನಾನು ಅಬ್ರಹಾಮನಿಗೂ ಇಸಾಕನಿಗೂ ಯಾಕೋಬನಿಗೂ ಕೊಡುವೆನೆಂದು ಕೈಯನ್ನೆತ್ತಿ ಪ್ರಮಾಣ ಮಾಡಿದ
    ದೇಶದಲ್ಲಿ ನಿಮ್ಮನ್ನು ಬರಮಾಡಿ, ಅದನ್ನು ನಿಮಗೆ ಸೊತ್ತಾಗಿ ಕೊಡುವೆನೆಂದು ಹೇಳಿದ ಯೆಹೋವ ದೇವರು
    ನಾನೇ,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  bbb-bbb: Nare kaenamiana keke aesakae ije na asaerafa jone Eburamekiro Aeseki ro
    Jekafu na miako kiaeva ijia uniaga ja jone abena ijia karike. Ijadufuo maeje naeje
    na E Ireobo jone na manido na ijiege rekono kuae.
  tam-2017: ஆபிரகாமுக்கும் ஈசாக்குக்கும் யாக்கோபுக்கும் கொடுப்பேன் என்று நான் ஆணையிட்ட
    தேசத்தில் உங்களைக் கொண்டுபோய், அதை உங்களுக்குச் சொந்தமாகக் கொடுப்பேன்; நான் யெகோவா
    என்று அவர்களுக்குச் சொல் என்றார்.
  spa-RV-1909: 'Y os meteré en la tierra, por la cual alcé mi mano que la daría á
    Abraham, á Isaac y á Jacob: y yo os la daré por heredad. Yo JEHOVÁ.'
  ron-BTF: 'Și vă voi duce în țara pe care am jurat să o dau lui Avraam, lui Isaac
    și lui Iacob; și v-o voi da ca moștenire: Eu sunt DOMNUL.'
  eng-WEBP: 'I will bring you into the land which I swore to give to Abraham, to Isaac,
    and to Jacob; and I will give it to you for a heritage: I am the LORD.’”'
  eng-FBV: I will take you to the land that I solemnly promised to give to Abraham,
    Isaac, and Jacob. I will give it to you to own. I am the Lord!’”
  nld-1939: Ik zal u brengen naar het land, dat Ik met opgestoken hand aan Abraham,
    Isaäk en Jakob beloofd heb. Ik zal het u in eigendom geven, zo waarachtig als
    Ik Jahweh ben.
  nch-BL: Huan xiquinilhuiti niquinhuicas ipan nopa cuali tali cati niquintencahuili
    niquinmacas Abraham, Isaac huan Jacob. Huan niquinmacas nopa israelitame nopa
    tali para elis iniaxca. Xiquinilhui na niininTECO niquijtohua.
  vie-1934: 'Ta sẽ dắt các ngươi vào xứ ta đã thề ban cho Aùp-ra-ham, cho Y-sác, cho
    Gia-cốp, mà cho các ngươi xứ đó làm cơ nghiệp: Ta là Đức Giê-hô-va.'
  hin-CV: मैं तुम्हें उस देश में लाऊंगा, जिसे देने का शपथ मैंने हाथ उठाकर अब्राहाम,
    यित्सहाक तथा याकोब से ली थी, और वह देश तुम्हारा ही हो जाएगा. मैं ही वह याहवेह
    हूं.’ ”
  eng-OURB: 'I will bring you into the land which I swore to give to Abraham [Father
    of a multitude], to Isaac [Laughter], and to Jacob [Supplanter]; and I will give
    it to you for a heritage: I am Adonai.’”'
  spa-BES: 'Y seré tu guía en la tierra que juré dar a Abraham, a Isaac y a Jacob;
    y yo te lo daré por tu herencia: SOY EL SEÑOR.'
  tdx-tdx: Le hendeseko mb’ an-tane nañonjonako sirañe hanolorako aze amy Avrahame
    naho am’ Ietsàke vaho am’ Iakòbe añe; le hatoloko anahareo ho fanañañe, Izaho
