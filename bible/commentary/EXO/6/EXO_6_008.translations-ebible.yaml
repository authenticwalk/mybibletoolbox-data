  ory-ory: ଆମ୍ଭେ ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ନିମନ୍ତେ ଆପଣା ହସ୍ତ ଉଠାଇଅଛୁ,
