    ni. Nangmih te ban ka yueng vetih tholhphu tanglue neh kan tlan ni.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሶም ታ ጋዓሢ ሂዚ ጌዒ ኬኤዜ፦ ‹ታኣኒ ናንጊና ናንጋ ጎዳኬ፤ ጊብፄ ዓሳ ዒንሢዳ ሄሊሳ ዓይሉሞ
    ሜታስካፓ ዓውሲ ታ ዒንሢ ኬሳንዳኔ፤ ታኣኮ ዼኤፖ ዎልቆና ሜቶ ዔያቶይዳ ዔኪ ሙኪ ዒንሢ ታ ዓውሳንዳኔ፤
  twi-ASANTE: “Enti, ka kyerɛ Israelfoɔ no sɛ, ‘Me, Awurade, menam me tumi so bɛyɛ
