    tɨbɨ hɨsɨŋ agɨladɨ lɨhu hɨvɨ hɨnihɨni sibɨla hekɨlɨ hekɨlɨ vivi vɨhɨlɨfulɨfu hɨnilalaŋ
    aba abi aba abɨha uami. Agadɨ ala mu tɨbɨ viaŋ lɨlɨŋ namɨlaŋ Isipɨ fɨli tɨbɨ agadɨ
    vala uavɨla nulɨdɨ lɨhu hɨvɨ ma hɨnibalaŋ aba abi aba abɨha uami. Namɨlaŋ lɨmɨn
    sɨbɨlɨ ulaŋ hɨvɨ me hɨnidalaŋ viaŋ naludɨ likɨla viavɨla lamɨlɨŋ huaci hɨnibalaŋ
    aba abi aba abɨha uami. Viaŋ naludɨ ahɨliahuavɨla iadɨ vɨdɨvɨdɨŋ hɨvɨ nulɨdɨ sɨbɨlɨ
    lamɨben aba abi aba abɨha uami. Lɨlɨŋ namɨlaŋ nulɨdɨ lɨhu hɨvɨ ma hɨnibalaŋ aba
    abi aba abɨha uami.
  yap-yap: Ere ngamog ngak piyu Israel ni gu be ga’ar ngorad, ‘I gag SOMOL, e bay
