    an-tsira natora-kitsy, an-jaka ra’elahy.'
  vid-vid: Lelo walonjele Waisilaeli, ‘Heni nda Mkulu Nguluwi na ndowalavya hemwe
    kuli itunyo lya Wamisili, nani ndowalohola kuli upogozi wa hewo na kuwagombola
    kwa moko wa heni ugoloche na kuwagaza lukami Wamisili,
  eng-OKE: Therefore, say thou to the sons of Israel, I am the Lord, and I will bring
    you out from the midst of the sore labour for the Mizraee, and will deliver you
