  tha-KJV: เหตุ​ฉะนี้​จงกล่าวแก่​ชนชาติ​อิสราเอลว่า ‘เราคือพระเยโฮวาห์ เราจะนำพวกเจ้าไปให้พ้นจากงานตรากตรำที่ชาวอียิปต์​เกณฑ์​ให้​ทำ
    และจะให้พ้นจากการเป็นทาสเขา เราจะช่วยเจ้าให้พ้นด้วยแขนที่​เหย​ียดออก และด้วยการพิพากษาอันใหญ่​หลวง
  por-BR-2018: 'Portanto dirás aos filhos de Israel: EU SOU O SENHOR; e eu vos tirarei
    de debaixo das cargas do Egito, e vos livrarei de sua servidão, e vos resgatarei
    com braço estendido, e com grandes juízos;'
  deu-ELO: 'Darum sprich zu den Kindern Israel: Ich bin Jehova, und ich werde euch
    herausführen unter den Lastarbeiten der Ägypter hinweg und werde euch erretten
    aus ihrem Dienste und euch erlösen mit ausgestrecktem Arm und durch große Gerichte.'
  eng-WYC-2018: Therefore say thou to the sons of Israel, I am the Lord, that shall
    lead you out of the prison of the Egyptians; and I shall deliver you from servage;
    and I shall again-buy you in an arm straight out, and in great dooms; (And so
    say thou to the Israelites, I am the Lord, who shall lead you out of your Egyptian
    prison; and I shall rescue you from your servitude, or your slavery; and I shall
    buy you back, that is, redeem you, with an outstretched arm, and with mighty acts
    of judgement;)
  epo-epo: 'Tial diru al la Izraelidoj: Mi estas la Eternulo, kaj Mi elirigos vin
    el sub la jugo de Egiptujo, kaj Mi liberigos vin el ilia sklaveco, kaj Mi savos
    vin per etendita brako kaj grandaj juĝoj.'
  uig-PIN: 'Xunga Israillarƣa mundaⱪ degin: — «Mǝn Pǝrwǝrdigardurmǝn; Mǝn Ɵzüm silǝrni
