    Tuja takat katsugmanum takamtijamainakui waituinajum nunashkam dutiksanuk agkanmitkattajime.
    Wi mina senchigjai ayamjukan jiigtatjime.'
  kyc-kyc: Dokona lao embame Isaraele wambu dupwa lamaiyuo Kamongo doko nambaŋa. Nakama
    Isipi dupwame karapusi pyuo yulu nyuo suu lao joo karaminyi dokona nambame nakama
    karapusi yulu pyakamyuo karaminyi dokona kingi rekya lao nyero. Nambana kingi
    porai dokome nakama pyao rekya lalana pyuo karo dokome nakamba randa koo maipala
    nakama kyawa lete nyero.
  urd-GVU: چنانچہ اسرائیلیوں کو بتانا، ’مَیں رب ہوں۔ مَیں تمہیں مصریوں کے جوئے سے
    آزاد کروں گا اور اُن کی غلامی سے بچاؤں گا۔ مَیں بڑی قدرت کے ساتھ تمہیں چھڑاؤں
    گا اور اُن کی عدالت کروں گا۔
  deu-1912: 'Darum sage den Kindern Israel: Ich bin der HERR und will euch ausführen
