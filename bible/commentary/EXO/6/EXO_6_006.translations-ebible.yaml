    chin q''uixbel nin. Tzinchaje'' yi imporer nin tan yi e''chk milawr yi sbnixok
    wa''n cxelu''l wok liwr.'
  ilo-ULB: Ngarud, ibagam kadagiti Israelita, 'Siak ni Yahweh. Iruarkayonto manipud
    iti pannakatagabu kadagiti Egipcio, ken wayawayaankayto manipud kadagiti pannakabalinda.
    Ispalenkayonto babaen iti panangipakitak iti pannakabalinko, ken kadagiti nabileg
    nga aramid iti panangukom.
  kpg-kpg: Helekai gi digau Israel bolo Au e helekai gi digaula boloo, ‘Au go Yihowah,
    Au gaa daa goodou gi daha mo godou hai hege go digau Egypt. Au ga dahi aga dogu
    lima maaloo dangihi ga hagaduadua digaula, gei Au ga benebene goodou.
  uig-ARA: 'شۇڭا ئىسرائىللارغا مۇنداق دېگىن: ــ «مەن پەرۋەردىگاردۇرمەن؛ مەن ئۆزۈم
    سىلەرنى مىسىرلىقلارنىڭ ئېغىر يۈكلىرى ئاستىدىن چىقىرىپ، ئۇلارنىڭ قۇللۇقىدىن ئازاد
    قىلىپ، قولۇمنى ئۇزىتىپ ئۇلارغا چوڭ بالايىئاپەتلەرنى چۈشۈرۈپ، سىلەرگە ھەمجەمەت
    بولۇپ ھۆرلۈككە ئېرىشتۈرىمەن.'
  bps-bps: Taman tnulenam ale i mangu, manam, ‘Agu Dwata i Amu, na falwàta gamu di
    falel i dad to Idyif. Falwàta gamu mdà di kaglifanyu di dale. Nsògu gamu di agotla,
    fagu di bong gnagangu i gfitegu, na fanlayamgu ale.
  sus-sus: Na kui, a fala Isirayilakae bɛ, ‹N tan nan Alatala ra. N fama nɛ wo raminide
    Misirakae xa nɔɛ bun ma. N xɔrɛya fima nɛ wo ma. N fama nɛ wo xun sarade n sɛnbɛ
    ra. N ɲaxankatɛ ragoroma nɛ Misirakae ma e xa wali kobie xa fe ra.
  pon-2006: Eri, ke pahn padahkihong mehn Israel kan, ‘Ngehi me KAUN-O; I pahn kamaiaweikumwailda
    sang nan doadoahk laud me mehn Isip kan kin idingohng kumwail. I pahn kapitasang
    kumwail nan mouren lidu. I pahn kapitkinkumwailla roson en nin limei kat me pahn
    kaloke irail mwuledek.
  jae-jae: Kêtu tonaŋŋa ôsôm êndêŋ lau Israel gebe ‘Aê Apômtau tau. Aê gabe jaê amac
    sa aŋga Aiguptunêŋ kôm ŋawapac, taŋ kêkôniŋ amac naŋ, to jaŋgamboac amac su aŋga
    êsêacnêŋ sakiŋ gêŋômaŋa ma jamêtôc lemoc gebe janam amac sa to jaŋgôm gêŋsêga
    gebe jamêtôc êsêac.
  ksd-ksd: 'Kari una ve ra tarai Israel dari: Iau ra Luluai, ma ina agure vairop avat
    kan ra lavur mamat na papalum kai ra tarai Aigipto, ma ina valangalanga avat kan
    ra kini na vilavilau, ma ina valaun avat ma ra limagu ba ina tulue ma ra umana
    ngala na varkurai;'
  tur-YTC: Bu nedenle İsrael'in çocuklarına de ki, 'Ben Yahve'yim ve sizi Mısırlılar'ın
    yükleri altından çıkaracağım, sizi onların esaretinden kurtaracağım ve uzanmış
    kolumla ve büyük hükümlerle sizi kurtaracağım.
  grc-BRENT: Βάδιζε, εἶπον τοῖς υἱοῖς Ἰσραὴλ, λέγων, ἐγὼ Κύριος· καὶ ἐξάξω ὑμᾶς ἀπὸ
    τῆς δυναστείας τῶν Αἰγυπτίων, καὶ ῥύσομαι ὑμᾶς ἐκ τῆς δουλείας, καὶ λυτρώσομαι
    ὑμᾶς ἐν βραχίονι ὑψηλῷ καὶ κρίσει μεγάλῃ·
  ind-AYT: Sebab itu, katakanlah kepada keturunan Israel, ‘Akulah TUHAN! Aku akan
    mengeluarkanmu dari kerja paksa orang Mesir, dan Aku akan melepaskanmu dari perbudakan
    mereka, dan Aku akan menebusmu dengan tangan yang terentang, dan dengan hukuman-hukuman
    berat.
  nya-nya: “Nʼchifukwa chake nena kwa Aisraeli kuti, ‘Ine ndine Yehova, ndipo ndidzakutulutsani
    mʼgoli la Aigupto. Ndidzakumasulani mu ukapolo, ndidzakuwombolani ndi dzanja langa
    lotambasuka ndi kuchita ntchito zachiweruzo.
  hrv-hrv: Kaži, dakle, Izraelcima da sam ja Jahve; da ću vas izbaviti od tereta što
    su vam ga Egipćani nametnuli. Oslobodit ću vas od ropstva u kojem vas drže; izbavit
    ću vas udarajući jako i kažnjavajući strogo.
  mps-mps: “Tama tibaso, nago te po Israel hani dali wao, ‘God agai te po wai, “Ena
    digi ena Genuai Bidi Yawe dao. Eno dage te Isip hanigo nogode selama, tama te
    augwaligo sęgę dagebolo mabo tede me eno selama, tama dage olo mu bidimainogo
    yaibao. Tama eno bomogo augwali dene mu somainogo menama, tama dage eno genuai
    bomogo dobola ma saibao.
  tpi-tpi: Olsem na yu mas givim dispela tok bilong mi long ol Israel, ‘Mi yet mi
    Bikpela. Mi bai kisim yupela long han bilong ol Isip na long ol hevi ol i putim
    long yupela na bai mi mekim yupela i kamap fri. Na long strong bilong mi bai mi
    mekim save tru long ol, na bai mi kisim bek yupela.
  dan-1931: 'Derfor skal du sige til Israelitterne: Jeg er HERREN, og jeg vil udfri
    eder fra det Trællearbejde, Ægypterne har pålagt eder, og frelse eder fra deres
    Trældom og udløse eder med udrakt Arm og med vældige Straffedomme;'
  vie-OVCB: 'Vậy, hãy nói cho con cháu Ít-ra-ên biết rằng: Ta là Chúa Hằng Hữu. Ta
    sẽ đưa tay trừng phạt người Ai Cập, giải cứu Ít-ra-ên khỏi sự áp bức, khỏi ách
    nô lệ.'
  guj-2017: તેથી ઇઝરાયલીઓને કહે કે, ‘હું યહોવાહ છું.’ હું તેઓનું રક્ષણ કરીશ. મારા
    સામર્થ્ય વડે મિસરીઓની ગુલામીમાંથી તેઓને મુક્ત કરીશ. હું મિસરીઓને ભયંકર શિક્ષા
    કરીશ.
  pon-2006A: Eri, ke pahn padahkihong mehn Israel kan, ‘Ngehi me KAUN-O; I pahn kamaiaweikumwailda
    sang nan doadoahk laud me mehn Isip kan kin idingohng kumwail. I pahn kapitasang
    kumwail nan mouren lidu. I pahn kapitkinkumwailla roson en nin limei kat me pahn
    kaloke irail mwuledek.
  por-BRBSL: 'Portanto, diga aos filhos de Israel: ''Eu sou Yahweh, e vos tirarei
    do fardo dos egípcios, e vos livrarei da escravidão deles, e vos redimirei com
    um braço estendido, e com grandes julgamentos''.'
  aly-aly: Akngey Moses-ek angkek, “Alha, Israel-kenh-rnem iletyek angka atyenh.”
    Kel Moses alhek Israel-kenh-rnem-warl, ilek-anem, “Alakenh Akngeyel arrekantherr
    ileyel. Ran INGKARTarl. Ra Egypt-areny-rnem arrngert antwerrketyek, rernemarl
    nthakenh arrenhantherr irrwampenh-anthekerr atwekerr. Arrantherr warrkirrey-angenh
    anem menty Egypt-areny-rnemek. Ra atnwenhetyek arrenhantherr Egypt-areny-rnem-kety
    arawerrng rlterrkel. Egypt-areny-rnem ra irrwampenh-anthem atwemel. Arrantherr
    ikwerenh-rnem aneyenh-anem, ra Akngey arrekantherrenh aneyenh. Arrantherr renh
    iterl-areyenh-anem, ra Akngey arrekantherrenh, itnan INGKART. Akngey irrkatyel
    tyarlewek arrenhantherrenh Egypt-areny-rnem-kety atwemarl-kety. Ra arrenhantherr
    atnwenhem apmer weth-warl, arrwekel wetharl ra arrwekeleny-rnem alhelek apmer
    renh anthetyek, Abraham-then Isaac-then Jacob-then. Apmer renh ra anthem arrekantherr.
    Apmerek-artwey-rnem arrantherr aneman. Ran INGKARTarl.” Moses-el alakenh Israel-kenh-rnemek
    ilek. Moses ikwer rernem awelhey-angenharl irrpeltherrenharl, rernemarl aterirrek
    ahelengkw Egypt-areny-rnem-kety.
  cth-cth: Hatdawkvah, Isarelnaw koe a dei pouh hane lawk teh; Kai teh BAWIPA doeh.
    Kai ni nangmouh, Izipnaw e kut dawk hoi na tâco sak vaiteh, ahnimae rektapnae
    dawk hoi na rasa han. Kutdawnae, ka patawpoung lah reknae lahoi nangmouh teh na
    ratang awh han.
  twi-twi: “Enti ka kyerɛ Israelfo no se, ‘Me, Awurade, menam me tumi so bɛyɛ anwonwade
    de ayi wɔn afi nkoasom mu ama wɔade wɔn ho.
  hlt-hlt: Te dongah Israel ca rhoek te thui pah. Kai BOEIPA loh nangmih te Egypt
    bitloh hmui lamkah kan loh vetih amih kah thohtatnah lamloh nangmih te kang huul
    ni. Nangmih te ban ka yueng vetih tholhphu tanglue neh kan tlan ni.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ n tu ɑ kɔtɛ kɛ́nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ n tú: Mí ndi Yiɛ̀
    nKuyie n yóó di dɛɛtɛ́nɛ̀mu mudɑɑtɔ̃mmú Esibiti kɔbɛ di duɔ́ mmù, kɛ́ di om̀pùnnɛ.
    N yóó bɛnkɛmu Esibiti kɔbɛ n wɛ̃rímú kɛ́ bɛ̀ potɛ́, kɛ́ di dɛɛtɛ́.'
  msy-2020: “Nɨ nan akam isɨ Israelia me danɨng, ‘Kɨ uabɨ, kɨ Ikiavɨra Itir God. Kɨ
    Isipian dafarim da ia iniva osɨmtɨzir me ia garɨziba da ia inigh, egh ia damightɨ
    ia fɨrighɨregham. Egh kɨ uan gavgavimɨn ivezir kuram me danɨng, egh ian akuragh
    ua ia iniam.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ tʋ Moisi sɩ ɩ́ heeli-mɛ sɩ mɑɣɑlɛ Tɑcɑɑ. Mɑɑ cɛ-mɛɣɛ mǝ yomle
    nɑ mǝ wɑhɑlɑ tǝmɑ tɑɑ nɑ mɑ́ wɑɑsɩ-mɛ. Nɑ mɑ hɔ́ Icipiti nyǝ́mɑ ŋkpɑŋʋɣʋ nɑ mɑ
    toŋ sɔsɔɔŋ.
  azb-azb: 'Buna görə də İsrail övladlarına söylə: “Mən Rəbbəm. Sizi Misirlilərin
    zülmündən qurtaracağam, onların əsarətindən çıxaracağam və qolumu uzadıb böyük
    cəzalar bahasına sizi satın alacağam.'
  eng-DBY: Therefore say unto the children of Israel, I am Jehovah, and I will bring
    you out from under the burdens of the Egyptians, and I will deliver you from their
    service, and I will redeem you with a stretched-out arm, and with great judgments.
  hin-2017: इस कारण तू इस्राएलियों से कह, ‘मैं यहोवा हूँ, और तुम को मिस्रियों के बोझों
    के नीचे से निकालूँगा, और उनके दासत्व से तुम को छुड़ाऊँगा, और अपनी भुजा बढ़ाकर
    और भारी दण्ड देकर तुम्हें छुड़ा लूँगा, (प्रेरि. 13:17)
  wol-KYG: 'Kon nag waxal bànni Israyil ne leen: Man maay Aji Sax ji. Maa leen di
    sippil, yeen bànni Israyil, li leen waa Misra sëf, te maa leen di teggil njaam,
    gi ñu leen teg. Maay tàllal sama loxo, dogal mbugal yu kéemaane, ba goreel leen.'
  swp-swp: Arinai abo u ribalau Isaraela tataodi aridi eai, abo u ene, ‘Eau Iehowa
    ede, eo Aigupito edi bahebahe poroporohedi eai abo ea lebohaimiu, edi auau aridi
    eai abo ea eairihaimiu, nimagu gigiborina eai, eo hinage pidipidili lailaidi aridi
    eai abo ea hemaurimiu.
  bjr-bjr: Moosee anee Isaraee maqannaasa maaqi qimasee qini ufa qimannimia, qinee
    Yaaweesa maridaqa. Innee Isipa maqannaa rumbaranaki mariana qinee inni idukeeqee
    asumu mariranaki quqannisaanaura. Qinee afeeka qisaukunnai manda aupurarana Isipa
    maqannaasasaa quqaanaura. Quqaseeqa inni Isaraee maqannaasa asumu maraanaura.
  eng-YLT: '''Therefore say to the sons of Israel, I [am] Jehovah, and I have brought
    you out from under the burdens of the Egyptians, and have delivered you from their
    service, and have redeemed you by a stretched-out arm, and by great judgments,'
  kne-kne: 'Isonga say ibagam na sin Israelita, ‘Siya na di kanan Diyos: Sak-en si
    Yahweh. Badangak dakayo ta mawayawayaan kayo sin namabag-enan di taga-Egipto en
    dakayo. Ipailak di panakabalin ko sin iyat ko ay manosa en daida ta maisalakan
    kayo.'
  bzd-NTPO: E' kue̱ki̱ be' yú ichök ie'pa a̱ tö ye' dör Jehová. Egiptowak tö a' we'ikeke
    sia̱rë kanè darërëë wa, e' ko̱s ulà a̱ a' yerattsa̱ ye' tö. Ye' tö egiptowak we'ikeraë
    sia̱rë ye' diché tai̱ë e' wa. Es a' tsa̱tkeraë ye' tö egiptowak ulà a̱.
  eng-WYC-2017: Therefore say thou to the sons of Israel, I am the Lord, that shall
    lead you out of the prison of the Egyptians; and I shall deliver you from servage;
    and I shall again-buy you in an arm straight out, and in great dooms;
  eng-WMBB: Therefore tell the children of Israel, ‘I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will rid you out of their
    bondage, and I will redeem you with an outstretched arm, and with great judgements.
  urd-GVH: चुनाँचे इसराईलियों को बताना, ‘मैं रब हूँ। मैं तुम्हें मिसरियों के जुए से
    आज़ाद करूँगा और उनकी ग़ुलामी से बचाऊँगा। मैं बड़ी क़ुदरत के साथ तुम्हें छुड़ाऊँगा
    और उनकी अदालत करूँगा।
  rug-rug: Ke la mamu tozia koari na tie Izireli, sapu Arau si zama koa rini, meke
    Arau Zihova si kaqu harupu gamu, meke vata rupaha gamu koasa tinava pinausu koari
    na tinoni pa popoa Izipi. Kaqu va sagea Rau sa limaqu sapu ṉiṉira hola, pude va
    kilasa va kaleana hola i si arini, meke kaqu vata rupaha gamu Rau si gamu.
  gaz-gaz: '“Kanaafuu saba Israaʼeliin akkana jedhi: ‘Ani Waaqayyo; waanjoo warra
    Gibxi jalaa isin nan baasa; ani garbummaa isaanii jalaa isin nan baasa; irree
    diriiraa fi murtii jabaadhaanis isin nan fura.'
  fra-LSG: 'C’est pourquoi dis aux enfants d’Israël: Je suis l’Éternel, je vous affranchirai
    des travaux dont vous chargent les Égyptiens, je vous délivrerai de leur servitude,
    et je vous sauverai à bras étendu et par de grands jugements.'
  gnn-gnn: Gatjuy marrtjiya yana, ga ḻakaraŋa ŋurupa yolŋu'‐yulŋuwa Yitjuralpuyŋuwa,
    biyaka nhe yurru waŋiyanydja gam', ‘Ŋarranydja dhuwala Garray God. Ŋarra yurru
    nhumalanha märrama dhawaṯmaramana dhipuŋuru ŋonuŋŋurunydja romŋuru, Yetjipŋurunydja
    yurru, ga bitjandhi liŋgu dhipuŋuru ḏirrwi'‐ḏirrwiŋurunydja walalaŋgala. Ŋarra
    yurru nhumalaŋgu waṉa‐djarryunna, bala dhawaṯmaramana djaw'yunna goŋŋurunydja
    walalaŋgala ŋarrakalaynha wal'ŋu yana ganydjarryu. Ŋarrapina yana nhumalanha yurru
    walŋakumanydja.
  yal-yal: Nanara, a fala Isirayila kaane xa, fa fala, ‘Alatala nan n tan na, n na
    ɛ raminima nɛn Misiran kaane yamarin bun. N na ɛ xɔrɔyama nɛn e konyiyaan ma,
    n yi ɛ xunba n sɛnbɛ gbeeni ɲaxankata magaxuxine xɔn Misiran kaane xili ma.
  iou-iou: Unita Moses, gäkä Isrel ämawebe manna ŋo kaŋ yäwet; Näk Yawe. Näk Isip
    komeken nanik tämagutpäŋ unitä komi bäräpi tamik täkaŋ u gänaŋ nanik ketäreŋpäŋ
    tepmaŋpa api kuneŋ. Täŋpäkaŋ jop nämo api tämaguret. Nämo, kehäromina terak Isip
    ämawebeta komi mebäri kubä yämiŋkaŋ in api tämaguret.
  haw-1868: No ia mea, e olelo aku oe i na mamo a Iseraela, Owau no Iehova, a e lawe
    mai ana no wau ia oukou mailalo mai o na mea kaumaha a ko Aigupita, a e hoopakele
    no wau ia oukou i ko lakou hooluhi ana; a e hoola wau ia oukou me ka lima kakauha,
    a me na hoopai ana he nui loa.
  arb-NAV: لِهَذَا قُلْ لِبَنِي إِسْرَائِيلَ إِنَّنِي أَنَا الرَّبُّ وَأَنَا أُحَرِّرُكُمْ
    مِنْ أَثْقَالِ الْمِصْرِيِّينَ وَأُنْقِذُكُمْ مِنْ عُبُودِيَّتِهِمْ، وَأُخَلِّصُكُمْ
    بِذِرَاعٍ مَمْدُودَةٍ وَأَحْكَامٍ قَوِيَّةٍ.
  ewe-ewe: “Eya ta gblɔ na Israel ƒe dzidzimeviwo be, ‘Nyee nye Yehowa, maɖe mi le
    Egiptetɔwo ƒe kɔkuti te, mana ablɔɖe mi tso kluvinyenye na wo me, eye maɖe mi
    kple alɔ sesẽ kple nukunu triakɔwo.
  eng-LEE: 'Therefore say unto the children of Israel, I am the Eternal, and I will
    bring you out from under the burdens of the Egyptians, and I will release you
    from their bondage, and I will redeem you with an outstretched arm, and with great
    judgments:'
  asm-FB: এই হেতুকে ইস্ৰায়েলী লোক সকলক কোৱা, ‘মই যিহোৱা; মই মিচৰীয়া সকলৰ বন্দীত্বৰ
    পৰা তোমালোকক উলিয়াই আনিম, আৰু মই তেওঁলোকৰ ক্ষমতাৰ পৰা তোমালোকক মুক্ত কৰিম। মই
    মোৰ শক্তি প্রদর্শন কৰিম; আৰু ন্যায় বিচাৰৰ মহা-কৰ্মেৰে তোমালোকক উদ্ধাৰ কৰিম।
  sus-A: نَ كُي، عَ قَلَ عِسِرَيِلَكَيٍ بّ، ‹ﭑ تَن نَن عَلَتَلَ رَ. ﭑ قَمَ نّ وٌ رَ مِنِدٍ
    مِسِرَكَيٍ شَ نْي بُن مَ. ﭑ شْرّيَ قِمَ نّ وٌ مَ. ﭑ قَمَ نّ وٌ شُن سَرَدٍ ﭑ سّنبّ
    رَ. ﭑ حَشَنكَتّ رَفٌرٌ مَ نّ مِسِرَكَيٍ مَ عٍ شَ وَلِ كٌبِيٍ شَ قٍ رَ.
  fra-SBL: 'C''est pourquoi dis aux enfants d''Israël : « Je suis Yahvé, et je vous
    ferai sortir de dessous les fardeaux des Égyptiens, je vous délivrerai de leur
    servitude, je vous rachèterai à bras étendu et par de grands jugements.'
  hbo-hbo: לָכֵ֞ן אֱמֹ֥ר לִבְנֵֽי־יִשְׂרָאֵל֮ אֲנִ֣י יְהוָה֒ וְהֹוצֵאתִ֣י אֶתְכֶ֗ם
    מִתַּ֙חַת֙ סִבְלֹ֣ת מִצְרַ֔יִם וְהִצַּלְתִּ֥י אֶתְכֶ֖ם מֵעֲבֹדָתָ֑ם וְגָאַלְתִּ֤י
    אֶתְכֶם֙ בִּזְרֹ֣ועַ נְטוּיָ֔ה וּבִשְׁפָטִ֖ים גְּדֹלִֽים׃
  eng-WYCLIFFE: Therfor seie thou to the sones of Israel, Y am the Lord, that schal
    lede out you of the prisoun of Egipcians; and Y schal delyuere fro seruage; and
    Y schal ayen bie in `an hiy arm, and in grete domes;
  pjt-pjt: Ka nyuntu ngayuku tjukurpa tjanala wangka aṉangu Israelkunu tjuṯangka nyanga
    alatji, ‘Ngayuluṉa Mayatja Godanya. Ngayulu nyuranya walatjunkuku aṉangu Itjipanya
    nguraṟa tjuṯaku rawa waṟkarinytjaku-tawara. Mulapa ngayulu witulya puḻkangku tjananya
    pikantankuku munuṉa nyuranya wankaṟunkuku.
  cwe-cwe: Uwalongele Waisilaili, ‘Niye Mndewa Mulungu! Nizamulavani na kumulekelani
    kulawa muna utumwa wa Wamisili. Nizawinula mkono wangu wili na ludabwa kuwatagusa
    Wamisili na nizamkombolani.
  bgs-bgs: Purisu ulit nu ni kagi ku tun ta mga rubbad i Israel, ‘Sakán tô Áglangngagán.
    Péwaán ku sikiyu tikud tun ta kallang ákniyu tun ta Ehipto. Ukit katô katulusan
    ku padungguan ku sikandan katô supak na makamáddang, asta tábbusán ku sikiyu.
  kik-kik: '“Nĩ ũndũ ũcio, ĩra andũ a Isiraeli atĩrĩ: ‘Niĩ nĩ niĩ Jehova, na nĩngamwaũra
    icooki rĩu mũigĩrĩirwo nĩ andũ a Misiri. Nĩngamuohora mũtige gũcooka gũtuĩka ngombo
    ciao, na nĩngamũkũũra ndambũrũkĩtie guoko na ciĩko nene cia ũtuanĩri ciira.'
  fra-NCL: 'C’est pourquoi dis aux enfants d’Israël : Je suis Yahweh ; je vous affranchirai
    des corvées des Égyptiens, je vous délivrerai de leur servitude, et je vous sauverai
    avec un bras étendu et par de grands jugements.'
  cek-AK: To pongah Israel kaminawk khaeah, Kai loe ANGRAENG ah ka oh; Izip kaminawk
    ih hmuenzit phawhhaih thung hoiah nangcae to kang loih o sak han; nihcae ih tamna
    ah ohhaih thung hoiah kang loih o sak moe, ban ka payangh pacoengah, thacak lokcaekhaih
    hoiah nangcae to kang loih o sak han.
  xla-xla: Epedeme wa꞉ tame Isalael soye atlamane, na꞉ye Godpo. Na꞉tapo na꞉ta itiyamale
    pato nati-imama yia꞉ye Isip sota yia꞉ watle wotiyalle hapimha꞉ha꞉ dulu etle eleme
    alikili dla woyamolowepo. Epame asiyama Isip so dla wotiyalle pato hamilowepo.
  cuk-cuk: '“Degisoggu, Israel-dulemarga be sogna: ‘Ani, an Bab-Jehová gued. Egipto-dulemar-maiga
    be gubukmaladgi, sabsur be-imakdimaladgi an bemar-onogoed. An-gangued-nikadba
    an Egipto-dulemar sabsur-odurdakoed. Aba an be-bendakoed.'
  uig-CYR: 'Шуңа Исраилларға мундақ дегин: — «Мән Пәрвәрдигардурмән; Мән Өзүм силәрни
    мисирлиқларниң еғир жүклири астидин чиқирип, уларниң қуллуғидин азат қилип, қолумни
    узитип уларға чоң балаю-апәтләрни чүшүрүп, силәргә һәмҗәмәт болуп һөрлүккә ериштүримән.'
  tel-2017: కాబట్టి నువ్వు ఇశ్రాయేలు ప్రజలతో ఇలా చెప్పు. నేనే యెహోవాను. ఐగుప్తీయుల
    బానిసత్వం కింద ఉన్న మీ కష్టాల నుండి మిమ్మల్ని విడిపిస్తాను. మిమ్మల్ని ఆ దేశం నుండి
    బయటకు రప్పిస్తాను. వాళ్లకు గొప్ప తీర్పు క్రియలు చూపి, నా చేతులు చాపి వారి బానిసత్వం
    కింద ఉన్న మిమ్మల్ని విడిపిస్తాను.
  hat-BSA: '“Pou sa, di a fis Israël yo: ‘Mwen menm se SENYÈ a. Mwen va mennen nou
    sòti anba fado Ejipsyen yo, e Mwen va delivre nou anba esklavaj pa yo a. Mwen
    va anplis delivre nou avèk yon bra byen lonje, e avèk gwo jijman.'
  kos-kos: Ouinge fahk nu sin mwet Israel lah nga fahk mu, ‘Nga pa LEUM GOD. Nga fah
    tulekowosla ac aksukosokyekowos liki moul in kohs lowos yurin mwet Egypt. Nga
    fah asroela po kulana luk in use kaiyuk upa nu faclos, ac nga fah molikowosla.
  hbo-WLC: לָכֵ֞ן אֱמֹ֥ר לִבְנֵֽי־יִשְׂרָאֵ֘ל אֲנִ֣י יְהוָה֒ וְהוֹצֵאתִ֣י אֶתְכֶ֗ם
    מִתַּ֙חַת֙ סִבְלֹ֣ת מִצְרַ֔יִם וְהִצַּלְתִּ֥י אֶתְכֶ֖ם מֵעֲבֹדָתָ֑ם וְגָאַלְתִּ֤י
    אֶתְכֶם֙ בִּזְר֣וֹעַ נְטוּיָ֔ה וּבִשְׁפָטִ֖ים גְּדֹלִֽים׃
  ibo-ibo: “Ya mere, gwa ụmụ Izrel, ‘Abụ m Onyenwe anyị. Aga m akpọpụta unu site nʼọnọdụ
    ịbụ ohu ndị Ijipt. Aga m eme ka unu nwere onwe unu site nʼọnọdụ ịbụ ndị ohu nye
    ha. Aga m eji aka ike m nke m ga-esetipụ, ya na ihe ngosipụta dị ukwuu nke ikpe
    ikpe m, gbapụta unu.
  ory-ory: ଏନିମନ୍ତେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କୁହ, ‘ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ମିସରୀୟମାନଙ୍କ
    ଭାରବହନରୁ ନିସ୍ତାର କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ସେମାନଙ୍କ ଦାସତ୍ୱରୁ ମୁକ୍ତ କରିବା, ପୁଣି,
    ଆମ୍ଭେ ବିସ୍ତୀର୍ଣ୍ଣ ବାହୁ ଓ ମହା ମହା ଦଣ୍ଡ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବା।
  chk-chk: Iei mine kopwe üreni ekewe aramasen Israel, ‘Ngang ewe Samol mi Lapalap.
    Üpwe emwenikemiiwu seni fän ämi angangochou ngeni chon Isip, üpwe pwal angasakemi
    seni ar nöünikemi amanau o amanauakemi fän pei mi manaman pwal ren apwüng mi lapalap.
  rop-rop: “Wal yu garra dalim ol detlot Isreil pipul aibin tok, ‘Mi na YAWEI.’ En
    yu garra dalim olabat ai garra gajim olabat en meigim olabat fri brom ol detlot
    adwek weya dei dumbat blanga detlot Ijip pipul. Ai garra panishim detlot Ijip
    pipul garram main pawa brabliwei, en ai garra seibum detlot Isreil pipul brabliwei
    du.
  ukr-1871: 'Тим же то йди, промов до синів Ізрайлевих: Я Господь-Єгова, і виведу
    вас із неволї Египецької, і вирятую вас ізпід паньщини рукою простягнутою і присудами
    великими.'
  bch-bch: '“Tota eao manta bada leg posanga ga ila pagid Israel bedane: Gau eine
    Maron. Be gau ga nabada gimi mulian pagid Isip bagedeai, ngan gid danga kulupulupu
    tikakado ngan gimi. Ta gau ga napola gimi ta atnan lemi naurata paeaeanga ta amado
    lemi kemi. Be ngan gau urag kapei, eine ga nabada gimi mulian ta napanas gid Isip
    paeamao tau.'
  deu-1951: 'Darum sage den Kindern Israel: Ich bin der HERR und will euch aus den
    Lasten Ägyptens herausführen und will euch von ihrer Knechtschaft erretten und
    will euch durch einen ausgestreckten Arm und große Gerichte erlösen.'
  eng-JPS: 'Wherefore say unto the children of Israel: I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will deliver you from their
    bondage, and I will redeem you with an outstretched arm, and with great judgments;'
  srp-1865: 'Zato kaži sinovima Izrailjevijem: ja sam Gospod, i izvešæu vas ispod
    bremena Misirskih, i oprostiæu vas ropstva njihova, i izbaviæu vas mišicom podignutom
    i sudovima velikim.'
  lug-lug: “Noolwekyo tegeeza abaana ba Isirayiri nti, ‘Nze Mukama. Ndibatikkulako
    emigugu gy’Abamisiri, era ndibawonya obuddu, ne mbanunula n’omukono gwange ogw’amaanyi
    nga nsalira Abamisiri omusango.
  heb-heb: לכן אמר לבני ישראל אני יהוה והוצאתי אתכם מתחת סבלת מצרים והצלתי אתכם מעבדתם
    וגאלתי אתכם בזרוע נטויה ובשפטים גדלים׃
  ben-IRV: অতএব ইস্রায়েল সন্তানদের বল, ‘আমি যিহোবা, আমি তোমাদেরকে মিশরের দাসত্ব থেকে
    মুক্ত করব এবং তাদের শক্তি থেকে স্বাধীন করব। আমি তোমাদের আমার শক্তি দিয়ে উদ্ধার
    করব।
  pan-pan: ਇਸ ਲਈ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ, ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰੀਆਂ ਦੀ ਬੇਗ਼ਾਰ
    ਹੇਠੋਂ ਕੱਢ ਲਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਗ਼ੁਲਾਮੀ ਤੋਂ ਛੁਟਕਾਰਾ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ
    ਆਪਣੀ ਬਾਂਹ ਲੰਮੀ ਕਰ ਕੇ ਵੱਡੇ ਨਿਆਂਵਾਂ ਨਾਲ ਤੁਹਾਨੂੰ ਛੁਡਾਵਾਂਗਾ।
  tkr-tkr: 'Mançil-alla İzrailybışik''le eyhe: «Zı Rəbb vorna. Zı şole Misirbışda
    xamut g''avşesda. Zı Yizde xənne gucuka Misirbışis yı''q''na cazaa huvu, şu manbışde
    nukariyvalike g''attivxhan haa''asınbı.'
  mya-JVB: ထိုကြောင့်ဣသရေလ အမျိုးသားတို့အား ပြောရသောစကားဟူမူကား၊ ငါ သည် ထာဝရဘုရား
    ဖြစ်၏။ ငါသည်လည်း သင်တို့ကို အဲဂုတ္တု လူတို့လက် မှ လွှတ် ၍ ၊ သူ တို့၏ ညှဉ်းဆဲ ခြင်းထဲက
    နှုတ်ယူ မည်။ လက် ဆန့် ခြင်း၊ ကြီးစွာ သော ဒဏ်ခတ် ခြင်းအားဖြင့် သင် တို့ကို ငါရွေး
    မည်။
  tte-O: Koinaele Isileli ali wasa kwaolena kwawalolau kolili, ‘Yau Yeoba kani yaleboimiu
    Itipita ali kalomagigili kana kamkamna yo kana polowe koina. Nimagu kaikaiwena
    kani yayagayan, maisa polopolowena yaolena kolili kabo yaleboimiu yo yalivasimiu.
  hmo-hmo: Unai dainai Israela taudia dekenai oi hamaoroa, lau inai Lohiabada, bona
    Aigupito taudia ese umui emui latanai gaukara metau idia atoa, be be inai hisihisi
    dohore lau kokia. Idia guia umui, to lau ese umui do lau ruhaia, lauegu imana
    ena goada dekena amo, bona hoa karadia badadia dekena amo dohore lau hamauria
    umui.
  urd-urd: इसलिए तू बनी — इस्राईल से कह, कि 'मैं ख़ुदावन्द हूँ, और मैं तुम को मिस्रियों
    के बोझों के नीचे से निकाल लूँगा और मैं तुम को उनकी ग़ुलामी से आज़ाद करूँगा, और
    मैं अपना हाथ बढ़ा कर और उनको बड़ी — बड़ी सज़ाएँ देकर तुम को रिहाई दूँगा।
  rus-SYN: 'Итак скажи сынам Израилевым: Я Господь, и выведу вас из-под ига Египтян,
    и избавлю вас от рабства их, и спасу вас мышцею простертою и судами великими;'
  bqc-SIM: 'Ayãmɛto o Isailiↄnɛ ǹ mɛ: Mámɛmaa Dii, má á bↄ zĩ gbãa pↄ́ Egipiↄ
    dàɛ́ guu, mí á bo. Má yã́kpalɛkɛńnↄ, mí á bo ń ma gã̀sa gbãao.'
  tcz-CHONGTHU: '“Hijeh chun, Israel mite henga seiyin: ''Keima Pakai kahi. Egypt
    gam''a nasoh tan nauva kon''a kahuhdoh ding chule nathoh gimnauva kon''a kalha
    ong ding nahiuve. Keiman nangho ban thahat tah le thutan''a gimnei tah a kalhatdam
    ding nahiuve.'
  mar-mar: तेव्हा इस्राएलाला सांग, मी तुमचा परमेश्वर आहे; मी तुम्हास मिसऱ्यांच्या
    दास्यातून सोडवीन आणि मी तुम्हास त्यांच्या अधिकारातून मुक्त करीन, आणि मी आपले सामर्थ्य
    दाखवून व सामर्थ्यशाली निवाड्याची कृती करून तुम्हास सोडवीन.
  qub-qub: «Chaymi gamga Israel-masiquicunata willanqui uyway caycashanpita, fiyupa
    ñacay aruycunacho caycajtapis, Egiptucunapa munaynincho caycashanpitapis noga
    Tayta Dios jorgunäpaj cashanta. Munayniyoj cashäta musyachishpämi jorgushaj. Almiraypajcunata
    rurarmi Egiptucunataga castigashaj.
  bqp-bqp: A yã mɛ́ à tò ǹ o Isarailanↄnɛ makũmɛ Dikiri ũ. Mani á bo zĩ gbãna
    kũ Misilanↄ dàárɛ gũn, mani á bo zↄ̀blen. Mani yãkpatɛ kɛ kũńwo mani a bo
    kũ ma gã̀sã gbãnao.
  hat-hat: 'Men sa ou pral di moun pèp Izrayèl yo: Se mwen menm menm ki Seyè a. M''ap
    ban nou libète nou, m''ap wete nou nan travay di moun peyi Lejip yo ap fòse nou
    fè a. M''ap delivre nou anba esklavaj kote yo mete nou an. M''ap lonje bra m''
    pou m'' delivre nou, pou pini moun peyi Lejip yo byen pini.'
  eng-BSB: 'Therefore tell the Israelites: ‘I am the LORD, and I will bring you out
    from under the yoke of the Egyptians and deliver you from their bondage. I will
    redeem you with an outstretched arm and with mighty acts of judgment.'
  tod-tod: 'Naa ɠa é ba, ɠɛ Izelayɛle nuiti ma: ‹Nà ga Ɠɔoɠɔ GALAGI, nà wo viesu,
    gè wo ɠula boti ɓaagi laawu, niiti Ezipete nuiti ti daazu wo unma. Nà wo unmɔɔsu,
    wo ɠula duɔlai zu, nii wo su ti ya. Nà wo unmɔɔsu ga nà-zeeɠaaɓaai, naa ɠa ɠɛ
    ga tukpɔɠaaleʋe wolai ti laalɔɠɔma.'
  eng-WEBPB: Therefore tell the children of Israel, ‘I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will rid you out of their
    bondage, and I will redeem you with an outstretched arm, and with great judgements.
  kbq-kbq: E'ina hu'negu amanage hunka Israeli vahera ome zmasmio, Nagra Ra Anumzanki'na,
    Isipi vahe'mo'za kazokzo eri'zama tamigeta e'nerizafintira, Nagra'a nazana rusute'na
    rama'a hanave knazana Isipi vahera nezami'na, keaga huzmante'na Israeli vahera
    ete'na zamavaregahue.
  nhe-BL: Ama xiquinilhui nochi israelitame para na niimoTECO niquinmaquixtis tlen
    inintequi tlen tlahuel ohui ipan ni tlali Egipto. Quena, ica na nochicahualis
    huan ica huejhueyi tlanextilijcayotl, niquinmanahuis. Nijchihuas huejhueyi tlanextilijcayotl
    para niquintlatzacuiltis nopa egiptome pampa quej nopa xitlahuac.
  bus-bus: Beee yãnzi ǹ o Isarailinↄnɛ kɛ̀ mámbe Dii ũ. Mɛ́ a bↄ zĩ gbãaa kɛ̀ Igipitinↄↄ
    dàaree guu, mɛ́ a bↄ zↄ̀bleen. Mɛ́ yãkpaɛ kɛńyo mà a bↄ kↄ̃n ma gã̀sã gbãaao.
  gub-BL: — A'e rupi emume'u ko heze'eg eho Izaew izuapyapyr wanupe nehe kury. — Tupàn
    Tuweharupi Wiko Ma'e romo aiko ihe. Apumuhem kar putar Ezit ywy rehe har wanuwi
    ihe nehe, pemuma'erekoahy kar har wanuwi ihe nehe. Peiko uma'ereko e ma'e romo
    wanupe ko 'ar rehe. Apumupytu'u kar putar a'e ma'e romo peneko re ihe nehe. Apyho
    putar hezywa ikàg ma'e ihe nehe, pepyro pà Ezit wanuwi nehe. Azepyk putar wanehe
    zepykaw iaiw ma'e pupe nehe.
  eng-DRA: 'Therefore say to the children of Israel: I am the Lord who will bring
