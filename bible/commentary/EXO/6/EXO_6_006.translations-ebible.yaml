    erixtürimǝn.'
  beo-beo: 'Amaiba:le, dia Na sia: Isala:ili dunuma olelema, amane, ‘Na da Hina Gode.
    Na da dili gaga:mu amola dili Idibidi dunuma udigili hawa: hamosu amo fisima:ne
    logo doasimu. Na da Na gasa bagade lobodafa ligia gadole, ilima bagadedafa se
    nabasimu. Amola Na da dili gaga:mu.'
  tpi-OTNT: Olsem na yu mas givim dispela tok bilong mi long ol Israel, ‘Mi yet mi
    Bikpela. Mi bai kisim yupela long han bilong ol Isip na long ol hevi ol i putim
    long yupela na bai mi mekim yupela i kamap fri. Na long strong bilong mi bai mi
    mekim save tru long ol, na bai mi kisim bek yupela.
  hau-SA: “Saboda haka, ka ce wa Isra’ilawa, ‘Ni ne Ubangiji, zan kuma fitar da ku
    daga bauta ta Masarawa. Zan ’yantar da ku daga zama bayinsu, da ƙarfina zan fanshe
    ku, in kawo hukunci mai zafi a kansu, don in cece ku.
  udu-udu: 'Oyi gwo cikise/ mo e ’kwani ma Israyiil mo ki: Aha/ tana TAP̱A mo dhali
    aha/ mina sus um ka pije/ mo ’peni ton diṯin gi ’kwani Pa Masir mo dhali aha/
    mina ’cu’k um mo ’peni mii jin miina uni um ki c̱iŋkina/ mo. Dhali aha/ mina wan
    um ’ba/ mo ka bim pem jin miga/ ye’th ka pije/ mo dhali ki dhan mii jin caaca
    ki gwon dwall mo be.'
  uig-LAT: 'Shunga Israillargha mundaq dégin: — «Men Perwerdigardurmen; Men Özüm silerni
    misirliqlarning éghir yükliri astidin chiqirip, ularning qulluqidin azad qilip,
