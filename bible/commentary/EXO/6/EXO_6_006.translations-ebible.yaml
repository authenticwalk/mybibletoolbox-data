verse: EXO.006.006
translations:
  mal-C: '“ആകയാൽ, ഇസ്രായേല്യരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ യഹോവ ആകുന്നു; ഞാൻ നിങ്ങളെ ഈജിപ്റ്റുകാരുടെ
    നുകത്തിൻകീഴിൽനിന്ന് വിടുവിക്കും; അവരുടെ അടിമത്തത്തിൽനിന്ന് നിങ്ങളെ സ്വതന്ത്രരാക്കും;
    നീട്ടിയ ഭുജത്താലും മഹാശിക്ഷാവിധികളാലും ഞാൻ നിങ്ങളെ ഉദ്ധരിക്കും.'
  deu-TKW: 'Sage daher den Israeliten: Ich bin Jahwe; ich will euch erlösen von dem
    Frondienste, den ihr den Ägyptern leistet, und euch herausreißen aus eurer Sklavenarbeit
    und euch befreien mit ausgerecktem Arm und mit großartigen Machterweisen'
  lin-lin: 'Yango wana, loba na bana ya Isalaele : « Nazali Yawe ! Nakokangola bino
    na misala makasi oyo bato ya Ejipito bapesi bino. Nakokangola bino na se ya bowumbu
    na bango na loboko na nguya mpe na bitumbu ya makasi.'
  eng-LSV: 'Therefore say to the sons of Israel: I [am] YHWH, and I have brought you
    out from under the burdens of the Egyptians, and have delivered you from their
    service, and have redeemed you by an outstretched arm, and by great judgments,'
  eng-GNV: Wherefore say thou vnto the children of Israel, I am the Lord, and I will
    bring you out from the burdens of the Egyptians, and will deliuer you out of their
    bondage, and will redeeme you in a stretched out arme, and in great iudgements.
  eng-WEBSTER: 'Wherefore say to the children of Israel, I am the LORD, and I will
    bring you from under the burdens of the Egyptians, and I will deliver you from
    their bondage, and I will redeem you with out-stretched arm, and with great judgments:'
  nhw-BL: Ama xiquinilhui nochi israelitame para na niamoTECO niquinmaquixtis tlen
    inintequi catli tlahuel ohui ipan ni tlali Egipto. Quena, ica na nochicahualis
    huan ica huejhueyi tlanextilijcayotl, niquinmanahuis. Pampa nijchihuas huejhueyi
    tlanextilijcayotl para niquintlatzacuiltis nopa egiptome pampa quej nopa xitlahuac.
  swh-ONEN: '“Kwa hiyo, waambie Waisraeli: ‘Mimi ndimi Bwana, nami nitawatoa mtoke
    katika kongwa la Wamisri. Nitawaweka huru mtoke kuwa watumwa wao, nami nitawakomboa
    kwa mkono ulionyooshwa pamoja na matendo makuu ya hukumu.'
  bba-bba: Yen sɔ̃, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, nɛnɑ Wi u rɑ n wɑ̃ɑ, nɑ kon mɑɑ bu wɔrɑ
    sɑɑ wɑhɑlɑ ye Eɡibitiɡibɑ bu koosiɑmɔn di. Kon bu yɑkiɑ ben yorun di, kpɑ n nɛn
    dɑm sɔ̃ɔsi n Eɡibitiɡibu wɑhɑlɑ doke, kpɑ n nɛn tɔmbu fɑɑbɑ ko.
  eng-KJVCPB: 'Wherefore say unto the children of Israel, I am the Lord, and I will
    bring you out from under the burdens of the Egyptians, and I will rid you out
    of their bondage, and I will redeem you with a stretched out arm, and with great
    judgments:'
  cpy-cpy: 'Rootaki pikantan-tyaariri Israel-paeni, pinkanteri: ‘Pikemi ikantzimi
    Tajorentsi: “Naaka Tajorentsi, aritaki nookakaawen-teemi ishintsi-tzimira rantawae-takaemi
    Apitantoni-jatzi. Ari piñaakiro noshintsinka, kameetha nowawijaa-koyiteemi nokijawen-teemi.'
  mpx-mpx: “Inoke nu baek Isileli elal, ‘Nau Yehoba. Nau na pwamwalimiu, na sokalimiu
    Itipita wali paloloyowana. Nimwau gasigasisena na paelu, lahi pupulowanina na
    pek elal ge na pwamwalimiu.
  wbp-wbp: Yaninjarlalu-jana yimi-ngarrika Yijirali-pinkiki ngaju. Wangkaya-jana kuja,
    ‘Ngajujurna YAAWIYI. Kapurna-jana warla-pajirni Yijipi-wardingki-patu murrumurru-maninja-kujaku
    manu jinyijinyi-maninja-kujaku warrkiki. Kulankulu-jana yarda warrki-jarrimilki.
    Ngaju-nyangu yartarnarri-kirlirli kapurna-nyarra kanyi Yijipi-wardingki-patu-kujaku,
    manu kapurna-jana murrumurru-mani-nyayirni.
  luo-luo: '“Emomiyo nyis jo-Israel kama: ‘An e Jehova Nyasaye kendo abiro golou e
    tije mapek ma jo-Misri oketo kuomu. Abiro miyo ubed thuolo e tij bedo wasumbini
    mag-gi kendo abiro resou kakumogi malit mondo awaru.'
  meu-meu: 'Taunabunai, Israel taudia ba hamaorodia: Lau binai Iehova; Aigupto taudia
    pa-gamui ai e ato madunadia na emui amo baina abi oho; vada e ḡuimui, a lau ese
    baina ruhamui nege; imagu goadana amo bona hahemaoro karadia metaudia amo do baina
    hamaurimui.'
  npi-ULB: त्यसकारण, इस्राएलीहरूलाई यसो भन्, 'म परमप्रभु हुँ । म तिमीहरूलाई मिश्रीहरूको
    दासत्वबाट निकाली तिनीहरूको शक्तिबाट मुक्त गराउनेछु । मेरो शक्ति देखाएर र इन्साफका
    शक्तिशाली कामहरू गरेर म तिमीहरूलाई छुटकारा दिनेछु ।
  yor-yor: “Sọ fún àwọn ará ilé Israẹli, ‘Èmi ni Olúwa, Èmi yóò sọ yín di òmìnira
    kúrò nínú àjàgà àwọn ará Ejibiti. Èmi yóò sì gbà yín sílẹ̀ kúrò ní oko ẹrú wọn.
    Èmi yóò dá a yín sílẹ̀ pẹ̀lú apá nínà (àwọn iṣẹ́ ìyanu) àti pẹ̀lú ìdájọ́ ńlá.
  emp-NTPO: 'Jãʌ̃be israelerãa jaradua: “Mʌ̃ra Ãcõrẽa. Mʌ̃ ʌb̶ʌad̶eba ne waib̶ʌada
    oya egiptorã cawa oi carea. Mãwã mʌ̃a bãrãra Egiptod̶e bia mĩga traja panʌnebemada
    ẽdrʌ b̶ʌya. Egiptorã jʌwaed̶a panʌnebemada ẽdrʌ b̶ʌya.'
  ind-ind: “Karena itu, sampaikanlah kepada umat Israel, ‘Akulah TUHAN. Aku akan membawa
    kalian keluar dari perbudakan bangsa Mesir. Aku akan menghukum bangsa Mesir dengan
    hukuman berat, dan dengan kuasa-Ku, Aku akan membebaskan kalian.
  pes-OPCB: 'پس برو و به بنی‌اسرائیل بگو: ”من یهوه هستم و شما را از ظلم و ستم رهایی
    خواهم داد. من شما را از بردگی در مصر نجات خواهم بخشید و با بازوی قدرتمند و داوری‌های
    عظیم شما را خواهم رهانید.'
  aer-aer: “Tyerrtye Israel-arenye areye Atyenge-akerte iletyeke alhaye. Itneke alakenhe
    ilaye, ‘Ayenge kwenhe YAHWEH. The kwenhe Egypt-arenye areye ayaketyeke itnenhe
    atweme-ketye arnterre warrke-irretyeke uterneme-ketye anteye. Arrantherre itneke
    awethe warrke-irretyakenhe anetyenhenge. The arrenhantherrenhe ngangkerele Egypt-arenye
    areye-ngentyele akngetyenhenge. The itnenhe akurne-iletyenhe akurnentye anthurre.
  tgl-ULB: Kaya, sabihin sa mga Israelita, 'Ako si Yahweh. Dadalhin ko kayo palabas
    mula sa pagkaalipin sa ilalim ng mga taga-Ehipto, at palalayain ko kayo mula sa
    kanilang kapangyarihan. Kayo ay aking ililigtas sa pagpapakita ng aking kapangyarihan,
    at makapangyarihang mga gawa ng paghatol.
  cbu-NT: Ashiri shiysha Móysisee, Israelchichee nuwaa kuki kamaningcha; Apanll Taarashipan
    ateeja siyaatsi; Nuw Apanlltana, Taarashipani. Ashiri nuw siyaa tapachindachintspa,
    átcha Apanlli, tángcha. Mishat, yuwaa Ijiptoshuch siyaa itarawaztaksin, siy kiyung
    kachiykis anumand nuwsha izuuru wizpurirpati tistachima; kiyungtam yachachima.
    Sheeruri, siyaa tapachindayaruri kasachima.
  hui-hui: Ani mitangi bu kogo ai áyu Isaraeleali lamialu i̱na au laya lamibe. I̱
    Anduane Homogo kogo. I̱na tí gi mialu Iyibialinaga garabaya biabe ale bialu kamigoni
    nahalimulo golope halu pudaba lolebero. I̱na i̱ninaga gi hongohe kogo yaraga halu
    Iyibi wali agali pani hiriribiore mialu tí pele ngulebero, laya labe.
  mya-mya: ထို့​ကြောင့်​သင်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား`ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။
    အီ​ဂျစ် အ​မျိုး​သား​တို့​ထံ​၌​ကျွန်​ခံ​ရ​သည့်​ဘ​ဝ​မှ သင်​တို့​အား​ငါ​လွတ်​မြောက်​စေ​မည်။
    ငါ​၏ မ​ဟာ​လက်​ရုံး​တော်​ကို​ဆန့်​၍ ကြောက်​မက် ဖွယ်​သော​ဒဏ်​စီ​ရင်​ခြင်း​ဖြင့်​သင်​တို့​ကို
    ကယ်​တင်​မည်။-
  cbi-NTPO: 'Tsa'' mitya Israel chachillanu entsandiide: Iya, Yavé, naa challa ñulla
    manda-i'' taawasha kemu chachi deju'', Egipto'' chullachi tsamantsa taaju taawasha
    kendetsuñu bain, tsa manguen chun jutyu livee kenu tsuyu. Umaa in pudee keewaanu
    tsuyu, naake deechu'' kemu ju''ba tsangue'' ñullanu livee ke'' mangatu.'
  bod-N: དེ་བས་ན་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟརཤོད་དང་། བདག་ནི་ཡ་ཝཱེ་ཡིན་ཏེ།
    བདག་གིས་ཁྱོད་རྣམས་ཨེ་ཅིབ་པའི་གཉའ་གནོན་འོག་ནས་འདོན་པ་དང་། དེ་དག་གི་ཚེ་གཡོག་བྱེད་པ་ལས་སྒྲོལ་ཞིང་།
    ཕྱག་བརྐྱངས་ནས་དེ་རྣམས་ལ་ཉེས་ཆད་དྲག་པོ་གཅོད་པའི་སྒོ་ནས་ཁྱོད་ཅག་བླུ་བར་བྱ།
  sna-sna: “Naizvozvo, uti kuvaIsraeri, ‘Ndini Jehovha, uye ndichakubudisai kubva
    pasi pejoko ravaIjipita. Ndichakusunungurai kuti musava nhapwa kwavari, uye ndichakudzikinurai
    noruoko rwakatambanudzwa uye nokutonga kwamabasa makuru.
  spa-BLM: 'Por tanto, di a los hijos de Israel: “Yo soy Yahvé, y os sacaré de las
    cargas de los egipcios, y os libraré de su esclavitud, y os redimiré con brazo
    extendido y con grandes juicios.'
  cac-cac: 'A ticnaic, b''at al d''a eb'' etisraelal chi'': A Jehová tz''alan icha
    tic: A in Jehová in, ol ex in colel b''aj ayex och checab''oc tic, b''aj ilb''aj
    ex c''ol yuj munlajel d''a Egipto tic. Ol in ch''ox val vipalil, ol vac''anoch
    nivac yaelal d''a yib''an̈ jun chon̈ab'' tic. Icha val chi'' ol aj ex in colanel
    d''a yol sc''ab'' jun chon̈ab'' tic.'
  swh-ULB: Kisha basi, sema kwa Waisraeli, 'Mimi ni Yahweh. Nitawatoa kwenye utumwa
    chini ya wa Misri, na kuwaweka huru na nguvu zao. Nitawaokoa kwa kudhihirisha
    nguvu zangu, na kwa matendo ya ajabu ya hukumu.
  bel-bel: 'Дык вось, скажы сынам Ізраілевым: Я Гасподзь, і выведу вас з-пад ярма
    Егіпцянаў, і выбаўлю вас зь няволі іхняй, і выратую вас рукою працягнутаю і судамі
    вялікімі;'
  deu-ELBBK: 'Darum sprich zu den Kindern Israel: Ich bin der HERR, und ich werde
    euch herausführen unter den Lastarbeiten der Ägypter weg, und werde euch erretten
    aus ihrem Dienst, und euch erlösen mit ausgestrecktem Arm und durch große Gerichte.'
  mbb-OT: 'Umbe, keǥiyi nu is menge Israilihanen: ‘Iyan a Nengazen. Ne ibpeǥawas ku
    sikiyu te kegkeuripena keniyu te menge Ehiptohanen. Pinaaǥi te ǥehem ku, ebpurungan
    ku edsiluti is menge Ehiptohanen, ne edlibriyen ku sikiyu.'
  mal-2015: 'അതുകൊണ്ടു നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഞാൻ യഹോവ ആകുന്നു;
    ഞാൻ നിങ്ങളെ മിസ്രയീമ്യരുടെ ഊഴിയവേലയിൽനിന്നു ഉദ്ധരിച്ചു അവരുടെ അടിമയിൽനിന്നു നിങ്ങളെ
    വിടുവിക്കും; നീട്ടിയിരിക്കുന്ന ഭുജംകൊണ്ടും മഹാശിക്ഷാവിധികൾകൊണ്ടും നിങ്ങളെ വീണ്ടെടുക്കും.'
  tuo-NT: 'Tojo weegʉ Israe curuacjãrãrẽ aꞌtiro ni wereya: “Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ,
    mʉsã Egiptocjãrã dutise doca nirãrẽ na tutuaro daꞌradutipesere wijataꞌagʉti. Yʉꞌʉ
    tutuaro meꞌrã, Egiptocjãrãrẽ buꞌiri daꞌre, mʉsãrẽ yʉꞌrʉweticã weegʉti.'
  gup-gup: “Kunmekbekenh kunu yibenmarneyimen bininj nawu Israel benkebmawahmeng,
    kanwokmulewa ngayime bedberre, ‘Ngaye wanjh Yawey, nawu ngayeman bebke ngudberre
    kore ngundihdjurrkkani ngurrihdurrkmirri bedberre bininj nawu Egyptbeh, ngaye
    yerrkke ngudberre kore ngundihbongkarrme rerrih. Ngaye ngabidyirriyongen kunngudj
    dorrengh ngardduk bu bebke ngudberre. Dja warridj ngabenwelengname bininj nawu
    Egyptbeh kore ngabenmarnekurduyime kunkimukkenh duninjh.
  gvs-gvs: Tauna semowo Isileli tubunao kulatuwokōidi kam, “Yau Yauwe. Da Itipita
    idi kogúyala moumouna goi bei ayavemi. Ami pákwana goi bei ataligeimi be nakae
    nimagu toogagaina bei ayosale bei guna liuna gagaidi avinidi go, komi bei atatetemi.
  rmc-rmc: 'Vašoda phen le Izraelitenge: ‚Me som o RAJ a lava tumen avri andral o
    zaphandľipen le Egipťanengro a zachraňinava tumen andral o otroctvos. Cinava tumen
    avri, bo marava len bare ranenca, mire zorale vasteha.'
  nlg-nlg: Na pukuna keri ge, ko bosa vanira na vure ni Israel/Jew, ‘Inau a Yahweh,
    mu ku vavolaghau mu ku lavikeha maheboghau ta nimiu na vahaghitaili i Egypt. Mi
    nau tu huiolighau nia na puku ni maana, mana butuli vaughilala kolua nia na dete.
  pes-OPV: بنابراین بنی‌اسرائیل رابگو، من یهوه هستم، و شما را از زیر مشقتهای مصریان
    بیرون خواهم آورد، و شما را از بندگی ایشان رهایی دهم، و شما را به بازوی بلند و
    به داوری های عظیم نجات دهم.
  ron-1924: 'Де ачея, спуне копиилор луй Исраел: ‘Еу сунт Домнул. Еу вэ вой избэви
    дин мунчиле ку каре вэ апасэ еӂиптений, вэ вой избэви дин робия лор ши вэ вой
    скэпа ку брац ынтинс ши ку марь жудекэць.'
  ben-OBCV: '“সুতরাং, ইস্রায়েলীদের বলো: ‘আমি সদাপ্রভু, এবং মিশরীয়দের জোয়ালের তলা
    থেকে আমি তোমাদের বের করে আনব। তাদের ক্রীতদাস হয়ে থাকার হাত থেকে আমি তোমাদের স্বাধীন
    করব, এবং এক প্রসারিত হাত ও মহৎ দণ্ডাদেশ সহ আমি তোমাদের মুক্ত করব।'
  som-som: Haddaba waxaad reer binu Israa'iil ku tidhaahdaa, Anigu waxaan ahay Rabbiga,
    oo waan idinka soo bixin doonaa culaabta Masriyiintu idinku hoos hayaan, waanan
    idinka xorayn doonaa addoonsigooda, waanan idinku furan doonaa gacan fidsan iyo
    xukummo waaweyn,
  lat-VUC: 'Ideo dic filiis Israël: Ego Dominus qui educam vos de ergastulo Ægyptiorum,
    et eruam de servitute, ac redimam in brachio excelso et judiciis magnis.'
  eng-ASVBT: 'Wherefore say unto the children of Israel, I am Jehovah, and I will
    bring you out from under the burdens of the Egyptians, and I will rid you out
    of their bondage, and I will redeem you with an outstretched arm, and with great
    judgments:'
  mna-mna: 'Tana la mi so pizin Israel. So: ‘Merere kiti iso ta kembei: Nio Yooba
    aŋbotmbot. Koozi niom kewe mbesooŋo pizin Aikuptu kan, mi tikototo yom pa uraata
    pataŋana, mi leyom zaala sa som. Tamen nio aŋkam yom ma kewe leŋ kek. Tana iŋgi
    be aŋkam uraata bibip pakan, bekena aŋtatke yom la zin Aikuptu naman. Nio ituŋ
    ko aŋteege zaaba pizin mi aŋur kadoono pizin. Naso kezem pataŋana muriini mi kala.'
  ita-1885: 'Perciò, di'' ai figliuoli d''Israele: Io sono il Signore; e vi trarrò
    di sotto alle gravezze degli Egizj, e vi libererò dalla servitù loro, e vi riscuoterò
    con braccio steso, e con grandi giudicii.'
  eng-LXXUP: Go, speak to the children of Israel, saying, I am the Lord; and I will
    lead you forth from the tyranny of the Egyptians, and I will deliver you from
    bondage, and I will ransom you with a high arm, and great judgment.
  eng-ULB: Therefore, say to the Israelites, 'I am Yahweh. I will bring you out from
    slavery under the Egyptians, and I will free you from their power. I will rescue
    you with a display of my power, and with mighty acts of judgment.
  spa-VBL: '“Así que di a los israelitas: ‘Yo soy el Señor y los salvaré del trabajo
    forzoso que les imponen los egipcios; yo los liberaré su esclavitud. Los rescataré
    usando mi poder e imponiendo fuertes castigos.'
  fra-_FOB: 'C''est pourquoi, dis aux enfants d''Israël: Je suis l''Éternel, je vous
    retirerai de dessous les fardeaux d''Égypte; je vous délivrerai de leur servitude,
    et je vous rachèterai à bras étendu, et par de grands jugements.'
  mal-mal: 'അതുകൊണ്ട് നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയണം: ഞാൻ യഹോവ ആകുന്നു; ഞാൻ
    നിങ്ങളെ ഈജിപ്റ്റുകാരുടെ ഊഴിയവേലയിൽനിന്ന് രക്ഷിച്ച് അവരുടെ അടിമത്തത്തിൽനിന്ന് നിങ്ങളെ
    വിടുവിക്കും; നീട്ടിയിരിക്കുന്ന ഭുജംകൊണ്ടും മഹാശിക്ഷാവിധികൾകൊണ്ടും നിങ്ങളെ വീണ്ടെടുക്കും.'
  urd-GVR: Chunāṅche Isrāīliyoṅ ko batānā, ‘Maiṅ Rab hūṅ. Maiṅ tumheṅ Misriyoṅ ke
    jue se āzād karūṅga aur un kī ġhulāmī se bachāūṅgā. Maiṅ baṛī qudrat ke sāth tumheṅ
    chhuṛāūṅgā aur un kī adālat karūṅga.
  suz-BL: मोपतीके गो इस्राएली आन कली ‘गो परमप्रभु यावे नङ। गो इजीप्‍त ङा मुर आन गेशो
    श्‍येत नु इन वाइल दुम्‍शो गेय रे प्रोंइनन्‍नी। गो इजीप्‍त ङा मुर आन कली ठेयब सजाइ
    गेशा, आं ठेयब सक्तिमी इन कली ग्रुंइनुङ।
  ita-1927: 'Perciò di’ ai figliuoli d’Israele: Io sono l’Eterno, vi sottrarrò ai
    duri lavori di cui vi gravano gli Egiziani, vi emanciperò dalla loro schiavitù,
    e vi redimerò con braccio steso e con grandi giudizi.'
  ckb-ckb: '«بۆیە بە نەوەی ئیسرائیل بڵێ: ”من یەزدانم، لەژێر بارگرانی میسرییەکان دەرتاندەهێنم،
    لە کۆیلایەتی ئەوان فریاتان دەکەوم و بە دەستێکی بەهێز و دادپەروەرییەکی مەزن دەتانکڕمەوە.'
  eng-BBE: Say then to the children of Israel, I am Yahweh, and I will take you out
    from under the yoke of the Egyptians, and make you safe from their power, and
    will make you free by the strength of my arm after great punishments.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ, ‘ನಾನೇ ಯೆಹೋವ ದೇವರು. ನಾನು ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನ ಬಿಟ್ಟಿಕೆಲಸದಿಂದ
    ಅವರಿಗೆ ದಾಸತ್ವದಲ್ಲಿರುವುದರಿಂದ, ನಾನು ಚಾಚಿದ ಬಾಹುವಿನಿಂದಲೂ ಬಲವಾದ ನ್ಯಾಯತೀರ್ಪುಗಳಿಂದಲೂ
    ನಿಮ್ಮನ್ನು ಬಿಡಿಸುವೆನು.
  bbb-bbb: Ijadufuo ni va e Isureroko ije kuariana kia, Na E Ireobo nare daro none
    ijia ire ka ma ise ijia buone re areme ja karauniake. Na vajae fiane jone izege
    jare isejavaekinu karina e Ijifitiko ijiebuo mani baki imekinu abevo ijia ifejiana
    karauniaga ja are ije arena usiae vake.
  tam-2017: 'ஆதலால், இஸ்ரவேலர்களை நோக்கி: நானே யெகோவா, உங்கள்மேல் எகிப்தியர்கள் சுமத்தின
    சுமைகளை நீக்கி நான் உங்களை விடுவித்து, உங்களை அவர்கள் அடிமைத்தனத்திற்கு, நீங்கலாக்கி,
    பலத்த கையினாலும், மகா தண்டனைகளினாலும் உங்களை மீட்டு,'
  spa-RV-1909: 'Por tanto dirás á los hijos de Israel: Yo JEHOVÁ; y yo os sacaré de
    debajo de las cargas de Egipto, y os libraré de su servidumbre, y os redimiré
    con brazo extendido, y con juicios grandes:'
  ron-BTF: 'De aceea spune copiilor lui Israel: Eu sunt DOMNUL și vă voi scoate de
    sub poverile egiptenilor și vă voi scăpa din sclavia lor și vă voi răscumpăra
    cu braț întins și cu mari judecăți,'
  eng-WEBP: Therefore tell the children of Israel, ‘I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will rid you out of their
    bondage, and I will redeem you with an outstretched arm, and with great judgments.
  eng-FBV: So tell the Israelites, ‘I am the Lord and I will save you from the forced
    labor the Egyptians are making you do; I will set you free from being their slaves.
    I will rescue you using my power and imposing heavy punishments.
  nld-1939: 'Zeg daarom tot de Israëlieten: Ik ben Jahweh! Ik zal u bevrijden van
    het juk van Egypte, u uit de slavernij verlossen en u met gespierde arm en onder
    zware straffen redden.'
  nch-BL: Ama xiquinilhui nochi israelitame para na niamoTECO niquinmaquixtis ten
    inintequi cati tahuel ohui ipan ni tali Egipto. Quena, ica na nochicahualis huan
    ica huejhueyi tanextili, niquinmanahuis. Pampa nijchihuas huejhueyi tanextili
    para niquintatzacuiltis nopa egiptome pampa quej nopa xitahuac.
  vie-1934: 'Vậy nên, ngươi hãy nói cùng dân Y-sơ-ra-ên rằng: Ta là Đức Giê-hô-va
    sẽ rút các ngươi khỏi gánh nặng mà người Ê-díp-tô đã gán cho, cùng giải thoát
    khỏi vòng tôi mọi; ta sẽ giơ thẳng tay ra, dùng sự đoán phạt nặng mà chuộc các
    ngươi.'
  hin-CV: '“इस कारण इस्राएलियों से यह कहना: ‘मैं ही याहवेह हूं. मैं ही तुम्हें मिस्रियों
    की परेशानी से निकालूंगा. मैं तुम्हें उनके बंधन से छुड़ाऊंगा. मैं तुम्हें अपनी
    बाहों में लेकर तथा उन्हें दंड देकर तुम्हें छुड़ा लूंगा.'
  eng-OURB: 'Therefore tell the children of Israel [God prevails], ‘I am Adonai, and
    I will bring you out from under the burdens of the Egyptians [people from Abode
    of slavery], and I will rid you out of their bondage, and I will redeem you with
