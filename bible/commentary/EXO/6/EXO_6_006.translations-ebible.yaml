  eng-WEBU: Therefore tell the children of Israel, ‘I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will rid you out of their
    bondage, and I will redeem you with an outstretched arm, and with great judgments.
  bnp-bnp: “Ngane o vakalongo e huriki a Israel vona a nitagu, ‘Iau kunana e BAKOVI
    DAGI. Ga korimule mua na limane huriki a Egipto na maka maregoa ri rata virihi
    mua vona. Na nitora dagi nau ga pelekado ria ga ratapile ria, ga korimule mua.
  wal-wal: “Hegaa gishshau, neeni Israa7eelata, ‘Taani GODAA; taani inttena Gibxxetu
    naaquwaappe kessana; taani inttena eta ailletettaappekka goqa kessana; qassi taani
    inttena ta gita wolqqaaninne hanttaara pirddan wozana.
  spa-PDDPT: 'Por tanto, dí a los hijos de Israel: Yo soy Yavé. Los sacaré de debajo
    de las cargas de los egipcios y los libraré de su esclavitud. También los redimiré
    con brazo extendido y con grandes juicios.'
  gun-gun: 'Ha''e nunga rupi aipo''re Israel kuery pe: “Xee ma Senhor. Ha''e rami
