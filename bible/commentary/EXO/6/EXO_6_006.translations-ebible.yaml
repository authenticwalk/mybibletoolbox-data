    gui, ha''e rogueraa jepe ''rã xepo aupi vy nhombopagaarã tuvixa va''e ambou reve.'
  agu-BL: 'Cha''stzun te, cun al scyetz yi atanum xonl Israel: “Quil cxbisun wok na
