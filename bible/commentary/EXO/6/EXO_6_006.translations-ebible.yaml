    ngesandla eseluliweyo langezimangaliso.
  ton-ton: 'Ko ia, lea ki he fānau ʻa ʻIsileli, ‘Ko au ko Sihova, pea te u ʻomi ʻakimoutolu
    kituʻa mei he ngaahi kavenga ʻae kakai ʻIsipite, pea te u fakangata ʻa hoʻomou
    pōpula kiate kinautolu, pea teu huhuʻi ʻakimoutolu ʻaki ʻae nima kuo mafao, mo
    e ngaahi tautea lahi:'
  ces-1613: 'Protož pověz synům Izraelským: Já jsem Hospodin, a vyvedu vás z robot
    Egyptských, a vytrhnu vás z služby jejich, a vysvobodím vás v ruce vztažené a
    skrze soudy veliké.'
  eko-eko: 'Nakatalikha owooze meezirayiilu yoori: Miiyo ki Nnyizinku na kinteela
    owaalazamo nkatthi wa oviitthwaana arettiweeyo pi amisuri. Kiwaataphule khaazi
    zoolipa epo enkhiweezo na kiniwoosuru na nkhono wookhomaala na owahi nwulweene
    na hukhumu.'
  eng-WMB: Therefore tell the children of Israel, ‘I am the LORD, and I will bring
    you out from under the burdens of the Egyptians, and I will rid you out of their
    bondage, and I will redeem you with an outstretched arm, and with great judgments.
  tam-TCV: “ஆகையால், நீ இஸ்ரயேல் மக்களிடம் சொல்லவேண்டியதாவது; ‘நானே யெகோவா, நான் எகிப்தியரின்
    நுகத்தின் கீழிருந்து உங்களை வெளியே கொண்டுவருவேன். நீங்கள் அவர்களுக்கு அடிமைகளாய்
    இருப்பதிலிருந்து உங்களை விடுதலையாக்குவேன்; நான் பலத்த கரத்தினாலும், தண்டனைத் தீர்ப்பளிக்கும்
    வல்ல செயல்களினாலும் உங்களை மீட்பேன்.
  ceb-ULB: Busa, sultihi ang mga Israelita, 'Ako si Yahweh. Ipalingkawas ko kamo gikan
    sa pagkaulipon ilalom sa mga Ehiptohanon, ug ipalingkawas ko kamo gikan sa ilang
    gahom. Luwason ko kamo pinaagi sa pagpakita sa akong gahom, ug pinaagi sa gamhanang
    mga buhat sa paghukom.
  pol-UBG: 'Dlatego powiedz synom Izraela: Ja jestem PAN, wyprowadzę was spod ciężarów
