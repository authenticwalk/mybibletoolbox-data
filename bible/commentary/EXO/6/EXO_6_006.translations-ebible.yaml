    erlösen durch ausgereckten Arm und große Gerichte'
  ntj-ntj: Nyangka watjala-tjananya Yitjurayilku tjamupirti tjiinya-rna ngaapirinypa
    watjarnu, ‘Ngayulu-rna Yaawayinya. Palunyalu-tjananyarnanta yarlangkatjura katiku
    Yiitjipunyamartatjilu-tjananyanta waarka purlkanya tirtu nintiranyangka. Ngayulu-tjanamparna
    yayirninytjulu pika yutinma. Palunyalu nyuntunya-tjananyarnanta wankarura kanyinma.
  kan-2017: ಆದುದರಿಂದ, ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ನಾನೇ
    ಯೆಹೋವನು ಐಗುಪ್ತರು ನಿಮ್ಮಿಂದ ಮಾಡಿಸುವ ಬಿಟ್ಟೀ ಕೆಲಸಗಳನ್ನು ತಪ್ಪಿಸಿ, ಅವರ ದಾಸತ್ವದಿಂದ ನಿಮ್ಮನ್ನು
    ಬಿಡಿಸಿ, ನನ್ನ ಕೈಚಾಚಿ ಅವರಿಗೆ ಮಹಾ ಶಿಕ್ಷೆಗಳನ್ನು ವಿಧಿಸಿ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವೆನು.
  ena-ena: Hameŋ sadaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ abɨha uami. Asɨ Iaue agaŋ nameŋ abi
