verse: EXO.006.009
translations:
  mal-C: 'മോശ ഇത് ഇസ്രായേൽമക്കളോടു പറഞ്ഞു: എന്നാൽ തങ്ങളെ തളർത്തുന്നരീതിയിലുള്ള ക്രൂരമായ
    അടിമത്തം നിമിത്തം അവർ മോശയുടെ വാക്കു ശ്രദ്ധിച്ചില്ല.'
  deu-TKW: Mose richtete dies den Israeliten aus; sie aber hörten nicht auf Mose,
    aus Kleinmut und weil sie so hart zu arbeiten hatten.
  lin-lin: Moyize alobaki makambo oyo epai ya bana ya Isalaele, kasi bayokaki ye te,
    pamba te misala makasi oyo bazalaki kopesa bango elembisaki mitema na bango.
  eng-LSV: And Moses speaks so to the sons of Israel, and they did not listen to Moses,
    for anguish of spirit, and for harsh service.
  eng-GNV: 'So Moses told the children of Israel thus: but they hearkened not vnto
    Moses, for anguish of spirit and for cruel bondage.'
  eng-WEBSTER: 'And Moses spoke so to the children of Israel: but they hearkened not
    to Moses, by reason of anguish of spirit, and cruel bondage.'
  nhw-BL: Huajca Moisés quinpohuili israelitame nochi ya ni, pero amo quichihuilijque
    cuenta pampa motequipachohuayayaj ica inintequi catli tlahuel chicahuac.
  swh-ONEN: Mose akawaarifu Waisraeli jambo hili, lakini hawakumsikiliza kwa sababu
    ya maumivu makuu ya moyoni na utumwa wa kikatili.
  bba-bba: Yerɑ Mɔwisi u dɑ u Isirelibɑ ɡɑri yi sɔ̃ɔwɑ. Adɑmɑ bɑ ǹ nùn swɑɑ dɑki,
    domi ben yoo sɔm sɛ̃sɔɡii ni, nu kpɛ̃ɑ sere bɑ mwiɑ kpɑnɑmɔ.
  eng-KJVCPB: 'And Moses spake so unto the children of Israel: but they hearkened
    not unto Moses for anguish of spirit, and for cruel bondage.'
  cpy-cpy: Rootaki rapiitakiri Moisés ikamantziri isheninka-paeni, teemaeta ikemijan-teeyini,
    tema antawo okantzi-motakari ishintsi-teetzirira rantawaete.
  mpx-mpx: He Mosese Yehoba wana baaba i wasaan Isileli elal i ola to, yaa anana nige
    hi hahago, kaiwena yayaluwaliya i pweyata wali miloloyowan kaiwena.
  wbp-wbp: Junga-juku, Mujujurluju yaninjarla-jana yimi-ngarrurnu Yijirali-pinkiki
    yimi yangka-juku kujarla Kaatu wangkaja. Kala lawa, kulalurla ngungkurr-nyinaja.
    Yijipi-wardingki-paturlulpalu-jana jinyijinyi-manu-juku warrki-jarrinjaku, manulpalu-nyanu
    Yijirali-pinkiji wajampa-jarrija-nyayirni. Kujarlanya kulalurla Mujujukuju ngurngkurr-nyinaja.
  luo-luo: Musa nodwoko ni jo-Israel wechegi, to kata kamano ne ok giwinje nimar chunygi
    nonyosore nikech tich mapek mar bedo wasumbini.
  meu-meu: Mose ese ina hereva Israel taudia e hamaorolaidia, to asie kamonai henia,
    daradia e doko bona edia maduna na metau dainai.
  npi-ULB: मोशाले इस्राएलीहरूलाई यो कुरा बताउँदा तिनीहरूको कठोर दासत्वको कारणले उब्जेको
    तिनीहरूको निरुत्साहले गर्दा तिनीहरूले तिनको कुरा सुनेनन् ।
  yor-yor: Mose sì sọ èyí fún àwọn ará Israẹli, ṣùgbọ́n wọn kò fi etí sílẹ̀ sí Mose
    nítorí ọkàn wọn tó rẹ̀wẹ̀sì àti nítorí ìgbèkùn búburú bí ohun tí ó ti kọ́ sọ kó
    wọn sí ní oko ẹrú wọn.
  emp-NTPO: Jũma maʌ̃gʌra Moiseba israelerãa jarasia. Mãwãmĩna ĩjãnaẽ́ basía. Ãdjirãra
    sopua panasid̶aa Moiseba naẽna jarad̶a ĩjã panʌ carea wetara mĩga traja panesid̶a
    bẽrã.
  ind-ind: Musa menyampaikan semua pesan itu kepada bangsa Israel, tetapi mereka tidak
    mau percaya, karena terlalu tertekan oleh perbudakan yang kejam dan sudah sangat
    putus asa.
  pes-OPCB: موسی آنچه را که خدا فرموده بود به بنی‌اسرائیل بازگفت، ولی ایشان که به
    سبب سختی کار طاقتشان به سر رسیده بود، به سخنان او اعتنا نکردند.
  aer-aer: Kele Moses-ele anteme tyerrtye Israel-arenye areyeke iwenhe renhe iletye-alheke
    Ngkartele renhe angketyeke ileke. Kenhe itne akenhe renhe arratye itelaretyakenhe
    akwete aneke, arrangkwe-arle. Egypt-arenye areyele itnenhe akwete anthurre warrke-irretyeke
    uternetyame, Israel-arenye areye itneke-arrpe alhwarrpe anthurre awelheke. Alakenhe
    ikwerenge anteme itne Moses arratye itelaretyakenhe aneke.
  tgl-ULB: Nang sinabi ito ni Moises sa mga Israelita, ayaw nilang makinig sa kaniya
    dahil sa pagkasira ng kanilang loob dahil sa lupit ng kanilang pagkaalipin.
  cbu-NT: Ashiri Móysissha anoo yusur tayusiru, Israelchichee tputsi kamanirangiya
    yuwaa Apanlli tárangu anootsi. Itaru, uwshtisin anumun mang' nda taturanganaya,
    watam kapung tarawaztaksin, nizimamun tsipambachinllinawa.
  hui-hui: Ani laya handala puwa Mosese ibugua Anduane Homogohanda labe layadagua
    Isaraele wali agali lamini. Lamiyagoyu Isaraele wali agali biaru biabe erekuibi
    biaabo hayagome mini dininila bo gangu leagola bi layaruni hale nahene.
  mya-mya: မော​ရှေ​သည်​ထို​အ​မိန့်​တော်​ကို​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​ပြန်​ကြား​သော်​လည်း
    သူ တို့​သည်​ကျွန်​ခံ​ရ​သော​ဒဏ်​ကြောင့်​အ​လွန်​ပင် ပန်း​နေ​ကြ​သ​ဖြင့်​နား​ထောင်​လက်​ခံ​နိုင်​စွမ်း
    မ​ရှိ​ကြ​ချေ။
  cbi-NTPO: Tsenñu Moisés kumuinchi tsandi manbami Israel chachillanu, tsenñuren yala
    meengui'la, manda-i' taawasha ke', tsamantsa taaju' kendu ti ken tsandyandetsu'
    mitya.
  bod-N: མོ་ཤེ་ཡིས་བཀའ་དེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྨྲས་ནའང་། ཁོ་རྣམས་གཉའ་གནོན་དྲག་པོས་གདུང་བས་མོ་ཤེ་ལ་མ་མཉན་ཏོ།
    །
  sna-sna: Mozisi akazivisa izvi kuvaIsraeri, asi havana kumuteerera nokuda kwokuora
    mwoyo kwavo uye nousungwa hune utsinye.
  spa-BLM: Moisés habló así a los hijos de Israel, pero ellos no escucharon a Moisés
    por la angustia de espíritu y la cruel esclavitud.
  cac-cac: Masanil tas ix yal Jehová, a' ix yal vin̈aj Moisés d'a eb' yetisraelal
    chi', palta maj schalaj yab' eb', yujto te somchajnaquel sc'ol eb' yuj syail munlajel.
  swh-ULB: Musa alipo waambia haya Waisraeli, hawakumsiliza kwasababu ya mateso magumu
    ya utumwa wao.
  bel-bel: 'Майсей пераказаў гэта сынам Ізраілевым: але яны не паслухаліся Майсея
    з маладушнасьці і цяжкасьці працы.'
  deu-ELBBK: Und Mose redete so zu den Kindern Israel; aber sie hörten nicht auf Mose
    vor Ungeduld und vor hartem Dienst.
  mbb-OT: Ne midtultul haazà ni Moises diyà te menge Israilihanen, iyan, wazè dan
    sikandin pemineǥa tenged te kegkesuǥey zan wey te gerabi he pesipala kandan dutun
    te ked-uripena kandan.
  mal-2015: ഞാൻ യഹോവ ആകുന്നു. മോശെ ഇങ്ങനെ തന്നേ യിസ്രായേൽമക്കളോടു പറഞ്ഞു; എന്നാൽ അവർ
    മനോവ്യസനംകൊണ്ടും കഠിനമായ അടിമവേലകൊണ്ടും മോശെയുടെ വാക്കു കേട്ടില്ല.
  tuo-NT: Moisé aꞌtere Israe curuacjãrãrẽ wereturiacʉ niwĩ. Ʉpʉtʉ Egiptocjãrã narẽ
    daꞌradutipeyucã, bʉjaweti, wãcũtutuaduꞌucãrã niwã. Tojo weerã Moisé narẽ níꞌquere
    yʉꞌtiticãrã niwã.
  gup-gup: Kuhni rowk bu God bimarneyimeng Moses, wanjh Moses benmarneyimeng bininj
    nawu Israel benkebmawahmeng, dja bedda minj birribekkayi Moses. Kumekbekenh minj
    birribekkayi dja bininj nawu Egyptbeh bindidjurrkkani bindimarnbuni kunkimuk bindimarnedurrkmirri
    yiman bindibongkarrmi rerrih, dja kunu wanjh minj birribekkayi, dja birridjalkangewarreni.
  gvs-gvs: E tuwo atáoya, ana Isileli tubunao nakae alatuwokoidi go, wowodi sikaliwoya
    be adi kogúyala ivakaigaga, tauna sopagu geya sikabikaoneyeta.
  rmc-rmc: Avke o Mojžiš geľa oda te phenel le Izraelitenge, ale on les na šunenas,
    bo sas znechuťimen la phara bučatar a na birinenas.
  nlg-nlg: Ma Moses te bosa vanira na vure nia na hava Yahweh te bosaa, hauva gaira
    tara mua ghoi liona ghua na rongoviana na pukuna gaira tara va mai tana puku ni
    ghanaghana ruarua tana bona tara paguhai didira na vahaghitaili ta didira na tinoni
    ni lutu na vure ni Egypt.
  pes-OPV: و موسی بنی‌اسرائیل را بدین مضمون گفت، لیکن بسبب تنگی روح و سختی خدمت، او
    رانشنیدند.
  ron-1924: Астфел а ворбит Мойсе копиилор луй Исраел. Дар дезнэдеждя ши робия аспрэ
    ын каре се афлау й-ау ымпедикат сэ-л аскулте пе Мойсе.
  ben-OBCV: মোশি ইস্রায়েলীদের এই খবর দিলেন, কিন্তু তাদের আত্মবিশ্বাসহীনতা ও কঠোর
    পরিশ্রমের কারণে তারা তাঁর কথা শোনেনি।
  som-som: Muusena sidaasuu reer binu Israa'iil ula hadlay, laakiinse ma ayan maqlin
    Muuse, caloolxumadooda iyo addoonsiga aan looga tudhayn aawadood.
  lat-VUC: 'Narravit ergo Moyses omnia filiis Israël: qui non acquieverunt ei propter
    angustiam spiritus, et opus durissimum.'
  eng-ASVBT: 'And Moses spake so unto the children of Israel: but they hearkened not
    unto Moses for anguish of spirit, and for cruel bondage.'
  mna-mna: Yooba iso sua tana makiŋ, to Mose ila ma iso zin Israel pa. Tamen zin lelen
    ipata pa uraata pataŋana ta tikamam na, mi mburan imap kat. Tana tiurla sua kini
    som.
  ita-1885: E Mosè parlò in quella stessa maniera a' figliuoli d'Israele; ma essi
    non porsero orecchio a Mosè, per l'angoscia dello spirito loro, e per la dura
    servitù.
  eng-LXXUP: And Moses spoke thus to the sons of Israel, and they hearkened not to
    Moses for faintheartedness, and for their hard tasks.
  eng-ULB: When Moses told this to the Israelites, they would not listen to him because
    of their discouragement about their harsh slavery.
  spa-VBL: Moisés le explicó esto a los israelitas, pero ellos no lo escucharon, porque
    estaban muy desanimados, y por el duro trabajo que se veían obligados a hacer.
  fra-_FOB: Moïse parla donc ainsi aux enfants d'Israël; mais ils n'écoutèrent point
    Moïse, par impatience et à cause de leur dure servitude.
  mal-mal: ഞാൻ യഹോവ ആകുന്നു”. മോശെ ഇങ്ങനെതന്നെ യിസ്രായേൽ മക്കളോട് പറഞ്ഞു; എന്നാൽ അവർ
    മനോവ്യസനംകൊണ്ടും കഠിനമായ അടിമവേലകൊണ്ടും മോശെയുടെ വാക്ക് കേട്ടില്ല.
  urd-GVR: Mūsā ne yih sab kuchh Isrāīliyoṅ ko batā diyā, lekin unhoṅ ne us kī bāt
    na mānī, kyoṅki wuh saḳht kām ke bāis himmat hār gae the.
  suz-BL: मिनु मोसामी मेको लोव़ इस्राएली आन कली नेंपदानु, वाइल दुम्‍तीके नु आन थुं
    लुक्‍च लतीके मोसा आ लोव़ मने‍नेम।
  ita-1927: E Mosè parlò a quel modo ai figliuoli d’Israele; ma essi non dettero ascolto
    a Mosè, a motivo dell’angoscia dello spirito loro e della loro dura schiavitù.
  ckb-ckb: موسا بەم شێوەیە لەگەڵ نەوەی ئیسرائیل قسەی کرد، بەڵام گوێیان لێ نەگرت، لەبەر
    بێ ورەیی و کۆیلایەتی سەخت.
  eng-BBE: And Moses said these words to the children of Israel, but they gave no
    attention to him, because of the grief of their spirit and the cruel weight of
    their work.
  kan-OKCV: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ ಹಾಗೆ ಹೇಳಿದಾಗ, ಅವರು ಮನೋವೇದನೆಯ ದೆಸೆಯಿಂದಲೂ ಕ್ರೂರವಾದ ದಾಸತ್ವದ
    ದೆಸೆಯಿಂದಲೂ ಮೋಶೆಯ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo Mosisi fune va e Isureroko ije Godi vua boeje fu kuaraema ijene
    kuariae. Rove e fuone bu vua ije Mosisi fu kuariamo ije buka naebe fie. Ijadufuo
    maeje bu vajae fiane ijiakiro oe fiane ije buka ma uruvana abevo ijadufuo bu naebe
    fiekuae vierafe.
  tam-2017: இப்படியாக மோசே இஸ்ரவேலர்களுக்குச் சொன்னான்; அவர்களோ மனவருத்தத்தாலும் கொடுமையான
    வேலையாலும் மோசேயின் வார்த்தைகளை கேட்காமற்போனார்கள்.
  spa-RV-1909: 'De esta manera habló Moisés á los hijos de Israel: mas ellos no escuchaban
    á Moisés á causa de la congoja de espíritu, y de la dura servidumbre.'
  ron-BTF: Și Moise a vorbit astfel copiilor lui Israel, dar ei nu au dat ascultare
    lui Moise din cauza chinului duhului și din cauza robiei crude.
  eng-WEBP: Moses spoke so to the children of Israel, but they didn’t listen to Moses
    for anguish of spirit, and for cruel bondage.
  eng-FBV: Moses explained this to the Israelites but they did not listen to him,
    because they were so discouraged and because of the hard labor they were forced
    to do.
  nld-1939: Moses bracht die boodschap over; maar de Israëlieten luisterden niet meer
    naar Moses, omdat zij de moed hadden verloren en onder de zware arbeid gingen
    gebukt.
  nch-BL: Huajca Moisés quinpohuili israelitame nochi ya ni, pero amo quitacaquilijque
    pampa mocuesohuayayaj ica inintequi cati tahuel chicahuac.
  vie-1934: Môi-se nói lại như vậy cho dân Y-sơ-ra-ên; nhưng vì bị sầu não và việc
    tôi mọi nặng nề, nên chẳng nghe Môi-se chút nào.
  hin-CV: मोशेह ने वह सब बात जो याहवेह ने कही थी, सबको बता दी, लेकिन इस्राएलियों ने
    फ़रोह के द्वारा हो रहे अत्याचार के कारण इन पर विश्वास नहीं किया.
  eng-OURB: Moses [Drawn out] spoke so to the children of Israel [God prevails], but
    they didn’t sh'ma ·hear obey· unto Moses [Drawn out] for anguish of spirit, and
    for cruel bondage.
  spa-BES: Y Moisés dijo estas palabras a los hijos de Israel, pero ellos no le prestaron
    atención, por el dolor de su espíritu y el peso cruel de su yugo.
  tdx-tdx: Le nisaontsy amo ana’ Israeleo t’i Mosè, fa tsy nihaoñe’ iareo t’i Mosè,
    ty amy fikoretan’ arofo naho i fampisoañam-pañondevozañey.
  vid-vid: Musa nakawalonjela Waisilaeli ulonzi awo, ila nahawamuhulichize kwa chiwalo
    cha usungu wa nhumbula na kwa chiwalo cha itunyo lya upogozi.
  eng-OKE: 'And Mosheh so spake with the sons of Israel: but they received not from
    Mosheh through anguish of spirit, and from the labour which was hard upon them.'
  tha-KJV: โมเสสจึงนำความนั้นไปเล่าให้​ชนชาติ​อิสราเอลฟัง แต่​เขามิ​ได้​เชื่อฟังโมเสสเพราะระอาใจ
    และถูกเกณฑ์​ให้​ทำการหนักอย่างสาหัส
  por-BR-2018: 'Desta maneira falou Moisés aos filhos de Israel: mas eles não escutavam
    a Moisés por causa da angústia de espírito, e da dura servidão.'
  deu-ELO: Und Mose redete also zu den Kindern Israel; aber sie hörten nicht auf Mose
    vor Ungeduld und vor hartem Dienste.
  eng-WYC-2018: Therefore Moses told all things to the sons of Israel, which assented
    not to him for the anguish of spirit, and for the full hard work by which they
    were troubled. (And so Moses told all these things to the Israelites, but they
    assented not to him, because of the anguish of their spirit, and all their hard
    labour, or all their tribulation.)
  epo-epo: Moseo parolis tiel al la Izraelidoj; sed ili ne aŭskultis Moseon pro malforteco
    de spirito kaj pro la malfacilaj laboroj.
  uig-PIN: Bularning ⱨǝmmisini Musa Israillarƣa dǝp bǝrdi; lekin ular eƣir ⱪulluⱪ
    azabidin piƣanƣa qüxkǝn bolup, uningƣa ⱪulaⱪ salmidi.
  beo-beo: 'Mousese da amo sia: huluane Isala:ili dunuma olelei. Be ilia da gasa bagade
    udigili hawa: hamosu hamobeba:le, ilia a:silibu da gasa hame ba:i. Amaiba:le,
    ilia da Mousese ea sia: dafawaneyale hame dawa:i.'
  tpi-OTNT: Moses i mekim dispela tok long ol Israel, tasol ol i no harim tok bilong
    en. Long wanem, dispela hatwok ol i mekim em i mekim tingting bilong ol i nogut
    tru.
  hau-SA: Musa ya faɗa wa Isra’ilawa wannan magana, amma ba su kasa kunne a gare shi
    ba, don ɓacin rai saboda tsananin aikin bauta.
  udu-udu: Musa si’da/ oki yase e ’kwani ma Israyiil mo, hili uni ’koki ciḵ gwo ma
    Musa haali/ shi/in buni i ’ce’dkunu bwa mo dhali gom miiny c̱iŋkinam buni jin
    maṯẖamaṯẖ mo be.
  uig-LAT: Bularning hemmisini Musa Israillargha dep berdi; lékin ular éghir qulluq
    azabidin pighan’gha chüshken bolup, uninggha qulaq salmidi.
  nde-nde: UMosi wabika lokhu kwabako-Israyeli, kodwa kabazange bamlalele ngenxa yokudangala
    kwabo ebugqilini obulochuku.
  ton-ton: '¶ Pea naʻe lea pehē ʻe Mōsese ki he fānau ʻa ʻIsileli: ka naʻe ʻikai te
    nau tokanga kia Mōsese ko e meʻa ʻi he feinga ʻa honau laumālie, mo e māmani ʻo
    honau pōpula.'
  ces-1613: I mluvil tak Mojžíš synům Izraelským; ale neslyšeli Mojžíše pro úzkost
    ducha a službu přetěžkou.
  eko-eko: Munsa khuwooza etthiipo meezirayiilu, ila yo khuhitakhi onsiileza, mwaasa
    wa othunku na hukhumu aari woonaayo nkatthi wa oviitthwaana.
  eng-WMB: Moses spoke so to the children of Israel, but they didn’t listen to Moses
    for anguish of spirit, and for cruel bondage.
  tam-TCV: மோசே இஸ்ரயேலருக்கு இவற்றை அறிவித்தான், ஆனால் அவர்களோ மனச்சோர்வினாலும் கொடூரமான
    அடிமைத்தனத்தினாலும் துன்பப்பட்டதனால் அவனுக்குச் செவிகொடுக்கவில்லை.
  ceb-ULB: Sa dihang gisulti kini ni Moises ngadto sa mga Israelita, wala sila naminaw
    ngadto kaniya tungod kay nawad-an na sila ug paglaom tungod sa kapait sa ilang
    pagkaulipon.
  pol-UBG: I Mojżesz mówił tak do synów Izraela, ale nie usłuchali go z powodu udręki
    ducha i ciężkiej niewoli.
  agr-agr: Tusa tima Moisés dutiksag Israel aents aidaun ataktu ujakui. Tujash ditak
    antugkachaju ainawai, wagki Moisésa tuu wekaetin shiig senchi takamtijamainak
    waitkagmainawai tuidau asag.
  kyc-kyc: Dokopa Moseseme pii doko Isaraele wambu dupwa lamaiyamopape nakama karapusi
    yulu kopetame maiyaminyi pyuo karapala makame kumuo kareyami dokome pii doko soo
    nyii nayami.
  urd-GVU: موسیٰ نے یہ سب کچھ اسرائیلیوں کو بتا دیا، لیکن اُنہوں نے اُس کی بات نہ
    مانی، کیونکہ وہ سخت کام کے باعث ہمت ہار گئے تھے۔
  deu-1912: Mose sagte solches den Kindern Israel; aber sie hörten ihn nicht vor Seufzen
    und Angst vor harter Arbeit.
  ntj-ntj: Nyangka Mawutjalu mapitjangu-tjananya Yitjurayilku tjamupirti tjakultjunu
    tjukurrpa Mama Kuurrtu watjantjanya. Nyangka-ya kulira wantirranytja. Tjiinyamarntu-ya
    kurltjirr-kurltjirrarringu waarka purlkanya palyaranytjatjanu.
  kan-2017: ಮೋಶೆ ಈ ಮಾತುಗಳನ್ನು ಅದೇ ಪ್ರಕಾರವಾಗಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಿದಾಗ, ಅವರ ಮನಸ್ಸು ಕುಗ್ಗಿಹೋದದ್ದರಿಂದಲೂ,
    ಕಠಿಣವಾಗಿ ದಾಸತ್ವದ ಸೇವೆ ಮಾಡಬೇಕಾಗಿ ಬಂದದ್ದರಿಂದಲೂ ಅವರು ಮೋಶೆಯ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲೇ ಇಲ್ಲ.
  ena-ena: Lɨci Mosesɨ agaŋ ciaŋ agadɨ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ sulami. Sulɨdaci nudɨ
    ciaŋ agadɨ ma igahɨlavɨmi. Sibɨla hekɨlɨ hekɨlɨ vihavɨhadami sadaŋ nulɨdɨ hɨji
    hɨmahɨma saŋ pam lɨhavɨmi.
  yap-yap: Me yan i weliy Moses e pi thin ney ngak piyu Israel, machane dar motoyilgad
    ngak, ya ke mulan’rad ko maruwel ni sib ni yad be tay.
  hlt-MCSB: Moses loh Israel loh ca rhoek taengah a thui dae mangkhak la thohtatnah
    neh mueihla kobawtnah dongah Moses ol te hnatun uh pawh.
  mdy-ETH: ሙሴ ዬያ ቢያ ዒስራዔኤሌ ናኣቶም ኬኤዛዛ፥ ዔያታ ዒዛም ዋይዚባኣሴ፤ ዓይጎሮ ጌዔቶ ዔያቶይዳ ሄሌ ዓይሉሞ ሜታሢ ዛሎና
    ናንጋ ዔያቶም ዴኤፄሢሮኬ።
  twi-ASANTE: Enti, Mose kaa asɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no, nanso
    wɔantie, ɛsiane abasamutuo a ɛfiri ɔhyɛ ntrasoɔ enti.
  eng-WEBU: Moses spoke so to the children of Israel, but they didn’t listen to Moses
    for anguish of spirit, and for cruel bondage.
  bnp-bnp: E Moses i vakalongo e huriki a Israel vona a ngava iea, pali ria i uka
    ma ri longo maia, a vuhuna ri bole a nimadihi dagi, i viliha a niluhoi ne ria.
  wal-wal: Muusee hagaa Israa7eelatuyyo yootiis; shin eta heennai meqqido gaasuwaaninne
    meqetti bainna ailletettaa gaasuwan a qaalaa siyibookkona.
  spa-PDDPT: Moisés habló así a los hijos de Israel, pero ellos no escucharon a Moisés
    a causa de la impaciencia de espíritu y la cruel esclavitud.
  gun-gun: Ha'ekue rami ae Moisés ijayvu Israel kuery pe. Ha'e rami teĩ ha'e kuery
    ndoikuaa potai Moisés re, escravo poyi ikuaia gui onhe'ẽ py ikuerai vy.
  agu-BL: Itzun yi tbital Moisés nintzun ben i'-tz tan talche'n scyetz cyakil yi e'
    xonl Israel. Poro qui nin cyocsaj tan paj yi bis yi ate' cu'nt na chin buchij
    nin quitane'n tan ak'un cyak'un yi e' aj Egipto.
  ilo-ULB: Idi imbaga ni Moises daytoy kadagiti Israelita, saanda a dimngeg kenkuana
    gapu iti pannakaupayda maipanggep iti napalalo a pannakatagabuda.
  kpg-kpg: Moses ga hagi anga nia helekai aanei gi digau Israel, gei digaula digi
    hagalongo gi mee, idimaa, nadau hagataalunga la gu haga mooho go nia haingadaa
    llauehe o nadau hai hege huaidu.
  uig-ARA: بۇلارنىڭ ھەممىسىنى مۇسا ئىسرائىللارغا دەپ بەردى؛ لېكىن ئۇلار ئېغىر قۇللۇق
    ئازابىدىن پىغانغا چۈشكەن بولۇپ، ئۇنىڭغا قۇلاق سالمىدى.
  bps-bps: Na taman tulen Mosis di dad bel Israél i gman Dwata, bay, là ale mayè flinge
    dun, du too sè klidùla, du mdà di kaglifanla di dad to Idyif.
  sus-sus: Munsa naxa na dɛntɛgɛ Isirayilakae bɛ, kɔnɔ e mu la a xui ra e xa konyiya
    xɔrɔxɔɛ xa fe ra. Limaniya birin nu bara ba e yi.
  pon-2006: Moses eri patohwanohng mehn Israel ko mepwukat; ahpw re sohte men rong,
    pwehki apwal laud en kalidu me re mihmi loale.
  jae-jae: Mose kêsôm biŋ tonaŋ gêdêŋ lau Israel, mago êsêac sêkêŋ taŋeŋ Mosenê biŋ
    atom, gebe nêŋ ŋalêlôm popoc ma kôm tau ŋawapacgosu.
  ksd-ksd: Ma Moses i ga tatike go ra tinata pire ra tarai Israel, ma pa dia ga torom
    tai Moses, tago i ga ngarao ra bala i diat ma i ga mamat kadia papalum.
  tur-YTC: Moşe İsrael'in çocuklarına böyle söyledi, ama onlar ruh ıstırabından ve
    acımasız esaretten dolayı Moşe'yi dinlemediler.
  grc-BRENT: Ἐλάλησε δὲ Μωυσῆς οὕτω τοῖς υἱοῖς Ἰσραήλ· καὶ οὐκ εἰσήκουσαν Μωυσῇ ἀπὸ
    τῆς ὀλιγοψυχίας, καὶ ἀπὸ τῶν ἔργων τῶν σκληρῶν.
  ind-AYT: Setelah itu, Musa menyampaikannya kepada keturunan Israel, tetapi mereka
    tidak mau mendengarkan Musa karena patah semangatnya dan karena perbudakan yang
    berat itu.
  nya-nya: Mose anawafotokozera Aisraeli zimenezi, koma iwo sanamumvere chifukwa cha
    kukhumudwa ndi goli lankhanza.
  hrv-hrv: 'Mojsije to kazivaše Izraelcima, ali ga ne htjedoše slušati: duhovi su
    im bili pomućeni od teškoga ropstva.'
  mps-mps: Tama Mosesgo te po Israel hani dali wai, tiali goli augwaligo agai po odobeo.
    Magi basowe, te sę dene yaligo augwali homu aiyaba mu tula palai.
  tpi-tpi: Moses i mekim dispela tok long ol Israel, tasol ol i no harim tok bilong
    en. Long wanem, dispela hatwok ol i mekim em i mekim tingting bilong ol i nogut
    tru.
  dan-1931: Moses kundgjorde nu dette for Israelitterne; men de hørte ikke på Moses,
    dertil var deres Modløshed for stor og deres Trællearbejde for hårdt.
  vie-OVCB: Môi-se nói lại với người Ít-ra-ên mọi lời của Chúa Hằng Hữu, nhưng họ
    không nghe, vì tinh thần nặng nề buồn thảm, và thể xác bị hành hạ rã rời.
  guj-2017: મૂસાએ ઈશ્વરની એ વાત ઇઝરાયલીઓને કહી. પણ તે વખતે તેઓ આકરી ગુલામીથી હતાશ
    થઈ ગયેલા તેથી તેઓએ ઈશ્વરની વાત કાને ધરી નહિ.
  pon-2006A: Moses eri patohwanohng mehn Israel ko mepwukat; ahpw re sohte men rong,
    pwehki apwal laud en kalidu me re mihmi loale.
  por-BRBSL: Moisés falou assim com os filhos de Israel, mas eles não ouviram Moisés
    por angústia de espírito e por uma escravidão cruel.
  aly-aly: '@see-verse:EXO.006.008'
  cth-cth: Hottelah, Mosi ni Isarelnaw koe patuen a dei pouh eiteh, ahnimouh teh a
    lungthin puenghoi a pata awh teh, puenghoi rektapnae a khang awh dawkvah Mosi
    e lawk ngâi laipalah ao awh.
  twi-twi: Enti Mose kaa asɛm a Onyankopɔn ka kyerɛɛ no no kyerɛɛ nnipa no, nanso
    wɔantie, esiane abawpa a efi ɔhyɛ ntraso nti.
  hlt-hlt: Moses loh Israel loh ca rhoek taengah a thui dae mangkhak la thohtatnah
    neh mueihla kobawtnah dongah Moses ol te hnatun uh pawh.
  tbz-SIM: Kɛ̀ Mɔyiisii tì nɑ̀kɛ́ Isidɑyɛɛribɛ. Kɛ̀ bɛ̀ í nyie, kɛ yɛ̃́ bɛ̀ fɛ̃́ũ̀rìnɛ̀mɛ̀
    mutɔ̃mmú mɛdiɛ̀.
  msy-2020: Ezɨ Moses akar kamɨn Israelia mɨkeme. Ezɨ men ingangarir mɨzazim men nɨghnɨziba
    abɨni. Kamaghɨn amizɨma, me Mosesɨn akam barazir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi kpɑɣɑ tɔm ntɩ nɑ ɩ́ tɛlǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ ɩlɛnɑ pɑ́ kisi
    tǝ mʋɣʋ. Mpi tɔ, pɑ yomle tǝmɑ kǝlɑ-wɛɣɛ pɩɩʋ.
  azb-azb: Musa İsrail övladlarına elə söylədi. Ancaq onlar ruhdan düşdüklərinə və
    ağır əsarət çəkdiklərinə görə Musaya qulaq asmadılar.
  eng-DBY: And Moses spoke thus to the children of Israel; but they did not listen
    to Moses from anguish of spirit, and from hard service.
  hin-2017: ये बातें मूसा ने इस्राएलियों को सुनाईं; परन्तु उन्होंने मन की बेचैनी और
    दासत्व की क्रूरता के कारण उसकी न सुनी।
  wol-KYG: Ba Musaa waxee loolu bànni Israyil, dégluwuñu ko sax ndax xol bu jeex ak
    njaam gu metti.
  swp-swp: Ina doha Mose i ribalau Isaraela tataodi aridi eai, na nige se henua bena
    Mose se ataiei, edi nuaamamna eo edi auau poroporohedi debadi eai.
  bjr-bjr: Mooseefa Isaraee maqannaasa qima nimufaqa misa sia mina ufa iriqau. Misa
    firaa ummaara maree marufa mifa misa naaqoo nifu furufara masoofaqa sia iriqau.
  eng-YLT: And Moses speaketh so unto the sons of Israel, and they hearkened not unto
    Moses, for anguish of spirit, and for harsh service.
  kne-kne: Inbagan Moses na sin Israelita ngem adi dan inkaskaso tan enggay nadismadismaya
    da gapo sin palalo ay ligat ay laklak-amen da.
  bzd-NTPO: Eta̱ Moisés tö ttè e' skà chéne Israel aleripa a̱. Erë ie'pa e̱riarke
    tai̱ë kanè darërë kue̱ki̱. E' kue̱ki̱ ie'pa kë̀ wa̱ ittö̀ iu̱tëne.
  eng-WYC-2017: Therefore Moses told all things to the sons of Israel, which assented
    not to him for the anguish of spirit, and for the full hard work by which they
    were troubled.
  eng-WMBB: Moses spoke so to the children of Israel, but they didn’t listen to Moses
    for anguish of spirit, and for cruel bondage.
  urd-GVH: मूसा ने यह सब कुछ इसराईलियों को बता दिया, लेकिन उन्होंने उस की बात न मानी,
    क्योंकि वह सख़्त काम के बाइस हिम्मत हार गए थे।
  rug-rug: Ke la tozia Mosese koari na tie Izireli saripu gua asa, ba korodia avosia
    rini si asa, sina ele tava malohoro sari na maqomaqodi koasa dia tinava pinausu
    kaleana hola.
  gaz-gaz: Museenis waan kana saba Israaʼelitti hime; isaan garuu waan abdii kutatanii
    fi garbummaa hamaa keessa turaniif isa hin dhageenye.
  fra-LSG: Ainsi parla Moïse aux enfants d’Israël. Mais l’angoisse et la dure servitude
    les empêchèrent d’écouter Moïse.
  gnn-gnn: Bala ŋayi Mawtjitjthunydja ḻuŋ'maraŋalana bukmaknhana yolŋu'‐yulŋunha,
    Yitjuralpuyŋunha yana bäpurru'nha, bala ḻakaraŋala dhuwalana malanha dhäruk walalaŋgu,
    ŋunhi ŋayi Garray dhäruk‐nherraṉmina. Yurru walala yolŋu'‐yulŋunydja yakana ŋayaŋu‐yuwalkthina
    Mawtjitjkala dhärukthu, bili walalaŋgu ŋayaŋunydja djawaryurrunana ŋuriŋi ḏirrwiḏirrwi‐mulkanharayunydja
    yukurranharayu ga baymatthunarayuna.
  yal-yal: Musa yi na falan nali Isirayila kaane ma, koni tɔrɔn nun konyiya xɔdɛxɛn
    mi tin e Musa xuiin namɛ.
  iou-iou: Täŋpäkaŋ Mosestä man u Isrel ämawebe yäweränkaŋ upäŋkaŋ nämo nadäŋ imiŋkuŋ.
    Imata, Isip kome itkaŋ komi piä mebäri kubä täk täŋkuŋo unitä nadäk-nadäki täŋkuräk
    taŋpäŋ peŋkuk.
  haw-1868: 'Pela no hoi o Mose i olelo aku ai i na mamo a Iseraela: aole nae lakou
    i hoolohe i ka Mose, no ka ehaeha o ka naau, a no ka luhi koikoi.'
  arb-NAV: فَخَاطَبَ مُوسَى بَنِي إِسْرَائِيلَ، لَكِنَّهُمْ لَمْ يُصْغُوا إِلَيْهِ
    لِتَوَجُّعِ نُفُوسِهِمْ وَعُبُودِيَّتِهِمِ الْقَاسِيَةِ.
  ewe-ewe: Mose gblɔ nya siawo na Israelviwo, ke womeɖo toe o, le woƒe dziɖeleameƒo
    kple ŋutasesẽ kple kluvimenɔnɔ ta.
  eng-LEE: And Moses spoke thus unto the children of Israel; but they hearkened not
    unto Moses for anguish of spirit, and for cruel bondage.
  asm-FB: যেতিয়া মোচি গৈ ইস্ৰায়েলী লোক সকলক সেই কথা কলে; তেতিয়া তেওঁলোকে কঠিন বন্দীকামৰ
    বাবে নিৰুৎসাহ হৈ মোচিৰ কথাত মন নিদিলে।
  sus-A: مُنسَ نَشَ نَ دّنتّفّ عِسِرَيِلَكَيٍ بّ، كْنْ عٍ مُ لَ عَ شُي رَ عٍ شَ كٌنيِيَ
    شْرْشْي شَ قٍ رَ. لِمَنِيَ بِرِن نُ بَرَ بَ عٍ يِ.
  fra-SBL: Moïse en parla aux enfants d'Israël, mais ils n'écoutèrent pas Moïse, à
    cause de l'angoisse de l'esprit et de la cruelle servitude.
  hbo-hbo: וַיְדַבֵּ֥ר מֹשֶׁ֛ה כֵּ֖ן אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל וְלֹ֤א שָֽׁמְעוּ֙ אֶל־מֹשֶׁ֔ה
    מִקֹּ֣צֶר ר֔וּחַ וּמֵעֲבֹדָ֖ה קָשָֽׁה׃ פ
  eng-WYCLIFFE: Therfor Moises telde alle thingis to the sones of Irael, whiche assentide
    not to hym for the angwisch of spirit, and for the hardest werk.
  pjt-pjt: Ka mulapaṯu Moselu tjanala tjakultjunu uwankara Godalu wangkanytja. Palu
    kulintja wiyangkuya wantingi, panya kurunpaya uḻiringu waṟka puḻka tjuṯa rawangku
    palyantjatjanu. Palulanguṟuya Moselu wangkanyangka mulamularingkunytja wiyangku
    wantingi.
  cwe-cwe: Musa kawalongela Waisilaili mbuli ino‚ mbali wawo hawamtegeleze kwaviya
    wakala wafa moyo kwa ichimu cha utumwa.
  bgs-bgs: Agad igulit ni i Moises tun ta mga rubbad i Israel, asal ándà dan paminág
    kandin, su inandaan dan dán ka gimanan tingód katô kahirapan ka kallang kandan.
  kik-kik: Musa agĩkĩheana ũhoro ũcio kũrĩ andũ a Isiraeli, no matiamũiguire nĩ ũrĩa
    maakuĩte ngoro nĩkũhinyĩrĩrio nĩ ũkombo.
  fra-NCL: Ainsi parla Moïse aux enfants d’Israël ; mais ils n’écoutèrent pas Moïse,
    à cause de leur angoisse et de leur dure servitude.
  cek-AK: Hae lok hae Mosi mah Israel kaminawk khaeah thuih pae; toe palungboeng o,
    tamna ah ohhaih nung parai pongah tahngai pae o ai.
  xla-xla: Epalati Mosestapo Godta ya꞉ watle atlamale koko hapulomaye ma Isalael so
    watle atlamaiyo. Amasiyama yia꞉tapo wotiyalle pato dulu dla ha꞉ha꞉ natipame ma
    Moses yu dla mikadepe dloweye alliyo.
  cuk-cuk: Moisés bela weyob Israel-dulemarga sogsad. Degi-inigwele, Israel-dulemar
    maiga-gudidimalad-ular, nue bukib-itodidimalad-ular, Moisésʼba ibsassurmalad.
  uig-CYR: Буларниң һәммисини Муса Исраилларға дәп бәрди; лекин улар еғир қуллуқ азавидин
    пиғанға чүшкән болуп, униңға қулақ салмиди.
  tel-2017: మోషే ఇశ్రాయేలు ప్రజలతో దేవుడు చెప్పినదంతా చెప్పాడు. అయితే వాళ్ళు తమ నిరాశ
    నిస్పృహల వల్ల, కఠినమైన బానిసత్వంలో కూరుకు పోయి ఉండడం వల్ల మోషే మాటలు లక్ష్యపెట్ట
    లేదు.
  hat-BSA: Alò Moïse te pale konsa avèk fis Israël yo, men yo pa t koute Moïse akoz
    dekourajman avèk esklavaj di a.
  kos-kos: Moses el fahk ma inge nu sin mwet Israel, tusruktu elos tiana porongel,
    mweyen wanginla finsrak lalos ke sripen upala akkohs orek nu selos.
  hbo-WLC: וַיְדַבֵּ֥ר מֹשֶׁ֛ה כֵּ֖ן אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל וְלֹ֤א שָֽׁמְעוּ֙ אֶל־מֹשֶׁ֔ה
    מִקֹּ֣צֶר ר֔וּחַ וּמֵעֲבֹדָ֖ה קָשָֽׁה׃ פ
  ibo-ibo: Mosis gwara ụmụ Izrel ihe ndị a, ma ha egeghị ntị nʼihi ịda mba nke obi
    ha na ahụhụ sitere na ndọgbu nʼọrụ ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ତଦନୁସାରେ କହିଲେ, ମାତ୍ର ସେମାନେ ମନୋଦୁଃଖ
    ଓ କଠିନ ଦାସତ୍ୱ ସକାଶୁ ମୋଶାଙ୍କର ବାକ୍ୟରେ ମନୋଯୋଗ କଲେ ନାହିଁ।
  chk-chk: Iwe, Moses a üreni ekewe aramasen Israel ekei kapas, nge ir resap aüselinga,
    pun a tatakis letiper ren än chon Isip nöüniir amanau.
  rop-rop: Wal Mosis bin go, en imbin dalim detlot Isreil pipul wanim God bin tok.
    Bat olabat nomo bin lisin langa im, dumaji deibin brabli nogudbinji brom det adwek
    weya deibin oldei dumbat.
  ukr-1871: І промовляв так Мойсей синам Ізрайлевим, та не послухали Мойсея від легкодухостї
    й тяжкої неволї.
  bch-bch: Io, Moses ipalongo gid Israel ngan posanga toa ngada ne, be tilongo ele
    posanga mao. Ngansa naurata paeaeanga ikado gid ga lolod igagagai.
  deu-1951: Mose sagte solches den Kindern Israel. Sie aber hörten nicht auf ihn vor
    Mißmut und harter Arbeit.
  eng-JPS: And Moses spoke so unto the children of Israel; but they hearkened not
    unto Moses for impatience of spirit, and for cruel bondage.
  srp-1865: I Mojsije kaza tako sinovima Izrailjevijem; ali ne poslušaše Mojsija od
    slabosti duha svojega i od ljutoga ropstva.
  lug-lug: Musa n’ategeeza abaana ba Isirayiri ebigambo ebyo. Naye tebaamuwuliriza,
    kubanga emitima gyali gibennyise, nga n’okutuntuzibwa kubayitiridde.
  heb-heb: וידבר משה כן אל בני ישראל ולא שמעו אל משה מקצר רוח ומעבדה קשה׃
  ben-IRV: পরে মোশি ইস্রায়েলীয়দেরকে সেই অনুসারে বললেন, কিন্তু তারা মনের অধৈর্য্য
    ও কঠিন দাসত্ব কাজের জন্য মোশির কথায় মনোযোগ করল না।
  pan-pan: ਉਪਰੰਤ ਮੂਸਾ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੱਲ ਕੀਤੀ ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਆਤਮਾ ਦੇ
    ਦੁੱਖ ਅਤੇ ਗ਼ੁਲਾਮੀ ਦੀ ਸਖਤੀ ਦੇ ਕਾਰਨ ਮੂਸਾ ਦੀ ਨਾ ਸੁਣੀ।
  tkr-tkr: Mısee man uvhuynbı İzrailybışis yuşana'a. Manbı əq'übayn rı'hı'le g'av'uva,
    manbışe mang'ul k'ırı iliyxhe deş.
  mya-JVB: ထိုသို့မောရှေ သည် ဣသရေလ အမျိုးသားတို့အား ဆင့်ဆို သော်လည်း ၊ သူတို့သည် အလွန်စိတ်
    ပင်ပန်း ၍ ကြမ်းတမ်း စွာ ညှဉ်းဆဲခြင်း ကို ခံရသောကြောင့် ၊ မောရှေ စကားကို နား မ
    ထောင်ဘဲနေကြ၏။
  tte-O: Mosese iwalo besiele Isileli kolili, na iya kainana nige sibebenalan kaiwena
    yaluyaluwali ibelu ali kamkamna kaiwena.
  hmo-hmo: Mose ese inai hereva Israela taudia dekenai ia hamaoroa, to idia kamonai
    lasi ia dekenai, edia laloa ibounai ia ore, edia gaukara ia metau momo dainai.
  urd-urd: और मूसा ने बनी — इस्राईल को यह बातें सुना दीं, लेकिन उन्होंने दिल की कुढ़न
    और ग़ुलामी की सख़्ती की वजह से मूसा की बात न सुनी।
  rus-SYN: Моисей пересказал это сынам Израилевым; но они не послушали Моисея по малодушию
    и тяжести работ.
  bqc-SIM: Mↄizi yã́pi ò Isailiↄnɛ, kási aai aà yãmao, kɛ́ zↄzĩ pãsĩ ń kãdɛ̀
    yã́i.
  tcz-CHONGTHU: Pakaiyin asei bang'in Mose in jong Israel mite heng'a asei peh in,
    ahinlah amahon avel'in angainom tapouvin ahi. Ajeh chu amaho asoh channauva aki
    sugim'u chun alungphatmo sah val tauvin ahi.
  mar-mar: तेव्हा मोशेने हे सर्व इस्राएल लोकांस सांगितले. परंतु त्यांच्या बिकट दास्यामुळे
    ते नाउमेद झाल्यामुळे ते त्याचे म्हणणे ऐकेनात.
  qub-qub: Chayno Dios nishanta Moisesga Israel-masincunata willaran. Chaura runacunaga
    wiyaytapis mana munarannachu mas fiyupana ñacaycho cashpan.
  bqp-bqp: Musa yã pìi ò Isarailanↄnɛ, ama odi a yã maro kũ zↄ̀zĩ pãsĩ ń mɛ̀ɛ
    yↄ̀ yãi.
  hat-hat: Moyiz di pèp Izrayèl la sa, men yo pa t' vle kwè l', paske yo te about.
    Esklavaj la te peze lou sou yo.
  eng-BSB: Moses relayed this message to the Israelites, but on account of their broken
    spirit and cruel bondage, they did not listen to him.
  tod-tod: Moize naama wooiti boni Izelayɛle nuiti ma, kɛlɛ naati ti la ɠɛni woiloni
    goo ma, mazɔlɔɔ ti ɠɛni iɲɔteʋe wolai zu, duɔla ɓaaɓaa golai maaʋele ma, nii ti
    ɠɛni su.
  eng-WEBPB: Moses spoke so to the children of Israel, but they didn’t listen to Moses
    for anguish of spirit, and for cruel bondage.
  kbq-kbq: Mosese'a ama ana kea Israeli vahe zmasmi'neanagi, kema hiana ontahi'naze.
    Na'ankure Isipi vahe'mo'za tutu huzmantage'zama hanavenentake kazokzo eri'zama
    eri'naza zamo antahintahi zmimofona ahe haviza hige'za ontahi'naze.
  nhe-BL: Huajca Moisés quinpohuili israelitame nochi ya ni, pero ax quichihuilijque
    cuenta pampa mocuesohuayayaj ica inintequi tlen tlahuel chicahuac.
  bus-bus: Musa yã pì ò Isarailinↄnɛ, mↄde aↄ̃ↄe à yã maro kɛ̀ zↄ̀zĩ pãsĩ ń mɛ̀
    yↄ̀ yãnzi.
  gub-BL: Umume'u Moizez a'e ma'e paw Izaew izuapyapyr wanupe. Nuzekaiw kwaw ize'eg
    rehe wà. Ta'e uzemumikahy uma'erekoahy haw rehe a'e wà xe, ta'e Ezit ywy rehe
    har upuraraw kar ma'erahy wanupe a'e wà xe.
  eng-DRA: 'And Moses told all this to the children of Israel: but they did not hearken
    to him, for anguish of spirit, and most painful work.'
