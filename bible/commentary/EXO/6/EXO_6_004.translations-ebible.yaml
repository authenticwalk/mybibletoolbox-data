verse: EXO.006.004
translations:
  mal-C: അവർ പ്രവാസികളായി താമസിച്ചിരുന്ന കനാൻദേശം അവർക്കു കൊടുക്കുമെന്നു ഞാൻ അവരോട്
    ഉടമ്പടിചെയ്തു.
  deu-TKW: Und ich habe mit ihnen sogar auch ein Abkommen getroffen, daß ich ihnen
    das Land Kanaan, das Land, in dem sie als Fremdlinge weilten, zu eigen geben wolle.
  lin-lin: Nasalaki boyokani na Ngai elongo na bango mpo na kopesa bango mokili ya
    Kanana epai wapi bazalaki kowumela lokola bapaya.
  eng-LSV: and I have also established My covenant with them, to give the land of
    Canaan to them, the land of their sojournings, wherein they have sojourned;
  eng-GNV: 'Furthermore as I made my couenant with them to giue them ye land of Canaan,
    the land of their pilgrimage, wherein they were strangers:'
  eng-WEBSTER: And I have also established my covenant with them, to give them the
    land of Canaan, the land of their pilgrimage, in which they were strangers.
  nhw-BL: Nojquiya ininhuaya nijchijqui nopa camanali para niquinmacas nopa tlali
    Canaán campa achtihui itztoyaj quen seyoc tlali ehuani.
  swh-ONEN: Pia niliweka Agano langu nao kuwapa nchi ya Kanaani, ambako waliishi kama
    wageni.
  bba-bba: Nɑ mɑɑ kɑ bu ɑrukɑwɑni bɔkuɑ mɑ kon bu Kɑnɑnin tem wɛ̃ mu ko beɡim mɛ̀
    sɔɔ bɑ sinɑ nɡe sɔbu.
  eng-KJVCPB: And I have also established my covenant with them, to give them the
    land of Canaan, the land of their pilgrimage, wherein they were strangers.
  cpy-cpy: Tema eenitatsi nokashiya-kaakiriri rirori-paeni, nokowaki inampitee-yaawo
    Owinteniki jempe ikimita-kaantee-takiri itsipa-jatzipaeni irika.
  mpx-mpx: Inoke no bateli ya ginol elal labi Kenani na pek, labi toto elana hi mibwabwaliya.
  wbp-wbp: Jangku-pungurna-jana walya Kanana. Nyinajalpalu yinyarla walyangka, kula
    nyanungurra-nyangurla. Yapa-karikilpa-jana karrija.
  luo-luo: Bende ne aguro singruokna kodgi ni anamigi piny Kanaan, kama negidakie
    kaka jodak.
  meu-meu: Na gwau henidia hamata danu, Kanaan tanona, edia noho-hedoa gabuna, vada
    baina henidia nato.
  npi-ULB: तिनीहरूलाई कनान देश दिनलाई मैले तिनीहरूसित मेरो करार पनि बाँधेँ । यो त्यही
    देश हो जहाँ तिनीहरू प्रवासी भएर यताउता चाहारे ।
  yor-yor: Èmí sì tún fi ìdí májẹ̀mú mi múlẹ̀ pẹ̀lú wọn láti fún wọn ní ilẹ̀ Kenaani,
    ilẹ̀ tí wọn gbé gẹ́gẹ́ bí àjèjì.
  emp-NTPO: Mʌ̃ra ãdjirã ume bed̶ea b̶ʌsia Canaaʌ̃ druara ãdjirãa diai carea. Mama
    ãdjirãra drua ãĩbemarã quĩrãca panasid̶aa.
  ind-ind: Aku juga sudah mengadakan perjanjian dengan mereka. Aku berjanji akan memberikan
    kepada mereka negeri Kanaan, di mana mereka dulu hidup sebagai pendatang.
  pes-OPCB: من با آنها عهد بستم که سرزمین کنعان را که در آنجا غریب بودند، به ایشان
    ببخشم.
  aer-aer: The itnenhe alhileke The itnenhe apmere Canaan itnenhe anthetyeke aneme.
    Arrule anthurre itne apmere yanhe ikwerele anetyarte, itnekenhe anetyakenhe aneke.
    Apmere yanhe tyerrtye arrpenhe areye-kenhe aneke.
  tgl-ULB: Itinatag ko rin sa kanila ang aking tipan, para ibigay sa kanila ang lupain
    ng Canaan, ang lupain na kung saan sila ay nanirahan bilang hindi mamamayan, ang
    lupain kung saan sila ay lumibot.
  cbu-NT: Mishat, nuw Apanlleeruri, nuwamari siyaa kapung chinakina. Ashiri Kanaanaa
    tsapu siyaam izuuru panachintspa, tárangina. Yuwash tsap naatturi siy ngutis masarus
    taakis, anoo siyaam panachintspa, tárangina Aprahamarineetsi.
  hui-hui: I̱na ti baba habo nalolene bi lowialu Kenana dindi ti bai nale haluni hameigini
    tara dindini kamigoni ti dindi teneore ogoni buhinu halimulo ngulebero lowini
    ngo, lene.
  mya-mya: ထို့​အ​ပြင်​သူ​တို့​သည်​ဧည့်​သည်​အ​ဖြစ်​ဖြင့်​နေ ထိုင်​ခဲ့​ရ​သော​ခါ​နာန်​ပြည်​ကို
    သူ​တို့​အား​ပေး မည်​ဟု​ငါ​သည်​သူ​တို့​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​ခဲ့​၏။-
  cbi-NTPO: Tsenmin yaiba veta' veta' entsanguedaa ti' payu, Canaán tu yalanu kuwanbera
    kenu tsuyu ti' pawayu, yala kaspele ma bijee vee tusha chumu chachi juu dechunu
    tusha.
  bod-N: བདག་གིས་ཁོ་རྣམས་བྱེས་སུ་སྡོད་སའི་ཀ་ན་ཨན་ཡུལ་དེ་ཁོ་རྣམས་ཀྱི་དབང་དུ་གཏོང་བར་བྱེད་པའི་ཁ་ཆད་ཀྱང་དེ་རྣམས་ལ་བཞག་པ་དང་།
  sna-sna: Ndakasimbisawo sungano yangu navo kuti ndivape nyika yeKenani, nyika yavakagara
    savatorwa.
  spa-BLM: También he establecido mi pacto con ellos, para darles la tierra de Canaán,
    la tierra de sus viajes, en la que vivían como extranjeros.
  cac-cac: In b'onac in trato yed' eb' vin̈, vac'annac in ti' vac'an lum Canaán d'a
    eb' vin̈, aton lum b'aj ec'lejnac cajan eb' vin̈.
  swh-ULB: Pia niliimarisha agano langu na wao, ilikuwapatia nchi ya Kanani, nchi
    walioishi kama sio raia, nchi walio tanga tanga.
  bel-bel: і Я паклаў заруку Маю зь імі, каб даць ім зямлю Ханаанскую, зямлю вандраваньня
    іхняга, у якой яны вандравалі.
  deu-ELBBK: Und auch habe ich meinen Bund mit ihnen aufgerichtet, ihnen das Land
    Kanaan zu geben, das Land ihrer Fremdlingschaft, in dem sie sich als Fremde aufgehalten
    haben.
  mbb-OT: Midhimu ku is kebpekid-uyun ku kandan, he ibeǥey ku kandan is tanà te Canaan
    he iyan neubpaan dan dutun te kegkelumelengyawè dan.
  mal-2015: അവർ പരദേശികളായി പാർത്ത കനാൻദേശം അവർക്കു കൊടുക്കുമെന്നു ഞാൻ അവരോടു ഒരു
    നിയമം ചെയ്തിരിക്കുന്നു.
  tuo-NT: Apeyema tja, “Mʉsã pãrãmerã nituriarãrẽ Canaá diꞌtare oꞌogʉti” ni, na meꞌrã
    apowʉ. Na ti diꞌtare apesecjãrã weronojõ níniꞌwã yujupʉ.
  gup-gup: Dja ngabenmarnewokrayekworrinj kunwok ngardduk warridj nawu ngawokkurrmerrinj
    ngabenberrebbom bu kaluk ngabenbolkwon kubolkwarlah Canaan, kore birridjalni kore
    minj bedberrekihniwirrinj kunred.
  gvs-gvs: Nakae boi akanasiukoidi go, akatótula bego da Kenani idi poyapoya bei avinidi.
    Boi poyapoyayana goi situliya nakae sieogaoga.
  rmc-rmc: Phandľom lenca e zmluva, hoj lenge dava o Kanaan, e phuv, kaj angloda bešenas
    sar cudzinci.
  nlg-nlg: Mi nau tu tughuruvaghi/kapuri na baubahu kolura. Inau tu baubahu ge ku
    vahera na komu i Canaan, ivei tara haghara iga te vagha rana sinogho.
  pes-OPV: و عهد خود رانیز با ایشان استوار کردم، که زمین کنعان را بدیشان دهم، یعنی
    زمین غربت ایشان را که در آن غریب بودند.
  ron-1924: Де асеменя, Мь-ам ынкеят легэмынтул Меу ку ей ка сэ ле дау цара Канаан,
    цара кэлэториилор лор сфинте, ын каре ау локуит ка стрэинь.
  ben-OBCV: যে কনান দেশে তারা বিদেশিরূপে বসবাস করছিল, সেটি তাদের দেওয়ার জন্য আমি
    তাদের সাথে আমার নিয়ম প্রতিষ্ঠিতও করেছিলাম।
  som-som: Oo weliba axdigaygii waan la dhigtay iyaga inaan siiyo dalka reer Kancaan
    oo ah dalkii geeddinimadooda oo ay qariibka ku ahaayeen.
  lat-VUC: Pepigique fœdus cum eis, ut darem eis terram Chanaan, terram peregrinationis
    eorum, in qua fuerunt advenæ.
  eng-ASVBT: And I have also established my covenant with them, to give them the land
    of Canaan, the land of their sojournings, wherein they sojourned.
  mna-mna: Tamen aŋbuk sua pizin be niamŋan amparlup yam ma amwe tamen, mibe aŋkam
    toono Kanaan, ta zin tiwwa pa mi tiwe leembe pa na, ma iwe popoŋana kizin len.
  ita-1885: E, come io fermai il mio patto con loro, di dar loro il paese di Canaan,
    il paese de' lor pellegrinaggi, nel quale dimorarono come forestieri;
  eng-LXXUP: And I established my covenant with them, to give them the land of the
    Canaanites, the land wherein they sojourned, in which also they dwelt as strangers.
  eng-ULB: I also established my covenant with them, in order to give them the land
    of Canaan, the land where they lived as non-citizens, the land in which they wandered
    about.
  spa-VBL: También confirmé mi acuerdo solemne con ellos de darles la tierra de Canaán,
    el país donde vivían como extranjeros.
  fra-_FOB: Et j'ai aussi établi mon alliance avec eux, pour leur donner le pays de
    Canaan, le pays dans lequel ils ont séjourné comme étrangers.
  mal-mal: അവർ പരദേശികളായി പാർത്ത കനാൻദേശം അവർക്ക് കൊടുക്കുമെന്ന് ഞാൻ അവരോട് ഒരു നിയമം
    ചെയ്തിരിക്കുന്നു.
  urd-GVR: Maiṅ ne un se ahd karke wādā kiyā ki unheṅ Mulk-e-Kanān dūṅgā jis meṅ wuh
    ajnabī ke taur par rahte the.
  suz-BL: गो मेको आन कली ‘गे मुल अर्को रागी ङा मुर दुम्‍शा, हिरना हिरन बाक्‍शो कनानी
    आन रागी इन कली गेनुङ’ दे अब्राहाम, इसहाक नु याकूब नु कबल पने थुम्‍शो नङ। उत्‍पत्ती
    १७:८
  ita-1927: Stabilii pure con loro il mio patto, promettendo di dar loro il paese
    di Canaan, il paese dei loro pellegrinaggi, nel quale soggiornavano.
  ckb-ckb: هەروەها پەیمانی خۆمم لەگەڵیان چەسپاند، کە خاکی کەنعانیان بدەمێ، خاکی نامۆییان
    کە تێیدا نامۆ بوون.
  eng-BBE: And I made an agreement with them, to give them the land of Canaan, the
    land of their wanderings.
  kan-OKCV: ಕಾನಾನ್ ದೇಶವನ್ನು ಅಂದರೆ, ಅವರು ವಾಸವಾಗಿದ್ದ ಅವರ ಪ್ರವಾಸದ ದೇಶವನ್ನು ನಾನು ಅವರಿಗೆ
    ಕೊಡುವೆನೆಂದು ಅವರ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ದೃಢಪಡಿಸಿದೆನು.
  bbb-bbb: Ro kuke nane buina vua kuae marena kia, Na e Kenanaetiko ijiebuo aesakae
    ije miaga bu abena e ae binoko igege ijia karike.
  tam-2017: அவர்கள் பரதேசிகளாகத் தங்கின தேசமாகிய கானான்தேசத்தை அவர்களுக்குக் கொடுப்பேன்
    என்று நான் அவர்களோடு என்னுடைய உடன்படிக்கையையும் ஏற்படுத்தியிருக்கிறேன்.
  spa-RV-1909: Y también establecí mi pacto con ellos, de darles la tierra de Canaán,
    la tierra en que fueron extranjeros, y en la cual peregrinaron.
  ron-BTF: Și de asemenea am întemeiat legământul meu cu ei, pentru a le da țara lui
    Canaan, țara călătoriei lor, în care au fost străini.
  eng-WEBP: I have also established my covenant with them, to give them the land of
    Canaan, the land of their travels, in which they lived as aliens.
  eng-FBV: I also confirmed my solemn agreement with them to give them the land of
    Canaan, the country where they were living as foreigners.
  nld-1939: Ik heb met hen mijn Verbond gesloten, om hun het land Kanaän te geven,
    het land waar zij als vreemdelingen hebben vertoefd;
  nch-BL: Nojquiya inihuaya nijchijqui nopa camanali para niquinmacas nopa tali Canaán
    campa achtohui itztoyaj quej seyoc tali ehuani.
  vie-1934: Ta cũng có lập giao ước cùng họ, để ban xứ Ca-na-an cho, là xứ họ đã kiều
    ngụ như khách ngoại bang.
  hin-CV: मैंने कनान देश, जहां वे पराये होकर रहते थे, उनको देने का पक्का वायदा भी
    किया था.
  eng-OURB: I have also established my covenant ·binding contract between two or more
    parties· with them, to give them the land of Canaan [Humbled], the land of their
    travels, in which they lived as aliens.
  spa-BES: Y pacté con ellos, para darles la tierra de Canaán, la tierra de sus andanzas.
  tdx-tdx: Toe norizako am’ iereo ty fañinako, hano­lorako ty tane Kanàne, i tane
    fañaveloa’ iareo toe nañialoa’ iareo.
  vid-vid: Kahi nambika ilagano lya heni na hewo lya kuwapa isi ya Kanaani, isi yowekale
    kota wajenzi.
  eng-OKE: And also I have confirmed My covenant with them to give them the land of
    Kenaan, the land of their sojournings in which they sojourned.
  tha-KJV: และเราได้ตั้งพันธสัญญาของเราไว้กับเขาทั้งหลายด้วยว่า จะยกแผ่นดินคานาอันให้​แก่​เขา
    เป็นแผ่นดิ​นที​่เขาเคยอาศัยอยู่ในฐานะคนต่างด้าว
  por-BR-2018: E também estabeleci meu pacto com eles, de dar-lhes a terra de Canaã,
    a terra em que foram estrangeiros, e na qual peregrinaram.
  deu-ELO: Und auch habe ich meinen Bund mit ihnen aufgerichtet, ihnen das Land Kanaan
    zu geben, das Land ihrer Fremdlingschaft, in welchem sie als Fremdlinge geweilt
    haben.
  eng-WYC-2018: and I made [a] covenant with them, that I should give to them the
    land of Canaan, the land of their pilgrimage, in which they were comelings. (and
    I made a covenant with them, that I would give them the land of Canaan, the land
    where they lived as newcomers, or as foreigners.)
  epo-epo: Mi starigis Mian interligon kun ili, ke Mi donos al ili la landon Kanaanan,
    la landon de ilia migrado, en kiu ili loĝis kiel fremduloj.
  uig-PIN: 'Mǝn ular bilǝn: — «Silǝr musapir bolup olturƣan zeminni, yǝni Ⱪanaan zeminini
    silǝrgǝ berimǝn» dǝp, ular bilǝn ǝⱨdǝ baƣlixip wǝdǝ ⱪilƣanmǝn.'
  beo-beo: Be Na da ilima gousa:su hamoi. Ilia da Ga:ina:ne soge amo ganodini ga fi
    agoane esalu. Be Na da Ga:ina:ne soge huluane ilima imunu ilegele sia:i.
  tpi-OTNT: Na mi bin mekim kontrak wantaim ol na mi promis bai mi givim dispela graun
    bilong ol Kenan long ol. Ol i bin i stap long dispela ples, tasol em i no graun
    bilong ol.
  hau-SA: Na kuma kafa alkawari da su don in ba su ƙasar Kan’ana, inda suka yi zaman
    baƙunci.
  udu-udu: Aha/ si’da/ ṯela gwom pem jin gamga/ me’d ki mondeḵ nyaḵki uni mmoc̱iki
    uni Paŋ Kanaan mo e bampa/ jin ’kona uni ’pena gush ki hilkina/ mo be.
  uig-LAT: 'Men ular bilen: — «Siler musapir bolup olturghan zéminni, yeni Qanaan
    zéminini silerge bérimen» dep, ular bilen ehde baghliship wede qilghanmen.'
  nde-nde: Ngaphinda ngenza isivumelwano labo ukuze ngibanike ilizwe leKhenani lapho
    ababehlala khona njengabezizweni.
  ton-ton: Pea kuo u fakapapau ʻeku fuakava mo kinautolu, ke foaki kiate kinautolu
    ʻae fonua ko Kēnani, ko e fonua ʻo ʻenau fononga fano, ʻaia naʻa nau nofo ai ko
    e muli.
  ces-1613: K tomu utvrdil jsem smlouvu svou s nimi, že jim dám zemi Kananejskou,
    zemi putování jejich, v níž pohostinu byli.
  eko-eko: Na theenya kaarettaniye wahati aka wa owenkha nti wa Kanaani, nti aari
    wiikhalaaye ari aletto.
  eng-WMB: I have also established my covenant with them, to give them the land of
    Canaan, the land of their travels, in which they lived as aliens.
  tam-TCV: அத்துடன், ‘இஸ்ரயேல் மக்கள் பிறநாட்டினராய் வாழ்ந்த கானான் நாட்டை அவர்களுக்குக்
    கொடுப்பேன்’ என்று அவர்களுடன் ஒரு உடன்படிக்கையையும் ஏற்படுத்தினேன்.
  ceb-ULB: Gihimo ko usab ang akong kasabotan diha kanila, aron nga ihatag ngadto
    kanila ang yuta sa Canaan, ang yuta diin nagpuyo sila ingon nga mga dili lumolupyo,
    ang yuta diin sila naglatagaw.
  pol-UBG: Ustanowiłem też z nimi moje przymierze, aby dać im ziemię Kanaan, ziemię
    ich pielgrzymowania, w której przebywali jako obcy.
  agr-agr: 'Nuigtushkam ditajai chichama umiakun: ‘Nugka Canaágkan amastajime’ tiuwaitjai.
    Tujash ditak nuwig ijagka numamtin batsamsaju ainawai.'
  kyc-kyc: Nakama yuu Kenane nakama mee upunili palima paenge ingyuo epo papiyami
    doko mairuŋu lao kana minyuo lalu lao leyo.
  urd-GVU: مَیں نے اُن سے عہد کر کے وعدہ کیا کہ اُنہیں ملکِ کنعان دوں گا جس میں وہ
    اجنبی کے طور پر رہتے تھے۔
  deu-1912: Auch habe ich einen Bund mit ihnen aufgerichtet, daß ich ihnen geben will
    das Land Kanaan, das Land ihrer Wallfahrt, darin sie Fremdlinge gewesen sind.
  ntj-ntj: Tjiinya-tjananyarna kalkurnu ngurra Kayinannga nintilkitjalu ngurra nyarra
    kutjulpirtu-ya maliki nyinarranytja, palunyanya.
  kan-2017: ನಾನು ಅವರಿಗೆ ಕಾನಾನ್ ದೇಶವನ್ನು ಅಂದರೆ, ಅವರು ಪರದೇಶದವರಾಗಿ ವಾಸವಾಗಿದ್ದ ಪ್ರವಾಸದ
    ದೇಶವನ್ನು ನಾನು ಅವರಿಗೆ ಕೊಡುವೆನೆಂದು ಅವರ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡಿರುವೆನು.
  ena-ena: Viaŋ ciaŋ mɨguavɨla nulɨdɨ nameŋ abamin uami. Kenan fɨli tɨbɨ heŋ ihɨlɨŋ
    hɨnihɨni hɨdɨlalaŋ agadɨ nalusaŋ iguben aba abamin uami.
  yap-yap: Ku er rogon ni gu ngongliy e m’ag u thilmad, ni gu micheg ni nggu pi’ fare
    nam nu Kanaan ngorad, nre nam ni ba’aram ni ur pired riy ni bogi milekag ngaram.
  hlt-MCSB: Te dongah Kanaan khohmuen te amih taengah paek hamla amih taengah ka paipi
    te ka thoh bal. A khuiah ana bakuep nah te a lampahnah khohmuen ni.
  mdy-ETH: ሾኦቺ ማዒ ዔያታ ናንጋ፥ ካኣናኔ ዓጮ ታ ዔያቶ ዻካልሳኒ ጫኣቄኔ።
  twi-ASANTE: Na me ne wɔn hyehyɛɛ apam sɛ mede Kanaan asase a na tete no wɔte so
    sɛ ahɔhoɔ no bɛma wɔn ne wɔn asefoɔ.
  eng-WEBU: I have also established my covenant with them, to give them the land of
    Canaan, the land of their travels, in which they lived as aliens.
  bnp-bnp: A ta turane tou na ngava dagi, a ta muholi hateka ga habia ne tou a malala
    e Kenan, ra malala to made muga vona manga a mosi.
  wal-wal: Qassi taani etayyo eti bete gididi de7ido Kanaane biittaa immanau ta maachchaa
    etaara maacettaas.
  spa-PDDPT: También establecí mi Pacto con ellos para darles la tierra de Canaán,
    tierra de sus peregrinaciones en la cual vivieron.
  gun-gun: Ha'e kuery reve ajapo avi xereve guarã, ha'e va'e rupi Canaã yvy ame'ẽ
    aguã hekoarã, ha'e va'e yvy re oguata rei va'e rami ikuaiague ae.
  agu-BL: Ncha'tz bnixnak jun katrat skaxo'l scyuch' Abraham, Isaac tu Jacow, kale
    insukwit tan wak'ol yi ama'l cwent Canaán scyetz. Nin yi jun ama'la'tz i'tz kale
    e' cyaje't cyen cobox tiemp tetz awer nak tane'n.
  ilo-ULB: Nangaramidak met iti tulag kadakuada, tapno maited kadakuada ti daga ti
    Canaan, ti daga a nagnaedanda a kas saan nga umili, ti daga a nagalla-allaanda.
  kpg-kpg: Au guu hai labelaa dagu hagababa gi digaula, bolo e wanga tenua Canaan
    gi digaula, tenua dela nogo noho ai digaula be digau mai i daha.
  uig-ARA: 'مەن ئۇلار بىلەن: ــ «سىلەر مۇساپىر بولۇپ ئولتۇرغان زېمىننى، يەنى قانائان
    زېمىنىنى سىلەرگە بېرىمەن» دەپ، ئۇلار بىلەن ئەھدە باغلىشىپ ۋەدە قىلغانمەن.'
  bps-bps: Tafakanggu di dale i blégu dale i banwe Kanaan, i banwe flo gumnèla di
    muna, i ise ale mfun dun.
  sus-sus: Muxu man naxa saata, n xa Kanaan bɔxi fi e ma, e xɔɲɛya rabaxi dɛnnaxɛ.
  pon-2006: I pil wiadahr ei inou ong irail, I inoukihong irail me I pahn kihong irail
    Kenan, sahpw me re keikeiru ie.
  jae-jae: Aê kamoatiŋ poac gêdêŋ êsêac gebe jakêŋ gamêŋ Kanaan êndêŋ êsêac. Gamêŋ
    tau, taŋ êsêac sêmoa têtôm lau jabageŋ naŋ.
  ksd-ksd: Ma iau ga vatur bula kaugu kunubu pire dital upi ina tabar dital ma ra
    gunan Kanaan, a gunan dital ga vana vurvurbit tana, ma dital ga ki na vaira tana.
  tur-YTC: Ayrıca, yabancı olarak yaşadıkları, gezip dolaştıkları Kenan ülkesini onlara
    vermek üzere onlarla antlaşmamı kurdum.
  grc-BRENT: Καὶ ἔστησα τὴν διαθήκην μου πρὸς αὐτοὺς, ὥστε δοῦναι αὐτοῖς τὴν γῆν τῶν
    Χαναναίων, τὴν γῆν ἣν παρῳκήκασιν, ἐν ᾗ καὶ παρῴκησαν ἐπʼ αὐτῆς.
  ind-AYT: Aku juga telah menetapkan perjanjian-Ku dengan mereka untuk memberikan
    tanah Kanaan kepada mereka, yaitu tanah tempat mereka tinggal sementara.
  nya-nya: Ndinakhazikitsa pangano langa ndi iwo kuwalonjeza kuti ndidzawapatsa dziko
    la Kanaani kumene anakhalako kale ngati alendo.
  hrv-hrv: I sklopio sam svoj Savez s njima da ću im dati kanaansku zemlju, zemlju
    gdje su živjeli kao pridošlice.
  mps-mps: Tama eno bomo yai po augwali dali dąų weyu, te tǫ Kenan augwali mawaibao,
    te po wai. Augwali te bulude te tǫ page bidi hani bidisiąwai goli, eno te tǫ
    augwalibolo mabo homu yai.
  tpi-tpi: Na mi bin mekim kontrak wantaim ol na mi promis bai mi givim dispela graun
    bilong ol Kenan long ol. Ol i bin i stap long dispela ples, tasol em i no graun
    bilong ol.
  dan-1931: Eftersom jeg har oprettet min Pagt med dem om at skænke dem Kana'ans Land,
    deres Udlændigheds Land, hvor de levede som fremmede,
  vie-OVCB: Ta có kết lập giao ước với họ, hứa cho họ xứ Ca-na-an, lúc đó họ còn coi
    là nơi đất khách quê người.
  guj-2017: મેં તેઓની સાથે કરાર કર્યો હતો. તેઓ જે દેશમાં જઈને વસ્યા હતા તે કનાન દેશ
    તેઓને આપવાનું મેં વચન આપ્યું હતું. તેઓ ત્યાં રહેતા હતા, પણ તે તેઓનો પોતાનો પ્રદેશ
    ન હતો.
  pon-2006A: I pil wiadahr ei inou ong irail, I inoukihong irail me I pahn kihong
    irail Kenan, sahpw me re keikeiru ie.
  por-BRBSL: Também estabeleci minha aliança com eles, para dar-lhes a terra de Canaã,
    a terra de suas viagens, na qual eles viveram como estrangeiros.
  aly-aly: Atha renh-rnem alhelek, ingwer-inger apmer Canaan renh-rnem anthetyek.
    Rernem anenh apmer Canaan-el, apmeran ingwer-rnem-kenharlap, rerneman apmerek-artwey-wenyarl,
    alethangarl.
  cth-cth: Ahnimouh ni a hmuen pueng koe a kâva awh teh, imyin lah onae Kanaan ram
    ahnimouh poe han ka tie lawkkam ka caksak toe.
  twi-twi: Na me ne wɔn hyehyɛɛ apam sɛ mede Kanaan asase a na tete no wɔte so sɛ
    ahɔho no bɛma wɔn ne wɔn asefo.
  hlt-hlt: Te dongah Kanaan khohmuen te amih taengah paek hamla amih taengah ka paipi
    te ka thoh bal. A khuiah ana bakuep nah te a lampahnah khohmuen ni.
  tbz-SIM: N do bɛ̀ tɑunnɛ̀mu m mɑ́ɑ̀, kɛ dɔ̀ n yóó bɛ̀ duɔ́ nKɑnnɑhɑ̃ɑ̃, kɛtenkɛ̀
    bɛ̀ do bo kɛ̀ kupɔ̀ɔ̀kù.
  msy-2020: Egha kɨ uaghan uan Akar Dɨkɨrɨzir Gavgavim me ko anekɨrigha ghaze, kɨ
    Kenanian nguazim me danɨngam. Nguazir me itir kam, kar men nguazim puvatɨ.
  dop-dop: Mɑ nɑ-wɛ tǝ pɛɛlɑ nɔɣɔ nɑ mɑ́ sɩɩ-wɛ sɩ mɑɑ hɑ-wɛɣɛ Kɑnɑɑŋ tɛtʋ nti tǝ
    tɑɑ pɑ cɑɣɑ cɑɣɑlʋtʋ kɛ ɩsǝntɔ tɔ.
  azb-azb: Onlarla da Mən əhd bağladım ki, qərib yaşadıqları ölkəni – Kənan torpağını
    onlara verim.
  eng-DBY: And I established also my covenant with them, to give them the land of
    Canaan, the land of their pilgrimage, in which they were sojourners.
  hin-2017: और मैंने उनके साथ अपनी वाचा दृढ़ की है, अर्थात् कनान देश जिसमें वे परदेशी
    होकर रहते थे, उसे उन्हें दे दूँ।
  wol-KYG: Te itam damaa fasoon ak ñoom kóllëre, ngir jox leen réewum Kanaan, réew
    ma ñu nekkoon ay doxandéem.
  swp-swp: Egu riba hesunuma ea hetoro aridi eai, bena Kanana tanona abo ea mosedi
    eanua wa arinai se mialaulau wa doha laolaoma tataodi.
  bjr-bjr: Qinee qeeqa moodaanaki kira ufa misa faqa qidaqa Kannaana maqa maqa misa
    nimiraree qima afeekaikiqiafana. Misa minaki asaqiraa faira foora mariunaki quqannisaanauranoo
    fee qiqiafana.
  eng-YLT: and also I have established My covenant with them, to give to them the
    land of Canaan, the land of their sojournings, wherein they have sojourned;
  kne-kne: Ngem inkarik en daida ay idawat ko din daga ay Canaan olay mo sin doy ay
    timpo yan owat dan mangili sin ili ay doy.
  bzd-NTPO: Ye' tö ttè me' ie'pa a̱. Ye' tö iyë'a̱t ie'pa a̱ tö ká̱ kiè Canaán e'
    merayö a' aleripa a̱. Ee̱ ie'pa bak se̱nuk we̱s o̱'ka ká̱ es.
  eng-WYC-2017: and I made [a] covenant with them, that I should give to them the
    land of Canaan, the land of their pilgrimage, in which they were comelings.
  eng-WMBB: I have also established my covenant with them, to give them the land of
    Canaan, the land of their travels, in which they lived as aliens.
  urd-GVH: मैंने उनसे अहद करके वादा किया कि उन्हें मुल्के-कनान दूँगा जिसमें वह अजनबी
    के तौर पर रहते थे।
  rug-rug: Meke Arau tugo tavetia sa Qua vinariva egoi koarini, meke sapu va tatara
    nia koa rini sa popoa Kenani, sa popoa sapu ele koa ia rini guana tie karovodi.
  gaz-gaz: Akkasumas ani biyya Kanaʼaan lafa isaan akka alagaatti keessa jiraattan
    sana isaanii kennuuf jedhee isaan wajjin kakuu galeera.
  fra-LSG: J’ai aussi établi mon alliance avec eux, pour leur donner le pays de Canaan,
    le pays de leurs pèlerinages, dans lequel ils ont séjourné.
  gnn-gnn: Bala ŋarra dhawu'na nherrara walalaŋgu, ŋunhi wäŋanydja ŋunhiyi Gaynandja
    yurru walalaŋguway yana wal'ŋu Yipurayimgalaŋuwu mala‐wunharawuywu, yurru nhinananydja
    walala yukurrana ŋunhili wäŋaŋuranydja mulkuru yolŋunydja walala yana ŋulinyaramirriyunydjayi.
  yal-yal: N mɔn yi layirin xidi nxu tagi, alogo n xa Kanan yamanan so e yii, e yi
    xɔɲɛyani dɛnaxan yi.
  iou-iou: Täŋkaŋ orajiye ukät topmäk-topmäk täŋpäŋ Kanan kome, äma äbani ude itkuŋo
    u inita biŋam yäniŋ kirekta yäŋkehärom taŋkut.
  haw-1868: Ua hoopaa no hoi au i kuu berita me lakou, e haawi aku ai no lakou i ka
    aina o Kanaana, i ka aina i noho ai lakou, he mau malihini ilaila.
  arb-NAV: وَقَدْ قَطَعْتُ مَعَهُمْ أَيْضاً عَهْدِي بِأَنْ أَهَبَهُمْ أَرْضَ كَنْعَانَ
    حَيْثُ أَقَامُوا فِيهَا كَغُرَبَاءَ.
  ewe-ewe: Mewɔ nubabla tɔxɛ aɖe kpli wo. Le nubabla sia ƒe ɖoɖowo nu la, medo ŋugbe
    be matsɔ Kanaanyigba, afi si wonɔ abe amedzrowo ene la na wo.
  eng-LEE: 'And as I did also establish my covenant with them, to give unto them the
    land of Canaan, the land of their pilgrimage, wherein they sojourned:'
  asm-FB: ইয়াৰ উপৰিও যি কনান দেশত তেওঁলোকে বিদেশীৰ দৰে বাস কৰিছিল, আৰু অনাই বনাই
    ঘুৰি ফুৰিছিল, সেই দেশ তেওঁলোকক দিবলৈ মই তেওঁলোকৰ সৈতে এটা নিয়ম স্থিৰ কৰিছিলোঁ।
  sus-A: مُشُ مَن نَشَ سَاتَ، ﭑ شَ كَنَان بْشِ قِ عٍ مَ، عٍ شْحّيَ رَبَشِ دّننَشّ.
  fra-SBL: J'ai aussi établi mon alliance avec eux, pour leur donner le pays de Canaan,
    le pays de leurs voyages, dans lequel ils vivaient comme des étrangers.
  hbo-hbo: וְגַ֨ם הֲקִמֹ֤תִי אֶת־בְּרִיתִי֙ אִתָּ֔ם לָתֵ֥ת לָהֶ֖ם אֶת־אֶ֣רֶץ כְּנָ֑עַן
    אֵ֛ת אֶ֥רֶץ מְגֻרֵיהֶ֖ם אֲשֶׁר־גָּ֥רוּ בָֽהּ׃
  eng-WYCLIFFE: and Y made couenaunt with hem, that Y schulde yyue to hem the lond
    of Canaan, the lond of her pilgrymage, in which thei weren comelyngis.
  pjt-pjt: Ngayulu panya tjananya kalkuṟa wantingu manta panya Kainannga ungkunytjikitjangku
    tjana ngura walytjangka nyinanytjaku, panya tjana nyara palula ngaṉmanypa nyinangi
    ngura walytjatjarangka.
  cwe-cwe: Iviya nitenda nawo lagano jangu kuwa nizaweng'ha isi ya Kanaani, uko wezakala
    fana nyambenyambe.
  bgs-bgs: Igimu ku pagsik tô kasabotan tun kandan, su bággén ku kandan tô banuwa
    ka Canaan na igóddóan dan sayyan iring na mga bisita.
  kik-kik: O na nĩndathondekire kĩrĩkanĩro gĩakwa nao atĩ nĩngamahe bũrũri wa Kaanani,
    kũrĩa maatũũraga marĩ ageni.
  fra-NCL: J’ai aussi établi mon alliance avec eux pour leur donner le pays de Canaan,
    le pays de leurs pèlerinages, où ils ont séjourné en étrangers.
  cek-AK: Nihcae angvin ah oh o haih, nihcae khaeah Kanaan prae to paek hanah, nihcae
    hoi lokmaihaih ka sak boeh.
  xla-xla: Epame na꞉tapo Keinan ta꞉la yia꞉ watle hamilowe yuye me-itiyapo himiwapo.
    Epedeme oloma edla yia꞉ Keinan mo eye ala pohalalo isikimi asepe so some ha꞉ha꞉uwapo.
  cuk-cuk: Deginbali, amar-ebogwa an igar-mesisad, an sogsad, bemarga Canaán-yala
    an ukoye. A-yargi, Abraham, Isaac, Jacob, e-yarsulidgi sikwas gudigusmalad.
  uig-CYR: 'Мән улар билән: — «Силәр мусапир болуп олтарған зиминни, йәни Қанаан зиминини
    силәргә беримән» дәп, улар билән әһдә бағлишип вәдә қилғанмән.'
  tel-2017: వాళ్ళు పరాయి వారుగా నివాసం చేసిన కనాను దేశాన్ని వారికి ఇస్తానని నేను ఒప్పందం
    చేశాను.
  hat-BSA: Mwen te anplis etabli akò Mwen avèk yo, pou bay yo peyi Canaran an, peyi
    kote yo te rete kon etranje.
  kos-kos: Nga oayapa oakiya wuleang luk yorolos in sang nu selos facl Canaan, facl
    se su elos tuh mutangan mwetsac we.
  hbo-WLC: וְגַ֨ם הֲקִמֹ֤תִי אֶת־בְּרִיתִי֙ אִתָּ֔ם לָתֵ֥ת לָהֶ֖ם אֶת־אֶ֣רֶץ כְּנָ֑עַן
    אֵ֛ת אֶ֥רֶץ מְגֻרֵיהֶ֖ם אֲשֶׁר־גָּ֥רוּ בָֽהּ׃
  ibo-ibo: Emere m ka ọgbụgba ndụ m guzosie ike nʼetiti mụ na ha, ọgbụgba ndụ nke
    inye ha ala Kenan ebe ha biri dịka ndị ọbịa.
  ory-ory: ପୁଣି, କିଣାନ ଦେଶ, ଅର୍ଥାତ୍‍, ଯହିଁରେ ସେମାନେ ପ୍ରବାସ କଲେ, ସେହି ପ୍ରବାସ-ଦେଶ ମଧ୍ୟ
    ସେମାନଙ୍କୁ ଦେବା ବୋଲି ସେମାନଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରିଥିଲୁ।
  chk-chk: Üa pwal föri ai pwon ngeniir pwe üpwe ngeniir ewe fanü Kanaan, ewe fanü
    ra fen asösö lon usun chon siamü.
  rop-rop: En aibin meigim strongwan pramis garram olabat, en aibin dalim olabat ai
    garra gibit olabat det kantri gulum Keinan weya olabat bin jidan streinja.
  ukr-1871: І я ж поставив завіт мій із ними, що оддам їм Канаан землю, де пробували
    вони чуженицями.
  bch-bch: Be ngan ado toaiua, narau leg posanga tautaunga toman ngan gid ngan pannga
    tano Kenan ga iman ad. Be timamado ngan tano toa oa mambe kaluae.
  deu-1951: Auch habe ich meinen Bund mit ihnen aufgerichtet, daß ich ihnen das Land
    Kanaan geben will, das Land ihrer Pilgrimschaft, darin sie Fremdlinge gewesen
    sind.
  eng-JPS: And I have also established My covenant with them, to give them the land
    of Canaan, the land of their sojournings, wherein they sojourned.
  srp-1865: I uèinih zavjet svoj s njima da æu im dati zemlju Hanansku, zemlju u kojoj
    bijahu došljaci, u kojoj življahu kao stranci.
  lug-lug: Era nabasuubiza mu ndagaano yange okubawa ensi ya Kanani, gye baabeerangamu
    ng’abagwira abatambuze.
  heb-heb: וגם הקמתי את בריתי אתם לתת להם את ארץ כנען את ארץ מגריהם אשר גרו בה׃
  ben-IRV: আর আমি তাদের সঙ্গে এই নিয়ম স্থির করেছি, আমি তাদেরকে কনান দেশ দেব, যে দেশে
    তারা অনাগরিক হিসাবে বাস করত, তাদের সেই বসবাসকারী দেশ দেব।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਨਾਲ ਆਪਣੇ ਨੇਮ ਵੀ ਕਾਇਮ ਕੀਤਾ ਤਾਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕਨਾਨ ਦੇਸ ਦੇਵਾਂ
    ਅਰਥਾਤ ਉਹਨਾਂ ਦੀ ਮੁਸਾਫ਼ਰੀ ਦਾ ਦੇਸ ਜਿਸ ਵਿੱਚ ਉਹ ਪਰਦੇਸੀ ਰਹੇ।
  tkr-tkr: Zı manbışika mugaavileniy hav'u, co menne cigaynbı xhinne aaxvan Kana'anğançenbışin
    cigabı cos helesva.
  mya-JVB: သူ တို့သည် အရပ်ရပ်လည် ၍၊ ဧည့်သည်နေရာပြည် ၊ ခါနာန် ပြည် ကို သူ တို့အား ပေး
    ခြင်းငှါ ၊ သူ တို့နှင့် ငါ ပြုသောပဋိညာဉ် ကို ငါတည် စေပြီ။
  tte-O: Na beyabeyana yawaloyameli kolili yanuwa Kenani kani yaolegili ali yanuwa,
    yanuwa bwainene koina siya tauna kona simiya taumana.
  hmo-hmo: Lau ese Israela taudia danu gwauhamata taravatuna lau karaia, bona lau
    gwauhamata, lau ese idia dekenai Kanana tano do lau henia. Guna unai tano dekenai
    idia noho, idau taudia bamona.
  urd-urd: और मैंने उनके साथ अपना 'अहद भी बाँधा है कि मुल्क — ए — कना'न जो उनकी मुसाफ़िरत
    का मुल्क था और जिसमें वह परदेसी थे उनको दूँगा।
  rus-SYN: и Я поставил завет Мой с ними, чтобы дать им землю Ханаанскую, землю странствования
    их, в которой они странствовали.
  bqc-SIM: Ma bàa kúńnↄ ma mɛ̀ má Kanaa bùsu pↄ́ aa ku a guu nibↄↄ ũ kpámá.
  tcz-CHONGTHU: Chule kholjin miho banga achen nau gam, Canaan gam peh dinga kakitep
    na keiman amaho toh avel'in namdet na kanei kit in ahi.
  mar-mar: ज्या कनान देशात ते उपरी होते तो परदेश त्यांना वतन देण्याविषयीचा करार मी
    त्यांच्याशी केला आहे.
  qub-qub: Chaymi paycunawanpis conträtuta rurarä Canaán partita paycunapita mirajcunata
    goycunäpaj. Chaychöga puricachajllami tiyarcaycaran.
  bqp-bqp: Ma bàka kú kũńwo, ma pì mani Kanaanↄ bùsu kũ ò kú a gũn buri zĩ̀tↄ
    ũ kpáḿma.
  hat-hat: Mwen te pase yon kontra ak yo, mwen te pwomèt pou m' te ba yo peyi Kanaran
    an, peyi kote yo te viv tankou etranje a.
  eng-BSB: I also established My covenant with them to give them the land of Canaan,
    the land where they lived as foreigners.
  tod-tod: Gè minazeɠeni ti ʋɛ, ga nà Kanaan yooi veezu ti ʋɛ, zooi naa, nii ti
    su ga seikɔɠɔma nuiti.
  eng-WEBPB: I have also established my covenant with them, to give them the land
    of Canaan, the land of their travels, in which they lived as aliens.
  kbq-kbq: Hanki zamagra ruregati vahekna hu'za Kenani mani'nazage'na, Nagra huvempa
    ke huhagerafina Kenani mopa zamigahue hu'na hu'noe.
  nhe-BL: Nojquiya ininhuaya nijchijqui nopa tlajtoli para niquinmacas nopa tlali
    Canaán campa achtohui itztoyaj queja sejcoyoc ehuani.
  bus-bus: Ma bà kúńyo, ma bè mɛ́ Kanaa bùsu kɛ̀ aↄ̃ↄ kú à guu gbɛ̃ zĩ̀tↄ ũ kpáḿma.
  gub-BL: Azapokatu heze'egaw wanehe we ihe. Amume'uahy Kànàà ywy waneko àwàm romo.
    Wiko a'e ywy rehe amo ae ywy rehe har zàwe a'e 'ar rehe a'e wà.
  eng-DRA: And I made a covenant with them, to give them the land of Chanaan, the
    land of their pilgrimage wherein they were strangers.
