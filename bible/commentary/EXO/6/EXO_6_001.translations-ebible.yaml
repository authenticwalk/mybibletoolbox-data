verse: EXO.006.001
translations:
  mal-C: അപ്പോൾ യഹോവ മോശയോട്, “ഞാൻ ഫറവോനോട് എന്തു ചെയ്യുമെന്നു നീ കാണും. എന്റെ ശക്തിയുള്ള
    ഭുജംനിമിത്തം അവൻ അവരെ വിട്ടയയ്ക്കും; എന്റെ ബലമുള്ള കരം കണ്ടിട്ട് അവൻ അവരെ ദേശത്തുനിന്ന്
    ആട്ടിയോടിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Jahwe aber erwiderte Mose: Nun sollst du sehen, was ich dem Pharao anthun
    werde: von starker Hand gezwungen wird er sie ziehen lassen und von starker Hand
    gezwungen wird er sie aus seinem Lande treiben.'
  lin-lin: 'Yawe alobaki na Moyize : — Sik’oyo, okomona makambo oyo nakosala Faraon :
    na loboko na Ngai ya nguya, Faraon akotika bato na Ngai kokende mpe akobimisa
    bango na mokili na ye.'
  eng-LSV: And YHWH says to Moses, “Now you see that which I do to Pharaoh, for with
    a strong hand he sends them away, indeed, with a strong hand he casts them out
    of his land.”
  eng-GNV: 'Then the Lord sayd vnto Moses, Nowe shalt thou see, what I will doe vnto
    Pharaoh: for by a strong hand shall he let them goe, and euen be constrained to
    driue them out of his land.'
  eng-WEBSTER: Then the LORD said to Moses, Now shalt thou see what I will do to Pharaoh;
    for with a strong hand shall he let them go, and with a strong hand shall he drive
    them from his land.
  nhw-BL: 'Huan TOTECO quinanquili: ―Ama tiquitas catli nijchihuas ica Faraón. Amo
    quincahuas nomasehualhua ma quisaca ipan ni tlali hasta quiitas ihueyitilis nochicahualis.
    Pero quema quiitas nochicahualis, hasta quintojtocas ma quisaca.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose, “Sasa utaona kitu nitakachomfanyia Farao:
    Kwa sababu ya mkono wangu wenye nguvu atawaachia watu waende; kwa sababu ya mkono
    wangu wenye nguvu atawafukuza waondoke nchini mwake.”'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, tɛ̃ kɑɑ wɑ ye kon Eɡibiti sunɔ kuɑ.
    Kon nùn tilɑsi ko u kɑ bu yɔ̃su bu doonɑ. U koo mɑm bu ɡirɑwɑ win tem di.
  eng-KJVCPB: 'Then the Lord said unto Moses, Now shalt thou see what I will do to
    Pharaoh: for with a strong hand shall he let them go, and with a strong hand shall
    he drive them out of his land.'
  cpy-cpy: 'Rakanakiri Tajorentsi, ikantziri: “¡Moisés! Piñaakowenteri noshintsiteri
    naaka Faraón ishinetanteemiri pishitoyi inampiki, riitaki shintsi-teemini eejatzi
    eerokapaeni piyaatee.”'
  mpx-mpx: Yaka Yehoba i baek Mosese elana i ba, “Sauga kekeisi abwe nu kite hauna
    na ginol kin elana. No gasisi kaiwena inoke ni patuna owaowa-agimiu ge wana panuwa
    nuku eguluwan.”
  wbp-wbp: Ngularla YAAWIYI wangkaja Mujujuku, “Kapunpaju nyanyi ngaju kajirna kingi
    warla-pajirni Yijirali-pinki murrumurru-maninja-kujaku. Yartarnarri ngaju-nyangu-kurlurlu
    kapurna pinyi yungu-jana yapa yilyami Yijipi-ngirli jilja-kurra. Kapuju yapaju
    marlaja yilya ngajuku.”
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Koro ibiro neno gino ma abiro
    timo ne Farao: Nikech bada man-gi teko, obiro weyogi mondo gidhi; kendo nikech
    tekona maduongʼ obiro riembogi mi gia e pinye.”'
  meu-meu: 'Iehova ese MOse e hereva henia, eto, Harihari Farao ede baina kara henia
    toma do ba itaia: mai imana goadana ida ia ese baine siaidia lao; moibe, mai imana
    goadana ida ia ese ena tano amo baine luludia lasi.'
  npi-ULB: तब परमप्रभुले मोशालाई भन्‍नुभयो, “अब म फारोलाई जे गर्नेछु, त्यो तैँले देख्‍नेछस्
    । मेरो शक्तिशाली हातको कारणले गर्दा त्यसले तिनीहरूलाई जान दिएको तैँले देख्‍नेछस्
    । मेरो शक्तिशाली हातको कारणले गर्दा त्यसले तिनीहरूलाई आफ्नो देशबाट बाहिर निकाल्नेछ
    ।”
  yor-yor: Nígbà náà ní Olúwa sọ fún Mose pé, “Ní ìsin yìí, ìwọ yóò rí ohun tí èmi
    yóò ṣe sí Farao pẹ̀lú ọwọ́ agbára ńlá mi ni yóò fi jẹ́ kí wọn lọ; pẹ̀lú ọwọ́ agbára
    ńlá mi, òun yóò lé wọn jáde kúrò ní orílẹ̀-èdè rẹ̀.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea panusia: –Id̶ibʌrʌ bʌa unuya sãwã mʌ̃a Egiptod̶ebema
    borora cawa oida. Mʌ̃ ʌb̶ʌad̶eba cawa o b̶ʌ carea idjia bãrã israelerãra idu wãbiya.
    Ab̶ed̶a bãrãra idji druad̶ebemada ãyã jʌrecuaya.–'
  ind-ind: Lalu TUHAN berkata kepada Musa, “Sekarang kamu akan melihat apa yang akan
    Aku lakukan terhadap raja Mesir. Aku akan memaksanya untuk membiarkan umat-Ku
    pergi, bahkan dia akan mengusir mereka keluar dari negerinya.”
  pes-OPCB: 'خداوند به موسی فرمود: «اکنون خواهی دید که با فرعون چه می‌کنم! من او را
    چنان در فشار می‌گذارم که نه فقط قوم مرا رها کند، بلکه ایشان را به زور از مصر بیرون
    براند.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Unte kwenhe ayenge aretyenhe nhenge The
    Pharaoh ayaketyenhenge Israel-arenye areye akurne-ileme-ketye itnenhe atwerle-aneme-ketye.
    The ngangkerele renhe atwetyenhe nhenge re tyerrtye Atyinhe areye Egypt-ngentyele
    apmere arrangkethe ikwere-werne ipmentye yernetyenhenge. Re tyerrtye areye yernetyenhe
    atyenge-ngentyele ware.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Moises, “Ngayon makikita mo kung ano ang
    gagawin ko kay Paraon. Makikita mo ito, dahil hahayaan niya na sila ay umalis
    dahil sa aking malakas na kamay. Dahil sa kamay kong makapangyarihan, sila ay
    kaniyang palalayasin sa kaniyang lupain.”
  cbu-NT: Apanllsha, Ashiri na nuw Ijiptoshchee kurak waneekchuri, shiy anoo shaana
    pangachsha, tárangiya. Paraw nuwaa wizpuriri pakchu, kapung kiyung yachakchuri,
    anoo punikchu, wandarisha siyaa tashitungachiya watsapunishuya, tárangiya Apanlli.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo lalu, Ai i̱na kini ogonihondo
    bigi berogo hondolebere. I̱naga wali agali tagira pialu pelo i̱ninaga hongome
    he̱latagi halu pudaba lolebero. Iyibi dindi wahalu pudaba lelonaga i̱ninaga hongome
    mo bia holebero, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``ဖာ ရော​ဘု​ရင်​အား​ငါ​မည်​သို့​ပြု​မည်​ကို​သင်​မြင်
    ရ​လိမ့်​မည်။ ငါ​၏​ကြီး​မား​သော​တန်​ခိုး​တော် အား​ဖြင့် သူ​သည်​ထို​သူ​တို့​ကို​သွား​ခွင့်​ပေး​စေ
    ရန်​ငါ​စီ​ရင်​မည်။ ငါ​၏​ကြီး​မား​သော​တန်​ခိုး တော်​အား​ဖြင့် သူ​သည်​မိ​မိ​၏​တိုင်း​ပြည်​မှ​သူ
    တို့​ကို​နှင်​ထုတ်​ရ​သည်​အ​ထိ​ငါ​စီ​ရင်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Yavé Moisésnu pakatu: Iya faraónnu naakenu juñuba umaa katanu
    tsuve, matyu yanu deranchi kenmalaa ya'' tunu me-e''laanuu ju'' mitya; tsenmin
    juntsaren jujutyu'', yaren ñullanu miidei ti'' me-e''laranchi kikenu tsuve, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ངས་ཕཱར་ཨོལ་ལ་ཅི་བྱེད་པ་དེ་ཁྱོད་ཀྱིས་ད་ལྟ་མཐོང་བར་འགྱུར།
    བདག་གི་མཐུ་ལྡན་ལག་པའི་རྐྱེན་གྱིས་ཁོས་ཡེས་ར་ཨེལ་པ་རྣམས་འགྲོ་རུ་འཇུག་པར་མ་ཟད། དེ་རྣམས་ཁོའི་ཡུལ་གྱི་ཕྱི་རུ་སྐྲོད་པར་འགྱུར་ཞེས་གསུངས་ཤིང་།
  sna-sna: Ipapo Jehovha akati kuna Mozisi, “Zvino uchaona zvandichaita kuna Faro.
    Nokuda kworuoko rwangu rune simba achavaregera kuti vaende; nokuda kworuoko rwangu
    rune simba achavadzinga munyika make.”
  spa-BLM: 'Yahvé dijo a Moisés: “Ahora verás lo que haré con el Faraón, porque con
    mano fuerte los dejará ir, y con mano fuerte los expulsará de su tierra.”'
  cac-cac: 'Ix tac''vi Jehová: —Olto val ila'' tas ol vutoc vin̈ sreyal Egipto tic.
    Yed'' vipal ol ex yactanel vin̈. A in ol vac'' pural vin̈, ol ex spechanel vin̈
    d''a yol schon̈ab'' tic, xchi.'
  swh-ULB: Kisha Yahweh akasema na Musa, “Sasa utaona nitakacho fanya kwa Farao. Utaona
    hili, kwa kuwa ata waacha waenda kwa mkono wangu hodari. Kwasababu ya mkono wangu
    hodari, ata waondoa nje ya nchi.”
  bel-bel: 'І сказаў Гасподзь Майсею: цяпер убачыш ты, што Я зраблю з фараонам: дзеяньнем
    рукі моцнай ён адпусьціць іх; дзеяньнем рукі моцнай нават прагоніць іх зь зямлі
    сваёй.'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Nun sollst du sehen, was ich dem Pharao
    tun werde; denn durch eine starke Hand gezwungen soll er sie ziehen lassen, und
    durch eine starke Hand gezwungen soll er sie aus seinem Land wegtreiben.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises te, “Egkeehè nu en human is ed-ul-ulahan
    ku ziyà te hadì te Ehipto. Pinaaǥi te ǥehem he ibpeehè ku, edtuǥut sikandin he
    mekeǥenat kew puun te nasyun din. Ne egketeǥel sikandin te kebpeǥenat keniyu.”
  mal-2015: 'യഹോവ മോശെയോടു: ഞാൻ ഫറവോനോടു ചെയ്യുന്നതു നീ ഇപ്പോൾ കാണും: ശക്തിയുള്ള കൈ
    കണ്ടിട്ടു അവൻ അവരെ വിട്ടയക്കും; ശക്തിയുള്ള കൈ കണ്ടിട്ടു അവരെ തന്റെ ദേശത്തുനിന്നു
    ഓടിച്ചുകളയും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Moisé Õꞌacʉ̃rẽ sẽ́rĩ́ca beꞌro Õꞌacʉ̃ aꞌtiro ni yʉꞌticʉ niwĩ: —Niꞌcãrõacã
    mʉꞌʉ yʉꞌʉ faraṍrẽ weeatjere ĩꞌagʉ̃saꞌa. Yʉꞌʉ tutuase meꞌrã narẽ wijacã weegʉti.
    Yʉꞌʉ tutuasere ĩꞌagʉ̃, Egiptopʉ nirãrẽ wijadutigʉsami, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, yimeng, “Mah! Dja bolkkime wanjh yinan
    bu baleh ngamarnekurduyime Pharaoh, ngayeman nawu ngarrulkarrekimuk ngamarnbun
    nungka kaluk kabenmunkewe kabirrire bininj nawu Israel benkebmawahmeng. Yoh, wanjh,
    dja mak ngaye nawu ngarrulkarrekimuk ngamarnbun Pharaoh kabendjirrkkan dorrengh
    ba kabirribolkbawon kubolkwarlah nuye.”
  gvs-gvs: Go kina Yauweyana ilatuwokoigu idigo kana, ‘Ame tuta bei kugite manakaegu
    aguinuwa Pero yaina. Moitamo. Nimagu toogagaina goi bei komi Isileli tubunao ivalilivemi
    kona. Ina kaba lovina goi bei ivatapiyemi!’
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Akana dikheha, so kerava le Faraonoske. Me
    pre leste ispidava, hoj te premukel mire manušen a avke zorales ispidava, hoj
    tradela len avri.“'
  nlg-nlg: Keri ke, a Yahweh te bosa vania Moses, “Itaeni, ighoe ko righia na hava
    ku gonia vania Pharaoh. Tana bona agaia ke vadangia nigua na maana ivuvungana
    ke, agaia ke lubatira nigua na vure ge kara tona. Na pukuna nigua na maana ivuvungana
    ke, gaia ke bosa laga vaa ghua, ge kara sania nina pari.
  pes-OPV: 'خداوند به موسی گفت: «الان خواهی دیدآنچه به فرعون می‌کنم، زیرا که به‌دست
    قوی ایشان را رها خواهد کرد، و به‌دست زورآورایشان را از زمین خود خواهد راند.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Вей ведя акум че вой фаче луй Фараон: о мынэ
    путерникэ ыл ва сили сэ-й ласе сэ плече; да, о мынэ путерникэ ыл ва сили сэ-й
    изгоняскэ дин цара луй.”'
  ben-OBCV: 'তখন সদাপ্রভু মোশিকে বললেন, “এখন তুমি দেখবে আমি ফরৌণের প্রতি কী করব: আমার
    শক্তিশালী হাতের কারণে সে তাদের যেতে দেবে; আমার শক্তিশালী হাতের কারণে সে তাদের
    তার দেশ থেকে তাড়িয়ে দেবে।”'
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Haddaba waad arki doontaa waxaan
    ku samayn doono Fircoon, waayo, gacan xoog leh buu ku sii dayn doonaa iyaga, oo
    gacan xoog leh buu dhulkiisa kaga eryi doonaa.
  lat-VUC: 'Dixitque Dominus ad Moysen: Nunc videbis quæ facturus sim Pharaoni: per
    manum enim fortem dimittet eos, et in manu robusta ejiciet illos de terra sua.'
  eng-ASVBT: 'And Jehovah said unto Moses, Now shalt thou see what I will do to Pharaoh:
    for by a strong hand shall he let them go, and by a strong hand shall he drive
    them out of his land.'
  mna-mna: 'Tona Yooba iso pa Mose. Iso: “Iŋgi be re kat mbulu tabe aŋkam pa king
    i. Kola aŋswe mburoŋ biibi pini, tona ni izem zin Israel ma tila. Ni kola ire
    kat nio mburoŋ, tonabe iziiri zin Israel ma tizem kat lele kini mi tila len.”'
  ita-1885: 'Ed il Signore disse a Mosè: Ora vedrai quel ch''io farò a Faraone; perciocchè,
    sforzato con potente mano, li lascerà andare; anzi, sforzato con potente mano,
    li caccerà dal suo paese.'
  eng-LXXUP: And the Lord said to Moses, Now thou shalt see what I will do to Pharaoh;
    for he shall send them forth with a mighty hand, and with a high arm shall he
    cast them out of his land.
  eng-ULB: Then Yahweh said to Moses, “Now you will see what I will do to Pharaoh.
    You will see this, for he will let them go because of my strong hand. Because
    of my strong hand, he will drive them out of his land.”
  spa-VBL: 'Pero el Señor le dijo a Moisés: “Ahora verás lo que le haré al Faraón.
    Con mi gran fuerza lo obligaré a dejarlos ir; por mi poder los enviará fuera de
    su país”.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Maintenant tu verras ce que je ferai à Pharaon;
    car il les laissera aller, contraint par une main forte; et, contraint par une
    main forte, il les chassera de son pays.'
  mal-mal: 'യഹോവ മോശെയോട്: “ഞാൻ ഫറവോനോട് ചെയ്യുന്നത് എന്താണ് എന്ന് നീ ഇപ്പോൾ കാണും:
    ശക്തിയുള്ള കൈ കണ്ടിട്ട് ഫറവോൻ അവരെ വിട്ടയയ്ക്കും; ശക്തിയുള്ള കൈ കണ്ടിട്ട് അവരെ
    തന്റെ ദേശത്തുനിന്ന് ഓടിച്ചുകളയും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne jawāb diyā, “Ab tū dekhegā ki maiṅ Firaun ke sāth kyā kuchh kartā
    hūṅ. Merī azīm qudrat kā tajrabā karke wuh mere logoṅ ko jāne degā balki unheṅ
    jāne par majbūr karegā.”
  suz-BL: मिनु नोले परमप्रभु यावेमी मोसा कली “गो फाराओ कली मार पाइनुङा, गे मुल ताइनेवे।
    फाराओम मेको आन कली लचा गेचा ला ममाइ, ठेयब सक्तिमी फाराओ कली आं मुर आन कली आ रागी
    रे खेरपाइक्‍नुङ” दें‍त। प्रस्‍थान ११:१; प्रस्‍थान १२:३३
  ita-1927: 'L’Eterno disse a Mosè: “Ora vedrai quello che farò a Faraone; perché,
    forzato da una mano potente, li lascerà andare; anzi, forzato da una mano potente,
    li caccerà dal suo paese”.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «ئێستا دەبینیت چی بە فیرعەون دەکەم، بە دەستێکی
    بەهێز ناچاری دەکەم بەڕەڵایان بکات، ناچاری دەکەم لە خاکی خۆی دەریانبکات.»'
  eng-BBE: And the Lord said to Moses, Now you will see what I am about to do to Pharaoh;
    for by a strong hand he will be forced to let them go, driving them out of his
    land because of my outstretched arm.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನಾನು ಫರೋಹನಿಗೆ ಮಾಡುವುದನ್ನು ಈಗ ನೀನು ನೋಡುವೆ. ನನ್ನ
    ಬಲವಾದ ಹಸ್ತವನ್ನು ಕಂಡು ಅವನು ಅವರನ್ನು ಹೋಗಗೊಡಿಸುವನು. ನನ್ನ ಬಲವಾದ ಹಸ್ತದ ಕಾರಣದಿಂದ ಅವನು
    ಅವರನ್ನು ತನ್ನ ದೇಶದೊಳಗಿಂದ ಹೊರಡಿಸುವನು,” ಎಂದರು.
  bbb-bbb: Mosisi fu ijiege kuaramoga Godi fu una kuae, Ivia na Fero ire be fuone
    rega a gake. Na daro none ije Fero nijaega fu ijia ga areme fu e none ije kiaga
    bu are fuone ige arena usiae vakono kuae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நான் பார்வோனுக்குச் செய்வதை இப்பொழுது
    காண்பாய்; என் வலிமையான கையைக் கண்டு அவர்களைப் போகவிட்டு, அவர்களைத் தன்னுடைய தேசத்திலிருந்து
    துரத்திவிடுவான்” என்றார்.'
  spa-RV-1909: 'JEHOVÁ respondió á Moisés: Ahora verás lo que yo haré á Faraón; porque
    con mano fuerte los ha de dejar ir; y con mano fuerte los ha de echar de su tierra.'
  ron-BTF: 'Atunci DOMNUL i-a spus lui Moise: Acum vei vedea ce îi voi face lui Faraon:
    căci cu o mână puternică îi va lăsa să plece și cu o mână puternică îi va alunga
    afară din țara lui.'
  eng-WEBP: The LORD said to Moses, “Now you shall see what I will do to Pharaoh,
    for by a strong hand he shall let them go, and by a strong hand he shall drive
    them out of his land.”
  eng-FBV: But the Lord told Moses, “Now you'll see what I'm going to do to Pharaoh.
    Using my great strength I will force him to let them go; because of my power he
    will send them out from his country.”
  nld-1939: 'Toen sprak Jahweh tot Moses: Nu zult ge zien, wat Ik Farao zal doen.
    Door sterke hand gedwongen zal hij hen laten gaan; door sterke hand gedwongen
    zal hij hen zelfs uit zijn land verdrijven.'
  nch-BL: 'Huan TOTECO quinanquili: ―Ama tiquitas cati nijchihuas ica Faraón. Amo
    quincahuas nomasehualhua ma quisaca ipan ni tali hasta quiitas ihueyitilis nochicahualis.
    Pero quema quiitas nochicahualis, hasta quinquixtis para ma yaca.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Bây giờ ngươi hãy xem những điều
    ta sẽ hành Pha-ra-ôn; vì nhờ tay quyền năng ép buộc vua đó sẽ tha và đuổi dân
    Y-sơ-ra-ên ra khỏi xứ mình.'
  hin-CV: इस पर याहवेह ने मोशेह से कहा, “अब तुम देखना कि मैं फ़रोह के साथ क्या करूंगा;
    मेरे पराक्रमी हाथ की वजह से उसे तुम सबको छोड़ना ही पड़ेगा, मेरे पराक्रमी हाथ की
    वजह से ही फ़रोह इतना परेशान हो जाएगा, कि वह अपने देश से सबको निकाल देगा.”
  eng-OURB: Adonai said to Moses [Drawn out], “Now you shall see what I will do to
    Pharaoh, for by a strong hand he shall let them go, and by a strong hand he shall
    divorce them out of his land.”
  spa-BES: 'Y él Señor dijo a Moisés: Ahora verás lo que voy a hacer a Faraón; porque
    con una mano fuerte se verá obligado a dejarlos ir, expulsándolos de su tierra
    a causa de mi brazo extendido.'
  tdx-tdx: Aa le hoe t’Iehovà amy Mosè, Mahaoniña henaneo ty hanoako amy Parò. Eka,
    fitàñe maozatse ty hampienga’e iareo, sirañe ­fatratse ty handroaha’e an-tane’e.
  vid-vid: Ila Mkulu Nguluwi nakamlonjela Musa, “Lelo kolola vyondimditila Falao,
    mina kwa moko, kowakundiza walute na kwa moko kowawinga kulawa isi ya heye.”
  eng-OKE: 'But the Lord said to Mosheh, Now shalt thou see what I will do to Pharoh:
    for with a strong hand shall he send them away, and with a strong hand drive them
    from his land.'
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสว่า “​บัดนี้​เจ้​าจะได้​เห​็นเหตุ​การณ์​ซึ่งเราจะกระทำแก่​ฟาโรห์
    คื​อด​้วยมื​ออ​ันทรงฤทธิ์ เขาจะปล่อยพลไพร่​ไป และด้วยมื​ออ​ันเข้มแข็ง เขาจะไล่พลไพร่ออกจากแผ่นดินของเขา”
  por-BR-2018: 'O SENHOR respondeu a Moisés: Agora verás o que eu farei a Faraó; porque
    com mão forte os deixará ir; e com mão forte os expulsará de sua terra.'
  deu-ELO: 'Und Jehova sprach zu Mose: Nun sollst du sehen, was ich dem Pharao tun
    werde; denn durch eine starke Hand gezwungen soll er sie ziehen lassen, und durch
    eine starke Hand gezwungen soll er sie aus seinem Lande wegtreiben.'
  eng-WYC-2018: And the Lord said to Moses, Now thou shalt see, what things I shall
    do to Pharaoh; for by [a] strong hand he shall deliver them, that is, the sons
    of Israel, and in [a] mighty hand he shall cast them out of his land, (or for
    with my strong hand, I shall compel him to let them go, that is, the Israelites,
    and under my mighty hand, he shall throw them out of his land).
  epo-epo: 'Sed la Eternulo diris al Moseo: Nun vi vidos, kion Mi faros al Faraono;
    ĉar pro mano forta li foririgos ilin kaj pro mano forta li elpelos ilin el sia
    lando.'
  uig-PIN: 'Lekin Pǝrwǝrdigar Musaƣa: — Əmdi sǝn Mening Pirǝwngǝ ⱪilidiƣanlirimni
    kɵrisǝn; qünki u ⱪudrǝtlik bir ⱪoldin mǝjburlinip, ularni ⱪoyup beridu, ⱪudrǝtlik
    bir ⱪolning sǝwǝbidin ɵzining zeminidin ularni ⱪoƣlap qiⱪiriwetidu, — dedi.'
  beo-beo: Amalalu, Hina Gode da Mousesema amane sia:i, “Wali Na Felouma gasa fili
    logesea, e da Na fi dunu ilia logo doasimu, amo di da ba:mu. Na da e logemuba:le,
    e da ili ea sogega fisili masa:ne sefasimu.”
  tpi-OTNT: Na Bikpela i tokim Moses, “Nau bai yu lukim ol samting mi laik mekim long
    king. Long strong bilong mi bai mi mekim em i larim yupela Israel i go. Tru tumas,
    bai mi hatim em nogut tru na bai em i rausim yupela long kantri bilong en.”
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Yanzu za ka gan abin da zan yi da Fir’auna.
    Zan sa shi dole yă bar su su tafi, har ma yă iza ƙyeyarsu don su bar ƙasarsa!”
  udu-udu: 'Yan’ko’d TAP̱A thoḵki’da Musa gwo mo ki: Shwane/ /e mini mish to jin miga/
    miiya P̱irawn mo haali/ ki me’d pem jin ’bitha’bi’th mo tani aP̱irawn midi hashki
    uni ka pije/ mo. Nye, ki me’d pem jin ’bitha’bi’th mo tani a’di midi ur uni ka
    pije/ ’peni bampam piti mo be.'
  uig-LAT: 'Lékin Perwerdigar Musagha: — Emdi sen Méning Pirewn’ge qilidighanlirimni
    körisen; chünki u qudretlik bir qoldin mejburlinip, ularni qoyup béridu, qudretlik
    bir qolning sewebidin özining zéminidin ularni qoghlap chiqiriwétidu, — dédi.'
  nde-nde: UThixo wasesithi kuMosi, “Uzabona esengizakwenza kuFaro khathesi. Ngenxa
    yamandla esandla sami uzabavumela bahambe, ngenxa yamandla esandla sami uzabaxotsha
    elizweni lakhe.”
  ton-ton: 'Pea naʻe folofola ai ʻa Sihova kia Mōsese, “Ko eni, te ke mamata ki he
    meʻa te u fai kia Felo: koeʻuhi ʻi he nima mālohi te ne tukuange ʻakinautolu ke
    ʻalu, pea ʻi he nima mālohi te ne kapusi ʻakinautolu mei he fonua.”'
  ces-1613: 'Odpověděl Hospodin Mojžíšovi: Nyní uzříš, co učiním Faraonovi; nebo v
    ruce silné propustí je, a v ruce mocné vyžene je z země své.'
  eko-eko: 'Nnyizinku khumuuza Munsa yoori: “Aphano attaapha ontta woona etthu kinttelaaye
    onrettela Firawuuna, khwa nkhono aka woowahi ontta owaalikha olawa, khwa nkhono
    aka woowahi ontta owiikara mmuti mwawe.”'
  eng-WMB: The LORD said to Moses, “Now you shall see what I will do to Pharaoh, for
    by a strong hand he shall let them go, and by a strong hand he shall drive them
    out of his land.”
  tam-TCV: 'அப்பொழுது யெகோவா மோசேயிடம், “இப்பொழுது நான் பார்வோனுக்குச் செய்யப்போவதை
    நீ காண்பாய்: என் பலத்த கரத்தின் நிமித்தம் அவன் அவர்களைப் போகவிடுவான்; அவன் என்
    கரத்தின் வல்லமையின் நிமித்தம் அவர்களைத் தன் நாட்டிலிருந்து துரத்தியே விடுவான்”
    என்றார்.'
  ceb-ULB: Unya miingon si Yahweh kang Moises, “Karon imong makita ang akong himoon
    ngadto sa Faraon. Makita mo kini, kay tugotan niya sila sa paglakaw tungod sa
    kusgan nako nga kamot. Tungod sa kusgan nako nga kamot, papahawon niya sila gikan
    sa iyang yuta.”
  pol-UBG: 'Wtedy PAN powiedział do Mojżesza: Teraz zobaczysz, co uczynię faraonowi.
    Mocną ręką bowiem wypuści ich i mocną ręką wypędzi ich ze swojej ziemi.'
  agr-agr: 'Tusa tama Tuke Pujuu Moisésan ayaak: “¡Yamai wi faraógkan itugkattaja
    nunú wainkattame! ¡Wi mina senchijun iwaintuktatjai, dutika ai nii dekas atumnak
    jiinjatajum tusa tujamiagtatui!” tiuwai.'
  kyc-kyc: Dokopa Kamongome Mosese lamaiyuo, Dakepa nambame Perao kando mende pingi
    pyapono doko pao kandalale. Perao banya kingi porai dokome banya yuu doko yaki
    nyuo pena lapala wambu dupwa poraiyuo suu lanyi nembara, leya.
  urd-GVU: رب نے جواب دیا، ”اب تُو دیکھے گا کہ مَیں فرعون کے ساتھ کیا کچھ کرتا ہوں۔
    میری عظیم قدرت کا تجربہ کر کے وہ میرے لوگوں کو جانے دے گا بلکہ اُنہیں جانے پر
    مجبور کرے گا۔“
  deu-1912: 'Der HERR sprach zu Mose: Nun sollst du sehen, was ich Pharao tun werde;
    denn durch eine starke Hand muß er sie lassen ziehen, er muß sie noch durch eine
    starke Hand aus seinem Lande von sich treiben.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Wiya, kuwarripa wanti. Palunyalu
    nyinarra nyangama. Nyangka-rnayi ngayulu puurrpa Piirunya wuyurrmarra. Tjiinya-rnalu
    ngayulu yayirninytjulu kutjupa-kutjupa pirni palyaranytjalu wuyurrpa kutjupanku.
    Nyangka-tjananya ngayuku katja yurntalpirti witulku. Yuwa, mirrparnarrirralpi-tjananya
    witulku palunyaku ngurra wantirra-ya kutipitjatjaku.”
  kan-2017: ಆನಂತರ ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನಾನು ಫರೋಹನಿಗೆ ಮಾಡುವುದನ್ನು ನೀನು ಈಗ ನೋಡುವೆ. ಅವನು
    ನನ್ನ ಬಲವಾದ ಹಸ್ತವನ್ನು ನೋಡಿ ಅವರನ್ನು ಹೋಗಗೊಡಿಸುವನು. ನನ್ನ ಭುಜಬಲದಿಂದ ಪೀಡಿತನಾಗಿ ಅವರನ್ನು
    ತನ್ನ ದೇಶದಿಂದ ಹೊರಡಿಸುವನು” ಅಂದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ abami. Amɨli anihuliŋ viaŋ Isipɨ fɨli tɨbɨ
    hɨsɨŋ agɨladɨ manɨgali agadɨ akuaba akuaba lɨben agadɨ igɨbanaŋ uami. Iadɨ nukeŋ
    vɨdɨvɨdɨŋ hɨvɨ lɨlɨŋ Isɨlaelɨ hɨdɨlɨ naludɨ valɨci ubalaŋ uami. Viaŋ nukeŋ lɨlɨŋ
    naludɨ lahuci Isipɨ fɨli tɨbɨ agadɨ vala ubalaŋ uami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Chiney e bay mu guy e n’en ni bay gu rin’ ngak
    Farao. Bay gu gel nigeg ngak nge pagrad ngranod. Ara’ rogon, bay gu gel nigeg
    ngak nge mang ir e yog ngorad ni ngar chuwgad u daken e nam rok.”
  hlt-MCSB: BOEIPA loh Moses te, “Pharaoh taengah ka saii ham te na hmuh pawn ni.
    Tlungluen kut he amih taengah a tueih vetih tlungluen kut loh amih te a khohmuen
    lamloh a haek ni,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ካኣቲ ፓኣሮኔይዳ ታ ማዻንዳ ባኮ ሃሢ ኔ ዛጋንዳኔ፤ ዒ ናሽኪባኣንቴ ታኣኮ ዼኤፖ ዎልቆና
    ዒስራዔኤሌ ዓሶ ታ ዒዛ ሃሺሳንዳኔ፤ ሃሣ ታኣኮ ዼኤፖ ዎልቃፓ ዔቄያና ‹ታ ዓጫፓ ኬስኩዋቴ› ታ ዒዛ ጌይሲሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Wobɛhunu deɛ mede bɛyɛ Farao. Menam me tumi
    so bɛhyɛ no na wama me nkurɔfoɔ no akɔ. Nokorɛm, mɛhyɛ no ama wapam wɔn afiri
    asase no so.”
  eng-WEBU: The LORD said to Moses, “Now you shall see what I will do to Pharaoh,
    for by a strong hand he shall let them go, and by a strong hand he shall drive
    them out of his land.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Moses, “Ngane bara o masia a naro ga ratea
    ne Parao. Muholi hateka, na tuhakanga nau ga ratea ge longo ne mua mu vano. Na
    tuhakanga nau ga kinikuia ge tono tala mua na robo vona.”
  wal-wal: Hegaappe guyyiyan GODAI Muusa, “Taani Gibxxe kawuwaa oottanabaa neeni ha77i
    be7ana; ta wolqqaama kushiyaa gaasuwan i eta yeddana; ta wolqqaama kushiyaa gaasuwan
    i eta ba biittaappe laaggidi kessana” yaagiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Ahora verás lo que Yo haré a Faraón, porque por
    mano fuerte los dejará ir, y por mano fuerte los expulsará de su tierra.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Moisés pe: — Aỹ ma rexa ''rã mba''emo Faraó
    re ajapo va''e, mba''eta xepo''akaa aexa uka ramo ''rãe penemondouka, xepo''akaa
    aexa uka ramo ''rãe penerenoẽ ukapa oyvy gui.'
  agu-BL: —Ma jalu' Moisés tzawile' yi mbi cu'n swulej yi rey, nin tan tu' yi e'chk
    takle'na'tz yi tzimbne' te'j, stk'e' i' ama'l tan itele'n liwr. Nin i' te'n nin
    tz'a'lon tzitetz tan ibene'n, stzun Kataj Jehová bantz tetz Moisés.
  ilo-ULB: Kalpasanna, kinuna ni Yahweh kenni Moises, “Ita, makitamto ti aramidek
    kenni Faraon. Makitamto daytoy, ta palubosannanto ida a mapan gapu iti mannakabalin
    nga imak. Gapu iti mannakabalin nga imak, papanawennanto ida manipud iti dagana.”
  kpg-kpg: Gei Dimaadua ga helekai gi Moses, “Dolomeenei gei goe ga gidee be dagu
    maa di aha dela gaa hai gi di king. Au gaa hono a mee gi dugua anga agu daangada
    gii hula. Au gaa hono a mee gi hagabagia digaula gi daha mo dono henua.”
  uig-ARA: 'لېكىن پەرۋەردىگار مۇساغا: ــ ئەمدى سەن مېنىڭ پىرەۋنگە قىلىدىغانلىرىمنى
    كۆرىسەن؛ چۈنكى ئۇ قۇدرەتلىك بىر قولدىن مەجبۇرلىنىپ، ئۇلارنى قويۇپ بېرىدۇ، قۇدرەتلىك
    بىر قولنىڭ سەۋەبىدىن ئۆزىنىڭ زېمىنىدىن ئۇلارنى قوغلاپ چىقىرىۋېتىدۇ، ــ دېدى.'
  bps-bps: Na talù Dwata i Amu di ku Mosis, manan, “Mdà ani kadang teenam i nimògu
    di ku Faraon. Mdà di bong gnagangu nlegesgu kenen na falohan i dad togu lamwà
    di banwe ani. Nlegesgu kenen, du fye kenen baling i falwà dale di banwen.”
  sus-sus: Alatala naxa a masen Munsa bɛ, «I fama a tode yakɔsi, n naxan nabama Firawuna
    ra. N sɛnbɛ nan fama a niyade a xa Isirayila ɲama bɛɲin, a yɛtɛ xa e keri a xa
    bɔxi ma.»
  pon-2006: KAUN-O eri ketin mahsanihong Moses, “Met ke pahn kilang dahme I pahn wiahiong
    Parao. I pahn idingohng en kadarala nei aramas akan. Ahpw mehlel, I pahn idingohng
    en kasareirailla sang nan sapweo.”
  jae-jae: Mago Apômtau kêsôm gêdêŋ Mose gebe “Galoc aôm oc ôlic gêŋ, taŋ aê gabe
    jaŋgôm êndêŋ Parao naŋ. Eŋ oc êkac êsêac toŋaclaigeŋ gebe sêwi gamêŋ siŋ, ma êjanda
    êsêac toŋaclaigeŋ gebe sêwi ênê gamêŋ siŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Go una gire ra magit ina pait ia tai
    Parao, tago na pala vue diat ure ra dekdek na limagu, ma ure ra dekdek na limagu
    na korot vue diat kan kana gunan.'
  tur-YTC: Yahve Moşe'ye şöyle dedi, “Şimdi Firavun'a ne yapacağımı göreceksin; çünkü
    güçlü el ile onların gitmesine izin verecek ve güçlü el ile onları ülkesinden
    kovacak.”
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Μωυσῆν, ἤδη ὄψει ἃ ποιήσω τῷ Φαραῷ· ἐν γὰρ χειρὶ
    κραταίᾳ ἐξαποστελεῖ αὐτούς, καὶ ἐν βραχίονι ὑψηλῷ ἐκβαλεῖ αὐτοὺς ἐκ τῆς γῆς αὐτοῦ.
  ind-AYT: Namun, TUHAN berfirman kepada Musa, “Sekarang, kamu akan melihat yang akan
    Kulakukan terhadap Firaun. Karena dipaksa oleh tangan yang kuat, dia akan membiarkanmu
    pergi dan oleh tangan yang kuat pula, dia akan mengusir mereka keluar dari negerinya.”
  nya-nya: 'Yehova anawuza Mose kuti, “Tsopano udzaona zimene ndimuchite Farao: Chifukwa
    cha dzanja langa lamphamvu adzalola anthu anga kuti atuluke. Chifukwa cha dzanja
    langa lamphamvu adzawatulutsa mʼdziko lake.”'
  hrv-hrv: 'Jahve reče Mojsiju: “Naskoro ćeš vidjeti kako ću ja s faraonom! Pod jakom
    rukom pustit će ih da odu; pod jakom rukom sam će ih iz svoje zemlje istjerati.”'
  mps-mps: Tama Genuai Bidi Yawego Moses dali te po wai, “Megi nago eno te tuni bidi
    dali ebo sę suaibao. Te eno bomogo yaibao, tama tibaso agai te dage Israel hani
    gasaba tagala palaibao. Mu tama, te eno aga selebo sę eyu, aga mu doloyu, tama
    agai dage agai tǫde bidibo sela sąnama, tama dage paibao,” wali.
  tpi-tpi: Na Bikpela i tokim Moses, “Nau bai yu lukim ol samting mi laik mekim long
    king. Long strong bilong mi bai mi mekim em i larim yupela Israel i go. Tru tumas,
    bai mi hatim em nogut tru na bai em i rausim yupela long kantri bilong en.”
  dan-1931: 'Men HERREN svarede Moses: “Nu skal du få at se, hvad jeg vil gøre ved
    Farao! Med Magt skal han blive tvunget til at lade dem rejse, og med Magt skal
    han blive tvunget til at drive dem ud af sit Land!”'
  vie-OVCB: 'Chúa Hằng Hữu phán cùng Môi-se: “Bây giờ con xem Ta ra tay hành hạ Pha-ra-ôn.
    Ta sẽ ra tay làm cho vua ấy không những để cho dân Ta đi, mà còn sẽ đuổi họ đi
    gấp nữa.”'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “હવે, તને જોવા મળશે કે હું ફારુનની શી હાલત
    કરું છું. મારા સામર્થ્યને કારણે ફારુન તેઓને જવા દેશે. અને મારા બળવાન હાથનાં પરાક્રમને
    કારણે તે ઇઝરાયલ લોકોને દેશમાંથી મુક્ત કરશે.”
  pon-2006A: KAUN-O eri ketin mahsanihong Moses, “Met ke pahn kilang dahme I pahn
    wiahiong Parao. I pahn idingohng en kadarala nei aramas akan. Ahpw mehlel, I pahn
    idingohng en kasareirailla sang nan sapweo.”
  por-BRBSL: 'Yahweh disse a Moisés: “Agora verás o que farei ao Faraó, porque por
    uma mão forte os deixará ir, e por uma mão forte os expulsará de sua terra”.'
  aly-aly: INGKART angkek Moses-ek, “Ntwa ayenh areyenh, atharl Pharaoh arrkngert
    antwerrkeyenh, ra Israel-kenh-rnem nthakenh atwey-angenh. Pharaoh renh atha atweyenh
    arawerrng rlterrkel. Ikwer-penh ra Israel-kenh-rnem irrenteyenh-anem, rernem alhetyek
    apmer arlpaw-warl.”
  cth-cth: BAWIPA ni Mosi koe, Kai ni Faro siangpahrang koe bangtelamaw ka sak han
    tie atu na panue han. Ahni ni thaonae kut a hmu vaiteh, ka taminaw a tâco sak
    han. Thaonae kut hmawt vaiteh ahnimouh teh a ram dawk hoi a pâlei han telah atipouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Wubehu nea mede bɛyɛ Farao. Menam me tumi so
    bɛhyɛ no na wama me nkurɔfo no akɔ; me basa kokuroo no bɛma wapam wɔn afi ɔman
    no mu.”
  hlt-hlt: BOEIPA loh Moses te, “Pharaoh taengah ka saii ham te na hmuh pawn ni. Tlungluen
    kut he amih taengah a tueih vetih tlungluen kutloh amih te a khohmuen lamloh a
    haek ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: A bo yɑ̀ di mmɔ̀nnì
    n yóó dɔɔ̀ dɛ̀ okpɑ̀ɑ̀tì. M bo ò dɔ̀ɔ̀nɛ̀ muwɛ̃rímú kòò di yóu kɛ̀ dí yɛ̀. M bo
    ò ɛ̃̀ṹtɛ́ kòo di bɛti.'
  msy-2020: Ezɨ Ikiavɨra Itir God Moses mɨgei, “Nɨ datɨrɨghɨn mangɨ bizir kɨ atrivim
    damuamimɨn ganam. Kɨ uan gavgavimɨn a damightɨ, a nan gumazamiziba ateghtɨ me
    mangam. Guizbangɨra, kɨ uan gavgavimɨn pamten ingar, pamten a mɨkɨmtɨ a uan kantrin
    me batueghtɨ, me mangam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ cɔwɑ Moisi sɩ: N kɑ́ nɑ́ ɩsǝnɑ mɑɑ lɑ Icipiti wulɑʋ tɔ.
    Toŋ kɛ mɑɑ lɑnɑ-ɩ nɑ ɩ́ yele-mɛ nɑ ɩ́ tɛɛ. Hɑlɩ ɩ mɑɣɑmɑɣɑ ɩ kɑ́ tɩɩ tɔɣɔnnɑ-mɛɣɛ
    ɩ tɛtʋ tɑɑ sɩ ɩ́ tɛɛ lɔŋ nɑ ɩ́ wɛsɩ-ɩ.'
  azb-azb: 'Rəbb Musaya dedi: «İndi Mənim firona nə edəcəyimi görəcəksən: qüdrətli
    əllə məcbur olanda İsrail xalqını buraxacaq, qüdrətli əllə məcbur olub onları
    ölkəsindən qovacaq».'
  eng-DBY: And Jehovah said to Moses, Now shalt thou see what I will do to Pharaoh;
    for by a strong hand shall he let them go, and by a strong hand shall he drive
    them out of his land.
  hin-2017: तब यहोवा ने मूसा से कहा, “अब तू देखेगा कि मैं फ़िरौन से क्या करूँगा; जिससे
    वह उनको बरबस निकालेगा, वह तो उन्हें अपने देश से बरबस निकाल देगा।”
  wol-KYG: 'Aji Sax ji wax Musaa ne ko: «Dinga gis léegi ni may def Firawna: loxo
    bu ko ëpp dooleey tax mu bàyyi leen ñu dem. Bir na ne, loxo bu ko ëpp doole mooy
    tax mu dàq leen réewam.»'
  swp-swp: 'GUIAU abo i ribalau Mose arinai i ene, “Sora abo u ita saha abo ea ginauri
    Parao arinai: paana nimana adidirina eai abo i hetamari hepesadi, mamohoi ma nima
    adidirina abo ena eanua eai i aiduiedi.”'
  bjr-bjr: Yaaweefa Mooseena ufa iriseenoo qimaminau. Amana doo anee maqee qini oosana
    qafeennaranoo. Qinee Faraoona afeekaikammasee qimamiananoo qini faiqí anaasee
    idukusainaqa fifaranoo. Sia kaqi idukuannoo qinee qiananoo idukuseenoo fuki faaki
    qinaqa mina maqasaaqari quqasee fifaranoo.
  eng-YLT: And Jehovah saith unto Moses, 'Now dost thou see that which I do to Pharaoh,
    for with a strong hand he doth send them away, yea, with a strong hand he doth
    cast them out of his land.'
  kne-kne: Pag kanan Diyos ay nanongbat en Moses, “Mailam ed wani di amagek sin ari,
    tan ipailak din panakabalin ko et mapilitan ay mangipabolos sin ipogaw ko. Awni
    et bakenan owat pabolosan mo adi et dagdagenas daida ay komaan.”
  bzd-NTPO: 'Eta̱ Jehová tö ie'' iu̱té: —Kukuie bö isue̱raë tö we̱s ye'' tö Egipto
    blú we''ikeraë. Ye'' diché tai̱ë e'' wa ye'' tö ie'' keraë ie''pa ökmi. Ye'' diché
    wa ye'' tö ie'' keraë ie''pa patkökmi iká̱ ki̱.'
  eng-WYC-2017: And the Lord said to Moses, Now thou shalt see, what things I shall
    do to Pharaoh; for by [a] strong hand he shall deliver them, that is, the sons
    of Israel, and in [a] mighty hand he shall cast them out of his land.
  eng-WMBB: The LORD said to Moses, “Now you shall see what I will do to Pharaoh,
    for by a strong hand he shall let them go, and by a strong hand he shall drive
    them out of his land.”
  urd-GVH: रब ने जवाब दिया, “अब तू देखेगा कि मैं फ़िरौन के साथ क्या कुछ करता हूँ।
    मेरी अज़ीम क़ुदरत का तजरबा करके वह मेरे लोगों को जाने देगा बल्कि उन्हें जाने पर
    मजबूर करेगा।”
  rug-rug: Beto asa si zama la koe Mosese se Zihova, “Ego, kamahire si kaqu dogoria
    goi sapu kaqu tavete la nia Rau koasa baṉara. Kaqu ososo nia Rau pa Qua ṉiniraṉira
    si asa, pude va malumi sa sari na Qua tinoni pude taloa. Sina koasa ṉiniraṉira
    mo asa si kaqu va rizu taloa i sa pa nana popoa,” gua si Asa.
  gaz-gaz: 'Waaqayyos Museedhaan, “Amma waan ani Faraʼoon irratti hojjedhu ati ni
    argita: sababii irree koo jabaa sanaatiif mootichi gad isaan dhiisa; sababii irree
    koo jabaa sanaatiifis mootichi biyya isaa keessaa isaan ariʼa” jedhe.'
  fra-LSG: 'L’Éternel dit à Moïse: Tu verras maintenant ce que je ferai à Pharaon;
    une main puissante le forcera à les laisser aller, une main puissante le forcera
    à les chasser de son pays.'
  gnn-gnn: Yurru Garraynydja waŋana nhanukala dhärukkurru bitjarra, “Dhiyaŋunydja‐wala
    nhe yurru nhäma ŋarranha djämawuynha, ŋunhi nhaltjan ŋarra yurru ŋanya buŋgawanha.
    Ŋayinydja yurru djutjtjutjuyunna nhumalanha. Yo, ḏälyuna dhärukthu ŋayi yurru
    nhumalanha gukumanydja dhipuŋurunydja wäŋaŋuru.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “I ya a toma nɛn sɔnɔn n naxan ligama
    Firawona ra. N na a karahan, a e yiibama nɛn alogo e xa siga. N na a karahan,
    a e kedima nɛn a yamanani.”
  iou-iou: Täŋpäkaŋ Yawetä Moses ŋode iwetkuk; Eruk, Isip nanik täŋo intäjukun ämata
    jide täŋ imayäŋ nadätat u täŋira api käwen. Näkŋaken kehäromina terak intäjukun
    äma u täŋpewa Isrel ämawebenaye yabä kätäŋpewän api kuneŋ. Bureni, u komi mebäri
    mebäri terak peŋ iwerira täwat kireŋpewän Isip kome peŋpeŋ api kuneŋ.
  haw-1868: 'ALAILA olelo mai la o Iehova ia Mose, Ano, e ike auanei oe i ka mea a''u
    e hana aku ai ia Parao: no ka mea, e hookuu aku no oia ia lakou me ka lima ikaika,
    a me ka lima ikaika hoi oia e kipaku aku ai ia lakou, mai kona aina aku.'
  arb-NAV: 'فَأَجَابَ الرَّبُّ مُوسَى: «سَتَرَى الآنَ مَا أَنَا فَاعِلُهُ بِفِرْعَوْنَ،
    لأَنَّنِي بِيَدٍ قَدِيرَةٍ سَأَجْعَلُهُ يُطْلِقُهُمْ، بَلْ يَطْرُدُهُمْ طَرْداً
    أَيْضاً».'
  ewe-ewe: Yehowa gblɔ na Mose be, “Azɔ la, àkpɔ nu si mawɔ Farao. Le nye alɔ sesẽ
    la ta, anya wo ado goe, eye le nye asi sesẽ la ta, ado mɔ wo.”
  eng-LEE: Then said the Lord unto Moses, Now shalt thou see what I will do to Pharaoh;
    for with a strong hand shall he send them away, and with a strong hand shall he
    drive them out of his land.
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “ফৌৰণলৈ মই কি কৰিম, এতিয়া তুমি দেখিবলৈ পাবা।
    তুমি দেখিবলৈ পাবা যে, মোৰ হাতৰ শক্তিৰ বাবেই ৰজাই লোক সকলক যাবলৈ দিব। মোৰ হাতৰ
    শক্তিৰ কাৰণেই ৰজা ফৰৌণে নিজই তেওঁলোকক দেশৰ পৰা খেদি পঠিয়াব।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «عِ قَمَ عَ تٌدٍ يَكْسِ، ﭑ نَشَن نَبَمَ
    قِرَوُنَ رَ. ﭑ سّنبّ نَن قَمَ عَ نِيَدٍ عَ شَ عِسِرَيِلَ حَمَ بّحِن، عَ يّتّ شَ
    عٍ كٍرِ عَ شَ بْشِ مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Tu verras maintenant ce que je ferai à Pharaon,
    car c''est à main forte qu''il les laissera aller, et c''est à main forte qu''il
    les chassera de son pays. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה עַתָּ֣ה תִרְאֶ֔ה אֲשֶׁ֥ר אֽ͏ֶעֱשֶׂ֖ה לְפַרְעֹ֑ה
    כִּ֣י בְיָ֤ד חֲזָקָה֙ יְשַׁלְּחֵ֔ם וּבְיָ֣ד חֲזָקָ֔ה יְגָרְשֵׁ֖ם מֵאַרְצֹֽו׃ ס
  eng-WYCLIFFE: And the Lord seide to Moises, Now thou schalt se, what thingis Y schal
    do to Farao; for bi strong hond he schal delyuere hem, and in myyti hond he schal
    caste hem out of his lond.
  piu-2006: (5:22—6:1) Palulanguru Muutjalu Katutjanya yalatji watjaṉu, “Mayutju.
    Nyaaku nyuntu tjananya wantinyi?, kutuya yitjipungkunytjaku, nyuntupa walytja
    Yipuru wangkapayi tjuṯanya. Nyaakutjun ngayunya wantirriyaṉu Yitjipilakutu? Ngayulu
    mayutju tiṉakutu yankula wangkangutjangka Yipuru wangkapayi tjuṯanya tjananya
    yunytjuwiyangku tjananya kutu pungkula kanyiṉi. Nyuntu tjananya yurrunpa ngurra
    kutjupakutu wantirriyanmara pungkupayi tjuṯangkamarra.” Katutjalu Muutjala wangkangu,
    “Kalalpi, kuwarriṉa mayutju tiṉa palunya yitjipungkula nguḻutjingalku. Nguḻurringanyingka
    nyuntu nyaku. Nguḻutjingaraṉa tjananya wantirriyalku Yipuru wangkapayi tjuṯa manta
    ngaangkaya nyinatjipingkamarra.”
  pjt-pjt: Ka Mayatja Godalu wangkangu Mosela, “Nyuntu paṯala kuwaripa munun nyakuku
    ngayulu palyannyangka wati nyanga Piiṟala. Ngayuluṉa palunya nguḻutjingalku paluṟu
    wangaṉararingkula ngayuku aṉangu tjuṯa paiṟa iyantjaku tjana mapalku pakaṟa ankunytjaku
    ngura nyanganguṟu.”
  cwe-cwe: Mbali Mndewa Mulungu kamulongela Musa‚ “Sambi kwizawona chondanimtendele
    mfalume wa Misili. Mana kwa shuluti yangu kezawalekelela wanhu wangu, kwa shuluti
    kezawawinga muna iisi yake.”
  bgs-bgs: Asal igkagi tô Áglangngagán ki Moises, na mà din, “Dì madugé, kitanán nu
    tô lumun ku katô harì ka Ehipto. Atin kinnaman din tô katulusan ku, péwaán din
    tô mga sakup ku, asta piritán din gó sikandan ébô malaguy dan tikud tun ta banuwa
    din.”
  kik-kik: 'Ningĩ Jehova akĩĩra Musa atĩrĩ, “Rĩu nĩũkuona ũrĩa ngwĩka Firaũni: Nĩ
    tondũ wa guoko gwakwa kũrĩ hinya-rĩ, nĩakamarekereria mathiĩ; na ningĩ nĩ tondũ
    wa guoko gwakwa kũrĩ hinya, nĩakamaingata moime bũrũri wake.”'
  fra-NCL: 'Yahweh dit à Moïse : « Tu verras bientôt ce que je ferai à Pharaon : contraint
    par une main puissante, il les laissera aller ; contraint par une main puissante,
    il les chassera de son pays. »'
  cek-AK: To naah Angraeng mah Mosi khaeah, Vaihi loe Faro khaeah ka sak han ih hmuen
    to na hnuh hoi tih boeh; ka ban thacakhaih rang hoiah nihcae to tacawtsak ueloe,
    ka ban thacakhaih rang hoiah a prae thung hoiah nihcae to haek tih boeh, tiah
    a naa.
  xla-xla: Epalati Godtapo asiyama Moses watle epo atlaiyo, “Epedeme wa꞉ watapo na꞉ta
    Pelo dla koko halowedeme apiye natilipe. Epapele dulu dla ya꞉tapo na꞉ta itiyamale
    natipame na꞉ opaye Isip mo tle alikili a꞉ma woyamaiya demama yia꞉ye posallepe,”
    diyo.
  cuk-cuk: 'Bab-Jehová Moisés-abin sogded: —Emigindi be dakodo, igi an Faraón-imakoe.
    Emide, an-dutusur-ganguedgine an ibmar-imakedba, Faraón bemarga sogdagoed, ‘bemar
    namarye.’ Ar an-dutusur-ganguedgine an ibmar-imakedba, Faraón bemarga sogdabaloed,
    ‘bemar an-yargi nomarye.’'
  uig-CYR: 'Лекин Пәрвәрдигар Мусаға: — Әнди сән Мениң Пирәвнгә қилидиғанлиримни көрисән;
    чүнки у қудрәтлик бир қолдин мәҗбурлинип, уларни қоюп бериду, қудрәтлик бир қолниң
    сәвәвидин өзиниң зиминидин уларни қоғлап чиқириветиду, — деди.'
  tel-2017: అందుకు యెహోవా “ఫరోకు నేను చేయబోతున్నదంతా నువ్వు తప్పకుండా చూస్తావు. నా
    బలిష్ఠమైన హస్తం వల్ల అతడు వారిని బయటకు పంపించేలా చేస్తాను. నా హస్త బలం వల్లనే
    అతడు తన దేశం నుండి ప్రజలను వెళ్ళగొడతాడు.”
  hat-BSA: 'SENYÈ a te di a Moïse: “Alò, koulye a ou va wè kisa mwen va fè a Farawon.
    Paske anba yon men pwisan, li va lage yo, e anba yon men pwisan, li va pouse yo
    sòti nan peyi li a.”'
  kos-kos: Na LEUM GOD El fahk nu sel Moses, “Inge kom ac fah liye ma nga ac oru nu
    sel tokosra. Ke po ku luk, nga ac oru elan fuhlela mwet luk uh in som. Aok, nga
    ac oru elan luselosla liki facl sel uh.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־מֹשֶׁ֔ה עַתָּ֣ה תִרְאֶ֔ה אֲשֶׁ֥ר אֶֽעֱשֶׂ֖ה לְפַרְעֹ֑ה
    כִּ֣י בְיָ֤ד חֲזָקָה֙ יְשַׁלְּחֵ֔ם וּבְיָ֣ד חֲזָקָ֔ה יְגָרְשֵׁ֖ם מֵאַרְצֽוֹ׃ ס
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Mosis okwu sị, “Ugbu a, ị ga-ahụ ihe m ga-eme
    Fero. Nʼihi ike aka m, ọ ga-ezipụ ha. Nʼihi ike aka, ọ ga-achụpụ ha site nʼala
    ya.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ଫାରୋ ପ୍ରତି ଯାହା କରିବା, ତାହା ତୁମ୍ଭେ
    ଏବେ ଦେଖିବ; କାରଣ ବାହୁ ବଳ ପ୍ରକାଶିତ ହେଲେ, ସେ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦେବ ଓ ବାହୁ ବଳ ପ୍ରକାଶିତ
    ହେଲେ, ଆପଣା ଦେଶରୁ ସେମାନଙ୍କୁ ତଡ଼ି ଦେବ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Moses, “Iei kopwe le küna mine üpwe
    föri ngeni Farao. Pun ren pei mi manaman üpwe pöchökül ngeni Farao pwe epwe tinirewu,
    ewer, epwe asürela seni fanüan.”
  rop-rop: Wal YAWEI bin tok, “Yu garra stat luk na wanim ai garra dum langa det king
    blanga dijan kantri. Ai garra fosim im blanga larramgo main pipul olabat. Ai garra
    fosim im blanga andimwei olabat brom dijan kantri blanga im.”
  ukr-1871: 'І рече Господь Мойсейові: Се побачите, що сотворю Фараонові: кріпка бо
    рука змусить його відпустити їх і правиця висока повиганяти їх із землї своєї.'
  bch-bch: Ta Maron Deo ikeo pan Moses bedane, “Teta pade ta eao gera gid danga naoangga
    nakado ngan maron kapei togid Isip. Ngan gau urag ta nakado ei ga ilongean gimi
    ta ala. Ta ei ga ipasensen gimi ta isuk gimi ta atnan ele tibur.”
  deu-1951: 'Der HERR sprach zu Mose: Nun sollst du sehen, was ich dem Pharao tun
    will! Denn durch eine starke Hand gezwungen wird er sie ziehen lassen, und durch
    eine starke Hand gezwungen wird er sie aus seinem Lande treiben.'
  eng-JPS: 'And the LORD said unto Moses: ''Now shalt thou see what I will do to Pharaoh;
    for by a strong hand shall he let them go, and by a strong hand shall he drive
    them out of his land.'''
  srp-1865: 'A Gospod reèe Mojsiju: sad æeš vidjeti šta æu uèiniti Faraonu; jer pod
    rukom krjepkom pustiæe ih, i istjeraæe ih iz zemlje svoje pod rukom krjepkom.'
  lug-lug: Awo Mukama n’addamu Musa nti, “Kaakano ojja kulaba kye nnaakola Falaawo.
    Kubanga alibaleka ne bagenda olw’amaanyi, era olw’amaanyi alibagoba mu nsi ye.”
  heb-heb: ויאמר יהוה אל משה עתה תראה אשר אעשה לפרעה כי ביד חזקה ישלחם וביד חזקה יגרשם
    מארצו׃
  ben-IRV: তখন সদাপ্রভু মোশিকে বললেন, “আমি ফরৌণের ওপর যা করব, তা তুমি এখন দেখবে; কারণ
    শক্তিশালী হাত দেখলে, সে লোকদেরকে ছেড়ে দেবে এবং শক্তিশালী হাত দেখান হলে তার দেশ
    থেকে তাদেরকে দূর করে দেবে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹੁਣ ਤੂੰ ਵੇਖੇਂਗਾ ਕਿ ਮੈਂ ਫ਼ਿਰਊਨ ਨਾਲ ਕੀ ਕਰਾਂਗਾ ਕਿਉਂ
    ਜੋ ਉਹ ਮੇਰੇ ਹੱਥ ਦੇ ਬਲ ਕਾਰਨ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਦੇਵੇਗਾ ਸਗੋਂ ਹੱਥ ਦੇ ਬਲ ਨਾਲ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ
    ਆਪਣੇ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਦੇਵੇਗਾ।
  tkr-tkr: 'Manke Rəbbee Mısayk''le eyhen: – Həşde vak''le g''acesın, Zı hucooyiy
    fironuk ha''a. Yizde xənne gucune ögiyl, mang''vee manbı g''avkasınbıb, vuk''lele
    haa''as saccu cune ölkeençe hudooracenva.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါသည် ဖါရော မင်း၌ အဘယ်သို့ ပြု မည်ကို သင်သည် ယခု သိ လိမ့်မည်။
    သူသည် ကြီးစွာ သောတန်ခိုး ကို တွေ့မြင်၍၊ ငါ၏လူ တို့ကို လွှတ် ရလိမ့်မည်။ ကြီးစွာ
    သော တန်ခိုး ကို တွေ့မြင်၍ သူ တို့ကို မိမိ ပြည် မှ နှင် ရလိမ့်မည်ဟု မောရှေ အား
    မိန့် တော်မူ၏။
  tte-O: Kabo Yeoba Mosese kainana iyamaisa iba, “Sauga kikiunamo kani ugitai tawae
    yaginauli kin koina. Kani yayadidiga na komiu yagu tomoyao Isileli imalimaliwagimiu
    kwalowasi ana yanuwa mena.”
  tbg-tbg: Minti tuvaro Noravano Kotiva Mosirara tiharo, Te Pero vaiinti autu amitaaina
    okarara are vate vaihara tavenarave. Te tenta kempuka vira umiqaariraro viva ni
    Isareri qaqi kairamanta vivarave. Te mintimake vira vahauru kaariraro Pero vaiintivano
    nai vataqihairo ni Isareri ntata kaarire, tiro.
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Harihari Farao dekenai
    edena bamona dohore lau karaia be do oi itaia. Lau ese do lau hisihisi henia dikadika
    dainai, ia ese Israela taudia iena imana dekena amo do ia negea. Oibe, gari bada
    dainai, ia ese iena tano dekena amo Israela taudia do ia luludia murimuri dekenai.”
  urd-urd: तब ख़ुदावन्द ने मूसा से कहा, कि 'अब तू देखेगा कि मैं फ़िर'औन के साथ क्या
    करता हूँ, तब वह ताक़तवर हाथ की वजह से उनको जाने देगा और ताक़तवर हाथ ही की वजह
    से वह उनको अपने मुल्क से निकाल देगा।
  rus-SYN: 'И сказал Господь Моисею: теперь увидишь ты, что Я сделаю с фараоном; по
    действию руки крепкой он отпустит их; по действию руки крепкой даже выгонит их
    из земли своей.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ńyↄ̃ yã́ pↄ́ má kɛ Falaↄ̃ↄɛ e tia. A ń gbaɛ ma gbãa
    zↄ̃ↄ yã́i. A ń yá a bùsuu ma gbãa zↄ̃ↄ yã́i.'
  tcz-CHONGTHU: Hichun Pakaiyin Mose henga aseiyin, “Tua hi keiman Pharoah chung'a
    ipi ka bol'am namu ding ahi. Aman ka ban thahatna ahin hetdoh teng, aman mipi
    ho chu ahinsol doh ding ahi. Dih tah a, aman namphu a agamsung dalha dinga ahin
    soldoh ding'u ahi!”
  mar-mar: तेव्हा परमेश्वर मोशेला म्हणाला, “मी आता फारोला काय करतो ते तू बघशील; मी
    माझे बाहुबल त्यास दाखवले म्हणजे मग तो माझ्या लोकांस जाऊ देईल. कारण माझ्या बाहुबलामुळे
    तो त्यांना आपल्या देशातून बाहेर घालवून देईल.”
  qub-qub: 'Niptin Tayta Dios niran: «Cananmi musyanqui Egiptupa faraonninta imano
    castigashätapis. Munayniyoj cashäta musyachiptërämi nasyunninpita cacharenga.
    Quiquinrämi ‹Aywacuy› nir gargongapis.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ĩni yã kũ mani kɛ Firi''aunanɛ e tera. Ani ń gbarɛ
    ma gbãna zↄ̃kↄ̃ yãi. Ani pɛ́ḿma a bùsun ma gbãna zↄ̃kↄ̃ yãi.'
  hat-hat: 'Seyè a di Moyiz konsa: -Se koulye a ou pral wè sa m'' pral fè farawon
    an. Mwen pral fè l'' santi fòs ponyèt mwen. Vle pa vle, l''ap kite yo ale. Wi,
    m''ap fòse l'' sitèlman, se mete l''ap mete yo deyò nan peyi l'' a.'
  eng-BSB: But the LORD said to Moses, “Now you will see what I will do to Pharaoh,
    for because of My mighty hand he will let the people go; because of My strong
    hand he will drive them out of his land.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɗa ʋaazu pɛtɛsu niizu, nii gè ʋaazu kɛɛzu
    ga Falaɠɔn. Nà-zeeɠaaɓaa wolai maaʋele ɠa é ʋaazu ɓesu la Izelayɛle nuiti ba,
    ti li, toɠa ti ɓɛɛzu, é ti ɠula ná-zooi ʋa.»'
  eng-WEBPB: The LORD said to Moses, “Now you shall see what I will do to Pharaoh,
    for by a strong hand he shall let them go, and by a strong hand he shall drive
    them out of his land.”
  kbq-kbq: Anante Ra Anumzamo'a anage huno Mosesena asmi'ne, Kagra menina na'ano Feroma
    huntesnua zana kegahane. Nagra hankaveni'areti atufenugeno, Fero'a hankavetino
    hunezmanteno, maka mopa'afinti'enena zamahe'natisige'za vugahaze.
  nhe-BL: 'Huan TOTECO quinanquili: ―Ama tiquitas tlen nijchihuas ica Faraón. Ax quincahuas
    notlacajhua ma quisaca ipan ni tlali hasta quiitas queja onpano hueyi nochicahualis.
    Pero quema quiitas nochicahualis, yajaya quintojtocas ma quisaca.'
  bus-bus: 'Ben Dii bènɛ: Nɛ́ yã kɛ̀ mɛ́ kɛ Fili''aunanɛ e tia. Eé ń gbarɛ ma gbãa
    bíta yãnzi. Eé pɛ́ḿma a bùsun ma gbãa bíta yãnzi.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe a'e kury. — Erexak putar
    tuwihawete pe heremiapo ràm ne nehe kury. Hekàgaw hexak mehe omono kar putar Izaew
    xe wi a'e wà nehe, ko ywy wi wamuhem kar pà a'e wà nehe, i'i izupe.
  eng-DRA: 'And the Lord said to Moses: Now thou shalt see what I will do to Pharao:
    for by a mighty hand shall he let them go, and with a strong hand shall he cast
    them out of his land.'
