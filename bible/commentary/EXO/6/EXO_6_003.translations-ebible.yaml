verse: EXO.006.003
translations:
  mal-C: ഞാൻ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും സർവശക്തനായ ദൈവമായി പ്രത്യക്ഷപ്പെട്ടു.
    എന്നാൽ യഹോവ എന്ന നാമത്തിൽ ഞാൻ അവർക്ക് എന്നെത്തന്നെ വെളിപ്പെടുത്തിയിട്ടില്ല.
  deu-TKW: Ich bin einst als Gott, der Allmächtige, Abraham, Isaak und Jakob erschienen;
    aber unter meinem Namen Jahwe habe ich mich ihnen nicht offenbart.
  lin-lin: 'Namimonisaki epai ya Abrayami, ya Izaki mpe ya Jakobi lokola Nzambe-Na-Nguya-Nyonso,
    kasi namimonisaki te epai na bango na Kombo na Ngai : Yawe.'
  eng-LSV: and I appear to Abraham, to Isaac, and to Jacob, as God Almighty; as for
    My Name YHWH, I have not been known to them;
  eng-GNV: 'And I appeared vnto Abraham, to Izhak, and to Iaakob by the Name of Almightie
    God: but by my Name Iehouah was I not knowen vnto the.'
  eng-WEBSTER: And I appeared to Abraham, to Isaac, and to Jacob, by the name of God
    Almighty, but by my name JEHOVAH was I not known to them.
  nhw-BL: 'Nimonexti ica Abraham, Isaac huan Jacob huan niquinmatilti quen niitztoc
    pampa niquinilhui notoca: NimoTeco Catli Nijpiya Nochi Chicahualistli, pero amo
    niquinilhui ni seyoc notoca: Na Catli Nochipa Niitztoc.'
  swh-ONEN: Nilimtokea Abrahamu, Isaki na Yakobo kama Mungu Mwenyezi, ingawa sikuwajulisha
    Jina langu, Yehova, Mimi mwenyewe sikujitambulisha kwao.
  bba-bba: Nɑ Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu kure nɑ kɑ bu ɡɑri kuɑ. Bɑ mɑɑ ɡiɑ mɑ nɛnɑ
    nɑ sɑ̃ɑ Gusunɔ Dɑm kpuroɡii. Adɑmɑ bɑ ǹ tubɑ mɑ nɛn yĩsirɑ Wi u rɑ n wɑ̃ɑ.
  eng-KJVCPB: and I appeared unto Abraham, unto Isaac, and unto Jacob, by the name
    of God Almighty, but by my name JEHOVAH was I not known to them.
  cpy-cpy: 'Naaka oñaahakariri paerani Abraham, Isaac, Jacob, nokaman-takiri nowaero,
    nokantakiri: ‘Naaka Tajorentsi Shintsi-perori’, teemaeta nokaman-tziri nowaero-pero,
    noeta ‘Naakataki.’'
  mpx-mpx: Sauga ya masala Abalahama, Aisake ge Yakobo elal, alau Yabowaine Togasisi
    Hot ya te hi atena. Ya masal elal, yaa alau Yehoba, alan bwabwalena, nige ya papamasal
    elal.
  wbp-wbp: Nyurru-wiyirnaju milki-yirrarnu Yipuruyamu-kurra, Yijaki-kirra manu Jakupu-kurra.
    Wangkajarna-jana ngaju-nyangu yirdiji yangka PIRRJIRDI-NYAYIRNI WITA-WANGU Kaatu.
    Kulalpalu milya-pungu ngaju-nyangu yirdiji YAAWIYI.
  luo-luo: Ne afwenyora ne Ibrahim gi Isaka kod Jakobo kaka Nyasaye Maratego, to ne
    ok afwenyoranegi gi nyinga ma ungʼeyago ma en Jehova Nyasaye.
  meu-meu: Abraham bona Isaak bona Iakob vairadiai na hedinarai, Siahu-idoinai Diravana;
    a ladagu korikori IEHOVA asina hadibadia. ?
  npi-ULB: म सर्वशक्तिमान् परमेश्‍वरको रूपमा अब्राहाम, इसहाक र याकूबकहाँ देखा परेँ
    । तर मेरो नाउँ परमप्रभुको रूपमा म तिनीहरूकहाँ चिनाएको थिइनँ ।
  yor-yor: Mo fi ara hàn Abrahamu, Isaaki àti Jakọbu bí Ọlọ́run alágbára, ṣùgbọ́n
    nípa orúkọ mi Olúwa, Èmi kò fi ara mi hàn wọ́n.
  emp-NTPO: Mʌ̃a Abrahaʌ̃a, Isaa, idjab̶a Jacoboa bid̶a cawabisia mʌ̃ra ne jũma poya
    obari Ãcõrẽda. Baribʌrʌ mʌ̃ trʌ̃ Jehová abadada ãdjirãa cawabiẽ́ basía.
  ind-ind: Aku sudah menyatakan diri kepada Abraham, Isak, dan Yakub sebagai Allah
    Yang Mahakuasa, tetapi Aku tidak memperkenalkan nama-Ku, TUHAN, kepada mereka.
  pes-OPCB: من بر ابراهیم، اسحاق و یعقوب با نام خدای قادر مطلق ظاهر شدم، ولی خود را
    با نام یهوه به آنان نشناساندم.
  aer-aer: Arrule anthurre Ayenge Abraham, Isaac uthene Jacob utheneke imernelheke.
    Ayenge itneke ilelheke arritnye Atyinhe NGKARTE LTERRKE ANTHURRE ANEME-ARLE. Itne
    YAHWEH arritnyeke akutne aneke.
  tgl-ULB: Nagpakita ako kay Abraham, kay Isaac, at kay Jacob bilang Diyos na Makapangyarihan;
    pero sa pamamagitan ng aking pangalang Yahweh, ay hindi ako nahayag sa kanila.
  cbu-NT: Siyashuch zitaminaris nuwaa ungirtaranganaya. Aprahamarini, Isaakarini,
    Akoparini, nuwaatsimari kapung chinaranganaya. Apanll kizpurcha, waamari kasiru,
    táranganaya nuwaatsi. Itaru, nuwsha uwaatssin; Nuw waatatana Taarashipantana zuramapani,
    nda tárangina.
  hui-hui: Abarahamabi Aisagabi Yagababi hearia hapani haga birugoni. Ani bialu harugoni
    i̱ Ngode Datagaliwabe Hongo Haiheore Ko, lalu hapani haga birugoni. Ai i̱ninaga
    mini baya burugule Anduane Homogo kogoni ti manda bilo mo walia nahene ko.
  mya-mya: အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​ငါ​သည်​အ​နန္တ တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​အ​ဖြစ်​နှင့်​ထင်​ရှား​ခဲ့
    သော်​လည်း ထာ​ဝ​ရ​ဘု​ရား​ဟူ​သော​နာ​မ​ဖြင့် သူ​တို့​သည်​ငါ့​ကို​မ​သိ​ကြ။-
  cbi-NTPO: Iyaa Abrahamnu bain, Isaacnu bain, naa Jacobnu bain katawatu, tiba kekaanuu
    jumu Dios juuya katawamuyu, tsaaren Yavé mumu juuchiya yalanu katawaindyuyu.
  bod-N: བདག་ནི་ཀུན་དབང་དཀོན་མཆོག་ཡིན་པ་སྔར་ཨབ་ར་ཧམ་དང་ཨི་སཱག་དང་ཡ་ཀོབ་བཅས་ལ་མངོན་པར་བྱས་པ་ཡིན་མོད།
    འོན་ཀྱང་བདག་གི་མིང་ཡ་ཝཱེ་ཞེས་པ་དེ་ལས་ངས་རང་ཉིད་ཁོ་རྣམས་ལ་མངོན་པར་མ་བྱས།
  sna-sna: Ndakazviratidza kuna Abhurahama, kuna Isaka, nokuna Jakobho saMwari Wamasimba
    Ose, asi nezita rangu, Jehovha, handina kuzvizivisa kwavari.
  spa-BLM: Me presenté a Abraham, a Isaac y a Jacob como Dios Todopoderoso; pero por
    mi nombre Yahvé no me conocieron.
  cac-cac: In ch'oxnac in b'a d'a vin̈aj Abraham, d'a vin̈aj Isaac yed' d'a vin̈aj
    Jacob, d'a in b'i, Dios Syal Yuj Smasanil. Palta a in b'i JEHOVÁ, maj vac'laj
    yojtaquejel eb' vin̈ tas syalelc'ochi.
  swh-ULB: Nilimtokea Ibrahimu, Isaka, na Yakobo kama Mungu mwenye nguvu; lakini kwa
    jina langu, Yahweh, sikujuliikana kwao.
  bel-bel: Яўляўся Я Абрагаму, Ісааку і Якаву зь імем «Бог Усемагутны»; а зь імем
    Маім «Гасподзь» не адкрыўся ім;
  deu-ELBBK: Und ich bin Abraham, Isaak und Jakob erschienen als Gott, der Allmächtige;
    aber mit meinem Namen HERR habe ich mich ihnen nicht kundgegeben.
  mbb-OT: Hein mibpaahà a ki Abraham, ki Isaac, wey ki Jacob, nesavut dan he iyan
    a is Mekeǥeǥehem he Megbevayà. Iyan, wazà a mekepekilala kandan pinaaǥi te ngazan
    ku he Nengazen.
  mal-2015: ഞാൻ അബ്രാഹാമിന്നും യിസ്ഹാക്കിന്നും യാക്കോബിന്നും സർവ്വശക്തിയുള്ള ദൈവമായിട്ടു
    പ്രത്യക്ഷനായി; എന്നാൽ യഹോവ എന്ന നാമത്താൽ ഞാൻ അവർക്കു വെളിപ്പെട്ടില്ല.
  tuo-NT: Abrahãrẽ, Isaare, Jacore ucũgʉ̃, “Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃ niꞌi”, ni werewʉ.
    Tojo nimigʉ̃, yʉꞌʉ wãme waro peꞌere werebajurẽtiwʉ. Yʉꞌʉta niꞌi Õꞌacʉ̃ mʉsã wiogʉ
    niwʉagʉta.
  gup-gup: Ngaye ngabenbebbehmarnebebmeng ngabenbebbehmarnekukbukkarrinj Abraham,
    Isaac dja Jacob. Dja bedda minj ngabenmarnengeybukkarrimeninj bu ngahngeyyo Yawey,
    dja birridjalburrbuni bu ngangeyyo El Shaddai.
  gvs-gvs: Tutayana boi toinigu akaiwoduwegu Eberamo be Aisake be Yakobo yaidi goi,
    alatuwokoidi Yau Yaubada Tokalika go, yoigu Yauwe, moe geya avatulukoidita.
  rmc-rmc: Sikaďom man le Abrahamoske, le Izakoske the le Jakoboske sar Nekzoraleder
    Del, ale miro nav o RAJ lenge na diňom te sprindžarel.
  nlg-nlg: Mi nau tu tate vania Abraham ma Isaac, ma Jacob te vagha na God puku ni
    maana, hauva tu mua tate tana ahagu, a Yahweh vanira.
  pes-OPV: و به ابراهیم و اسحاق و یعقوب به نام خدای قادرمطلق ظاهر شدم، لیکن به نام
    خود، یهوه، نزد ایشان معروف نگشتم.
  ron-1924: Еу М-ам арэтат луй Авраам, луй Исаак ши луй Иаков ка Думнезеул чел Атотпутерник,
    дар н-ам фост куноскут де ей суб Нумеле Меу ка ‘Домнул’.
  ben-OBCV: সর্বশক্তিমান ঈশ্বররূপে আমি অব্রাহামের, ইস্‌হাকের ও যাকোবের কাছে আবির্ভূত
    হয়েছিলাম, কিন্তু সদাপ্রভু—আমার এই নামে পুরোপুরিভাবে আমি তাদের কাছে নিজের পরিচয়
    দিইনি।
  som-som: oo waxaan ugu muuqday Ibraahim, iyo Isxaaq, iyo Yacquub, sidii Ilaaha Qaadirka
    ah, laakiinse magacayga ah RABBI iguma ay aqoonin.
  lat-VUC: 'qui apparui Abraham, Isaac et Jacob in Deo omnipotente: et nomen meum
    Adonai non indicavi eis.'
  eng-ASVBT: and I appeared unto Abraham, unto Isaac, and unto Jacob, as God Almighty;
    but by my name Jehovah I was not known to them.
  mna-mna: 'Muŋgu, indeeŋe ta aŋpet ki Abaraam, Isak, mi Yakop na, zin tiwatwaata
    yo ta kembei: Anutu mbura keskeezeŋana. Mi zoŋ ta Yooba i na, aŋswe pizin som.'
  ita-1885: 'Io sono il Signore. E apparvi ad Abrahamo, ad Isacco, ed a Giacobbe,
    sotto il nome di: Dio Onnipotente; ma non fui conosciuto da loro sotto il mio
    nome di: Colui che è.'
  eng-LXXUP: And I appeared to Abraham and Isaac and Jacob, being their God, but I
    did not manifest to them my name Lord.
  eng-ULB: I appeared to Abraham, to Isaac, and to Jacob as God Almighty; but by my
    name, Yahweh, I was not known to them.
  spa-VBL: Me revelé como Dios Todopoderoso a Abraham, a Isaac y a Jacob, pero ellos
    no conocían mi nombre, ‘Yahvé’.
  fra-_FOB: Je suis apparu à Abraham, à Isaac, et à Jacob, comme le Dieu Tout-Puissant;
    mais sous mon nom, l'Éternel, je n'ai point été connu d'eux.
  mal-mal: ഞാൻ അബ്രാഹാമിനും യിസ്ഹാക്കിനും യാക്കോബിനും സർവ്വശക്തിയുള്ള ദൈവമായിട്ട്
    പ്രത്യക്ഷനായി; എന്നാൽ യഹോവ എന്ന നാമത്തിൽ ഞാൻ അവർക്ക് വെളിപ്പെട്ടില്ല.
  lit-lit: Aš pasirodžiau Abraomui, Izaokui ir Jokūbui Dievo Visagalio vardu, bet
    savo vardu „JEHOVA“ jiems nedaviau savęs pažinti.
  urd-GVR: Maiṅ Ibrāhīm, Is'hāq aur Yāqūb par zāhir huā. Wuh mere nām Allāh Qādir-e-mutlaq
    se wāqif hue, lekin maiṅ ne un par apne nām Rab kā inkishāf nahīṅ kiyā.
  suz-BL: गो अब्राहाम, इसहाक नु याकूब आन ङोंइती ग्रूशो ‘नेल्‍ल क्‍येङा सक्ति पाइश्‍शो
    परमप्रभु नङ’ दे मेको आन कली तुइक्‍पाइक्‍ताक्‍मी। तन्‍न ‘आं नें यावे बाक्‍ब’ दे
    मतुइक्‍पदुमी।
  ita-1927: “Io sono l’Eterno, e apparii ad Abrahamo, ad Isacco e a Giacobbe, come
    l’Iddio onnipotente; ma non fui conosciuto da loro sotto il mio nome di Eterno.
  ckb-ckb: بۆ ئیبراهیم و ئیسحاق و یاقوب وەک ”خودای هەرە بەتوانا“ دەرکەوتم، بەڵام بە
    ناوی خۆم کە ”یەزدان“ە لەلای ئەوان خۆمم نەناساند.
  eng-BBE: I let myself be seen by Abraham, Isaac, and Jacob, as God, the Ruler of
    all; but they had no knowledge of my name Yahweh.
  kan-OKCV: ನಾನೇ ಅಬ್ರಹಾಮನಿಗೂ ಇಸಾಕನಿಗೂ ಯಾಕೋಬನಿಗೂ ಸರ್ವಶಕ್ತ ದೇವರೆಂದು ಪ್ರಕಟಿಸಿಗೊಂಡೆನು.
    ಆದರೆ ಯೆಹೋವ ದೇವರೆಂಬ ನನ್ನ ಹೆಸರಿನಿಂದ ನಾನು ಅವರಿಗೆ ಪೂರ್ಣವಾಗಿ ತಿಳಿಸಲಿಲ್ಲ.
  bbb-bbb: Na maza ije na e Eburamekina Aeseki ro Jekafu na biediaeva ije naka Godi
    e ka ma daroki igege biediae. Rove maza ijia na ive none ije na kuae na E Ireobono
    kuaeva ije na naebe abe bu nijasiae.
  tam-2017: சர்வவல்லமையுள்ள தேவன் என்னும் நாமத்தினால் நான் ஆபிரகாமுக்கும் ஈசாக்குக்கும்
    யாக்கோபுக்கும் தரிசனமானேன்; ஆனாலும் யேகோவா என்னும் என்னுடைய நாமத்தினால் நான் அவர்களுக்கு
    அறியப்படவில்லை.
  spa-RV-1909: Y aparecí á Abraham, á Isaac y á Jacob bajo el nombre de Dios Omnipotente,
    mas en mi nombre JEHOVÁ no me notifiqué á ellos.
  ron-BTF: Și m-am arătat lui Avraam, lui Isaac și lui Iacob, prin numele de Dumnezeu
    Atotputernic, dar prin numele meu IEHOVA nu le-am fost cunoscut.
  eng-WEBP: I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by
    my name the LORD I was not known to them.
  eng-FBV: I revealed myself as God Almighty to Abraham, to Isaac, and to Jacob, but
    they didn't know my name, ‘Yahweh.’
  nld-1939: Als de almachtige God ben Ik aan Abraham, Isaäk en Jakob verschenen; maar
    mijn naam Jahweh heb ik hun niet bekend gemaakt.
  nch-BL: 'Nimonexti ica Abraham, Isaac huan Jacob huan niquinmatilti quenicatza niitztoc
    pampa niquinilhui notoca: NimoTECO Dios cati nijpiya nochi chicahualisti, pero
    amo niquinilhui ni seyoc notoca: Na Cati Nochipa Niitztoc.'
  vie-1934: Ta đã hiện ra cùng Aùp-ra-ham, cùng Y-sác, và cùng Gia-cốp, tỏ mình là
    Đức Chúa Trời toàn năng; song về danh ta là Giê-hô-va, thì ta chưa hề tỏ cho họ
    biết.
  hin-CV: अब्राहाम, यित्सहाक तथा याकोब पर मैं ही सर्वसामर्थी होकर प्रकट हुआ था; परंतु,
    याहवेह के नाम से कभी अपने आपको प्रकट नहीं किया.
  eng-OURB: and I appeared to Abraham [Father of a multitude], to Isaac [Laughter],
    and to Jacob [Supplanter], as El Shaddai [God Almighty]; but by my name Adonai
    I was not known to them.
  spa-BES: Me dejé ver por Abraham, Isaac y Jacob, como Dios, el Gobernante de todos;
    pero ellos no sabían mi nombre Él SEÑOR.
  tdx-tdx: 'ty niboak’ amy Avrahame naho am’ Ietsàke naho amy Iakòbe ami’ty hoe El-Sadai,
    fe tsy nitoñom-batañe am’iareo ami’ty hoe: Iehovà’.'
  vid-vid: Nandimlawila Abulahamu na Isaka na Yakobo lonzeleche kota Nguluwi yawele
    na mong'ho, ila itagwa lyangu Mkulu Nguluwi nahalizeleche kwa hewo.
  eng-OKE: And I appeared unto Abraham and to Izhak and to Jakob by (the name) EI-Shaddai,
    but by My name Jehovah I was not known to them.
  tha-KJV: เราปรากฏแก่​อับราฮัม แก่​อิสอัค และแก่ยาโคบด้วยนามว่า พระเจ้าผู้ทรงมหิทธิ​ฤทธิ์
    แต่​เรามิ​ได้​สำแดงให้เขารู้จักเราในนามพระเยโฮวาห์
  por-BR-2018: E apareci a Abraão, a Isaque e a Jacó sob o nome de Deus Todo-Poderoso,
    mas em meu nome, EU-SOU, não me notifiquei a eles.
  deu-ELO: Und ich bin Abraham, Isaak und Jakob erschienen als Gott, der Allmächtige;
    aber mit meinem Namen Jehova habe ich mich ihnen nicht kundgegeben.
  eng-WYC-2018: that appeared to Abraham, and to Isaac, and to Jacob, I am Almighty
    God; and I showed not to them my great name Adonai, that is, Tetragrammaton. (who
    appeared to Abraham, and to Isaac, and to Jacob, I am Almighty God; but I did
    not tell them my great and holy name, Yahweh, or Jehovah;)
  epo-epo: Mi aperis al Abraham, al Isaak, kaj al Jakob kiel Dio la Plejpotenca, sed
    Mian nomon ETERNULO Mi ne sciigis al ili.
  uig-PIN: Mǝn Ibraⱨimƣa, Isⱨaⱪⱪa wǝ Yaⱪupⱪa Ⱪadir-mutlǝⱪ Tǝngri süpitidǝ kɵründüm;
    lekin «Yaⱨwǝⱨ» degǝn namim bilǝn ularƣa axkara tonulmidim.
  beo-beo: 'Na da A:ibalaha:me, Aisage amola Ya:igobe ilima misini, ilia da Na Dio
    Gode Bagadedafa dawa:i galu. Be Na da Na Dio Hina Gode (Hibulu sia: Yawe) amo
    ilima hame olelei.'
  tpi-OTNT: Planti yia bipo mi bin kamap long Abraham na Aisak na Jekop, na ol i save,
    mi God I Gat Olgeta Strong. Tasol mi no toksave long ol olsem, Bikpela em i nem
    bilong mi, bai ol i ken save long dispela nem.
  hau-SA: Na bayyana ga Ibrahim, ga Ishaku da kuma ga Yaƙub a matsayin Allah Maɗaukaki,
    amma sunan nan nawa Ubangiji, ban bayyana kaina a gare su ba.
  udu-udu: Aha/ pikina Ibrahiim i is dhala Is/haḵ dhala Yakuub mo me’da Arumgimis
    jin c̱a’b ki dem dem mo. Hili gom gway pem jin taka/ TAP̱A mo tani aha/ dina ki
    dhal gway yan bway mo uni ki mish aha/ mo be.
  uig-LAT: Men Ibrahimgha, Ishaqqa we Yaqupqa Qadir-mutleq Tengri süpitide köründüm;
    lékin «Yahweh» dégen namim bilen ulargha ashkara tonulmidim.
  nde-nde: Ngazibonakalisa ku-Abhrahama, ku-Isaka lakuJakhobe njengoNkulunkulu uSomandla,
    kodwa ngegama lami elithi Thixo kangizange ngizibonakalise kubo.
  ton-ton: Pea naʻaku fakahā au kia ʻEpalahame, mo ʻAisake, pea mo Sēkope, ko e ʻOtua
    Māfimafi, ka ko hoku huafa KO SIHOVA, naʻe ʻikai ke ʻilo ai au ʻekinautolu.
  ces-1613: Ukázalť jsem se zajisté Abrahamovi, Izákovi a Jákobovi v tom, že jsem
    Bůh silný všemohoucí; ale v jménu svém, Hospodin, nejsem poznán od nich.
  eko-eko: Kampuweleliye Eburahiima, Esiyaakha, na Yaakhumpa nkhama Nluku wa Owahi
    Wooshi, ila akiwaalikheeni okijuwana nzina la Nnyizinku.
  eng-WMB: I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by
    my name the LORD I was not known to them.
  tam-TCV: ஆபிரகாமிற்கும், ஈசாக்கிற்கும், யாக்கோபிற்கும் எல்லாம் வல்ல இறைவனாக நானே
    காட்சியளித்தேன். ஆனாலும் யெகோவா என்ற என் பெயரால் நான் என்னை அவர்களுக்கு அறியச்செய்யவில்லை.
  ceb-ULB: Nagpakita ako kang Abraham, kang Isaac, ug kang Jacob ingon nga labing
    Gamhanang Dios; apan sa akong ngalan nga, Yahweh, wala nila ako mailhi.
  pol-UBG: 'Objawiłem się Abrahamowi, Izaakowi i Jakubowi pod tym imieniem: Bóg Wszechmogący,
    ale z mojego imienia JEHOWA nie byłem przez nich poznany.'
  agr-agr: 'Wika Abrahaman, Isaakan, Jacopan wantintukuitag nuaduik: ‘Apajuí ashí
    senchigtinaitjai’ tuu iwainmamkauwaitjai. Tujash dekas mina daag ‘Tuke Pujuu’
    tutaya nunak ujakchau ainajai.'
  kyc-kyc: Namba Anatu Porai Wakasa dokoŋo lao Aporakamemoo Aisake Jekope keta epo
    paneyo. Nambana kingi Yawai lenge lao rangeme sinya lao lamai nayo lyakande.
  urd-GVU: مَیں ابراہیم، اسحاق اور یعقوب پر ظاہر ہوا۔ وہ میرے نام اللہ قادرِ مطلق
    سے واقف ہوئے، لیکن مَیں نے اُن پر اپنے نام رب کا انکشاف نہیں کیا۔
  deu-1912: und bin erschienen Abraham, Isaak und Jakob als der allmächtige Gott;
    aber mein Name HERR ist ihnen nicht offenbart worden.
  ntj-ntj: Tjiinya-tjananyarna yartakarrirranytja Yayipuramala, Yayitjikila, puru
    Tjayikapala. Nyangka-rniya watjalpayi Mama Kuurrnga Yayirninytjulu Palyalpayinya.
    Nyangka-tjananyarna watjantjamaaltu wantirranytja ngayuku yini miirl-miirlpa Yaawayinya.
  kan-2017: ನಾನು ಅಬ್ರಹಾಮನಿಗೂ, ಇಸಾಕನಿಗೂ, ಯಾಕೋಬನಿಗೂ ಸರ್ವಶಕ್ತನಾದ ದೇವರಾಗಿ ಕಾಣಿಸಿಕೊಂಡಿದ್ದೆನು.
    ಆದರೆ ಯೆಹೋವನೆಂಬ ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಅವರಿಗೆ ಗೋಚರವಾಗಿರಲಿಲ್ಲ.
  ena-ena: Viaŋ Ebɨlam dɨ Aisakɨ dɨ Jekopɨ dɨ pɨŋ iahavɨla nulɨdɨ abamin uami. Viaŋ
    Asɨ vɨdɨvɨdɨŋ hekɨlɨ daŋ aba abamin uami. Agadɨ ala viaŋ nulɨdɨ ma haiabɨla iaha
    abamin uami. Iadɨ ibi Iaue aba ma abamin uami.
  yap-yap: Gu m’ug ngak Abraham, nge Isak, nge Jakob ni gag Got ni Gubin ma Rayag
    Rog, machen da gog fithingag ngorad nib thothup, ni Gag SOMOL.
  hlt-MCSB: Abraham taengah, Isaak taeng neh Jakob taengah Tlungthang Pathen la ka
    phoe coeng dae ka ming te amih taengah Yahweh la ka ming sak moenih.
  mdy-ETH: ታኣኒ ቢያ ባኣዚ ዳንዳዓ ፆኦሲ ማዔሢ ዔርዚ ዓብራሃሜም፥ ዪሳኣቄም ሃሣ ያይቆኦቤም ታ ጴዼኔ፤ ‹ናንጊና ናንጋ ጎዳ›
    ጌይንታ ታኣኮ ዱማዼ ሱንፆና ጋዓንቴ ታ ዔያቶም ጴዺባኣሴ።
  twi-ASANTE: Meyii me ho adi kyerɛɛ Abraham, Isak ne Yakob sɛ Onyankopɔn tumfoɔ.
    Nanso, mammɔ me din sɛ Awurade no ankyerɛ wɔn.
  eng-WEBU: I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by
    my name the LORD I was not known to them.
  bnp-bnp: Hosi a bele ne Abraham, ne Isak, ne Iakop. To lohoka vona Iau A Vure Tuhaka.
    Pali iau i uka ma a vakalongo tou vona a ragu ge BAKOVI DAGI to go lohoka vona.
  wal-wal: taani Abrahaamayyo, Yisaaqayyoonne Yaaqoobayyo Ubbaa Danddayiya Xoossaa
    gidada qonccaas; shin taani, ‘GODAA’ giyo ta sunttan, tanatettaa eta erissabeikke.
  spa-PDDPT: Yo me aparecí a Abraham, a Isaac y a Jacob como ʼEL-Shadday, pero no
    me dí a conocer a ellos con mi Nombre Yavé.
  gun-gun: Abraão, Isaque ha'e Jacó pe ajexa uka vy Penderuete ipo'akapa va'ea rami
    ajekuaa uka raka'e. Ha'e rã xerery Senhor rupi ma ha'e kuery pe ndajekuaa ukai.
  agu-BL: Nin ite'n nin ina'tz yi inchaj wib ẍchiwutz Abraham tu Isaac nin Jacow.
    Ej nin yi imbi' yi nwal scyetz i'tz, yi in “Yi Ryos yi na xcye' tan kojle'n tzaj
    yi imbanl tibaj jun.” Poro qui nin wal scyetz yi mero imbi', yi i'tz yi “In iTaj
    Jehová.”
  ilo-ULB: Nagparangak kada Abraham, Isaac, ken Jacob a kas Dios a Mannakabalin-amin;
    ngem babaen iti naganko, a Yahweh, saandak nga am-ammo.
  kpg-kpg: Au gu haga gida gi Abraham, Isaac mo Jacob gadoo be di God Mogobuna, gei
    Au digi heia digaula gi iloo ginaadou dogu ingoo haga madagu go Yihowah.
  uig-ARA: مەن ئىبراھىمغا، ئىسھاققا ۋە ياقۇپقا قادىر-مۇتلەق تەڭرى سۈپىتىدە كۆرۈندۈم؛
    لېكىن «ياھۋەھ» دېگەن نامىم بىلەن ئۇلارغا ئاشكارا تونۇلمىدىم.
  bps-bps: Di muna fa, tafitegu di ku Abraham, di ku Isaak, na di ku Dyékob deg i
    Dwata Too Mtulus, bay i dagitgu, dunan Dwata i Amu, làgu fgadè di dale.
  sus-sus: N naxa n yɛtɛ masen Iburahima, Isiyaga, nun Yaxuba bɛ. Kɔnɔ e mu n n xili
    kolonxi Alatala ra. E n kolonxi Ala Sɛnbɛma xili nan na.
  pon-2006: I pwarongehr Eipraam, Aisek, oh Seikop, nin duwen Koht, Wasa Lapalap.
    I ahpw sohte kasalehiong irail mwarei, KAUN-O.
  jae-jae: Aê gaoc tauc lasê gêdêŋ Abraham agêc Isak ma Jakob gebe Ŋaniniŋ Ŋatau aê,
    mago aê kawaka tauc sa gêdêŋ êsêac ŋa ŋoc ŋaê Aê-Gamoa-Amboac-Gamoa nec atom.
  ksd-ksd: ma iau ga tur kapet pa pire Abaraam, Isak ma Iakob, da ra God Dekdek Muka,
    ma ga ra iangigu ra Luluai pa dital ga nunure.
  tur-YTC: Avraham'a, İshak'a ve Yakov'a Her Şeye Gücü Yeten Tanrı olarak göründüm,
    ama onlar beni Yahve adımla bilmiyordu.
  grc-BRENT: Καὶ ὤφθην πρὸς Ἀβραὰμ καὶ Ἰσαὰκ καὶ Ἰακὼβ, Θεὸς ὢν αὐτῶν· καὶ τὸ ὄνομά
    μου Κύριος οὐκ ἐδήλωσα αὐτοῖς.
  ind-AYT: Aku telah menampakkan diri kepada Abraham, kepada Ishak, dan kepada Yakub
    sebagai Allah Yang Mahakuasa. Namun, mengenai nama-Ku, yaitu TUHAN, Aku tidak
    menyatakannya kepada mereka.
  nya-nya: Ndinaonekera kwa Abrahamu, kwa Isake ndi kwa Yakobo monga Mulungu Wamphamvuzonse,
    koma sindinawadziwitse dzina langa kuti ndine Yehova.
  hrv-hrv: Abrahamu, Izaku i Jakovu objavljivao sam se kao El Šadaj. Ali njima se
    nisam očitovao pod svojim imenom - Jahve.
  mps-mps: Polobadu kibu be hauwa ena te Abraham, Aisak, Jekop, te bageba pedelali,
    te augwaligo koneai, ena te Tigidali Bomo Elalubo God dao. Tiali goli, eno te
    tama po augwali dali wabe, Genuai Bidi Yawe te eno nogi da, te po wagi sogo da,
    teda te nogi page augwaligo konegi dao.
  tpi-tpi: Planti yia bipo mi bin kamap long Abraham na Aisak na Jekop, na ol i save,
    mi God I Gat Olgeta Strong. Tasol mi no toksave long ol olsem, Bikpela em i nem
    bilong mi, bai ol i ken save long dispela nem.
  dan-1931: For Abraham, Isak og Jakob åbenbarede jeg mig som Gud den Almægtige, men
    under mit Navn HERREN gav jeg mig ikke til Kende for dem.
  vie-OVCB: Ta đã hiện ra với Áp-ra-ham, Y-sác, và Gia-cốp với danh hiệu Đức Chúa
    Trời Toàn Năng; tuy nhiên, về danh hiệu Chúa Hằng Hữu, Ta không hề cho họ biết.
  guj-2017: અને ‘સર્વસમર્થ ઈશ્વર’ એ નામે મેં ઇબ્રાહિમ, ઇસહાક અને યાકૂબને દર્શન આપ્યું
    હતું. ઈશ્વર, યહોવાહ એ મારા નામની જાણકારી તેઓને ન હતી.
  pon-2006A: I pwarongehr Eipraam, Aisek, oh Seikop, nin duwen Koht, Wasa Lapalap.
    I ahpw sohte kasalehiong irail mwarei, KAUN-O.
  por-BRBSL: Eu apareci a Abraão, a Isaac e a Jacó, como Deus Todo-Poderoso; mas pelo
    meu nome Yahweh eu não era conhecido por eles.
  aly-aly: Arrwel ayeng aremirrek Abraham-ek, Isaac-ek-then, Jacob-ek-then. Rernem
    iterl-arenhant itnan ayenh El Shaddai, Akngey rlterrk innga. Rernem itna ayenh
    INGKART iterl-arey-angenharl.
  cth-cth: Kai ni Abraham, Isak, Jakop tinaw koe, Athakasaipounge Cathut tie min lahoi
    ka kamnue pouh eiteh, ka min teh Jehovah lah ahnimouh ka panuek sak hoeh.
  twi-twi: Miyii me ho adi kyerɛɛ Abraham, Isak ne Yakob sɛ Onyankopɔn tumfo. Nanso
    mammɔ me din sɛ Awurade no ankyerɛ wɔn.
  hlt-hlt: Abraham taengah, Isaak taeng neh Jakob taengah Tlungthang Pathen la ka
    phoe coeng dae ka ming te amih taengah Yahweh la ka ming sak moenih.
  tbz-SIM: M bɛnkɛmu m mɑ́ɑ̀ Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu n túmɛ̀ di Yiɛ̀ nKuyie
    nkɛ̀ kpeńnì. Bɛ̀ nɛ́ do í yɛ̃́ kɛ dò mmíì tu bɛ Yiɛ̀ nKuyie.
  msy-2020: Azenir bar faragha ghua gɨvazibar, kɨ Abraham ko Aisak ko Jekop, me batifi.
    Ezɨ me fo, kɨ Gavgaviba Bar Itir God. Egha kɨ uan ziam Ikiavɨra Itir God, an gun
    me mɨkemezir puvatɨ. Me ziar kam gɨfozir puvatɨ.
  dop-dop: Hɑlɩ mɑ hʋlɑ́ mɑ tǝɣɩ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ sɩ mɑɣɑlɛ Ɩsɔ Tomɑ tǝnɑ
    tʋ. Amɑ pɑ tɑ nyɩ sɩ mɑ hǝtɛ tɔtɔɣɔlɛ Mɑwɛtɑm.
  azb-azb: Mən İbrahimə, İshaqa və Yaquba Külli-İxtiyar Allah adı ilə göründüm, ancaq
    Rəbb adı ilə Özümü onlara tanıtdırmadım.
  eng-DBY: And I appeared unto Abraham, unto Isaac, and unto Jacob, as the Almighty
    God; but by my name Jehovah I was not made known to them.
  hin-2017: मैं सर्वशक्तिमान परमेश्वर के नाम से अब्राहम, इसहाक, और याकूब को दर्शन
    देता था, परन्तु यहोवा के नाम से मैं उन पर प्रगट न हुआ।
  wol-KYG: Yàlla Aji Man ji, mooy ni ma feeñoo woon Ibraayma, te ni laa feeñoo Isaaxa
    ak Yanqóoba it, waaye sama tur, Aji Sax ji, leeraluma leen ko woon.
  swp-swp: Ea taumasaraha Aberahama arinai, eo Isaako arinai, eo Iakobo arinai, eau
    esagu Eaubada Gigibori‐aririna, na esagu esau, Iehowa, isi nige abina se ata.
  bjr-bjr: Qinee Abarahaamana faqa Isakeena faqa Yakooboona faqa misa nifusaa aiqama
    afeeka faqaa Anutusa qeeqa duqu kooroo iqiafana. Qinee sia qeeqa fuka naaquqara
    duqu Yaaweesee qirana qimannimi qiafana.
  eng-YLT: and I appear unto Abraham, unto Isaac, and unto Jacob, as God Almighty;
    as to My name Jehovah, I have not been known to them;
  kne-kne: Sin nanpailaak en da Abraham, Isaac ya si Jacob, inpaammok ay sak-en din
    Manakabalin ay Diyos, ngem adiak inpaammo din ngadan ko ay Yahweh en daida.
  bzd-NTPO: Mika̱ ye' e̱' kkayë' Abraham a̱ ena Isaac a̱ ena Jacob a̱, eta̱ ye' iché
    tö ye' dör Skëköl Diché Ta̱' Íyi Ulitane Tsa̱ta̱ e'. Erë ye' kiè Jehová, e' kë̀
    yëne ye' wa̱ ie'pa a̱.
  eng-WYC-2017: that appeared to Abraham, and to Isaac, and to Jacob, I am Almighty
    God; and I showed not to them my great name Adonai, that is, Tetragrammaton.
  eng-WMBB: I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by
    my name the LORD I was not known to them.
  urd-GVH: मैं इब्राहीम, इसहाक़ और याक़ूब पर ज़ाहिर हुआ। वह मेरे नाम अल्लाह क़ादिरे-मुतलक़
    से वाक़िफ़ हुए, लेकिन मैंने उन पर अपने नाम रब का इनकिशाफ़ नहीं किया।
  rug-rug: Arau, sapu zama koe Ebarahami, koe Aisake, meke koe Zekopi sapu Arau sa
    Tamasa sapu tagoi sari doduru ṉiniraṉira, ba lopu vata gilana nia Rau koa rini
    sa pozaqu madina, sapu se Zihova.
  gaz-gaz: Ani akka Waaqa Waan Hunda Dandaʼuuttan Abrahaamitti, Yisihaaqittii fi Yaaqoobitti
    mulʼadhe; garuu maqaa koo Waaqayyoon isaanitti of hin beeksifne.
  fra-LSG: Je suis apparu à Abraham, à Isaac et à Jacob, comme le Dieu tout-puissant;
    mais je n’ai pas été connu d’eux sous mon nom, l’Éternel.
  gnn-gnn: ŋunhi ŋarra ŋäthili maḻŋ'maranhamina Yipurayimgala ga Yitjakkala ga Djaykupkala,
    ŋunhi yäkunydja ŋarra dhuwala Ŋutu' Ḏälnha.
  yal-yal: N mini nɛn Iburahima nun Yaxuba nun Isiyaga xa, n yi n xinla falama e xa
    nɛn, n naxa, ‘Ala Sɛnbɛ Kanna,’ koni n mi yi n xinla falama e xa, a ‘Alatala.’
  iou-iou: Näkä orajiye Abraham, Aisak, Jekop uken ahäŋ yämiŋira Anutu kehäromi mähemi
    yäŋ nabäŋpäŋ-nadäk täŋkuŋonik. Täŋpäkaŋ wäpna kudupi Yawe uwä nämo yäwet täŋkuronik.
  haw-1868: Hoike aku wau ia'u iho ia Aberahama, ia Isaaka, a ia Iakoba, o ke Akua
    Mana; aka, ma ko'u inoa, o IEHOVA, aole au i ikeia mai e lakou.
  arb-NAV: قَدْ ظَهَرْتُ لإِبْرَاهِيمَ وَإِسْحاقَ وَيَعْقُوبَ إِلَهاً قَدِيراً عَلَى
    كُلِّ شَيْءٍ. أَمَّا اسْمِي يَهْوَهْ (أَيِ الرَّبُّ) فَلَمْ أُعْلِنْهُ لَهُمْ.
  ewe-ewe: Meɖe ɖokuinye fia Abraham, Isak kple Yakob abe Mawu Ŋusẽkatãtɔ la ene,
    ke nye ŋkɔ, Yehowa la, nyemeyɔe na wo o.
  eng-LEE: And I appeared unto Abraham, unto Isaac, and unto Jacob, by the name of
    God, the Almighty, but by my name The Eternal was I not made known to them.
  asm-FB: মই অব্ৰাহাম, ইচহাক, আৰু যাকোবৰ আগতো সৰ্ব্বশক্তিমান ঈশ্বৰ বুলি দৰ্শন দিছিলোঁ,
    কিন্তু মোৰ যিহোৱা নামৰ দ্বাৰাই মই তেওঁলোকক পৰিচয় দিয়া নাই।
  sus-A: ﭑ نَشَ ﭑ يّتّ مَسٍن عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ بّ. كْنْ عٍ مُ ﭑ ﭑ شِلِ
    كٌلٌنشِ عَلَتَلَ رَ. عٍ ﭑ كٌلٌنشِ عَلَ سّنبّمَ شِلِ نَن نَ.
  fra-SBL: J'ai apparu à Abraham, à Isaac et à Jacob, en tant que Dieu tout-puissant,
    mais je ne leur ai pas été connu sous mon nom de Yahvé.
  hbo-hbo: וָאֵרָ֗א אֶל־אַבְרָהָ֛ם אֶל־יִצְחָ֥ק וְאֶֽל־יַעֲקֹ֖ב בְּאֵ֣ל שַׁדָּ֑י וּשְׁמִ֣י
    יְהוָ֔ה לֹ֥א נֹודַ֖עְתִּי לָהֶֽם׃
  eng-WYCLIFFE: and seide, Y am the Lord, that apperide to Abraham, and to Isaac,
    and to Jacob in Almyyti God; and Y schewide not to hem my greet name Adonai ;
  pjt-pjt: Panya ngaṉmanypaṉa utiringangi Aipuṟamala, Isaacala, Jacobala tjanala God
    Witulya Puḻkanya. Palu ngayulu palula tjanala tjakultjunkunytja wiyaṯu ini nyanga
    miḻmiḻpa panya Mayatjanya.
  cwe-cwe: Nimulawilila Bulahimu na Isaka na Yakobo fana viya Mulungu yeli na udahi‚
    mbali zina jangu Mndewa Mulungu siditendile dimanyike kumwawo.
  bgs-bgs: Igpakita a ki Abraham, ki Isaac, asta ki Jacob. Igpasóddór ku kandan na
    sakán tô Tuu Matulus Manama, asal ándà ku pasóddóri kandan tô ngadan ku na YAHWEH.
  kik-kik: Nĩ niĩ ndoimĩrĩire Iburahĩmu, na Isaaka, o na Jakubu ndĩ Mũrungu Mwene-Hinya-Wothe,
    no matiamenyire na rĩĩtwa rĩu rĩakwa Jehova.
  fra-NCL: Je suis apparu à Abraham, à Isaac et à Jacob comme Dieu tout-puissant,
    mais sous mon nom de Yahweh, je ne me suis pas fait connaître à eux.
  cek-AK: Abraham, Issak hoi Jakob khaeah, Lensawk Sithaw ah kang phong pae; toe ka
    hmin JEHOVAH hoiah nihcae khaeah kang phong pae ai.
  xla-xla: Epedeme na꞉tapo A꞉iblaham mate epo Aisek mate epo Yokob mate dla woyamalati
    yia꞉tapo na꞉ye itiyamale God demduwapo. Amasiyama yia꞉ na꞉ hi ikadepeye poyia꞉malamana.
    Adipalati, na꞉tapo na꞉ hi ikadepe Na꞉ye Na꞉poye yia꞉ watle pobotomastana.
  cuk-cuk: Ani an Bab-Dummad-Bela-Gangued-Nikadid. We-nugba Abrahamʼse, Isaacʼse,
    Jacobʼse, an magarosad. An-nug-Jehováʼye-nugadbardi, an ese magarossulid.
  uig-CYR: Мән Ибраһимға, Исһаққа вә Яқупқа Қадир-мутләқ Тәңри сүпитидә көрүндүм;
    лекин «Яһвәһ» дегән намим билән уларға ашкарә тонулмидим.
  tel-2017: నేను ‘సర్వశక్తి గల దేవుడు’ అనే పేరుతో అబ్రాహాము ఇస్సాకు యాకోబులకు ప్రత్యక్షమయ్యాను.
    కాని, యెహోవా అనే నా పేరు నేను వారికి తెలియబరచలేదు.
  hat-BSA: Mwen te parèt a Abraham, Isaac, avèk Jacob, kòm Bondye Toupwisan an, men
    pa pwòp non Mwen, SENYÈ a, Mwen pa t janm fè yo rekonèt Mwen.
  kos-kos: 'Nga tuh sikyang nu sel Abraham, ac Isaac, ac Jacob, oana ke nga God Kulana,
    tusruktu nga tiana fahkyuyak nu selos ke Ine mutal luk: LEUM GOD.'
  hbo-WLC: וָאֵרָ֗א אֶל־אַבְרָהָ֛ם אֶל־יִצְחָ֥ק וְאֶֽל־יַעֲקֹ֖ב בְּאֵ֣ל שַׁדָּ֑י וּשְׁמִ֣י
    יְהוָ֔ה לֹ֥א נוֹדַ֖עְתִּי לָהֶֽם׃
  ibo-ibo: Egosiri m Ebraham na Aịzik na Jekọb onwe m dịka Chineke, Onye pụrụ ime
    ihe niile. Ma ọ dịghị mgbe m mere ka ha mata aha m dịka Onyenwe anyị.
  ory-ory: ଆମ୍ଭେ ଅବ୍ରହାମ, ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କୁ ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱର ବୋଲି ଦର୍ଶନ ଦେଇଥିଲୁ,
    ମାତ୍ର ଆମ୍ଭେ ଆପଣା ଯିହୋବାଃ ନାମରେ ସେମାନଙ୍କୁ ପରିଚୟ ଦେଇ ନ ଥିଲୁ।
  chk-chk: Üa pwä ngeni Apraham, Isaak me Jakop ren itei we Kot mi Unusen Manaman,
    nge üsap asile ngeniir itei ei Samol mi Lapalap.
  rop-rop: en aibin shoum miselp langa Eibrahem en langa Aisik en langa Jeikob. Aibin
    shoum olabat mi na det boswan God. Bat ai nomo bin dalim olabat main brabliwan
    neim. Main neim YAWEI.
  ukr-1871: І являвсь я Авраамові й Ізаакові і Яковові як Бог їх всемогущий, з імям
    же моїм Єгова я не обявивсь їм.
  bch-bch: Mugaeai naot pan Abraam ga Aisak ga Iakop, ta tiuatai mambe gau Deo Matua
    Soke Tau. Be tiuatai ngan edag toaine Maron mao, ngansa napalongo gid ngan mao.
  deu-1951: ich bin Abraham, Isaak und Jakob erschienen als der allmächtige Gott;
    aber nach meinem Namen «HERR» habe ich mich ihnen nicht geoffenbart.
  eng-JPS: and I appeared unto Abraham, unto Isaac, and unto Jacob, as God Almighty,
    but by My name Jehovah I made Me not known to them.
  srp-1865: I javio sam se Avramu, Isaku i Jakovu imenom Bog svemoguæi, a imenom svojim
    Gospod ne bih im poznat.
  lug-lug: Nalabikira Ibulayimu, ne Isaaka ne Yakobo nga Katonda Ayinzabyonna; kyokka
    saabategeeza linnya lyange nti Nze Mukama.
  heb-heb: וארא אל אברהם אל יצחק ואל יעקב באל שדי ושמי יהוה לא נודעתי להם׃
  ben-IRV: আমি অব্রাহামকে, ইস্‌হাককে ও যাকোবকে ‘সর্বশক্তিমান ঈশ্বর’ বলে দেখা দিতাম,
    কিন্তু আমার যিহোবা [সদাপ্রভু] নাম নিয়ে তাদেরকে আমার পরিচয় দিতাম না।
  pan-pan: ਮੈਂ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨੂੰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਉੱਤੇ ਦਰਸ਼ਣ
    ਦਿੱਤਾ ਪਰ ਮੈਂ ਆਪਣੇ ਯਹੋਵਾਹ ਨਾਮ ਨਾਲ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਰਗਟ ਨਹੀਂ ਹੋਇਆ।
  tkr-tkr: Zı İbrahimıs, I'saq'ı's, Yaaq'ubus Gırgın Əxəna Allah xhinne gyagu, Zıcar
    Zı manbışis YAHVE xhinne qıvats'ı'ı deş.
  mya-JVB: ငါသည် အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ၊ အနန္တ တန်ခိုးရှင်၊ ဘုရား သခင်နာမနှင့်
    ထင်ရှား သော်လည်း ၊ ထာဝရဘုရား နာမ အားဖြင့်သူ တို့သည် ငါ့ကို မ သိ ကြ။
  tte-O: '@see-verse:EXO.006.002'
  hmo-hmo: Aberahamo bona Isako bona Iakobo edia vairana dekenai lau hedinarai, Siahu
    Ibounai Dirava, to lauegu ladana korikori, Iehova, lau hadibaia lasi idia dekenai.
  urd-urd: और मैं अब्रहाम और इस्हाक़ और या'क़ूब को ख़ुदा — ए — क़ादिर — ए — मुतलक
    के तौर पर दिखाई दिया, लेकिन अपने यहोवा नाम से उन पर ज़ाहिर न हुआ।
  rus-SYN: Являлся Я Аврааму, Исааку и Иакову с именем “Бог Всемогущий”, а с именем
    Моим “Господь” (Сущий) не открылся им;
  bqc-SIM: ma bↄ mↄ Ablahaũ ń Izaakio ń Yakↄbuowa Lua Gbãapiide ũ, kási aai
    ma dↄ̃ kɛ́ ma tↄ́n Diio.
  tcz-CHONGTHU: Abraham henga, Isaac henga, chule Jacob henga El-Shaddai - 'Hatchungnung
    Pathen' - aheng uva ka kilah in ahi, hinlah kamin, Yaweh, ahi ti amaho heng'a
    kaphong doh poi.
  mar-mar: मी अब्राहाम, इसहाक व याकोब यांना सर्वसमर्थ देव म्हणून प्रगट झालो; परंतु
    मी त्यांना परमेश्वर या माझ्या नावाने त्यांना माहीत नव्हतो.
  qub-qub: Abrahamta, Isaacta, Jacobta yuriparcur noga musyachirä Munayniyoj Dios
    cashäta. Ichanga paycunata manami willarächu Tayta Dios jutë cashanta.
  bqp-bqp: ma bo ma su Ibrahĩ kũ Isaakuo kũ Yakubuooa Luda Gbãnasĩndapinkide ũ,
    ama odi ma dↄ̃ ma tↄ́ Dikiriaro.
  hat-hat: 'Mwen te fè Abraram, Izarak ak Jakòb konnen m'' sou non Bondye ki gen tout
    pouvwa a. Mwen pa t'' fè yo konnen m'' sou lòt non mwen an, ki vle di: Seyè a.'
  eng-BSB: I appeared to Abraham, to Isaac, and to Jacob as God Almighty, but by My
    name the LORD I did not make Myself known to them.
  tod-tod: Gè ɠulani kɛlɛma Aɓalaame ʋɛ, ta Izaake, ta Zakɔɓe, ga GALA Zɛbɛi-Pɛ-Maliɠii,
    kɛlɛ gè la ɠɛni ɓɔɠɔ lɛɛni ga tiye ga dàaseigi ɠa ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: I appeared to Abraham, to Isaac, and to Jacob, as God Almighty; but by
    my name the LORD I was not known to them.
  kbq-kbq: Nagra Abrahamune Aisakine Jekopukizmi zamavure'ma efore'ma hu'noa hanavenentake
    Anumzane, hianagi nagi'a Ra Anumzane hu'na ozamasmi'noe.
  nhe-BL: 'Nimonexti ica Abraham, Isaac huan Jacob huan niquinmatilti queja niitztoc
    pampa niquinilhui notoca: NimoTeco Tlen Nijpiya Nochi Chicahualistli, pero ax
    niquinilhui ni seyoc notoca: Na Tlen Nochipa Niitztoc.'
  bus-bus: ma bↄ ma mↄ Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuozi Luda Gbãapingide ũ, mↄde
    aↄ̃ↄe ma dↄ̃ ma tↄ́ Diiaro.
  gub-BL: Azexak kar Àmàrààw pe ihe. Azexak kar Izak pe no. Azexak kar Zako pe no.
    Tupàn ikàg wera'u ma'e romo azexak kar wanupe. Ma'e paw wazar herer inugwer romo
    ihe. Namume'u kwaw ko herer wanupe.
  eng-DRA: That appeared to Abraham, to Isaac, and to Jacob, by the name of God Almighty;
    and my name ADONAI I did not shew them.
