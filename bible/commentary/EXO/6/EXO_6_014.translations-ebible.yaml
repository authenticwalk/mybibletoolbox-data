verse: EXO.006.014
translations:
  mal-C: 'അവരുടെ പിതൃഭവനങ്ങളിലെ തലവന്മാർ ഇവരായിരുന്നു: ഇസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ
    പുത്രന്മാർ: ഹാനോക്ക്, ഫല്ലൂ, ഹെസ്രോൻ, കർമി; ഇവയായിരുന്നു രൂബേന്റെ കുലങ്ങൾ.'
  deu-TKW: 'Dies sind die Familienhäupter ihrer Stammväter: Die Söhne Rubens, des
    Erstgeborenen Israels, waren Hanoch, Pallu, Hezron und Charmi; dies sind die Geschlechter
    Rubens;'
  lin-lin: 'Tala bakambi ya mabota na bango : Bana mibali ya Ribeni, mwana mobali
    ya liboso ya Isalaele : Enoki, Palu, Etsironi mpe Karimi. Wana nde mabota ya Ribeni.'
  eng-LSV: 'These [are] heads of the house of their fathers. Sons of Reuben firstborn
    of Israel: Enoch, and Phallu, Hezron, and Carmi; these [are] families of Reuben.'
  eng-GNV: 'These bee the heades of their fathers houses: the sonnes of Reuben the
    first borne of Israel are Hanoch and Pallu, Hezron and Carmi: these are ye families
    of Reuben.'
  eng-WEBSTER: 'These are the heads of their father''s houses: The sons of Reuben
    the first-born of Israel; Hanoch, and Pallu, Hezron, and Carmi: these are the
    families of Reuben.'
  nhw-BL: 'Huan ya ni inintoca nochi inintlayacanca tatahua israelitame huan ajqueya
    inijuanti catli tlacatque teipa tlen sesen hueyi tata catli eliyaya itelpocahua
    Israel. Rubén catli elqui iachtihui ejca cone Israel huejcajya quinpixqui iconehua
    catli inintoca: Hanoc, Falú, Hezrón huan Carmi. Huan sesen ni tlacame quinpixqui
    miyac iixhuihua huan sesen mochijque se hueyi familia, pero nochi hualajque tlen
    Rubén huejcajya.'
  swh-ONEN: 'Hawa walikuwa wakuu wa jamaa zao: Wana wa Reubeni mzaliwa wa kwanza wa
    kiume wa Israeli walikuwa Hanoki, Palu, Hesroni na Karmi. Hawa walikuwa ndio koo
    za Reubeni.'
  bba-bba: Isirelin bii ɡbiikoo wi bɑ mɔ̀ Rubɛni, win bibun yĩsɑ wee, Enɔku kɑ Pɑɑlu
    kɑ Hɛsironi kɑ Kɑɑmi. Ben min diyɑ Rubɛnin bwese kɛri mɑrurɑ.
  eng-KJVCPB: 'These be the heads of their fathers’ houses: The sons of Reuben the
    firstborn of Israel; Hanoch, and Pallu, Hezron, and Carmi: these be the families
    of Reuben.'
  mpx-mpx: 'Isileli ali un tubutubuliyau i ola hiwe. Yakobo natuna gamaun Lubeni,
    natunau bolau esopali: Hanok, Palu, Hesiloni, ge Kami. Heliya un Lubeni ali pwahiya
    ona tubutubuliyau.'
  wbp-wbp: Yijirali-pinkiji kalalu nyinaja warlalja-kari warlalja-kari turnu-warnurla.
    Nyampunya yirdi-watiji yangka paaju-watiji yangka kujalpalu-jana wiriwiri nyinaja
    yapaku warlalja-kari warlalja-kariki turnu-warnurlaku. Yijirali-kirlangu kamparru-warnu
    kaja-nyanuju yirdiji Ruupunu. Ruupunurlulpa-jana kaja-nyanu murntu-pala mardarnu
    yirdi-watiji Yanaka, Paalu, Yijirunu manu Karrmi. Nyampu-patu wati-patujulpalu
    paaju nyinaja murntu-palaku warlalja-kari warlalja-kariki turnu-warnurlaku.
  luo-luo: 'Magi e jotelo mag anywolagi: Yawuot Reuben ma kach Israel ne gin: Hanok,
    Palu, Hezron kod Karmi. Mago e jo-Reuben.'
  meu-meu: 'Tamadia edia iduhu ikwaradia taudia ladadia bini. Ruben, Israel natuna
    roboana, natudia bini: Hanok bona Palu bona Hesron bona Karami. Ruben ena iduhu
    bunai.'
  npi-ULB: तिनीहरूका पिताका परिवारहरूका मुख्य-मुख्य मानिसहरू यिनै थिएः इस्राएलका जेठो
    छोरो रूबेनका छोराहरू हानोक, पल्लु, हेस्रोन र कर्मी थिए । रूबेनका वंशहरू यिनै थिए
    ।
  yor-yor: 'Wọ̀nyí ni olórí ìran wọn: àwọn ọmọ Reubeni àkọ́bí Israẹli ni: Hanoku,
    Pallu, Hesroni àti Karmi. Àwọn wọ̀nyí ni ìdílé Reubeni.'
  emp-NTPO: 'Israeld̶eba yõped̶ad̶arã bororãda naʌ̃gʌrã basía: Rubeʌ̃ra Israel warra
    iwina basía. Rubeʌ̃ warrarãra naʌ̃gʌrã basía: Hanoc, Palú, Hezroʌ̃, idjab̶a Carmi.
    Maʌ̃gʌrãra Rubeʌ̃neba yõped̶ad̶a bororã basía.'
  ind-ind: Berikut ini adalah nama-nama kepala keluarga keturunan Yakub. Anak sulungnya
    adalah Ruben. Anak-anak Ruben bernama Henok, Palu, Hesron, dan Karmi. Keturunan
    mereka masing-masing menjadi marga-marga dalam suku Ruben.
  pes-OPCB: 'اینها سران برخی خاندانهای اسرائیل هستند: رئوبین، پسر ارشد یعقوب چهار
    پسر داشت به نامهای حنوک، فلو، حصرون و کرمی. از هر یک از این افراد، طایفه‌ای به
    وجود آمد.'
  aer-aer: Tyerrtye Israel-arenye areye anyenhenge areye apurte anetyarte. Nhenhe
    anteme arritnye itnekenhe aneme nhenge yanhe areye anyenhenge itnekenhe-arrpe
    areyeke akngerrepate-arle anekeke. Alere akngerrepate Israel-kenhe Reuben arritnye
    aneke. Reuben alere 4-pele atnyeneke Hanock, Pallu, Hezron, Carmi. Artwe nhenhe
    areye anyenhenge four-pele areyeke akngerrepate aneke.
  tgl-ULB: Ito ay ang mga pinuno sa mga bahay ng kanilang mga ama. Mga anak na lalaki
    ni Ruben, ang panganay ni Israel, sina Hanoch, si Phallu, si Hezron, at si Carmi.
    Ang mga ito ay ang angkan ng mga ninuno ni Ruben.
  hui-hui: Yagaba igini wahene Lubene ibugua igini maria hene. Uruni ti mini Hanogo
    Palu Hesorono Kami imaru hene. Mariali uruni hono winidaruni áyu hameigini mini
    urunile palu ngagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား မိ​သား​စု​များ​၏ အ​ကြီး​အ​ကဲ​တို့​ကို​ဖော်​ပြ​ပေ​အံ့။
    ယာ​ကုပ် ၏​သား​ဦး​ဖြစ်​သူ​ရု​ဗင်​၏​သား​များ​မှာ​ဟာ နုတ်၊ ဖာ​လု၊ ဟေ​ဇ​ရုံ၊ ကာ​မိ​တို့​ဖြစ်​ကြ​၏။
    ဤ သူ​တို့​သည်​မိ​မိ​တို့​၏​နာမည်​များ​ကို​ခံ​ယူ သော​အ​ဆက်​အ​နွယ်​များ​၏​ဖ​ခင်​များ​ဖြစ်
    ကြ​၏။-
  cbi-NTPO: 'Entsalaa ya'' apala keñu desera'' ji'' bale chachi tiyamula deeve. Israelchi
    ajke'' na, Rubénchi ya'' nalaya: Hanoc bain, Falú bain, Hesrón bain, tsenmin Carmí
    bain. Tsaju'' entsalaa Rubénnu sera'' jimu bulu paande deeve.'
  bod-N: ཁོ་རྣམས་ཀྱི་ཁྱིམ་རྒྱུད་རེ་རེའི་ཁྱིམ་དཔོན་དག་གི་མིང་ནི་གཤམ་གསལ་ལྟར། ཡེས་ར་ཨེལ་གྱི་སྐྱེས་འགོ་རུ་བེན་གྱི་བུ་རྣམས་ནི་ཧ་ནོག་དང་ཕཱ༌ལུའུ།
    ཧེས་རོན། ཀར་མའེ་བཅས་ཡིན་ཞིང་། དེ་རྣམས་ནི་རུ་བེན་གྱི་རུས་རྒྱུད་ཡིན།
  sna-sna: 'Ava ndivo vaiva vakuru vemhuri dzavo: Vanakomana vaRubheni mwanakomana
    wedangwe waIsraeri vaiva Hanoki naParu, Hezironi naKami. Idzi ndidzo dzakanga
    dziri dzimba dzaRubheni.'
  spa-BLM: 'Estos son los jefes de las casas de sus padres. Los hijos de Rubén, primogénito
    de Israel: Hanoc, Falu, Esrom y Carmi; estas son las familias de Rubén.'
  cac-cac: 'Aton sb''i eb'' yajal d''a junjun macan̈il eb'' yin̈tilal Israel d''a
    stzolal: A vin̈aj Rubén sb''ab''el yuninal vin̈aj Israel. Axo eb'' yuninal vin̈,
    aton eb'' tic: Vin̈aj Hanoc, vin̈aj Falú, vin̈aj Ezrón yed'' vin̈aj Carmi. Aton
    eb'' tic yajal yaj d''a scal junjun macan̈ yin̈tilal vin̈aj Rubén chi''.'
  swh-ULB: 'Hawa walikuwa vichwa wa nyumba za baba yao: wana wa Rubeni, mzaliwa wa
    kwanza wa Israeli, walikuwa Hanoki, Palu, Hezroni, na Karmi. Hawa walikuwa mababu
    wa ukoo wa Rubeni.'
  bel-bel: 'Вось правадыры іх пакаленьняў: сыны Рувіма, першынца Ізраілевага: Ханох
    і Фалу, Хецрон і Храмі: гэта сямействы Рувімавыя.'
  deu-ELBBK: 'Dies sind die Häupter ihrer Vaterhäuser: Die Söhne Rubens, des Erstgeborenen
    Israels: Hanok und Pallu, Hezron und Karmi; das sind die Geschlechter Rubens.'
  mbb-OT: 'Iyan heini menge kepuun te nepipira he menge pemilya te tribu te Israel:
    Is menge anak ni Reuben he maama te kinekekayan he anak ni Israel iyan ensi Hanoc,
    Palu, Hezron wey si Carmi. Ne iyan sikandan wey is menge kevuwazan dan menge pemilya
    he ebpuun diyà te ki Reuben.'
  mal-2015: 'അവരുടെ കുടുംബത്തലവന്മാർ ആരെന്നാൽ: യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ
    പുത്രന്മാർ: ഹനോക്, ഫല്ലൂ, ഹെസ്രോൻ, കർമ്മി; ഇവ രൂബേന്റെ കുലങ്ങൾ.'
  tuo-NT: 'Israe curuacjãrã masã maꞌmisʉmʉa ãꞌrã nicãrã niwã: Jacob macʉ̃ Rubén, masã
    maꞌmi nicʉ niwĩ. Cʉ̃ põꞌrã Hanoc, Falú, Hezrón, Carmi nicãrã niwã. Ãꞌrã Rubén
    ya curuacjãrã nicãrã niwã.'
  gup-gup: Nanih wanjh kabirringeybimdi nawu birriwohrnani kore nawu bedman birribebbehmudni.
    Reuben nawu Israel beywurd nuye nawu nadjdjaman wanjh bebeywurd benbornang Hanoch,
    Pallu, Hezron dja Carmi. Bedda wanjh Reuben nuye birrimudni duninjh nawu bindingeykenhkani.
  gvs-gvs: 'Ame Isileli tubunao adi dala yawou aiyuwo adi nunu adi tovakumgoyao: Isileli
    ina botomoya Rubeni natunao koroto ame nakae: Enoki be Palu, Esironi be Karami.
    Ame tauna dala yoina Rubeni ana nunu adi tovakumgoyao.'
  rmc-rmc: 'Kala hine o vodci le famelijengre: Le Izraeloskre ešebne čhas Ruben sas
    štar čhave: o Chanoch, o Palu, o Checron the o Karmi. On sas le Rubenoskre fajti.'
  nlg-nlg: Raini gaighi na balu kemadira na Israel tana kema. Na vinavahuhu ta Reuben,
    na kamanagho ni Jacob, kolura nia Hanoch, Pallu, Hezron, ma Carmi. Na kukuadira
    tara vaa rughuhoru mai ga, na kemana Reuben.
  pes-OPV: 'و اینانند روسای خاندانهای آبای ایشان: پسران روبین، نخست زاده اسرائیل،
    حنوک و فلو و حصرون و کرمی؛ اینانندقبایل روبین.'
  ron-1924: 'Ятэ кэпетенииле фамилиилор лор. Фиий луй Рубен, ынтыюл нэскут ал луй
    Исраел: Енох, Палу, Хецрон ши Карми. Ачестя сунт фамилииле луй Рубен.'
  ben-OBCV: 'তাঁদের কুলের নেতা এঁরাই: ইস্রায়েলের প্রথমজাত সন্তান রূবেণের ছেলেরা:
    হনোক, পল্লু, হিষ্রোণ ও কর্মি। এরাই হলেন রূবেণের গোষ্ঠী।'
  som-som: Kuwanu waa madaxdii reerihii awowayaashood, kuwanu waa reer Ruubeen oo
    ahaa curadkii Israa'iil, Xanoog, iyo Falluu, iyo Xesroon, iyo Karmii; kuwanu waa
    qolooyinkii reer Ruubeen.
  lat-VUC: 'Isti sunt principes domorum per familias suas. Filii Ruben primogeniti
    Israëlis: Henoch et Phallu, Hesron et Charmi:'
  eng-ASVBT: 'These are the heads of their fathers’ houses. The sons of Reuben the
    firstborn of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families
    of Reuben.'
  mna-mna: 'Iŋgi zin Israel un bizin: Yakop lutuunu muŋgamuŋga zaana ta Ruben. Mi
    Ruben lutuunu bizin ta Anok, Palu, Ezron, mi Karmi. Zin tina, kaimer to tiwe urum
    paŋ.'
  ita-1885: 'QUESTI sono i capi delle famiglie paterne di essi: I figliuoli di Ruben,
    primogenito di Israele, furono Henoc, e Pallu, e Hesron, e Carmi. Queste son le
    famiglie de'' Rubeniti.'
  eng-LXXUP: 'And these are the heads of the houses of their families: the sons of
    Reuben the firstborn of Israel; Hanoch and Pallu, Hezron, and Carmi, this is the
    kindred of Reuben.'
  eng-ULB: 'These were the heads of their fathers'' houses: The sons of Reuben, the
    firstborn of Israel, were Hanok, Pallu, Hezron, and Karmi. These were the clan
    ancestors of Reuben.'
  spa-VBL: 'Estos eran los jefes de la familia de Israel: Los hijos de Rubén, el primogénito
    de Israel, eran Janoc y Falú, Jezrón y Carmi. Estas fueron las familias de Rubén.'
  fra-_FOB: 'Voici les chefs des maisons de leurs pères. Les fils de Ruben, premier-né
    d''Israël: Hénoc et Pallu, Hetsron et Carmi. Voilà les familles de Ruben.'
  mal-mal: 'അവരുടെ കുടുംബത്തലവന്മാർ: യിസ്രായേലിന്റെ ആദ്യജാതനായ രൂബേന്റെ പുത്രന്മാർ:
    ഹനോക്, പല്ലൂ, ഹെസ്രോൻ, കർമ്മി; ഇവർ രൂബേന്റെ കുലങ്ങൾ.'
  urd-GVR: 'Isrāīl ke ābāī gharānoṅ ke sarbarāh yih the: Isrāīl ke pahlauṭhe Rūbin
    ke chār beṭe Hanūk, Fallū, Hasron aur Karmī the. In se Rūbin kī chār shāḳheṅ niklīṅ.'
  suz-BL: इस्राएली आन किकी पिपी आन दातेमी ठेयब दुम्‍शो, सु सु बाक्‍मा बाक्‍त देंशा
    हना, इस्राएल आ ङोंइती जरमेशो तौ रूबेन मेको आ तौपुकी हनोक, पल्‍लु, हेस्रोन नु कारमी
    बाक्‍मा बाक्‍त। मेको रूबेन आ खिं खिं ङा मुर बाक्‍मा बाक्‍त। उत्‍पत्ती ४६:९-११
  ita-1927: 'Questi sono i capi delle loro famiglie. Figliuoli di Ruben, primogenito
    d’Israele: Henoc e Pallu, Hetsron e Carmi. Questi sono i rami dei Rubeniti.'
  ckb-ckb: 'ئەمانەش گەورەی بنەماڵەکانیانن: نەوەی ڕەئوبێن کە نۆبەرەی ئیسرائیلە، حەنۆک
    و پەڵو و حەسرۆن و کەرمی، لەمانیشەوە خێڵەکانی ڕەئوبێن دروستبوون.'
  eng-BBE: 'These are the heads of their fathers'' families: the sons of Reuben the
    oldest son of Israel: Hanoch and Pallu, Hezron and Carmi: these are the families
    of Reuben.'
  kan-OKCV: 'ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ ಮನೆಯ ಮುಖ್ಯಸ್ಥರು ಇವರೇ: ಇಸ್ರಾಯೇಲನ ಜೇಷ್ಠ ಪುತ್ರನಾದ ರೂಬೇನನ
    ಪುತ್ರರು: ಹನೋಕ್, ಪಲ್ಲೂ, ಹೆಚ್ರೋನ್, ಕರ್ಮೀ. ಇವರು ರೂಬೇನನ ಗೋತ್ರಗಳ ಮೂಲ ಪುರುಷರು.'
  bbb-bbb: Ro e Mosisikiro Eroni ijiebuo uifari ije bu uinuve ruaeva ije ijiege. E
    Rubini fu e Jekafudo fari amure ijene. Ro fuje fu ame fo (4) nafei ro ame ijiebuo
    ive ijeja e Anokina Farukina Ezironikina Kami ijene. Ro e ijiebuo ive ije bu asaerafa
    buone ijiebuo ive ije nabukaraniae.
  tam-2017: அவர்களுடைய தகப்பன்மார்களுடைய வீட்டார்களின் தலைவர்கள் யாரென்றால், இஸ்ரவேலுக்கு
    முதலில் பிறந்தவனாகிய ரூபனுடைய மகன்கள் ஆனோக்கு, பல்லூ, எஸ்ரோன், கர்மீ; இவர்கள்
    ரூபனுடைய வம்சங்களின் தலைவர்கள்.
  spa-RV-1909: 'Estas son las cabezas de las familias de sus padres. Los hijos de
    Rubén, el primogénito de Israel: Hanoch y Phallú, Hezrón y Carmi: estas son las
    familias de Rubén.'
  ron-BTF: 'Aceștia sunt capii caselor părinților lor: Fiii lui Ruben, întâiul născut
    al lui Israel: Hanoc și Palu Hețron și Carmi; acestea sunt familiile lui Ruben.'
  eng-WEBP: 'These are the heads of their fathers’ houses. The sons of Reuben the
    firstborn of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families
    of Reuben.'
  eng-FBV: These were the Israelite family heads. The sons of Reuben, the firstborn
    son of Israel, were Hanok and Pallu, Hezron and Karmi. These were the families
    of Reuben.
  nld-1939: Dit zijn de hoofden hunner geslachten. De zonen van Ruben, den eerstgeborene
    van Israël, waren Chanok en Palloe, Chesron en Karmi. Dit zijn de geslachten van
    Ruben.
  nch-BL: 'Huan ya ni inintoca nochi inintayacanca tatahua israelitame huan ajquiya
    inijuanti cati tacatque teipa ten sesen hueyitata cati eliyaya itelpocahua Israel.
    Rubén cati elqui iachtohui cone Israel huejcajquiya quinpixqui iconehua cati inintoca:
    Hanoc, Falú, Hezrón huan Carmi. Huan sesen ten ni tacame quinpixqui miyac iixhuihua
    huan sesen mochijqui se hueyi familia, pero nochi hualajque ten Rubén.'
  vie-1934: 'Đây là các trưởng tộc của những họ hàng dân Y-sơ-ra-ên. Các con trai
    của Ru-bên, tức là trưởng nam Y-sơ-ra-ên, là: Hê-nóc, Pha-lu, Hết-rôn và Cạt-mi.
    Đó là những họ hàng của Ru-bên.'
  hin-CV: 'इस्राएल के परिवार के मुखिया इस प्रकार थे: इस्राएल का पहला बेटा रियूबेन.
    रियूबेन के पुत्र: हनोख, पल्लू, हेज़रोन, कारमी; ये सभी रियूबेन के परिवार के लोग
    हैं.'
  eng-OURB: 'These are the heads of their fathers’ houses. The sons of Reuben [See,
    a son!] the firstborn of Israel [God prevails]: Hanoch, and Pallu, Hezron, and
    Carmi; these are the families of Reuben [See, a son!].'
  spa-BES: 'Estas son las cabezas de las familias de sus padres: los hijos de Rubén,
    el hijo mayor de Israel: Hanoc, Falú, Hezrón y Carmi; estas son las familias de
    Rubén.'
  tdx-tdx: 'Inao o talèn’ anjomban-droaeo: o ana’ i Reòbene, tañoloñoloña’ Isra­eleo:
    i Kanòke naho i Palò naho i Ketsròne vaho i Karemý; irezay ro fifokoa’ i Reòbene.'
  vid-vid: Ayi ndo mbuli ya matagwa ga wakulu wa lukolo lwawo. Wana walume wa Lubeni,
    mlelwa wa mwaluko wa Isilaeli nawali, Enoki na Palu na Hesiloni na Kalimi. Alo
    nalwali lukolo lwa Lubeni.
  eng-OKE: These are the heads of the house of their fathers. The sons of Reuben the
    firstborn of Israel, Hanuk and Phalli, Hetsron and Karmi; these are the progeny
    of Reuben.
  tha-KJV: คนเหล่านี้เป็นหัวหน้าในวงศ์วานบรรพบุรุษของเขา บุ​ตรชายของรูเบนผู้เป็นบุตรหัวปีของอิสราเอล
    ชื่อฮาโนค ปัลลู เฮสโรน และคารมี คนเหล่านี้เป็นครอบครัวต่างๆของรู​เบน
  por-BR-2018: 'Estes são os chefes das famílias de seus pais. Os filhos de Rúben,
    o primogênito de Israel: Enoque e Palu, Hezrom e Carmi: estas são as famílias
    de Rúben.'
  deu-ELO: 'Dies sind die Häupter ihrer Vaterhäuser: Die Söhne Rubens, des Erstgeborenen
    Israels: Hanok und Pallu, Hezron und Karmi; das sind die Geschlechter Rubens.'
  eng-WYC-2018: These be the princes of the houses by their families. The sons of
    Reuben, the first begotten of Israel (or Israel’s first-born); Hanoch, and Pallu,
    Hezron, and Carmi; these be the kindreds of Reuben.
  epo-epo: 'Jen estas la ĉefoj de iliaj familioj: la filoj de Ruben, unuenaskito de
    Izrael: Ĥanoĥ kaj Palu, Ĥecron kaj Karmi. Tio estas la familioj de Ruben.'
  uig-PIN: 'Tɵwǝndikilǝr jǝmǝt baxliⱪliri: — Israilning tunji oƣli bolƣan Rubǝnning
    oƣulliri Ⱨanuⱪ, Pallu, Ⱨǝzron wǝ Karmi. Bular bolsa Rubǝnning nǝsilliri idi.'
  beo-beo: Ya:igobe ea magobo mano Liubene da egefe biyaduyale lalelegei amo Ha:inoge,
    Ba:liu, Heselane amola Gami. Iligaga fi da ilia dio lai dagoi.
  tpi-OTNT: Ol dispela man i namba wan tumbuna bilong ol lain bilong Israel. Ruben,
    namba wan pikinini bilong Jekop, i gat 4-pela pikinini man, Hanok na Palu na Hesron
    na Karmi. Ol 4-pela lain Ruben i kamap long dispela 4-pela tumbuna.
  hau-SA: Waɗannan su ne shugabannin iyalansu. ’Ya’yan Ruben maza ɗan farin Isra’ila
    su ne, Hanok da Fallu, Hezron da Karmi. Waɗannan su ne dangin Ruben.
  udu-udu: 'Gwansan uni tana ’kaŋ’kup̱ gom kuŋ gu’b gi ibabam buni mo, gway gi iya/
    ma Ra/ubiin mo a’di jin ta’da bwanyara/ ma Israyiil mo: Hanuuḵ dhala P̱allu dhala
    Hasruun dhala ḵarmi mo. Uni gwansan i tana waḵ ma Ra/ubiin mo be.'
  uig-LAT: 'Töwendikiler jemet bashliqliri: — Israilning tunji oghli bolghan Rubenning
    oghulliri Hanuq, Pallu, Hezron we Karmi. Bular bolsa Rubenning nesilliri idi.'
  nde-nde: 'Laba babezinhloko zezindlu zaboyise: Amadodana kaRubheni, izibulo lika-Israyeli
    ayeyila: uHanokhi, uPhalu, uHezironi, loKhami. Laba babengabosendo lukaRubheni.'
  ton-ton: '¶ Pea ko e ngaahi ʻeiki eni ʻoe fale ʻo ʻenau ngaahi tamai: Ko e ngaahi
    foha ʻo Lupeni ko e ʻuluaki foha ʻo ʻIsileli; ko Henoke, mo Falu, mo Hesiloni,
    mo Kalimi; ko e ngaahi faʻahinga eni ʻo Lupeni.'
  ces-1613: 'Tito jsou přední v čeledech otců svých. Synové Rubenovi, prvorozeného
    Izraelova: Enoch, Fallu, Ezron a Charmi. Ty jsou čeledi Rubenovy.'
  eko-eko: 'Attunkhulu a ojama aari apa: Aana a Ruubeni, mwaana nwulu wa Yaakhumpa
    aari apa: Enookhi, Phaalu, Hesherooni, na Khariimu; opu pi waari ojama wa Ruubeni'
  eng-WMB: 'These are the heads of their fathers’ houses. The sons of Reuben the firstborn
    of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families of Reuben.'
  tam-TCV: 'இஸ்ரயேலரின் குடும்பங்களின் தலைவர்கள் இவர்களே: யாக்கோபின் முதற்பேறான மகனாகிய
    ரூபனின் மகன்கள்: ஆனோக்கு, பல்லூ, எஸ்ரோன், கர்மீ என்பவர்கள். ரூபனின் வம்சங்கள்
    இவையே.'
  ceb-ULB: 'Mao kini ang mga pangulo sa mga panimalay sa ilang mga amahan: ang mga
    anak nga lalaki ni Reuben, ang kamagulangang anak ni Israel, nga mao sila si Hanok,
    Palu, Hezron, ug Karmi. Mao kini ang mga katigulangan sa banay ni Reuben.'
  pol-UBG: 'Oto naczelnicy domów ich ojców: synowie Rubena, pierworodnego Izraela:
    Henoch, Pallu, Chesron i Karmi. To są rodziny Rubena.'
  urd-GVU: 'اسرائیل کے آبائی گھرانوں کے سربراہ یہ تھے: اسرائیل کے پہلوٹھے روبن کے
    چار بیٹے حنوک، فلّو، حصرون اور کرمی تھے۔ اِن سے روبن کی چار شاخیں نکلیں۔'
  deu-1912: 'Dies sind die Häupter in ihren Vaterhäusern. Die Kinder Rubens, des ersten
    Sohnes Israels, sind diese: Henoch, Pallu, Hezron, Charmi. Das sind die Geschlechter
    von Ruben.'
  ntj-ntj: Nyangka tjiinya Tjayikapalu katja pirni kanyiranytja. Nyangka palunyaku
    katja nampa 3, Liipayilu tjamu pirni kanyiranytja. Nyangka Yarannga-pula Mawutjanya
    Liipayiku wartangkatja nyinarranytja.
  kan-2017: 'ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ ಕುಟುಂಬಗಳ ಮುಖ್ಯಸ್ಥರು: ಇಸ್ರಾಯೇಲನ ಚೊಚ್ಚಲು ಮಗನಾದ ರೂಬೇನನ
    ಮಕ್ಕಳು: ಹನೋಕ್, ಫಲ್ಲು, ಹೆಚ್ರೋನ್, ಕರ್ಮೀ. ಇವರೇ ರೂಬೇನಿನಿಂದ ಉಂಟಾದ ಗೋತ್ರಗಳ ಮೂಲ ಪುರುಷರು.'
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ latɨhavɨla hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨniavɨhadami. Hɨnihɨni
    hulaŋ latɨhiŋ hɨtɨŋ hɨtɨŋ agɨlaŋ manɨgali daŋ hɨniavɨhadami. Jekopɨ dɨ ninanu
    Cimegeŋ nɨbu Luben. Luben dɨ ninadinu agɨladɨ ibi nameŋ. Mu Hanokɨ. Mu Palu. Mu
    Hesɨlon. Mu Kalɨmi. Nɨbɨlaŋ Luben hɨdɨlɨ hɨvɨ iaha habɨlavɨla manɨgali hɨtɨŋ hɨtɨŋ
    daŋ hɨniavɨhadami.
  yap-yap: Bin nganni’ u fak Jakob e Ruben ni aningeg e pagel ni fak ni aram Hanok,
    Pallu, Hezron, nge Karmi; yad e pi chitamngin e yuke girdi’ nni tunguy fithingarad
    ngorad.
  hlt-MCSB: Israel kah caming Reuben koca kah a napa imkhui kah a lu rhoek la Enok
    neh Khetsron Pallu neh Karmee tih, te rhoek te Reuben huiko la om.
  mdy-ETH: ዒስራዔኤሌ ማኣሮ ዓሶኮ ቶይዳ ሃካፓ ሊካ ፓይዲንታ ዓሶኬ፦ ያይቆኦቤኮ ቶይዳሢ ሮኦቤኤሌ ናኣታ ሃኖኬ፥ ፓሉ፥ ሄፂሮኔንታ
    ካርሚ ጌይንታ ዖይዶ ዓቲንቄ ናይኬ፤ ዬንሢ ፔ ሱንፆና ሱንፆና ሮኦቤኤሌ ማኣሮ ዓሶኮ ዓዶንሢኬ።
  twi-ASANTE: 'Nnipa a na wɔtuatua Israel mmusuakuo no ano no edin na ɛdidi so yi:
    Ruben a ɔyɛ Israel abakan mmammarima yɛ: Hanok, Palu, Hesron, Karmi. Yeinom na
    wɔwoo Ruben asefoɔ.'
  eng-WEBU: 'These are the heads of their fathers’ houses. The sons of Reuben the
    firstborn of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families
    of Reuben.'
  bnp-bnp: E huriki a gare na maka kabu ne Israel ra nga, e Reuben a tabua ne Israel.
    E tuna bakovi i va, e Hanok, e Palu, e Herson, e Karmi. E huriki a hamone Reuben,
    ri mapoda tala na bakovi nga.
  wal-wal: Eta so asatu halaqati hageeta. Israa7eelayyo baira na7aa Roobeela attuma
    naati, Heenooka, Paalu, Hexiroonanne Karmma; hageeti Roobeela yarata.
  spa-PDDPT: 'Estos son los jefes de las familias paternas: Los hijos de Rubén, el
    primogénito de Israel: Hanoc, Falú, Hezrón y Carmi. Estas son las familias de
    Rubén.'
  gun-gun: Po rami ma heta va'e kuery re opena va'e kuery rery. Israel ra'y jypygua
    Rúben ra'y kuery ma Enoque, Palu, Hezrom ha'e Carmi. Ha'e va'e kuery ma Rúben
    ra'y kuery.
  agu-BL: 'Je chibi'' yi e'' chimam chite'' yi e'' xonl Israele''j: Je chibi'' yi
    e'' cy''ajl Rubén yi bajx cy''ajl Israel, i''tz: Hanoc, Falú, Hezrón tu Carmi.
    Ya''stzun yi e'' cy''ajl Rubén.'
  ilo-ULB: 'Dagitoy dagiti mangidadaulo kadagiti babbalay iti am-ammada: dagiti putot
    a lallaki ni Ruben, ti inauna nga anak ni Israel, ket da Hanoc, Pallu, Hezron,
    ken Carmi. Dagitoy dagiti kapuonan ti puli ni Ruben.'
  kpg-kpg: 'Reuben, tama daane madua Jacob, guu hai ana dama daane dogo haa: Hanoch,
    Pallu, Hezron, mo Carmi. Digaula la nia maadua mmaadua o nia madahaanau llauehe
    ala e hai hegau gi nadau ingoo.'
  uig-ARA: 'تۆۋەندىكىلەر جەمەت باشلىقلىرى: ــ ئىسرائىلنىڭ تۇنجى ئوغلى بولغان رۇبەننىڭ
    ئوغۇللىرى ھانۇق، پاللۇ، ھەزرون ۋە كارمى. بۇلار بولسا رۇبەننىڭ نەسىللىرى ئىدى.'
  sus-sus: 'Isirayila bɔnsɔɛ yareratie nan yi ki: Ruben naxan singe bari Isirayila,
    a xa die nan ya: Xanɔki, Palu, Xesiron, nun Karimi. Ruben bɔnsɔɛ nan na ki.'
  pon-2006: 'Nein Seikop mesenih, Reupen, naineki pwutak pahmen: Anok, Pallu, Esron
    oh Karmi; irail me wia pahpa kahlap en peneinei kan me weuwa adarail.'
  ksd-ksd: 'Go ra umana lualua ta ra kubakuba i ra umana tama i diat: A umana natu
    i Ruben, a luaina kai Israel, Kanok ma Palu ma Kesron ma Karmi; go diat ra umana
    apik na tarai kai Ruben.'
  tur-YTC: 'Bunlar babalarının evlerinin başlarıdır. İsrael''in ilk oğlu Ruven''in
    oğulları: Hanok ve Pallu, Hetsron ve Karmi. Bunlar Ruven''in aileleridir.'
  grc-BRENT: Καὶ οὗτοι ἀρχηγοὶ οἴκων πατριῶν αὐτῶν· υἱοὶ Ῥουβὴν, πρωτοτόκου Ἰσραήλ·
    Ἑνὼχ, καὶ Φαλλοὺς, Ἀσρὼν, καὶ Χαρμεί· αὕτη ἡ συγγένεια Ῥουβήν.
  ind-AYT: 'Inilah para kepala kaum nenek moyang mereka: keturunan Ruben, anak sulung
    Israel, Henokh, Palu, Hezron, dan Karmi. Itulah kaum-kaum Ruben.'
  nya-nya: 'Atsogoleri a mafuko awo anali awa: Ana a Rubeni mwana wachisamba wa Israeli
    anali Hanoki, Palu, Hezironi ndi Karimi. Awa anali mafuko a Rubeni.'
  hrv-hrv: 'Ovo su glave njihovih domova. Sinovi Izraelova prvorođenca Rubena: Henok,
    Palu, Hesron i Karmi. To su obitelji potekle od Rubena.'
  mps-mps: Te bidi hani augwali te Moses de Aron sigo hasia wąį dabe te bidi hani
    nogi e dao. Ruben, te Jekopgo gomunai ogwago wai dabe nogi e dao. Te ogwa me si
    me si, me nogi Hanok, me Palu, me Hesron, me Karmi. Te Rubengo hani me si me si
    te hani me si me wąį si tomode te Ruben pedelai.
  tpi-tpi: Ol dispela man i namba wan tumbuna bilong ol lain bilong Israel. Ruben,
    namba wan pikinini bilong Jekop, i gat 4-pela pikinini man, Hanok na Palu na Hesron
    na Karmi. Ol 4-pela lain Ruben i kamap long dispela 4-pela tumbuna.
  dan-1931: 'Følgende var Overhovederne for deres Fædrenehuse: Rubens, Israels førstefødtes,
    Sønner var: Hanok, Pallu, Hezron og Harmi; det er Rubens Slægter.'
  vie-OVCB: 'Sau đây là danh sách gia trưởng của một số đại tộc Ít-ra-ên: Các con
    trai của Ru-bên, trưởng nam của Ít-ra-ên là Hê-nóc, Pha-lu, Hết-rôn, và Cát-mi.'
  guj-2017: 'ઇઝરાયલીઓના પિતૃઓનાં કુળોના આગેવાનો આ છે: ઇઝરાયલના જયેષ્ઠ રુબેનના ચાર
    પુત્રો: હનોખ, પાલ્લૂ, હેસ્રોન અને કાર્મી.'
  pon-2006A: 'Nein Seikop mesenih, Reupen, naineki pwutak pahmen: Anok, Pallu, Esron
    oh Karmi; irail me wia pahpa kahlap en peneinei kan me weuwa adarail.'
  por-BRBSL: 'Estes são os chefes das casas de seus pais. Os filhos de Rúben, o primogênito
    de Israel: Hanoch, e Pallu, Hezron e Carmi; estas são as famílias de Reuben.'
  aly-aly: 'Israel-kenh-rnem akngerr anew-anenh. Nhenh-rnem itnernem alakenh: Jacob
    itna ingweran Israel, alerikw ilkwa ikwerenh itnan Reuben. Reuben-kenh alerikw
    awey-rnem 4-pel, itnan Hanoch-then, Pallu-then, Hezron-then Carmi-then. Awey rernem
    alkenhirrek. Alerikw akngerr arrengey akngerr-then apetyek ikwer-rnem-they. Nhenh-rnem
    Reuben-kenh-rnem.'
  cth-cth: Isarel kacuenaw e a minnaw teh; Isarel e camin Reuben e canaw teh Enok,
    Pallu, Hezron hoi Karmi. Het teh Reuben miphun lah ao.
  twi-twi: 'Nnipa a na wotuatua Israel mmusuakuw no ano no din na edidi so yi: Ruben
    a ɔyɛ Israel abakan mmabarima yɛ: Hanok, Palu, Hesron, Karmi. Eyinom na wɔwoo
    Ruben asefo.'
  hlt-hlt: Israel kah caming Reuben koca kah a napa imkhui kah a lu rhoek la Enok
    neh Khetsron Pallu neh Karmee tih, te rhoek te Reuben huiko la om.
  tbz-SIM: 'Ntɛ Isidɑyɛɛribɛ bɛ̀ɛ̀ bɑkɛ́ Isidɑyɛɛribɛ nɑɑ̀mùntì bɛ yètɛ̀: Sɑkɔbu kóo
    po Dubɛnni bí: Enɔki nɛ̀ Pɑduu nɛ̀ Ɛtisidonni nɛ̀ Kɑdimii bɛɛ̀ do tú Dubɛnni nɑɑ̀mùnkù
    kó bɛyɑ̀ɑ̀rìbɛ̀.'
  msy-2020: Ezɨ Ruben a Jekopɨn otarir ivariam, an otarir 4pla bate, Hanok, Palu,
    Hesron, ko Karmi. 4plan otarir kaba, me vaghvagha uan ikɨzibar inazir afeziabar
    otifi. Ezɨ men ikɨziba vaghvagha men ziaba ini.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ lʋlʋŋ loosi nyǝ́mɑ cɔsɔnɑɑ hǝlɑ ntɔ. Yɑkɔpʋ pǝyɑlʋ kɑncɑɑlɑɣɑ
    nyǝŋ Lupɛŋ pǝyɑlɑɑ ntɛ́ Hɑnɔkɩ nɑ Pɑlu nɑ Hɛsǝlɔŋ nɑ Kɑɑmi, pɛlɛɣɛlɛ Lupɛŋ lʋlʋɣʋ
    loosi nyǝ́mɑ cɔsɔnɑɑ.
  azb-azb: 'İsrail övladlarının nəsil başçıları bunlardır: İsrailin ilk oğlu Ruvenin
    oğulları: Xanok, Pallu, Xesron və Karmi; Ruvenin nəsli bunlardan ibarətdir.'
  eng-DBY: 'These are the heads of their fathers'' houses: the sons of Reuben, the
    firstborn of Israel: Enoch and Phallu, Hezron and Carmi: these are the families
    of Reuben.'
  hin-2017: 'उनके पितरों के घरानों के मुख्य पुरुष ये हैं: इस्राएल का पहलौठा रूबेन
    के पुत्र: हनोक, पल्लू, हेस्रोन और कर्मी थे; इन्हीं से रूबेन के कुल निकले।'
  wol-KYG: 'Bànni Israyil ya yilifoon seen kër baay, ñoo di: Góor ña Ruben, taawu
    Israyil, jur: Anog ak Palu ak Esron ak Karmi. Ñooñoo sos làngi Ruben.'
  swp-swp: 'Adi bogao babadi ede ina; Reubena, Isaraela ena ealahou, nanatunayao tatao:
    Hanoka, Palu, Heserona eo Kami, isi ede Reubena ana bogayao.'
  bjr-bjr: Yakooboona indaaruqaa faiqi Reeubeenafa qaara faqa qaara faqa 4 faiqi maqanau.
    Misa nuqu Hanookafa faqa Paruafa faqa Heesaroona faqa Karamifa faqa minamusa mariqau.
    Misa nári nifaafaurara maqa maaqakina marusa ninaakusa mara mariqau.
  eng-YLT: 'These [are] heads of the house of their fathers: Sons of Reuben first-born
    of Israel [are] Hanoch, and Phallu, Hezron, and Carmi: these [are] families of
    Reuben.'
  bzd-NTPO: 'I'' dör Moisés ena Aarón ditséwö datse̱ iyëpa wa: Rubén e'' dör Jacob
    alà wëm tsá̱, e'' ala''r dör Hanoc, Falú, Hesrón ena Carmí. Ditséwöpa datse̱ ie''pa
    wa e''pa ko̱s dör Rubén aleripa.'
  eng-WYC-2017: These be the princes of the houses by their meines. The sons of Reuben,
    the first begotten of Israel; Hanoch, and Pallu, Hezron, and Carmi; these be the
    kindreds of Reuben.
  eng-WMBB: 'These are the heads of their fathers’ houses. The sons of Reuben the
    firstborn of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families
    of Reuben.'
  urd-GVH: 'इसराईल के आबाई घरानों के सरबराह यह थे : इसराईल के पहलौठे रूबिन के चार
    बेटे हनूक, फ़ल्लू, हसरोन और करमी थे। इनसे रूबिन की चार शाख़ें निकलीं।'
  rug-rug: Se Rubeni, sa tuna kenuna e Zekopi, si ka made tuna koreo, sapu ari Hanoki,
    e Palu, e Hezironi meke e Kami; arini sari na tiatamadia rina butubutu sapu ta
    pozae koari na pozadia.
  gaz-gaz: 'Hangafoonni balbalawwan isaanii kanneenii dha: Ilmaan Ruubeen ilma Israaʼel
    hangaftichaa: Henook, Faluus, Hezroonii fi Karmii. Warri kunneen gosoota Ruubeen.'
  fra-LSG: 'Voici les chefs de leurs familles. Fils de Ruben, premier-né d’Israël:
    Hénoc, Pallu, Hetsron et Carmi. Ce sont là les familles de Ruben.'
  yal-yal: 'Isirayila denbaya kanne xinle ni itoe ra: Isirayilaa dii singena Rubɛn,
    a tan ma diine ni i ra: Xanɔki, Palu, Xesirɔn e nun Karimi. Ne findixi Rubɛn xabila
    naaninne benbane nan na.'
  haw-1868: 'Eia hoi na mea mua o ko lakou mau ohana kupuna: O na keiki a Reubena,
    a ka hiapo a Iseraela; o Hanoka, o Palu, o Hezerona, a o Karemi: o lakou na ohana
    a Reubena.'
  arb-NAV: 'وَهَؤُلاءِ هُمْ رُؤَسَاءُ الْعَشَائِرِ الْمُتَفَرِّعَةِ عَنْ أَبْنَاءِ
    إِسْرَائِيلَ: أَبْنَاءُ رَأُوبَيْنَ بِكْرِ إِسْرَائِيلَ حَنُوكُ وَفَلُّو وَحَصْرُونُ
    وَكَرْمِي: هَذِهِ عَشَائِرُ رَأُوبَيْنَ.'
  ewe-ewe: 'Ame siwo nye ƒometatɔ na Israel ƒe to vovovoawoe nye: Ruben, Israel ƒe
    viŋutsu tsitsitɔ ƒe viwo: Hanok, Palu, Hezron, Karmi. Esiawoe nye Reuben ƒe towo.'
  eng-LEE: 'These are the heads of their family divisions: The sons of Reuben the
    first-born of Israel: Chanoch, and Pallu, Chezron, and Carmi; these are the families
    of Reuben.'
  asm-FB: 'এওঁলোকেই নিজৰ পিতৃ-বংশৰ প্রধান লোক আছিল: ইস্ৰায়েলৰ জ্যেষ্ঠ পুত্ৰ ৰূবেণ,
    আৰু ৰূবেণৰ পুত্র হনোক, পল্লু, হিষ্রোণ, আৰু কৰ্ম্মী। এওঁলোক আছিল ৰূবেণ গোষ্ঠীৰ
    পূৰ্বপুৰুষ।'
  sus-A: عِسِرَيِلَ بْنسْي يَرٍرَتِيٍ نَن يِ كِ؛ رُبٍن نَشَن سِنفٍ بَرِ عِسِرَيِلَ،
    عَ شَ دِيٍ نَن يَ؛ شَنْكِ، ثَلُ، شٍسِرٌن، نُن كَرِ مِ. رُبٍن بْنسْي نَن نَ كِ.
  fra-SBL: 'Voici les chefs des maisons de leurs pères. Fils de Ruben, premier-né
    d''Israël : Hanoch, Pallu, Hetsron et Carmi. Ce sont là les familles de Ruben.'
  hbo-hbo: אֵ֖לֶּה רָאשֵׁ֣י בֵית־אֲבֹתָ֑ם בְּנֵ֨י רְאוּבֵ֜ן בְּכֹ֣ר יִשְׂרָאֵ֗ל חֲנֹ֤וךְ
    וּפַלּוּא֙ חֶצְרֹ֣ון וְכַרְמִ֔י אֵ֖לֶּה מִשְׁפְּחֹ֥ת רְאוּבֵֽן׃
  eng-WYCLIFFE: These ben the princis of housis bi her meynees. The sones of Ruben,
    the firste gendrid of Israel, Enoch, and Fallu, Esrom, and Charmy; these ben the
    kynredis of Ruben.
  pjt-pjt: Ka wati panya Israelku katja ngaṉmanyitja ini Rupinnga. Paluṟu katja kutjara
    kutjara kanyiningi ini nyanganpa – Anukunya, Paalunya, Itjuṟannga, Kaaminya. Kaya
    wati nyanga palula tjanalanguṟu aṉangu winkiringu tjanampa walytjapiti.
  cwe-cwe: Wano wawo walangulizi wa ng'holo. Lubeni‚ chaudele wa Yakobo kakala na
    wana wane wa chilume, Henoki na Palu na Heziloni na Kalimi. Wawo wakala lukolo
    lwa Lubeni.
  bgs-bgs: Ni gó tô mga kamónaan i Moises asta i Aaron. Si Ruben tô tambang kaké batà
    i Jacob. Duwán áppat gabatà din gamama, na si Hanoc, si Palu, si Hesron, asta
    si Carmi. Tô gó tô mga rubbad i Ruben.
  kik-kik: 'Aya nĩo maarĩ atongoria a nyũmba ciao: Ariũ a Rubeni ũrĩa irigithathi
    rĩa Isiraeli maarĩ Hanoku na Palu, na Hezironi, na Karimi. Acio nĩo maarĩ mbarĩ
    cia Rubeni.'
  fra-NCL: 'Voici les chefs de leurs maisons : Fils de Ruben, premier-né d’Israël :
    Hénoch, Phallu, Hesron et Charmi ; ce sont là les familles de Ruben.'
  cek-AK: Hae kaminawk loe acaeng lu koek ah oh o; Israel calu Reuben ih caanawk loe
    Hanok, Pallu, Hezro hoi Karmi; hae kaminawk loe Rueben ih imthung takoh ah oh
    o.
  xla-xla: Isalael yami Luben ya꞉ akimlala iwolotapo yia꞉ elele dulu dla dokopala
    ha꞉ha꞉iyo, yia꞉ hiye Hanok, epo Palu, epo Heslon epo Kalmi.
  cuk-cuk: 'Israel-dulemar-e-dadgansik wemar e-gwenadgan-iduedga gumalad: Israel-machi-sailagined-Rubén-e-masmala,
    wemalad: Hanoc, Falú, Hezrón, Carmi. Wemar Rubén-e-masmala gumalad.'
  uig-CYR: 'Төвәндикиләр җәмәт башлиқлири: — Исраилниң тунҗа оғли болған Рубәнниң
    оғуллири Һануқ, Паллу, Һәзрон вә Карми. Булар болса Рубәнниң нәсиллири еди.'
  tel-2017: 'వారి వంశాల మూలపురుషులు వీరు: ఇశ్రాయేలు మొదటి కొడుకైన రూబేను కొడుకులు,
    హనోకు, పల్లు, హెస్రోను, కర్మీ. వీళ్ళు రూబేను కుటుంబాలు.'
  hat-BSA: 'Sa yo se te chèf an tèt yo pou lakay papa yo. Fis Ruben yo, premye ne
    a Israël la: Hénoc, Pallu, Hetsron avèk Carmi.'
  kos-kos: 'Reuben, wen se emeet natul Jacob, oasr wen akosr natul: Hanoch, Pallu,
    Hezron, ac Carmi. Eltal pa mwet matu mutaweyen sou inge su ekin inelos.'
  hbo-WLC: אֵ֖לֶּה רָאשֵׁ֣י בֵית־אֲבֹתָ֑ם בְּנֵ֨י רְאוּבֵ֜ן בְּכֹ֣ר יִשְׂרָאֵ֗ל חֲנ֤וֹךְ
    וּפַלּוּא֙ חֶצְר֣וֹן וְכַרְמִ֔י אֵ֖לֶּה מִשְׁפְּחֹ֥ת רְאוּבֵֽן׃
  ibo-ibo: Ndị a bụ aha ndịisi ebo Izrel niile. Ụmụ ndị ikom Ruben, ọkpara Izrel bụ,
    Hanok na Palu, Hezrọn na Kami. Ndị a bụ agbụrụ Ruben.
  ory-ory: ଏହି ସମସ୍ତ ଲୋକ ଆପଣା ଆପଣା ପିତୃବଂଶ ମଧ୍ୟରେ ପ୍ରଧାନ ଥିଲେ। ଇସ୍ରାଏଲଙ୍କର ଜ୍ୟେଷ୍ଠ
    ପୁତ୍ର ରୁବେନ୍‍ର ସନ୍ତାନ ହନୋକ, ପଲ୍ଲୁ, ହିଷ୍ରୋଣ ଓ କର୍ମି; ଏମାନେ ରୁବେନ୍‍ର ବଂଶ।
  chk-chk: 'Ikkei ir mwänirelan ar kewe cho. Nöün Rupen kewe mwän ewe mwänichien nöün
    Israel: Hanok, Pallu, Hesron me Karmi. Ätekei ir än ar kewe cho lewo mi iteni
    iter.'
  rop-rop: Wal iya na ola femili blanga Mosis en Eran. Det feswan san blanga Jeikob
    neim Rubin bin abum fobala san neim Henak, Palu, Hesran en Kamai. Brom detlot
    fobala boi, fobala femili lain bin kamat garram olabat neim.
  ukr-1871: 'Се голови батьківських домів їх: Сини Рубена, первеньця Ізрайлевого:
    Ганох та Паллуй, Гезрон та Хармій; се Рубенові сини.'
  bch-bch: 'Panua ga gid ne timugamuga ngan gid iaoa edengada Israel. Ruben ei Israel
    ele gergeu lautabe. Ruben ele gergeu arangaranga edad ga bedane: Anok ga Palu
    ga Esron ga Karmi. Gid panua toa ne timugamuga ngan gid iaoa kelede pan Ruben.'
  deu-1951: 'Dies sind die Häupter ihrer Vaterhäuser. Die Kinder Rubens, des erstgeborenen
    Sohnes Israels, sind diese: Hanoch, Pallu, Hezron, Karmi. Das sind die Geschlechter
    von Ruben.'
  eng-JPS: 'These are the heads of their fathers'' houses: the sons of Reuben the
    first-born of Israel: Hanoch, and Pallu, Hezron, and Carmi. These are the families
    of Reuben.'
  srp-1865: 'Ovo su poglavice u domovima otaca svojih: sinovi Ruvima prvenca Izrailjeva:
    Enoh i Faluj, Asron i Harmija; to su porodice Ruvimove.'
  lug-lug: 'Gano ge mannya aga bajjajjaabwe ab’omu bika byabwe: Batabani ba Lewubeeni,
    mutabani wa Isirayiri omubereberye, be bano: Kanoki ne Palu, Kezulooni ne Kalumi.'
  heb-heb: אלה ראשי בית אבתם בני ראובן בכר ישראל חנוך ופלוא חצרון וכרמי אלה משפחת
    ראובן׃
  ben-IRV: এই সব লোক নিজের পূর্বপুরুষদের প্রধান ছিলেন। ইস্রায়েলের বড় ছেলে রূবেণের
    ছেলে হনোক, পল্লু, হিষ্রোণ ও কর্ম্মি; এরা রূবেণের গোষ্ঠী।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੇ ਮੋਹਰੀ ਇਹ ਹਨ - ਰਊਬੇਨ ਇਸਰਾਏਲ ਦੇ ਪਹਿਲੌਠੇ ਦੇ
    ਪੁੱਤਰ ਹਨੋਕ ਅਤੇ ਪੱਲੂ, ਹਸਰੋਨ ਅਤੇ ਕਰਮੀ ਹਨ, ਇਹ ਰਊਬੇਨ ਦੀਆਂ ਕੁੱਲਾਂ ਹਨ।
  tkr-tkr: 'İzrailybışde nasılbışin ç''ak''ınbı inbı vob: İzrailyne ts''erriyne duxayn
    Ruvenın dixbı: Xanok, Pallu, Xetsroniy Karmi. İn xizanbı Ruvenıke g''adıynbı vod.'
  mya-JVB: ဣသရေလ အဆွေအမျိုး သူကြီး တို့၏ အမည်ဟူမူကား၊ ဣသရေလ သားဦး ရုဗင် ၏သား ကား၊
    ဟာနုတ် ၊ ဖါလု ၊ ဟေဇရုံ ၊ ကာမိ တည်း။ ဤ သူတို့သည် ရုဗင် အမျိုးအနွယ် ဖြစ်၏။
  tte-O: Luben, Yakobo natuna tobagubaguna, natunao tatao yoli esopali, Anoke, Palu,
    Esilon yo Kami.
  hmo-hmo: 'Mose bona Arona edia iduhu edia kwarana taudia edia ladana be inai: Rubena,
    Israela ena natuna, guna ia vara tauna, ena natuna be inai: Hanoka, bona Palu,
    bona Hesarona bona Karami, Rubena ena iduhu be unai.'
  urd-urd: 'उनके आबाई ख़ान्दानों के सरदार यह थे: रूबिन, जो इस्राईल का पहलौठा था, उसके
    बेटे: हनूक और फ़ल्लू और हसरोन और करमी थे; यह रूबिन के घराने थे।'
  rus-SYN: 'Вот начальники поколений их: сыны Рувима, первенца Израилева: Ханох и
    Фаллу, Хецрон и Харми: это семейства Рувимовы.'
  bqc-SIM: 'An bui uabeleↄ tↄ́n kɛ: Isaili nɛgↄ̃ɛ sɛ̃́ia Lubɛni nɛgↄ̃ɛↄn kɛ: Anↄki,
    Palu, Ɛzↄ̃nↄ, Kaami. Lubɛni buiↄn we.'
  tcz-CHONGTHU: 'Hichengse hi apu apate''u khang chedol''a Israel insung upa ho ahi:
    Israel insung''a apeng masapen Reuben chapate se chu: Hanoch, Pallu, Hezron, chule
    Carmi. Amaho chilhahse hi Reuben insung kon ahitauve.'
  mar-mar: मोशे व अहरोन यांच्या पूर्वजांपैकी प्रमुख पुरुषांची नावे अशीः इस्राएलाचा
    ज्येष्ठ पुत्र रऊबेन. त्याची मुले हनोख, पल्लू, हेस्रोन व कर्मी. हे रऊबेनाचे कुळ.
  qub-qub: 'Israelcunapa unay mandajnincunapa jutincuna caycunami caran: Guechpa Rubenpita
    mirajcuna cayno caran: Hanoc, Falú, Hezrón, Carmi. Chaycunami caran Rubén trïbu
    castacuna.'
  bqp-bqp: 'Ń buri ↄmbede káakunↄ tↄ́n dí. Isaraila daudu Rubɛni nɛ́gↄ̃gbɛ̃nↄn dí:
    Anↄku, Palu, Ɛzɛrↄnu, Kaami. Rubɛni burinↄn gwe danɛdanɛ.'
  hat-hat: 'Men non chèf fanmi pèp Izrayèl yo: Woubenn, premye pitit Izrayèl la. Se
    li ki papa Enòk, Palou, Ezwon ak Kami. Se tout fanmi Woubenn lan sa.'
  eng-BSB: 'These were the heads of their fathers’ houses: The sons of Reuben, the
    firstborn of Israel, were Hanoch and Pallu, Hezron and Carmi. These were the clans
    of Reuben.'
  tod-tod: 'Izelayɛle nuiti ta-ʋɛlɛyeɠeiti ma ɠundiɠiiti ti ɠɛni ga: Izelayɛle ná-doun
    zunu mɔungi é zɔlɔɔni, daa ga Luɓɛn. Naa ná-doun zunuiti ti ɠɛni ga: Ɠeenɔke,
    Palu, Ɠɛselon, ta Kaalemi. Luɓɛn nɔnɔ ma ʋɛlɛyeɠeiti kana.'
  eng-WEBPB: 'These are the heads of their fathers’ houses. The sons of Reuben the
    firstborn of Israel: Hanoch, and Pallu, Hezron, and Carmi; these are the families
    of Reuben.'
  kbq-kbq: Ama'i Israeli naga nofi'mofonte ugagota hu'naza naga'mokizmi zmagi'e. Rubeni'a
    Israelina (Jekopu) kota mofavre'agino, Hanoku'ma Paru'ma Hesroni'ma Kami'ma, huno
    kasezmante'ne.
  nhe-BL: 'Huan ya ni inintoca nochi inintlayacanca tatahua israelitame huan ajqueya
    inijuanti tlen tlacatque teipa tlen sesen hueyi tata tlen eliyaya itelpocahua
    Israel. Rubén tlen elqui iachtohui ejca cone Israel huejcajquiya quinpixqui iconehua
    tlen inintoca: Hanoc, Falú, Hezrón huan Carmi. Huan sesen ni tlacame quinpixqui
    miyac iixhuihua huan sesen mochijque se hueyi familia, pero nochi hualajque tlen
    Rubén huejcajquiya.'
  bus-bus: 'Aↄ̃ bori uabɛde káakunↄ tↄ́n yɛ̀. Isaraili daudu Rubɛni nɛ́gↄ̃gbɛ̃nↄn
    yɛ̀: Anↄku, Palu, Ɛzɛrↄnu, Kaami. Rubɛni boriinↄn gwe danɛdanɛ.'
  gub-BL: Amume'u putar wanu waner xe wamuapyk pà ko pape rehe ihe wà nehe kury. Humen
    a'e, Izaew ta'yr ipy romo hekon a'e. Enok, Paru, Ezerom, Karomi a'e wà, Humen
    ta'yr waner romo wà.
  eng-DRA: 'These are the heads of their house by their families. The sons of Rubel
    the firstborn of Israel: Henoch and Phallu, Hesron and Charmi.'
