verse: EXO.006.016
translations:
  mal-C: 'തങ്ങളുടെ വംശപാരമ്പര്യപ്രകാരം ലേവിയുടെ പുത്രന്മാർ: ഗെർശോൻ, കെഹാത്ത്, മെരാരി.
    (ലേവി 137 വർഷം ജീവിച്ചിരുന്നു.)'
  deu-TKW: 'Und so hießen die Söhne Levis nach ihrem Stammbaum: Gerson, Kahath, Merari.
    Levi aber wurde 137 Jahre alt.'
  lin-lin: 'Tala bakombo ya bana mibali ya Levi oyo awumelaki na bomoi mibu nkama
    moko na tuku misato na sambo kolanda ndenge babotamela : Gerishoni, Keati mpe
    Merari.'
  eng-LSV: 'And these [are] the names of the sons of Levi, as to their births: Gershon,
    and Kohath, and Merari; and the years of the life of Levi [are] one hundred and
    thirty-seven years.'
  eng-GNV: 'These also are the names of the sonnes of Leui in their generations: Gershon
    and Kohath and Merari (and the yeres of the life of Leui were an hundreth thirtie
    and seuen yere)'
  eng-WEBSTER: And these are the names of the sons of Levi, according to their generations;
    Gershon, and Kohath, and Merari. And the years of the life of Levi were a hundred
    and thirty-seven years.
  nhw-BL: 'Huan Leví, catli eliyaya itelpoca Israel huejcajya, itztoya 137 xihuitl.
    Huan ipan inemilis quinpixqui itelpocahua catli inintoca: Gersón, Coat huan Merari.'
  swh-ONEN: 'Haya ndiyo majina ya wana wa Lawi kufuatana na orodha zao: Gershoni,
    Kohathi na Merari. Lawi aliishi miaka 137.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Lefin bibu, beyɑ Gɛɛsɔni kɑ Kehɑti kɑ Mɛrɑri. Ben min diyɑ
    Lefin bwese kɛri mɑɑ mɑrurɑ. Ben bɑɑbɑ Lefi wi, u kuɑwɑ wɔ̃ɔ wunɑɑ weeru itɑ sɑri
    u sere ɡu.
  eng-KJVCPB: 'And these are the names of the sons of Levi according to their generations;
    Gershon, and Kohath, and Merari: and the years of the life of Levi were an hundred
    thirty and seven years.'
  mpx-mpx: 'Simiyon loena Libai, natunau bolau eton: Gelison, Kohat ge Melali, i ola
    te i pamasal ali un wasana ana buki elana. Libai yawalina ana baliman wan handeled
    teti seben (137).'
  wbp-wbp: Liipikijirla rdipija 137-pala yulyurrpu. Kaja-nyanu nyanungu-nyangu-patuju
    yirdiji Kurrjuna, Kuyaja manu Mirari. Nyinajalpalu marnkurrparla warlaljarla turnu-warnurla.
  luo-luo: 'Magi e nying joka Lawi kaluwore gi anywolagi: Gershon, Kohath gi Merari.
    (Lawi nodak kuom higni mia achiel gi piero adek gabiriyo.)'
  meu-meu: 'Levi natuna ladadia bini, edia uru ta ta ai: Gereson bona Kohat bona Merari.
    Levi ena mauri laḡanidia na sinahu-ta toi-ahui hitu.'
  npi-ULB: लेवीका छोराहरूका नाउँ तिनका पुस्ताअनुसार निम्‍न लिखित छः तिनीहरू गेर्शोन,
    कहात र मरारी थिए । लेवी १३७ वर्षसम्म बाँचे ।
  yor-yor: 'Ìwọ̀nyí ni orúkọ àwọn ọmọ Lefi gẹ́gẹ́ bí àkọsílẹ̀ wọn: Gerṣoni, Kohati
    àti Merari. Lefi lo ẹ̀tàdínlógóje (137) ọdún láyé.'
  emp-NTPO: 'Levi jaid̶asid̶e 137 poa b̶asia. Levi warrarãra dji nabemaneba ab̶a dji
    tẽãbemanaa naʌ̃gʌrã basía: Gersoʌ̃, Coá, idjab̶a Merari.'
  ind-ind: Anak-anak Lewi sesuai urutan bernama Gerson, Kehat, dan Merari. Lewi hidup
    selama 137 tahun.
  pes-OPCB: 'لاوی سه پسر داشت که به ترتیب سن عبارت بودند از: جرشون، قهات و مراری.
    (لاوی صد و سی و هفت سال عمر کرد.)'
  aer-aer: 'Levi itethe aneke uterne 137-eke-atwetye. Alerikwe areye arritnye aneke:
    Gershon, Kohath, Merari. Itne anyenhenge three-pele apurte anetyarte.'
  tgl-ULB: Narito ang naitalang mga pangalan ng mga anak na lalaki ni Levi, kasama
    ng kanilang mga kaapu-apuhan. Sila ay sina Gerson, Kohath, at Merari. Nabuhay
    si Levi hanggang siya ay 137 taong gulang.
  hui-hui: Yagaba igini tebone Libai ibugua igini tebira Gesono Kohada Merari imaru
    hene. Igiri tebira uruni tigua hono winime áyu hameigini mini urunile palu ngaruni.
    Libai ibuni mali handari mbirani pira tebirani karia (137) halu homene.
  mya-mya: လေ​ဝိ​၏​သား​သုံး​ယောက်​မှာ​ဂေ​ရ​ရှုံ၊ ကော ဟတ်၊ မေ​ရာ​ရိ​တို့​ဖြစ်​ကြ​၏။
    ဤ​သူ​တို့​သည် မိ​မိ​တို့​၏​နာ​မည်​များ​ကို​ခံ​ယူ​သော​အ​ဆက် အ​နွယ်​များ​၏​ဖ​ခင်​များ​ဖြစ်​ကြ​၏။
    လေ​ဝိ သည်​တစ်​ရာ​သုံး​ဆယ့်​ခု​နစ်​နှစ်​အ​ထိ​အ​သက် ရှည်​၏။-
  cbi-NTPO: 'Leví'' nalaya: Guersón bain, Quehat bain, tsenmin Merarí bain. Levíya
    137 añu chumuwaami.'
  bod-N: ལེ་ཝི་ཡི་བུ་རྣམས་ཀྱི་མིང་རྣམས་རང་རང་གི་རིགས་རྒྱུད་བཞིན་བཀོད་པ་གཤམ་གསལ་ལྟར།
    གེར་ཤོན་དང་ཀོ་ཧད། མཱ་རཱ་རེའེ་བཅས་གསུམ་ཡིན་ཞིང་། ལེ་ཝི་ཡི་ཚེ་ཚད་ནི་ལོ་བརྒྱ་དང་སོ་བདུན་ཡིན།
  sna-sna: 'Aya ndiwo mazita avanakomana vaRevhi maererano nokunyorwa kwawo: Gerishoni,
    Kohati naMerari. (Revhi akararama makore zana namakumi matatu namanomwe.)'
  spa-BLM: Estos son los nombres de los hijos de Leví según sus generaciones Gersón,
    Coat y Merari; y los años de la vida de Leví fueron ciento treinta y siete años.
  cac-cac: 'A vin̈aj Leví, 137 ab''il ix ec'' vin̈. A sb''i eb'' yuninal vin̈ d''a
    stzolal aton eb'' tic: Vin̈aj Gersón, vin̈aj Coat yed'' vin̈aj Merari.'
  swh-ULB: Hapa yameorodheshwa majina ya wana wa Lawi, pamoja na uzo wao. Walikuwa
    ni Gerishoni, Kohathi, na Merari. Lawi aliishi mpaka alipo kuwa na miaka 137.
  bel-bel: 'Вось імёны сыноў Лявія паводле родаў іх: Гірсон, І Кааф, І Мэрары. А гадоў
    жыцьця Лявія было сто трыццаць сем.'
  deu-ELBBK: 'Und dies sind die Namen der Söhne Levis nach ihren Geschlechtern: Gerson
    und Kehat und Merari; und die Lebensjahre Levis waren 137 Jahre.'
  mbb-OT: 'Sumalà is insurat he keguǥuza iyan heini menge ngazan te menge maama he
    menge anak ni Levi: si Gershon, si Kohat, wey si Merari. Is keluǥayad te untung
    ni Levi 137 he tuig.'
  mal-2015: 'വംശപാരമ്പര്യപ്രകാരം ലേവിയുടെ പുത്രന്മാരുടെ പേരുകൾ ഇവ: ഗേർശോൻ, കഹാത്ത്,
    മെരാരി; ലേവിയുടെ ആയുഷ്കാലം നൂറ്റിമുപ്പത്തേഴു സംവത്സരം ആയിരുന്നു.'
  tuo-NT: 'Leví ciento treinta y siete cʉ̃ꞌmarĩ caticʉ niwĩ. Masã maꞌmi meꞌrã nʉꞌcã,
    téé nitʉogʉ meꞌrã cʉ̃ põꞌrã aꞌtiro wãmeticãrã niwã: Gersón, Coat, Merari.'
  gup-gup: Nanih wanjh birringeyyoy nawu Levi benbornang dja benkebmawahmeng. Levi
    bebeywurd benbornang Gershon, Kohath, dja Merari. Nungka Levi djahdjalmimbini
    137 mandjewk.
  gvs-gvs: 'Ame Livai natunao koroto adi bíbina goi: Gerasoni, Kowate be Merari. Kina
    Livai ana tala ana badabada 137 tutayana ikámasa.'
  rmc-rmc: 'Kala hine le Leviskre čhave pal lengro rodokmeňos: O Geršon, o Kohat the
    o Merari. O Levi dživelas 137 berša.'
  nlg-nlg: Raini gaira na vinavahuhu ta Levi, tara gere horura taonia didira na binaboli
    tana vinavahuhu. Tana vuivuni na vinavahuhu ke, a Gershon, Kohath ma Merari. Levi,
    a tamadira, te vola taonia so 137 na niuluna.
  pes-OPV: 'و این است نامهای پسران لاوی به حسب پیدایش ایشان: جرشون و قهات و مراری.
    و سالهای عمر لاوی صد و سی و هفت سال بود.'
  ron-1924: 'Ятэ нумеле фиилор луй Леви, дупэ спица нямулуй лор: Гершон, Кехат ши
    Мерари. Аний веций луй Леви ау фост о сутэ трейзечь ши шапте де ань.'
  ben-OBCV: 'তাঁদের নথি অনুসারে এই হল লেবির ছেলেদের নাম: গের্শোন, কহাৎ, ও মরারি। (লেবি
    137 বছর বেঁচেছিলেন।)'
  som-som: Kuwanuna waa reer Laawi magacyadoodii, iyo sidii farcankoodii kala ahaayeen;
    Gershoon, iyo Qohaad, iyo Meraarii. Oo Laawi cimrigiisii wuxuu ahaa boqol iyo
    toddoba iyo soddon sannadood.
  lat-VUC: 'Et hæc nomina filiorum Levi per cognationes suas: Gerson, et Caath, et
    Merari. Anni autem vitæ Levi fuerunt centum triginta septem.'
  eng-ASVBT: 'And these are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were a hundred
    thirty and seven years.'
  mna-mna: Yakop lutuunu Lebi, ni lutuunu bizin ta Geson, Koat, mi Merari. Lebi, ndaama
    kini irao 137 mi imeete.
  ita-1885: 'E questi sono i nomi de'' figliuoli di Levi, secondo le lor generazioni:
    Gherson, e Chehat, e Merari. E gli anni della vita di Levi furono centrentasette.'
  eng-LXXUP: And these are the names of the sons of Levi according to their kindred,
    Gershon, Kohath, and Merari; and the years of the life of Levi were a hundred
    and thirty-seven.
  eng-ULB: Here are listed the names of the sons of Levi, together with their descendants.
    They were Gershon, Kohath, and Merari. Levi lived until he was 137 years old.
  spa-VBL: 'Estos fueron los nombres de los hijos de Leví según sus registros genealógicos:
    Gersón, Coat y Merari. Leví vivió durante 137 años.'
  fra-_FOB: 'Et voici les noms des fils de Lévi, selon leurs générations: Guershon,
    Kéhath et Mérari. Et les années de la vie de Lévi furent de cent trente-sept ans.'
  mal-mal: 'വംശപാരമ്പര്യപ്രകാരം ലേവിയുടെ പുത്രന്മാരുടെ പേരുകൾ: ഗേർശോൻ, കെഹാത്ത്, മെരാരി;
    ലേവിയുടെ ആയുഷ്കാലം നൂറ്റിമുപ്പത്തേഴ് സംവത്സരം ആയിരുന്നു.'
  urd-GVR: Lāwī ke tīn beṭe Jairson, Qihāt aur Mirārī the. (Lāwī 137 sāl kī umr meṅ
    faut huā.)
  suz-BL: मिनु लेवी आ तौ आन खिं खिं ङा मुर सु सु बाक्‍मा बाक्‍त देंशा हना, गेरशोन,
    कोहाथ नु मेरारी बाक्‍मा बाक्‍त। मिनु लेवी सहे का ३७ बर्स ब्रोंइमाक्‍त। १इतिहास
    ५:२७-३०; १इतिहास ६:१-४
  ita-1927: 'Questi sono i nomi dei figliuoli di Levi, secondo le loro generazioni:
    Gherson, Kehath e Merari. E gli anni della vita di Levi furono centotrenta sette.'
  ckb-ckb: 'ئەمانەش ناوەکانی نەوەی لێڤین بەگوێرەی لەدایکبوونیان: گێرشۆن و قەهات و
    مەراری. تەمەنی لێڤیش سەد و سی و حەوت ساڵ بوو.'
  eng-BBE: 'And these are the names of the sons of Levi in the order of their generations:
    Gershon and Kohath and Merari: and the years of Levi''s life were a hundred and
    thirty-seven.'
  kan-OKCV: 'ತಮ್ಮ ತಮ್ಮ ವಂಶಾವಳಿಗಳ ಪ್ರಕಾರವಾಗಿರುವ ಲೇವಿಯ ಪುತ್ರರ ಹೆಸರುಗಳು: ಗೇರ್ಷೋನ್, ಕೊಹಾತ್,
    ಮೆರಾರೀ. ಲೇವಿಯು ನೂರಮೂವತ್ತೇಳು ವರ್ಷಗಳವರೆಗೆ ಬದುಕಿದ್ದನು.'
  bbb-bbb: Ro e Rivae fu ame inokube nafei ro ame ijiebuo ive ijeja e Gesonikina Koatikina
    e Merari ijene. Ro e Rivaedo juaevasia fu fina ruaema ije uvani aderedi teti seveni
    (137) ijiege.
  tam-2017: வம்சப்பட்டியலின்படி பிறந்த லேவியின் மகன்களுடைய பெயர்கள், கெர்சோன், கோகாத்,
    மெராரி என்பவைகள். லேவி நூற்றுமுப்பத்தேழு வருடங்கள் உயிரோடு இருந்தான்.
  spa-RV-1909: 'Y estos son los nombres de los hijos de Leví por sus linajes: Gersón,
    y Coath, y Merari. Y los años de la vida de Leví fueron ciento treinta y siete
    años.'
  ron-BTF: 'Și acestea sunt numele fiilor lui Levi, conform cu generațiile lor: Gherșon
    și Chehat și Merari; și anii vieții lui Levi au fost o sută treizeci și șapte
    de ani.'
  eng-WEBP: 'These are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were one hundred
    thirty-seven years.'
  eng-FBV: 'These were the names of the sons of Levi according to their genealogical
    records: Gershon, Kohath, and Merari. Levi lived for 137 years.'
  nld-1939: 'Dit zijn de namen van de zonen van Levi naar hun geslachten: Gersjon,
    Kehat en Merari; Levi leefde honderd zeven en dertig jaar.'
  nch-BL: 'Huan Leví, cati eliyaya itelpoca Israel huejcajquiya, itztoya 137 xihuit.
    Huan ipan inemilis quinpixqui itelpocahua cati inintoca: Gersón, Coat huan Merari.'
  vie-1934: 'Đây là tên các con trai của Lê-vi, tùy theo dòng dõi của họ: Ghẹt-sôn,
    Kê-hát, và Mê-ra-ri. Lê-vi hưởng thọ được một trăm ba mươi bảy tuổi.'
  hin-CV: 'लेवी के पुत्रों के नाम: गेरशोन, कोहाथ तथा मेरारी. (लेवी की कुल आयु एक सौ
    सैंतीस वर्ष की हुई.)'
  eng-OURB: 'These are the names of the sons of Levi [United with] according to their
    generations: Gershon, and Kohath, and Merari; and the years of the life of Levi
    [United with] were one hundred thirty-seven years.'
  spa-BES: 'Y estos son los nombres de los hijos de Leví en el orden de sus generaciones:
    Gersón, Coat y Merari; y los años de la vida de Leví fueron ciento treinta y siete.'
  tdx-tdx: 'Irezao ka o tahinan’ ana’ i Levio ty amo fifokoa’eo: i Geresòne naho i
    Kehàte vaho i Merarý; le ni-zato tsy telopolo fito amby taoñe ty halava havelo’
    i Levy.'
  vid-vid: Aga ndo matagwa ga wana walume wa Lawi, vivila na lukolo lwawo, Gelishoni
    na Kohati na Melali. Lawi nakekala kwa miyaka miya imwe na makumi gadatu na saba.
  eng-OKE: 'And these are the names of the sons of Levi, according to their generations:
    Gershon and Kehath and Merari. And the years of the life of Levi were a hundred
    and thirty and seven years.'
  tha-KJV: และคนเหล่านี้เป็นชื่​อบ​ุตรชายของเลวีตามพงศ์​พันธุ์​ของเขาคือ เกอร์​โชน
    โคฮาทและเมรารี เลว​ีนั้​นม​ี​อายุ​ได้​ร้อยสามสิบเจ็ดปี
  por-BR-2018: 'E estes são os nomes dos filhos de Levi por suas linhagens: Gérson,
    e Coate, e Merari: E os anos da vida de Levi foram cento trinta e sete anos.'
  deu-ELO: 'Und dies sind die Namen der Söhne Levis nach ihren Geschlechtern: Gerson
    und Kehath und Merari; und die Lebensjahre Levis waren hundertsiebenunddreißig
    Jahre.'
  eng-WYC-2018: And these be the names of the sons of Levi by their kindreds; Gershon,
    and Kohath, and Merari. Forsooth the years of the life of Levi were an hundred
    and seven and thirty.
  epo-epo: 'Kaj jen estas la nomoj de la filoj de Levi laŭ ilia naskiĝo: Gerŝon kaj
    Kehat kaj Merari. La daŭro de la vivo de Levi estis cent tridek sep jaroj.'
  uig-PIN: 'Lawiyning oƣullirining isimliri, nǝsǝbnamilirigǝ asasǝn: Gǝrxon, Koⱨat
    wǝ Mǝrari; Lawiyning ɵmrining yilliri bir yüz ottuz yǝttǝ yil boldi.'
  beo-beo: Lifai egefe da osodayale galu amo Gesiome, Gouha:de amola Milalai. Iligaga
    fi da ilia dio lai dagoi. Lifai da ode 137 esalu bogoi.
  tpi-OTNT: Livai, namba 3 pikinini bilong Jekop, i gat tripela pikinini man. Namba
    wan em Gerson na namba 2 em Kohat na namba 3 em Merari. Na Livai i stap 137 yia
    na em i dai.
  hau-SA: Waɗannan su ne sunayen ’ya’yan Lawi maza bisa ga abin da aka rubuta, Gershon,
    Kohat da Merari. Lawi ya yi shekara 137.
  udu-udu: 'Gwansan si’da/ i ta gway gi iya/ ma Lawi mo isi me’da nyaḵum yil buni
    kun tana uni mo: Jirshuun dhala Gahaat dhala Maraari mo. Dhali yil ma Lawi jin
    dikina a’di ki e mo tani ’koni 137 mo be.'
  uig-LAT: 'Lawiyning oghullirining isimliri, nesebnamilirige asasen: Gershon, Kohat
    we Merari; Lawiyning ömrining yilliri bir yüz ottuz yette yil boldi.'
  nde-nde: 'La ngamabizo amadodana kaLevi ngokwemibhalo yabo: uGeshoni, uKhohathi
    loMerari. ULevi waphila iminyaka elikhulu elilamatshumi amathathu lesikhombisa
    (137).'
  ton-ton: '¶ Pea ko e hingoa eni ʻoe ngaahi foha ʻo Livai ʻo fakatatau ki honau ngaahi
    toʻutangata; ko Kesoni, mo Kohate, mo Melali: pea ko e ngaahi taʻu ʻoe moʻui ʻa
    Livai ko e taʻu ʻe teau mo e taʻu ʻe tolungofulu ma fitu.'
  ces-1613: 'A tato jsou jména synů Léví v rodech jejich: Gerson, Kahat a Merari.
    Let pak života Léví bylo sto třidceti a sedm let.'
  eko-eko: 'Apa mazina a aana a Leevi khwa ovokoliwa waya: Yeerisoni, Kowaati, na
    Meraari. Leevi eekhaliye nyaakha miiya na talaathiini na sapa.'
  eng-WMB: 'These are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were one hundred
    thirty-seven years.'
  tam-TCV: 'பதிவேட்டின்படி லேவியின் மகன்களின் பெயர்கள்: கெர்சோன், கோகாத், மெராரி என்பவர்கள்
    ஆவர். லேவி 137 வருடங்கள் வாழ்ந்தான்.'
  ceb-ULB: Mao kini ang nalista nga mga ngalan sa mga anak nga lalaki ni Levi, uban
    sa ilang mga kaliwat. Mao sila si Gershon, Kohat, ug Merari. Nabuhi si Levi hangtod
    nga 137 na ang iyang pangidaron.
  pol-UBG: 'Oto imiona synów Lewiego według ich pokoleń: Gerszon, Kehat i Merari.
    A lat życia Lewiego było sto trzydzieści siedem.'
  urd-GVU: لاوی کے تین بیٹے جَیرسون، قِہات اور مِراری تھے۔ (لاوی 137 سال کی عمر میں
    فوت ہوا)۔
  deu-1912: 'Dies sind die Namen der Kinder Levis nach ihren Geschlechtern: Gerson,
    Kahath, Merari. Aber Levi ward hundertsiebenunddreißig Jahre alt.'
  ntj-ntj: '@see-verse:EXO.006.015'
  kan-2017: 'ವಂಶಾವಳಿಗಳ ಪ್ರಕಾರ ಲೇವಿಯರ ಮಕ್ಕಳು: ಗೇರ್ಷೋನ್, ಕೆಹಾತ್, ಮೆರಾರೀ, ಇವರೇ. ಲೇವಿಯು
    ನೂರ ಮೂವತ್ತೇಳು ವರ್ಷ ಬದುಕಿದ್ದನು.'
  ena-ena: Jekopɨ dɨ ninanu Alɨkegeŋ nɨbu Livai. Livai dɨ ninadinu agɨladɨ ibi nameŋ.
    Mu Gelɨson. Mu Kohatɨ. Mu Melali. Livai dɨ hualɨ lugɨlavɨci ua 137 iahɨci hɨmami.
    Nulɨdɨ ninadinɨlu ajihalinɨlu agɨladɨ ibi nameŋ.
  yap-yap: I Levi e dalip e pagel ni fak ni aram e Gershon, Kohath, nge Merari; yad
    e chitamngin e yuke girdi’ nni tunguy fithingirad ngorad. Me Levi e par ni bfos
    nge gaman 137 e duw rok.
  hlt-MCSB: Amah rhuirhong dongah Levi koca rhoek a ming tah Gershon, Kohath neh Merari
    om. Levi kah a hingnah kum he kum ya sawmthum kum rhih lo.
  mdy-ETH: ሌዊኮ ጌርሾኔ፥ ቄሃቴና ሜራሪ ጌይንታ ናይ ዓኣኔ፤ ዬንሢያ ፔ ሱንፆና ሌዊ ማኣሮ ዓሶ ዓዶንሢ ማዓዛ፥ ሌዊ ናንጌ
    ሌዓ ፄኤታና ሃይሢታሚ ላንካይ ሌዔናኬ።
  twi-ASANTE: 'Lewi mmammarima: Gerson, Kohat, Merari. (Lewi dii mfeɛ ɔha aduasa nson.)'
  eng-WEBU: 'These are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were one hundred
    thirty-seven years.'
  bnp-bnp: E Levi e tuna i tolu, e Gerson, e Kohat, e Merari. E Levi i tahoka a pida
    i 137, muri i mate.
  wal-wal: Leewa attuma naati bantta yeletaa maaraadan Gershshoona, Qahaatanne Maraara.
    Leewi xeetanne hasttamanne laappun laittaa de7iis.
  spa-PDDPT: 'Estos son los nombres de los hijos de Leví por sus linajes: Gersón,
    Coat y Merari. Y los años de la vida de Leví fueron 137 años.'
  gun-gun: 'Po rami ma Levi ra''y kuery rery hamymino kuery reve: Gérson, Coate ha''e
    Merari. Levi ma cento e trinta e sete ma''etỹ re oiko.'
  agu-BL: 'Ma yi e'' cy''ajl Leví i''tz: Gersón, Coat tu Merari. At Leví tul jun cient
    tu junak juklaj yob yi quime''n.'
  ilo-ULB: Nailista ditoy dagiti nagan dagiti putot a lallaki ni Levi, agraman dagiti
    kaputotanda. Isuda ket da Gerson, Cohat, ken Merari. Nagbiag ni Levi iti 137 a
    tawen.
  kpg-kpg: 'Levi ana dama daane dogo dolu: Gershon, Kohath mo Merari. Digaula la nia
    maadua mmaadua o nia madahaanau llauehe ala e hai hegau gi nadau ingoo. Levi nogo
    mouli nia ngadau e 137.'
  uig-ARA: 'لاۋىينىڭ ئوغۇللىرىنىڭ ئىسىملىرى، نەسەبنامىلىرىگە ئاساسەن: گەرشون، كوھات
    ۋە مەرارى؛ لاۋىينىڭ ئۆمرىنىڭ يىللىرى بىر يۈز ئوتتۇز يەتتە يىل بولدى.'
  sus-sus: 'Lewi xa die xilie nan yi ki e xa taruxui ki ma: Gerison, Kehati, nun Merari.
    Lewi xa simaya naxa ɲɛ kɛmɛ ɲɛ tongo saxan a nun solofere li.'
  pon-2006: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari; iei irail me
    wia pahpa kahlap en peneinei kan me weuwa adarail. Lipai momourki sounpar 137.'
  ksd-ksd: Ma go ra iang i dital ra utul a natu i Levi, da di ga kava dital, Gerson
    ma Koat ma Merari; ma Levi i ga laun vue tika na mar ma a utul a vinun ma lavurua
    na kilala.
  tur-YTC: 'Kuşaklarına göre Levi oğullarının adları şunlardır: Gerşon, Kohat, Merari
    ve Levi''nin yaşam yılları yüz otuz yedi yıldı.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Λευὶ κατὰ συγγενείας αὐτῶν· Γεδσὼν, Καὰθ,
    καὶ Μεραρεί· καὶ τὰ ἔτη τῆς ζωῆς Λευὶ ἑκατὸν τριάκοντα ἑπτά.
  ind-AYT: 'Inilah nama anak-anak Lewi menurut generasinya: Gerson, dan Kehat, dan
    Merari. Tahun-tahun kehidupan Lewi adalah 137 tahun.'
  nya-nya: 'Mayina a ana a Levi pamodzi ndi zidzukulu zawo anali awa: Geresoni, Kohati
    ndi Merari. Levi anakhala ndi moyo kwa zaka 137.'
  hrv-hrv: 'Ovo su imena Levijevih sinova s njihovim potomstvom: Geršon, Kehat i Merari.
    Levi je živio sto trideset i sedam godina.'
  mps-mps: Livai, te Jekopgo ogwa me, agai wai ogwa sela, gomunai ogwa Gerson, me
    tomo ogwa Kohat, sabi ogwa Merari. Tama Livai agai kibu be 137 bidilama, isai.
  tpi-tpi: Livai, namba 3 pikinini bilong Jekop, i gat tripela pikinini man. Namba
    wan em Gerson na namba 2 em Kohat na namba 3 em Merari. Na Livai i stap 137 yia
    na em i dai.
  dan-1931: 'Følgende er Navnene på Levis Sønner efter deres Nedstamning: Gerson,
    Kehat og Merari. Levis Levetid var 137 År.'
  vie-OVCB: Các con trai Lê-vi, theo thứ tự tuổi tác là Ghẹt-sôn, Kê-hát, và Mê-ra-ri.
    Lê-vi thọ 137 tuổi.
  guj-2017: 'લેવીના પુત્રો: ગેર્શોન, કહાથ અને મરારી. લેવીનું આયુષ્ય એકસો સાડત્રીસ
    વર્ષનું હતું.'
  pon-2006A: 'Lipai naineki pwutak silimen: Kerson, Kohad, oh Merari; iei irail me
    wia pahpa kahlap en peneinei kan me weuwa adarail. Lipai momourki sounpar 137.'
  por-BRBSL: 'Estes são os nomes dos filhos de Levi, de acordo com suas gerações:
    Gershon, e Kohath, e Merari; e os anos da vida de Levi foram cento e trinta e
    sete anos.'
  aly-aly: Alerikw ingwer Israel-kenh itnan Levi. Levi anek aherrety 137-ek-atwety.
    Levi-kenh alerikw awey-rnem irrpety, itnan Gershon, Kohath, Merari.
  cth-cth: Levih e canaw teh Gershon, Kohath hoi Merari. Levih teh a kum 137 touh
    a hring.
  twi-twi: 'Lewi mmabarima: Gerson, Kohat, Merari Lewi dii mfe ɔha aduasa ason.'
  hlt-hlt: Amah rhuirhong dongah Levi koca rhoek a ming tah Gershon, Kohath neh Merari
    om. Levi kah a hingnah kum he kum ya sawmthum kum rhih lo.
  tbz-SIM: 'Kɛ̀ Defii pɛitɛ́ initidɑbí ìtɑ̃ɑ̃ti: Kɛrisonni nɛ̀ Keɑti nɛ̀ Mɛdɑdi kɛ̀
    bɛ̀ múnkɛ piɛ́ ibí. Defii do yóó kú kɛ mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti
    nɛ̀ yɛ̀yiekɛ̀ (137) ndi.'
  msy-2020: Ezɨ Livai otarir 3pla iti, Gerson, Kohat, ko Merari. Otarir kaba, me vaghvagha
    uan ikɨzibar inazir afeziabar otifi. Ezɨ men ikɨziba vaghvagha men ziaba ini.
    Ezɨ Livai azenir 137plan ikegha areme.
  dop-dop: Lefii pǝyɑlɑɑ mpɑ pɑ kɛ́ ɩ lʋlʋɣʋ loosi nyǝ́mɑ cɔsɔnɑɑ tɔ pɑ wɛ yǝlɑɑ tooso
    kɛ́. Pɑ hǝlɑ ntɛ́ Kɛɛsɔŋ, nɑ Kehɑtɩ, nɑ Melɑli. Lefii ɩnɩ ɩ lʋlʋɣʋ pɩɩsɩ ntɛ́
    nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ (137).
  azb-azb: 'Nəsillərinə görə Levinin oğulları bunlardır: Gerşon, Qohat və Merari.
    Levi yüz otuz yeddi il ömür sürdü.'
  eng-DBY: 'And these are the names of the sons of Levi, according to their generations:
    Gershon, and Kohath, and Merari. And the years of the life of Levi were a hundred
    and thirty-seven years.'
  hin-2017: 'लेवी के पुत्र जिनसे उनकी वंशावली चली है, उनके नाम ये हैं: अर्थात् गेर्शोन,
    कहात और मरारी, और लेवी की पूरी अवस्था एक सौ सैंतीस वर्ष की हुई।'
  wol-KYG: Doomi Lewi yu góor ñoo di Gerson ak Keyat ak Merari, ku nekk ak askanam.
    At ya Lewi dund, téeméer la ak fanweer ak juróom ñaar (137).
  swp-swp: 'Levi nanatunayao tatao esadi ede ina edi huia labasi aridi eai: Geresona,
    eo Kohata, eo Merari: eo Levi ena borimai gamagaridi handere esega, tau‐esega‐i‐mate
    saudoudoi‐haligigi‐labui.'
  bjr-bjr: Reefifa qaara moo faiqi maqanau. Misa nuqu Keerasoonafa faqa Kooqatafa
    faqa Meerarifa faqa mariqau. Misa nikoofa Reefifa 137 aukuana maraseenoo kuqinau.
    Misa nári nifaafaurara maqa maaqakina marusa ninaakusa mara mariqau.
  eng-YLT: 'And these [are] the names of the sons of Levi, as to their births: Gershon,
    and Kohath, and Merari: and the years of the life of Levi [are] a hundred and
    thirty and seven years.'
  bzd-NTPO: 'Leví se̱ne'' duas döka̱ cien eyök ki̱ dabom mañayök kí̱ kul (137). I''pa
    dör ila''r wëpa ikibi ë́k dö̀ ibata ë́k: Guersón, Quehat, ena Merarí.'
  eng-WYC-2017: And these be the names of the sons of Levi by their kindreds; Gershon,
    and Kohath, and Merari. Forsooth the years of the life of Levi were an hundred
    and seven and thirty.
  eng-WMBB: 'These are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were one hundred
    and thirty-seven years.'
  urd-GVH: लावी के तीन बेटे जैरसोन, क़िहात और मिरारी थे। (लावी 137 साल की उम्र में
    फ़ौत हुआ)।
  rug-rug: 'Se Livae si ka ṉeta tuna koreo: Ari Qerisoni, e Kohati, meke Merari. Arini
    sari na tiatamadia rina butubutu sapu ta pozae luli koari na pozadia. Meke se
    Livae si keke gogoto toloṉavulu zuapa vuahenina meke mate si asa.'
  gaz-gaz: 'Maqaan ilmaan Lewwiis akkuma dhaloota isaaniitti kanaa dha: Geershoon,
    Qohaatii fi Meraarii. Lewwiin waggaa 137 jiraate.'
  fra-LSG: 'Voici les noms des fils de Lévi, avec leur postérité: Guerschon, Kehath
    et Merari. Les années de la vie de Lévi furent de cent trente-sept ans.'
  yal-yal: 'Lewi a diine xinle ni itoe ra e nun e yixɛtɛne: Gɛrisɔn, Kehati e nun
    Merari. Lewi ɲɛɛ kɛmɛ tonge saxan e nun solofere sɔtɔ nɛn siimayaan na.'
  haw-1868: 'Eia hoi na inoa o na keiki a Levi, ma ko lakou mau hanauna: o Geresona,
    o Kohata, a o Merari: a o na makahiki o ko Levi ola ana, hookahi haneri me kanakolukumamahiku
    na makahiki.'
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ أَبْنَاءِ لاوِي حَسَبَ عَشَائِرِهِمْ: جِرْشُونُ وَقَهَاتُ
    وَمَرَارِي. وَقَدْ عَاشَ لاوِي مِئَةً وَسَبْعاً وَثَلاثِينَ سَنَةً.'
  ewe-ewe: Ame siwo nye ƒometatɔ na Levi ƒe ƒome la ƒe ŋkɔwoe nye esiawo le woƒe tsitsi
    nu. Gerson, Kohat kple Merari. Levi nɔ agbe ƒe alafa ɖeka blaetɔ̃-vɔ-adre (137).
  eng-LEE: 'And these are the names of the sons of Levi according to their generations:
    Gershon, and Kehath, and Merari; and the years of the life of Levi were one hundred
    and thirty and seven years.'
  asm-FB: 'লেবীৰ পুত্র সকলৰ সৈতে তেওঁলোকৰ বংশধৰ নাম এই তালিকাত উল্লেখিত আছে। তেওঁলোকৰ
    নাম হ’ল: গেৰ্চোন, কহাৎ, আৰু মৰাৰী। লেবী এশ সাতত্ৰিশ বছৰ বয়সলৈকে জীয়াই আছিল।'
  sus-A: لٍوِ شَ دِيٍ شِلِيٍ نَن يِ كِ عٍ شَ تَرُشُي كِ مَ؛ فٍرِ سٌن، كٍهَتِ، نُن
    مٍرَرِ. لٍوِ شَ سِمَيَ نَشَ حّ كّمّ حّ تٌنفٌ سَشَن عَ نُن سٌلٌقٍرٍ لِ.
  fra-SBL: 'Voici les noms des fils de Lévi, selon leurs générations : Guerschon,
    Kehath et Merari. Les années de la vie de Lévi furent de cent trente-sept ans.'
  hbo-hbo: וְאֵ֨לֶּה שְׁמֹ֤ות בְּנֵֽי־לֵוִי֙ לְתֹ֣לְדֹתָ֔ם גֵּרְשֹׁ֕ון וּקְהָ֖ת וּמְרָרִ֑י
    וּשְׁנֵי֙ חַיֵּ֣י לֵוִ֔י שֶׁ֧בַע וּשְׁלֹשִׁ֛ים וּמְאַ֖ת שָׁנָֽה׃
  eng-WYCLIFFE: And these ben the names of the sones of Leuy by her kynredis, Gerson,
    and Caath, and Merary. Forsothe the yeeris of lijf of Leuy weren an hundrid and
    seuene and thretti.
  pjt-pjt: Ka Tjimiyantu pininu wati ini Levinya. Ka panya Leviku katja maṉkurpa ini
    nyanganpa – Kuutjannga, Kawatjanya, Miraṟainya. Ka nyanga palula tjanalanguṟu
    aṉangu ma-tjuṯaringangiṯu tjanampa walytjapiti. Ka wati panya Levinya tjiḻpiringkula
    yiya nampa 137 nyinanytjatjanu ilungu.
  cwe-cwe: Yano ni mazina ya wana wa chilume wa Lawi na nyelesi zawo‚ fana viili maandiko
    yawo, Gelishoni na Kohasi na Melali. Lawi kakala miyaka gana na malongo matatu
    na saba.
  bgs-bgs: Si Levi duwán tállu gabatà din gamama, na si Gerson, si Cohat, asta si
    Merari. Igdunggù ka sábbad gatus tállu pulù pittu (137) tô idad i Levi.
  kik-kik: 'Maya nĩmo maarĩ marĩĩtwa ma ariũ a Lawi kũringana na maandĩko mao: Gerishoni,
    na Kohathu, na Merari. Lawi aatũũrire muoyo mĩaka 137.'
  fra-NCL: 'Voici les noms des fils de Lévi avec leurs postérités : Gerson, Caath
    et Mérari. Les années de la vie de Lévi furent de cent trente-sept ans. —'
  cek-AK: Levi caanawk ih ahmin loe Gershon, Kohath hoi Merari; Levi loe saning cumvai
    qui thum, sarihto hing.
  xla-xla: Epame Moses ya꞉ mama Libai ya꞉ akimlalaye iwolopo, Geson, epo Kohat, epo
    Melali. Epedeme Libaitapo 137 sokomoko halepame edla powaiyo.
  cuk-cuk: 'Leví-e-masmaladi, machi-dummad-inse, geb bipigwadse, wemalad: Gersón,
    Coat, degine, Merari. Levíʼdi birga-dulanergwa-gakambe-gakagugle-nika (137) burgwisad.'
  uig-CYR: 'Лавийниң оғуллириниң исимлири, нәсәбнамилиригә асасән: Гәршон, Коһат вә
    Мәрари; Лавийниң өмриниң жиллири бир йүз оттуз йәттә жил болди.'
  tel-2017: లేవి కొడుకులు వారి వారి వంశావళుల ప్రకారం గెర్షోను, కహాతు, మెరారి. లేవి
    137 సంవత్సరాలు జీవించాడు.
  hat-BSA: 'Men non a fis Lévi yo avèk posterite pa yo: Guerschon, Kehath, ak Merari.
    Ane ke Lévi te viv yo se te san-trant-sèt ane.'
  kos-kos: 'Levi, oasr wen tolu natul: Gershon, Kohath, ac Merari. Eltal pa mwet matu
    mutaweyen sou inge su ekin inelos. Levi el moul yac siofok tolngoul itkosr.'
  hbo-WLC: וְאֵ֨לֶּה שְׁמ֤וֹת בְּנֵֽי־לֵוִי֙ לְתֹ֣לְדֹתָ֔ם גֵּרְשׁ֕וֹן וּקְהָ֖ת וּמְרָרִ֑י
    וּשְׁנֵי֙ חַיֵּ֣י לֵוִ֔י שֶׁ֧בַע וּשְׁלֹשִׁ֛ים וּמְאַ֖ת שָׁנָֽה׃
  ibo-ibo: 'Ndị a bụ ụmụ ndị ikom Livayị nʼusoro e si mụọ ha: Geshọn, Kohat na Merari.
    Livayị nʼonwe ya gbara narị afọ na iri afọ atọ na asaa mgbe ọ nwụrụ.'
  ory-ory: ବଂଶାବଳୀ ଅନୁସାରେ ଲେବୀର ପୁତ୍ରମାନଙ୍କ ନାମ ଗେର୍ଶୋନ‍, କହାତ ଓ ମରାରି; ଲେବୀର ବୟସ
    ଶହେ ସଇଁତିରିଶ ବର୍ଷ ଥିଲା।
  chk-chk: 'Ikkei iten nöün Lefi kewe mwän lon tettelin mwirimwirir: Kerson, Kohat
    me Merari. Ätekei ir än ar kewe cho lewo mi iteni iter. Iwe, ierin manauen Lefi
    ükükün ipükü ilik me fisu.'
  rop-rop: Det najawan san blanga Jeikob neim Libai bin abum thribala san neim Geshan,
    Kohath en Merarai. Brom detlot thribala boi, thribala femili lain bin kamat garram
    olabat neim. Libai bin jidan longtaim en imbin gajimap 137 yiya.
  ukr-1871: 'А се ймена в синів Левієвих по родам їх: Герзон та Кегат та Мерарій;
    а років життя Левієвого було сто і трийцять і сїм лїт.'
  bch-bch: 'Livai ele gergeu arangaranga ga itubtub arangaranga edad ga bedane: Gerson
    ga Koat ga Merari. Be Livai imamado irangrang ngan aea rai buno ede sangaul tol
    igegea lima ga rua (137), ga kus ta imate.'
  deu-1951: 'Dies sind die Namen der Kinder Levis in ihren Geschlechtern: Gerson,
    Kahath und Merari; und Levi ward hundertsiebenunddreißig Jahre alt.'
  eng-JPS: 'And these are the names of the sons of Levi according to their generations:
    Gershon and Kohath, and Merari. And the years of the life of Levi were a hundred
    thirty and seven years.'
  srp-1865: 'A ovo su imena sinova Levijevih po porodicama njihovijem: Girson i Kat
    i Merarije; a Levije poživje sto i trideset i sedam godina.'
  lug-lug: 'Gano ge mannya ga batabani ba Leevi ng’emirembe bwe giri: Gerusoni ne
    Kokasi ne Merali. Leevi yawangaala emyaka kikumi mu asatu mu musanvu.'
  heb-heb: ואלה שמות בני לוי לתלדתם גרשון וקהת ומררי ושני חיי לוי שבע ושלשים ומאת
    שנה׃
  ben-IRV: বংশ তালিকা অনুসারে লেবির ছেলেদের নাম গের্শোন, কহাৎ ও মরারি; লেবির বয়স
    একশো সাঁইত্রিশ বছর হয়েছিল।
  pan-pan: ਲੇਵੀ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਉਨ੍ਹਾਂ ਦੀ ਕੁਲਪੱਤ੍ਰੀ ਅਨੁਸਾਰ ਇਹ ਹਨ - ਗੇਰਸ਼ੋਨ, ਕਹਾਥ,
    ਮਰਾਰੀ ਅਤੇ ਲੇਵੀ ਦੇ ਜੀਵਨ ਦੇ ਸਾਲ, ਇੱਕ ਸੌ ਸੈਂਤੀ ਸਨ।
  tkr-tkr: 'Xərıng''ule otçu k''ıning''ulqamene Leviyne dixbışin dobı: G''erşon, Qohat,
    Merari. Levee vəşşe xhebts''ale yighılle (137) sen ha''a.'
  mya-JVB: လေဝိ သား အဆွေအမျိုး အလိုက်ဟူမူကား ၊ ဂေရရှုံ ၊ ကောဟတ် ၊ မေရာရိ တည်း။ လေဝိ
    အသက် သည် အနှစ် တရာ သုံးဆယ် ခုနစ် နှစ် ရှိသတည်း။
  tte-O: Libai, Simion dagelana mena, natunao tatao yoli yaiyona, Gelisoni, Koati
    yo Melali. Libai ana bolime 137.
  hmo-hmo: 'Levi ena natuna edia ladadia be inai, edia uru ta ta dekenai: Geresone
    bona Kohata bona Merari. Levi ena mauri lagani ibounai be 137.'
  urd-urd: 'और बनी लावी जिनसे उनकी नसल चली उनके नाम यह हैं: जैरसोन और क़िहात और मिरारी;
    और लावी की उम्र एक सौ सैंतीस बरस की हुई।'
  rus-SYN: 'Вот имена сынов Левия по родам их: Гирсон и Кааф и Мерари. А лет жизни
    Левия было сто тридцать семь.'
  bqc-SIM: 'Levii nɛgↄ̃ɛↄ tↄ́n kɛ an buiwa: Geesↄ̃, Kɛata, Mɛlali. Levii kɛ̀ wɛ̃̀
    basoolokwi ń soplaoɛ (137).'
  tcz-CHONGTHU: 'Levi chilhahte se amaho insung minbu dungjuiya achapate chu: Gershon,
    Kohath leh Merari. (Levi chu kum ja le somthum le sagi ana hing''e).'
  mar-mar: लेवीचे आयुष्य एकशे सदतीस वर्षांचे होते. लेवीच्या वंशावळीप्रमाणे त्याच्या
    पुत्रांची नावे हेः गेर्षोन, कहाथ, व मरारी.
  qub-qub: 'Leví cawaran pachac quimsa chunca ganchis (137) watayoj cananyaj. Wamrancunapa
    jutin mayurpita shullcacama caynömi caran: Gersón, Coat, Merari.'
  bqp-bqp: 'Levi nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí ń burinↄa: Gɛsↄmu, Koa, Mɛrari. Levi kɛ̀ wɛ̃̀
    basuddo akuri awɛɛsupplamɛ.'
  hat-hat: 'Apre li vin Levi. Men non pitit Levi yo ak tout pitit yo: Gèchon, Keyat
    ak Merari. Levi te viv santrannsetan (0137 an).'
  eng-BSB: 'These were the names of the sons of Levi according to their records: Gershon,
    Kohath, and Merari. Levi lived 137 years.'
  tod-tod: 'Leevi ná-doun zunuiti daaseigiti kaa, eɠɛʋelei ti-mavofodaiti ti la:
    Gɛɛleson, Keɠate, ta Melali. Leevi zii ma ɠonagiti ti ɠɛni ga kona ungila puusaʋagɔ
    maazu lɔfela (137).'
  eng-WEBPB: 'These are the names of the sons of Levi according to their generations:
    Gershon, and Kohath, and Merari; and the years of the life of Levi were one hundred
    and thirty-seven years.'
  kbq-kbq: Hagi ama'i Livae'ma kasezmante'nea naga nofi'mofo zamagi'e, Gesoni'ma Kohati'ma
    Merari'e. Livae'a 137ni'a kafu mani'ne.
  nhe-BL: 'Huan Leví, tlen eliyaya itelpoca Israel huejcajquiya, itztoya 137 xihuitl.
    Huan ipan iyolis quinpixqui itelpocahua tlen inintoca: Gersón, Coat huan Merari.'
  bus-bus: 'Levi nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀ aↄ̃ boriinↄa: Gɛsↄnu, Koa, Mɛrari. Levi kɛ̀
    wɛ̃̀ baswɛɛdo akuri awɛɛswɛɛplaamɛ.'
  gub-BL: 'Na''aw na''iruz Erewi ta''yr waner xe wà: Umuapyk uwer paw pape rehe wà.
    Amugeta a''e pape a''e waner imuapyk pà ko pape rehe ihe. Zeroxon, Koat, Merari.
    Erewi umumaw 137 kwarahy wiko pà.'
  eng-DRA: 'And these are the names of the sons of Levi by their kindreds: Gerson,
    and Caath, and Merari. And the years of the life of Levi were a hundred and thirty
    seven.'
