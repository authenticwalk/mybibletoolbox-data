verse: EXO.006.011
translations:
  mal-C: “നീ ചെന്ന് ഈജിപ്റ്റിലെ രാജാവായ ഫറവോനോട്, ഇസ്രായേൽമക്കളെ അവന്റെ ദേശത്തുനിന്നു
    വിട്ടയയ്ക്കണമെന്നു പറയുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: Geh hin und fordere den Pharao, den König von Ägypten, auf, er solle die
    Israeliten aus seinem Lande wegziehen lassen.
  lin-lin: — Kende koyebisa Faraon, mokonzi ya Ejipito, ete abimisa bana ya Isalaele
    na mokili na ye.
  eng-LSV: “Go in, speak to Pharaoh king of Egypt, and he sends the sons of Israel
    out of his land”;
  eng-GNV: Go speak to Pharaoh King of Egypt, that he let the children of Israel goe
    out of his land.
  eng-WEBSTER: Go in, speak to Pharaoh, king of Egypt, that he let the children of
    Israel depart from his land.
  nhw-BL: ―Xiya xiquilhuiti Faraón nopa tlanahuatijquetl ipan tlali Egipto para ma
    quincahua ma quisaca nopa israelitame tlen itlal.
  swh-ONEN: “Nenda, mwambie Farao mfalme wa Misri awaachie Waisraeli waondoke nchini
    mwake.”
  bba-bba: ɑ seewo ɑ dɑ ɑ Eɡibiti sunɔ sɔ̃ u be de Isirelibɑ bu doonɑ win tem di.
  eng-KJVCPB: Go in, speak unto Pharaoh king of Egypt, that he let the children of
    Israel go out of his land.
  cpy-cpy: “Piyaate pikanteri Faraón pinkathari-tatsiri Apitantoniki, ishineteri riyaatee
    pisheninka-paeni ijeekawaetakira iipatsiteki.”
  mpx-mpx: “Nu na nu ba Itipita wali kin Isileli ni talamwagil nihi tagil wana panuwaa.”
  wbp-wbp: '@see-verse:EXO.006.010'
  luo-luo: “Dhiyo, inyis Farao ruodh jo-Misri mondo owe jo-Israel owuogi e pinye.”
  meu-meu: A raka vareai, Farao, Aigupto pavapavana, ba hamaoroa, Israel taudia na
    baine kahudia nege, ena tano bae rakatania.
  npi-ULB: “इस्राएलका मानिसहरूलाई त्यसको देशबाट जान दे भनी मिश्रका राजा फारोलाई बताइदे
    ।”
  yor-yor: “Lọ, sọ fún Farao ọba Ejibiti pé kí ó jẹ́ kí àwọn ará Israẹli lọ kúrò ní
    orílẹ̀-èdè rẹ̀.”
  emp-NTPO: –Egiptod̶ebema boromaa wãped̶a jaradua israelerãra idji druad̶ebemada
    idu ẽdrʌbimãrẽã.–
  ind-ind: “Pergilah menghadap raja Mesir dan katakan kepadanya bahwa dia harus membiarkan
    umat Israel pergi dari negerinya.”
  pes-OPCB: «بار دیگر نزد فرعون برو و به او بگو که باید قوم اسرائیل را رها کند تا
    از این سرزمین بروند.»
  aer-aer: '@see-verse:EXO.006.010'
  tgl-ULB: “Pumunta ka at sabihan si Paraon, ang hari ng Ehipto, na hayaang umalis
    ang bayan ng Israel mula sa kaniyang lupain.”
  cbu-NT: Ashiri shiysha kurakaa parawa tsiyatashini. Apanll Taarashipani ateeja;
    Israelchichee tashitungachpa, átcha tángcha, Móysisee Apanll tárangiya.
  hui-hui: Áyu ogoni Iyibinaga kini kagoria puwa ibuhondo lalu, Isaraele wali agali
    Iyibi dindi wahalu pudaba labe laya, lalu lamule pu, lene.
  mya-mya: '``အီ​ဂျစ်​ဘု​ရင်​ထံ​သို့​ဝင်​၍​သူ​၏​တိုင်း​ပြည် မှ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ထွက်​ခွင့်
    ပြု​စေ​ရန်​ပြော​လော့'''' ဟု​မိန့်​တော်​မူ​၏။'
  cbi-NTPO: Egipto reinu, tsandityu'ba faraónnu, Israel chachillanu Egipto tunu me-e'lare'
    me-eede, tide, timi.
  bod-N: ཁྱོད་སོང་ནས་ཨེ་ཅིབ་རྒྱལ་པོ་ཕཱར་ཨོལ་ལ། ཡེས་ར་ཨེལ་པ་རྣམས་ཁྱོད་ཀྱི་ཡུལ་ནས་འགྲོ་རུ་ཆུག་ཅེས་སྨྲོས་ཤིག་ཅེས་གསུངས་མོད།
  sna-sna: “Enda undotaurira Faro mambo weIjipiti kuti arege vaIsraeri vabude munyika
    yake.”
  spa-BLM: “Entra y habla con el faraón, rey de Egipto, para que deje salir a los
    hijos de Israel de su tierra.”
  cac-cac: —Ixic al d'a vin̈ sreyal Egipto chi' to tzex yactejel vin̈ d'a sat sluum
    tic, xchi Jehová.
  swh-ULB: “Nenda umwambie Farao, mfalme wa Misri, awaache watu wa Israeli waondoke
    kwenye nchi yake.”
  bel-bel: увайдзі, скажы фараону, цару Егіпецкаму, каб ён адпусьціў сыноў Ізраілевых
    зь зямлі сваёй.
  deu-ELBBK: Geh hinein, rede zu dem Pharao, dem König von Ägypten, dass er die Kinder
    Israel aus seinem Land ziehen lasse.
  mbb-OT: “Genat ka, ne keǥiyi nu is Faraon he hadì te Ehipto he tuǥuti zin en is
    menge Israilihanen he egawas te nasyun din.”
  mal-2015: നീ ചെന്നു മിസ്രയീംരാജാവായ ഫറവോനോടു യിസ്രായേൽമക്കളെ തന്റെ ദേശത്തുനിന്നു
    വിട്ടയപ്പാൻ പറക എന്നു കല്പിച്ചു.
  tuo-NT: —Faraṍ tiropʉ waꞌaya. Waꞌa, cʉ̃rẽ Israe curuacjãrãrẽ ti diꞌtapʉ nirãrẽ
    wijadutiya.
  gup-gup: “Yiray kore Pharaoh nawu kawohrnan kubolkwarlah Egypt dja yimarneyimen
    kabenmunkewe bininj nawu Israel benkebmawahmeng kabirrire ba kabirrimarnebolkbawon
    kubolkwarlah nuye.”
  gvs-gvs: ‘Kutāoya kūna Pero da Itipita adi tolovina kulatuwōko Isileli tubunao ina
    kaba lovina goi italigeimi.’
  rmc-rmc: „Dža anglo Faraonos, anglo egiptsko kraľis, a phen leske, hoj te premukel
    le Izraeliten andral peskri phuv!“
  nlg-nlg: “Ko ghoi pulohi ta Pharaoh, mo ko bosa vania ge ke lubatira na vure ni
    Israel/Jew ge kara sania i Egypt.”
  pes-OPV: «برو و به فرعون پادشاه مصر بگو که بنی‌اسرائیل را از زمین خود رهایی دهد.»
  ron-1924: „Ду-те де ворбеште луй Фараон, ымпэратул Еӂиптулуй, сэ ласе пе копиий
    луй Исраел сэ ясэ дин цара луй.”
  ben-OBCV: “যাও, মিশররাজ ফরৌণকে তার দেশ ছেড়ে ইস্রায়েলীদের যেতে দিতে বলো।”
  som-som: Fircoon oo ah boqorka Masar u tag, oo la hadal, si uu u sii daayo reer
    binu Israa'iil si ay dalkiisa uga baxaan.
  lat-VUC: Ingredere, et loquere ad Pharaonem regem Ægypti, ut dimittat filios Israël
    de terra sua.
  eng-ASVBT: Go in, speak unto Pharaoh king of Egypt, that he let the children of
    Israel go out of his land.
  mna-mna: '@see-verse:EXO.006.010'
  ita-1885: Va', parla a Faraone, re di Egitto, che lasci andare i figliuoli d'Israele
    dal suo paese.
  eng-LXXUP: Go in, speak to Pharaoh king of Egypt, that he send forth the children
    of Israel out of his land.
  eng-ULB: “Go tell Pharaoh, king of Egypt, to let the people of Israel go from his
    land.”
  spa-VBL: “Ve y habla con el Faraón, rey de Egipto. Dile que deje a los israelitas
    salir de su país”.
  fra-_FOB: Va, parle à Pharaon, roi d'Égypte, et qu'il laisse sortir les enfants
    d'Israël de son pays.
  mal-mal: “നീ ചെന്ന് ഈജിപ്റ്റ് രാജാവായ ഫറവോനോട് യിസ്രായേൽ മക്കളെ തന്റെ ദേശത്തുനിന്ന്
    വിട്ടയയ്ക്കുവാൻ പറയുക” എന്ന് കല്പിച്ചു.
  urd-GVR: “Jā, Misr ke bādshāh Firaun ko batā denā ki Isrāīliyoṅ ko apne mulk se
    jāne de.”
  suz-BL: “गे इजीप्‍त ङा पिप फाराओ कली ‘इस्राएली आन कली इन रागी रे लचा गेने’ दे मतो”
    देंत।
  ita-1927: “Va’, parla a Faraone re d’Egitto, ond’egli lasci uscire i figliuoli d’Israele
    dal suo paese”.
  ckb-ckb: «بڕۆ و بە فیرعەونی پاشای میسر بڵێ، با ڕێ بە نەوەی ئیسرائیل بدات خاکەکەی
    بەجێبهێڵن.»
  eng-BBE: Go in and say to Pharaoh, king of Egypt, that he is to let the children
    of Israel go out of his land.
  kan-OKCV: “ನೀನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ, ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ತನ್ನ ದೇಶದಿಂದ
    ಹೊರಗೆ ಕಳುಹಿಸುವಂತೆ ಅವನ ಸಂಗಡ ಮಾತನಾಡು,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.006.010'
  tam-2017: “நீ எகிப்தின் ராஜாவாகிய பார்வோனிடம் போய், அவன் தன்னுடைய தேசத்திலிருந்து
    இஸ்ரவேல் மக்களைப் போகவிடும்படி அவனுடன் பேசு” என்றார்.
  spa-RV-1909: Entra, y habla á Faraón rey de Egipto, que deje ir de su tierra á los
    hijos de Israel.
  ron-BTF: Intră, vorbește lui Faraon, împăratul Egiptului, ca el să lase pe copiii
    lui Israel să plece din țara sa.
  eng-WEBP: “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.”
  eng-FBV: “Go and speak to Pharaoh, king of Egypt. Tell him to let the Israelites
    leave his country.”
  nld-1939: Ga Farao, den koning van Egypte, bevelen, de zonen Israëls uit zijn land
    te laten vertrekken.
  nch-BL: ―Xiya xiquilhuiti Faraón nopa tanahuatijquet ipan tali Egipto para ma quincahua
    ma quisaca nopa israelitame ten ital.
  vie-1934: Hãy đi tâu cùng Pha-ra-ôn, vua xứ Ê-díp-tô, phải cho dân Y-sơ-ra-ên ra
    khỏi xứ mình.
  hin-CV: “जाकर मिस्र देश के राजा फ़रोह से कहो कि वह इस्राएलियों को इस देश से बाहर
    जाने दे.”
  eng-OURB: “Go in, speak to Pharaoh king of Egypt [Abode of slavery], that he let
    the children of Israel [God prevails] go out of his land.”
  spa-BES: Entra y di a Faraón, rey de Egipto, que deje ir a los hijos de Israel de
    su tierra.
  tdx-tdx: Akia, saontsio amy Parò, mpanjaka’ i Mitsraime, ty hampiavota’e an-tane’e
    o ana’ Israeleo.
  vid-vid: “Ulute kwa Falao, mndewa wa Misili, umlonjele uwaleche Waisilaeli woche
    kuli isi ya heye.”
  eng-OKE: Go in, speak with Pharoh king of Mizraim, that he send away the sons of
    Israel from his land.
  tha-KJV: “จงเข้าไปเฝ้าฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์ บอกให้ปล่อยชนชาติอิสราเอลไปจากแผ่นดินของเขา”
  por-BR-2018: Entra, e fala a Faraó rei do Egito, que deixe ir de sua terra aos filhos
    de Israel.
  deu-ELO: Gehe hinein, rede zu dem Pharao, dem Könige von Ägypten, daß er die Kinder
    Israel aus seinem Lande ziehen lasse.
  eng-WYC-2018: Enter thou, and speak to Pharaoh, king of Egypt, that he deliver the
    children of Israel from his land. (Go thou, and tell Pharaoh, the king of Egypt,
    that he must let the Israelites go out from his land.)
  epo-epo: Eniru, diru al Faraono, la reĝo de Egiptujo, ke li ellasu la Izraelidojn
    el sia lando.
  uig-PIN: 'Berip Misirning padixaⱨi Pirǝwngǝ: «Israillarning zeminingdin ketixigǝ
    yol ⱪoy», dǝp eytⱪin, dedi.'
  beo-beo: “Di Felouma e da Isala:ili dunu ilia gadili masunu logo doasima:ne amo
    sia:na masa!”
  tpi-OTNT: “Yu go tokim king bilong Isip bai em i mas larim ol Israel i go na lusim
    kantri bilong en.”
  hau-SA: “Koma ka ce wa Fir’auna sarkin Masar, yă bar Isra’ilawa su fita daga ƙasarsa.”
  udu-udu: Yaku/ /e mo dhali ṯora P̱irawn gwo mo a’di jin ta’da maliḵ gi ’kwani Pam
    Masir mo mmodhalki ’kwani ma Israyiil bway mo mmo/ii ka pije/ mo ’peni bampam
    piti mo.
  uig-LAT: 'Bérip Misirning padishahi Pirewn’ge: «Israillarning zéminingdin kétishige
    yol qoy», dep éytqin, dédi.'
  nde-nde: “Hamba uyetshela uFaro inkosi yaseGibhithe ukuthi avumele abako-Israyeli
    baphume elizweni lakhe.”
  ton-ton: “ʻAlu, ʻo lea kia Felo ko e tuʻi ʻo ʻIsipite, ke ne tukuange ʻae fānau
    ʻa ʻIsileli, ke ʻalu mei hono fonua.”
  ces-1613: Vejdi, mluv Faraonovi králi Egyptskému, ať propustí syny Izraelské z země
    své.
  eko-eko: “Olawe wamuuze Firawuuna mfwalume wa Misuri yoori awaalikhe meezirayiilu
    aleemu mmuti mwawe.”
  eng-WMB: “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.”
  tam-TCV: “எகிப்திய அரசனாகிய பார்வோனிடம் நீ போ, அவனுடைய நாட்டிலிருந்து இஸ்ரயேலரைப்
    போகவிடும்படிச் சொல்” என்றார்.
  ceb-ULB: “Lakaw ug sultihi ang Faraon, nga hari sa Ehipto, nga tugotan ang katawhan
    sa Israel nga palakwon gikan sa iyang yuta.”
  pol-UBG: Idź, powiedz faraonowi, królowi Egiptu, żeby wypuścił synów Izraela ze
    swej ziemi.
  agr-agr: “¡Wetá faraón pujamunum! núnikam Israel aents aidau Egipto batsata duka,
    idaisata jiinjati, tita”, tiuwai.
  kyc-kyc: Emba Isaraele wambu dupwa kingi raka lao yaki nyinya lao Isipi wambunya
    kiŋi Perao baa lamaiyala puu, leya.
  urd-GVU: ”جا، مصر کے بادشاہ فرعون کو بتا دینا کہ اسرائیلیوں کو اپنے ملک سے جانے
    دے۔“
  deu-1912: Gehe hinein und rede mit Pharao, dem König in Ägypten, daß er die Kinder
    Israel aus seinem Lande lasse.
  ntj-ntj: “Mapitja watjala puurrpa Piirulu Yitjurayilku tjamupirti-tjananya witultjaku.
    Nyangka-yayi pakara palunyaku ngurra wantirra kutipitja.”
  kan-2017: “ನೀನು ಐಗುಪ್ತ್ಯರ ಅರಸನಾದ ಫರೋಹನ ಬಳಿಗೆ ಹೋಗಿ ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ತನ್ನ ದೇಶದಿಂದ
    ಹೊರಟು ಹೋಗುವಂತೆ ಅವನ ಸಂಗಡ ಮಾತನಾಡು” ಅಂದನು.
  ena-ena: Nama Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ pɨŋ uavɨla abɨnaŋ Isɨlaelɨ
    hɨdɨlɨ agɨladɨ valɨci nudɨ fɨli tɨbɨ agadɨ vala uavɨbali uami.
  yap-yap: “Mman mog ngak Farao, ni ir e pilung nu Egypt, ni thangri pag piyu Israel
    ngar chuwgad ko nam rok.”
  hlt-MCSB: Paan lamtah Egypt manghai Pharaoh te thui, Israel ca rhoek te a khohmuen
    lamloh hlah laeh saeh,” a ti nah.
  mdy-ETH: «ዴንዴ! ዒስራዔኤሌ ዓሳ ሃኖ ዓጬሎይዳፓ ኬስካንዳጉዲ ሃሾም ጊብፄ ካኣቲም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Sane kɔ Farao nkyɛn kɔka kyerɛ no sɛ ɔmma Israelfoɔ no ɛkwan na wɔnkɔ.”
  eng-WEBU: “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.”
  bnp-bnp: “O vano o takia e Parao a hariki o Egipto, ge longo ne ria e huriki a Israel
    ri gi vano.”
  wal-wal: “Ba; baada Gibxxe kawuwaa, ‘Israa7eelata ne biittaappe kessada yedda’ yaagada
    yoota” yaagiis.
  spa-PDDPT: Entra, dile a Faraón, rey de Egipto, que deje salir de su tierra a los
    hijos de Israel.
  gun-gun: '— Tereo Egito pygua huvixa Faraó-a py. Aipo''re ixupe: “Tove na too Israel
    kuery ndeyvy gui”, ''re.'
  agu-BL: —Ma jalu' Moisés ba'n bin cẍben tan yol tetz faraón tan tk'ol i' ama'l tan
    cyele'n tzaj yi e' xonl Israel Egipto, stzun Ryos bantz.
  ilo-ULB: “Mapanmo ibaga kenni Faraon, ti ari ti Egipto, a palubosanna a pumanaw
    dagiti tattao iti Israel manipud iti dagana.”
  kpg-kpg: “Hana helekai gi di king o Egypt bolo ia e hai loo digau Israel gi hagatanga
    gi daha mo dono henua.”
  uig-ARA: 'بېرىپ مىسىرنىڭ پادىشاھى پىرەۋنگە: «ئىسرائىللارنىڭ زېمىنىڭدىن كېتىشىگە
    يول قوي»، دەپ ئېيتقىن، دېدى.'
  bps-bps: “Salu ge lêman di ku Faraon, harì di Idyif, na tulenam kenen toon faloh
    i dad bel Israél lamwà di banwen Idyif.”
  sus-sus: «Siga Misira mangɛ yire. A fala Firawuna bɛ a xa Isirayila ɲama bɛɲin,
    e xa mini a xa bɔxi ra.»
  pon-2006: “Kohwei rehn Parao, nanmwarkien Isip, oh kairehki me e uhdahn pahn mweidala
    mehn Israel kan pwe re en kohkohla sang nan sahpwet.”
  jae-jae: “Ôsô naôsôm êndêŋ Aiguptunêŋ kiŋ Parao gebe êlôc ma lau Israel sêwi ênê
    gamêŋ siŋ.”
  ksd-ksd: Una vana, ma una ve Parao ra king Aigipto ba na pala vue ra tarai Israel
    upi diat a irop kan go ra gunan.
  tur-YTC: “İçeri gir, Mısır Kralı Firavun'a İsrael çocuklarının ülkesinden gitmesine
    izin vermesini söyle.”
  grc-BRENT: εἴσελθε, λάλησον Φαραῷ βασιλεῖ Αἰγύπτου, ἵνα ἐξαποστείλῃ τοὺς υἱοὺς Ἰσραὴλ
    ἐκ τῆς γῆς αὐτοῦ.
  ind-AYT: “Pergilah dan katakan kepada Firaun, raja Mesir, bahwa dia harus membiarkan
    keturunan Israel keluar dari negerinya.”
  nya-nya: “Pita ukawuze Farao mfumu ya Igupto kuti awalole Aisraeli atuluke mʼdziko
    lake.”
  hrv-hrv: “Idi i reci faraonu, kralju egipatskome, da otpusti Izraelce iz svoje zemlje.”
  mps-mps: “Nage pelama, te Isip tuni bidibolo te po wagi pelama, te Israel hanigo
    agai tǫ mu taga pomainao, te po omainao.”
  tpi-tpi: “Yu go tokim king bilong Isip bai em i mas larim ol Israel i go na lusim
    kantri bilong en.”
  dan-1931: “Gå hen og sig til Farao, Ægyptens Konge, at han skal lade Israelitterne
    drage ud af, sit Land!”
  vie-OVCB: “Con đi yết kiến Pha-ra-ôn, vua Ai Cập lần nữa, bảo vua ấy phải để cho
    người Ít-ra-ên đi.”
  guj-2017: “તું જઈને મિસરના રાજા ફારુનને કહે કે, તે ઇઝરાયલીઓને તારા દેશમાંથી જવા
    દે.”
  pon-2006A: “Kohwei rehn Parao, nanmwarkien Isip, oh kairehki me e uhdahn pahn mweidala
    mehn Israel kan pwe re en kohkohla sang nan sahpwet.”
  por-BRBSL: “Entra, fala ao Faraó, rei do Egito, que ele deixou os filhos de Israel
    saírem de sua terra”.
  aly-aly: '@see-verse:EXO.006.010'
  cth-cth: Ahni ni Isarelnaw hah a ram dawk hoi tâco sak hanlah dei pouh telah Mosi
    koe atipouh.
  twi-twi: “San kɔ Farao nkyɛn kɔka kyerɛ no sɛ ɔmma Israelfo no mfi ne man no mu
    nkɔ.”
  hlt-hlt: Paan lamtah Egypt manghai Pharaoh te thui, Israel ca rhoek te a khohmuen
    lamloh hlah laeh saeh,” a ti nah.
  tbz-SIM: Kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀, wèe yóu Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ yɛ̀ o tenkɛ̀.
  msy-2020: '@see-verse:EXO.006.010'
  dop-dop: Polo Icipiti wulɑʋ kiŋ nɑ ń heeli-ɩ sɩ pǝ wɛɛ sɩ ń yele Ɩsɛɣɛlɩ nyǝ́mɑ
    nɑ pɑ́ lɩɩ nyɑ́ tɛtʋ tɑɑ.
  azb-azb: «Misir padşahı fironun yanına gedib söylə ki, İsrail övladlarını ölkəsindən
    buraxsın!»
  eng-DBY: Go in, speak unto Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.
  hin-2017: “तू जाकर मिस्र के राजा फ़िरौन से कह कि इस्राएलियों को अपने देश में से
    निकल जाने दे।”
  wol-KYG: «Demal wax Firawna buuru Misra, mu bàyyi bànni Israyil, ñu génn réewam.»
  swp-swp: “U awasae Parao, Aigupito wasawasana arinai, u ribalau arinai bena abo
    Isaraela tataodi ena eanua eai i eairigabaedi.”
  bjr-bjr: Anee Isipa maqannaa karaambaiqa Faraoo finnai oonuree Isaraee maqannaasara
    qimamia. Misa karafusaki mariana idukusaina fuaqa.
  eng-YLT: '''Go in, speak unto Pharaoh king of Egypt, and he doth send the sons of
    Israel out of his land;'
  kne-kne: “En ka ibaga sin ari ed Egipto ay ipalobos na din Israelita ay komaan sin
    ili na.”
  bzd-NTPO: —Be' yú ichök Egipto blú a̱ tö ka̱wö mú ye' ichapa a̱ e̱' yöktsa̱ Egipto
    a̱.
  eng-WYC-2017: Enter thou, and speak to Pharaoh, king of Egypt, that he deliver the
    children of Israel from his land.
  eng-WMBB: “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.”
  urd-GVH: “जा, मिसर के बादशाह फ़िरौन को बता देना कि इसराईलियों को अपने मुल्क से जाने
    दे।”
  rug-rug: “La, mamu tozi nia sa baṉara pa Izipi, pude kaqu va malumi sari na tinoni
    Izireli pude taluarae koasa nana popoa.”
  gaz-gaz: “Dhaqiitii akka inni biyya isaa keessaa Israaʼeloota gad lakkisuuf Faraʼoon
    mooticha Gibxitti himi.”
  fra-LSG: Va, parle à Pharaon, roi d’Égypte, pour qu’il laisse aller les enfants
    d’Israël hors de son pays.
  gnn-gnn: '@see-verse:EXO.006.010'
  yal-yal: “Siga, i sa falan ti Firawona xa, Misiran mangana, alogo a xa Isirayila
    kaane beɲin, e mini a yamanani.”
  iou-iou: Gäk päŋku Isip nanik täŋo intäjukun äma u ŋode kaŋ iwet; Fero, gäk Isrel
    ämawebe yabäkätäŋ-pewi komeka ŋo peŋpeŋ kut! yäŋ kaŋ iwet.
  haw-1868: E hele oe, e olelo aku ia Parao i ke alii o Aigupita, e hookuu aku oia
    i na mamo a Iseraela mai kona aina aku.
  arb-NAV: «امْثُلْ أَمَامَ فِرْعَوْنَ مَلِكِ مِصْرَ وَاطْلُبْ إِلَيْهِ أَنْ يُطْلِقَ
    بَنِي إِسْرَائِيلَ مِنَ الأَرْضِ».
  ewe-ewe: “Gayi Farao, Egipte fia gbɔ eye nàgblɔ nɛ be, ele be wòaɖe asi le Israelviwo
    ŋu woadzo le eƒe anyigba dzi.”
  eng-LEE: Go in, speak unto Pharaoh the king of Egypt, that he shall let the children
    of Israel go out of his land.
  asm-FB: “তুমি গৈ মিচৰৰ ৰজা ফৰৌণক কোৱা যে, ইস্ৰায়েলী লোক সকলক আপোনাৰ দেশৰ পৰা ওলাই
    যাবলৈ এৰি দিয়ক।”
  sus-A: «سِفَ مِسِرَ مَنفّ يِرٍ. عَ قَلَ قِرَوُنَ بّ عَ شَ عِسِرَيِلَ حَمَ بّحِن،
    عٍ شَ مِنِ عَ شَ بْشِ رَ.»
  fra-SBL: « Va, parle à Pharaon, roi d'Égypte, pour qu'il laisse sortir les enfants
    d'Israël de son pays. »
  hbo-hbo: בֹּ֣א דַבֵּ֔ר אֶל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וִֽישַׁלַּ֥ח אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל
    מֵאַרְצֹֽו׃
  eng-WYCLIFFE: and seide, Entre thou, and speke to Farao, kyng of Egipt, that he
    delyuere the children of Israel fro his lond.
  pjt-pjt: '@see-verse:EXO.006.010'
  cwe-cwe: “Hita kwa mfalume wa Misili ukamulongele kuwa kolondeka kuwalekelela Waisilaili
    wasegele muna iisi yake.”
  bgs-bgs: “Lónód ka tun ta harì ka Ehipto, asta kagiyi nu sikandin na kailangan péwaán
    din tô mga rubbad i Israel tikud tun ta banuwa din.”
  kik-kik: “Thiĩ wĩre Firaũni, mũthamaki wa bũrũri wa Misiri arekererie andũ a Isiraeli
    moime bũrũri wake.”
  fra-NCL: « Va parler à Pharaon, roi d’Égypte, pour qu’il laisse aller les enfants
    d’Israël hors de son pays. »
  cek-AK: a prae thung hoi Israel kaminawk tacawtsak hanah, Faro khaeah caeh ah loe,
    thui paeh, tiah a naa.
  xla-xla: “Na꞉ opa Isalael soye Isip mo tle alikili a꞉ma woyamelepo depame wa꞉ta
    tame Isip mo dokopala oplami Peloye atlane,” diyo.
  cuk-cuk: —Egipto-rey-Faraónʼga be sogna, Israel-dulemar-Egipto-yargi-bukwad be onogoye.
  uig-CYR: 'Берип Мисирниң падишаси Пирәвнгә: «Исраилларниң зиминиңдин кетишигә йол
    қой», дәп ейтқин, деди.'
  tel-2017: ఐగుప్తు రాజు ఫరోతో ఇశ్రాయేలు ప్రజలను అతని దేశం నుండి బయటకు పంపించమని చెప్పు”
    అన్నాడు.
  hat-BSA: “Ale pale Farawon, wa Égypte la, pou kite fis Israël yo sòti deyò peyi
    li a.”
  kos-kos: “Som ac fahk nu sel tokosra lun Egypt elan fuhlela mwet Israel in som liki
    facl sel an.”
  hbo-WLC: בֹּ֣א דַבֵּ֔ר אֶל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וִֽישַׁלַּ֥ח אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל
    מֵאַרְצֽוֹ׃
  ibo-ibo: “Gaa gwa Fero eze Ijipt, ka ọ hapụ ụmụ Izrel ka ha pụọ nʼala ya.”
  ory-ory: “ତୁମ୍ଭେ ଯାଇ ମିସରର ରାଜା ଫାରୋକୁ କୁହ, ତୁମ୍ଭ ଦେଶରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଯିବାକୁ
    ଦିଅ।”
  chk-chk: “Kopwe feila o üreni Farao ewe kingen Isip pwe epwe mwüt ngeni ekewe aramasen
    Israel pwe repwe towu seni fanüan.”
  rop-rop: “Yu go en dalim det king blanga larramgo detlot Isreil pipul brom dijan
    kantri blanga im.”
  ukr-1871: Увійди й кажи Фараонові, цареві Египецькому, щоб одпустив сини Ізрайлеві
    із землї своєї.
  bch-bch: “La pan maron kapei togid Isip ta keo pan, ei manta ilongean gid Israel
    ta titnan ele tibur.”
  deu-1951: Geh hinein, sage dem Pharao, dem König von Ägypten, daß er die Kinder
    Israel aus seinem Lande ziehen lasse!
  eng-JPS: '''Go in, speak unto Pharaoh king of Egypt, that he let the children of
    Israel go out of his land.'''
  srp-1865: Idi, kaži Faraonu caru Misirskom neka pusti sinove Izrailjeve iz zemlje
    svoje.
  lug-lug: “Genda otegeeze Falaawo kabaka w’e Misiri aleke abaana ba Isirayiri bave
    mu nsi ye.”
  heb-heb: בא דבר אל פרעה מלך מצרים וישלח את בני ישראל מארצו׃
  ben-IRV: “তুমি যাও, মিশরের রাজা ফরৌণকে বল, যেন সে তার দেশ থেকে ইস্রায়েলীয়দের ছেড়ে
    দেয়।”
  pan-pan: ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਪਣੇ ਦੇਸ ਵਿੱਚੋਂ ਜਾਣ ਦੇਵੇ।
  tkr-tkr: – Fironusqa, Misirne paççahısqa, hark'ın eyhe, İzrailybı cune ölkeençe
    g'avkecen.
  mya-JVB: သူသည် ဣသရေလ အမျိုးသားတို့ကို မိမိ ပြည် မှ လွှတ် ရမည်အကြောင်း ပြော လော့ဟု
    မောရှေ အား မိန့် တော်မူ၏။
  tte-O: '@see-verse:EXO.006.010'
  hmo-hmo: “Oi raka vareai, Farao, Aigupito ena king do oi hamaoroa, Israela taudia
    be iena imana dekena amo do ia negea, iena tano do idia rakatania.”
  urd-urd: कि जा कर मिस्र के बादशाह फ़िर'औन से कह कि बनी — इस्राईल को अपने मुल्क में
    से जाने दे।
  rus-SYN: войди, скажи фараону, царю Египетскому, чтобы он отпустил сынов Израилевых
    из земли своей.
  bqc-SIM: Gɛ ǹ o Egipiↄ kí Falaↄ̃ↄɛ aà Isailiↄ gbaɛ aa bↄlɛ a bùsuu.
  tcz-CHONGTHU: “Egypt lengpa Pharaoh heng'a leche in lang, Israel miten nagamsung
    dalha tauhen tin aheng'a gaseiyin.”
  mar-mar: “तू जाऊन मिसराचा राजा फारो याला सांग की इस्राएली लोकांस तुझ्या देशातून
    जाऊ दे”
  qub-qub: «Egiptupa faraonninwan parlay Israelcunata nasyunninpita cachaycunanpaj.»
  bqp-bqp: Ǹ gɛ́ ǹ o Misilanↄ kína Firi'aunanɛ à Isarailanↄ gbarɛ ò bↄtɛ a bùsun.
  hat-hat: -Ale bò kote farawon an, wa Lejip la. Di l' konsa pou l' kite pèp Izrayèl
    la soti kite peyi l' la.
  eng-BSB: “Go and tell Pharaoh king of Egypt to let the Israelites go out of his
    land.”
  tod-tod: «Li, è ɓɔɛ Falaɠɔn ʋɔ, Ezipete masagi, é ɓe Izelayɛle nuiti ba, ti li,
    ti ɠula ná-zooi ʋa.»
  eng-WEBPB: “Go in, speak to Pharaoh king of Egypt, that he let the children of Israel
    go out of his land.”
  kbq-kbq: Vunka Isipi kini ne' Ferona ome asamigeno, Israeli vahera agra zmatrenke'za
    mopa'afintira viho.
  nhe-BL: ―Xiya xiquilhuiti Faraón nopa tlanahuatijquetl ipan tlali Egipto para ma
    quincahua ma quisaca nopa israelitame tlen itlal.
  bus-bus: Ǹ gá ǹ o Igipiti kí Fili'aunanɛ à Isarailinↄ gbarɛ aↄ̃ bↄɛ a bùsun.
  gub-BL: — Eze'eg eho Ezit ywy rehe har wanuwihawete Parao her ma'e pe nehe kury.
    — Tuwe Izaew izuapyapyr oho neiwy wi a'e wà nehe kury, ere izupe nehe, i'i izupe.
  eng-DRA: Go in, and speak to Pharao king of Egypt, that he let the children of Israel
    go out of his land.
