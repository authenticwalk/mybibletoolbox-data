verse: EXO.006.022
translations:
  mal-C: 'ഉസ്സീയേലിന്റെ പുത്രന്മാർ: മീശായേൽ, എത്സാഫാൻ, സിത്രി.'
  deu-TKW: 'und die Söhne Usiels: Misael, Elzaphan und Sithri.'
  lin-lin: 'Bana mibali ya Uzieli : Mishaeli, Elitsafani mpe Sitiri.'
  eng-LSV: 'And sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
  eng-GNV: 'And the sonnes of Vzziel: Mishael, and Elzaphan, and Sithri.'
  eng-WEBSTER: And the sons of Uzziel; Mishael, and Elzaphan, and Zithri.
  nhw-BL: 'Huan iconehua Uziel elque: Misael, Elzafán huan Sitri.'
  swh-ONEN: Wana wa Uzieli walikuwa Mishaeli, Elisafani na Sithri.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Usiɛlin bibu, beyɑ Mikɑli kɑ Elisɑfɑni kɑ Sitiri.
  eng-KJVCPB: And the sons of Uzziel; Mishael, and Elzaphan, and Zithri.
  mpx-mpx: 'Usiyel natunau bolau eton: Misael, Elisapan ge Sitili.'
  wbp-wbp: Wati yinya yirdiji Yujiyali, nyanungu-nyangu kaja-nyanu-patu yirdi-patuju
    Mijali, Lajapana manu Jijiri.
  luo-luo: 'Yawuot Uziel ne gin: Mishael, Elzafan kod Sithri.'
  meu-meu: 'Usiele natuna bini: Misael bona Elsafan bona Sitiri.'
  npi-ULB: उज्‍जीएलका छोराहरू मीशाएल, एलसाफान र सिथ्री थिए ।
  yor-yor: 'Àwọn ọmọ Usieli ni: Miṣaeli, Elsafani àti Sitiri.'
  emp-NTPO: 'Uziel warrarãra naʌ̃gʌrã basía: Misael, Elzapaʌ̃, idjab̶a Sitri.'
  ind-ind: Anak-anak Uziel bernama Misael, Elsafan, dan Sitri.
  pes-OPCB: عزی‌ئیل سه پسر داشت به نامهای میشائیل، ایلصافان و ستری.
  aer-aer: Artwe Uzziel arritnye, alerikwe Mishael, Elzaphan, Sithri.
  tgl-ULB: Ang mga anak na lalaki ni Uzziel ay sina Misael, si Elzaphan, at si Zithri.
  hui-hui: Usile ibubi igiri tebira dege hene. Misaele Elisabana Sidiri imaru hene.
  mya-mya: သြ​ဇေ​လ​၏​သား​တို့​မှာ​မိ​ရှေ​လ၊ ဧ​လ​ဇာ​ဖန်၊ သိ​သ​ရိ​တို့​ဖြစ်​ကြ​၏။
  cbi-NTPO: 'Uziel'' nalaya: Misael bain, Elsafán bain, tsenmin Sitrí bain.'
  bod-N: ཨུ་ཟི་ཨེལ་གྱི་བུ་རྣམས་ནི་མེ་ཤཱ་ཨེལ་དང་ཨེལ་ཙ་ཕཱན། སིད་རེའེ་བཅས་ཡིན།
  sna-sna: Vanakomana vaUzieri vaiva Mishaeri, Erizafani naSitiri.
  spa-BLM: 'Los hijos de Uziel: Misael, Elzafán y Sitri.'
  cac-cac: 'A eb'' yuninal vin̈aj Uziel, aton eb'' tic: Vin̈aj Misael, vin̈aj Elzafán
    yed'' vin̈aj Sitri.'
  swh-ULB: Wana wa Uzieli walikuwa Mishaeli, Elizafani na Sithri.
  bel-bel: 'Сыны Узіілавы: Місаіл і Элцафан і Сітры.'
  deu-ELBBK: 'Und die Söhne Ussiels: Mischael und Elzaphan und Sithri.'
  mbb-OT: Is maama he menge anak ni Uziel iyan si Mishael, si Elzafan, wey si Sitri.
  mal-2015: 'ഉസ്സീയേലിന്റെ പുത്രന്മാർ: മീശായേൽ, എൽസാഫാൻ, സിത്രി.'
  tuo-NT: 'Uziel põꞌrã aꞌticʉrã nicãrã niwã: Misael, Elzafán, Sitrí.'
  gup-gup: Uzziel benbornang bebeywurd nuye, wanjh Mishael, Elzaphan dja Sithri.
  gvs-gvs: 'Useyeli natunao koroto ame nakae: Misaeli, Elisapani, Siteli.'
  rmc-rmc: Le Uziel sas čhave o Mišael, o Elcafan the o Sitri.
  nlg-nlg: Na vinavahuhu ta Uzziel kolura nia a Mishael, Elzaphan ma Sithri.
  pes-OPV: 'و پسران عزیئیل: میشائیل و ایلصافن و ستری.'
  ron-1924: 'Фиий луй Узиел: Мишаел, Елцафан ши Ситри.'
  ben-OBCV: 'উষীয়েলের ছেলেরা: মীশায়েল, ইল্‌সাফন ও সিথ্রি।'
  som-som: Reer Cusii'eelna waa Miishaa'eel, iyo Elsaafaan, iyo Sitrii.
  lat-VUC: 'Filii quoque Oziel: Misaël, et Elisaphan, et Sethri.'
  eng-ASVBT: 'And the sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
  mna-mna: Mi Koat lutuunu Usiel, ni lutuunu bizin ta Misael, Elzapan, mi Sitri.
  ita-1885: 'E i figliuoli di Uzziel furono: Misael, ed Elsafan, e Zicri.'
  eng-LXXUP: And the sons of Uzziel, Mishael, and Elzaphan, and Sithri.
  eng-ULB: The sons of Uzziel were Mishael, Elzaphan, and Sithri.
  spa-VBL: Los hijos de Uziel fueron Misael, Elzafán y Sitri.
  fra-_FOB: 'Les fils d''Uziel: Mishaël, Eltsaphan et Sithri.'
  mal-mal: 'ഉസ്സീയേലിന്റെ പുത്രന്മാർ: മീശായേൽ, എൽസാഫാൻ, സിത്രി.'
  urd-GVR: Uzziyel ke tīn beṭe Mīsāel, Ilsafan aur Sitrī the.
  suz-BL: उज्‍जीएल आ तौपुकी मीशाएल, एल-साफान नु सिथ्री बाक्‍मा बाक्‍त। लेवी १०:४
  ita-1927: 'Figliuoli di Uziel: Mishael, Eltsafan e Sitri.'
  ckb-ckb: 'نەوەی عوزیێلیش: میشائیل و ئەلسافان و سیتری.'
  eng-BBE: 'And the sons of Uzziel: Mishael and Elzaphan and Sithri.'
  kan-OKCV: 'ಉಜ್ಜೀಯೇಲನ ಪುತ್ರರು: ಮೀಶಾಯೇಲ್, ಎಲ್ಜಾಫಾನ್ ಮತ್ತು ಸಿತ್ರಿ.'
  bbb-bbb: Ro e Usiero fudua fu kuke ame fari inokubeke nafei ro ive buone ijeja e
    Miserokina Erisafanikina e Sitiri ijene.
  tam-2017: ஊசியேலின் மகன்கள் மீசாயேல், எல்சாபான், சித்ரி என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Uzziel: Misael, y Elzaphán y Zithri.'
  ron-BTF: 'Și fiii lui Uziel: Mișael și Elițafan și Zitri.'
  eng-WEBP: 'The sons of Uzziel: Mishael, Elzaphan, and Sithri.'
  eng-FBV: The sons of Uzziel were Mishael, Elzaphan, and Sithri.
  nld-1939: De zonen van Oezziël waren Misjaël, Elsafan en Sitri.
  nch-BL: 'Huan iconehua Uziel elque: Misael, Elzafán huan Sitri.'
  vie-1934: 'Các con trai của U-xi-ên là: Mi-sa-ên, Eân-sa-phan, và Sít-ri.'
  hin-CV: 'उज्ज़िएल के पुत्र: मिषाएल, एलज़ाफन तथा सिथरी.'
  eng-OURB: 'The sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
  spa-BES: 'Y los hijos de Uziel: Misael, Elzafán y Sitri.'
  tdx-tdx: O ana’ i Ozièleo, i Misaèle naho i Elitsafàne vaho i Sitrý.
  vid-vid: Wana walume wa Usieli nawali, Mishaeli na Elisafani na Sitili.
  eng-OKE: And the sons of Uzziel, Mishael and Elzaphan and Sithri.
  tha-KJV: บุ​ตรชายของอุสชีเอลชื่อ มิ​ชาเอล เอลซาฟาน และสิธรี
  por-BR-2018: 'E os filhos de Uziel: Misael, e Elzafã e Sitri.'
  deu-ELO: 'Und die Söhne Ussiels: Mischael und Elzaphan und Sithri.'
  eng-WYC-2018: Also the sons of Uzziel were Mishael (or And the sons of Uzziel were
    Mishael), and Elzaphan, and Zithri.
  epo-epo: 'Kaj la filoj de Uziel: Miŝael kaj Elcafan kaj Sitri.'
  uig-PIN: 'Uzziǝlning oƣulliri: — Mixaǝl, Əlzafan wǝ Sitri idi.'
  beo-beo: Asaiele da egefe osodayale galu. Ilia dio da Misia:ili, Elasa:ifa:ne amola
    Sidala:i.
  tpi-OTNT: Usiel i gat tripela pikinini man, Misael na Elsafan na Sitri.
  hau-SA: ’Ya’yan Uzziyel maza, su ne, Mishayel, Elzafan da Sitri.
  udu-udu: 'Dhali gway gi iya/ ma Usi/iil aniihe/ mo: Misha/iil dhala Elsap̱aan dhala
    Sitri mo be.'
  uig-LAT: 'Uzzielning oghulliri: — Mishael, Elzafan we Sitri idi.'
  nde-nde: 'Amadodana ka-Uziyeli ayeyila: uMishayeli, u-Elizafani loSithiri.'
  ton-ton: Pea ko e ngaahi foha ʻo ʻUsili; ko Miseli, mo ʻElisefani, mo Sitili.
  ces-1613: 'A synové Uzielovi: Mizael, Elzafan a Sethri.'
  eko-eko: 'Aana a Uziili pi apa: Mizayeele, Elizaafwa, na Sithiiri.'
  eng-WMB: 'The sons of Uzziel: Mishael, Elzaphan, and Sithri.'
  tam-TCV: 'ஊசியேலின் மகன்கள்: மீசயேல், எல்சாபான், சித்ரி என்பவர்கள் ஆவர்.'
  ceb-ULB: Ang mga anak nga lalaki ni Uziel mao sila si Mishael, Elzafan, ug Sitri.
  pol-UBG: 'Synowie Uzziela: Miszael, Elsafan i Sitri.'
  urd-GVU: عُزی ایل کے تین بیٹے میسائیل، اِلصَفن اور سِتری تھے۔
  deu-1912: 'Die Kinder Usiels sind diese: Misael, Elzaphan, Sithri.'
  ntj-ntj: '@see-verse:EXO.006.021'
  kan-2017: 'ಉಜ್ಜೀಯೇಲನ ಮಕ್ಕಳು: ಮೀಷಾಯೇಲ್, ಎಲ್ಜಾಫಾನ್ ಮತ್ತು ಸಿತ್ರಿ.'
  ena-ena: Usielɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Misaelɨ. Mu Elɨsafan. Mu Sitɨli.
  yap-yap: Me Uzziel e ku dalip e pagel ni fak ni aram e Mishael, Elzafan, nge Sithri.
  hlt-MCSB: Uzziel koca Mishael, Elizaphan neh Sithri.
  mdy-ETH: ዑዚዔኤሌኮ ሚሻዔኤሌ፥ ዔልፃፓኔና ሲቲሬ ጌይንታ ዓቲንቄ ናይ ዓኣኔ።
  twi-ASANTE: 'Usiel mmammarima: Misael, Elsafan, Sitri.'
  eng-WEBU: 'The sons of Uzziel: Mishael, Elzaphan, and Sithri.'
  bnp-bnp: E Usiel e tuna i tolu, e Misael, e Elsapan, e Sitri.
  wal-wal: Uzzi7eela attuma naati, Mishaa7eela, Elxxaafaananne Siitira.
  spa-PDDPT: 'Los hijos de Uziel: Misael, Elzafán y Sitri.'
  gun-gun: Uziel ra'y kuery ma Misael, Elzafã ha'e Sitri.
  agu-BL: 'Ma yi e'' cy''ajl Uziel yi toxi''n cy''ajl Coat i''tz: Misael, Elsafán
    tu Sitri.'
  ilo-ULB: Dagiti putot a lallaki ni Uzziel ket da Misael, Elsafan, ken Sitri.
  kpg-kpg: 'Uzziel ana dama daane dogo dolu: Mishael, Elzaphan mo Sithri.'
  uig-ARA: 'ئۇززىئەلنىڭ ئوغۇللىرى: ــ مىشائەل، ئەلزافان ۋە سىترى ئىدى.'
  sus-sus: 'Yusiyɛli xa die nan ya: Misayeli, Elesafana, nun Sitiri.'
  pon-2006: 'Ussiel pil naineki pwutak silimen: Misael, Elsapahn oh Sidri.'
  ksd-ksd: Ma ra utul a natu i Usiel, Misael ma Elsapan ma Sitri.
  tur-YTC: 'Uzziel''in oğulları: Mişael, Elsafan ve Sitri.'
  grc-BRENT: Καὶ υἱοὶ Ὀζειήλ· Μισαὴλ, καὶ Ἐλισαφὰν, καὶ Σεγρεί.
  ind-AYT: 'Keturunan Uziel: Misael, Elsafan, dan Sitri.'
  nya-nya: Ana a Uzieli anali Misaeli, Elizafani ndi Sitiri.
  hrv-hrv: 'A sinovi su Uzielovi: Mišael, Elsafan i Sitri.'
  mps-mps: Usiel agai wai sela, Misael, me Elsafan, me Sitri.
  tpi-tpi: Usiel i gat tripela pikinini man, Misael na Elsafan na Sitri.
  dan-1931: Uzziels Sønner var Misjael, Elzafan og Sitri.
  vie-OVCB: U-xi-ên cũng có ba con trai là Mi-sa-ên, Ên-sa-phan, và Sít-ri.
  guj-2017: 'ઉઝિયેલના પુત્રો: મીશાએલ, એલ્સાફાન અને સિથ્રી.'
  pon-2006A: 'Ussiel pil naineki pwutak silimen: Misael, Elsapahn oh Sidri.'
  por-BRBSL: 'Os filhos de Uzziel: Mishael, Elzaphan, e Sithri.'
  aly-aly: Artwa weth Uzziel, alerikw awey-rnem ikwerenh irrpety anenh, itnan Mishael,
    Elzaphan, Sithri.
  cth-cth: Uzziel e a canaw teh Mishael, Elzaphan hoi Sithri lah ao.
  twi-twi: 'Usiel mmabarima: Misael, Elsafan, Sitri.'
  hlt-hlt: Uzziel koca Mishael, Elizaphan neh Sithri.
  tbz-SIM: 'Kɛ̀ Usiyɛɛdi kpɛyi ntú: Mikɑyɛɛdi nɛ̀ Edisɑfɑ̃ɑ̃ nɛ̀ Sitidi.'
  msy-2020: Ezɨ Usiel otarir 3pla iti, Misael, Elsafan, ko Sitri.
  dop-dop: Usiyɛlɩ pǝyɑlɑɑ ntɛ́ Mikɑyɛɛlɩ, nɑ Ilisɑfɑŋ, nɑ Sitili.
  azb-azb: 'Uzzielin oğulları: Mişael, Elsafan və Sitri.'
  eng-DBY: 'And the sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
  hin-2017: 'उज्जीएल के पुत्र: मीशाएल, एलसाफान और सित्री थे।'
  wol-KYG: Doomi Usyel yu góor di Mikayel ak Elsafan ak Sitiri.
  swp-swp: 'Usieli nanatunayao tatao: Misaela, Elisapano, eo Sitiri.'
  bjr-bjr: Usieerafa faqa qaaramoo faiqi maqanau. Misa nuqu Misaeerafa faqa Eerasafanafa
    faqa Sitirifa faqa mariqau.
  eng-YLT: And sons of Uzziel [are] Mishael, and Elzaphan, and Sithri.
  bzd-NTPO: Uziel ala'r wëpa dör Misael, Elsafán ena Sitrí.
  eng-WYC-2017: Also the sons of Uzziel were Mishael, and Elzaphan, and Zithri.
  eng-WMBB: 'The sons of Uzziel: Mishael, Elzaphan, and Sithri.'
  urd-GVH: उज़्ज़ियेल के तीन बेटे मीसाएल, इल्सफ़न और सितरी थे।
  rug-rug: 'Se Uzieli ba ka ṉeta tuna koreo: Ari Misaelo, e Elozapani meke e Sitiri.'
  gaz-gaz: 'Ilmaan Uziiʼeel: Miishaaʼeel, Elzaafaanii fi Sitrii.'
  fra-LSG: 'Fils d’Uziel: Mischaël, Eltsaphan et Sithri.'
  yal-yal: 'Yusiyɛli a diine ni i ra: Mikayeli, Elisafan e nun Sitiri.'
  haw-1868: A o na keiki a Uziela; o Misaela, o Elezapana, a me Ziteri.
  arb-NAV: 'أَبْنَاءُ عُزِّيئِيلَ هُمْ: مِيشَائِيلُ وأَلْصَافَانُ وَسِتْرِي'
  ewe-ewe: 'Uziel ƒe viwo: Misael, Elzafan kple Sitri.'
  eng-LEE: And the sons of 'Uzziah Mishael, and Elzaphan, and Sithri,
  asm-FB: উজ্জীয়েলৰ পুত্র সকল আছিল মিচায়েল, ইলিচাফন, আৰু চিথ্ৰী।
  sus-A: يُسِيّلِ شَ دِيٍ نَن يَ؛ مِسَيٍلِ، عٍلٍسَقَنَ، نُن سِتِرِ.
  fra-SBL: 'Fils d''Uzziel : Mishaël, Elzaphan et Sithri.'
  hbo-hbo: וּבְנֵ֖י עֻזִּיאֵ֑ל מִֽישָׁאֵ֥ל וְאֶלְצָפָ֖ן וְסִתְרִֽי׃
  eng-WYCLIFFE: Also the sones of Oziel weren Misael, and Elisaphan, and Sechery.
  pjt-pjt: Ka Iitjaku maḻanypangku Utjiltu katja maṉkurpa kutjupaṯu kanyinu ini nyanganpa
    – Mitjailnga, Iltjapanya, Tjitjuṟinya tjananya.
  cwe-cwe: Wana wa chilume wa Uzieli wakala Mishaeli na Elisafani na Sisili.
  bgs-bgs: Si Usiel duwán tállu gabatà din gamama, na si Misael, si Elsafan, asta
    si Setri.
  kik-kik: Ariũ a Uzieli maarĩ Mishaeli, na Elizafani, na Sithiri.
  fra-NCL: 'Fils d’Oziel : Misaël, Elisaphan et Séthri.'
  cek-AK: Uzziel capanawk loe Mishael, Elzaphan hoi Zithri.
  xla-xla: Epame ma Kohat yami Usiyel ya꞉ akimlalaye iwolopo, Misael, epo Elsapan,
    epo Sitli.
  cuk-cuk: 'Uziel-e-masmaladi, wemalad: Misael, Elzafán, Sitri.'
  uig-CYR: 'Уззиәлниң оғуллири: — Мишаәл, Әлзафан вә Ситри еди.'
  tel-2017: ఉజ్జీయేలు కొడుకులు మిషాయేలు, ఎల్సాఫాను, సిత్రీ.
  hat-BSA: 'Fis Uziel yo: Mischaël, Eltsaphan ak Sithri.'
  kos-kos: 'Wen tolu pac natul Uzziel: Mishael, Elzaphan, ac Sithri.'
  hbo-WLC: וּבְנֵ֖י עֻזִּיאֵ֑ל מִֽישָׁאֵ֥ל וְאֶלְצָפָ֖ן וְסִתְרִֽי׃
  ibo-ibo: Ụmụ ndị ikom Uziel bụ, Mishael, Elzafan na Sitri.
  ory-ory: ପୁଣି, ଉଷୀୟେଲର ସନ୍ତାନ ମୀଶାୟେଲ ଓ ଇଲୀଷାଫନ୍‍ ଓ ସିଥ୍ରି।
  chk-chk: 'Nge nöün Ussiel kewe mwän: Misael, Elsafan me Sitri.'
  rop-rop: Yusiyel bin abum thribala san neim Misheiyel, Elsafan en Sithrai.
  ukr-1871: 'Сини ж Узієлові: Мішаель та Елзафан та Ситрій.'
  bch-bch: 'Be Usiel ele gergeu arangaranga edad ga bedane: Misael ga Elsapan ga Sitri.'
  deu-1951: 'Die Kinder Ussiels sind diese: Misael, Elzaphan und Sitri.'
  eng-JPS: 'And the sons of Uzziel: Mishael, and Elzaphan, and Sithri.'
  srp-1865: 'A sinovi Ozilovi: Misailo i Elisafan i Segrija.'
  lug-lug: 'Abaana ba Wuziyeeri be bano: Misayeri ne Erizafani ne Sisiri.'
  heb-heb: ובני עזיאל מישאל ואלצפן וסתרי׃
  ben-IRV: আর উষীয়েলের সন্তান মীশায়েল, ইলীষাফণ ও সিখ্রি।
  pan-pan: ਉੱਜ਼ੀਏਲ ਦੇ ਪੁੱਤਰ ਮੀਸ਼ਾਏਲ ਅਤੇ ਅਲਸਾਫਾਨ ਅਤੇ ਸਿਤਰੀ ਹਨ।
  tkr-tkr: 'Uzzielin dixbı: Mişael, Eltsafan, Zıtri.'
  mya-JVB: ဩဇေလ သား ကား၊ မိရှေလ ၊ ဧလဇာဖန် ၊ သိသရိ တည်း။
  tte-O: Libai tubuna esana Usiyeli, iya Koati natuna esopalina, kabo Usiyeli natunao
    tatao yoli yaiyona, Misaeli, Elisapani yo Sitili.
  hmo-hmo: 'Usiele ena natuna be inai: Misaela bona Elisapana bona Sitiri.'
  urd-urd: 'और बनी उज़्ज़ीएल: मीसाएल और इलसफ़न और सितरी थे।'
  rus-SYN: 'Сыны Узииловы: Мисаил и Елцафан и Сифри.'
  bqc-SIM: Uziɛli nɛgↄ̃ɛↄn Misaɛli ń Ɛlɛzafão ń Sitelio ũ.
  tcz-CHONGTHU: Uzziel chapate chu, Mishael, Elzaphan leh Sithri ahiuve.
  mar-mar: 'उज्जियेलाचे पुत्र: मिशाएल, एलसाफान व सिथ्री.'
  qub-qub: 'Uzielpa wamrancuna caran: Misael, Elzafán, Sitri.'
  bqp-bqp: Uziɛli nɛ́gↄ̃gbɛ̃nↄn Misaili kũ Ɛlɛzafão kũ Sitirio ũ.
  hat-hat: 'Men pitit Ouzyèl yo: Mikayèl, Elsafan ak Sitri.'
  eng-BSB: The sons of Uzziel were Mishael, Elzaphan, and Sithri.
  tod-tod: 'Uziyɛle ná-doun zunuiti ti ɠɛni ga: Mikayɛle, Ɛlesafan, ta Siteli.'
  eng-WEBPB: 'The sons of Uzziel: Mishael, Elzaphan, and Sithri.'
  kbq-kbq: Uzieli ne' mofavremokizmi zamagi'a, Misaeli'ma, Elzafani'ma Sitri'e.
  nhe-BL: 'Huan iconehua Uziel elque: Misael, Elzafán huan Sitri.'
  bus-bus: Uziɛli nɛ́gↄ̃gbɛ̃nↄn Misaili kↄ̃n Ɛlɛzafão kↄ̃n Sitirio ũ.
  gub-BL: 'Na''aw na''iruz Uziew ta''yr waner xe wà: Mizaew, Ewzàpà, Xixiri.'
  eng-DRA: 'The sons also of Oziel: Mizael, and Elizaphan, and Sethri.'
