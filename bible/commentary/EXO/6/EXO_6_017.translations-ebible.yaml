verse: EXO.006.017
translations:
  mal-C: കുലങ്ങളുടെ ക്രമമനുസരിച്ച് ഗെർശോന്റെ പുത്രന്മാർ ലിബ്നിയും ശിമെയിയും ആയിരുന്നു.
  deu-TKW: Die Söhne Gersons waren Libni und Simei nach ihren Geschlechtern.
  lin-lin: 'Bana mibali ya Gerishoni kolanda mabota na bango : Libini mpe Shimei.'
  eng-LSV: 'The sons of Gershon: Libni and Shimi, as to their families.'
  eng-GNV: The sonnes of Gershon were Libni and Shimi by their families.
  eng-WEBSTER: The sons of Gershon; Libni, and Shimi, according to their families.
  nhw-BL: 'Huan iconehua Gersón catli mochijque huejhueyi familias elque: Libni huan
    Simei.'
  swh-ONEN: Wana wa Gershoni kwa koo, walikuwa Libni na Shimei.
  bba-bba: Mɑ Gɛɛsɔni u seewɑ u bii tɔn durɔbu yiru mɑrɑ. Beyɑ Libini kɑ Simɛi. Mɑ
    bɑ mɑrurɑ bɑ kuɑ Gɛɛsɔnin bweseru.
  eng-KJVCPB: The sons of Gershon; Libni, and Shimi, according to their families.
  mpx-mpx: 'Gelison natunau bolau eluwa: Libinai ge Simei. Heliya al tubutubuliyau
    hi gewi.'
  wbp-wbp: Kurrjunarlulpa-palangu kaja-nyanu-jarra mardarnu yirdi-jarraju Lipini manu
    Jimayi. Nyinajalpa-pala jirramarla warlaljarla turnu-warnurla.
  luo-luo: 'Yawuot Gershon kaluwore gi dhoodgi ne gin: Libni kod Shimei.'
  meu-meu: 'Gereson natuna bini: Libni bona Simei, edia iduhu taudia ida.'
  npi-ULB: गेर्शोनका छोराहरू लिब्‍नी र शिमी थिए ।
  yor-yor: 'Àwọn ọmọ Gerṣoni ni ìran wọn ni: Libni àti Ṣimei.'
  emp-NTPO: 'Gersoʌ̃ warrarãra naʌ̃gʌrã basía: Libni idjab̶a Simei. Ãdjira Gersoʌ̃neba
    yõped̶ad̶a bororã basía.'
  ind-ind: Anak-anak Gerson bernama Libni dan Simei. Keturunan mereka menjadi marga
    Libni dan marga Simei.
  pes-OPCB: جرشون دو پسر داشت به نامهای لبنی و شمعی. از هر یک از این افراد خاندانی
    به وجود آمد.
  aer-aer: Gershon alere atherre atnyeneke, Libni, Shimei arritnye. Ratherre anyenhenge
    atherre apurte anetyarte.
  tgl-ULB: Ang mga anak na lalaki ni Gerson ay sina Libni at Shimi.
  hui-hui: Gesono ibu igini kira mini Libini Simaila henego libugua hono winigome
    dewaore hoyu lene.
  mya-mya: ဂေ​ရ​ရှုံ​၏​သား​နှစ်​ယောက်​မှာ​လိဗနိ​နှင့်​ရှိ​မိ တို့​ဖြစ်​ကြ​၏။ သူ​တို့​၌​သား​မြေး​များ​စွာ
    ရှိ​ကြ​၏။-
  cbi-NTPO: 'Guersón'' nala, yala naa-i dekaya'' jiñuba juntsanguiñuya: Libní bain,
    Simí bain, naa yalanu sera'' jimula bain.'
  bod-N: གེར་ཤོན་གྱི་བུ་ནི་རང་རང་གི་རུས་རྒྱུད་བཞིན་དུ་ལིབ་ནིས་དང་ཤིམ་ཨི་གཉིས་ཡིན།
  sna-sna: Vanakomana vaGerishoni, nedzimba dzavo, vaiva Ribhini naShimei.
  spa-BLM: 'Los hijos de Gersón: Libni y Simei, según sus familias.'
  cac-cac: 'A eb'' yuninal vin̈aj Gersón, aton eb'' tic: Vin̈aj Libni yed'' vin̈aj
    Simei. Aton eb'' tic yajal yaj d''a junjun macan̈.'
  swh-ULB: Wana wa Gerishoni walikuwa Libni na Shimei.
  bel-bel: 'Сыны Гірсона: Ліўні і Шымэі зь сямействамі іхнімі.'
  deu-ELBBK: 'Die Söhne Gersons: Libni und Simei, nach ihren Familien.'
  mbb-OT: Is menge anak he maama ni Gershon iyan si Libni wey si Shimei.
  mal-2015: 'ഗേർശോന്റെ പുത്രന്മാർ: കുടുംബസഹിതം ലിബ്നിയും ശിമെയിയും ആയിരുന്നു.'
  tuo-NT: 'Gersón põꞌrã aꞌticʉrã nicãrã niwã: Libni, Simei.'
  gup-gup: Nawu Gershon benbenebornang bebeywurd nuye nawu birrimudni duninjh wanjh
    Libni dja Shimei.
  gvs-gvs: 'Gerasoni natunao koroto adi bíbina goi ame nakae: Livani be Simei go,
    niga moe tubudiyao adi nunu yoidi nakae.'
  rmc-rmc: Le Geršon sas čhave o Libni the o Šimej. Lendar sas but potomki.
  nlg-nlg: Na vinavahuhu ta Gershon kolura nia Libni ma Shimei, sopa sakai tadira
    toro haghe tana kemana kukuadira.
  pes-OPV: 'پسران جرشون: لبنی و شمعی، به حسب قبایل ایشان.'
  ron-1924: 'Фиий луй Гершон: Либни ши Шимей ши фамилииле лор.'
  ben-OBCV: 'গোষ্ঠী অনুসারে, গের্শোনের ছেলেরা: লিব্‌নি ও শিমিয়ি।'
  som-som: Reer Gershoon, iyo sidii qolooyinkoodu kala ahaayeenna waa Libnii iyo Shimcii.
  lat-VUC: 'Filii Gerson: Lobni et Semei, per cognationes suas.'
  eng-ASVBT: 'The sons of Gershon: Libni and Shimei, according to their families.'
  mna-mna: Mi Geson ta ki Lebi na, ni lutuunu bizin ta Libni mi Simei.
  ita-1885: 'I figliuoli di Gherson furono: Libni, e Simi, divisi per le lor generazioni.'
  eng-LXXUP: And these are the sons of Gershon, Libni and Shimei, the houses of their
    family. And the sons of Kohath,
  eng-ULB: The sons of Gershon were Libni and Shimei.
  spa-VBL: Los hijos de Gersón, por familias, fueron Libní y Simí.
  fra-_FOB: 'Les fils de Guershon: Libni et Shimei, selon leurs familles.'
  mal-mal: 'ഗേർശോന്റെ പുത്രന്മാർ: കുടുംബസഹിതം ലിബ്നിയും ശിമെയിയും ആയിരുന്നു.'
  urd-GVR: Jairson ke do beṭe Libnī aur Simaī the. In se Jairson kī do shāḳheṅ niklīṅ.
  suz-BL: गेरशोन आ तौ लिब्‍नी नु शिमेइ बाक्‍सा बाक्‍त।
  ita-1927: 'Figliuoli di Gherson: Libni e Scimei, con le loro diverse famiglie.'
  ckb-ckb: کوڕانی گێرشۆن، لیبنی و شیمعی بەگوێرەی خێڵەکانیان.
  eng-BBE: 'The sons of Gershon: Libni and Shimei, in the order of their families.'
  kan-OKCV: 'ಗೇರ್ಷೋನನ ಪುತ್ರರು ಅವರ ಗೋತ್ರಗಳಿಗನುಸಾರವಾಗಿ: ಲಿಬ್ನೀ ಮತ್ತು ಶಿಮ್ಮೀಯರು.'
  bbb-bbb: Ro e Gesoni fu ame fari inokiro nafei ro ame ijiebuo ive ijeja e Ribinikiro
    Simiae ijene.
  tam-2017: அவரவர் வம்சங்களின்படி பிறந்த கெர்சோனின் மகன்கள் லிப்னி, சீமேயி என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Gersón: Libni, y Shimi, por sus familias.'
  ron-BTF: 'Fiii lui Gherșon: Libni și Șimi, conform cu familiile lor.'
  eng-WEBP: 'The sons of Gershon: Libni and Shimei, according to their families.'
  eng-FBV: The sons of Gershon, by families, were Libni and Shimei.
  nld-1939: De zonen van Gersjon waren Libni en Sjimi naar hun families.
  nch-BL: 'Huan iconehua Gersón cati mochijque huejhueyi familias elque: Libni huan
    Simei.'
  vie-1934: 'Các con trai của Ghẹt-sôn, tùy theo họ hàng mình: Líp-ni và Si-mê-y.'
  hin-CV: 'गेरशोन के पुत्र उनके परिवारों के अनुसार: लिबनी और शिमेई.'
  eng-OURB: 'The sons of Gershon: Libni and Shimei, according to their families.'
  spa-BES: 'Los hijos de Gersón: Libni y Simei, en el orden de sus familias.'
  tdx-tdx: 'O ana’ i Geresoneo: i Libný naho i Semý, amo fifokoa’eo.'
  vid-vid: Wana walume wa Gelishoni nawali, Libuni na Shimei, vivila na lukolo lwawo.
  eng-OKE: The sons of Gerson, Libni and Shimei, after their progenies.
  tha-KJV: บุ​ตรชายของเกอร์โชนชื่อ ลิ​บน​ี และซิ​มอ​ี ตามครอบครัวของเขา
  por-BR-2018: 'E os filhos de Gérson: Libni, e Simei, por suas famílias.'
  deu-ELO: 'Die Söhne Gersons: Libni und Simei, nach ihren Familien.'
  eng-WYC-2018: The sons of Gershon; Libni, and Shimi, by their kindreds.
  epo-epo: 'La filoj de Gerŝon: Libni kaj Ŝimei, kun iliaj familioj.'
  uig-PIN: 'Gǝrxonning oƣulliri aililiri boyiqǝ: — Libni wǝ Ximǝy.'
  beo-beo: Gesiome egefe da aduna galu. Ela da Libinai amola Simia:i. Elama da elegaga
    fi dunu bagohame lalelegei.
  tpi-OTNT: Gerson i gat tupela pikinini man, Lipni na Simei. Na tupela i tumbuna
    bilong tupela lain insait long lain Livai.
  hau-SA: ’Ya’yan Gershon maza, bisa ga dangi su ne, Libni da Shimeyi.
  udu-udu: 'Dhali gway gi iya/ ma Jirshuun aniihe/ mo: Libni dhala Shim/i nyaḵka waḵ
    buni mo be.'
  uig-LAT: 'Gershonning oghulliri aililiri boyiche: — Libni we Shimey.'
  nde-nde: 'Amadodana kaGeshoni ngezizukulwana zawo ayeyila: uLibhini, uShimeyi, lemuli
    zabo.'
  ton-ton: 'Ko e ongo foha ʻo Kesoni: ko Sipinai, mo Simi, ʻo fakatatau ki hona faʻahinga:'
  ces-1613: 'Synové Gerson: Lebni a Semei po čeledech svých.'
  eko-eko: Aana a Yeerisoni khwa ojama aya pi apa, Lipiini na Simeeyi.
  eng-WMB: 'The sons of Gershon: Libni and Shimei, according to their families.'
  tam-TCV: லிப்னீயும் சீமேயியும் கெர்சோனின் வம்சத்தின் மகன்கள் ஆவர்.
  ceb-ULB: Ang mga anak nga lalaki ni Gershon mao sila si Libni ug Shimi.
  pol-UBG: 'Synowie Gerszona: Libni i Szimei, według ich rodzin.'
  urd-GVU: جَیرسون کے دو بیٹے لِبنی اور سِمعی تھے۔ اِن سے جَیرسون کی دو شاخیں نکلیں۔
  deu-1912: 'Die Kinder Gersons sind diese: Libni und Simei nach ihren Geschlechtern.'
  ntj-ntj: '@see-verse:EXO.006.016'
  kan-2017: 'ಗೋತ್ರಗಳಿಗನುಸಾರವಾಗಿ ಗೇರ್ಷೋನನ ಮಕ್ಕಳು: ಲಿಬ್ನೀ ಮತ್ತು ಶಿಮ್ಮಿ.'
  ena-ena: Gelɨson dɨ ninadinu ahica. Mu Lipɨni. Mu Simei. Nɨbɨlaŋ Gelɨson hɨdɨlɨ
    hɨvɨ iahavɨla habɨlavɨmi.
  yap-yap: I Gershon e l’agruw e pagel ni fak ni aram e Libni nge Shimei, ma bo’or
    e pi’in owcherow.
  hlt-MCSB: Gershon koca ah Libni neh Shimei he amah huiko la om van.
  mdy-ETH: ጌርሾኔኮ ሊቢኒና ሺምዒ ጌይንታ ዓቲንቄ ናይ ዓኣኔ፤ ዔያቶኮዋ ሚርጌ ዜርሢ ዓኣኔ።
  twi-ASANTE: 'Gerson mmammarima: Libni, Simei a wɔyɛ mmusua ti.'
  eng-WEBU: 'The sons of Gershon: Libni and Shimei, according to their families.'
  bnp-bnp: E Gerson i tahoka e tuna i rua, e Libni e Simei.
  wal-wal: Gershshoona attuma naati bantta yaran yaran Liibinanne SHim77a geetettoosona.
  spa-PDDPT: 'Los hijos de Gersón: Libni y Simei, por sus familias.'
  gun-gun: Gérson ra'y kuery ma Libni ha'e Simei, ta'y kuery rery oĩa rami.
  agu-BL: Ma tetz Gersóna'tz, yi bajx cy'ajl Leví, ja jal cob tetz cy'ajl, yi bajx
    i'tz Libni. Ej nin yi ca'p i'tz Simei.
  ilo-ULB: Dagiti putot a lallaki ni Gerson ket da Libni ken Simei.
  kpg-kpg: 'Gershon ana dama daane dogo lua: Libni mo Shimei, meemaa e logo nau hagadili.'
  uig-ARA: 'گەرشوننىڭ ئوغۇللىرى ئائىلىلىرى بويىچە: ــ لىبنى ۋە شىمەي.'
  sus-sus: Gerison xa die findixi Libini nun Simeyi nan na e xabilɛ ki ma.
  pon-2006: 'Kerson naineki pwutak riemen: Lipni oh Simei, kadaudokara kan inenen
    ngeder.'
  ksd-ksd: A ura natu i Gerson, Libni ma Simei varogop ma kadir apik na tarai.
  tur-YTC: 'Gerşon''un oğulları: Ailelerine göre Livni ve Şimi.'
  grc-BRENT: Καὶ οὗτοι υἱοὶ Γεδσών· Λοβενεὶ, καὶ Σεμεεί· οἶκοι πατριᾶς αὐτῶν.
  ind-AYT: 'Keturunan Gerson: Libni dan Simei menurut kaumnya.'
  nya-nya: Ana a Geresoni, mwa mafuko awo, anali Libini ndi Simei.
  hrv-hrv: 'Sinovi su Geršonovi: Libni i Šimi sa svojim obiteljima.'
  mps-mps: Gersongo ogwa si ame nai, me ogwa Lipni, me Simei. Te ogwa si wąį te
    Livaigo hani tomode elaluai.
  tpi-tpi: Gerson i gat tupela pikinini man, Lipni na Simei. Na tupela i tumbuna bilong
    tupela lain insait long lain Livai.
  dan-1931: Gersons Sønner var Libni og Sjimi efter deres Slægter.
  vie-OVCB: Gia phả của Ghẹt-sôn gồm hai con trai là Líp-ni và Si-mê-i, về sau đều
    là trưởng tộc.
  guj-2017: 'ગેર્શોનના પુત્રો: લિબ્ની અને શિમઈ.'
  pon-2006A: 'Kerson naineki pwutak riemen: Lipni oh Simei, kadaudokara kan inenen
    ngeder.'
  por-BRBSL: 'Os filhos de Gershon: Libni e Shimei, de acordo com suas famílias.'
  aly-aly: Gershon-kenh alerikw awey atherr, itnan Libni-then Shimei-then.
  cth-cth: Gershon e a ca roi teh Libni hoi Shimei lah ao.
  twi-twi: 'Gerson mmabarima: Libni, Simei a wɔyɛ mmusua ti.'
  hlt-hlt: Gershon koca ah Libni neh Shimei he amah huiko la om van.
  tbz-SIM: 'Kɛrisonni bí tú: Dibinii nɛ̀ Simɛii. Bɛɛ̀ do tú bɛ kó bɛyɑ̀ɑ̀rìbɛ̀.'
  msy-2020: Ezɨ Gerson otarir pumuning iti, Lipni, ko Simei. Ezɨ gɨn aning vaghvagha
    uan ikɨzimningɨn dapanimningɨn oto.
  dop-dop: Kɛɛsɔŋ pǝyɑlɑɑ ntɛ́ Lipini nɑ Simeyi, pɛlɛɣɛlɛ Kɛɛsɔŋ lʋlʋɣʋ loosi nyǝ́mɑ
    cɔsɔnɑɑ.
  azb-azb: 'Nəsillərinə görə Gerşonun oğulları: Livni və Şimey.'
  eng-DBY: 'The sons of Gershon: Libni and Shimei, according to their families.'
  hin-2017: 'गेर्शोन के पुत्र जिनसे उनका कुल चला: लिब्नी और शिमी थे।'
  wol-KYG: Doomi Gerson yu góor ñoo di Libni ak Simey, ñook seeni làng.
  swp-swp: Geresona nanatunayao tatao, Libini eo Simi, bogadiyao aridi eai.
  bjr-bjr: Keerasoonafa qaara faiqi maqanau. Miqanda nuqu Ribinifa faqa Simeeifa faqa
    mariqau. Miqandasaaqari moomoo kambiaqau.
  eng-YLT: The sons of Gershon [are] Libni, and Shimi, as to their families.
  bzd-NTPO: Guersón ala'r wëpa dör Libní ena Simí.
  eng-WYC-2017: The sons of Gershon; Libni, and Shimi, by their kindreds.
  eng-WMBB: 'The sons of Gershon: Libni and Shimei, according to their families.'
  urd-GVH: जैरसोन के दो बेटे लिबनी और सिमई थे। इनसे जैरसोन की दो शाख़ें निकलीं।
  rug-rug: 'Se Qerisoni si karua tuna koreo: Ari Libini meke Simei, meke sokudi tugo
    sari na tudia rini.'
  gaz-gaz: 'Ilmaan Geershoon akkuma maatii isaaniitti: Loobeenii fi Shimeʼii.'
  fra-LSG: 'Fils de Guerschon: Libni et Schimeï, et leurs familles.'
  yal-yal: 'Gɛrisɔn ma diine yi findi xabila firin benbane ra: Libini nun Simeyi.'
  haw-1868: O na keiki a Geresona, o Libeni, a o Simi, ma ka laua mau ohana.
  arb-NAV: 'أَمَّا ابْنَا جِرْشُونَ حَسَبَ عَشَائِرِهِمَا فَهُمَا: لِبْنِي وَشِمْعِي.'
  ewe-ewe: 'Gerson ƒe viwoe nye: Libni, Simei kple woƒe hlɔ̃wo.'
  eng-LEE: 'The sons of Gershon: Libni, and Shimi, according to their families.'
  asm-FB: গেৰ্চোনৰ পুত্ৰ লিবনী আৰু চিমিয়ী আছিল।
  sus-A: فٍرِ سٌن شَ دِيٍ قِندِشِ لِبِنِ نُن سِمٍيِ نَن نَ عٍ شَبِلّ كِ مَ.
  fra-SBL: 'Fils de Guerschon : Libni et Schimeï, selon leurs familles.'
  hbo-hbo: בְּנֵ֥י גֵרְשֹׁ֛ון לִבְנִ֥י וְשִׁמְעִ֖י לְמִשְׁפְּחֹתָֽם׃
  eng-WYCLIFFE: The sones of Gerson, Lobny and Semei, bi her kynredis.
  pjt-pjt: Ka panya Leviku katja kuranyitjangku Kuutjantu katja kutjara kanyinu ini
    Lipininya pulanya Tjimainya. Ka nyanga kutjaranguṟu aṉangu ma-tjuṯaringu Leviku
    panya walytjapiti.
  cwe-cwe: Wana wa chilume wa Gelishoni wakala Libini na Shimei, nawo wakala na lukolo
    lwawo.
  bgs-bgs: Si Gerson duwán duwa gabatà din gamama, na si Libni asta si Simei. Marapung
    tô mga rubbad dan.
  kik-kik: Ariũ a Gerishoni kũringana na mbarĩ ciao maarĩ Libini na Shimei.
  fra-NCL: 'Fils de Gerson : Lobni et Séméi, selon leurs familles. —'
  cek-AK: Gershon capanawk hoi imthung takoh kaminawk loe Libni hoi Shimi.
  xla-xla: Epame Libai yami Geson ya꞉ akimlalaye, Libini mate epo Simei matepo.
  cuk-cuk: 'Gersón-e-masmaladi, degi, e-gwenadgandi, wemalad: Libni, degine, Simei.'
  uig-CYR: 'Гәршонниң оғуллири аилилири бойичә: — Либни вә Шимәй.'
  tel-2017: గెర్షోను కొడుకులు వారి వారి వంశాల ప్రకారం లిబ్నీ, షిమీ.
  hat-BSA: 'Fis Guerschon yo: Libni e Schimeï selon fanmi pa yo.'
  kos-kos: 'Oasr wen luo natul Gershon: Libni ac Shimei, ac pukanten fwilin tulik
    natulos.'
  hbo-WLC: בְּנֵ֥י גֵרְשׁ֛וֹן לִבְנִ֥י וְשִׁמְעִ֖י לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Ụmụ ndị ikom Geshọn, nʼagbụrụ ha, bụ Libni na Shimei, nʼusoro ezinaụlọ
    ha.
  ory-ory: ପୁଣି, ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଗେର୍ଶୋନର ସନ୍ତାନ ଲିବ୍‍ନି ଓ ଶିମୀୟି।
  chk-chk: 'Iwe, nöün Kerson kewe mwän: Lipni me Shimei, a pwal wor chomong mwirimwirir.'
  rop-rop: Geshan bin abum dubala san neim Libnai en Shimiyai, en dubala bin abum
    loda biginini.
  ukr-1871: 'Сини ж Герзонові: Лібнїй та Симей з семями їх.'
  bch-bch: 'Be Gerson ele gergeu arangaranga edad ga bedane: Lipni ga Simei. Gisirua
    timugamuga ngan gid iaoa edengada pan Livai.'
  deu-1951: 'Die Kinder Gersons sind diese: Libni und Simei in ihren Geschlechtern.'
  eng-JPS: 'The sons of Gershon: Libni and Shimei, according to their families.'
  srp-1865: 'A ovo su sinovi Girsonovi: Lovenije i Semej po porodicama svojim.'
  lug-lug: 'Batabani ba Gerusoni be bano mu bika byabwe: Libuni ne Simeeyi.'
  heb-heb: בני גרשון לבני ושמעי למשפחתם׃
  ben-IRV: আর তার গোষ্ঠী অনুসারে গের্শোনের ছেলে লিবনি ও শিমিয়ি।
  pan-pan: ਗੇਰਸ਼ੋਨ ਦੇ ਪੁੱਤਰ ਲਿਬਨੀ ਅਤੇ ਸ਼ਿਮਈ ਆਪਣੀਆਂ ਮੂੰਹੀਆਂ ਦੇ ਅਨੁਸਾਰ ਹਨ।
  tkr-tkr: 'G''erşonun dixbı: Livniyiy Şimey. Manbışqad xizanbı ıxha.'
  mya-JVB: ဂေရရှုံ သား အဆွေအမျိုး အလိုက် ဟူမူကား၊ လိဗနိ နှင့် ရှိမိ တည်း။
  tte-O: Libai natuna tobagubaguna esana Gelisoni kabo Gelisoni natunao tatao yoli
    labui, Libini yo Simei.
  hmo-hmo: 'Geresone ena natuna be inai: Libini bona Simei, edia iduhu taudia danu.'
  urd-urd: 'बनी जैरसोन: लिबनी और सिम''ई थे; इन ही से इनके ख़ान्दान चले।'
  rus-SYN: 'Сыны Гирсона: Ливни и Шимеи с семействами их.'
  bqc-SIM: 'Geesↄ̃ nɛgↄ̃ɛↄn kɛ an buiwa: Libeni ń Simɛio.'
  tcz-CHONGTHU: Gershon chihahte chu Libni leh Shimei ahi lhonne. Anigel lhonin insung
    khangguiyin akisim lhon tan ahi.
  mar-mar: गेर्षोनाचे पुत्रः त्यांच्या त्यांच्या कुळाप्रमाणे हेः गेर्षोनाचे दोन पुत्र
    लिब्नी व शिमी.
  qub-qub: Gersonpa wamrancunana caran Libni, Simei. Paycunapitami Libni, Simei castacuna
    caran.
  bqp-bqp: 'Gɛsↄmu nɛ́gↄ̃gbɛ̃nↄn dí ń burinↄa danɛdanɛ: Libini kũ Simɛio.'
  hat-hat: 'Men pitit Gèchon yo ak tout fanmi yo: Libni ak Chimeyi.'
  eng-BSB: The sons of Gershon were Libni and Shimei, by their clans.
  tod-tod: 'Gɛɛleson ná-doun zunuiti ti ɠɛni ga: Liɓeni ta Simeyi, ta ta-ʋɛlɛyeɠeiti.'
  eng-WEBPB: 'The sons of Gershon: Libni and Shimei, according to their families.'
  kbq-kbq: Hagi Gesoni'ma kasezanante'nea mofavremokiznia znagi'a, Libini'ene Simeikegi'ne
    zanagra naga nofi zanirera ugagota hu'na'e.
  nhe-BL: 'Huan iconehua Gersón tlen mochijque huejhueyi familias elque: Libni huan
    Simei.'
  bus-bus: 'Gɛsↄnu nɛ́gↄ̃gbɛ̃nↄn yɛ̀ aↄ̃ boriinↄa danɛdanɛ: Libini kↄ̃n Simɛio.'
  gub-BL: 'Na''aw Zeroxon ta''yr waner xe wà: Irimini, Ximez. Heta tetea''u wapurumuzàmuzàg
    wanupe wà no.'
  eng-DRA: 'The sons of Gerson: Lobni and Semei, by their kindreds.'
