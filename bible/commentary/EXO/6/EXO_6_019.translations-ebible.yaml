verse: EXO.006.019
translations:
  mal-C: 'മെരാരിയുടെ പുത്രന്മാർ: മഹ്ലി, മൂശി എന്നിവരായിരുന്നു. ഇവരാണ് തങ്ങളുടെ പ്രമാണരേഖകളിൻപ്രകാരം
    ലേവിയുടെ കുലങ്ങൾ.'
  deu-TKW: Und die Söhne Meraris waren Maheli und Musi; dies sind die Geschlechter
    Levis nach ihrem Stammbaum.
  lin-lin: 'Bana mibali ya Merari : Maali mpe Mushi. Wana nde mabota ya Levi kolanda
    ndenge babotamela.'
  eng-LSV: 'And the sons of Merari: Mahli and Mushi; these [are] families of Levi,
    as to their births.'
  eng-GNV: 'Also the sonnes of Merari were Mahali and Mushi: these are ye families
    of Leui by their kinreds.'
  eng-WEBSTER: 'And the sons of Merari; Mahali and Mushi: these are the families of
    Levi, according to their generations.'
  nhw-BL: Huan iconehua Merari elque Mahli huan Musi. Nochi ya ni mochijque huejhueyi
    familias huan hualajque tlen ininhueyi tata Leví. Huan pejqui inintoca ica catli
    achtihui ejquetl huan yajtiyajque hasta catli teipan ejquetl.
  swh-ONEN: Wana wa Merari walikuwa Mahli na Mushi. Hizi ndizo zilizokuwa koo za Lawi
    kufuatana na orodha zao.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Mɛrɑribɑ, beyɑ Mɑkili kɑ Musi. Beni kpurowɑ bɑ kuɑ Lefin
    bwese kɛri.
  eng-KJVCPB: 'And the sons of Merari; Mahali and Mushi: these are the families of
    Levi according to their generations.'
  mpx-mpx: 'Melali natunau bolau eluwa: Mahali ge Musi. Heliya un Libai ali pwahiya
    ona tubutubuliyau, i ola te i pamasal ali un wasana ana buki elana.'
  wbp-wbp: Mirari-kirlangu kaja-nyanu-jarraju Maali manu Muuji. Nyampurranya warlalja-kari
    warlalja-kari Liipi-kirlangu. Kalalu-nyanu yirdi-watiji manngu-nyangu wajawaja-maninja-wangurlu.
  luo-luo: 'Yawuot Merari ne gin: Mali kod Mushi. Magi ema ne dhout jo-Lawi kaluwore
    gi anywolagi.'
  meu-meu: 'Merari natuna bini: Mali bona Musi. Levi ena iduhu bunai, uru ta ta ai.'
  npi-ULB: मरारीका छोराहरू महली र मूशी थिए । लेवीका वंशहरू तिनीहरूका पुस्ताअनुसार
    यिनै थिए ।
  yor-yor: 'Àwọn ọmọ Merari ni: Mahili àti Muṣi. Ìwọ̀nyí ni ìran Lefi gẹ́gẹ́ bí àkọsílẹ̀
    wọn.'
  emp-NTPO: 'Merari warrarãra naʌ̃gʌrã basía: Mahli idjab̶a Musi. Jũma maʌ̃gʌrãra
    Levi warrarã basía dji nabemaneba ab̶a dji tẽãbemanaa ãdji warrarã bara.'
  ind-ind: Anak-anak Merari bernama Mahli dan Musi. Itulah marga-marga dalam suku
    Lewi sesuai garis keturunan mereka.
  pes-OPCB: مراری دو پسر داشت به نامهای محلی و موشی. همه کسانی که در بالا به ترتیب
    سن نامشان آورده شد، طایفه‌های لاوی را تشکیل می‌دهند.
  aer-aer: Alere Merari-kenhe atherre arritnye aneke Mahli uthene Mushi uthene. Anyenhenge
    nhenhe areye Levi-kenhe aneke.
  tgl-ULB: Ang mga anak na lalaki ni Merari ay sina Mahali at Musi. Ang mga ito ang
    naging mga ninunong angkan ng mga Levita, kasama ng kanilang mga kaapu-apuhan.
  hui-hui: Merari igini kirali Mali Musila hene. Ani binigo agali uruni bibahende
    tiha howa Libai hameigini tagira penego ka.
  mya-mya: မေ​ရာ​ရိ​၏​သား​နှစ်​ယောက်​မှာ​မ​ဟာ​လိ​နှင့် မု​ရှိ​တို့​ဖြစ်​ကြ​၏။ အ​ထက်​ဖော်​ပြ​ပါ​တို့
    သည်​လေ​ဝိ​၏​အ​ဆက်​အ​နွယ်​များ​ဖြစ် ကြ​သ​တည်း။
  cbi-NTPO: 'Merarí'' nalaya: Mahli bain, tsenmin Musí bain. Tsaju'' entsalaa Levínu
    sera'' jimu paande deeve, naa-i dekayañuba tsa tsangue kiñuya.'
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྣམས་ནི་མཱ་ལི་དང་མུ་ཤི་གཉིས་ཡིན་ཞིང་། དེ་རྣམས་ནི་ལེ་ཝི་ཡི་རུས་རྒྱུད་དེ་རང་རང་གི་རིགས་རྒྱུད་བཞིན་དུ་ཡིན་ནོ།
    །
  sna-sna: Vanakomana vaMerari vaiva Mari naMushi. Idzi ndidzo dzaiva dzimba dzaRevhi
    sokunyorwa kwadzo.
  spa-BLM: 'Los hijos de Merari: Mahli y Musi. Estas son las familias de los levitas
    según sus generaciones.'
  cac-cac: 'Eb'' yuninal vin̈aj Merari, aton eb'' tic: Vin̈aj Mahli yed'' vin̈aj Musi.
    Aton eb'' tic yajal yaj d''a junjun macan̈ yin̈tilal vin̈aj Leví yed'' yuninal
    eb''.'
  swh-ULB: Wana wa Merari walikuwa Mahli na Mushi. Hawa walikuja kuwa mababu wa ukoo
    wa Walawi, pamoja na uzao wao.
  bel-bel: 'Сыны Мэрары: Махлі і Мушы. Гэта сямействы Лявія паводле родаў іхніх.'
  deu-ELBBK: 'Und die Söhne Meraris: Machli und Musi; das sind die Familien Levis
    nach ihren Geschlechtern.'
  mbb-OT: Is menge anak he maama ni Merari iyan si Mali wey si Mushi. Ne iyan heini
    ebpuunan te menge kevuwazan ni Levi sumalà is keguǥuza te menge kevuwazan dan.
  mal-2015: മെരാരിയുടെ പുത്രന്മാർ; മഹ്ലി, മൂശി. ഇവർ വംശപാരമ്പര്യപ്രകാരം ലേവിയുടെ കുലങ്ങൾ
    ആകുന്നു.
  tuo-NT: 'Merari põꞌrã aꞌticʉrã nicãrã niwã: Mahli, Musi nicãrã niwã. Ãꞌrã Leví ya
    curuacjãrã masã maꞌmi meꞌrã ninʉꞌcã, téé nitʉogʉ meꞌrã nicãrã niwã.'
  gup-gup: Nawu Merari benbenebornang bebeywurd nuye wanjh Mahli dja Mushi. Nanih
    wanjh Levi nuye birrimudni duninjh nawu benbornang dja benkebmawahmeng.
  gvs-gvs: 'Merari natunao koroto ame nakae: Makili be Mse. Ame tauna dala yoina Livai
    ana nunu adi tovakumgoyao adi bíbina goi.'
  rmc-rmc: Le Merari sas čhave o Machli the o Muši. Kala savore hine le Leviskre fajti
    pal lengro rodokmeňos.
  nlg-nlg: Na vinavahuhu Merari kolura nia Mahli ma Mushi. Raini gaira tara haghe
    tana kemani Levi, tara gerehorura taonia na vinavahuhu.
  pes-OPV: 'وپسران مراری: محلی و موشی؛ اینانند قبایل لاویان به حسب پیدایش ایشان.'
  ron-1924: 'Фиий луй Мерари: Махли ши Муши. Ачестя сунт фамилииле луй Леви, дупэ
    спица нямулуй лор.'
  ben-OBCV: 'মরারির ছেলেরা: মহলি ও মূশি। তাঁদের নথি অনুসারে এরাই লেবির বিভিন্ন গোষ্ঠী।'
  som-som: Reer Meraariina waa Maxlii iyo Mushii. Kuwanu waa qolooyinkii reer Laawi
    iyo sidii ay farcankoodii kala ahaayeen.
  lat-VUC: 'Filii Merari: Moholi et Musi: hæ cognationes Levi per familias suas.'
  eng-ASVBT: 'And the sons of Merari: Mahli and Mushi. These are the families of the
    Levites according to their generations.'
  mna-mna: Mi Lebi lutuunu Merari, ni lutuunu bizin ta Mali mi Musi. Zin tel tina
    ta tiyooto pa Lebi mi tiwe urum tel.
  ita-1885: E i figliuoli di Merari furono Mahali, e Musi. Queste son le famiglie
    dei Leviti, divise per le lor linee.
  eng-LXXUP: And the sons of Merari, Mahli, and Mushi, these are the houses of the
    families of Levi, according to their kindred.
  eng-ULB: The sons of Merari were Mahli and Mushi. These became the clan ancestors
    of the Levites, together with their descendants.
  spa-VBL: Los hijos de Merari fueron Majlí y Musí. Estas eran las familias de los
    levitas según sus registros genealógicos.
  fra-_FOB: 'Les fils de Mérari: Machli et Mushi. Voilà les familles de Lévi, selon
    leurs générations.'
  mal-mal: മെരാരിയുടെ പുത്രന്മാർ; മഹ്ലി, മൂശി, ഇവർ വംശപാരമ്പര്യപ്രകാരം ലേവിയുടെ കുലങ്ങൾ
    ആകുന്നു.
  urd-GVR: Mirārī ke do beṭe Mahlī aur Mūshī the. In sab se Lāwī kī muḳhtalif shāḳheṅ
    niklīṅ.
  suz-BL: मिनु मेरारी आ तौ माहली नु मुशी बाक्‍सा बाक्‍त। मेको लेवी आ खिं खिं ङा मुर
    बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Merari: Mahli e Musci. Questi sono i rami dei Leviti, secondo
    le loro generazioni.'
  ckb-ckb: کوڕانی مەراریش، مەحلی و موشی. ئەمانەش خێڵەکانی لێڤییەکانن بەگوێرەی نەوەکانیان.
  eng-BBE: 'And the sons of Merari: Mahli and Mushi: these are the families of the
    Levites, in the order of their generations.'
  kan-OKCV: 'ಮೆರಾರೀಯ ಪುತ್ರರು: ಮಹ್ಲೀ, ಮೂಷೀ. ವಂಶಾವಳಿಗಳ ಪ್ರಕಾರ ಇವೇ ಲೇವಿಯ ಗೋತ್ರಗಳು.'
  bbb-bbb: Ro e Merari fuje fu ame fari inokiro nafei ro ive buone ijeja e Marikiro
    Musi ijene. Ro e ije bu e Revaedo agane ijiebe urina agane buone binobino afuina
    kari.
  tam-2017: மெராரியின் மகன்கள் மகேலி, மூசி என்பவர்கள்; அவரவர் சந்ததியின்படி லேவியினுடைய
    வம்சங்களின் தலைவர்கள் இவர்களே.
  spa-RV-1909: 'Y los hijos de Merari: Mahali, y Musi: estas son las familias de Leví
    por sus linajes.'
  ron-BTF: 'Și fiii lui Merari: Mahli și Muși; acestea sunt familiile lui Levi conform
    cu generațiile lor.'
  eng-WEBP: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their generations.'
  eng-FBV: The sons of Merari were Mahli and Mushi. These were the families of the
    Levites according to their genealogical records.
  nld-1939: De zonen van Merari waren Machli en Moesji. Dit zijn de geslachten van
    Levi naar hun families.
  nch-BL: Huan iconehua Merari elque Mahli huan Musi. Nochi ya ni mochijque huejhueyi
    familias huan hualajque ten inihueyi tata Leví. Huan pejqui inintoca ica cati
    achtohui ejquet huan yajtiyajque hasta cati teipan ejquet.
  vie-1934: 'Các con trai của Mê-ra-ri là: Mách-li, và Mu-si. Đó là các họ hàng của
    Lê-vi, tùy theo dòng dõi của họ.'
  hin-CV: 'मेरारी के पुत्र: माहली तथा मूशी. ये उनकी पीढ़ियों के अनुसार लेवियों के
    परिवार हैं.'
  eng-OURB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    [Descendants of United with] according to their generations.'
  spa-BES: 'Y los hijos de Merari: Mahli y Musi: estas son las familias de los levitas,
    en el orden de sus generaciones.'
  tdx-tdx: 'O ana’ i Merarìo: i Maklý naho i Mosý, ie ro fifokoa’ i Merarý hasavereña’
    i Levý.'
  vid-vid: Wana walume wa Melali nawali Mahuli na Mushi. Awo ndo wasekulu wa lukolo
    lwa Walawi.
  eng-OKE: And the sons of Merari, Maheli and Mushi. These are the progenies of Levi,
    after their generations.
  tha-KJV: บุ​ตรชายของเมรารี​ชื่อ มาฮาลี และมู​ชี คนเหล่านี้เป็นครอบครัวต่างๆของเลวีตามพงศ์​พันธุ์​ของเขา
  por-BR-2018: 'E os filhos de Merari: Mali, e Musi: estas são as famílias de Levi
    por suas linhagens.'
  deu-ELO: 'Und die Söhne Meraris: Machli und Musi; das sind die Familien Levis nach
    ihren Geschlechtern.'
  eng-WYC-2018: The sons of Merari were Mahali and Mushi. These were the kindreds
    of Levi by their families.
  epo-epo: 'Kaj la filoj de Merari: Maĥli kaj Muŝi. Tio estas la familioj de Levi
    laŭ ilia naskiĝo.'
  uig-PIN: 'Mǝrarining oƣulliri: — Maⱨli wǝ Muxi. Bular nǝsǝbnamiliri boyiqǝ Lawiyning
    nǝsilliri idi.'
  beo-beo: Milalai egefe da aduna galu amo Malai amola Musiai. Amo dedei da Lifai
    ea fi amola iligaga fi.
  tpi-OTNT: Merari i gat tupela pikinini man, Mali na Musi. Olgeta dispela man ol
    i tumbuna bilong ol lain bilong Livai.
  hau-SA: ’Ya’yan Merari maza, su ne, Mali da Mushi. Waɗannan su ne dangin Lawi bisa
    ga abin da aka rubuta.
  udu-udu: 'Dhali gway gi iya/ ma Maraari aniihe/ mo: Mahli dhala Mushi mo: Gwansan
    uni tana waḵ gi ’kwani Lawi mo isi me’da nyaḵum yil buni mo be.'
  uig-LAT: 'Merarining oghulliri: — Mahli we Mushi. Bular nesebnamiliri boyiche Lawiyning
    nesilliri idi.'
  nde-nde: 'Amadodana kaMerari ayeyila: uMahili loMushi. Laba babengabosendo lukaLevi,
    ngokwemibhalo yabo.'
  ton-ton: 'Pea ko e ongo foha ʻo Melali; ko Mali mo Musi: ko e ngaahi faʻahinga eni
    ʻo Livai ʻi honau ngaahi toʻutangata.'
  ces-1613: 'A synové Merari: Moholi a Musi. Ty jsou čeledi Léví v rodech svých.'
  eko-eko: Aana a Meraari pi apa; Mali na Muushi. Ntthi laari lihimo la Leevi khwa
    nanna ya ovokoliwa waya.
  eng-WMB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their generations.'
  tam-TCV: மெராரியின் மகன்கள் மகேலி, மூஷி என்பவர்கள். அவர்களுடைய பதிவேட்டின்படி லேவியின்
    வம்சங்கள் இவையே.
  ceb-ULB: Ang mga anak nga lalaki ni Merari mao sila si Mali ug Mushi. Mao kini ang
    mga katigulangan nga nahimong banay sa mga Levita, kauban sa ilang mga kaliwat.
  pol-UBG: 'Synowie Merariego: Machli i Muszi. To są rodziny Lewiego według ich pokoleń.'
  urd-GVU: مِراری کے دو بیٹے محلی اور مُوشی تھے۔ اِن سب سے لاوی کی مختلف شاخیں نکلیں۔
  deu-1912: 'Die Kinder Merari sind diese: Maheli und Musi. Das sind die Geschlechter
    Levis nach ihrer Abstammung.'
  ntj-ntj: '@see-verse:EXO.006.018'
  kan-2017: 'ಮೆರಾರೀಯ ಮಕ್ಕಳು: ಮಹ್ಲೀ, ಮೂಷೀ ವಂಶಾವಳಿಗಳ ಪ್ರಕಾರ ಲೇವಿಯಿಂದುಂಟಾದ ಗೋತ್ರಗಳು ಇವೇ
    ಆಗಿದ್ದವು.'
  ena-ena: Melali dɨ ninadinu ahica. Mu Maheli. Mu Musi. Nɨbɨlaŋ Livai hɨdɨlɨ hɨvɨ
    iahavɨla habɨlavɨmi.
  yap-yap: Merari e l’agruw e pagel ni fak ni aram e Mahli nge Mushi. Ireray e yuke
    girdi’ rok Levi nge pi’in ni owcherad.
  hlt-MCSB: Merari koca rhoek la Mahli neh Mushi om tih Amah rhuirhong ah tah te rhoi
    khaw Levi kah huiko la om.
  mdy-ETH: ሜራሪኮ ማሂሌና ሙሺ ጌይንታ ዓቲንቄ ናይ ዓኣኔ፤ ዬንሢንታ ዔያቶኮ ዜርፆንታ ቢያ ሌዊ ፃጶኬ።
  twi-ASANTE: 'Merari mmammarima: Mahli, Musi. Saa nnipa a wɔabobɔ wɔn edin mpanin
    mu no no yɛ Lewi abusuafoɔ.'
  eng-WEBU: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their generations.'
  bnp-bnp: E Merari e tuna i rua, e Mali e Musi. Ra bakovi nga ru mapoda tala na kabu
    ne Levi, ni ramai na nuverei ne rua.
  wal-wal: Maraara attuma naati Maahilanne Musha giyoogeeta. Bantta Yeletaa maaran
    Leewa yarati hageeta.
  spa-PDDPT: 'Los hijos de Merari: Mahli y Musi. Estas son las familias de los levitas
    según sus generaciones.'
  gun-gun: Merari ra'y kuery ma Mali ha'e Musi. Ha'e rami ma Levi ra'y kuery rery
    hamymino kuery reve.
  agu-BL: 'Ma yi e'' cy''ajl Merari yi toxi''n cy''ajl Leví i''tz: Mahli tu Musi.
    Cyakil yi e''chk bi''aja''tz e'' cu''n cy''ajl tu mamaj Leví. Cho''n nxe''tij
    te yi bajx cy''ajol jalen te yi ch''i''p.'
  ilo-ULB: Dagiti putot a lallaki ni Merari ket da Mali ken Musi. Nagbalin dagitoy
    a kapuonan a puli dagiti Levita, agraman dagiti kaputotanda.
  kpg-kpg: 'Merari ana dama daane dogolua: Mahli mo Mushi. Aanei go nia madahaanau
    llauehe a Levi mo nadau hagadili.'
  uig-ARA: 'مەرارىنىڭ ئوغۇللىرى: ــ ماھلى ۋە مۇشى. بۇلار نەسەبنامىلىرى بويىچە لاۋىينىڭ
    نەسىللىرى ئىدى.'
  sus-sus: Merari xa die findixi Maxali nun Musi nan na. Lewi xa die nan na ki e taruxui
    ki ma.
  pon-2006: 'Merari naineki pwutak riemen: Mahli, oh Musi. Ih irail pwukat me wia
    peneineien Lipai kan oh kadaudokarail kan.'
  ksd-ksd: Ma a ura natu i Merari, Mali ma Musi. Go ra umana apik na tarai ta ra vuna
    tarai Levi varogop di ga kava diat.
  tur-YTC: 'Merari''nin oğulları: Mahli ve Muşi. Kuşaklarına göre Levi boyları bunlardır.'
  grc-BRENT: Καὶ υἱοὶ Μεραρεί· Μοολεὶ, καὶ Ὀμουσεί. οὗτοι οἱ οἶκοι πατριῶν Λευὶ κατὰ
    συγγενείας αὐτῶν.
  ind-AYT: 'Keturunan Merari: Mahli dan Musi. Itulah kaum Lewi menurut generasi mereka.'
  nya-nya: Ana a Merari anali Mali ndi Musi. Awa anali mafuko a Levi monga mwa mibado
    yawo.
  hrv-hrv: 'Merarijevi su sinovi: Mahli i Muši. To su Levijeve obitelji s njihovim
    potomcima.'
  mps-mps: Merarigo wai si, Mali me Musi. Te bidi hani tigidali augwali te Livaigo
    wai hani augwali dao.
  tpi-tpi: Merari i gat tupela pikinini man, Mali na Musi. Olgeta dispela man ol i
    tumbuna bilong ol lain bilong Livai.
  dan-1931: Meraris Sønner var Mali og Musji. Det er Levis Slægter efter deres Nedstamning.
  vie-OVCB: Mê-ra-ri có hai con trai là Mách-li và Mu-si. Đó là gia tộc của Lê-vi,
    liệt kê theo từng gia đình.
  guj-2017: 'મરારીના પુત્રો: માહલી અને મુશી. આ બધા ઇઝરાયલના પુત્ર લેવીના વંશજો હતા.'
  pon-2006A: 'Merari naineki pwutak riemen: Mahli, oh Musi. Ih irail pwukat me wia
    peneineien Lipai kan oh kadaudokarail kan.'
  por-BRBSL: 'Os filhos de Merari: Mahli e Mushi. Estas são as famílias dos Levitas,
    de acordo com suas gerações.'
  aly-aly: Merari-kenh alerikw awey atherr Mahli-then Mushi-then. Alerikw akngerr
    arrengey akngerr-then apetyek ikwer-rnem-they. Nhenh-rnem Levi-kenh-rnem. Rernem
    ilelhek Levi-kenh-rnem.
  cth-cth: Merari e a ca roi teh Mahli hoi Mushi lah ao. Hetnaw heh Levih miphunnaw
    lah ao.
  twi-twi: 'Merari mmabarima: Mahli, Musi. Saa nnipa a wɔabobɔ wɔn din mpanyin mu
    no no yɛ Lewi abusuafo.'
  hlt-hlt: Merari koca rhoek la Mahli neh Mushi om tih Amah rhuirhong ah tah te rhoi
    khaw Levi kah huiko la om.
  tbz-SIM: 'Kɛ̀ Mɛdɑdi bí ntú: Mɑdi nɛ̀ Musi. Bɛɛ̀ do tú Defii nɑɑ̀mùnkù kó bɛyɑ̀ɑ̀rìbɛ̀.'
  msy-2020: Ezɨ Merari otarir pumuning iti, Mali ko Musi. Gumazir kaba bar, men ovavir
    boriba sara, me Livain anabamɨn aven itir adarasi.
  dop-dop: Melɑli ɩ́lɛ́ ɩ pǝyɑlɑɑ ntɛ́ Mɑlii nɑ Musi. Pɛlɛɣɛlɛ Lefii nyǝ́mɑ lʋlʋŋ
    loosi nyǝ́mɑ cɔsɔnɑɑ.
  azb-azb: 'Merarinin oğulları: Maxli və Muşi; nəsillərinə görə Levinin ailəsi bunlardan
    ibarətdir.'
  eng-DBY: 'And the sons of Merari: Mahli and Mushi: these are the families of Levi
    according to their generations.'
  hin-2017: 'मरारी के पुत्र: महली और मूशी थे। लेवियों के कुल जिनसे उनकी वंशावली चली
    ये ही हैं।'
  wol-KYG: Doomi Merari yu góor ñoo di Maali ak Musi. Ñooñoo sos làngi Lewi ak seeni
    giir.
  swp-swp: 'Eo Merari nanatunayao tatao, Mahali eo Musi: isi Levi nanatunayao edi
    isi aridi eai.'
  bjr-bjr: Meerarifa qaara faiqí maqanau. Miqanda nuqu Maqarifa faqa Musaqifa faqa
    mariqau. Reefina faiqi namu anaiqi mara miqimmiqa mariqau.
  eng-YLT: 'And the sons of Merari [are] Mahli and Mushi: these [are] families of
    Levi, as to their births.'
  bzd-NTPO: Merarí ala'r wëpa dör Mahli ena Musí. Ditséwöpa datse̱ ie'pa wa e'pa ko̱s
    dör Leví aleripa.
  eng-WYC-2017: The sons of Merari were Mahali and Mushi. These were the kindreds
    of Levi by their meines.
  eng-WMBB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their generations.'
  urd-GVH: मिरारी के दो बेटे महली और मूशी थे। इन सबसे लावी की मुख़्तलिफ़ शाख़ें निकलीं।
  rug-rug: 'Se Merari si karua tuna koreo: Ari Mahili, meke Musi. Arini sari na butubutu
    Livae meke sari na tudia rini.'
  gaz-gaz: 'Ilmaan Meraarii: Mahilii fi Muusii. Isaan kunneenis akkuma dhaloota isaaniitti
    maatiiwwan Lewwii ti.'
  fra-LSG: 'Fils de Merari: Machli et Muschi. Ce sont là les familles de Lévi, avec
    leur postérité.'
  yal-yal: 'Merari a diine ni i ra: Maxali nun Musi. Lewi xabilane benbane nan ne
    ra mayixɛtɛ yɛɛn ma.'
  haw-1868: 'A o na keiki a Merari; o Mahali a o Musi: o lakou nei na ohana a Levi,
    ma na hanauna o lakou.'
  arb-NAV: وَابْنَا مَرَارِي هُمَا مَحْلِي وَمُوشِي. هَذِهِ هِيَ عَشَائِرُ اللّاوِيِّينَ
    بِحَسَبِ سِجِلِّ مَوَالِيدِهِمْ.
  ewe-ewe: 'Merari ƒe viwo: Mahli kple Musi. Ame siwo ŋkɔ woyɔ va yi la tso Levi ƒe
    ƒome me, eye woɖo wo ɖe tsitsi nu.'
  eng-LEE: 'And the sons of Merari: Machli and Mushi; these are the families of Levi
    according to their generations.'
  asm-FB: মৰাৰীৰ পুত্র সকল হ’ল মহলী আৰু মুচী। এওঁলোক বংশধৰ সকলৰ সৈতে লেবী গোষ্ঠীৰ
    পূৰ্বপুৰুষ আছিল।
  sus-A: مٍرَرِ شَ دِيٍ قِندِشِ مَشَلِ نُن مُسِ نَن نَ. لٍوِ شَ دِيٍ نَن نَ كِ عٍ
    تَرُشُي كِ مَ.
  fra-SBL: 'Fils de Merari : Mahli et Mushi. Ce sont là les familles des Lévites,
    selon leurs générations.'
  hbo-hbo: וּבְנֵ֥י מְרָרִ֖י מַחְלִ֣י וּמוּשִׁ֑י אֵ֛לֶּה מִשְׁפְּחֹ֥ת הַלֵּוִ֖י לְתֹלְדֹתָֽם׃
  eng-WYCLIFFE: The sones of Merari weren Mooli and Musi. These weren the kynredis
    of Leuy bi her meynees.
  pjt-pjt: Ka Miraṟailu katja kutjara kanyinu ini nyanga pulanya – Maalinya munu Mutjinya.
    Ka nyanga palula pulalanguṟu aṉangu ma-tjuṯaringangiṯu pulampa walytjapiti. Uwa,
    nyanga paluṟu tjana uwankara wati panya Leviku walytjapiti.
  cwe-cwe: Wana wa chilume wa Melali wakala Mali na Mushi. Wano wawo mawasaho wa ng'holo
    za Walawi fana viili maandiko yawo.
  bgs-bgs: Si Merari duwán duwa gabatà din gamama, na si Mali asta si Musi. Tô gó
    tô mga rubbad i Levi.
  kik-kik: Ariũ a Merari maarĩ Mahali na Mushi. Acio nĩo maarĩ mbarĩ cia Lawi kũringana
    na maandĩko mao.
  fra-NCL: 'Fils de Mérari : Moholi et Musi. — Ce sont là les familles de Lévi avec
    leurs postérités.'
  cek-AK: Merari ih capa hnik loe Mahli hoi Mushi; hae kaminawk loe Levi imthung takoh
    ah oh o.
  xla-xla: Epame Libai yami Melali ya꞉ akimlalaye Mahali mate epo Musi matepo. Epapedeme
    opa iwolotapo Libai elele dulu dla dokopala so ha꞉ha꞉iyo.
  cuk-cuk: 'Merari-e-masmaladi, wemalad: Mahli, degine, Musi. Wemar, garda-maidba
    Leví-e-gwenadgan gumalad.'
  uig-CYR: 'Мәрариниң оғуллири: — Маһли вә Муши. Булар нәсәбнамилири бойичә Лавийниң
    нәсиллири еди.'
  tel-2017: మెరారి కొడుకులు మహలి, మూషి. వీళ్ళు తమ తమ వంశాల ప్రకారం లేవి కుటుంబాలు.
  hat-BSA: 'Fis Merari yo: Machli avèk Muschi. Sa yo se fanmi Lévi yo, avèk posterite
    pa yo.'
  kos-kos: 'Oasr wen luo natul Merari: Mahli ac Mushi. Pa inge sou nukewa lal Levi
    ac takinyen fwilin tulik natulos.'
  hbo-WLC: וּבְנֵ֥י מְרָרִ֖י מַחְלִ֣י וּמוּשִׁ֑י אֵ֛לֶּה מִשְׁפְּחֹ֥ת הַלֵּוִ֖י לְתֹלְדֹתָֽם׃
  ibo-ibo: Ụmụ ndị ikom Merari bụ Mahali na Mushi. Ndị a niile si nʼagbụrụ Livayị,
    dịka ihe e dere banyere ha si dị.
  ory-ory: ମରାରିର ସନ୍ତାନ ମହଲି ଓ ମୂଶି; ଏମାନେ ବଂଶାବଳୀ ଅନୁସାରେ ଲେବୀର ବଂଶ ଅଟନ୍ତି।
  chk-chk: 'Iwe, nöün Merari kewe mwän: Mali me Mushi. Ir meinisin än Lefi kewe cho
    lon tettelin mwirimwirir.'
  rop-rop: Merarai bin abum dubala san neim Malai en Mushai. Ol detlot femili bin
    kamat brom det wan men neim Libai.
  ukr-1871: 'Сини ж Мерарієві: Махлїй та Мусїй; се семї Левієві по родах їх.'
  bch-bch: 'Be Merari ele gergeu arangaranga edad ga bedane: Mali ga Musi. Gid panua
    toa ne timugamuga ngan gid iaoa kelede pan Livai.'
  deu-1951: 'Die Kinder Meraris sind diese: Machli und Musi. Das sind die Geschlechter
    Levis nach ihrer Abstammung.'
  eng-JPS: 'And the sons of Merari: Mahli and Mushi. These are the families of the
    Levites according to their generations.'
  srp-1865: 'A sinovi Merarijevi: Molija i Musija. To su porodice Levijeve po lozama
    svojim.'
  lug-lug: 'Bano be batabani ba Merali: Makuli ne Musi. Abo be b’omu bika bya Leevi
    ng’emirembe gyabwe bwe gyali.'
  heb-heb: ובני מררי מחלי ומושי אלה משפחת הלוי לתלדתם׃
  ben-IRV: মরারির সন্তান মহলি ও মুশি; এরা বংশ তালিকা অনুসারে লেবির গোষ্ঠী।
  pan-pan: ਮਰਾਰੀ ਦੇ ਪੁੱਤਰ ਮਹਲੀ ਅਤੇ ਮੂਸ਼ੀ ਹਨ। ਲੇਵੀ ਦੀਆਂ ਮੂੰਹੀਆਂ ਉਨ੍ਹਾਂ ਦੀ ਕੁਲਪੱਤ੍ਰੀ
    ਅਨੁਸਾਰ ਇਹ ਹਨ।
  tkr-tkr: 'Merariyn dixbı: Maxliyiy Muşi. İn xizanbı Leviyke g''adıynbı vod.'
  mya-JVB: မေရာရိ သား ကား၊ မဟာလိ နှင့် မုရှိ တည်း။ ဤ သူတို့သည် လေဝိ အဆွေအမျိုး အသီးအသီးဖြစ်သတည်း။
  tte-O: Libai natuna tomulimuliye esana Melali kabo Melali natunao tatao yoli labui,
    Mali yo Musi.
  hmo-hmo: 'Merari ena natuna be inai: Mali bona Musi. Levi ena iduhu be unai, uru
    ta ta dekenai.'
  urd-urd: 'और बनी मिरारी: महली और मूर्शी थे। लावियों के घराने जिनसे उनकी नसल चली
    यही थे।'
  rus-SYN: 'Сыны Мерари: Махли и Муши. Это семейства Левия по родам их.'
  bqc-SIM: Mɛlali nɛgↄ̃ɛↄn Mali ń Musio ũ. Levii buiↄn we daɛdaɛ.
  tcz-CHONGTHU: 'Merari chilhahte chu: Mahli leh Mushi ahi lhon''e. Ama ho chengse
    hi Levi insung chedol minbua amin cheh uchu ahi.'
  mar-mar: मरारीचे पुत्रः महली व मूशी. लेवीची कुळे त्याच्या वंशावळीप्रमाणे ही होती.
  qub-qub: 'Meraripa wamrancunanami caran: Mahli, Musi. Chaynömi Leví trïbu castacuna
    miraran.'
  bqp-bqp: Mɛrari nɛ́gↄ̃gbɛ̃nↄn Mali kũ Musio ũ. Levi burinↄn gwe danɛdanɛ.
  hat-hat: 'Men pitit Merari yo: Makli ak Mouchi. Se tout branch fanmi Levi yo sa
    ansanm ak pitit yo.'
  eng-BSB: The sons of Merari were Mahli and Mushi. These were the clans of the Levites
    according to their records.
  tod-tod: 'Melali ná-doun zunuiti ti ɠɛni ga: Maali ta Musi. Naati ka ti ga Leevi
    ná-pɛlɛyeɠeiti, eɠɛʋelei ti-mavofodaiti ti la.'
  eng-WEBPB: 'The sons of Merari: Mahli and Mushi. These are the families of the Levites
    according to their generations.'
  kbq-kbq: Merari ne' mofavre'mokizni znagi'a, Mali'ene Musike. Ama'i Livae naga nofi'mofo
    zmagi'a kasezmante'nereti agafa huno meno e'ne.
  nhe-BL: Huan iconehua Merari elque Mahli huan Musi. Nochi ya ni mochijque huejhueyi
    familias huan hualajque tlen ininhueyi tata Leví. Nicani eltoc inintoca ica tlen
    achtohui ejquetl huan quejatza yajtiyajque hasta tlen teipa ejquetl.
  bus-bus: Mɛrari nɛ́gↄ̃gbɛ̃nↄn Mali kↄ̃n Musio ũ. Levi boriinↄn gwe danɛdanɛ.
  gub-BL: 'Na''aw mokoz Merari ta''yr waner xe wà: Mari, Muzi. Amumaw Erewi ta''yr
    waner wamume''u haw kury, wazuapyapyr waner wamume''u haw wà no.'
  eng-DRA: 'The sons of Merari: Moholi and Musi. These are the kindreds of Levi by
    their families.'
