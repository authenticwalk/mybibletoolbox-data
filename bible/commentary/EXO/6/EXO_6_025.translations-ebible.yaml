verse: EXO.006.025
translations:
  mal-C: അഹരോന്റെ മകനായ എലെയാസാർ ഫൂതിയേലിന്റെ പെൺമക്കളിൽ ഒരുവളെ വിവാഹംകഴിച്ചു; അവൾ
    അവന് ഫീനെഹാസിനെ പ്രസവിച്ചു. ഇവരായിരുന്നു ലേവ്യകുടുംബങ്ങളുടെ കുലംകുലമായുള്ള തലവന്മാർ.
  deu-TKW: Eleasar aber, der Sohn Aarons, heiratete eine der Töchter Putiels, die
    gebar ihm Pinehas; das sind die Stammhäupter der Leviten nach ihren Geschlechtern.
  lin-lin: 'Eleazari, mwana mobali ya Aron, abalaki moko kati na bana basi ya Putieli,
    oyo abotelaki ye mwana mobali : Pineasi. Wana nde bakambi ya mabota ya Levi kolanda
    mabota ya botata na bango.'
  eng-LSV: And Eleazar, Aaron’s son, has taken to himself [one] of the daughters of
    Putiel for a wife for himself, and she bears Phinehas to him; these [are] heads
    of the fathers of the Levites, as to their families.
  eng-GNV: 'And Eleazar Aarons sonne tooke him one of the daughters of Putiel to his
    wife, which bare him Phinehas: these are the principall fathers of the Leuites
    throughout their families.'
  eng-WEBSTER: 'And Eleazar, Aaron''s son, took him one of the daughters of Putiel
    for a wife; and she bore to him Phinehas: these are the heads of the fathers of
    the Levites, according to their families.'
  nhw-BL: Huan Eleazar, icone Aarón, mosihuajti ica se iichpoca Futiel huan ya quitlacatilti
    Finees. Nochi ni lista huajca eliyaya inintoca nopa tlacame catli quinyacanque
    nopa huejhueyi familias tlen ininteiximatcahua. Huan nochi hualajque tlen ininhueyi
    tata Leví.
  swh-ONEN: Eleazari mwana wa Aroni akamwoa mmoja wa binti za Putieli, naye akamzalia
    Finehasi. Hawa walikuwa ndio wakuu wa jamaa za Walawi, ukoo kwa ukoo.
  bba-bba: Mɑ Eleɑsɑɑ, Aronin bii wi, u Putiɛlin bii wɔndiɑ turo suɑ kurɔ. U kɑ nùn
    bii tɔn durɔ mɑrɑ. Bii win yĩsirɑ Finɛɛsi. Be sɑ wɑ mi kpuro, beyɑ bɑ sɑ̃ɑ Lefin
    bwese kɛrin wiruɡibu.
  eng-KJVCPB: 'And Eleazar Aaron’s son took him one of the daughters of Putiel to
    wife; and she bare him Phinehas: these are the heads of the fathers of the Levites
    according to their families.'
  mpx-mpx: Eloni natuna Eliyesa alona ge Putiyel natuna yovana hi alolon inoke i ab
    natuna Pinehas. He un Libai ali pwahiya ona ge ali tini ona tonowakiliyau liwaniliya
    i ola to.
  wbp-wbp: Yarunu-kurlangu kaja-nyanu Yalijara yupukarra-jarrija karnta-kurlu, kirda-nyanuju
    Putiyali. Ngula kurdu pirltirrka mardarnu Piniyaja. Yuwayi, nyampunya yirdi-wati
    paaju-watikiji kujalpalu Liipi-kirlangurla turnu-warnurla nyinaja.
  luo-luo: Eliazar wuod Harun nokendo achiel kuom nyi Putiel, kendo nonywolone Finehas.
    Magi ema ne jotend dhout joka Lawi.
  meu-meu: Eleasara, Aaron natuna, ese Putiele natuna kekenina ta e adavaia; ia ese
    Fineha e havaraia. Levi ena iduhu ai ruma ikwaradia taudia bunu.
  npi-ULB: हारूनका छोरा एलाजारले पतुएलकी छोरीहरूमध्ये एक जनासित विवाह गरे । तिनीबाट
    उनले पीनहासलाई जन्माइन् । लेवीहरूका परिवारका मुख्य-मुख्य मानिसहरू तिनीहरूका वंशहरूअनुसार
    यी नै थिए ।
  yor-yor: Eleasari ọmọ Aaroni fẹ́ ọ̀kan lára àwọn ọmọbìnrin Putieli ní ìyàwó, ó sì
    bí Finehasi fún un. Ìwọ̀nyí ni olórí àwọn Lefi ni ìdílé ìdílé.
  emp-NTPO: Aaroʌ̃ warra Eleazara Putiel cau ume dji edasid̶aa. Maʌ̃ wẽrãba warrada
    tosia. Dji warrara trʌ̃ b̶ʌsia Piné. Jũma maʌ̃gʌrãra Levid̶eba yõped̶ad̶a bororã
    basía.
  ind-ind: Eleasar, anak Harun, menikah dengan salah satu anak perempuan Putiel. Dia
    melahirkan Pinehas. Itulah nenek moyang marga-marga dalam suku Lewi.
  pes-OPCB: العازار پسر هارون با یکی از دختران فوتی‌ئیل ازدواج کرد و صاحب پسری به
    نام فینحاس شد. اینها بودند سران خاندانها و طایفه‌های لاوی.
  aer-aer: Eleazar, alere Aaron-kenhele arelhe anewe-akeke, akngeye ikwerenhe aneke
    Putiel. Re ampe akweke Phinehas atnyeneke. Ye, nhenhe kwenhe arritnye anyenhenge
    areyeke akngerrepate Levi-kenhe aneke.
  tgl-ULB: Si Eleazar, na anak na lalaki ni Aaron, ay napangasawa ang isa sa mga anak
    na babae ni Putiel. Ipinanganak niya si Finehas. Ito ang mga pinuno sa bahay ng
    mga ama sa gitna ng mga Levita, kabilang ng kanilang mga kaapu-apuhan.
  hui-hui: Arono igini Eleasa ibugua Pudile wane mbirago dabu bini. Wali odagome Piniasa
    hono wini. Agali uruni Libai hameigininaga agali haguane haga bini.
  mya-mya: အာ​ရုန်​၏​သား​ဧ​လ​ဇာ​သည်​ပု​တျေ​လ​၏ သ​မီး​တစ်​ယောက်​နှင့်​စုံ​ဖက်​၍ သူ​သည်​သား
    ဖိ​န​ဟတ်​ကို​ဖွား​မြင်​၏။ ဤ​သူ​တို့​သည်​လေ​ဝိ မိ​သား​စု​နှင့်​အ​ဆက်​အ​နွယ်​များ​၏​အ​ကြီး
    အ​ကဲ​များ​ဖြစ်​ကြ​သ​တည်း။
  cbi-NTPO: Aarón' na Eleazarya, Futiel' na'manu ka' chumi. Tsenñaa Fineesnu nakami.
    Tsaju' entsalaa Levínu sera' jimu bulu paande deeve, matyu bale ruku tiyamula,
    yala naa-i desera' jiñuba tsa tsangue mi'ñuya.
  bod-N: ཡང་ཨ་རོན་གྱི་བུ་ཨེ་ལི་ཨ་ཟར་གྱིས་ཕུ་ཏི་ཨེལ་གྱི་བུ་མོ་རྣམས་ལས་གཅིག་ཆུང་མར་བླངས་ཤིང་།
    དེས་ཁོ་ལ་ཕི་ནེ་ཧེ་བཙས། དེ་རྣམས་ནི་རུས་རྒྱུད་བཞིན་ལེ་ཝི་པའི་ཁྱིམ་རྒྱུད་རེ་རེའི་ཁྱིམ་དཔོན་ཡིན་ནོ།
    །
  sna-sna: Ereazari mwanakomana waAroni akawana mumwe wavanasikana vaPutieri, uye
    akamuberekera Finehazi. Ava ndivo vakanga vari vakuru vemhuri dzavaRevhi, mhuri
    nemhuri.
  spa-BLM: Eleazar, hijo de Aarón, tomó por mujer a una de las hijas de Putiel, y
    ella le dio a luz a Finees. Estos son los jefes de las casas paternas de los levitas
    según sus familias.
  cac-cac: Axo vin̈aj Eleazar yuninal vin̈aj Aarón, ix yic' sb'a vin̈ yed' ix yisil
    vin̈aj Futiel. Ix alji jun yune' ix, aton vin̈aj Finees. Aton eb' tic yajal yaj
    d'a junjun macan̈ eb' yin̈tilal vin̈aj Leví.
  swh-ULB: Eleazari, mwana wa Aruni, alimuoa mmoja wa mabinti Wa Putieli. Alimzalia
    Fineazi. Hawa walikuwa vichwa wa nyumba za baba yao miongoni mwa Walawi, pamoja
    na uzao wao.
  bel-bel: Элеазхар, сын Ааронаў, узяў сабе за жонку адну з дочак Футыілавых, і яна
    нарадзіла яму Фінээса. Вось правадыры пакаленьняў лявіцкіх паводле сямействаў
    іхніх.
  deu-ELBBK: Und Eleasar, der Sohn Aarons, nahm eine von den Töchtern Putiels sich
    zur Frau, und sie gebar ihm Pinehas; das sind die Häupter der Väter der Leviten
    nach ihren Geschlechtern.
  mbb-OT: Si Eleazar is anak he maama ni Aaron, neesawa zin is sevaha zuen te menge
    anak he vahi ni Putiel ne in-anak dan si Finehas. Iyan heini menge kepuun te menge
    pemilya he Levihanen.
  mal-2015: അഹരോന്റെ മകനായ എലെയാസാർ ഫൂതീയേലിന്റെ പുത്രിമാരിൽ ഒരുത്തിയെ വിവാഹം കഴിച്ചു.
    അവൾ അവന്നു ഫീനെഹാസിനെ പ്രസവിച്ചു; ഇവർ കുലം കുലമായി ലേവ്യകുടുംബത്തലവന്മാർ ആകുന്നു.
  tuo-NT: Niꞌcʉ̃ Aarṍ macʉ̃ Eleazar, Futiel wãmetigʉ macõ niꞌcõrẽ nʉmoticʉ niwĩ.
    Co Finees wãmetigʉre põꞌrãtico niwõ. Leví ya curuacjãrã masã maꞌmi meꞌrã nʉꞌcã,
    téé nitʉogʉ meꞌrã nicãrã niwã.
  gup-gup: Eleazar nawu beywurd nuye Aaron wanjh benemarrinj ngalkudji ngalbeywurd
    nuye Putiel, dja ngaleng bimarneyawmey Phinehas. Nanih wanjh kabirringeybimdi
    nawu birriwohrnani kore Levi nuye birribebbehmudni, nawu bedman birribebbehmudni
    duninjh kabirridjarrkngeydingeydi.
  gvs-gvs: E kina go Eroniyana natuna Eliyasa inai Putiyeli natuna go, ivenátuna,
    natuna koroto yoina Pinikasi. Ame tauna dala yoina Livai ana nunu adi tovakumgoyao.
  rmc-rmc: O Eleazar, le Aronoskro čhavo, peske iľa romňa jekha le Putieloskre čhajendar,
    a laha les sas o Pinchas. Kala savore hine o fajtengre vodci andral o kmeňos Levi.
  nlg-nlg: Eleazar dalena Aaron, te tauna sakai tadira na dalena vaivine Putiel, me
    vahura vania Phinehas. Raini gaira na vavatadira tana kemana Levite tara gerehorura
    taonia didira na binaboli.
  pes-OPV: و العازر بن هارون یکی از دختران فوتیئیل را به زنی گرفت، وبرایش فینحاس را
    زایید؛ اینانند روسای آبای لاویان، بحسب قبایل ایشان.
  ron-1924: Елеазар, фиул луй Аарон, а луат де невастэ пе уна дин фетеле луй Путиел,
    ши еа л-а нэскут пе Финеас. Ачестя сунт кэпетенииле фамилиилор левицилор ку фамилииле
    лор.
  ben-OBCV: হারোণের ছেলে ইলীয়াসর পুটিয়েলের মেয়েদের মধ্যে একজনকে বিয়ে করলেন, এবং
    তিনি তাঁর জন্য পীনহসের জন্ম দিলেন। এঁরাই হলেন গোষ্ঠী ধরে ধরে লেবীয় কুলের বিভিন্ন
    নেতা।
  som-som: Markaasaa Elecaasaar oo ahaa ina Haaruun wuxuu guursaday gabdhihii Fuutii'eel
    middood, oo waxay u dhashay Fiinexaas. Kuwanu waa madaxdii reer Laawi, iyo qolooyinkoodii
    siday kala ahaayeen.
  lat-VUC: 'At vero Eleazar filius Aaron accepit uxorem de filiabus Phutiel: quæ peperit
    ei Phinees. Hi sunt principes familiarum Leviticarum per cognationes suas.'
  eng-ASVBT: And Eleazar Aaron’s son took him one of the daughters of Putiel to wife;
    and she bare him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  mna-mna: Aron lutuunu Eleasar, ni iwoolo Putiel lutuunu moori ta, to tipeebe Pineas.
    Ina zin wal tana, ta tiyooto pa Lebi mi timender pa urum kizin kizin.
  ita-1885: Ed Eleazar, figliuolo di Aaronne si prese per moglie una delle figliuole
    di Putiel; ed essa gli partorì Finees. Questi sono i capi delle famiglie paterne
    de' Leviti per le loro schiatte.
  eng-LXXUP: And Eleazar the son of Aaron took to himself for a wife one of the daughters
    of Putiel, and she bore to him Phinehas. These are the heads of the family of
    the Levites, according to their generations.
  eng-ULB: Eleazar, Aaron's son, married one of the daughters of Putiel. She bore
    him Phinehas. These were the heads of the fathers' houses among the Levites, together
    with their descendants.
  spa-VBL: Eleazar, hijo de Aarón, se casó con una de las hijas de Futiel, y tuvo
    su hijo Finés. Estos son los ancestros de las familias levitas, listados según
    sus clanes. Eleazar hijo de Aarón se casó con una de las hijas de Futiel, y ella
    dio a luz a su hijo, Finés. Estos son los jefes de las familias levitas, listados
    por familia.
  fra-_FOB: Or, Éléazar, fils d'Aaron, prit pour sa femme une des filles de Puthiel,
    et elle lui enfanta Phinées. Tels sont les chefs des maisons des pères des Lévites,
    selon leurs familles.
  mal-mal: അഹരോന്റെ മകനായ എലെയാസാർ ഫൂതീയേലിന്റെ പുത്രിമാരിൽ ഒരുവളെ വിവാഹം കഴിച്ചു.
    അവൾ അവന് ഫീനെഹാസിനെ പ്രസവിച്ചു; ഇവർ കുലംകുലമായി ലേവ്യകുടുംബത്തലവന്മാർ ആകുന്നു.
  urd-GVR: Hārūn ke beṭe Iliyazar ne Fūtiyel kī ek beṭī se shādī kī. Un kā ek beṭā
    Fīnhās thā. Yih sab Lāwī ke ābāī gharānoṅ ke sarbarāh the.
  suz-BL: मिनु हारून आ तौ एलाजरम पुतीएल आ तमी चाक्‍गा बाक्‍त। मेकोमी फिनेहास थिमाक्‍त।
    मेकोपुकी लेवी आ खिं ङा ठेयब मुर बाक्‍मा बाक्‍त। गन्‍ती २५:७
  ita-1927: Eleazar, figliuolo d’Aaronne, prese per moglie una delle figliuole di
    Putiel; ed ella gli partorì Fineas. Questi sono i capi delle famiglie dei Leviti
    nei loro diversi rami.
  ckb-ckb: ئەلعازاری کوڕی هارونیش یەکێکی لە کچانی پووتیێل خواست، ئەویش فینەحاسی بوو.
    ئەمانە گەورەی بنەماڵەکانی لێڤییەکانن بەگوێرەی خێڵەکانیان.
  eng-BBE: And Eleazar, Aaron's son, took as his wife one of the daughters of Putiel;
    and she gave birth to Phinehas. These are the heads of the families of the Levites,
    in the order of their families.
  kan-OKCV: ಆರೋನನ ಮಗ ಎಲಿಯಾಜರನು ಪೂಟಿಯೇಲನ ಹೆಣ್ಣುಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಳನ್ನು ಮದುವೆಯಾದನು. ಆಕೆಯು
    ಅವನಿಗೆ ಫೀನೆಹಾಸನನ್ನು ಹೆತ್ತಳು. ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಇವರು ಲೇವಿಯರ ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರು.
  bbb-bbb: Ro e Eriesa e Eronido fari ije fu uri e Futierodo kabae ije be abenoga
    fu uri e Finiasi bietei. Ro e boeje bu e Revaedo agane binobino ijiebuo e nigofo
    ijene.
  tam-2017: ஆரோனின் மகனாகிய எலெயாசார் பூத்தியேலுடைய மகள்களில் ஒருத்தியைத் திருமணம்
    செய்தான், அவள் அவனுக்குப் பினெகாசைப் பெற்றாள்; அவரவர் வம்சங்களின்படி லேவியர்களுடைய
    தகப்பன்மார்களாகிய தலைவர்கள் இவர்களே.
  spa-RV-1909: 'Y Eleazar, hijo de Aarón, tomó para sí mujer de las hijas de Phutiel,
    la cual le parió á Phinees: y estas son las cabezas de los padres de los Levitas
    por sus familias.'
  ron-BTF: Și Eleazar, fiul lui Aaron, a luat la el pe una din fiicele lui Putiel
    de soție; și ea i-a născut pe Fineas; aceștia sunt capii părinților leviților
    conform cu familiile lor.
  eng-WEBP: Eleazar Aaron’s son took one of the daughters of Putiel as his wife; and
    she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  eng-FBV: Eleazar, son of Aaron, married one of the daughters of Putiel, and she
    had their son Phinehas. These are the ancestors of the Levite families, listed
    according to their clans. Eleazar son of Aaron married one of the daughters of
    Putiel, and she gave birth to his son, Phinehas. These are the heads of the Levite
    families, listed by family.
  nld-1939: Elazar, de zoon van Aäron, nam een van de dochters van Poetiël tot vrouw,
    en zij baarde hem Pinechas. Dit zijn de stamhoofden der Levieten naar hun geslachten.
  nch-BL: Huan Eleazar, icone Aarón, mosihuajti ica se iichpoca Futiel huan ya quitacatilti
    Finees. Nochi ni lista eltoc inintoca nopa tacame cati quinyacanque nopa huejhueyi
    familias ten ininteixmatcahua. Huan nochi hualajque ten inihueyi tata Leví.
  vie-1934: Ê-lê-a-sa, con trai của A-rôn, cưới con gái của Phu-ti-ên làm vợ; nàng
    sanh Phi-nê-a cho người. Đó là các trưởng tộc của nhà tổ phụ người Lê-vi, tùy
    theo họ hàng mình vậy.
  hin-CV: अहरोन के पुत्र एलिएज़र ने पुतिएल की पुत्री से विवाह किया, जिससे फिनिहास
    पैदा हुए. ये लेवी वंश के कुलों के मुखिया थे.
  eng-OURB: Eleazar [Help of God] Aaron [Light-bringer]’s son took one of the daughters
    of Putiel as his wife; and she bore him Pinchas [Bronze skin]. These are the heads
    of the fathers’ houses of the Levites [Descendants of United with] according to
    their families.
  spa-BES: Y Eleazar, hijo de Aarón, tomó por esposa a una de las hijas de Futiel;
    y ella dio a luz a Finees. Estos son los jefes de las familias de los levitas,
    en el orden de sus familias.
  tdx-tdx: Nañenga amo ana’ i Potièleo t’i Elazare ana’ i Aharone, le nisamaha’e t’i
    Pinekase. Ie ro anjomban-droae’ o nte-Levio amo fifokoa’eo.
  vid-vid: Eleasali mwana wa Aluni nakamhesa yumwe wa wahinza wa Putieli, na heye
    nakampondela Finehasi. Awa ndo nawali wakulu wa lukolo lwa Lawi.
  eng-OKE: And Elazar the son of Aharon took (one) of the daughters of Phutiel to
    himself to wife, and she bare him Pinhas. These are the chiefs of the fathers
    of the Levaee, according to their generations.
  tha-KJV: ฝ่ายเอเลอาซาร์​บุ​ตรชายอาโรน ได้​รับบุตรสาวคนหนึ่งของปูทิเอลเป็นภรรยา นางคลอดบุตรให้เขาชื่อ
    ฟี​เนหัส คนเหล่านี้เป็นหัวหน้าบรรพบุรุษของคนเลวีตามครอบครัวของเขา
  por-BR-2018: 'E Eleazar, filho de Arão, tomou para si mulher das filhas de Putiel,
    a qual lhe deu à luz a Fineias: E estes são os chefes dos pais dos levitas por
    suas famílias.'
  deu-ELO: Und Eleasar, der Sohn Aarons, nahm eine von den Töchtern Putiels sich zum
    Weibe, und sie gebar ihm Pinehas; das sind die Häupter der Väter der Leviten nach
    ihren Geschlechtern.
  eng-WYC-2018: And soothly Eleazar, son of Aaron, took a wife of the daughters of
    Putiel, and she childed Phinehas to him. These be the princes of the families
    of Levi by their kindreds.
  epo-epo: Eleazar, la filo de Aaron, prenis al si edzinon el la filinoj de Putiel,
    kaj ŝi naskis al li Pineĥason. Tio estas la ĉefoj de la Leviidoj laŭ iliaj familioj.
  uig-PIN: Ⱨarunning oƣli Əliazar Putiǝlning ⱪizlirining birini hotunluⱪⱪa aldi; u
    uningƣa Finiⱨasni tuƣup bǝrdi; bular bolsa ɵz nǝsǝbi boyiqǝ ⱨǝmmisi Lawiylarning
    jǝmǝt baxlⱪliri idi.
  beo-beo: Elane egefe Elia:isa da Budiele idiwi lai dagoi. E da ema egefe Finia:se
    lalelegei. Amo dunu dedei da Lifai ea fi dunu ilima ada esalu.
  tpi-OTNT: Eleasar, pikinini man bilong Aron, i maritim pikinini meri bilong Putiel
    na em i karim Finias. Ol dispela man i tumbuna bilong ol lain wanblut na bilong
    ol famili bilong lain bilong Livai.
  hau-SA: Eleyazar ɗan Haruna, ya auri ɗaya daga cikin ’yan matan Futiyel, sai ta
    haifa masa Finehas. Waɗannan su ne shugabannin iyalan Lawi, dangi, dangi.
  udu-udu: Ili/assar a’di jin ta ya/ ma Haruun mo a’di bu’thki’da ’bom ’de/ mo ’peni
    ’bwa/ ma Puṯi/iil mo. Dhala ayim dho’thki a’di a P̱inihas mo. Gwansan uni i tana
    ’kaŋ’kup̱ gu’b ’kwani ma Lawi mo ’pena waḵ buni mo be.
  uig-LAT: Harunning oghli Eliazar Putielning qizlirining birini xotunluqqa aldi;
    u uninggha Finihasni tughup berdi; bular bolsa öz nesebi boyiche hemmisi Lawiylarning
    jemet bashlqliri idi.
  nde-nde: U-Eliyazari indodana ka-Aroni wathatha omunye wamadodakazi kaPhuthiyeli.
    Wamzalela uFinehasi. Laba-ke yibo ababengabakhokheli bezimuli zakoLevi, ngendlu
    yinye ngayinye.
  ton-ton: 'Pea naʻe maʻu ʻe ʻEliesa ko e foha ʻo ʻElone ʻae tokotaha ʻoe ʻofefine
    ʻo Piuteli ʻo na mali: pea ne fanauʻi kiate ia ʻa Finiasi: ko ʻeni ʻae ngaahi
    ʻeiki ʻoe kau mātuʻa ʻoe kau Livai ʻi honau ngaahi faʻahinga.'
  ces-1613: Eleazar pak syn Aronův vzal jednu ze dcer Putielových sobě za manželku;
    kteráž mu porodila Fínesa. Ti jsou přední z otců Levítských po čeledech svých.
  eko-eko: Elizaari, mwaana wa Arawu, khunrala mwaana mmote wa Putiyeele, khunvokola
    Fineeya; apa pi attunkhulu a ojama wa Leevi.
  eng-WMB: Eleazar Aaron’s son took one of the daughters of Putiel as his wife; and
    she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  tam-TCV: ஆரோனின் மகன் எலெயாசார் பூத்தியேலுடைய மகள்களில் ஒருத்தியைத் திருமணம் செய்தான்.
    அவள் அவனுக்குப் பினெகாசைப் பெற்றாள். வம்சம் வம்சமாக லேவிய குடும்பங்களின் தலைவர்கள்
    இவர்களே.
  ceb-ULB: Si Eleazar, nga anak nga lalaki ni Aaron, nakigminyo sa anak nga babaye
    ni Putiel. Nanganak siya kang Finehas. Mao kini ang mga pangulo sa mga panimalay
    sa mga amahan taliwala sa mga Levita, kauban sa ilang mga kaliwat.
  pol-UBG: I Eleazar, syn Aarona, pojął za żonę jedną z córek Putiela. Ona mu urodziła
    Pinchasa. Oto są naczelnicy ojców Lewitów według ich rodzin.
  urd-GVU: ہارون کے بیٹے اِلی عزر نے فوطی ایل کی ایک بیٹی سے شادی کی۔ اُن کا ایک بیٹا
    فینحاس تھا۔ یہ سب لاوی کے آبائی گھرانوں کے سربراہ تھے۔
  deu-1912: Eleasar aber, Aarons Sohn, der nahm von den Töchtern Putiels ein Weib;
    die gebar ihm Pinehas. Das sind die Häupter unter den Vätern der Leviten-Geschlechter.
  ntj-ntj: '@see-verse:EXO.006.024'
  kan-2017: ಆರೋನನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನು ಪೂಟಿಯೇಲನ ಹೆಣ್ಣು ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬಾಕೆಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡನು.
    ಆಕೆ ಅವನಿಗೆ ಫೀನೆಹಾಸನನ್ನು ಹೆತ್ತಳು. ಅವರವರ ಗೋತ್ರದ ಪ್ರಕಾರ ಇವರೇ ಲೇವಿಯರ ಪೂರ್ವಿಕರು.
  ena-ena: Alon dɨ ninanu Eleasalɨ agaŋ Putielɨ dɨ nadi mu agadɨ sabimi. Sabiavɨla
    hɨniavɨci ninaŋ Finiasɨ dɨ huhɨlami. Hulaŋ agɨlaŋ Livai hɨdɨlɨ hulaŋ latɨhiŋ agɨladɨ
    manɨgali hɨniavɨhadami.
  yap-yap: Me Eleazar ni fak Aron e le’engiy reb e bpin ni fak Putiel ngar diyen nigew
    Finehas. Ireray e pi lolugen e tabnaw nge fa yuke girdi’ ko fare ganong rok Levi.
  hlt-MCSB: Aaron capa Eleazar loh Putiel nu te a yuu la a loh tih Phinekha te a sak.
    Te rhoek te amah huiko ah Levi napa kah patuel la om.
  mdy-ETH: ዓኣሮኔ ናኣዚ ዓላዜሬ ፑቱዔኤሌ ጎዖሢ ናዎ ዔካዛ ዒዛ ፒንሃሴ ጎዖሢ ሾዔኔ፤ ዬያታ ቢያ ሌዊ ማኣሮ ዓሶኮ ዓዶንሢ
    ማዔ ቶይዶኬ።
  twi-ASANTE: Aaron babarima Eleasa waree Putiel mmammaa no baako. Na Pinehas yɛ wɔn
    mma no mu baako. Nnipa a wɔabobɔ wɔn edin yi ne wɔn a na wɔtuatua Lewifoɔ mmusuakuo
    no ano.
  eng-WEBU: Eleazar Aaron’s son took one of the daughters of Putiel as his wife; and
    she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  bnp-bnp: E Eleasar e tune Aron bakovi i parangi e tune Putiel ngatavine, lakea i
    podea e Pinias. Re huriki a gare nga a hamone Levi ni here ramai a kabu takutaku
    ne ria.
  wal-wal: Aaroona na7ai El77aazari Puti7eela naatuppe issinno machchiis; a ayyo Piinihaasa
    yelaasu. Hageeti bantta yaran yaran Leewatu keettaa asaa halaqata.
  spa-PDDPT: Eleazar, hijo de Aarón, tomó para él una esposa de las hijas de Futiel,
    la cual le dio a luz a Finees. Estos son los jefes paternos de los levitas según
    sus familias.
  gun-gun: Ha'e gui Arão ra'y Eleazar ma gua'yxyrã ojou Putiel rajy kuery va'e regua.
    Ha'e ramo oikuavã'i Finéias. Ha'e va'e kuery ma hoo va'e yvatekueve va'e ikuai
    gua'y kuery reve.
  agu-BL: Ma tetz Eleazar yi cy'ajl Aarón, nintzun cyok'bej quib tu jun scyeri yi
    me'l Futiel. Yi cyok'bel quib nintzun jal jun cy'ajl yi na bi'aj Finees. Cyakil
    yi e'chk bi'aje'j e' cu'n chimam chite' yi e' xonl Leví.
  ilo-ULB: Ni Eleazar, ti putot a lalaki ni Aaron, ket inasawana ti maysa kadagiti
    putot a babbai ni Putiel. Inyanakna ni Fineas. Dagitoy dagiti mangidadaulo kadagiti
    babbalay ti amma dagiti Levita, agraman dagiti kaputotanda.
  kpg-kpg: Eleazar tama daane Aaron guu lodo gi tama ahina e dahi a Putiel dela ga haanau
    gi mee dana dama daane go Phinehas. Aanei nia libogo o nia madahaanau lligi mo
    llauehe o di madawaawa Levi.
  uig-ARA: ھارۇننىڭ ئوغلى ئەلىئازار پۇتىئەلنىڭ قىزلىرىنىڭ بىرىنى خوتۇنلۇققا ئالدى؛
    ئۇ ئۇنىڭغا فىنىھاسنى تۇغۇپ بەردى؛ بۇلار بولسا ئۆز نەسەبى بويىچە ھەممىسى لاۋىيلارنىڭ
    جەمەت باشلقلىرى ئىدى.
  sus-sus: Haruna xa di Eleyasari naxa Putiyeli xa di ginɛ dɔxɔ. A naxa Finexasi bari
    a bɛ. Lewi bɔnsɔɛ yareratie nan na ki e xabilɛ ki ma.
  pon-2006: Eleasar, nein Aaron pwutak, pwoudikihda emen nein Putiel serepein ko,
    ih me nainekihda Pineas. Iei irail me wia kaunen peneinei kan en kadaudok en Lipai.
  ksd-ksd: Ma Eleasar, natu i Aron, i ga taule tika na natu i Putiel, ma i ga kava
    Pinekas. Go diat a umana lualua pire ra umana tama i ra tarai Levi, da kadia apik
    na tarai.
  tur-YTC: Aron'un oğlu Eleazar Putiel'in kızlarından birini kendine eş olarak aldı
    ve ona Phinehas'ı doğurdu. Ailelerine göre Levililer'in babalarının başları bunlardır.
  grc-BRENT: Καὶ Ἐλεάζαρ ὁ τοῦ Ἀαρὼν ἔλαβε τῶν θυγατέρων Φουτιὴλ αὐτῷ γυναῖκα· καὶ
    ἔτεκεν αὐτῷ τὸν Φινεές· αὗται αἱ ἀρχαὶ πατριᾶς Λευιτῶν, κατὰ γενέσεις αὐτῶν.
  ind-AYT: Eleazar, anak Harun, menikahi salah seorang anak perempuan Putiel. Dia
    melahirkan Pinehas baginya. Mereka adalah para kepala kaum Lewi.
  nya-nya: Eliezara mwana wa Aaroni anakwatira mmodzi mwa ana aakazi a Putieli, ndipo
    anabereka Finehasi. Awa anali atsogoleri a mabanja a Levi, monga mwa mafuko awo.
  hrv-hrv: Aronov sin Eleazar oženi se jednom Putielovom kćeri, koja mu rodi Pinhasa.
    To su glave Levijevih domova prema njihovim koljenima.
  mps-mps: Eleasar te Arongo ogwa, agai te Putiel te bidigo wegi selama, agai wai
    te Finias ame nai. Te megi nogi nogi yali bidi hani augwali da te Livai hani sibi
    deli deli augwaligo tobolu bidi dabe dao.
  tpi-tpi: Eleasar, pikinini man bilong Aron, i maritim pikinini meri bilong Putiel
    na em i karim Finias. Ol dispela man i tumbuna bilong ol lain wanblut na bilong
    ol famili bilong lain bilong Livai.
  dan-1931: Arons Søn Eleazar tog en at Putiels Døtre til Ægte; og hun fødte ham Pinehas.
    Det er Overhovederne for Levitternes Fædrenehuse efter deres Slægter.
  vie-OVCB: Ê-lê-a-sa, con A-rôn, cưới con gái Phu-ti-ên; con trai của họ là Phi-nê-a.
    Đó là các trưởng tộc Lê-vi và gia đình họ.
  guj-2017: 'હારુનના પુત્ર એલાઝારે પૂટીએલની પુત્રી સાથે લગ્ન કર્યું. તેઓનો પુત્ર:
    ફીનહાસ. તેઓ બધા લેવીના વંશજો હતા.'
  pon-2006A: Eleasar, nein Aaron pwutak, pwoudikihda emen nein Putiel serepein ko,
    ih me nainekihda Pineas. Iei irail me wia kaunen peneinei kan en kadaudok en Lipai.
  por-BRBSL: O filho de Eleazar Aaron tomou uma das filhas de Putiel como esposa;
    e ela o deu à luz Phinehas. Estes são os chefes das casas dos pais dos levitas,
    de acordo com suas famílias.
  aly-aly: Aaron-kenh alerikw Eleazar anewarterrek arelhek. Arelh-kenh aynikw itnan
    Putiel. Ratherr awey akely atnyenek itnan Phinehas. Nhenh-rnem arrwekeleny-rnem
    Levi-kenh-rnem-kenharl.
  cth-cth: Aron capa Eleazar ni Putiel canu a yu lah a la teh, hot hoi Phinehas a
    sak pouh. Hetnaw heh Levih miphun dawk hoi e kacuenaw lah ao awh.
  twi-twi: Aaron babarima Eleasar waree Putiel mmabea no baako. Na Pinehas yɛ wɔn
    mma no mu baako. Nnipa a wɔabobɔ wɔn din yi ne wɔn a na wotuatua Lewifo mmusuakuw
    no ano.
  hlt-hlt: Aaron capa Eleazar loh Putiel nu te a yuu la a loh tih Phinekha te a sak.
    Te rhoek te amah huiko ah Levi napa kah patuel la om.
  tbz-SIM: Kɛ̀ Edeɑsɑɑ, Anɔɔ birɛɛ puokɛ Pusiyɛɛdi kóo sɑpɑ̀ɑ̀ nkòo ò pɛitɛ́ dɛnitidɑbirɛ
    kɛ́ dɛ̀ yu kɛ dɔ̀ Pinɑsi. Defiibɛ yɑ̀ɑ̀rìbɛ̀ kó yɛyètɛ̀ nyɛ mɛmmɛ.
  msy-2020: Ezɨ Eleasar, Aronɨn otarim, a Putielɨn guivimɨn itima, an a bagha Finias
    bate. Gumazir kaba bar, me Livain anabamɨn ikɨzibar dapaniba, me vaghvagha uan
    ikɨzibar amodoghɨn, me men ziaba osiri.
  dop-dop: Putiyɛlɩ pɛɛlɔ nɔɣɔlʋ kɛ Alɔŋ pǝyɑlʋ Ɩlɑsɑɑ nɑ́ kpɑɣɑɑ nɑ ɩ́lɛ́ ɩ́ lʋlɩ
    Pɛŋhɑsɩ. Lefii lʋlʋɣʋ nyǝ́mɑ loosi nyǝ́mɑ cɔsɔnɑɑ hǝlɑ ntɛ́.
  azb-azb: Harunun oğlu Eleazar Putielin qızlarından birini arvad aldı; arvadı ona
    Pinxası doğdu. Ailələrinə görə Levililərin nəsil başçıları bunlardır.
  eng-DBY: 'And Eleazar Aaron''s son took [one] of the daughters of Putiel as wife;
    and she bore him Phinehas: these are the heads of the fathers of the Levites according
    to their families.'
  hin-2017: हारून के पुत्र एलीआजर ने पूतीएल की एक बेटी को ब्याह लिया; और उससे पीनहास
    उत्पन्न हुआ। जिनसे उनका कुल चला। लेवियों के पितरों के घरानों के मुख्य पुरुष ये
    ही हैं।
  wol-KYG: Elasar doomu Aaróona moom, moo jël soxna kenn ca doomi Putiyel, kooku am
    ak moom Fineyas. Ñooñoo yilif seeni kër baay ca Leween ña, ku nekk sos làngam.
  swp-swp: Eleasara, Arona natuna tau ia Putieli natuna sine esau i tawasorai; Piniasi
    i labasi arinai. Isi ede Levi tamadiyao edi babada eo adi bogao hinage.
  bjr-bjr: Aaroona amaaku Eeriasarafa Putieerana araamuna maraseenoo Fineeasana maqanau.
    Miqimmasee doo Reefinakiqari ani aruaki faiqí oosana oosana mariqau.
  eng-YLT: 'And Eleazar, Aaron''s son, hath taken to him [one] of the daughters of
    Putiel for a wife to himself, and she beareth to him Phinehas: these [are] heads
    of the fathers of the Levites, as to their families.'
  bzd-NTPO: Eleasar dör Aarón alà, e' se̱ne'wa̱ Futiel alà busi ta̱. E' alà ku̱ne
    kiè Finees. E'pa ko̱s datse̱ iyë́ tsá̱ kiè Leví e' wa.
  eng-WYC-2017: And soothly Eleazar, son of Aaron, took a wife of the daughters of
    Putiel, and she childed Phinehas to him. These be the princes of the meines of
    Levi by their kindreds.
  eng-WMBB: Eleazar Aaron’s son took one of the daughters of Putiel as his wife; and
    she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  urd-GVH: हारून के बेटे इलियज़र ने फ़ूतियेल की एक बेटी से शादी की। उनका एक बेटा फ़ीनहास
    था। यह सब लावी के आबाई घरानों के सरबराह थे।
  rug-rug: Ego se Eleaza, sa tuna koreo e Eroni, si haba ia sa si keke tuna vineki
    e Putiela, meke va podo nia sa koasa se Pinehasi. Arini sari na ṉati palabatu
    koari na puku tatamana meke sari na butubutu te Livae.
  gaz-gaz: Eleʼaazaar ilmi Aroon intallan Fuutʼeel keessaa tokko fuudhe; isheenis
    Fiinehaasin deesseef. Isaan kunneenis akkuma maatiiwwan isaaniitti hangafoota
    balbala Lewwii ti.
  fra-LSG: Éléazar, fils d’Aaron, prit pour femme une des filles de Puthiel; et elle
    lui enfanta Phinées. Tels sont les chefs de famille des Lévites, avec leurs familles.
  yal-yal: Harunaa dii Eleyasari yi Putiyeli a dii tɛmɛn tongo a ɲaxanla ra, a yi
    Finexasi bari a xa. Lewi bɔnsɔnna denbaya xunne nan ne ra, e xabila yɛɛn ma.
  haw-1868: 'Lawe ae la o Eleazara ke keiki a Aarona i kekahi kaikamahine a Putiela
    i wahine nana: a ua hanau mai nana o Pinehasa; o lakou na mea mua o na makua o
    ka Levi, ma ka lakou mau ohana.'
  arb-NAV: وَتَزَوَّجَ أَلِعَازَارُ بنُ هَرُونَ مِنْ إِحْدَى بَنَاتِ فُوطِيئِيلَ فَأَنْجَبَتْ
    لَهُ فِيْنحَاسَ. هَؤُلاءِ رُؤَسَاءُ آبَاءِ اللّاوِيِّينَ بِحَسَبِ تَرْتِيبِ عَشَائِرِهِمْ.
  ewe-ewe: Aron ƒe viŋutsu, Eleaza, ɖe Pituel ƒe vinyɔnuwo dometɔ ɖeka, eye Finehas
    nye viawo dometɔ ɖeka. Esiawoe nye Levitɔwo ƒe ƒomewo ƒe tatɔwo ƒe ŋkɔwo katã
    kple ƒome siwo nɔ hlɔ̃awo me.
  eng-LEE: 'And Elazar the son of Aaron took himself one of the daughters of Putiel
    for wife; and she bore unto him Phinehas: these are the heads of the divisions
    of the Levites according to their families.'
  asm-FB: হাৰোণৰ পুত্ৰ ইলিয়াজৰে পুটীয়েলৰ এজনী জীয়েকক বিয়া কৰিলে। তেওঁ পীনহচক জন্ম
    দিলে। এওঁলোকেই লেবীয়া সকলৰ বংশৰ সৈতে পিতৃবংশৰো প্রধান লোক আছিল।
  sus-A: هَرُنَ شَ دِ عٍلٍيَسَرِ نَشَ ثُتِيٍلِ شَ دِ فِنّ دْشْ. عَ نَشَ قِنٍشَسِ بَرِ
    عَ بّ. لٍوِ بْنسْي يَرٍرَتِيٍ نَن نَ كِ عٍ شَبِلّ كِ مَ.
  fra-SBL: Le fils d'Eléazar Aaron prit pour femme une des filles de Putiel, qui lui
    enfanta Phinées. Ce sont là les chefs des maisons paternelles des Lévites, selon
    leurs familles.
  hbo-hbo: וְאֶלְעָזָ֨ר בֶּֽן־אַהֲרֹ֜ן לָקַֽח־לֹ֨ו מִבְּנֹ֤ות פּֽוּטִיאֵל֙ לֹ֣ו לְאִשָּׁ֔ה
    וַתֵּ֥לֶד לֹ֖ו אֶת־פִּֽינְחָ֑ס אֵ֗לֶּה רָאשֵׁ֛י אֲבֹ֥ות הַלְוִיִּ֖ם לְמִשְׁפְּחֹתָֽם׃
  eng-WYCLIFFE: And sotheli Eleazar, sone of Aaron, took a wijf of the douytris of
    Phatiel, and sche childide Fynees to hym. These ben the princis of the meynees
    of Leuy bi her kynredis.
  pjt-pjt: Ka panya Aaronku katjangku Iliyatjalu aḻṯingu wati Putiyalku uṉṯalpa. Ka
    paluṟu kanyinu katja ini Piniyatjanya. Uwa, ini nyanga paluṟu tjana panya wati
    ngaṉmanyitja tjuṯa Levikunu tjuṯaku, kaya palula tjanalanguṟu aṉangu winkiringu
    Leviku walytjapiti tjuṯa.
  cwe-cwe: Eleazali, mwana wa chilume wa Haluni‚ kamsola imwe wa wandele wa Putieli,
    iyo kamwelekela Finehasi. Wano wakala wakulu wa ng'holo za Lawi.
  bgs-bgs: Si Eleasar tô batà mama i Aaron. Igkalyagan din tô sábbad batà i Futiel,
    asta igbatà sikandin ki Pinehas. Ni gó tô mga kamónaan katô mga rubbad i Levi,
    asta mga pamilya dan.
  kik-kik: Eleazaru mũrũ wa Harũni nĩahikirie mũirĩtu ũmwe wa Putieli, nake akĩmũciarĩra
    Finehasi. Acio nĩo maarĩ atongoria a nyũmba cia Alawii, o mbarĩ o mbarĩ.
  fra-NCL: Eléazar, fils d’Aaron, prit pour femme une des filles de Phuthiel, qui
    lui enfanta Phinées. Tels sont les chefs des maisons des Lévites, selon leurs
    familles.
  cek-AK: Aaron capa Eleazar mah Putiel ih canu maeto zu ah lak moe, anih mah Phinehas
    to sak pae; hae kaminawk loe Levi kaminawk ih acaeng ah oh o.
  xla-xla: Epame A꞉lon yami Eleyasatapo Putiyel yoti hale haiyo. Epeleye a꞉ya etapo
    maseyemala hatlo himiliye Pineyaspo. Epedeme opa iwolotapo Libai elele dulu dla
    asiya meyelope meyelope dle dokopala ha꞉ha꞉iyo.
  cuk-cuk: Aarón-e-machi-Eleazar, Futiel-e-sisgwa-wargwen nikunonikid. Machigwa ega
    uklenonikid, Finees. Wemala, Levita-e-gwenadgan gumalad, na e-idumaladid.
  uig-CYR: Һарунниң оғли Әлиазар Путиәлниң қизлириниң бирини хотунлуққа алди; у униңға
    Финиһасни туғуп бәрди; булар болса өз нәсәби бойичә һәммиси Лавийларниң җәмәт
    башлқлири еди.
  tel-2017: అహరోను కొడుకు ఎలియాజరు పూతీయేలు కూతుళ్ళలో ఒకామెను పెళ్లి చేసుకున్నాడు.
    వారికి ఫీనెహాసు పుట్టాడు. వీళ్ళు తమ తమ కుటుంబాల ప్రకారం లేవీ వంశ నాయకులు.
  hat-BSA: Éléazar, fis Aaron an, te marye ak youn nan fi Puthiel yo, e li te fè Phinées
    kòm pitit. Sa yo se chèf an tèt Levit yo selon fanmi pa yo.
  kos-kos: Elezar, wen natul Aaron, el payuk sin sie acn natul Putiel, su oswella
    Phinehas. Pa inge sifen sou nukewa ke sruf lun Levi.
  hbo-WLC: וְאֶלְעָזָ֨ר בֶּֽן־אַהֲרֹ֜ן לָקַֽח־ל֨וֹ מִבְּנ֤וֹת פּֽוּטִיאֵל֙ ל֣וֹ לְאִשָּׁ֔ה
    וַתֵּ֥לֶד ל֖וֹ אֶת־פִּֽינְחָ֑ס אֵ֗לֶּה רָאשֵׁ֛י אֲב֥וֹת הַלְוִיִּ֖ם לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Elieza, nwa Erọn lụrụ otu nʼime ụmụ Putiel, onye mụtaara ya Finehaz. Ndị
    a bụ aha ndịisi ezinaụlọ Livayị dịka ikwu ha si dị.
  ory-ory: ପୁଣି, ହାରୋଣଙ୍କର ପୁତ୍ର ଇଲୀୟାସର ଫୂଟୀୟେଲର ଏକ କନ୍ୟାକୁ ବିବାହ କରନ୍ତେ, ସେ ତାଙ୍କର
    ଔରସରେ ପୀନହସ୍‍କୁ ପ୍ରସବ କଲା, ଏମାନେ ଲେବୀୟମାନଙ୍କ ବଂଶଭେଦାନୁସାରେ ସେମାନଙ୍କ ପିତୃବଂଶ ମଧ୍ୟରେ
    ପ୍ରଧାନ ଥିଲେ।
  chk-chk: Iwe, Eleasar nöün Aaron mwän a pwülüeni eman lein nöün Putiel fefin. Neminewe
    a nöüni me won Pinehas. Ikkeiir mwänirelan än Lefi cho lon en me an famili.
  rop-rop: Det san blanga Eran neim Eliyeisa bin merrit langa det doda blanga Putiyel,
    en imbin abum wan san neim Finiyas. Wal ol detlot femili bin ol kamat brom det
    wan men neim Libai.
  ukr-1871: Елеазар же Ароненко узяв собі одну з дочок Путієлових, і вродила йому
    Пинегаса. Се голови синів Левіїв по родах їх.
  bch-bch: Aron inat Eleasar iuai gergeu taine ede ton Putiel. Ei ipopo Pinias. Gid
    panua toa ne timugamuga ngan gid iaoa kelede kelede pan Livai.
  deu-1951: Eleasar aber, Aarons Sohn, nahm sich ein Weib von den Töchtern Putiels,
    die gebar ihm den Pinehas. Das sind die Häupter unter den Vätern der Leviten nach
    ihren Geschlechtern.
  eng-JPS: And Eleazar Aaron's son took him one of the daughters of Putiel to wife;
    and she bore him Phinehas. These are the heads of the fathers' houses of the Levites
    according to their families.
  srp-1865: I Eleazar sin Aronov oženi se jednom od kæeri Futilovijeh, i ona mu rodi
    Finesa. To su poglavice izmeðu otaca Levitskih po svojim porodicama.
  lug-lug: Eriyazaali, mutabani wa Alooni, yawasa omu ku bawala ba Putiyeeri, n’amuzaalira
    Finekaasi. Ago ge mannya g’abakulu b’ebika by’Abaleevi, n’ennyumba zaabwe mu bika
    ebyo.
  heb-heb: ואלעזר בן אהרן לקח לו מבנות פוטיאל לו לאשה ותלד לו את פינחס אלה ראשי אבות
    הלוים למשפחתם׃
  ben-IRV: আর হারোণের ছেলে ইলীয়াসর পূটীয়েলের এক মেয়েকে বিয়ে করলে তিনি তাঁর জন্য
    পীনহসের জন্ম দিলেন; এরা লেবীয়দের গোষ্ঠী অনুসারে তাদের পূর্বপুরুষদের প্রধান ছিলেন।
  pan-pan: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਨੇ ਫੂਟੀਏਲ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਵਿਆਹ ਲਿਆ ਅਤੇ
    ਉਹ ਉਸ ਦੇ ਲਈ ਫ਼ੀਨਹਾਸ ਨੂੰ ਜਣੀ। ਇਹ ਲੇਵੀਆਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਮੋਹਰੀ ਆਪਣੀਆਂ ਮੂੰਹੀਆਂ ਦੇ ਅਨੁਸਾਰ
    ਹਨ।
  tkr-tkr: Harunne duxee Eliazaree Putielyne yişbışda sa hee'e. Məng'ee Eleazarıs
    Pinxas uxu. Leviyne xizanbışin ç'ak'ınbı inbı vob.
  mya-JVB: အာရုန် သား ဧလဇာ သည် ပုတျေလ သမီး တယောက်နှင့်စုံဘက် ၍ ၊ သူသည် ဖိနဟတ် ကိုဘွား
    လေ၏။ ဤ သူတို့သည် လေဝိ အမျိုး၊ အသီးအသီးတို့၏ အဆွေအမျိုး သူကြီး ဖြစ်ကြသတည်း။
  tte-O: Amilami tubuna esana Eliyesa, iya Eloni natuna yaiyonana kabo Eliyesa mekanakava
    Putiyeli natuna yabo sikasole kabo ikabi natuna Peniyasi.
  hmo-hmo: Eleasara, Arona ena natuna, ese Putiele ena natuna kekeni ta ia adavaia,
    ia ese Pineha ia havaraia. Levi ena iduhu dekenai ruma edia kwarana taudia be
    unai.
  urd-urd: और हारून के बेटे इली'एलियाज़र ने फूतिएल की बेटियों में से एक के साथ ब्याह
    किया, उससे फ़ीन्हास पैदा हुआ; लावियों के बाप — दादा के घरानों के सरदार जिनसे उनके
    ख़ान्दान चले यही थे।
  rus-SYN: Елеазар, сын Аарона, взял себе в жену одну из дочерей Футииловых, и она
    родила ему Финееса. Вот начальники поколений левитских по семействам их.
  bqc-SIM: Aalona nɛ́ Ɛleazaa Putiɛli nɛnↄɛↄ do sɛ̀ nↄ ũ, ↄ̃ à Finɛasi ìò. Levii
    bui uabeleↄn we daɛdaɛ.
  tcz-CHONGTHU: Aaron chapa Eleazar chun Putiel chanute lah a khat ji in aneiyin,
    chuin amanun chapa khat ahing'in Phinehas ahi. Amaho chenghi Levi insung'a pu
    le pate ho insung bahkai dungjuiya chengse chu ahiuve.
  mar-mar: अहरोनाचा पुत्र एलाजार याने पुटीयेलाच्या कन्येशी लग्न केले; तिच्या पोटी
    त्यास फिनहास हा पुत्र झाला. हे सर्व लोक म्हणजे इस्राएलाचा पुत्र लेवी याची वंशावळ
    होय.
  qub-qub: Aaronpa wamran Eleazarna majachacaran Putielpa warmi wamranwan. Paycunapa
    wamranna caran Finees. Chaynömi caran Leví trïbu runacunapa mandajnincuna cada-ünun
    castancho-cama.
  bqp-bqp: Haruna nɛ́ Ɛlɛaza Putiɛli nɛ́nↄgbɛ̃nↄ doke sɛ̀ nↄ ũ, akũ à Finɛasi ì
    kãao. Levi buri ↄmbede káakunↄn gwe danɛdanɛ.
  hat-hat: Eleaza, pitit Arawon an, te marye ak yonn nan pitit fi Poutyèl yo, ki te
    fè Fineas pou li. Men non tout chèf fanmi Levi yo ak tout moun pa yo.
  eng-BSB: Aaron’s son Eleazar married one of the daughters of Putiel, and she bore
    him Phinehas. These were the heads of the Levite families by their clans.
  tod-tod: Aalɔn ná-doun zunui Eleazaal, Putiyɛle ná-doun anzanui zeini ga anza,
    naa doun zunu zɔlɔɔni bɛ, é daasei pɛɛni ga Finease. Naati ka ti ga Leevi lointi
    ta-ʋɛlɛyeɠeiti ma ɠundiɠiiti, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Eleazar Aaron’s son took one of the daughters of Putiel as his wife;
    and she bore him Phinehas. These are the heads of the fathers’ houses of the Levites
    according to their families.
  kbq-kbq: Aroni nemofo Eleaza'a Putieri mofa'nefinti mago mofa ara erino Finiasina
    kasente'ne. E'i naga'mokizmimpinti Livae nagara efore hu'naze.
  nhe-BL: Huan Eleazar, icone Aarón, mosihuajti ica se iichpoca Futiel huan yajaya
    quitlacatilti Finees. Nochi ni lista huajca eliyaya inintoca nopa tlacame tlen
    quinyacanque nopa huejhueyi familias tlen ininteixmatcahua. Huan nochi hualajque
    tlen ininhueyi tata Leví.
  bus-bus: Aruna nɛ́ Ɛlɛaza Putiɛli nɛ́nↄgbɛ̃nↄ doke sɛ̀ nↄↄ ũ, ben à Finɛasi ìo.
    Levi bori uabɛde káakunↄn gwe danɛdanɛ.
  gub-BL: Ereazar Àràw ta'yr wereko Puxiew tazyr wemireko romo. Omono ta'yr Pinez
    her ma'e izupe. Amumaw Erewi ta'yr waner wamume'u haw kury. Amumaw wazuapyapyr
    waner wamume'u haw kury.
  eng-DRA: 'But Eleazar the son of Aaron took a wife of the daughters of Phutiel:
    and she bore him Phinees. These are the heads of the Levitical families by their
    kindreds.'
