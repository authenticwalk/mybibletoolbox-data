  hlt-MCSB: Pathen loh Moses te a voek bal tih a taengah, “Kai tah Yahweh ni.
  mdy-ETH: ፆኦሲ ሙሴም ሂዚ ጌዒ ኬኤዜኔ፦ «ታኣኒ ናንጊና ናንጋ ጎዳኬ፤
  twi-ASANTE: Na Onyankopɔn ka kyerɛɛ Mose sɛ, “Mene Awurade no.
  eng-WEBU: God spoke to Moses, and said to him, “I am the LORD.
  bnp-bnp: A Vure i taki tabua e Moses, “Iau kunana e BAKOVI DAGI.
  wal-wal: Xoossai qassikka Muusa, “Taani GODAA;
  spa-PDDPT: 'Y ʼElohim habló a Moisés: Yo soy Yavé.'
  gun-gun: 'Ha''e gui Nhanderuete ijayvuve ju Moisés pe. Ha''e vy aipoe''i ixupe:
