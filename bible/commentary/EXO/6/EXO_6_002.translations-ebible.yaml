verse: EXO.006.002
translations:
  mal-C: 'ദൈവം മോശയോടു വീണ്ടും പറഞ്ഞു: “ഞാൻ യഹോവ ആകുന്നു.'
  deu-TKW: 'Da redete Gott mit Mose und sprach zu ihm: Ich bin Jahwe.'
  lin-lin: 'Nzambe alobaki lisusu na Moyize : — Nazali Yawe.'
  eng-LSV: And God speaks to Moses and says to him, “I [am] YHWH,
  eng-GNV: Moreouer God spake vnto Moses, and sayd vnto him, I am the Lord,
  eng-WEBSTER: 'And God spoke to Moses, and said to him, I am the LORD:'
  nhw-BL: 'Huan noja Toteco Dios quicamanalhui Moisés huan quiilhui: ―NiamoTECO Catli
    Nochipa Niitztoc.'
  swh-ONEN: Pia Mungu akamwambia Mose, “Mimi ndimi Bwana.
  bba-bba: Mɑ Gusunɔ u kpɑm kɑ Mɔwisi ɡɑri kuɑ u nɛɛ, nɛnɑ Wi u rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'And God spake unto Moses, and said unto him, I am the Lord:'
  cpy-cpy: 'Eekiro ikantana-kitziiri Tajorentsi: “Tema naaka Tajorentsi.'
  mpx-mpx: Yaka Yabowaine i baek al Mosese elana i ba, “Nau Yehoba.
  wbp-wbp: Ngularla Kaatu wangkaja Mujujuku, “Ngajujurna YAAWIYI.
  luo-luo: Nyasaye bende nonyiso Musa kama, “An e Jehova Nyasaye.
  meu-meu: Dirava ese Mose ma e hamaoroa, eto, Lau binai Iehova.
  npi-ULB: परमेश्‍वर मोशासित बोल्नुभयो र भन्‍नुभयो, “म परमप्रभु हुँ ।
  yor-yor: Ọlọ́run sì tún sọ fún Mose pé, “Èmi ni Olúwa.
  emp-NTPO: 'Idjab̶a Ãcõrẽba jarasia: –Mʌ̃ra Ãcõrẽa.'
  ind-ind: Lagi kata TUHAN kepada Musa, “Akulah TUHAN.
  pes-OPCB: 'خدا همچنین به موسی گفت: «من یهوه هستم.'
  aer-aer: Ngkarte anteme Moses-eke angkeke, “Ayenge kwenhe YAHWEH aneme.
  tgl-ULB: Kinausap ng Diyos si Moises at sinabi sa kaniya, “Ako si Yahweh.
  cbu-NT: Yusur minushsha zar Apanll Móysisee tsiyatarangiya; Nuw waatatana Apanlltana,
  hui-hui: Ani lowa Ngode Datagaliwabehanda Mosese lamialu lalu, I̱ Anduane Homogo
    kogoni.
  mya-mya: ဘု​ရား​သ​ခင်​က မော​ရှေ​အား``ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​၏။-
  cbi-NTPO: 'Dios Moisésnu manbatu tsandimi: Iyaa Yavéyu.'
  bod-N: དཀོན་མཆོག་གིས་ཡང་མོ་ཤེ་ལ་འདི་སྐད་དུ། བདག་ནི་ཡ་ཝཱེ་ཡིན་ལ།
  sna-sna: Mwari akatiwo kuna Mozisi, “Ndini Jehovha.
  spa-BLM: 'Dios habló a Moisés y le dijo: “Yo soy Yahvé.'
  cac-cac: 'Ix lolonxi Jehová yed'' vin̈aj Moisés, ix yalani: —A inton Jehová in.'
  swh-ULB: Mungu akasema na Musa na kumwambia, “Mimi ni Yahweh.
  bel-bel: 'І маўляў Бог Майсею і сказаў яму: Я Гасподзь.'
  deu-ELBBK: 'Und Gott redete zu Mose und sprach zu ihm: Ich bin der HERR.'
  mbb-OT: Migkaǥi zaan is Megbevayà diyà te ki Moises te, “Iyan a Nengazen.
  mal-2015: 'ദൈവം പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: ഞാൻ യഹോവ ആകുന്നു.'
  tuo-NT: 'Õꞌacʉ̃ apetero Moisére ucũgʉ̃, aꞌtiro nicʉ niwĩ: —Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ
    niꞌi.'
  gup-gup: Wanjh God biyawoyhmarneyimeng Moses, yimeng, “Ngaye wanjh Yawey.
  gvs-gvs: E tuwaina idigo kana, ‘Yau Yauwe.
  rmc-rmc: 'O Del prevakerďa ko Mojžiš a phenďa: „Me som o RAJ.'
  nlg-nlg: Ma God te bosa vania Moses me ghaghua, “Inau a Yahweh.
  pes-OPV: 'و خدا به موسی خطاب کرده، وی را گفت: «من یهوه هستم.'
  ron-1924: 'Думнезеу а май ворбит луй Мойсе ши й-а зис: „Еу сунт Домнул.'
  ben-OBCV: এছাড়াও ঈশ্বর মোশিকে বললেন, “আমিই সেই সদাপ্রভু।
  som-som: Markaasaa Ilaah wuxuu la hadlay Muuse oo ku yidhi, Anigu waxaan ahay Rabbiga,
  lat-VUC: 'Locutusque est Dominus ad Moysen dicens: Ego Dominus'
  eng-ASVBT: 'And God spake unto Moses, and said unto him, I am Jehovah:'
  mna-mna: 'Mi Anutu iso pa Mose mini ta kembei. Isombe: “Nio Yooba aŋbotmbot.'
  ita-1885: 'Oltre a ciò, Iddio parlò a Mosè, e gli disse:'
  eng-LXXUP: And God spoke to Moses and said to him, I am the Lord.
  eng-ULB: God spoke to Moses and said to him, “I am Yahweh.
  spa-VBL: 'Dios habló a Moisés y le dijo: “¡Yo soy Yahvé!'
  fra-_FOB: 'Et Dieu parla à Moïse, et lui dit: Je suis l''Éternel.'
  mal-mal: 'ദൈവം പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ: “ഞാൻ യഹോവ ആകുന്നു.'
  lit-lit: 'Ir Dievas kalbėjo Mozei sakydamas: „Aš esu JEHOVA.'
  urd-GVR: Allāh ne Mūsā se yih bhī kahā, “Maiṅ Rab hūṅ.
  suz-BL: मिनु लेंशा परमप्रभुमी मोसा कली “गो यावे नङ। प्रस्‍थान ३:१४-१५; उत्‍पत्ती
    १७:१
  ita-1927: 'E Dio parlò a Mosè, e gli disse:'
  ckb-ckb: 'هەروەها خودا لەگەڵ موسا دوا و پێی فەرموو: «من یەزدانم،'
  eng-BBE: 'And God said to Moses, I am Yahweh:'
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಮಾತನಾಡಿ, “ನಾನೇ ಯೆಹೋವ ದೇವರು.
  bbb-bbb: Godi fu ijiege Mosisi kuara areme kuae, Naeje na Godi E Ireobo ijene.
  tam-2017: 'மேலும், தேவன் மோசேயை நோக்கி: “நான் யேகோவா,'
  spa-RV-1909: 'Habló todavía Dios á Moisés, y díjole: Yo soy JEHOVÁ;'
  ron-BTF: 'Și Dumnezeu i-a vorbit lui Moise și i-a spus: Eu sunt DOMNUL;'
  eng-WEBP: God spoke to Moses, and said to him, “I am the LORD.
  eng-FBV: God spoke to Moses and told him, “I am Yahweh!
  nld-1939: 'En God sprak tot Moses: Ik ben Jahweh!'
  nch-BL: 'Huan noja Toteco Dios quicamanalhui Moisés huan quiilhui: ―NiamoTECO Cati
    Nochipa Niitztoc.'
  vie-1934: 'Đức Chúa Trời lại phán cùng Môi-se rằng: Ta là Đức Giê-hô-va.'
  hin-CV: परमेश्वर ने मोशेह से यह भी कहा, “मैं ही याहवेह हूं;
  eng-OURB: God spoke to Moses [Drawn out], and said to him, “I am Adonai;
  spa-BES: 'Y dijo Dios a Moisés: Yo soy el Señor.'
  tdx-tdx: 'Mbe nitsara amy Mosè t’i Andria­nañahare nanao ty hoe: Izaho Iehovà,'
  vid-vid: Nguluwi nakamlonjela Musa, “Heni nda Mkulu Nguluwi.
  eng-OKE: And the Lord spake to Mosheh and said to him, I am the Lord;
  tha-KJV: พระเจ้าตรัสกับโมเสสว่า “เราคือพระเยโฮวาห์
  por-BR-2018: 'Falou, todavia, Deus a Moisés, e disse-lhe: Eu sou o SENHOR;'
  deu-ELO: 'Und Gott redete zu Mose und sprach zu ihm: Ich bin Jehova.'
  eng-WYC-2018: And the Lord spake to Moses, and said, I am the Lord,
  epo-epo: 'Kaj Dio ekparolis al Moseo kaj diris al li: Mi estas la ETERNULO.'
  uig-PIN: 'Andin Huda Musaƣa yǝnǝ sɵz ⱪilip mundaⱪ dedi: — Mǝn Pǝrwǝrdigardurmǝn.'
  beo-beo: Amola Gode da Mousesema amane sia:i, “Na da Hina Gode.
  tpi-OTNT: God i tokim Moses olsem, “Mi yet mi Bikpela.
  hau-SA: Allah ya kuma ce wa Musa, “Ni ne Ubangiji.
  udu-udu: 'Dhali Arumgimis ki owa Musa gwo mo ki: Aha/ tana TAP̱A mo.'
  uig-LAT: 'Andin Xuda Musagha yene söz qilip mundaq dédi: — Men Perwerdigardurmen.'
  nde-nde: UNkulunkulu waphinda wathi kuMosi, “NginguThixo.
  ton-ton: Pea naʻe folofola ʻae ʻOtua kia Mōsese, ʻo ne pehē kiate ia, “Ko au ko
    Sihova.
  ces-1613: 'Mluvil ještě Bůh k Mojžíšovi a řekl jemu: Já jsem Hospodin.'
  eko-eko: 'Nluku khumuuza theenya yoori: “Miiyo ki Nnyizinku.'
  eng-WMB: God spoke to Moses, and said to him, “I am the LORD.
  tam-TCV: பின்னும் இறைவன் மோசேயிடம், “நானே யெகோவா.
  ceb-ULB: Nakigsulti ang Dios kang Moises ug miingon kaniya, “Ako si Yahweh.
  pol-UBG: 'Nadto Bóg mówił do Mojżesza: Ja jestem PANEM.'
  agr-agr: 'Tuja Tuke Pujuu Moisésan ataktu chichajak: “Witjai Tuke Pujuunuk.'
  kyc-kyc: Anatumi Mosese lamaiyuo, Kamongo doko namba lyakande, leya.
  urd-GVU: اللہ نے موسیٰ سے یہ بھی کہا، ”مَیں رب ہوں۔
  deu-1912: 'Und Gott redete mit Mose und sprach zu ihm: Ich bin der HERR'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Yuwa, ngayulu-rna yini Yaawayinya.
  kan-2017: ದೇವರು ಮೋಶೆಯ ಸಂಗಡ ಪುನಃ ಮಾತನಾಡಿ ಇಂತೆಂದನು, “ನಾನೇ ಯೆಹೋವನು,
