verse: EXO.006.024
translations:
  mal-C: 'കോരഹിന്റെ പുത്രന്മാർ: അസ്സീർ, എൽക്കാനാ, അബീയാസാഫ് എന്നിവരായിരുന്നു. കോരഹിന്റെ
    കുലങ്ങൾ ഇവതന്നെ.'
  deu-TKW: Und die Söhne Korahs waren Assir, Elkana und Abiasaph; dies sind die Geschlechter
    der Korahiter.
  lin-lin: 'Bana mibali ya Kore : Asiri, Elikana mpe Abiazafi. Wana nde mabota ya
    Kore.'
  eng-LSV: 'And sons of Korah: Assir, and Elkanah, and Abiasaph; these [are] families
    of the Korahite.'
  eng-GNV: 'Also the sonnes of Korah: Assir, and Elkanah, and Abiasaph: these are
    the families of the Korhites.'
  eng-WEBSTER: 'And the sons of Korah; Assir, and Elkanah, and Abiasaph: these are
    the families of the Korhites.'
  nhw-BL: Huan iconehua Coré elque Asir, Elcana huan Abiasaf. Nochi ya ni mochijque
    huejhueyi familias huan hualajque tlen Coré.
  swh-ONEN: Wana wa Kora walikuwa Asiri, Elikana na Abiasafu. Hawa walikuwa ndio koo
    za Kora.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Koren bibu, beyɑ Asiri kɑ Ɛlikɑnɑ kɑ Abiɑsɑfu. Ben min diyɑ
    Koren bweserɑ mɑrurɑ.
  eng-KJVCPB: 'And the sons of Korah; Assir, and Elkanah, and Abiasaph: these are
    the families of the Korhites.'
  mpx-mpx: 'Kola natunau bolau eton: Asil, Elekana ge Abiyasap; heliya pwahiya Kola
    ali tonowakau ona.'
  wbp-wbp: Wati yinya yirdiji Kuura, nyanungu-nyangu kaja-nyanu-watiji yirdiji Yaajiri,
    Yalkana manu Yapijapa. Nyampu-patu kaja-nyanu-patujulpalu paaju-patu nyinaja marnkurrpa
    warlalja-kari warlalja-kari turnu-warnurla Kuura-kurlangurla.
  luo-luo: 'Yawuot Kora ne gin: Asir, Elkana kod Abiasaf. Magi ema ne dhout joka Kora.'
  meu-meu: 'Kora natuna bini: Asiri bona Elkana bona Abiasafa. Kora ena iduhu bunai.'
  npi-ULB: कोरहका छोराहरू अस्सीर, एल्काना र अबिआसाप थिए । कोरहका वंशहरू यी नै थिए
    ।
  yor-yor: 'Àwọn ọmọ Kora ni: Asiri, Elkana àti Abiasafu. Ìwọ̀nyí ni ìran Kora.'
  emp-NTPO: 'Core warrarãra naʌ̃gʌrã basía: Asir, Elcana, idjab̶a Abiasá. Maʌ̃ ũbeara
    Cored̶eba yõped̶ad̶a bororã basía.'
  ind-ind: Anak-anak Korah bernama Asir, Elkana, dan Abiasaf. Keturunan mereka masing-masing
    menjadi marga-marga Korah.
  pes-OPCB: قورح سه پسر داشت به نامهای اسیر، القانه و ابیاساف. این افراد سران خاندانهای
    طایفۀ قورح هستند.
  aer-aer: Artwe Korah, alere ikwerenhe areye-kenhe arritnye aneke Assir, Elkanah,
    Abiasaph. Alerikwe nhenhe areye akenhe anyenhenge three-peleke akngerrepate aneke
    Korah-kenhe.
  tgl-ULB: Ang mga anak na lalaki ni Cora ay sina, Assir, Elcana, at Abiasaph. Ito
    ang mga ninunong angkan ng mga Corita.
  hui-hui: Korahanda igiri tebira hono wini. Asiri Elegana Abiasa imaru hene. Igiri
    tebira urunime hono winime áyu Kora hameigini tu wigi buwa palu ngagoni.
  mya-mya: ကော​ရ​၏​သား​သုံး​ယောက်​တို့​မှာ​အ​ဿိ​ရ၊ ဧ​လ ကာ​န၊ အ​ဗျာ​သပ်​တို့​ဖြစ်​ကြ​၏။
    ဤ​သူ​တို့​သည် ကော​ရ​မှ​ဆင်း​သက်​သော​အ​ဆက်​အ​နွယ်​များ ၏​ဖ​ခင်​များ​ဖြစ်​ကြ​သည်။-
  cbi-NTPO: 'Tsenmala Coré'' nalaya: Asir bain, Elcaná bain, tsenmin Abiasaf bain.
    Tsaju'' entsalaa Corénu sera'' jimu bulu paande deeve.'
  bod-N: ཀོ་རཱག་གི་བུ་རྣམས་ནི་ཨ་སིར་དང་ཨེལ་ཁ་ནཱ། ཨ་བི་ཨ་སིབ་བཅས་ཡིན་ཞིང་། དེ་རྣམས་ནི་ཀོ་རཱག་པའི་རུས་རྒྱུད་ཡིན།
  sna-sna: Vanakomana vaKora vaiva Asiri, Erikana naAbhiasafu. Idzi ndidzo dzaiva
    dzimba dzavaKora.
  spa-BLM: 'Los hijos de Coré: Asir, Elcana y Abiasaf; estas son las familias de los
    Coreitas.'
  cac-cac: 'Eb'' yuninal vin̈aj Coré, aton eb'' tic: Vin̈aj Asir, vin̈aj Elcana yed''
    vin̈aj Abiasaf. Aton eb'' tic yajal yaj d''a junjun macan̈ eb'' yin̈tilal vin̈aj
    Coré.'
  swh-ULB: Wana wa Kora walikuwa Asiri, Elikana na Abiasa. Hawa walikuwa mababu wa
    ukoo wa Wakora.
  bel-bel: 'Сыны Карэя: Асір, Элкана і Авіясаф: гэта сямействы Карэевыя.'
  deu-ELBBK: 'Und die Söhne Korahs: Assir und Elkana und Abijasaph; das sind die Familien
    der Korhiter.'
  mbb-OT: Is maama he menge anak ni Kora iyan si Asir, si Elkana, wey si Abiasaf.
    Ne iyan sikandan wey is menge kevuwazan dan menge pemilya he ebpuun te ki Kora.
  mal-2015: 'കോരഹിന്റെ പുത്രന്മാർ: അസ്സൂർ, എൽക്കാനാ അബിയാസാഫ്. ഇവ കോരഹ്യകുലങ്ങൾ.'
  tuo-NT: 'Coré põꞌrã aꞌticʉrã nicãrã niwã: Asir, Elcana, Abiasaf. Na Coré ya curuacjãrã
    nicãrã niwã.'
  gup-gup: Nawu Korah benbornang bebeywurd nuye wanjh Assir, Elkanah dja Abiasaph.
    Bedda wanjh Korah nuye birrimudni duninjh nawu bindingeykenhkani.
  gvs-gvs: 'E Kora natunao koroto ame nakae: Asira, Elikana be Aviyasapi. Ame nunu
    tamo tamo Kora ina bodao goi.'
  rmc-rmc: 'Le Korach sas trin čhave: o Asir, o Elkanah the o Abiasaf. Kala sas le
    Korachoskre fajti.'
  nlg-nlg: Na vinavahuhuna Korah kolura nia Assir, Elkanah, ma Abiasaph. Na vinavahuhudira
    te mai tana kemana Korah.
  pes-OPV: 'و پسران قورح: اسیر و القانه وابیاساف؛ اینانند قبایل قورحیان.'
  ron-1924: 'Фиий луй Коре: Асир, Елкана ши Абиасаф. Ачестя сунт фамилииле корицилор.'
  ben-OBCV: 'কোরহের ছেলেরা হলেন: অসীর, ইল্‌কানা ও অবীয়াসফ। এঁরাই হলেন কোরহের বিভিন্ন
    গোষ্ঠী।'
  som-som: Reer Qoraxna waa Asiir, iyo Elqaanaah, iyo Abii'aasaaf. Kuwanu waa qolooyinkii
    reer Qorax.
  lat-VUC: 'Filii quoque Core: Aser, et Elcana, et Abiasaph: hæ sunt cognationes Coritarum.'
  eng-ASVBT: 'And the sons of Korah: Assir, and Elkanah, and Abiasaph; these are the
    families of the Korahites.'
  mna-mna: Kora lutuunu bizin ta Asir, Elkana, mi Abiasap. Kaimer to Kora lutuunu
    bizin tel tina tiwe urum tel.
  ita-1885: 'E i figliuoli di Core furono: Assir, ed Elcana, e Abiasaf. Queste son
    le famiglie de'' Coriti.'
  eng-LXXUP: And the sons of Korah, Assir, and Elkanah, and Abiasaph, these are the
    generations of Korah.
  eng-ULB: The sons of Korah were Assir, Elkanah, and Abiasaph. These were the clan
    ancestors of the Korahites.
  spa-VBL: Los hijos de Coré fueron Asir, Elcana y Abiasaf. Estas eran las familias
    de Coré.
  fra-_FOB: 'Les fils de Coré: Assir, Elkana et Abiasaph. Voilà les familles des Corites.'
  mal-mal: കോരഹിന്റെ പുത്രന്മാർ, അസ്സീർ, എൽക്കാനാ അബിയാസാഫ്. ഇവ കോരഹ്യകുലങ്ങൾ.
  urd-GVR: Qorah ke tīn beṭe Assīr, Ilqānā aur Abiyāsaf the. Un se Qorahiyoṅ kī tīn
    shāḳheṅ niklīṅ.
  suz-BL: कोराह आ तौपुकी अस्‍सीर, एल्‍काना नु अबी-आसाफ बाक्‍मा बाक्‍त। मेको कोराह
    आ खिं ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Kore: Assir, Elkana e Abiasaf. Questi sono i rami dei Koriti.'
  ckb-ckb: 'نەوەی قۆرەحیش: ئەسسیر و ئەلقانە و ئەبیئاساف. ئەمانەش خێڵەکانی قۆرەحییەکانە.'
  eng-BBE: 'And the sons of Korah: Assir and Elkanah and Abiasaph: these are the families
    of the Korahites.'
  kan-OKCV: 'ಕೋರಹನ ಪುತ್ರರು: ಅಸ್ಸೀರ್ ಎಲ್ಕಾನಾ, ಅಬೀಯಾಸಾಫ್ ಎಂಬುವರು. ಇವು ಕೋರಹೀಯರ ಗೋತ್ರಗಳು.'
  bbb-bbb: Ro e Kora fuje fu ame inokubeke nafei ro ive buone ijeja e Asirekina Erikanakina
    e Abiasafi ijene. Ro e boeje ije bu e Korado agane.
  tam-2017: கோராகின் மகன்கள் ஆசீர், எல்க்கானா, அபியாசாப் என்பவர்கள்; கோராகியர்களின்
    வம்சத்தலைவர்கள் இவர்களே.
  spa-RV-1909: 'Y los hijos de Cora: Assir, y Elcana, y Abiasaph: estas son las familias
    de los Coritas.'
  ron-BTF: 'Și fiii lui Core: Asir și Elcana și Abiasaf; acestea sunt familiile coreiților.'
  eng-WEBP: 'The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
    of the Korahites.'
  eng-FBV: The sons of Korah were Assir, Elkanah, and Abiasaph. These were the Korahite
    families.
  nld-1939: De zonen van Kore waren Assir, Elkana en Abiasaf. Dit zijn de families
    der Korieten.
  nch-BL: Huan iconehua Coré elque Asir, Elcana huan Abiasaf. Nochi ya ni mochijque
    huejhueyi familias huan hualajque ten Coré.
  vie-1934: 'Các con trai của Cô-rê là: Aùt-si, Eân-ca-na và A-bi-a-sáp. Đó là các
    họ hàng của dân Cô-rê.'
  hin-CV: 'कोराह के पुत्र: अस्सिर, एलकाना तथा अबीयासाफ़. कोराह के वंशजों के परिवार
    ये हैं.'
  eng-OURB: 'The sons of Korach [Bald one, Frost]: Assir, and Elkanah, and Abiasaph;
    these are the families of the Korahites.'
  spa-BES: 'Y los hijos de Coré: Asir, Elcana y Abiasaf: estas son las familias de
    los Coréitas.'
  tdx-tdx: 'O ana’ i Korakeo: i Asire naho i Elkanà vaho i Abiasàfe; ie ro hasavereña’
    o nte-Koràkeo.'
  vid-vid: Na hewo wana walume wa Kola nawali, Asili na Elikana na Abiasafu, nawawele
    wasekulu wa lukolo lwa Kola.
  eng-OKE: 'And the sons of Korah, Asir and Elkanah and Abiasaph: these are the progeny
    of Korah.'
  tha-KJV: บุ​ตรชายของโคราห์​ชื่อ อั​สส​ีร์ เอลคานาห์ และอาบียาสาฟ คนเหล่านี้เป็นครอบครัวต่างๆของคนโคราห์
  por-BR-2018: 'E os filhos de Corá: Assir, e Elcana, e Abiasafe: estas são as famílias
    dos coraítas.'
  deu-ELO: 'Und die Söhne Korahs: Assir und Elkana und Abiasaph; das sind die Familien
    der Korhiter.'
  eng-WYC-2018: Also the sons of Korah were Assir (or And the sons of Korah were Assir),
    and Elkanah, and Abiasaph; these were the kindreds of Korah.
  epo-epo: 'Kaj la filoj de Koraĥ: Asir kaj Elkana kaj Abiasaf. Tio estas la familioj
    de la Koraĥidoj.'
  uig-PIN: 'Koraⱨning oƣulliri: — Assir, Əlkanaⱨ wǝ Abi’asaf; bular Koraⱨlarning nǝsilliri
    idi.'
  beo-beo: Goula da egefe osodayale galu amo A:se, Elaga:ina amola Abaia:sa:fe. Ilia
    da Goula fi ilima aowalali esalu.
  tpi-OTNT: Kora i gat tripela pikinini man, Asir na Elkana na Abiasap. Ol tripela
    i tumbuna bilong lain Kora.
  hau-SA: ’Ya’yan Kora maza, su ne, Assir, Elkana da Abiyasaf. Waɗannan su ne dangin
    Kora.
  udu-udu: 'Dhali gway gi iya/ ma ḵuurah aniihe/ mo: Assiir dhala Elḵana dhala Abi/asaap̱
    mo. Gwansan uni i tana waḵ gi ’kwaniŋ ḵuurah mo.'
  uig-LAT: 'Korahning oghulliri: — Assir, Elkanah we Abi’asaf; bular Korahlarning
    nesilliri idi.'
  nde-nde: Amadodana kaKhora ayeyila; u-Asiri, u-Elikhana lo-Abhiyasafi. Laba babengabosendo
    lukaKhora.
  ton-ton: 'Pea ko e ngaahi foha ʻo Kola; ko ʻAsili, mo ʻElikena, mo ʻApiasafi: ko
    e ngaahi faʻahinga eni ʻo Kola.'
  ces-1613: 'Synové pak Chore: Asser, Elkana a Abiazaf. Ty jsou čeledi Choritských.'
  eko-eko: 'Aana a Koora pi apa: Asiiri, Elikana na Apiyasaafi; ntthi laari lihimo
    la Akoora.'
  eng-WMB: 'The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
    of the Korahites.'
  tam-TCV: 'கோராகியரின் மகன்கள்: ஆசீர், எல்க்கானா, அபியாசாப் என்பவர்கள் ஆவர். கோராகிய
    வம்சங்கள் இவையே.'
  ceb-ULB: Ang mga anak nga lalaki ni Kora mao sila si Asir, Elkana, ug Abiasaf. Mao
    kini ang mga katigulangan sa banay sa mga Korahitihanon.
  pol-UBG: 'A synowie Koracha: Assir, Elkana i Abiasaf. To są rodziny Korachitów.'
  urd-GVU: قورح کے تین بیٹے اسّیر، اِلقانہ اور ابی آسف تھے۔ اُن سے قورحیوں کی تین
    شاخیں نکلیں۔
  deu-1912: 'Die Kinder Korah sind diese: Assir, Elkana, Abiasaph. Das sind die Geschlechter
    der Korahiter.'
  ntj-ntj: '@see-verse:EXO.006.023'
  kan-2017: 'ಕೋರಹನ ಮಕ್ಕಳು: ಅಸ್ಸೀರ್, ಎಲ್ಕಾನ್, ಅಬೀಯಾಸಾಫ್ ಇವರೇ ಕೋರಹೀಯರ ಗೋತ್ರಗಳು.'
  ena-ena: Kola dɨ ninadinu agɨladɨ ibi nameŋ. Mu Asilɨ. Mu Elɨkana. Mu Abiasapɨ.
    Nɨbɨlaŋ Kola hɨdɨlɨ hɨvɨ iahavɨla habɨlavɨmi.
  yap-yap: I Korah e dalip e pagel ni fak ni aram Assir, Elkanah, nge Abiasaf; yad
    e pi chitamngin e pi tabnaw ko fare ke girdi’ rok Korah.
  hlt-MCSB: Korah kah koca ah Assir, Elkanah neh Abiasaph tih, te rhoek te Korah kah
    cako la om uh.
  mdy-ETH: ቆራሄኮ ዓሲሬ፥ ዔልቃና፥ ሃሣ ዓቢያሳፔ ጌይንታ ዓቲንቄ ናይ ዓኣኔ፤ ዬንሢ ቢያ ቆራሄ ዜርፆኮ ማኣሮ ዓሶ ዓዶንሢኬ።
  twi-ASANTE: 'Kora mmammarima: Asir, Elkana, Abiasaf. Yeinom ne Kora asefoɔ.'
  eng-WEBU: 'The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
    of the Korahites.'
  bnp-bnp: E Kora i tahoka e tuna ala tolu, e Asir, e Elkana, e Abiasap. Ra bakovi
    nga to mapoda tala na kabu ne Kora.
  wal-wal: Qore attuma naati, Asiira, Elqqaananne Abiyaasaafa; hageeti Qore yaratu
    maizza aawata.
  spa-PDDPT: 'Los hijos de Coré: Asir, Elcana y Abiasaf. Estas son las familias de
    los coreítas.'
  gun-gun: Corá ra'y kuery ma Assir, Elcana ha'e Abiasafe. Ha'e va'e ma Corá ra'y
    kuery.
  agu-BL: 'Ma yi e'' cy''ajl Coré yi bajx cy''ajl Izhar i''tz: Asir, Elcana tu Abiazaf.
    Ya''stzun yi e'' cy''ajl Coré.'
  ilo-ULB: Dagiti putot a lallaki ni Kora ket da Asir, Elkana, ken Abiasaf. Dagitoy
    dagiti kapuonan dagiti Korahita.
  kpg-kpg: 'Korah ana dama daane dogo dolu: Assir, Elkanah mo Abiasaph. Digaula la
    nia maadua mmaadua o nia manga di madahaanau damana o Korah.'
  uig-ARA: 'كوراھنىڭ ئوغۇللىرى: ــ ئاسسىر، ئەلكاناھ ۋە ئابىئاساف؛ بۇلار كوراھلارنىڭ
    نەسىللىرى ئىدى.'
  sus-sus: 'Kora xa die nan ya: Asiri, Elekana, nun Abiyasafi a xabilɛ ki ma.'
  pon-2006: 'Kora naineki pwutak silimen: Assir, Elkana oh Apiasap; iei irail me wia
    pahpa kahlap en pwihnlap en peneineien Kora.'
  ksd-ksd: Ma ra utul a natu i Kora, Asir ma Elkana ma Abiasap; go ra utul a apik
    na tarai kai Kora.
  tur-YTC: 'Korah''ın oğulları: Assir, Elkana ve Aviasaf. Bunlar Korahoğulları''nın
    aileleridir.'
  grc-BRENT: Υἱοὶ δὲ Κορέ· Ἀσεὶρ, καὶ Ἑλκανὰ, καὶ Ἀβιασάρ· αὗται αἱ γενέσεις Κορέ.
  ind-AYT: 'Keturunan Korah: Asir, Elkana, dan Abiasaf. Mereka inilah kaum Korah.'
  nya-nya: Ana a Kora anali Asiri, Elikana ndi Abiasafu. Awa ndiwo mafuko a Kora.
  hrv-hrv: 'Korahovi su sinovi: Asir, Elkana i Abiasaf. To su Korahovi potomci.'
  mps-mps: Korago ogwa sela, gomunai ogwa Asir, me Elkana, me Abiasap. Te bage sela
    augwaligo hani wąį Kora dao.
  tpi-tpi: Kora i gat tripela pikinini man, Asir na Elkana na Abiasap. Ol tripela
    i tumbuna bilong lain Kora.
  dan-1931: Koras Sønner var Assir, Elkana og Abi'asaf; det er Koraitternes Slægter.
  vie-OVCB: Các con trai của Cô-ra là Át-si, Ên-ca-na, và A-bi-a-sáp. Đó là gia tộc
    của Cô-ra.
  guj-2017: 'કોરાહના પુત્રો: આસ્સીર, એલ્કાના અને અબિઆસાફ.'
  pon-2006A: 'Kora naineki pwutak silimen: Assir, Elkana oh Apiasap; iei irail me
    wia pahpa kahlap en pwihnlap en peneineien Kora.'
  por-BRBSL: 'Os filhos de Corá: Assir, Elkanah e Abiasaf; estas são as famílias dos
    coraítas.'
  aly-aly: Artwa weth Korah, alerikw awey-rnem irrpety ikwerenh anenh, itnan Assir,
    Elkanah, Abiasaph. Awey rernem alkenhirrek. Alerikw akngerr arrengey akngerr-then
    apetyek ikwer-rnem-they. Nhenh-rnem Korah-kenh-rnem.
  cth-cth: Korah e a canaw teh Assir, Elkanah hoi Abiasaph lah ao. Hetnaw heh Korah
    miphunnaw lah ao.
  twi-twi: 'Kora mmabarima: Asir, Elkana, Abiasaf Eyinom ne Kora asefo.'
  hlt-hlt: Korah kah koca ah Assir, Elkanah neh Abiasaph tih, te rhoek te Korah kah
    cako la om uh.
  tbz-SIM: 'Kɛ̀ Kodee bí ntú: Asii nɛ̀ Ɛdikɑnɑɑ nɛ̀ Abiyɑsɑfu, Kodee nɑɑ̀mùnkù kɔbɛ
    kó bɛyɑ̀ɑ̀rìbɛ̀ mbɛ.'
  msy-2020: Ezɨ Kora otarir 3pla iti, Asir, Elkana, ko Abiasap. Me Koran ikɨzimɨn
    inaziba.
  dop-dop: Kolee ɩ́lɛ́ ɩ pǝyɑlɑɑ ntɛ́ Asii, nɑ Ɩlikɑnɑ, nɑ Apiyɑsɑfɩ. Pɛlɛɣɛlɛ Kolee
    lʋlʋɣʋ loosi nyǝ́mɑ cɔsɔnɑɑ.
  azb-azb: 'Qorahın oğulları: Assir, Elqana və Aviasaf; Qorahın ailəsi bunlardan ibarətdir.'
  eng-DBY: 'And the sons of Korah: Assir, and Elkanah, and Abiasaph: these are the
    families of the Korahites.'
  hin-2017: 'कोरह के पुत्र: अस्सीर, एलकाना और अबीआसाप थे; और इन्हीं से कोरहियों के
    कुल निकले।'
  wol-KYG: Doomi Kore yu góor ñoo di Asir ak Elkana ak Abiyasaf. Ñooñoo sos làngi
    Kore.
  swp-swp: 'Kora nanatunayao tatao: Asira, eo Elikana, eo Abisapi; isi ede Kora tataodi
    adi bogaoyao.'
  bjr-bjr: Kooraafa qaaramoo faiqi maqanau. Misa nuqu Asirafa faqa Eerakanafa faqa
    Abiasafa faqa mariqau. Misa Kooraanasaa ani aruaki kambiqainausa ninaakusa mara
    mariqau.
  eng-YLT: 'And sons of Korah [are] Assir, and Elkanah, and Abiasaph: these [are]
    families of the Korhite.'
  bzd-NTPO: Coré ala'r wëpa dör Asur, Elcaná ena Abiasaf. Ditséwöpa datse̱ ie'pa wa
    e'pa ko̱s dör Coré aleripa.
  eng-WYC-2017: Also the sons of Korah were Assir, and Elkanah, and Abiasaph; these
    were the kindreds of Korah.
  eng-WMBB: 'The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
    of the Korahites.'
  urd-GVH: क़ोरह के तीन बेटे अस्सीर, इलक़ाना और अबियासफ़ थे। उनसे क़ोरहियों की तीन
    शाख़ें निकलीं।
  rug-rug: 'Se Kora si ka ṉeta tuna koreo: Ari Asire, Elikana, meke Abiasapi. Arini
    sari na tiatamadia koari na pinaqaha butubutu te Kora.'
  gaz-gaz: 'Ilmaan Qooraahi: Asiir, Elqaanaa fi Abiiʼaasaaf. Isaan kunneenis maatiiwwan
    Qooraahii ti.'
  fra-LSG: 'Fils de Koré: Assir, Elkana et Abiasaph. Ce sont là les familles des Korites.'
  yal-yal: 'Kora diine ni i ra: Asiri, Elikana e nun Abiyasafa. Kora xabila saxanne
    benbane nan ne ra.'
  haw-1868: A o na keiki a Kora; o Asira, o Elekana, a o Abiasapa; o lakou na ohana
    a Kora.
  arb-NAV: 'وَأَبْنَاءُ قُورَحَ هُمْ: أَسِّيرُ وَأَلْقَانَةُ وَأَبِيَأَسَافُ: هَذِهِ
    هِيَ عَشَائِرُ الْقُورَحِيِّينَ.'
  ewe-ewe: 'Korah ƒe viwoe nye: Asir, Elkana kple Abiasaf. Ame siawoe wɔ ƒome siwo
    tso Korah ƒe hlɔ̃ me.'
  eng-LEE: 'And the sons of Korach: Assir, and Elkanah, and Abiassaph; these are the
    families of the Korchites.'
  asm-FB: কোৰহৰ পুত্র সকল আছিল অচীৰ, ইলকানা, আৰু অবীয়াচক। এওঁলোক কোৰহীয়া গোষ্ঠীৰ
    পূৰ্বপুৰুষ।
  sus-A: كٌرَ شَ دِيٍ نَن يَ؛ عَسِرِ، عٍلٍكَنَ، نُن عَبِيَسَقِ عَ شَبِلّ كِ مَ.
  fra-SBL: 'Fils de Koré : Assir, Elkana et Abiasaph ; ce sont là les familles des
    Koréens.'
  hbo-hbo: וּבְנֵ֣י קֹ֔רַח אַסִּ֥יר וְאֶלְקָנָ֖ה וַאֲבִיאָסָ֑ף אֵ֖לֶּה מִשְׁפְּחֹ֥ת
    הַקָּרְחִֽי׃
  eng-WYCLIFFE: Also the sones of Chore weren Aser, and Elcana, and Abiasab; thes
    weren the kinredis of Chore.
  pjt-pjt: Ka wati panya Kuṟalu katja maṉkurpa kanyinu ini nyanganpa – Itjiṟanya,
    Ilkananya, Api-yatjapanya tjananya. Ka wati nyanga palula tjanalanguṟu aṉangu
    ma-tjuṯaringu ini panya Kuṟakunu tjuṯa.
  cwe-cwe: Wana wa chilume wa Kola wakala Asili na Elikana na Abiasafu. Wawo wakala
    wasaho wa ng'holo za Kola.
  bgs-bgs: Si Core duwán tállu gabatà din gamama, na si Aser, si Elcanas, asta si
    Abiasaf. Tô gó tô mga rubbad i Core.
  kik-kik: Ariũ a Kora maarĩ Asiri, na Elikana, na Abiasafu. Acio nĩo mbarĩ cia Akora.
  fra-NCL: 'Fils de Coré : Aser, Elcana et Abiasaph ; ce sont là les familles des
    Corites.'
  cek-AK: Korah ih capanawk loe Assir, Elkanah hoi Abiasaph; hae kaminawk loe Korah
    imthung takoh ah oh o.
  xla-xla: Epame Isal yami Kola ya꞉ akimlalaye iwolopo, Asil, epo Elkana, epo Abiyasap.
    Epapele dulu dla opa iwolotapo Kola ya꞉ asiya dulu dla dokopala ha꞉ha꞉iyo.
  cuk-cuk: 'Coré-e-masmaladi, wemalad: Asir, Elcana, Abiasaf. Wemala, Coré-dulemar-idumaladga
    gusmalad.'
  uig-CYR: 'Кораһниң оғуллири: — Ассир, Әлканаһ вә Абиасаф; булар Кораһларниң нәсиллири
    еди.'
  tel-2017: కోరహు కొడుకులు అస్సీరు, ఎల్కానా, అబీయాసాపు. వీళ్ళు కోరహీయుల కుటుంబాలు.
  hat-BSA: Fis Koré yo; Assir, Elkana, avèk Abiasaph. Sa yo se fanmi tribi Korit yo.
  kos-kos: 'Wen tolu natul Korah: Assir, Elkanah, ac Abiasaph. Elos pa mwet matu mutaweyen
    sou nukewa natul Korah.'
  hbo-WLC: וּבְנֵ֣י קֹ֔רַח אַסִּ֥יר וְאֶלְקָנָ֖ה וַאֲבִיאָסָ֑ף אֵ֖לֶּה מִשְׁפְּחֹ֥ת
    הַקָּרְחִֽי׃
  ibo-ibo: Ụmụ ndị ikom Kora bụ, Asịa, Elkena na Abiasaf. Ndị a bụ ndị ikwu Kora.
  ory-ory: ପୁଣି, କୋରହର ସନ୍ତାନ ଅସୀର ଓ ଇଲ୍‍କାନା ଓ ଅବୀୟାସଫ; ଏମାନେ କୋରହର ବଂଶ ଅଟନ୍ତି।
  chk-chk: 'Iwe, nöün Kora kewe mwän: Assir, Elkana me Apiasaf. Ir än Kora kewe cho
    lewo.'
  rop-rop: Kora bin abum thribala san neim Esiya, Elkana en Abaiyasaf. Brom detlot
    thribala boi ola femili lain blanga Kora bin kamat.
  ukr-1871: 'Сини ж Корагові: Асир та Єлькана та Абиясаф; се семї Корагові.'
  bch-bch: 'Be Kora ele gergeu arangaranga edad ga bedane: Asir ga Elkana ga Abiasap.
    Gid panua toa ne timugamuga ngan gid iaoa kelede pan Kora.'
  deu-1951: 'Die Kinder Korahs sind diese: Assir, Elkana und Abiasaph. Das sind die
    Geschlechter der Korahiter.'
  eng-JPS: 'And the sons of Korah: Assir, and Elkanah, and Abiasaph; these are the
    families of the Korahites.'
  srp-1865: 'A sinovi Korejevi bjehu: Asir i Elkana i Avijasar. To su porodice Korejeve.'
  lug-lug: 'Bano be baana ba Koola: Asira ne Erukaana, ne Abiyasaafu. Abo be b’omu
    kika kya Abakoola.'
  heb-heb: ובני קרח אסיר ואלקנה ואביאסף אלה משפחת הקרחי׃
  ben-IRV: আর কোরহের সন্তান অসীর, ইলকানা ও অবীয়াসফ; এরা কোরহীয়দের গোষ্ঠী।
  pan-pan: ਕੋਰਹ ਦੇ ਪੁੱਤਰ ਅੱਸੀਰ, ਅਲਕਾਨਾਹ ਅਤੇ ਅਬੀਆਸਾਫ਼ ਹਨ ਇਹ ਕੋਰਹ ਦੀਆਂ ਮੂੰਹੀਆਂ ਹਨ।
  tkr-tkr: 'Qoraxın dixbı: Assir, Elqana, Aviasaf. İnbı Qoraxın xizanbı.'
  mya-JVB: ကောရ သား ကား၊ အဿိရ ၊ ဧလကာန ၊ အဗျာသပ် တည်း။ ဤ သူတို့သည် ကောရ အဆွေအမျိုး
    ဖြစ်သတည်း။
  tte-O: Na Koati tubuna esana Kola, iya Isa natuna tobagubaguna, kabo Kola natunao
    tatao yoli yaiyona, Asili, Elikana yo Akiyasapi.
  hmo-hmo: 'Kora ena natuna be inai: Asiri bona Elikana bona Abiasapa. Kora ena iduhu
    be unai.'
  urd-urd: 'और बनी क़ोरह: अस्सीर और इलाकना और अबियासफ़ थे, और यह कोरहियों के घराने
    थे।'
  rus-SYN: 'Сыны Корея: Асир, Елкана и Авиасаф: это семейства Кореевы.'
  bqc-SIM: Kole nɛgↄ̃ɛↄn Asii ń Ɛlikanao ń Abiasafao ũ. Kole buiↄn we.
  tcz-CHONGTHU: Korah chapate hochu Assir, Elkanah leh Abiasaph ahiuvin, amaho chilhah
    hi Korah insung mi ahitauve.
  mar-mar: कोरहाचे पुत्रः अस्सीर, एलकाना व अबीयासाफ; ही कोरहाची कुळे.
  qub-qub: 'Corëpa wamrancuna caran: Asir, Elcana, Abiasaf. Chaycunana caran Coré
    castacuna.'
  bqp-bqp: Kora nɛ́gↄ̃gbɛ̃nↄn Asi kũ Ɛlɛkanao kũ Abiasafao ũ. Kora burinↄn gwe
    danɛdanɛ.
  hat-hat: 'Men non pitit Kore yo: Asi, Elkana ak Abyazaf. Se tout fanmi Kore yo sa.'
  eng-BSB: The sons of Korah were Assir, Elkanah, and Abiasaph. These were the clans
    of the Korahites.
  tod-tod: 'Kɔlee ná-doun zunuiti ti ɠɛni ga: Asiil, Ɛlekana, ta Aɓiazafe. Kɔlee
    ná-doun zunuiti ta-ʋɛlɛyeɠeiti kana.'
  eng-WEBPB: 'The sons of Korah: Assir, Elkanah, and Abiasaph; these are the families
    of the Korahites.'
  kbq-kbq: Kora ne' mofavremokizmi zamagi'a, Asiri'ma Erkana'ma Abiasavi'e. Zamagra
    Kora naga nofi mani'naze.
  nhe-BL: Huan iconehua Coré elque Asir, Elcana huan Abiasaf. Nochi ya ni mochijque
    huejhueyi familias huan hualajque tlen Coré.
  bus-bus: Kora nɛ́gↄ̃gbɛ̃nↄn Asi kↄ̃n Ɛlɛkanao kↄ̃n Abiasafao ũ. Kora boriinↄn gwe
    danɛdanɛ.
  gub-BL: 'Na''aw na''iruz Kora ta''yr waner xe wà: Axir, Ewkàn, Apiaxaw. Heta tetea''u
    ta''yr wanupe wà. Heta tetea''u wanemimino wanupe wà no. Omono uwer uzuapyapyr
    wanupe wà.'
  eng-DRA: 'The sons also of Core: Aser, and Elcana, and Abiasaph. These are the kindreds
    of the Corites.'
