verse: EXO.006.020
translations:
  mal-C: അമ്രാം തന്റെ പിതാവിന്റെ സഹോദരിയായ യോഖേബേദിനെ വിവാഹംകഴിച്ചു; അവൾ അവന് അഹരോനെയും
    മോശയെയും പ്രസവിച്ചു. അമ്രാം നൂറ്റിമുപ്പത്തിയേഴു വർഷം ജീവിച്ചിരുന്നു.
  deu-TKW: Amram aber heiratete Jochebed, seine Muhme; die gebar ihm Aaron und Mose.
    Und Amram wurde 137 Jahre alt.
  lin-lin: Amirami abalaki Yokebedi, tata mwasi na ye, oyo abotelaki ye Aron mpe Moyize.
    Amirami awumelaki na bomoi mibu nkama moko na tuku misato na sambo.
  eng-LSV: And Amram takes his aunt Jochebed to himself for a wife, and she bears
    Aaron and Moses to him; and the years of the life of Amram [are] one hundred and
    thirty-seven years.
  eng-GNV: And Amram tooke Iochebed his fathers sister to his wife, and shee bare
    him Aaron and Moses (and Amram liued an hundreth thirtie and seuen yeere)
  eng-WEBSTER: And Amram took him Jochebed, his father's sister, for a wife; and she
    bore him Aaron and Moses. And the years of the life of Amram were a hundred and
    thirty-seven years.
  nhw-BL: Huan ipan iconehua Coat, Amram mosihuajti ihuaya iahui catli elqui iicni
    itata huan itoca eliyaya Jocabed, huan ya quintlacatilti Aarón huan Moisés. Huan
    Amram itztoya 137 xihuitl para nochi.
  swh-ONEN: Amramu akamwoa Yokebedi, shangazi yake, ambaye alimzalia Aroni na Mose.
    Amramu aliishi miaka 137.
  bba-bba: Amurɑmu u win tiɔ Yokebɛdi suɑ kurɔ. Wiyɑ u kɑ Aroni kɑ Mɔwisi mɑrɑ. Amurɑmu
    wi, u kuɑwɑ wɔ̃ɔ wunɑɑ weeru itɑ sɑri u sere kpunɑ u ɡu.
  eng-KJVCPB: 'And Amram took him Jochebed his father’s sister to wife; and she bare
    him Aaron and Moses: and the years of the life of Amram were an hundred and thirty
    and seven years.'
  mpx-mpx: Amilam alona tamana nuna Yokebed hi alolon, inoke natunau Eloni ge Mosese
    i abil. Amilam yawalina ana baliman wan handeled teti seben (137).
  wbp-wbp: Wati yinya yirdi Yamarama yupukarra-jarrija nyanungu-nyangu kirdana-kurlangu
    ngawurru-nyanu-kurlu yirdiji Jakapati. Jakapatirli-palangu mardarnu Yarunu manu
    Mujuju. Yamaramakujurla rdipija 137-pala yulyurrpu.
  luo-luo: Amram wuod Kohath nokendo nyamin wuon-gi ma nyinge Jokebed, mane onywolone
    Harun kod Musa. (Amram nodak kuom higni mia achiel gi piero adek gabiriyo.)
  meu-meu: Amram ese lalana Iokedbed e adavaia. Natudia be Aaron bona Mose. Amram
    ena mauri laḡanidia na sinahu-ta toi-ahui hitu.
  npi-ULB: अम्रामले आफ्नी फुपू योकेबेदलाई विवाह गरे । उनले मोशा र हारूनलाई जन्माइन्
    । अम्राम १३७ वर्षसम्म बाँचे र त्यसपछि तिनी मरे ।
  yor-yor: Amramu sì fẹ́ Jokebedi arábìnrin baba rẹ̀ ní ìyàwó. Jokebedi sì bí Aaroni
    àti Mose fún un. Amramu lo ẹ̀tàdínlógóje (137) ọdún láyé.
  emp-NTPO: Amraʌ̃da idji apipi Jocabé ume dji edasid̶aa. Jocabéba warrada umé tosia.
    Ab̶a Aaroʌ̃ basía, ab̶a Moise basía. Amraʌ̃ jaid̶asid̶e 137 poa b̶asia.
  ind-ind: Amram menikah dengan saudara perempuan ayahnya bernama Yokebet. Mereka
    mempunyai dua anak laki-laki, Harun dan Musa. Amram hidup selama 137 tahun.
  pes-OPCB: عمرام با عمهٔ خود یوکابد ازدواج کرد و صاحب دو پسر شد به نامهای هارون و
    موسی. (عمرام صد و سی و هفت سال عمر کرد.)
  aer-aer: Artwe Amram-ele atyeyikwe akngeye ikwerenhe-kenhe Jochebed arritnye anewe
    akeke. Jochebed-ele Aaron uthene Moses uthene-akerte. Amram itethe aneke uterne
    137-eke-atwetye.
  tgl-ULB: Napangasawa ni Amram si Jochebed, ang kapatid na bababe ng kaniyang ama.
    Ipinanganak niya sina Aaron at Moises. Si Amram ay nabuhay ng 137 taon at pagkatapos
    ay namatay.
  hui-hui: Amaramahanda ibu aba mbalini Yogobede dabu bini. Yogobedehanda igiri kira
    Mosese Aronola hono wini. Amarama ibuni mali handari mbirani pira tebirani karia
    (137) halu homene.
  mya-mya: အာ​မ​ရံ​သည်​ဖ​ခင်​၏​နှ​မ ယော​ခေ​ဗက်​နှင့် စုံ​ဖက်​၍​ယော​ခေ​ဗက်​သည် သား​အာ​ရုန်​နှင့်
    မော​ရှေ​တို့​ကို​ဖွား​မြင်​၏။ အာ​မ​ရံ​သည်​တစ် ရာ​သုံး​ဆယ့်​ခု​နစ်​နှစ်​အ​ထိ​အ​သက်​ရှည်​၏။-
  cbi-NTPO: Amramya ya' uñuku Jocabednu ka' chumi, tsenñaa Aarónnu bain, Moisésnu
    bain nakami. Amram 137 añu chumuwaami.
  bod-N: ཨམ་རམ་གྱིས་རང་གི་ཕ་ཡི་སྲིང་མོ་ཡོ་ཀེ་བེད་ཆུང་མར་བླངས་ཤིང་། དེས་ཁོ་རང་ལ་ཨ་རོན་དང་མོ་ཤེ་གཉིས་བཙས།
    ཨམ་རམ་གྱི་ཚེ་ཚད་ནི་ལོ་བརྒྱ་དང་སོ་བདུན་ཡིན།
  sna-sna: Amurami akawana hanzvadzi yababa vake Jokebhedhi, uyo akamuberekera Aroni
    naMozisi. (Amurami akararama kwamakore zana namakumi matatu namanomwe.)
  spa-BLM: Amram tomó como esposa a Jocabed, hermana de su padre, y ella le dio a
    luz a Aarón y a Moisés. Los años de la vida de Amram fueron ciento treinta y siete
    años.
  cac-cac: A vin̈aj Amram ix yic'laj sb'a vin̈ yed' ix Jocabed yanab' vin̈ smam vin̈,
    aton eb' ay yic vin̈aj Aarón yed' vin̈aj Moisés. A vin̈aj Amram chi' 137 ab'il
    ix yil vin̈, ix cham vin̈.
  swh-ULB: Amramu alimuoa Yokebedi, dada yake baba yake. Alimzalia Aruni na Musa.
    Amramu aliishi miaka 137 na akafa.
  bel-bel: Амрам узяў Ёхавэду, цётку сваю, сабе за жонку, і яна нарадзіла яму Аарона
    і Майсея. А гадоў жыцьця Амрама было сто трыццаць сем.
  deu-ELBBK: Und Amram nahm Jokebed, seine Tante, sich zur Frau, und sie gebar ihm
    Aaron und Mose; und die Lebensjahre Amrams waren 137 Jahre.
  mbb-OT: Mid-esawa ni Amram is etevey te amey zin he si Jokebed. Ne iyan menge anak
    dan he maama si Moises wey si Aaron. Is keluǥayad te untung ni Amram 137 he tuig.
  mal-2015: 'അമ്രാം തന്റെ പിതാവിന്റെ സഹോദരിയായ യോഖേബെദിനെ വിവാഹം കഴിച്ചു; അവൾ അവന്നു
    അഹരോനെയും മോശെയെയും പ്രസവിച്ചു: അമ്രാമിന്റെ ആയുഷ്കാലം നൂറ്റി മുപ്പത്തേഴു സംവത്സരം
    ആയിരുന്നു.'
  tuo-NT: Amram cʉ̃ wãmeo Jocabed meꞌrã nʉmoticʉ niwĩ. Na Aarṍ, Moisére põꞌrãticãrã
    niwã. Amram ciento treinta y siete cʉ̃ꞌmarĩ caticʉ niwĩ.
  gup-gup: Amram benemarrinj ngalkornkumo nuye ngalbu ngeyyoy Jochebed, ngaleng bimarneyawmey
    Amram bebeywurd nuye Aaron dja Moses. Nungka Amram djahdjalmimbini 137 mandjewk.
  gvs-gvs: E Amram inai tamana niuna yoina Yokebedi. Niga go Yokebediyana natunao
    koroto Eroni be yau ivenatunima. Amramyana ana tala ana badabada 137 tutayana
    ikámasa.
  rmc-rmc: O Amram peske iľa romňa peskra nena la Jochebed a laha les sas o Aron the
    o Mojžiš. O Amram dživelas 137 berš.
  nlg-nlg: Amram te tauna a vaivinena tamana Jochebed, mana vaivine te vahura vania
    a Aaron ma Moses. Amram te vola taonia so e 137 na niuluna.
  pes-OPV: و عمرام عمه خود، یوکابد را به زنی گرفت، و او برای وی هارون و موسی را زایید،
    و سالهای عمر عمرام صد و سی و هفت سال بود.
  ron-1924: Амрам а луат де невастэ пе мэтушэ-са Иокебед ши еа й-а нэскут пе Аарон
    ши пе Мойсе. Аний веций луй Амрам ау фост о сутэ трейзечь ши шапте де ань.
  ben-OBCV: অম্রাম তাঁর পিসিমা সেই যোকেবদকে বিয়ে করলেন, যিনি অম্রামের জন্য মোশি ও
    হারোণের জন্ম দিলেন। (অম্রাম 137 বছর বেঁচেছিলেন।)
  som-som: Oo Camraam wuxuu guursaday Yookebed oo eeddadiis ahayd, oo waxay u dhashay
    Haaruun iyo Muuse. Oo Camraam cimrigiisiina wuxuu ahaa boqol iyo toddoba iyo soddon
    sannadood.
  lat-VUC: 'Accepit autem Amram uxorem Jochabed patruelem suam: quæ peperit ei Aaron
    et Moysen. Fueruntque anni vitæ Amram, centum triginta septem.'
  eng-ASVBT: 'And Amram took him Jochebed his father’s sister to wife; and she bare
    him Aaron and Moses: and the years of the life of Amram were a hundred and thirty
    and seven years.'
  mna-mna: Koat lutuunu Amram, ni iwoolo tamaana lunuri Yokopet. To Yokopet ipeebe
    Aron mi Mose. Amram ndaama kini irao 137 mi imeete.
  ita-1885: Or Amram prese Iochebed, sua zia, per moglie; ed essa gli partorì Aaronne
    e Mosè. E gli anni della vita di Amram furono centrentasette.
  eng-LXXUP: 'And Amram took to wife Jochebed the daughter of his father’s brother,
    and she bore to him both Aaron and Moses, and Miriam their sister: and the years
    of the life of Amram were a hundred and thirty-two years.'
  eng-ULB: Amram married Jochebed, his father's sister. She bore him Aaron and Moses.
    Amram lived 137 years and then died.
  spa-VBL: Amram se casó con la hermana de su padre, Jocabed, y ella tuvo sus hijos
    Aarón y Moisés. Amram vivió durante 137 años.
  fra-_FOB: Or, Amram prit pour femme Jokébed, sa tante, et elle lui enfanta Aaron
    et Moïse. Et les années de la vie d'Amram furent de cent trente-sept ans.
  mal-mal: 'അമ്രാം തന്റെ പിതാവിന്റെ സഹോദരിയായ യോഖേബെദിനെ വിവാഹം കഴിച്ചു; അവൾ അവന്
    അഹരോനെയും മോശെയെയും പ്രസവിച്ചു: അമ്രാമിന്റെ ആയുഷ്കാലം നൂറ്റിമുപ്പത്തേഴ് സംവത്സരം
    ആയിരുന്നു.'
  urd-GVR: Amrām ne apnī phūphī Yūkabid se shādī kī. Un ke do beṭe Hārūn aur Mūsā
    paidā hue. (Amrām 137 sāl kī umr meṅ faut huā.)
  suz-BL: मिनु अम्राममी आ आफ आ समी चाक्‍गा बाक्‍त। मेको आ नें योकेबेद बाक्‍माक्‍त।
    मेकोमी हारून नु मोसा थिमाक्‍त। अम्राम सहे का ३७ बर्स ब्रोंइमाक्‍त। प्रस्‍थान २:१;
    लेवी १८:१२
  ita-1927: Or Amram prese per moglie Iokebed, sua zia; ed ella gli partorì Aaronne
    e Mosè. E gli anni della vita di Amram furono centotrenta sette.
  ckb-ckb: عەمرام یۆخەڤەدی خوشکی باوکی بۆ خۆی خواست. ئەویش هارون و موسای لێ بوو. تەمەنی
    عەمرامیش سەد و سی و حەوت ساڵ بوو.
  eng-BBE: 'And Amram took Jochebed, his father''s sister, as wife; and she gave birth
    to Aaron and Moses: and the years of Amram''s life were a hundred and thirty-seven.'
  kan-OKCV: ಅಮ್ರಾಮನು ತನ್ನ ಸೋದರತ್ತೆಯಾದ ಯೋಕೆಬೆದಳನ್ನು ಮದುವೆಯಾದನು. ಆಕೆಯು ಅವನಿಗೆ ಆರೋನನನ್ನೂ,
    ಮೋಶೆಯನ್ನೂ ಹೆತ್ತಳು. ಅಮ್ರಾಮನು ಜೀವಿಸಿದ ಕಾಲ ನೂರಮೂವತ್ತೇಳು ವರ್ಷಗಳು.
  bbb-bbb: Ro e Amarame fu urina asoe fuone ijadufuo maki bara Jokabedi abenoga fu
    uri e Eronikiro Mosisi ije nafei. Ro e Amaramedo juaevasia fu fina ruaema ije
    fu uvani aderedi teti seveni (137) ijiege.
  tam-2017: அம்ராம் தன்னுடைய அத்தையாகிய யோகெபேத்தைத் திருமணம் செய்தான்; அவள் அவனுக்கு
    ஆரோனையும் மோசேயையும் பெற்றாள்; அம்ராம் நூற்றுமுப்பத்தேழு வருடங்கள் உயிரோடு இருந்தான்.
  spa-RV-1909: Y Amram tomó por mujer á Jochêbed su tía; la cual le parió á Aarón
    y á Moisés. Y los años de la vida de Amram fueron ciento treinta y siete años.
  ron-BTF: Și Amram a luat la el pe Iochebed, sora tatălui său, de soție; și ea i-a
    născut pe Aaron și pe Moise; și anii vieții lui Amram au fost o sută treizeci
    și șapte de ani.
  eng-WEBP: Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron and Moses. The years of the life of Amram were one hundred thirty-seven
    years.
  eng-FBV: Amram married his father's sister Jochebed, and she had their sons Aaron
    and Moses. Amram lived for 137 years.
  nld-1939: Amram nam Jokébed, zijn tante, tot vrouw, en zij baarde hem Moses en Aäron;
    Amram leefde honderd zeven en dertig jaar.
  nch-BL: Huan ten iconehua Coat, Amram mosihuajti ihuaya iahui cati eliyaya iicni
    itata huan itoca eliyaya Jocabed, huan ya quintacatilti Aarón huan Moisés. Huan
    Amram itztoya 137 xihuit para nochi.
  vie-1934: Vả, Am-ram lấy Giô-kê-bết, là cô mình, làm vợ; nàng sanh cho người A-rôn
    và Môi-se. Am-ram hưởng thọ được một trăm ba mươi bảy tuổi.
  hin-CV: अमराम ने अपने पिता की बहन से विवाह किया, जिससे अहरोन एवं मोशेह पैदा हुए.
    (अमराम की कुल आयु एक सौ सैंतीस वर्ष की हुई.)
  eng-OURB: 'Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron [Light-bringer] and Moses [Drawn out]: and the years of the life of
    Amram were one hundred and thirty-seven years.'
  spa-BES: Y Amram tomó a Jocabed, la hermana de su padre, como esposa; y ella dio
    a luz a Aarón y a Moisés, y los años de la vida de Amram fueron ciento treinta
    y siete.
  tdx-tdx: Nañenga’ Iokèbede rahavaven-drae’e t’i Amrame vaho nahatoly i Aharone naho
    i Mosè, le niveloñe zato-tsi-telopolo taoñe fito amby t’i Amrame.
  vid-vid: Amulamu nakamhesa Yokebedi, lumbu wa mhaza wa heye, na heye nakampondela
    Aluni na Musa. Amulamu nakekala miyaka miya imwe na makumi gadatu na saba.
  eng-OKE: And Amram took Yokebed the sister of his father unto him to wife, and she
    bare him Aharon and Mosheh. And the years of the life of Amram were an hundred
    and thirty and seven years.
  tha-KJV: ฝ่ายอัมรามได้นางโยเคเบดน้องสาวบิดาของตนเป็นภรรยา แล​้วนางให้กำเนิดบุตรแก่เขาชื่ออาโรนและโมเสส
    อัมรามมี​อายุ​ได้​ร้อยสามสิบเจ็ดปี
  por-BR-2018: E Anrão tomou por mulher a Joquebede sua tia, a qual lhe deu à luz
    a Arão e a Moisés. E os anos da vida de Anrão foram cento e trinta e sete anos.
  deu-ELO: Und Amram nahm Jokebed, seine Muhme, sich zum Weibe, und sie gebar ihm
    Aaron und Mose; und die Lebensjahre Amrams waren hundertsiebenunddreißig Jahre.
  eng-WYC-2018: Forsooth Amram took a wife, Jochebed, the daughter of his father’s
    brother, and she childed to him Aaron, and Moses, and Marie; and the years of
    the life of Amram were an hundred and seven and thirty. (And Amram took a wife,
    his father’s sister Jochebed, and she bare him Aaron, and Moses, and Miriam; and
    Amram lived a hundred and thirty-seven years.)
  epo-epo: Amram prenis al si sian onklinon Joĥebed kiel edzinon, kaj ŝi naskis al
    li Aaronon kaj Moseon. La daŭro de la vivo de Amram estis cent tridek sep jaroj.
  uig-PIN: Amram ɵz ⱨammisi Yokǝbǝdni hotunluⱪⱪa aldi, Yokǝbǝd uningƣa Ⱨarun wǝ Musani
    tuƣup bǝrdi. Amram bir yüz ottuz yǝttǝ yil ɵmür kɵrdi.
  beo-beo: A:mala:me da ea ada dalusi amo Yogebede lai dagoi. E da egefe Elane amola
    Mousese lalelegei. A:mala:me da ode 137 esalu bogoi.
  tpi-OTNT: Amram i maritim Jokebet, susa bilong papa bilong en na Jokebet i karim
    Aron na Moses. Na Amram i stap 137 yia na em i dai.
  hau-SA: Amram ya auri ’yar’uwar mahaifinsa Yokebed, wadda ta haifa masa Haruna da
    Musa. Amram ya yi shekara 137.
  udu-udu: Amraam bu’thki’da ’bom jin yuḵu ka Yukabed mo a’di jin ta ’bwah ma babam
    piti mo dhala yim dho’thki a’diya Haruun mo dhala Musa mo. Dhali yil piti jin
    dikina a’di ki e mo tani a’di ’koni 137 mo be.
  uig-LAT: Amram öz hammisi Yokebedni xotunluqqa aldi, Yokebed uninggha Harun we Musani
    tughup berdi. Amram bir yüz ottuz yette yil ömür kördi.
  nde-nde: U-Amramu wathatha uJokhebhedi owayengudadewabo kayise. Wamzalela u-Aroni
    loMosi. U-Amramu waphila iminyaka elikhulu elilamatshumi amathathu lesikhombisa
    (137).
  ton-ton: 'Pea naʻe ʻomi ʻe ʻAmilami ʻa Sokapeti ko e tuofefine ʻo ʻene tamai ʻo
    na mali; pea ne fanauʻi kiate ia ʻa ʻElone mo Mōsese: pea ko e ngaahi taʻu ʻoe
    moʻui ʻa ʻAmilami ko e taʻu ʻe teau mo e taʻu ʻe tolungofulu ma fitu.'
  ces-1613: Pojal pak Amram ženu Jochebed, tetu svou, sobě za manželku, kterážto porodila
    mu Arona a Mojžíše. A let života Amramova bylo sto třidceti a sedm let.
  eko-eko: Anraawu khunrala Yokipeeti nlupu wa papaawe, khunvokolela Arawu na Munsa,
    Anraawu eekhaliye nyaakha miiya na talaathiini na sapa.
  eng-WMB: Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron and Moses. The years of the life of Amram were one hundred thirty-seven
    years.
  tam-TCV: அம்ராம் தன் தகப்பனின் சகோதரியான யோகெபேத்தைத் திருமணம் செய்தான்; அவள் அவனுக்கு
    ஆரோனையும், மோசேயையும் பெற்றாள். அம்ராம் 137 வருடங்கள் வாழ்ந்தான்.
  ceb-ULB: Giminyoan ni Amram si Jokebed, ang igsoong babaye sa iyang amahan. Nanganak
    siya kang Moises ug kang Aaron. Nabuhi si Amram ug 137 ka tuig ug unya namatay.
  pol-UBG: I Amram pojął za żonę Jokebed, swoją ciotkę, która urodziła mu Aarona i
    Mojżesza. A lat życia Amrama było sto trzydzieści siedem.
  urd-GVU: عمرام نے اپنی پھوپھی یوکبد سے شادی کی۔ اُن کے دو بیٹے ہارون اور موسیٰ پیدا
    ہوئے۔ (عمرام 137 سال کی عمر میں فوت ہوا)۔
  deu-1912: Und Amram nahm seine Muhme Jochebed zum Weibe; die gebar ihm Aaron und
    Mose. Aber Amram ward hundertsiebenunddreißig Jahre alt.
  ntj-ntj: '@see-verse:EXO.006.019'
  kan-2017: ಅಮ್ರಾಮನು ತನ್ನ ತಂದೆಯ ತಂಗಿ ಯೋಕೆಬೆದಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು. ಆಕೆಯು ಅವನಿಗೆ ಆರೋನನನ್ನೂ,
    ಮೋಶೆಯನ್ನೂ ಹೆತ್ತಳು. ಅಮ್ರಾಮನು ನೂರಮೂವತ್ತೇಳು ವರ್ಷ ಬದುಕಿದನು.
  ena-ena: Amɨlam agaŋ iaganu dɨ nadinu humɨgaŋ pam hɨsɨŋ iahuinu Jokebetɨ dɨ sabimi.
    Lɨci Jokebetɨ agaŋ Alon dɨdaŋ Mosesɨ dɨdaŋ huhɨlami. Lɨci Amɨlam dɨ hualɨ lugɨlavɨci
    ua 137 iahɨci hɨmami.
  yap-yap: I Amram e le’engiy Jokebed ni be’ ni bpin ni walagen e chitmangin, miyow
    diyennag Aron nge Moses. I Amram e par ni bfos nge yan i gaman 137 e duw rok.
  hlt-MCSB: Amram loh a napi Jokhebed te a yuu la a loh tih Aaron neh Moses a cun
    pah. Amram a hingnah kum he kum ya sawmthum kum rhih lo.
  mdy-ETH: ዓምራሜ ዮኬቤዴ ጌይንታዜሎ ዒዛኮ ዓዶ ጌሮ ዔካዛ፥ ዒዛ ዒዛም ዓኣሮኔና ሙሴና ሾዔኔ። ዓምራሜ ናንጌ ሌዓ ፄኤታና
    ሃይሢታሚ ላንካይ ሌዔኬ።
  twi-ASANTE: Amram waree nʼagya nuabaa Yokebed na wɔwoo Mose ne Aaron. (Amram dii
    mfeɛ ɔha aduasa nson.)
  eng-WEBU: Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron and Moses. The years of the life of Amram were one hundred thirty-seven
    years.
  bnp-bnp: E Amram i parangi mule e balona e Iokebet, lakea e Iokebet i poda e Aron
    e Moses. E Amram i tahoka a pida i 137, muri i mate.
  wal-wal: Amiraami ba aawaa michchiyo Yokebeedo machchiis. A Aaroonanne Muusa ayyo
    yelaasu. Amiraami xeetanne hasttamanne laappun laittaa de7iis.
  spa-PDDPT: Amram tomó como esposa a su tía Jocabed, la cual le dio a luz a Aarón
    y a Moisés. Y los años de la vida de Amram fueron 137 años.
  gun-gun: Ha'e gui Anrão ma gua'yxyrã ojou ojaixe Joquebede. Ha'e ramo oikuavã Arão
    ha'e Moisés. Anrão ma cento e trinta e sete ma'etỹ re oiko.
  agu-BL: Ma Amram yi cy'ajl Coat nintzun cyok'bej quibtz tu Jocabed tanub yi taj.
    Ej nin yi chibi' yi cob cy'ajl Amrama'tz i'tz Aarón tu Moisés. At Amram tul jun
    cient tu junak juklaj yob yi quime'n.
  ilo-ULB: Inasawa ni Amram ni Jocabed, ti babai a kabsat ti amana. Inyanakna da Aaron
    ken Moises. Nagbiag ni Amram iti 137 a tawen ken kalpasanna ket natay.
  kpg-kpg: Amram ne lodo gi tuaahina ahina o dono damana go Jochebed ga haanau gi
    mee ana dama daane dogolua go Aaron mo Moses. Amram nogo mouli nia ngadau e 137.
  uig-ARA: ئامرام ئۆز ھاممىسى يوكەبەدنى خوتۇنلۇققا ئالدى، يوكەبەد ئۇنىڭغا ھارۇن ۋە
    مۇسانى تۇغۇپ بەردى. ئامرام بىر يۈز ئوتتۇز يەتتە يىل ئۆمۈر كۆردى.
  sus-sus: Amarama naxa a baba barenyi Yebedi dɔxɔ, naxan Haruna nun Munsa bari a
    bɛ. Amarama xa simaya naxa ɲɛ kɛmɛ ɲɛ tongo saxan a nun solofere li.
  pon-2006: Amram pwoudikihda Soseped, rien eh pahpao serepein, iei ih me naitikihada
    Aaron oh Moses. Amram momourki sounpar 137.
  ksd-ksd: Ma Amram i ga taule Iokebed, tai tamana; ma i ga kava Aron ma Moses; ma
    Amram i ga laun vue tika na mar ma a utul a vinun ma lavurua na kilala.
  tur-YTC: Amram babasının kız kardeşi Yokevet'i kendine eş olarak aldı ve ona Aron'la
    Moşe'yi doğurdu. Amram'ın yaşam yılları yüz otuz yedi yıldı.
  grc-BRENT: Καὶ ἔλαβεν Ἀμβρὰν τὴν Ἰωχαβὲδ, θυγατέρα τοῦ ἀδελφοῦ τοῦ πατρὸς αὐτοῦ,
    ἑαυτῷ εἰς γυναῖκα· καὶ ἐγέννησεν αὐτῷ τόν τε Ἀαρὼν καὶ τὸν Μωυσῆν, καὶ Μαριὰμ
    τὴν ἀδελφὴν αὐτῶν· τὰ δὲ ἔτη τῆς ζωῆς Ἀμβρὰμ, ἑκατὸν τριάκοντα δύο ἔτη.
  ind-AYT: Amram memperistri Yokhebed, saudara ayahnya. Dia melahirkan Harun dan Musa
    baginya. Masa hidup Amram adalah 137 tahun.
  nya-nya: Amramu anakwatira Yokobedi mlongo wa abambo ake, amene anabereka Aaroni
    ndi Mose. Amramu anakhala ndi moyo kwa zaka 137.
  hrv-hrv: Amram se oženi svojom tetkom Jokebedom, koja mu rodi Arona i Mojsija. Amram
    je živio sto trideset i sedam godina.
  mps-mps: Amram agai we Jokebet sai, te aga ayago amago wegi, tama Jokebetgo Aron
    de Moses si ame nai. Tama Amram kibu be 137 bidilama, isai dao.
  tpi-tpi: Amram i maritim Jokebet, susa bilong papa bilong en na Jokebet i karim
    Aron na Moses. Na Amram i stap 137 yia na em i dai.
  dan-1931: Amram tog sin Faster Jokebed til Ægte; og hun fødte ham Aron og Moses.
    Amrams Levetid var 137 År.
  vie-OVCB: Am-ram cưới Giô-kê-bết là cô mình, sinh A-rôn và Môi-se. Am-ram thọ 137
    tuổi.
  guj-2017: આમ્રામે પોતાની ફોઈ યોખેબેદ સાથે લગ્ન કર્યું. તેઓના કુટુંબમાં હારુન અને
    મૂસાના જન્મ થયા. આમ્રામનું આયુષ્ય એકસો સાડત્રીસ વર્ષનું હતું.
  pon-2006A: Amram pwoudikihda Soseped, rien eh pahpao serepein, iei ih me naitikihada
    Aaron oh Moses. Amram momourki sounpar 137.
  por-BRBSL: Amram levou para si a irmã de seu pai Jochebed como esposa; e ela o deu
    à luz Aarão e Moisés. Os anos da vida de Amrão foram cento e trinta e sete anos.
  aly-aly: Artwa weth Amram anewarterrek awenhikwek, itnan Jochebed. Jochebed-el awey
    atherr atnyenek, Aaron-atherr Moses-atherr. Amram anenh aherrety 137-ek-atwety.
  cth-cth: Amram ni a na pa e tawncanu Jokhebed a yu lah a la teh, Aron hoi Mosi a
    sak. Amram teh a kum 137 touh a hring.
  twi-twi: Amram waree nʼagya nuabea Yokebed na wɔwoo Mose ne Aaron. Amram dii mfe
    ɔha aduasa ason.
  hlt-hlt: Amram loh a napi Jokhebed te a yuu la a loh tih Aaron neh Moses a cun pah.
    Amram a hingnah kum he kum ya sawmthum kum rhih lo.
  tbz-SIM: Kɛ̀ Amudɑmuu puokɛ o cicɛ tɑ̃ũ̀ Yokebɛti kòo ò pɛitɛ́ initidɑbí ìdɛ́ì,
    Anɔɔ nɛ̀ Mɔyiisi. Amudɑmu do yóó kú kɛ mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti
    nɛ̀ yɛ̀yiekɛ̀ (137) ndi.
  msy-2020: Ezɨ Amram uan afeziamɨn buaramizim Jokebetɨn itima, an a bagha Aron ko
    Moses bate. Ezɨ Amram azenir 137plan ikegha areme.
  dop-dop: Amǝlɑm ɩ́lɛ́ ɩ kpɑɣɑ ɩ cɑɑ neu Yɔkǝpɛtɩ kɛ́ nɑ ɩ́ lʋlɩ-ɩ ɑpɑlʋpiyɑ kɛ nɑɑlɛ,
    Alɔŋ nɑ Moisi. Amǝlɑm ɩnɩ ɩ lʋlʋɣʋ pɩɩsɩ ntɛ́ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ
    (137).
  azb-azb: Amram bibisi Yokevedi arvad olaraq aldı; arvadı ona Harunu və Musanı doğdu.
    Amram yüz otuz yeddi il ömür sürdü.
  eng-DBY: And Amram took Jochebed his aunt as wife; and she bore him Aaron and Moses.
    And the years of the life of Amram were a hundred and thirty-seven years.
  hin-2017: अम्राम ने अपनी फूफी योकेबेद को ब्याह लिया और उससे हारून और मूसा उत्पन्न
    हुए, और अम्राम की पूरी अवस्था एक सौ सैंतीस वर्ष की हुई।
  wol-KYG: Amram moo jël bàjjanam Yokebedd soxna, kooku am ak moom Aaróona ak Musaa.
    At, ya Amram dund, téeméer la ak fanweer ak juróom ñaar (137).
  swp-swp: Amarama tamana louna Iokebed ie abi monena, eo Arona eo Mose arinai i labasadi;
    eo Amarama ena mauri borimaina ede handere esega tau‐esega‐i‐mate‐saudoudoi‐labui.
  bjr-bjr: Amarammafa narí akoona auna narí amaamuna Yookeebeeda nammarina maraseenoo
    Aaroona faqa Mooseena faqa maqanau. Amarammafa 137 aukuana maraseenoo kuqinau.
  eng-YLT: 'And Amram taketh Jochebed his aunt to himself for a wife, and she beareth
    to him Aaron and Moses: and the years of the life of Amram [are] a hundred and
    thirty and seven years.'
  bzd-NTPO: Amram se̱ne'wa̱ iyëchke kiè Jocabed e' ta̱. E' dör Moisés ena Aarón mì.
    Amram se̱ne' duas cien eyök ki̱ dabom mañayök ki̱ kul (137).
  eng-WYC-2017: Forsooth Amram took a wife, Jochebed, the daughter of his father’s
    brother, and she childed to him Aaron, and Moses, and Marie; and the years of
    the life of Amram were an hundred and seven and thirty.
  eng-WMBB: Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron and Moses. The years of the life of Amram were one hundred and thirty-seven
    years.
  urd-GVH: अमराम ने अपनी फूफी यूकबिद से शादी की। उनके दो बेटे हारून और मूसा पैदा हुए।
    (अमराम 137 साल की उम्र में फ़ौत हुआ)।
  rug-rug: Ego, haba ia Amaramu sa tasina barikaleqe sa tamana, sapu se Zokebedi.
    Meke va podo nia sa koasa se Eroni meke se Mosese. Meke se Amaramu si toa keke
    gogoto toloṉavulu zuapa vuahenina meke mate.
  gaz-gaz: Amraam obboleettii abbaa isaa Yookebeedin fuudhe; isheenis Aroonii fi Musee
    deesseef. (Amraam waggaa 137 jiraate.)
  fra-LSG: Amram prit pour femme Jokébed, sa tante; et elle lui enfanta Aaron, et
    Moïse. Les années de la vie d’Amram furent de cent trente-sept ans.
  yal-yal: Amirama yi a baba magilɛ Yokebedi tongo a ɲaxanla ra, a yi Haruna nun Musa
    bari a xa. Amirama yi ɲɛɛ kɛmɛ tonge saxan e nun saxan sɔtɔ siimayaan na.
  haw-1868: 'Lawe iho la o Amerama ia Iokebeda, i ke kaikuwahine o kona makuakane,
    i wahine nana; a hanau mai la nana o Aarona laua o Mose: a o na makahiki o ko
    Amerama ola ana, hookahi haneri me kanakolukumamahiku na makahiki.'
  arb-NAV: وَتَزَوَّجَ عَمْرَامُ عَمَّتَهُ يُوكَابَدَ فَأَنْجَبَتْ لَهُ هَرُونَ وَمُوسَى.
    وَقَدْ عَاشَ عَمْرَامُ مِئَةً وَسَبْعاً وَثَلاثِينَ سَنَةً.
  ewe-ewe: Amram ɖe Yoxebed, fofoa nɔvinyɔnu; wo viwoe nye Mose kple Aron. Amram nɔ
    agbe ƒe alafa ɖeka blaetɔ̃-vɔ-adre (137).
  eng-LEE: And Amram took himself Yochebed his aunt for wife; and she bore unto him
    Aaron and Moses; and the years of the life of Amram were one hundred and thirty
    and seven years.
  asm-FB: অম্ৰমে তেওঁৰ পিতৃৰ ভনীয়েক যোকেবদক বিয়া কৰাইছিল। তেওঁ হাৰোণ আৰু মোচিক জন্ম
    দিছিল। অম্ৰম এশ সাতত্ৰিশ বছৰ জীয়াই আছিল আৰু তাৰ পাছত তেওঁৰ মৃত্যু হৈছিল।
  sus-A: عَمَرَ مَ نَشَ عَ بَبَ بَرٍنيِ يٍبٍدِ دْشْ، نَشَن هَرُنَ نُن مُنسَ بَرِ عَ
    بّ. عَمَرَ مَ شَ سِمَيَ نَشَ حّ كّمّ حّ تٌنفٌ سَشَن عَ نُن سٌلٌقٍرٍ لِ.
  fra-SBL: Amram prit pour femme Jochebed, la sœur de son père, et elle lui enfanta
    Aaron et Moïse. Les années de la vie d'Amram furent de cent trente-sept ans.
  hbo-hbo: וַיִּקַּ֨ח עַמְרָ֜ם אֶת־יֹוכֶ֤בֶד דֹּֽדָתֹו֙ לֹ֣ו לְאִשָּׁ֔ה וַתֵּ֣לֶד
    לֹ֔ו אֶֽת־אַהֲרֹ֖ן וְאֶת־מֹשֶׁ֑ה וּשְׁנֵי֙ חַיֵּ֣י עַמְרָ֔ם שֶׁ֧בַע וּשְׁלֹשִׁ֛ים
    וּמְאַ֖ת שָׁנָֽה׃
  eng-WYCLIFFE: Forsothe Amram took a wijf, Jocabed, douytir of his fadris brother,
    and sche childide to hym Aaron, and Moises, and Marie; and the yeeris of lijf
    of Amram weren an hundred and seuene and thretti.
  pjt-pjt: Ka panya Leviku pakaḻingku Ama-ṟamalu aḻṯingu palumpa mamaku kangkuṟu ini
    Tjakapitinya. Munu pula katja kutjara kanyinu ini Aaronnga pulanya Mosenya. Ka
    wati panya Ama-ṟamanya panya tjiḻpiringkula yiya nampa 137 nyinanytjatjanu ilungu.
  cwe-cwe: Amilamu kamsola Yokebedi lumbu wa tati yake‚ nayo kamwelekela Haluni na
    Musa. Amulamu kakala miyaka gana malongo matatu na saba.
  bgs-bgs: Igkalyagan i Amram si Jocabed na tábbé katô ámmà din, asta igbatà si Jocabed
    ki Aaron asta ki Moises. Igdunggù ka sábbad gatus tállu pulù pittu (137) tô idad
    i Amram.
  kik-kik: Amuramu nĩahikirie mwarĩ wa nyina na ithe wetagwo Jokebedi, ũrĩa wamũciarĩire
    Harũni na Musa. Amuramu aatũũrire muoyo mĩaka 137.
  fra-NCL: Amram prit pour femme Jochabed, sa tante, qui lui enfanta Aaron et Moïse.
    Les années de la vie d’Amram furent de cent trente-sept ans. —
  cek-AK: Amram mah ampa ih tanuh Jokhebed to zu haih moe, anih mah Aaron hoi Mosi
    to a sak pae; Amram loe saning cumvai qui thum, sarihto hing.
  xla-xla: Epapele dulu dla Kohat yami Amlamtapo me-ya꞉ a yotimala Yokebed haiyo.
    Epame a꞉ya itapo akimlala dapiyamte hohomaiyo, yia꞉ hiye A꞉lon mate epo Moses
    matepo. Epedeme Amlamtapo 137 sokomoko halepame edla powaiyo.
  cuk-cuk: Amram e-ammor-Jocabed nikusad. Amarga Aarón, degi, Moisés uklenonikid.
    Amram birga-dulanergwa-gakambe-gakagugle-nika (137) burgwisad.
  uig-CYR: Амрам өз һаммиси Йокәбәдни хотунлуққа алди, Йокәбәд униңға Һарун вә Мусани
    туғуп бәрди. Амрам бир йүз оттуз йәттә жил өмүр көрди.
  tel-2017: అమ్రాము తన తండ్రి సోదరి యోకెబెదును పెళ్లి చేసుకున్నాడు. వారికి అహరోను,
    మోషే పుట్టారు. అమ్రాము 137 సంవత్సరాలు జీవించాడు.
  hat-BSA: Amram te pran pou fanm Jokébed, tant li an; epi li te fè Aaron avèk Moïse.
    Ane ke Amram te viv yo te de-san-trann-sèt ane.
  kos-kos: Amram el payuk sin mutan se wien papa tumal ah, Jochebed, su oswella Aaron
    ac Moses. Amram el moul yac siofok tolngoul itkosr.
  hbo-WLC: וַיִּקַּ֨ח עַמְרָ֜ם אֶת־יוֹכֶ֤בֶד דֹּֽדָתוֹ֙ ל֣וֹ לְאִשָּׁ֔ה וַתֵּ֣לֶד
    ל֔וֹ אֶֽת־אַהֲרֹ֖ן וְאֶת־מֹשֶׁ֑ה וּשְׁנֵי֙ חַיֵּ֣י עַמְרָ֔ם שֶׁ֧בַע וּשְׁלֹשִׁ֛ים
    וּמְאַ֖ת שָׁנָֽה׃
  ibo-ibo: Amram lụrụ Jokebed, nwanne nna ya. Erọn na Mosis bụ ụmụ ha ndị ikom. Ma
    Amram gbara narị afọ na iri afọ atọ na asaa mgbe ọ nwụrụ.
  ory-ory: ପୁଣି, ଅମ୍ରାମ୍‍ ଆପଣା ପିଉସୀ ଯୋକେବଦକୁ ବିବାହ କରନ୍ତେ, ସେ ତାହାର ଔରସରେ ହାରୋଣଙ୍କୁ
    ଓ ମୋଶାଙ୍କୁ ପ୍ରସବ କଲା; ସେହି ଅମ୍ରାମ୍‍ର ଆୟୁ ଶହେ ସଇଁତିରିଶ ବର୍ଷ ଥିଲା।
  chk-chk: 'Amram a pwülüeni Jokopet fefinen saman we. Iwe, Jokopet a nöüni me won
    Amram: Aaron me Moses. Nge ierin manauen Amram ükükün ipükü ilik me fisu.'
  rop-rop: Emrem bin merrit langa im dedi sista neim Jokabed, en imbin abum dubala
    san neim Eran en Mosis. Emrem bin jidan longtaim en imbin gajimap 137 yiya.
  ukr-1871: І взяв Амрам Йохабеду, дочку брата батька свого, собі за жінку, и вродила
    йому Арона та Мойсея; віку ж Амрамового було сто і трийцять і сїм років.
  bch-bch: Be Amram iuai itama iliu Iokebet, be taine toa oa ipopo Aron ga Moses.
    Be Amram imamado irangrang ngan aea rai buno ede sangaul tol igegea lima ga rua
    (137), ga kus ta imate.
  deu-1951: Und Amram nahm seine Base Jochebed zum Weibe, die gebar ihm den Aaron
    und den Mose. Und Amram ward hundertsiebenunddreißig Jahre alt.
  eng-JPS: And Amram took him Jochebed his father's sister to wife; and she bore him
    Aaron and Moses. And the years of the life of Amram were a hundred and thirty
    and seven years.
  srp-1865: A Amram se oženi Johavedom bratuèedom svojom, i ona mu rodi Arona i Mojsija.
    A poživje Amram sto i trideset i sedam godina.
  lug-lug: 'Amulaamu n’awasa senga we Yokebedi; n’amuzaalira: Alooni ne Musa. Amulaamu
    n’awangaala emyaka kikumi mu asatu mu musanvu.'
  heb-heb: ויקח עמרם את יוכבד דדתו לו לאשה ותלד לו את אהרן ואת משה ושני חיי עמרם שבע
    ושלשים ומאת שנה׃
  ben-IRV: আর অম্রম তার পিসী যোকেবদকে বিয়ে করলেন, আর ইনি তাঁর জন্য হারোণকে ও মোশিকে
    জন্ম দিলেন। অম্রমের বয়স একশো সাঁইত্রিশ বছর হয়েছিল।
  pan-pan: ਅਮਰਾਮ ਨੇ ਆਪਣੀ ਫੁੱਫੀ ਯੋਕਬਦ ਨੂੰ ਵਿਆਹ ਲਿਆ ਅਤੇ ਉਹ ਉਸ ਦੇ ਲਈ ਹਾਰੂਨ ਅਤੇ ਮੂਸਾ ਨੂੰ
    ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਅਮਰਾਮ ਦੇ ਜੀਵਨ ਦੇ ਸਾਲ ਇੱਕ ਸੌ ਸੈਂਤੀ ਸਨ।
  tkr-tkr: Amramee cuna mamasiy Yoxeved hee'e. Məng'ee Amramıs Haruniy Mısa vuxu.
    Amramee vəşşe xhebts'ale yighılle (137) sen ha'a.
  mya-JVB: အာမရံ သည် မိမိ အရီး ယောခေဗက် နှင့် စုံဘက် ၍ ၊ သူ သည် အာရုန် နှင့် မောရှေ
    ကို၎င်း၊ သူတို့အစ်မမိရိအံကို၎င်းဘွား လေ၏။ အာမရံ အသက် သည် အနှစ် တရာ သုံးဆယ် ခုနစ်
    နှစ် ရှိသတည်း။
  tte-O: Libai tubuna tau esana Amilami, iya Koati natuna tobagubaguna, mekanakava
    tamana duna esana Yokebedi sikasole kabo Eloni yo Mosese sikabili. Amilami ana
    bolime 137.
  hmo-hmo: Amarama ese iena lalana Iokebeda ia adavaia. Edia natuna be Arona bona
    Mose. Amarama ena mauri lagani ibounai be 137.
  urd-urd: और 'अमराम ने अपने बाप की बहन यूकबिद से ब्याह किया, उस 'औरत के उससे हारून
    और मूसा पैदा हुए; और 'अमराम की उम्र एक सौ सैंतीस बरस की हुई।
  rus-SYN: Амрам взял Иохаведу, тетку свою, себе в жену, и она родила ему Аарона и
    Моисея и Мариам, сестру их. А лет жизни Амрама было сто тридцать семь.
  bqc-SIM: Amlaũ a dasɛ̃ Yokɛbɛdɛ sɛ̀ nↄ ũ, ↄ̃ à Aalona ń Mↄizio ìò. Amlaũ
    kɛ̀ wɛ̃̀ basoolokwi ń soplaoɛ (137).
  tcz-CHONGTHU: Amram chun apa sopinu Jochebed chu jin aneiyin, amanun chapa ahin
    peh in, Aaron leh Mose ahi lhon'e. (Amram chu kum jale somthum le sagi ana hing'e.)
  mar-mar: अम्रामाने आपली आत्या योखबेद हिच्याशी लग्न केले, तिच्या पोटी त्यास अहरोन
    व मोशे हे दोन पुत्र झाले. अम्राम एकशे सदतीस वर्षे जगला.
  qub-qub: 'Coatpita mirajcunaga caynömi caran: Amram majachacaran tiyan Jocabedwan.
    Paycunapa wamrancunami caran Aaronwan Moisés. Amram cawaran pachac quimsa chunca
    ganchisnin (137) watayoj cananyaj.'
  bqp-bqp: Amlamu a dasɛ̃ Yↄkɛbɛdi sɛ̀ nↄ ũ, akũ à Haruna kũ Musao ì kãao. Amlamu
    kɛ̀ wɛ̃̀ basuddo akuri awɛɛsupplamɛ.
  hat-hat: Amram te marye ak Jokebèd, ki matant li bò papa. Jokebèd te fè Arawon ak
    Moyiz pou li. Amram te viv antou santrannsetan (0137 an).
  eng-BSB: And Amram married his father’s sister Jochebed, and she bore him Aaron
    and Moses. Amram lived 137 years.
  tod-tod: 'Amelame nazai Yɔkeeɓɛde zeini ga anza, naa doun zunuiti sɔlɔɔni bɛ: Aalɔn
    ta Moize. Amelame zii ma voloi kpein ge ɠɛni ga kona ungila puusaʋagɔ maazu lɔfela
    (137).'
  eng-WEBPB: Amram took Jochebed his father’s sister to himself as wife; and she bore
    him Aaron and Moses. The years of the life of Amram were one hundred and thirty-seven
    years.
  kbq-kbq: Amrami'a nefana nesaro Jokebetina ara erigeno, Aronine Mosesene kasezanante'ne.
    Amrami'a 137ni'a kafu mani'ne.
  nhe-BL: Huan ipan iconehua Coat, Amram mosihuajti ihuaya iahui tlen elqui iicni
    itata huan itoca eliyaya Jocabed, huan ya quintlacatilti Aarón huan Moisés. Huan
    Amram itztoya 137 xihuitl.
  bus-bus: Amlamu a dasɛ̃ Yↄkɛbɛdi sɛ̀ nↄↄ ũ, ben à Aruna kↄ̃n Musao ìo. Amlamu kɛ̀
    wɛ̃̀ baswɛɛdo akuri awɛɛswɛɛplaamɛ.
  gub-BL: Ànàràw wereko u heinyr wemireko romo. Zokemez her romo a'e. Wiko Moizez
    ihy romo Àràw ihy romo a'e. Ànàràw umumaw 137 kwarahy wiko pà.
  eng-DRA: 'And Amram took to wife Jochabed his aunt by the father’s side: and she
    bore him Aaron and Moses. And the years of Amram’s life were a hundred and thirty-seven.'
