verse: EXO.006.023
translations:
  mal-C: അഹരോൻ അമ്മീനാദാബിന്റെ മകളും നഹശോന്റെ പെങ്ങളുമായ എലീശേബയെ വിവാഹംകഴിച്ചു; അവൾ
    അവന് നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെ പ്രസവിച്ചു.
  deu-TKW: Aaron aber heiratete Eliseba, die Tochter Amminadabs, die Schwester Nahassons;
    die gebar ihm Nadab und Abihu, Eleasar und Ithamar.
  lin-lin: 'Aron abalaki Elisheba, mwana mwasi ya Aminadabi mpe ndeko mwasi ya Nashoni.
    Elisheba abotelaki Aron : Nadabi, Abiyu, Eleazari mpe Itamari.'
  eng-LSV: And Aaron takes Elisheba daughter of Amminadab, sister of Naashon, to himself
    for a wife, and she bears to him Nadab, and Abihu, Eleazar, and Ithamar.
  eng-GNV: And Aaron tooke Elisheba daughter of Amminadab, sister of Nahashon to his
    wife, which bare him Nadab, and Abihu, Eleazar and Ithamar.
  eng-WEBSTER: And Aaron took him Elisheba daughter of Amminadab, sister of Naashon,
    for a wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  nhw-BL: Huan Aarón mosihuajti ihuaya Elisabet catli eliyaya iichpoca Aminadab huan
    isihua icni Naasón, huan quintlacatilti Nadab, Abiú, Eleazar huan Itamar.
  swh-ONEN: Aroni akamwoa Elisheba binti wa Aminadabu ndugu yake Nashoni, naye akamzalia
    Nadabu, Abihu, Eleazari na Ithamari.
  bba-bba: Aroni u Elisebɑ, Abinɑdɑbun bii suɑ kurɔ. Kurɔ wi, u sɑ̃ɑwɑ Nɑsonin sesu.
    Mɑ u kɑ Aroni bibu mɑrɑ. Berɑ Nɑdɑbu kɑ Abihu kɑ Eleɑsɑɑ kɑ Itɑmɑɑ.
  eng-KJVCPB: And Aaron took him Elisheba, daughter of Amminadab, sister of Naashon,
    to wife; and she bare him Nadab, and Abihu, Eleazar, and Ithamar.
  mpx-mpx: Eloni alona Eliseba hi alolon, iya Aminadab natuna, Nason nuna. Natunau
    i abil Nadab, Abihu, Eliyesa ge Itamali.
  wbp-wbp: Wati yinya Yarunu yupukarra-jarrija Yilijipa-kurlu yurntalpa Yaminitapa-kurlangu,
    manu kapirdi-nyanu Naajanaku. Yilijipaju karrmulypa-jarrija Natapa-kurlu, Piyu-kurlu,
    Yalijara-kurlu manu Yijama-kurlu.
  luo-luo: Harun nokendo Elisheba nyar Aminadab ma bende nyamin Nashon, kendo nonywolone
    Nadab, Abihu, Eliazar kod Ithamar.
  meu-meu: 'Aaron ese Elisebae adavaia: ia na Aminadab natuna, Nason taihuna. Ia ese
    e havaradia memerodia be Nadab bona Abihu bona Eleasara bona Itamara.'
  npi-ULB: हारूनले अम्मीनादाबकी छोरी नहशोनकी बहिनी एलीशेबालाई विवाह गरे । तिनीबाट
    उनले नादाब, अबीहू, एलाजार र ईतामारलाई जन्माइन् ।
  yor-yor: Aaroni fẹ́ Eliṣeba ọmọbìnrin Amminadabu tí í ṣe arábìnrin Nahiṣoni, ó sì
    bí Nadabu, Abihu, Eleasari àti Itamari.
  emp-NTPO: 'Aaroʌ̃ra Elisabe ume dji edasid̶aa. Elisabera Aminadá cau basía, Naasoʌ̃
    djabawẽrã basía. Idjia warrada quĩmãrẽ tosia. Ãdjirã trʌ̃ra naʌ̃gʌrã basía: Nadá,
    Abiu, Eleaza, idjab̶a Itamar.'
  ind-ind: Harun menikah dengan Eliseba, anak Aminadab, saudara perempuan Nahason.
    Dia melahirkan Nadab, Abihu, Eleasar, dan Itamar.
  pes-OPCB: 'هارون با الیشابع دختر عمیناداب و خواهر نحشون ازدواج کرد. فرزندان هارون
    عبارت بودند از: ناداب، ابیهو، العازار و ایتامار.'
  aer-aer: Artwe Aaron-ele akenhe Elisheba anewe-akeke, alere Amminadab-kenhe yaye
    akngerre Nahshon-eke re aneke, Elisheba-le ampe akweke Nadab, Abihu, Eleazar,
    Ithamar atnyeneke.
  tgl-ULB: Napangasawa ni Aaron si Elisheba, anak na babae ni Aminadab, na kapatid
    na babae ni Naashon. Ipinanganak niya sina Nadab at Abiu, si Eleazar at Ithamar.
  hui-hui: Arono ibu Aminadaba wane Nasono mbalini Eliseba dabu bini. Dabu biyagola
    wali ogonime Arononaga igiri Nadaba Abihu Eleasa Idama imaru hono wini.
  mya-mya: အာ​ရုန်​သည်​အ​မိ​န​ဒပ်​၏​သ​မီး၊ နာ​ရှုန်​၏ နှ​မ​ဧ​လိ​ရှ​ဘ​နှင့်​စုံ​ဖက်​၍​ဧ​လိ​ရှ​ဘ​သည်
    သား​နာ​ဒပ်၊ အ​ဘိ​ဟု၊ ဧ​လ​ဇာ၊ ဣ​သ​မာ​တို့ ကို​ဖွား​မြင်​၏။-
  cbi-NTPO: 'Aarónya, Aminadab'' na''ma Elisebanaa ka'' chumi, Nahasón'' tsujkinu.
    Entsa shinbu'' nalaya: Nadab bain, Abihú bain, Eleazar bain, tsenmin Itamar bain.'
  bod-N: ཡང་ཨ་རོན་གྱིས་ཨ་མི་ནཱ་དབ་ཀྱི་བུ་མོ་དང་ནཱ་སོན་གྱི་ནུ་མོ་སྟེ་ཨེ་ལི་ཤེ་བཱ་ཆུང་མར་བླངས་ཤིང་།
    དེས་ཁོ་རང་ལ་བུ་ནཱ་དབ་དང་ཨ་བི་ཧུ། ཨེ་ལི་ཨ་ཟར། ཨི་ཐ་མཱར་བཅས་བཙས།
  sna-sna: Aroni akawana Erishebha mwanasikana waAminadhabhi nehanzvadzi yaNashoni,
    uye akamuberekera Nadhabhi naAbhihu, Ereazari naItamari.
  spa-BLM: Aarón tomó por esposa a Elisaba, hija de Aminadab, hermana de Naasón, y
    ella le dio a luz a Nadab y Abiú, Eleazar e Itamar.
  cac-cac: 'A vin̈aj Aarón ix yic'' sb''a vin̈ yed'' ix Elisabet, yisil vin̈aj Aminadab,
    yanab'' vin̈aj Naasón. Axo yuninal eb'', aton eb'' tic: Vin̈aj Nadab, vin̈aj Abiú,
    vin̈aj Eleazar yed'' vin̈aj Itamar.'
  swh-ULB: Aruni alimuoa Elisheba, binti wa Aminadabu, dada wa Nashoni. Alimzaa Nadabu
    na Abihu, Eleazari na Ithamari.
  bel-bel: Аарон узяў сабе за жонку Елісавету, дачку Амінадававу, сястру Наасонаву,
    і яна нарадзіла яму Надава і Авіуда, Элеазара і Ітамара.
  deu-ELBBK: Und Aaron nahm Elischeba, die Tochter Amminadabs, die Schwester Nachschons,
    sich zur Frau; und sie gebar ihm Nadab und Abihu, Eleasar und Ithamar.
  mbb-OT: Si Aaron, neesawa zin si Elisheba is anak he vahi ni Aminadab wey etevey
    zaan ni Nashon. Ne in-anak dan si Nadab, si Abihu, si Eleazar, wey si Itamar.
  mal-2015: അഹരോൻ അമ്മീനാദാബിന്റെ മകളും നഹശോന്റെ സഹോദരിയുമായ എലീശേബയെ ഭാര്യയായി പരിഗ്രഹിച്ചു;
    അവൾ അവന്നു നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെ പ്രസവിച്ചു.
  tuo-NT: 'Aarṍ Elisabet wãmetigore nʉmoticʉ niwĩ. Co Aminadab macõ Naasón acabijo
    nico niwõ. Na aꞌticʉrã põꞌrãticãrã niwã: Nadab, Abihú, Eleazar, Itamar.'
  gup-gup: Aaron benemarrinj Elisheba, ngalbeywurd nuye Amminadab, dja mak ngaleng
    benedanginj Nahshon. Dja ngaleng Elisheba bimarneyawmey Aaron bebeywurd nuye Nadab,
    Abihu, Eleazar dja Ithamar.
  gvs-gvs: 'E Eroni inai Aminadabi natuna yoina Eliseba go, Eliseba siyana yoina Nakasoni.
    Elisebayana ivenátuna, natunao koroto ame nakae: Nadavi be Abaiu, Eliyasa be Itamari.'
  rmc-rmc: O Aron peske iľa romňa la Elišeba, savi sas čhaj le Aminadaboskri a pheň
    le Nachšonoske. Le Aron sas laha o Nadab, o Abihu, o Eleazar the o Itamar.
  nlg-nlg: Aaron te tauna Elisheba, na dalena na vaivine a Amminadab, na vaivinena
    a Nahshon, me vahura vania Nadab, Abihu, Eleazar ma Ithamar.
  pes-OPV: و هارون، الیشابع، دختر عمیناداب، خواهر نحشون را به زنی گرفت، و برایش ناداب
    و ابیهو و العازر وایتامر را زایید.
  ron-1924: Аарон а луат де невастэ пе Елишеба, фата луй Аминадаб, сора луй Нахшон,
    ши еа й-а нэскут пе Надаб, Абиху, Елеазар ши Итамар.
  ben-OBCV: হারোণ অম্মীনাদবের মেয়ে ও নহশোনের বোন ইলীশেবাকে বিয়ে করলেন, এবং তিনি
    হারোণের জন্য নাদব ও অবীহূ, ইলীয়াসর ও ঈথামরের জন্ম দিলেন।
  som-som: Haaruunna wuxuu guursaday Eliishebac ina Cammiinaadaab oo ahayd Naxshoon
    walaashiis; oo waxay u dhashay Naadaab iyo Abiihuu, iyo Elecaasaar, iyo Iitaamaar.
  lat-VUC: Accepit autem Aaron uxorem Elisabeth filiam Aminadab, sororem Nahason,
    quæ peperit ei Nadab, et Abiu, et Eleazar, et Ithamar.
  eng-ASVBT: And Aaron took him Elisheba, the daughter of Amminadab, the sister of
    Nahshon, to wife; and she bare him Nadab and Abihu, Eleazar and Ithamar.
  mna-mna: Aron, ni iwoolo Eliseba, ta Aminadap lutuunu moori mi Nason lunuri na.
    Mi Aron ziru Eliseba lutun bizin ta Nadap, Abiu, Eleasar, mi Itamar.
  ita-1885: E Aaronne si prese per moglie Eliseba, figliuola di Amminadab, sorella
    di Nahasson; ed essa gli partorì Nadab, e Abihu, ed Eleazar, e Itamar.
  eng-LXXUP: And Aaron took to himself to wife Elisheba daughter of Amminadab sister
    of Nahshon, and she bore to him both Nadab and Abihu, and Eleazar and Ithamar.
  eng-ULB: Aaron married Elisheba, daughter of Amminadab, sister of Nahshon. She bore
    him Nadab and Abihu, Eleazar and Ithamar.
  spa-VBL: Aarón se casó con Elisabet, hija de Aminadab y hermana de Nasón. Ella tuvo
    sus hijos Nadab y Abiú, Eleazar e Itamar.
  fra-_FOB: Et Aaron épousa Elishéba, fille d'Amminadab, sœur de Nahashon, et elle
    lui enfanta Nadab, Abihu, Éléazar et Ithamar.
  mal-mal: അഹരോൻ അമ്മീനാദാബിന്റെ മകളും നഹശോന്റെ സഹോദരിയുമായ എലീശേബയെ ഭാര്യയായി പരിഗ്രഹിച്ചു;
    അവൾ അവന് നാദാബ്, അബീഹൂ, എലെയാസാർ, ഈഥാമാർ എന്നിവരെ പ്രസവിച്ചു.
  urd-GVR: Hārūn ne Ilīsibā se shādī kī. (Ilīsibā Ammīnadāb kī beṭī aur Nahson kī
    bahan thī.) Un ke chār beṭe Nadab, Abīhū, Iliyazar aur Itamar the.
  suz-BL: मिनु हारूनम नहशोन आ समी अम्‍मीनादाब आ तमी एली-शेबा चाक्‍गा बाक्‍त। मेकोमी
    नादाब, अबीहु, एलाजर नु इथामार थिमाक्‍त। प्रस्‍थान २८:१
  ita-1927: Aaronne prese per moglie Elisceba, figliuola di Amminadab, sorella di
    Nahashon; ed ella gli partorì Nadab, Abihu, Eleazar e Ithamar.
  ckb-ckb: هارونیش ئەلیشەڤەعی کچی عەمینادابی خوشکی نەحشۆنی خواست، ئەویش ناداب و ئەبیهو
    و ئەلعازار و ئیتاماری بوو.
  eng-BBE: And Aaron took as his wife Elisheba, the daughter of Amminadab, the sister
    of Nahshon; and she gave birth to Nadab and Abihu, Eleazar and Ithamar.
  kan-OKCV: ಆರೋನನು ಅಮ್ಮೀನಾದಾಬನ ಮಗಳೂ ನಹಶೋನನ ಸಹೋದರಿಯೂ ಆದ ಎಲೀಶೇಬಳನ್ನು ಮದುವೆಯಾದನು. ಆಕೆಯು
    ಅವನಿಗೆ ನಾದಾಬ್, ಅಬೀಹೂ, ಎಲಿಯಾಜರ್, ಈತಾಮಾರ್ ಇವರನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Ro Eroni fu urina e Aminadabedo kabae bara Erisiba e Nasonido maki ijene
    abei. Ro bara Erisiba fu urina ame e Nadabikina Abiukina Eriesakina e Itama ijene
    nafei.
  tam-2017: ஆரோன் அம்மினதாபின் மகளும் நகசோனின் சகோதரியுமாகிய எலிசபாளை திருமணம் செய்தான்;
    இவள் அவனுக்கு நாதாபையும், அபியூவையும், எலெயசரையும், இத்தாமாரையும் பெற்றாள்.
  spa-RV-1909: Y tomóse Aarón por mujer á Elisabeth, hija de Aminadab, hermana de
    Naasón; la cual le parió á Nadab, y á Abiú, y á Eleazar y á Ithamar.
  ron-BTF: Și Aaron a luat la el pe Elișeba, fiica lui Aminadab, sora lui Nașon, de
    soție; și ea i-a născut pe Nadab și pe Abihu pe Eleazar și pe Itamar.
  eng-WEBP: Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
    as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  eng-FBV: Aaron married Elisheba, daughter of Amminadab and sister of Nahshon. She
    had their sons Nadab and Abihu, Eleazar and Ithamar.
  nld-1939: Aäron nam Elisjéba, de dochter van Amminadab en zuster van Naässon tot
    vrouw; zij baarde hem Nadab, Abihoe, Elazar en Itamar.
  nch-BL: Huan Aarón mosihuajti ihuaya Elisabet cati eliyaya iichpoca Aminadab huan
    isihua icni Naasón, huan quitacatilti Nadab, Abiú, Eleasar huan Itamar.
  vie-1934: A-rôn cưới Ê-li-sê-ba, con gái của A-mi-na-đáp, em của Na-ha-sôn; nàng
    sanh cho người Na-đáp, A-bi-hu, Ê-lê-a-sa và Y-tha-ma.
  hin-CV: अहरोन ने अम्मीनादाब की पुत्री, नाहशोन की बहन एलिशेबा से विवाह किया, जिसने
    नादाब, अबीहू, एलिएज़र तथा इथामार को जन्म दिया.
  eng-OURB: Aaron [Light-bringer] took Elisheba, the daughter of Amminadab, the sister
    of Nahshon, as his wife; and she bore him Nadab and Abihu, Eleazar [Help of God]
    and Ithamar.
  spa-BES: Y tomó Aarón por mujer a Elisabet, hija de Aminadab, hermana de Naasón;
    y ella dio a luz a Nadab y Abiú, Eleazar e Itamar.
  tdx-tdx: Nañenga i Elisèbae ana’ i Aminadabe, rahavave’ i Naksòne t’i Aharone le
    nisamaha’e i Na­dabe naho i Abihò, i Elazare vaho Itamare.
  vid-vid: Aluni nakamhesa Elisheba, mhinza wa Aminadabu, lumbulye Nashoni, na heye
    nakampondela wana walume, Nadabu na Abihu na Eleasali na Itamali.
  eng-OKE: And Aharon took Elisheba the daughter of Aminadab the sister of Nachshon
    to him to wife; and she bare him Nadab and Abihu, Elazar and Ithamar.
  tha-KJV: ฝ่ายอาโรนได้นางเอลีเชบาบุตรสาวของอัมมีนาดับ น้องสาวของนาโชนเป็นภรรยา นางคลอดบุตรให้เขาชื่อ
    นาดับ อาบ​ีฮู เอเลอาซาร์และอิธามาร์
  por-BR-2018: E tomou para si Arão por mulher a Eliseba, filha de Aminadabe, irmã
    de Naassom; a qual lhe deu à luz a Nadabe, e a Abiú, e a Eleazar, e a Itamar.
  deu-ELO: Und Aaron nahm Elischeba, die Tochter Amminadabs, die Schwester Nachschons,
    sich zum Weibe; und sie gabar ihm Nadab und Abihu, Eleasar und Ithamar.
  eng-WYC-2018: Soothly Aaron took a wife, Elisheba, the daughter of Amminadab, the
    sister of Naashon, and she childed to him Nadab, and Abihu, and Eleazar, and Ithamar.
  epo-epo: Aaron prenis al si Eliŝeban, filinon de Aminadab kaj fratinon de Naĥŝon,
    kiel edzinon, kaj ŝi naskis al li Nadabon kaj Abihun, Eleazaron kaj Itamaron.
  uig-PIN: Ⱨarun bolsa Naⱨxonning singlisini, yǝni Amminadabning ⱪizi Elixebani hotunluⱪⱪa
    aldi. U uningƣa Nadab bilǝn Abiⱨuni, wǝ Əliazar bilǝn Itamarni tuƣup bǝrdi.
  beo-beo: Elane da Ilisiba (A:minada:be idiwi amola Nasione ea dalusi) amo lai dagoi.
    E da egefe biyaduyale lalelegei amo Na:ida:be, Abaihu, Elia:isa amola Idima.
  tpi-OTNT: Aron i maritim Eliseba. Em i pikinini bilong Aminadap na susa bilong Nason.
    Na Eliseba i karim Nadap na Abihu na Eleasar na Itamar.
  hau-SA: Haruna ya auri Elisheba, ’yar Amminadab, ’yar’uwar Nashon, sai ta haifa
    masa Nadab da Abihu, Eleyazar da Itamar.
  udu-udu: Haruun si’da/ bu’thki’da ’bom jin yuḵu gway ka Alishaba/ mo a’di jin ta
    ’bwa/ ma Aminadab mo dhali a’di jin ta ’bwah ma Nahshuun mo. Dhali ayim dho’thki
    a’di aNadaab dhala Abiihu dhala Eli/asar dhala Iṯẖamaar mo be.
  uig-LAT: Harun bolsa Nahshonning singlisini, yeni Amminadabning qizi Élishébani
    xotunluqqa aldi. U uninggha Nadab bilen Abihuni, we Eliazar bilen Itamarni tughup
    berdi.
  nde-nde: U-Aroni wathatha u-Elishebha indodakazi ka-Aminadabi. U-Elishebha wayengudadewabo
    kaNahashoni. Wamzalela uNadabi, u-Abhihu, u-Eliyazari lo-Ithamari.
  ton-ton: Pea naʻe ʻomi ʻe ʻElone ʻa ʻElisipa, ko e ʻofefine ʻo ʻAminatape, ko e
    tuofefine ʻo Neasoni, ʻo na mali; pea naʻe fānau kiate ia ʻa Natipi mo ʻApiu,
    mo ʻEliesa, mo ʻItama.
  ces-1613: Pojal pak Aron Alžbětu, dceru Aminadabovu, sestru Názonovu, sobě za manželku;
    kterážto porodila jemu Nádaba, Abiu, Eleazara a Itamara.
  eko-eko: Arawu anraliye Elisheepa mwaana wa Aminataapi, nlupu wa Nashooni; ye khunvokolela
    Nataapi, Apiiwu, Elizaari na Itamaari.
  eng-WMB: Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
    as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  tam-TCV: அம்மினதாபின் மகளும், நகசோனின் சகோதரியுமான எலிசபாளை ஆரோன் திருமணம் செய்தான்;
    அவள் அவனுக்கு நாதாபையும், அபியூவையும், எலெயாசாரையும், இத்தாமாரையும் பெற்றாள்.
  ceb-ULB: Gminyoan ni Aaron si Elisheba, nga anak nga babaye ni Aminadab, ang igsoong
    babaye ni Nashon. Nanganak siya kang Nadab ug kang Abihu, Eleazar ug Ithamar.
  pol-UBG: I Aaron pojął za żonę Eliszebę, córkę Aminadaba, siostrę Nachszona. Ona
    mu urodziła Nadaba, Abihu, Eleazara i Itamara.
  urd-GVU: ہارون نے اِلیسَبع سے شادی کی۔ (اِلیسَبع عمی نداب کی بیٹی اور نحسون کی بہن
    تھی)۔ اُن کے چار بیٹے ندب، ابیہو، اِلی عزر اور اِتمر تھے۔
  deu-1912: Aaron nahm zum Weibe Eliseba, die Tochter Amminadabs, Nahessons Schwester;
    die gebar ihm Nadab, Abihu, Eleasar, Ithamar.
  ntj-ntj: '@see-verse:EXO.006.022'
  kan-2017: ಆರೋನನು ಅಮ್ಮೀನಾದಾಬನ ಮಗಳೂ ನಹಶೋನನ ತಂಗಿಯೂ ಆಗಿದ್ದ, ಎಲೀಶೇಬಳನ್ನು ಮದುವೆಯಾದನು.
    ಆಕೆಯಲ್ಲಿ ಅವನಿಗೆ ನಾದಾಬ್, ಅಬೀಹೂ, ಎಲ್ಲಾಜಾರ್, ಈತಾಮಾರ್ ಎಂಬವರು ಹುಟ್ಟಿದರು.
  ena-ena: Aminadapɨ dɨ ninanadinu agɨladɨ ibi nameŋ. Mu Nason. Nudɨ nadinu humɨgaŋ
    pam Eliseba. Alon agaŋ Eliseba dɨ sabimi. Sabici ninaŋ limu ahica limu ahica huhɨlami.
    Mu Nadapɨ. Mu Abihu. Mu Eleasalɨ. Mu Itamalɨ.
  yap-yap: Me le’engiy Aron Elisheba ni be’ ni bpin ni fak Amminadab ma walagen Nahshon;
    miyow diyennag Nadab, Abihu, Eleazar, nge Ithamar.
  hlt-MCSB: Aaron loh Amminadab canu, Nahshon ngannu Elisheba te a yuu la a loh tih
    Nadab, Abihu, Eleazar neh Ithamar a sak pah.
  mdy-ETH: ዓኣሮኔ ናዖሴ ጎዖሢ ጌሮ ማዔዜሎ ዓሚናኣዳኣቤ ናዎ ዔልሻባ ጋዓዜሎ ዔካዛ ዒዛ ናኣዳኣቤ፥ ዓቢሁ፥ ዓላዜሬና ዒታማሬ
    ጌይንታ ዓቲንቄ ናይ ዒዛም ሾዔኔ።
  twi-ASANTE: 'Aaron waree Aminadab babaa Elisaba a ɔyɛ Nahson nuabaa Wɔn mma edin
    nie: Nadab, Abihu, Eleasa ne Itamar.'
  eng-WEBU: Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
    as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  bnp-bnp: E Aron i parangi e Eliseba e tune Aminadab, e kurabane Nason. E Eliseba
    i poda e Nadap, e Abihu, e Eleasar, e Itamar.
  wal-wal: Aarooni Aminadaaba na7iyo, Na7asoona michchiyo Elisheebo machchiis. Yaatin
    a ayyo Nadaaba, Abiiha, El77aazaranne Itaamaara yelaasu.
  spa-PDDPT: Aarón tomó como esposa a Elizabet hija de Aminadab, hermana de Naasón,
    la cual le dio a luz a Nadab, Abiú, Eleazar e Itamar.
  gun-gun: Arão ma gua'yxyrã ojou Aminadabe rajy Eliseba, Naassom reindy va'e. Ha'e
    ramo oikuavã'i Nadabe, Abiú, Eleazar ha'e Itamar.
  agu-BL: 'Ma yi Aarón yi bajx cy''ajl Amram nin cyok''bej quib tu Elizabet yi me''l
    Aminadab. Yi Elizabeta''tz i''tz tanub Naasón. Ej nin yi xone''n tiemp jal chinitxa''.
    Je chibi'' yi e'' cy''ajle''j: Nadab, Abiú, Eleazar tu Itamar.'
  ilo-ULB: Inasawa ni Aaron ni Eliseba, putot a babai ni Aminadab, ti kabsat a babai
    ni Naason. Inyanakna da Nadab ken Abihu, Eleazar ken Itamar.
  kpg-kpg: Aaron ne lodo gi Elisheba, tama ahina Amminadab gei tuaahina ahina o Nahshon,
    ga haanau gi mee ana dama daane dogohaa go Nadab, Abihu, Eleazar mo Ithamar.
  uig-ARA: ھارۇن بولسا ناھشوننىڭ سىڭلىسىنى، يەنى ئاممىنادابنىڭ قىزى ئېلىشېبانى خوتۇنلۇققا
    ئالدى. ئۇ ئۇنىڭغا ناداب بىلەن ئابىھۇنى، ۋە ئەلىئازار بىلەن ئىتامارنى تۇغۇپ بەردى.
  sus-sus: Haruna naxa Aminadabo xa di Eliseeba dɔxɔ, naxan findixi Naxason maaginɛ
    ra. A naxa Nadabo, Abihu, Eleyasari, nun Itamari bari Haruna bɛ.
  pon-2006: Aaron pwoudikihda Elisehpa, nein Aminadap serepein oh rien Nahson; ih
    me naitikihada Nadap, Apihu, Eleasar oh Idamar.
  ksd-ksd: Ma Aron i ga taule Eliseba, natu i Aminadab, dir taina ma Nason, ma i ga
    kava Nadab ma Abiu, Eleasar ma Itamar.
  tur-YTC: Aron, Nahşon'un kız kardeşi Amminadav'ın kızı Elişeva'yı kendine eş olarak
    aldı ve ona Nadav'ı, Avihu'yu, Eleazar'ı ve İtamar'ı doğurdu.
  grc-BRENT: Ἔλαβε δὲ Ἀαρὼν τὴν Ἐλισαβὲθ θυγατέρα Ἀμιναδὰβ, ἀδελφὴν Ναασσὼν, αὐτῷ
    γυναῖκα· καὶ ἔτεκεν αὐτῷ τόν τε Ναδὰβ, καὶ Ἀβιοὺδ, καὶ τὸν Ἐλεάζαρ, καὶ Ἰθάμαρ.
  ind-AYT: Harun memperistri Eliseba, anak perempuan Aminadab, saudara Nahason. Dia
    melahirkan Nadab dan Abihu, Eleazar dan Itamar.
  nya-nya: Aaroni anakwatira Eliseba, mwana wamkazi wa Aminadabu, mlongo wa Nasoni
    ndipo Iye anabereka Nadabu, Abihu, Eliezara ndi Itamara.
  hrv-hrv: 'Aron se oženi Elišebom, kćerkom Aminadabovom, a sestrom Nahšonovom, koja
    mu rodi: Nadaba, Abihua, Eleazara i Itamara.'
  mps-mps: Arongo we Eliseba sai, te Aminadapgo wegi, te Nason aga abe dao. Tama Elisebago
    wai me si me si ame nai, Nadap, Abihu, Eleasar, me Itamar.
  tpi-tpi: Aron i maritim Eliseba. Em i pikinini bilong Aminadap na susa bilong Nason.
    Na Eliseba i karim Nadap na Abihu na Eleasar na Itamar.
  dan-1931: Aron tog Amminadabs Datter, Nahasjons Søster Elisjeba til Ægte; og hun
    fødte ham Nadab, Abihu, Eleazar og Itamar.
  vie-OVCB: A-rôn cưới Ê-li-sê-ba, con gái A-mi-na-đáp, em Na-ha-sôn; các con trai
    là Na-đáp, A-bi-hu, Ê-lê-a-sa, và Y-tha-ma.
  guj-2017: 'હારુનનું લગ્ન આમ્મીનાદાબની પુત્રી અને નાહશોનની બહેન અલીશેબા સાથે થયું.
    તેઓના પુત્રો: નાદાબ, અબીહૂ, એલાઝાર અને ઈથામાર.'
  pon-2006A: Aaron pwoudikihda Elisehpa, nein Aminadap serepein oh rien Nahson; ih
    me naitikihada Nadap, Apihu, Eleasar oh Idamar.
  por-BRBSL: Aaron tomou Elisheba, filha de Amminadab, irmã de Nahshon, como esposa;
    e ela lhe deu à luz Nadab e Abihu, Eleazar e Ithamar.
  aly-aly: Artwa weth Aaron anewarterrek Elisheba-ek. Elisheba alerikw kwey Amminadab-kenh
    anek, angkwerikw Nahshon-kenh. Elisheba-el ampa 4-pel atnyenek, Nadab, Abihu,
    Eleazar, Ithamar.
  cth-cth: Aron ni Elisheba, Amminadab canu, Nahshon tawncanu, a yu lah a la teh,
    Nadab, Abihu, Eleazar, hoi Ithamar hah a sak.
  twi-twi: 'Aaron waree Aminadab babea Elisaba a ɔyɛ Nahson nuabea. Wɔn mma din ni:
    Nadab, Abihu, Eleasar ne Itamar.'
  hlt-hlt: Aaron loh Amminadab canu, Nahshon ngannu Elisheba te a yuu la a loh tih
    Nadab, Abihu, Eleazar neh Ithamar a sak pah.
  tbz-SIM: 'Kɛ̀ Anɔɔ puokɛ Edisebɑɑ Amminɑdɑbu kóo sɑpɑ̀ɑ̀, Nɑsɔ̃ɔ̃ tɑ̃ũ̀ kòo ò pɛitɛ́
    initidɑbí ìnɑ̀ɑ̀: Nɑdɑbu nɛ̀ Abiu nɛ̀ Edeɑsɑɑ nɛ̀ Itɑmɑɑ.'
  msy-2020: Ezɨ Aron Eliseban iti, an Aminadapɨn guivim, egha Nasonɨn buaramizim.
    Egha an a bagha Nadap, Abihu, Eleasar, ko Itamar bate.
  dop-dop: Aminɑtɑpɩ pɛɛlɔ Ɩlisepɑ wei ɩ kɛ́ Nɑsɔŋ neu tɔɣɔ Alɔŋ kpɑɣɑɑ nɑ ɩ́ lʋlɩ
    Nɑtɑpɩ, nɑ Apihu, nɑ Ɩlɑsɑɑ, nɑ Itɑmɑɑ.
  azb-azb: Harun Naxşonun bacısı Amminadavın qızı Elişevanı arvad aldı; arvadı ona
    Nadavı, Avihunu, Eleazarı və İtamarı doğdu.
  eng-DBY: And Aaron took Elisheba, daughter of Amminadab, sister of Nahshon, as wife;
    and she bore him Nadab and Abihu, Eleazar and Ithamar.
  hin-2017: हारून ने अम्मीनादाब की बेटी, और नहशोन की बहन एलीशेबा को ब्याह लिया; और
    उससे नादाब, अबीहू, और ईतामार उत्पन्न हुए।
  wol-KYG: Aaróona moo jël Eliseba doomu Aminadab, jigéenub Nason. Kooku am ak moom
    Nadab ak Abiyu ak Elasar ak Itamar.
  swp-swp: Arona Elisiba i tawasorai, ia Aminadaba natuna sine eo Nahasona louna.
    Ia arinai Nadabi, Abihu, Eleasara, eo Itimara i labasidi.
  bjr-bjr: Aaroonafa Aminadafana araamuna Nasoona asookina Eeriseepa nammarina maraseenoo
    minasaa Nadabana faqa Abiquna faqa Eeriasarana faqa Itamarana faqa maqanau.
  eng-YLT: And Aaron taketh Elisheba daughter of Amminadab, sister of Naashon, to
    himself for a wife, and she beareth to him Nadab, and Abihu, Eleazar, and Ithamar.
  bzd-NTPO: Aarón se̱ne'wa̱ alaköl kiè Eliseba e' ta̱. E' dör Aminadab alà busi ena
    Nahasón kutà. E' ala'r wëpa kiè Nadab, Abihú, Eleasar ena Itamar.
  eng-WYC-2017: Soothly Aaron took a wife, Elisheba, the daughter of Amminadab, the
    sister of Naashon, and she childed to him Nadab, and Abihu, and Eleazar, and Ithamar.
  eng-WMBB: Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
    as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  urd-GVH: हारून ने इलीसिबा से शादी की। (इलीसिबा अम्मीनदाब की बेटी और नहसोन की बहन
    थी)। उनके चार बेटे नदब, अबीहू, इलियज़र और इतमर थे।
  rug-rug: Haba ia Eroni se Eliseba, sa tuna vineki e Aminadabi sapu sa vavenena e
    Nasoni; meke va podo nia sa koasa se Nadabi, e Abihu, e Eleaza meke e Itamara.
  gaz-gaz: Aroon intala Amiinaadaab obboleettii Nahishoon Eliishebaa fuudhe; isheenis
    Naadaab, Abiihuu, Eleʼaazaarii fi Iitaamaarin deesseef.
  fra-LSG: Aaron prit pour femme Élischéba, fille d’Amminadab, sœur de Nachschon;
    et elle lui enfanta Nadab, Abihu, Éléazar et Ithamar.
  yal-yal: Haruna yi Aminadabo a dii tɛmɛ Eliseba tongo a ɲaxanla ra. Naxason magilɛn
    nan yi Eliseba ra. A yi Nadaba nun Abihu nun Eleyasari nun Itamara bari a xa.
  haw-1868: Lawe ae la o Aarona ia Eliseba, i ke kaikamahine a Aminadaba, o ke kaikuwahine
    o Nahesona i wahine nana, a hanau mai la nana, o Nadaba, o Abihu, o Eleazara a
    me Itamara.
  arb-NAV: وَتَزَوَّجَ هَرُونُ مِنْ أَلِيشَابَعَ ابْنَةِ عَمِّينَادَابَ أُخْتِ نَحْشُونَ
    فَأَنْجَبَتْ لَهُ نَادَابَ وَأَبِيهُوَ وَأَلِعَازَارَ وإِيثَامَارَ.
  ewe-ewe: Aron ɖe Eliseba, Aminadab ƒe vinyɔnu kple Nahson nɔvinyɔnu. Wo viwoe nye,
    Nadab, Abihu, Eleaza kple Itamar.
  eng-LEE: And Aaron took himself Elisheba, daughter of Amminadab, sister of Nachshon,
    for wife; and she bore unto him Nadab, and Abihu, Elazar, and Ithamar.
  asm-FB: হাৰোণে অম্মীনাদবৰ জীয়েক নহচোনৰ ভনীয়েক ইলীচেবাক বিয়া কৰিছিল। তেওঁ নাদব,
    অবীহূ, ইলিয়াজৰ, আৰু ঈথামৰক, জন্ম দিলে।
  sus-A: هَرُنَ نَشَ عَمِنَدَبٌ شَ دِ عٍلِسٍيبَ دْشْ، نَشَن قِندِشِ نَشَسٌن مَافِنّ
    رَ. عَ نَشَ نَدَبٌ، عَبِهُ، عٍلٍيَسَرِ، نُن عِتَمَرِ بَرِ هَرُنَ بّ.
  fra-SBL: Aaron prit pour femme Elischéba, fille d'Amminadab, sœur de Nachshon ;
    elle lui enfanta Nadab et Abihu, Eléazar et Ithamar.
  hbo-hbo: וַיִּקַּ֨ח אַהֲרֹ֜ן אֶת־אֱלִישֶׁ֧בַע בַּת־עַמִּינָדָ֛ב אֲחֹ֥ות נַחְשֹׁ֖ון
    לֹ֣ו לְאִשָּׁ֑ה וַתֵּ֣לֶד לֹ֗ו אֶת־נָדָב֙ וְאֶת־אֲבִיה֔וּא אֶת־אֶלְעָזָ֖ר וְאֶת־אִֽיתָמָֽר׃
  eng-WYCLIFFE: Sotheli Aaron took a wijf, Elizabeth, the douytir of Amynadab, the
    sistir of Naason, and sche childide to hym Nadab, and Abyu, and Eleazar, and Ythamar.
  pjt-pjt: Ka Aarontu aḻṯingu kungka ini Ilitjipanya panya wati ini Amina-tapaku uṉṯalpa
    munu wati ini Naatjanku kangkuṟu. Ka Ilitjipalu Aaronku katja tjuṯa kanyinu ini
    nyanganpa – Natapanya, Apiwunya, Iliyatjanya, Itjamanya tjananya.
  cwe-cwe: Haluni kamsola Elisheba mndele wa Aminadabu, iviya kakalalumbu jake Nashoni,
    nayo kamwelekela Nadabu na Abihu na Eleazali na Isamali.
  bgs-bgs: Igkalyagan i Aaron si Eliseba na batà i Aminadab asta tábbé i Nason. Igbatà
    sikandin ki Nadab, ki Abihu, ki Eleasar, asta ki Itamar.
  kik-kik: Harũni nĩahikirie Elisheba, mwarĩ wa Aminadabu, o ũrĩa warĩ mwarĩ wa nyina
    na Nahashoni, nake akĩmũciarĩra Nadabu na Abihu, na Eleazaru, na Ithamaru.
  fra-NCL: Aaron prit pour femme Elisabeth, fille d’Aminadab, sœur de Naasson ; et
    elle lui enfanta Nadab, Abiu, Eléazar et Ithamar.
  cek-AK: Aaron mah Aminadab canu, Nashon ih tanuh, Elisheba to zu ah lak moe, anih
    mah Nadab, Abihu, Eleazar hoi Ithamar to sak.
  xla-xla: Epapeleye A꞉lontapo Aminadab yoti Eliseba haiyo. Eliseba ya꞉ bapaye Nasonpo.
    Epeleye Elisebatapo hatitimale akimlalaye iwolopo, Nadab, epo Abihu, epo Eleyasa,
    epame Itamal.
  cuk-cuk: 'Aarónʼdi, Elisabet nikusad. Elisabetʼde Aminadab-e-sisgwad, Naasón-e-bunad.
    Geb Aarónʼga, degi, Elisabetʼga machimala-uklenonikid: Nadab, Abiú, Eleazar, Itamar.'
  uig-CYR: Һарун болса Наһшонниң сиңлисини, йәни Амминадабниң қизи Елишебани хотунлуққа
    алди. У униңға Надаб билән Абиһуни, вә Әлиазар билән Итамарни туғуп бәрди.
  tel-2017: అహరోను అమ్మీనాదాబు కూతురు, నయస్సోను సహోదరి అయిన ఎలీషెబను పెళ్లి చేసుకున్నాడు.
    వారికి నాదాబు, అబీహు, ఎలియాజరు, ఈతామారు పుట్టారు.
  hat-BSA: Aaron te pran pou fanm Élischéba, fi ki pou Amminidab la, sè Nachschon
    an; epi li te fè pou li Nadab, Abihu, Éléazar avèk Ithamar kòm pitit.
  kos-kos: Aaron el payuk sel Elisheba, acn natul Amminadab ac ma wial Nahshon. El
    oswella Nadab, Abihu, Eleazar, ac Ithamar.
  hbo-WLC: וַיִּקַּ֨ח אַהֲרֹ֜ן אֶת־אֱלִישֶׁ֧בַע בַּת־עַמִּינָדָ֛ב אֲח֥וֹת נַחְשׁ֖וֹן
    ל֣וֹ לְאִשָּׁ֑ה וַתֵּ֣לֶד ל֗וֹ אֶת־נָדָב֙ וְאֶת־אֲבִיה֔וּא אֶת־אֶלְעָזָ֖ר וְאֶת־אִֽיתָמָֽר׃
  ibo-ibo: Erọn lụrụ Elisheba, nwa Aminadab, na nwanne nwanyị Nashọn. Ụmụ ha bụ, Nadab,
    na Abihu, Elieza na Itama.
  ory-ory: ପୁଣି, ହାରୋଣ ଅମ୍ମୀନାଦବର କନ୍ୟା ନହଶୋନର ଭଗିନୀ ଇଲୀଶେବାକୁ ବିବାହ କଲେ; ତହିଁରେ ସେ
    ତାଙ୍କର ଔରସରେ ନାଦବ୍‍, ଅବୀହୂ, ଇଲୀୟାସର ଓ ଈଥାମରକୁ ପ୍ରସବ କଲା।
  chk-chk: 'Iwe, Aaron a pwülüeni Elisepa nöün Aminatap fefin, fefinen Nashon. Neminewe
    a nöüni me won Aaron: Natap, Apihu, Eleasar me Itamar.'
  rop-rop: Eran bin merrit langa det doda blanga Aminadeb neim Ilaishaba, en imbin
    abum sista neim Neishan. Ilaishaba bin abum fobala san blanga Eran. Olabat bin
    neim Neideb, Abaihu, Eliyeisa en Ithama.
  ukr-1871: І взяв Арон Елїсебу, дочку Аминадабову, сестру Нахсонову, собі за жінку;
    і вродила йому Надаба та Абігея, Елеазара та Ітамара.
  bch-bch: 'Be Aron iuai taine ede ieda Eliseba. Ei gergeu taine ton Aminadap, be
    iliu ieda Nason. Aron iadaoa Eliseba ipopo ele gergeu arangaranga edad ga bedane:
    Nadap ga Abiu ga Eleasar ga Itamar.'
  deu-1951: Aaron aber nahm zum Weibe Eliseba, die Tochter Amminadabs, Nahassons Schwester,
    die gebar ihm den Nadab und den Abihu, den Eleasar und den Itamar.
  eng-JPS: And Aaron took him Elisheba, the daughter of Amminadab, the sister of Nahshon,
    to wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  srp-1865: A Aron se oženi Jelisavetom kæerju Aminadavovom, sestrom Nasonovom; i
    ona mu rodi Nadava i Avijuda i Eleazara i Itamara.
  lug-lug: 'Alooni n’awasa Eriseba, muwala wa Aminadaabu era nga ye mwannyina wa Nakayisoni.
    Yamuzaalira abaana bano: Nadabu ne Abiku, Eriyazaali ne Isamaali.'
  heb-heb: ויקח אהרן את אלישבע בת עמינדב אחות נחשון לו לאשה ותלד לו את נדב ואת אביהוא
    את אלעזר ואת איתמר׃
  ben-IRV: আর হারোণ অম্মীনাদবের মেয়ে নহোশনের বোন ইলীশেবাকে বিয়ে করলেন, আর ইনি তাঁর
    জন্য নাদব, অবীহূ, ইলীয়াসর ও ঈথামরের জন্ম দিলেন।
  pan-pan: ਹਾਰੂਨ ਨੇ ਨਹਸ਼ੋਨ ਦੀ ਭੈਣ ਅੰਮੀਨਾਦਾਬ ਦੀ ਧੀ, ਅਲੀਸਬਾ ਨੂੰ ਵਿਆਹ ਲਿਆ ਅਤੇ ਉਸ ਨੇ ਨਾਦਾਬ,
    ਅਬੀਹੂ, ਅਲਆਜ਼ਾਰ ਅਤੇ ਈਥਾਮਾਰ ਨੂੰ ਉਸ ਲਈ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Harunee Amminadavna yiş Elişeeva hee'e. Mana Naxşonna yiçu yixha. Məng'ee
    Harunus Nadav, Avihu, Eliazar, İtamar vuxu.
  mya-JVB: အာရုန် သည် အမိနဒပ် သမီး ၊ နာရှုန် နှမ ဧလိရှဘ နှင့် စုံဘက် ၍ ၊ သူသည်နာဒပ်
    ၊ အဘိဟု ၊ ဧလဇာ ၊ ဣသမာ တို့ကို ဘွား လေ၏။
  tte-O: Eloni mekanakava Eliseba sikasole, Eliseba iya Nason duna yo tamali esana
    Aminadaba. Eloni yo Eliseba sikabi natuliyao Nadaba, Abiu, Eliyesa yo Idamali.
  hmo-hmo: Arona ese Iliseba ia adavaia. Iliseba be Aminadaba ena natuna, Nasona ena
    taihuna. Ia ese ia havaraia memero be Nadaba bona Abihu bona Eleasara bona Itamara.
  urd-urd: और हारून ने नहसोन की बहन 'अमीनदाब की बेटी इलिशीबा' से ब्याह किया; उससे
    नदब और अबीहू और इली'एलियाज़र और ऐतामर पैदा हुए।
  rus-SYN: Аарон взял себе в жену Елисавету, дочь Аминадава, сестру Наассона, и она
    родила ему Надава и Авиуда, Елеазара и Ифамара.
  bqc-SIM: Aalona Aminadabu nɛ́ Ɛlisɛba, Naasↄ̃ dãe sɛ̀ nↄ ũ, ↄ̃ à Nadabu ń Abiuo
    ń Ɛleazaao ń Itamaao ìò.
  tcz-CHONGTHU: Aaron in Elisheba aki chenpin, amachu Amminadab chanu chule Nahson
    ding'a asopinu ahi. Amanun chapa ahindoh ho chu Nadab, Abihu, Eleazar leh Ithamar
    ahiuve.
  mar-mar: अहरोनाने अलीशेबाशी लग्न केले. (अलीशेबा अम्मीनादाबाची कन्या व नहशोनाची बहीण
    होती) त्यांना नादाब, अबीहू, एलाजार व इथामार ही मुले झाली.
  qub-qub: 'Aarón majachacaran Aminadabpa wamran Elisabetwan. Elisabetga caran Naasonpa
    pañin. Aaronpawan Elisabetpa wamrancuna caran: Nadab, Abiú, Eleazar, Itamar.'
  bqp-bqp: Haruna Aminadabu nɛ́ Ɛlisɛba, Nasↄ̃ dãre sɛ̀ nↄ ũ, akũ à Nadabu kũ
    Abiuo kũ Ɛlɛazao kũ Itamao ì kãao.
  hat-hat: Arawon te marye ak Elicheba, pitit fi Aminadab, sè Nakchon. Elicheba te
    fè Nadab, Abiyou, Eleaza ak ltama pou Arawon.
  eng-BSB: And Aaron married Elisheba, the daughter of Amminadab and sister of Nahshon,
    and she bore him Nadab and Abihu, Eleazar and Ithamar.
  tod-tod: 'Aalɔn Naason baazeelai Eliseeɓa zeini ga anza, nii é ga Aminadaɓe ná-doun
    anzanui, naa doun zunuiti sɔlɔɔni bɛ: Nadaɓe, Aɓiyu, Eleazaal, ta Itamaal.'
  eng-WEBPB: Aaron took Elisheba, the daughter of Amminadab, the sister of Nahshon,
    as his wife; and she bore him Nadab and Abihu, Eleazar and Ithamar.
  kbq-kbq: Aroni'a Aminatapu mofa Erisebana Nasoni nesarona a' erigeno, Natapuma Abihuma
    Eriasama Itamama huno kasezmante'ne.
  nhe-BL: Huan Aarón mosihuajti ihuaya Elisabet tlen eliyaya iichpoca Aminadab huan
    isihua icni Naasón, huan quintlacatilti Nadab, Abiú, Eleazar huan Itamar.
  bus-bus: Aruna Aminadabu nɛ́ Ɛlisɛba, Nasↄ̃ dãre sɛ̀ nↄↄ ũ, ben à Nadabu kↄ̃n
    Abiuo kↄ̃n Ɛlɛazao kↄ̃n Itamao ìo.
  gub-BL: Àràw wereko Erixepa wemireko romo. Wiko Aminanaw tazyr romo Nazom heinyr
    romo. Omono 4 ta'yr Àràw pe wà. Nanaw, Amiu, Ereazar, Itamar ta'yr waner romo
    wà.
  eng-DRA: And Aaron took to wife Elizabeth the daughter of Aminadab, sister of Nahason,
    who bore him Nadab, and Abiu, and Eleazar, and Ithamar.
