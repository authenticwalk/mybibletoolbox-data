  srp-1865: I èuh uzdisanje sinova Izrailjevijeh, koje Misirci drže u ropstvu, i opomenuh
    se zavjeta svojega.
  lug-lug: Kaakano mpulidde okusinda kw’abaana ba Isirayiri abatuntuzibwa Abamisiri
    mu buddu, ne nzijukira endagaano yange.
  heb-heb: וגם אני שמעתי את נאקת בני ישראל אשר מצרים מעבדים אתם ואזכר את בריתי׃
  ben-IRV: এমনকি মিশরীয়দের দিয়ে দাসত্বে নিযুক্ত ইস্রায়েলীয়দের আর্তনাদ শুনে আমার
    সেই নিয়ম স্মরণ করলাম।
  pan-pan: ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਹਾਉਂਕੇ ਵੀ ਸੁਣੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਰੱਖਦੇ ਹਨ
    ਅਤੇ ਮੈਂ ਆਪਣੇ ਨੇਮ ਨੂੰ ਚੇਤੇ ਕੀਤਾ ਹੈ।
  tkr-tkr: Zak'le İzrailybışe, Misirbışde xılençe ts'ıts'a'an uts'ur ats'an. Zasse
    şenbışika hav'una mugaavile yik'el hipxın deş.
  mya-JVB: အဲဂုတ္တု လူတို့သည် အစေ ကျွန်ခံစေသော ဣသရေလ အမျိုးသားတို့၏ ညဉ်းတွား မြည်တမ်းခြင်းအသံကို
    ငါ ကြား ရပြီ။ ငါ ပဋိညာဉ် ကိုလည်း ငါအောက်မေ့ ၏။
  tte-O: Sauga bwaite yagu tomoyao Isileli ali kamkamna panpanna koina yagitai yo
    ali yaba yabenalan kaiwena Itipita Isileli siyakamkamnali kabo yagu waloyameliwa
    yanuwatu-kalatan.
  hmo-hmo: Israela taudia dekenai Aigupito taudia ese hisihisi idia henia noho, edia
    taitai lau kamonai vadaeni, bona lauegu gwauhamata lau laloa.
  urd-urd: और मैंने बनी — इस्राईल के कराहने को भी सुन कर, जिनको मिस्रियों ने ग़ुलामी
    में रख छोड़ा है, अपने उस 'अहद को याद किया है।
  rus-SYN: И Я услышал стенание сынов Израилевых о том, что Египтяне держат их в рабстве,
    и вспомнил завет Мой.
  bqc-SIM: Ma Isailiↄ aaukɛa mà an zↄblea Egipiↄnɛ yã́i, mɛ́ ma bàa pↄ́ kúńnↄpi
    i sãmaguo.
  tcz-CHONGTHU: Israel mite, tua Egypt mite soh a pang ho thohgim na kaja nai ti hi
    naginchat mong thei ahi. Chule amaho toh ka kitepna jong phatah in kahe jing nai.
  mar-mar: ज्या इस्राएलाला मिसऱ्यांनी दास करून ठेवले आहे त्यांचे कण्हणे ऐकून मी आपल्या
    कराराची आठवण केली आहे.
  qub-qub: Israelcunata cananga wiyashcä amatar ñacar wagarcaycajtami. Egipto runacunami
    fiyupa aruchin. Chaymi cananga unay conträtu rurashäta cumlishäna.
  bqp-bqp: Ma Isarailanↄ ndanaa mà ń zↄ̀blena Misilanↄnɛ yãi, akũ ma bàka kũ à
    kú kũńwoo pì yã dí sãmaguro.
  hat-hat: Koulye a, mwen tande jan pèp Izrayèl la ap plenn. Moun peyi Lejip yo fè
    yo tounen esklav. Mwen vin chonje kontra mwen te pase ak yo a.
  eng-BSB: Furthermore, I have heard the groaning of the Israelites, whom the Egyptians
    are enslaving, and I have remembered My covenant.
  tod-tod: Nɔ̀un nà, gè Izelayɛle nuiti kpala gooi mɛnigɛ, niiti ti ga Ezipete nuiti
    ta-luɔiti. Gè ɠizɛgɛ nà-minazeɠegi zu.
  eng-WEBPB: Moreover I have heard the groaning of the children of Israel, whom the
    Egyptians keep in bondage, and I have remembered my covenant.
  kbq-kbq: Mago'ane Isipi vahe'mo'ma Israeli vahe'ma kazokzo eri'zampi zmante'nazage'za
    kragi'ma neru'za krafage'ma nehazama'a nentahi'na huvempa hu'na huhagerafi'noa
    kegu nagesa antahi'noe.
  nhe-BL: Huan na nijcactoc quejatza chocaj nopa israelitame pampa nopa egiptome quintequipanoltíaj
    tlahuel chicahuac huan ax niquilcajtoc tlen niquintencahuilijtoc.
  bus-bus: Ma Isarailinↄ mbona mà aↄ̃ zↄ̀blena Igipitinↄnɛ yãnzi, ben ma bà kɛ̀ kúńyo
    pì yã e sãmaguro.
  gub-BL: Ko 'ar rehe ainu wazai'o haw iteko ihe kury. Ta'e Ezit ywy rehe har umuma'erekoahy
    kar wanereko a'e wà xe. Naheharaz kwaw heze'eg awer wi ihe, kwehe mehe heremimume'u
    kwer wi ihe, i'i Tupàn Moizez pe.
  eng-DRA: 'I have heard the groaning of the children of Israel, wherewith the Egyptians
    have oppressed them: and I have remembered my covenant.'
