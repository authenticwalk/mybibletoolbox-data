verse: EXO.006.005
translations:
  mal-C: ഈജിപ്റ്റുകാർ അടിമകളാക്കിക്കൊണ്ടിരിക്കുന്ന ഇസ്രായേൽമക്കളുടെ നിലവിളി കേൾക്കുകയും
    ഞാൻ എന്റെ ഉടമ്പടി ഓർക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Nun aber habe ich das Wehklagen der Israeliten über die Knechtung, die
    ihnen von den Ägyptern widerfährt, erhört und gedachte an meine Zusage.
  lin-lin: Mpe lisusu nayoki kolela ya bana ya Isalaele oyo bato ya Ejipito bakomisi
    bawumbu, bongo nakanisi lisusu boyokani na Ngai.
  eng-LSV: and I have also heard the groaning of the sons of Israel, whom the Egyptians
    are causing to serve, and I remember My covenant.
  eng-GNV: So I haue also hearde the groning of the children of Israel, whom the Egyptians
    keepe in bondage, and haue remembred my couenant.
  eng-WEBSTER: 'And I have also heard the groaning of the children of Israel, whom
    the Egyptians keep in bondage: and I have remembered my covenant.'
  nhw-BL: Huan na nijcactoc quenicatza chocaj nopa israelitame pampa nopa egiptome
    quintequipanoltíaj tlahuel chicahuac huan amo niquelcajtoc catli niquintencahuilijtoc.
  swh-ONEN: Zaidi ya hayo, nimesikia kilio cha huzuni cha Waisraeli ambao Wamisri
    wamewatia utumwani, nami nimelikumbuka Agano langu.
  bba-bba: Nɑ Isirelibɑn weeweenu nuɑ mi bɑ yoru dimɔ Eɡibitiɡibun mi, nɑ mɑɑ nɛn
    ɑrukɑwɑni ye yɑɑye.
  eng-KJVCPB: And I have also heard the groaning of the children of Israel, whom the
    Egyptians keep in bondage; and I have remembered my covenant.
  cpy-cpy: Niyotzitaka eejatzi osheki rowashironka-waetaka Israel-paeni, ishintsi-waetakiri
    Apitantoni-jatzi rantawae-takaeri. Tema noshiretakawo nokashiya-kaakiriri.
  mpx-mpx: Sauga ya Isileli hi miloloyowan Itipita, inoke wali yowalu iyaka ya hago
    ge no bateli ya nuwahikan.
  wbp-wbp: Jalangurlurna-jana purda-nyangu Yijirali-pinki yulanja-kurra. Milya-pinyi
    karna kuja kalu-jana Yijipi-wardingki-paturlu murrumurru-maninjarla jinyijinyi-mani
    warrkiki pirijina-piya. Ngajulurlu kularna-jana wajawaja-manu ngaju-nyangu yapa
    kujarna-jana walya Kanana jangku-pungu nyanungurraku.
  luo-luo: To bende asewinjo ngʼur, mar jo-Israel ma jo-Misri oseloko wasumbinigi
    mi aparo singruokna.
  meu-meu: Israel taudia, Aigupto taudia ese e hahisidiamu, edia taitai vada na kamonai;
    bona egu gwauhamata vada na laloamu.
  npi-ULB: अनि मिश्रीहरूले दासत्वमा राखेका इस्राएलीहरूको क्रन्दनलाई मैले सुनेको छु,
    र मैले मेरो करारको सम्झना गरेको छु ।
  yor-yor: Èmi sì ti tún gbọ́ kíkùn àwọn ọmọ Israẹli àwọn tí àwọn ará Ejibiti mú gẹ́gẹ́
    bí ẹrú, àti pé èmi sì ti rántí májẹ̀mú mi.
  emp-NTPO: Baribʌrʌ mʌ̃a ũrĩ b̶ʌa israelerãra mĩã sopua bed̶ea panʌda egiptorãba
    ãdjira õgo trajabi panʌ bẽrã. Maʌ̃ awara mʌ̃a quĩrãdoaẽ́ b̶ʌa ãdji drõã naẽnabemarã
    ume bed̶ea b̶ʌd̶ara.
  ind-ind: Aku pun sudah mendengar keluh kesah umat Israel yang diperbudak bangsa
    Mesir, dan Aku mengingat perjanjian-Ku.
  pes-OPCB: من ناله‌های بنی‌اسرائیل را که در مصر اسیرند، شنیدم و عهد خود را به یاد
    آوردم.
  aer-aer: Lyete The awerne tyerrtye Israel-arenye areye ampwangkewarrerlenge. The
    kwenhe itelareme Egypt-arenye areyele itnenhe atwemenge itnenhe warrke-irretyeke
    ayernentye akngerre areye-arteke uternemele. Ayenge tyerrtye Atyinhe areyeke alkngwirretyakenhe
    The apmere Canaan yanhe renhe anthetyeke alhileke-iperre.
  tgl-ULB: Dagdag pa doon, narinig ko ang mga daing ng mga Israelita na siyang inalipin
    ng mga taga-Ehipto, at inalala ko ang aking tipan sa kanila.
  cbu-NT: Ashiriya, na in yasayana yuwaa Ijiptoshuch tputs itarawaztaksin, Israelchicheetsis
    kiyung yachakana anootsi. Na nuw izuuru nuwaanaatsi kuki tuminchima. Israelchicheetsis
    istachima, watam nuwaana siyaam istachintspa táranginawa.
  hui-hui: Ai áyu Isaraele wali agaliru Iyibiali tigua tinaga garabaya biabe ale biahe
    layago bialu howa tandaga howa u̱lu̱ lalu haabo hayuago i̱ hale haru. Hale howa
    habo nalolene bi ala lo wirudagoni mitangi biru.
  mya-mya: ယ​ခု​ငါ​သည်​အီ​ဂျစ်​အ​မျိုး​သား​တို့​ထံ​၌ ကျွန်​ခံ​ရ​သော​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ညည်း​ညူ​သံ​ကို ကြား​ရ​သ​ဖြင့်​ငါ​၏​ပ​ဋိ​ညာဉ် ကို​သ​တိ​ရ​ပြီ။-
  cbi-NTPO: Tsenmin Israel chachillanu Egipto' chulla deranchi taawasha kikaandetsuñu,
    yaichi manda-i' taawasha kendu u'tandindetsuñu meeyu, tsejtu iya yaiba veta' veta'
    tyee kenu pamu ju'ba mandengayu.
  bod-N: དེ་མིན་ཨེ་ཅིབ་པས་ཡེས་ར་ཨེལ་པ་རྣམས་ཚེ་གཡོག་ཏུ་བཀོལ་བས། དེ་དག་གིས་བཏོན་པའི་སྡུག་ཡུས་བདག་གིས་ཐོས་ཤིང་།
    རང་གི་ཁ་ཆད་ཀྱང་དྲན་པ་ཡིན།
  sna-sna: Pamusoro paizvozvo, ndanzwa kugomera kwavaIsraeri, vakabatwa muutapwa navaIjipita,
    uye ndarangarira sungano yangu.
  spa-BLM: Además, he oído el gemido de los hijos de Israel, a quienes los egipcios
    mantienen en esclavitud, y me he acordado de mi pacto.
  cac-cac: A ticnaic, toxo ix vila' to te ilb'ajc'ol tz'utaj eb' in chon̈ab' d'a Egipto
    tic, yelxo val tz'ixtaj eb' d'a munlajel yuj eb' aj Egipto tic. Yuj chi', ix in
    nacot in trato yed' eb' e mam eyicham chi'.
  swh-ULB: Zaidi ya yote, nimesikia kilio cha Waisraeli ambao wa Misri wame wa chukua
    watumwa, na nimekumbuka agano langu.
  bel-bel: І Я пачуў стогны сыноў Ізраілевых пра тое, што Егіпцяне трымаюць іх у няволі,
    і ўспомніў заруку Маю.
  deu-ELBBK: Und auch habe ich das Wehklagen der Kinder Israel gehört, die die Ägypter
    zum Dienst anhalten, und habe meines Bundes gedacht.
  mbb-OT: Ne ǥuntaan nezineg ku en is dag-es te menge Israilihanen he ed-uripenen
    te menge Ehiptohanen, ne netenuzan ku en haazà is kebpekid-uyun ku kandan.
  mal-2015: മിസ്രയീമ്യർ അടിമകളാക്കിയിരിക്കുന്ന യിസ്രായേൽമക്കളുടെ ഞരക്കം ഞാൻ കേട്ടു
    എന്റെ നിയമം ഓർത്തുമിരിക്കുന്നു.
  tuo-NT: Niꞌcãrõacãrẽ Israe curuacjãrã piꞌeticã ĩꞌagʉ̃, Egiptocjãrã narẽ ʉpʉtʉ daꞌraduticã
    ĩꞌagʉ̃, yʉꞌʉ na ñecʉ̃sʉmʉa nituriarã meꞌrã apoꞌquere wãcũꞌu.
  gup-gup: Dja mak warridj ngabenbekkang bininj nawu Israel benkebmawahmeng bu kunnalk
    dorrengh ngandikayhme dja nawu bininj Egyptbeh yiman kabindihbongkan rerrih, dja
    wanjh ngaye ngaburrbun kore ngawokkurrmerrinj ngabenberrebbom korroko.”
  gvs-gvs: Yau bogina Isileli tubunao idi kalayawoi anove. Idi kalayawoiyana unana
    da Itipita sipakoidi, tauna kidi da Itipita idi pakonayao. Idi lida anove, e guna
    kanasíuna yaidi goi anuwokavate.
  rmc-rmc: A the šunďom, sar o Izraeliti rovenas pharipnastar, bo o Egipťana lendar
    kerde otroka, a leperďom mange pre miri zmluva.
  nlg-nlg: Mi taeni, inau tu rongovi utoa didira na tangi na vure ni Israel/Jew na
    pukuna tara tinoni ni lutu vanira na vure ni Egypt. Mi nau tu ghanaghana olia
    nigua na baubahu vaniadira.
  pes-OPV: و من نیز چون ناله بنی‌اسرائیل را که مصریان ایشان را مملوک خود ساخته‌اند،
    شنیدم، عهد خود را بیاد آوردم.
  ron-1924: Акум ынсэ ам аузит ӂеметеле копиилор луй Исраел, пе каре-й цин еӂиптений
    ын робие, ши Мь-ам адус аминте де легэмынтул Меу.
  ben-OBCV: এছাড়াও, আমি সেই ইস্রায়েলীদের কান্না শুনেছিলাম, যাদের মিশরীয়রা ক্রীতদাস
    করে রেখেছে, এবং আমি আমার নিয়ম স্মরণ করলাম।
  som-som: Oo weliba waxaan maqlay cabaadka reer binu Israa'iil oo Masriyiintu addoonsiga
    ku sii hayaan, oo axdigaygii baan xusuustay.
  lat-VUC: 'Ego audivi gemitum filiorum Israël, quo Ægyptii oppresserunt eos: et recordatus
    sum pacti mei.'
  eng-ASVBT: And moreover I have heard the groaning of the children of Israel, whom
    the Egyptians keep in bondage; and I have remembered my covenant.
  mna-mna: Koozi zin Aikuptu kan tikam zin Israel ma tiwe mbesooŋo pizin, tana tikamam
    uraata pataŋana kat ma nin isaana mi tikaraŋesŋeeze. Tamen tiŋiizi kizin, nio
    aŋleŋ kek. Mi motoŋ iŋgalŋgal sua tio mbukŋana.
  ita-1885: così ancora ho uditi gli stridi de' figliuoli d'Israele, i quali gli Egizj
    tengono in servitù; e mi son ricordato del mio patto.
  eng-LXXUP: And I hearkened to the groaning of the children of Israel (the affliction
    with which the Egyptians enslave them) and I remembered the covenant with you.
  eng-ULB: Moreover, I have heard the groaning of the Israelites whom the Egyptians
    have enslaved, and I have called to mind my covenant.
  spa-VBL: Además he escuchado los gemidos de los israelitas que los egipcios tratan
    como esclavos, y no he olvidado el acuerdo que les prometí.
  fra-_FOB: J'ai aussi entendu les gémissements des enfants d'Israël, que les Égyptiens
    tiennent esclaves; et je me suis souvenu de mon alliance.
  mal-mal: ഈജിപ്റ്റുകാർ അടിമകളാക്കിയിരിക്കുന്ന യിസ്രായേൽ മക്കളുടെ ഞരക്കം ഞാൻ കേട്ട്
    എന്റെ നിയമം ഓർത്തിരിക്കുന്നു.
  urd-GVR: Ab maiṅ ne sunā hai ki Isrāīlī kis tarah Misriyoṅ kī ġhulāmī meṅ karāh
    rahe haiṅ, aur maiṅ ne apnā ahd yād kiyā hai.
  suz-BL: मिनु गो इजीप्‍त ङा मुरपुकीमी इन कली गेय पाइब सेल्‍मेनु, श्‍येत जशो इस्राएली
    आन ङाक्‍शो ताता। मिनु गो आं कबल पशो मिम्‍ताक्‍ङ।
  ita-1927: Ed ho anche udito i gemiti de’ figliuoli d’Israele che gli Egiziani tengono
    in schiavitù, e mi son ricordato del mio patto.
  ckb-ckb: هەروەها گوێم لە ناڵەی نەوەی ئیسرائیل بوو، ئەوانەی میسرییەکان کۆیلایەتییان
    پێ دەکەن، منیش پەیوەستم بە پەیمانەکەی خۆم.
  eng-BBE: And truly my ears are open to the cry of the children of Israel whom the
    Egyptians keep under their yoke; and I have kept in mind my agreement.
  kan-OKCV: ಈಜಿಪ್ಟಿನವರು ದಾಸರನ್ನಾಗಿ ಇಟ್ಟುಕೊಂಡಿರುವ ಇಸ್ರಾಯೇಲರ ನರಳುವಿಕೆಯನ್ನು ಕೇಳಿ, ನನ್ನ
    ಒಡಂಬಡಿಕೆಯನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಂಡೆನು.
  bbb-bbb: Ro iviama e Isureroko ije bu karina e Ijifitiko ijiebuo imenoekinu aduiga
    na fievo ijia na una vua izege na asaerafa jone ijena kuae mareva na ije vierafe.
  tam-2017: எகிப்தியர்கள் அடிமையாக வைத்திருக்கிற இஸ்ரவேலர்களின் பெருமூச்சையும் நான்
    கேட்டு, என்னுடைய உடன்படிக்கையை நினைத்தேன்.
  spa-RV-1909: Y asimismo yo he oído el gemido de los hijos de Israel, á quienes hacen
    servir los Egipcios, y heme acordado de mi pacto.
  ron-BTF: Și de asemenea am auzit geamătul copiilor lui Israel, pe care egiptenii
    îi țin în robie; și mi-am adus aminte legământul meu.
  eng-WEBP: Moreover I have heard the groaning of the children of Israel, whom the
    Egyptians keep in bondage, and I have remembered my covenant.
  eng-FBV: In addition I've heard the groans of the Israelites that the Egyptians
    are treating as slaves, and I haven't forgotten the agreement I promised them.
  nld-1939: en thans heb Ik het kermen gehoord van Israëls zonen, die door de Egyptenaren
    als slaven worden behandeld. Ik zal dus mijn Verbond gedenken!
  nch-BL: Huan na nijcactoc quenicatza chocaj nopa israelitame pampa nopa egiptome
    quintequipanoltíaj tahuel chicahuac huan amo niquelcajtoc cati niquintencahuilijtoc.
  vie-1934: Ta cũng có nghe lời than thở của dân Y-sơ-ra-ên bị người Ê-díp-tô bắt
    làm tôi mọi, bèn nhớ lại sự giao ước của ta.
  hin-CV: परमेश्वर ने इस्राएलियों का रोना सुना है, क्योंकि मिस्रियों ने उन्हें बंदी
    बना रखा है और मुझे मेरा वायदा जो मैं ने इस्राएलियों से किया था याद है.
  eng-OURB: Moreover I have sh'ma ·heard obeyed· the groaning of the children of Israel
    [God prevails], whom the Egyptians [people from Abode of slavery] keep in bondage,
    and I have remembered my covenant.
  spa-BES: Y mis oídos están abiertos al clamor de los hijos de Israel, a quienes
    los egipcios tienen bajo su yugo; y he tenido en cuenta mi pacto.
  tdx-tdx: Fe tsinanoko ty fiñeoñeo’ o ana’ Israeleo ty amy fañondevoza’ o nte-Mitsraimeoy
    vaho nitiahiko i fañinakoy.
  vid-vid: Lelo nanyhulika kung'ung'uta kwa Waisilaeli, nawawele wotunywa na Wamisili,
    nani ndilikumbuka ilagano lyangu.
  eng-OKE: And before Me hath been heard the cry of the sons of Israel whom the Mizraee
    make to labour for them; and I have remembered My covenant.
  tha-KJV: และเราได้ยินเสียงคร่ำครวญของชนชาติอิสราเอลด้วย ซึ่งชาวอียิปต์กักไว้​ให้​เป็นทาส
    และเราได้ระลึกถึงพันธสัญญาของเรา
  por-BR-2018: E também eu ouvi o gemido dos filhos de Israel, aos quais fazem servir
    os egípcios, e lembrei-me de meu pacto.
  deu-ELO: Und auch habe ich das Wehklagen der Kinder Israel gehört, welche die Ägypter
    zum Dienst anhalten, und habe meines Bundes gedacht.
  eng-WYC-2018: I heard the wailing of the sons of Israel, in which the Egyptians
    oppressed them, and I had mind of my covenant. (I have heard the wailing of the
    Israelites, whom the Egyptians oppressed, and I have remembered my covenant.)
  epo-epo: Kaj Mi aŭdis la ĝemadon de la Izraelidoj, kiujn la Egiptoj premas per laboroj,
    kaj Mi rememoris Mian interligon.
  uig-PIN: Əmdi Mǝn misirliⱪlar ⱪul ⱪilip zulum salƣan Israillarning aⱨ-zarlirini
    anglap, ⱪilƣan xu ǝⱨdǝmni esimgǝ aldim.
  beo-beo: 'Idibidi dunu da Isala:ili fi amo udigili hawa: hamosu dunu hamoi dagoi.
    Wali Na da ilia gogonomasu amola se nabasu nabi dagoi. Na musa: gousa:su Na da
    bu dawa:lala.'
  tpi-OTNT: Orait ol man bilong Isip i mekim ol Israel i wok kalabus na ol Israel
    i mekim bikpela krai. Na nau mi harim krai bilong ol, na mi tingim gen dispela
    kontrak bilong mi.
  hau-SA: Ban da haka ma, na ji nishe-nishen Isra’ilawa, waɗanda Masarawa suka bautar,
    na kuma tuna da alkawarina.
  udu-udu: Dhali aha/ si’dayi ciḵa ohon gi ’kwani ma Israyiil mo uni kun dhukina ’Kwani
    Masir mo mmota c̱iŋkinam buni mo. Dhali aha/ kakina gwom pem e jin gamga/ me’d
    mo.
  uig-LAT: Emdi Men misirliqlar qul qilip zulum salghan Israillarning ah-zarlirini
    anglap, qilghan shu ehdemni ésimge aldim.
  nde-nde: Phezu kwalokho, sengikuzwile ukububula kwabantu bako-Israyeli besebugqilini
    ngaphansi kwamaGibhithe, njalo sengikhumbule isivumelwano sami.
  ton-ton: 'Pea kuo u ongoʻi ʻae ngaahi toʻe foki ʻae fānau ʻa ʻIsileli, ʻakinautolu
    ʻoku kei fakapōpulaʻi ʻe he kakai ʻIsipite: pea kuo u manatuʻi ʻeku fuakava.'
  ces-1613: Nad to, já slyšel jsem křik synů Izraelských, kteréž Egyptští v službu
    podrobují, a rozpomenul jsem se na smlouvu svou.
  eko-eko: Nasaapi eti kasiila ojiliza wa meezirayiilu atthaapo amisuri awaarettiyeeyo
    oviitthwaana na kafikhiri wahati aka karettaniyeeyo.
  eng-WMB: Moreover I have heard the groaning of the children of Israel, whom the
    Egyptians keep in bondage, and I have remembered my covenant.
  tam-TCV: மேலும், எகிப்தியர் அடிமைப்படுத்துகிற இஸ்ரயேலரின் அழுகுரலைக் கேட்டிருக்கிறேன்;
    என்னுடைய உடன்படிக்கையை நினைவுகூர்ந்தேன்.
  ceb-ULB: Dugang pa niana, nadungog ko ang pag-agulo sa mga Israelita nga giulipon
    sa mga Ehiptohanon, ug nahinumdoman ko ang akong kasabotan.
  pol-UBG: Usłyszałem także jęk synów Izraela, których Egipcjanie trzymają w niewoli,
    i wspomniałem na moje przymierze.
  agr-agr: Tuja Israel aents aidau Egipto nugkanum inaku waitkainam batsamas chichaina
