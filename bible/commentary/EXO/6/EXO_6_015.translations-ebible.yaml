verse: EXO.006.015
translations:
  mal-C: 'ശിമെയോന്റെ പുത്രന്മാർ: യെമൂവേൽ, യാമിൻ, ഓഹദ്, യാഖീൻ, സോഹർ, ഒരു കനാന്യസ്ത്രീയുടെ
    മകനായ ശാവൂൽ; ഇവയായിരുന്നു ശിമെയോന്റെ കുലങ്ങൾ.'
  deu-TKW: 'Und die Söhne Simeons: Jemuel, Jamin, Ohad, Jachin, Zohar und Saul, der
    Sohn der Kanaaniterin; dies sind die Geschlechter Simeons.'
  lin-lin: 'Bana mibali ya Simeoni : Yemuweli, Yamini, Owadi, Yakini, Tsoari mpe Saulo,
    mwana mobali oyo abotamaki na mwasi ya Kanana. Wana nde mabota ya Simeoni.'
  eng-LSV: 'And sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul, son of the Canaanite; these [are] families of Simeon.'
  eng-GNV: 'Also the sonnes of Simeon: Iemuel and Iamin, and Ohad, and Iachin, and
    Zoar, and Shaul the sonne of a Canaanitish woman: these are the families of Simeon.'
  eng-WEBSTER: 'And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman: these are the families of Simeon.'
  nhw-BL: 'Huan Simeón itelpoca Israel huejcajya quinpixqui iconehua catli inintoca:
    Jenuel, Jamín, Ohad, Jaquín, Zohar huan Saún catli elqui icone se cananea sihuatl.
    Sesen ni tlacame quinpixqui miyac iixhuihua huan sesen mochijqui se hueyi familia,
    pero nochi hualajque tlen Simeón.'
  swh-ONEN: Wana wa Simeoni walikuwa Yemueli, Yamini, Ohadi, Yakini, Sohari na Shauli
    mwana wa mwanamke Mkanaani. Hawa walikuwa ndio koo za Simeoni.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Simɛɔbɑ, beyɑ Yɛmuɛli kɑ Yɑmini kɑ Ohɑdi kɑ Yɑkini kɑ Sokɑɑ
    kɑ Sɔɔlu wìn mɛro sɑ̃ɑ Kɑnɑniɡii. Ben min diyɑ Simɛɔn bwese kɛri mɑrurɑ.
  eng-KJVCPB: 'And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman: these are the families of Simeon.'
  mpx-mpx: 'Lubeni loena Simiyon, natunau bolau esiwa (6): Yemuwel, Yamin, Ohad, Yakin,
    Sohal ge Saul, iya Kenani yovana natuna. Heliya un Simiyon ali pwahiya ona tubutubuliyau.'
  wbp-wbp: Jimiyani-kirlangu kaja-nyanu-patuju yirdiji Jimulu, Jamini, Yuyarda, Jakana,
    Juuru manu Jawurlu. Jawurluku ngati-nyanuju Kanana-wardingki. Nyampu-patu jika-pala
    wati-patulpalu paaju nyinaja jika-palaku warlalja-kari warlalja-kariki turnu-warnurlaku.
  luo-luo: 'Yawuot Simeon ne gin: Jemuel, Jamin, Ohad, Jakin, Zohar kod Shaul mane
    en wuod nyar ja-Kanaan. Mago e joka Simeon.'
  meu-meu: 'Simeon natuna bini: Iemuel bona Iamin bona Ohad bona Iakin bona Sohara
    bona Kanaan hahinena natuna Saul. Simeon ena iduhu bunai.'
  npi-ULB: शिमियोनका छोराहरू यमूएल, यामीन, ओहद, याकीन, सोहोर र कनानी स्‍त्रीका छोरा
    शौल थिए ।
  yor-yor: 'Àwọn ọmọ Simeoni ni: Jemueli, Jamini, Ohadi, Jakini, Sohari àti Saulu
    ọmọ obìnrin Kenaani. Àwọn wọ̀nyí ni ìran Simeoni.'
  emp-NTPO: 'Simeoʌ̃ warrarãra naʌ̃gʌrã basía: Jemuel, Jamiʌ̃, Ohad, Jaquiʌ̃, Zoha,
    idjab̶a Saul. Saulora cananeo wẽrãba tod̶a basía. Maʌ̃gʌrãra Simeoʌ̃neba yõped̶ad̶a
    bororã basía.'
  ind-ind: Anak-anak Simeon bernama Yemuel, Yamin, Ohad, Yakin, Zohar, dan Saul (ibu
    Saul adalah orang Kanaan). Keturunan mereka masing-masing menjadi marga-marga
    dalam suku Simeon.
  pes-OPCB: شمعون شش پسر داشت به نامهای یموئیل، یامین، اوهَد، یاکین، صوحر و شائول.
    (مادر شائول کنعانی بود.) از هر یک از این افراد نیز طایفه‌ای به وجود آمد.
  aer-aer: 'Alere Simeon-kenhe areye arritnye aneke: Jemuel, Jamin, Ohad, Jakin, Zohar,
    Shaul. Shaul-eke mikwe Canaan-arenye aneke. Artwe six-pele nhenhe areye anyenhenge
    six-pele areyeke akngerrepate areye aneke.'
  tgl-ULB: Ang mga anak na lalaki ni Simeon ay sina Jemuel, si Jamin, si Ohad, si
    Jachin, si Zohar, at si Shaul—ang anak na lalaki sa isang babaeng Cananeo. Ang
    mga ito ay ang angkan ng mga ninuno ni Simeon.
  hui-hui: Yagaba igini mende Simionohanda igiri waragaria hono winigo odaruni mini
    Yamuele Yamini Ohada Yagini Soha imaru hene. Mbira Solo henego ibu Kenana wali
    igini hene. Ani binigo uruni tigua hono winime hameigini áyu mini urunile palu
    ngagoni.
  mya-mya: ရှိ​မောင်​၏​သား​ခြောက်​ယောက်​မှာ​ယ​မွေ​လ၊ ယာ​မိန်၊ သြ​ဟဒ်၊ ယာ​ခိန်၊ ဇော​ဟာ​နှင့်​ခါ​နာန်
    အ​မျိုး​သ​မီး​မှ​ဖွား​သော​ရှော​လ​တို့​ဖြစ်​ကြ ၏။ ဤ​သူ​တို့​သည်​မိ​မိ​တို့​၏​နာ​မည်​များ​ကို
    ခံ​ယူ​သော​အ​ဆက်​အ​နွယ်​များ​၏​ဖ​ခင်​များ ဖြစ်​ကြ​၏။-
  cbi-NTPO: 'Simeón'' nalaya: Jemuel bain, Jamín bain, Óhad bain, Jaquín bain, Sóhar
    bain, tsenmin Saúl bain. Tsaaren Saúlya Canaánnu sera'' jimu shinbu'' nawaami.
    Tsaju'' entsalaa Simeónnu sera'' jimu bulu paande deeve.'
  bod-N: སི་མུ་ཨོན་གྱི་བུ་རྣམས་ནི་ཡཱ་མུ་ཨེལ་དང་ཡཱ༌མེན། ཨོ་ཧད། ཡཱ་ཀིན། ཚོ་ཧར། ཀ་ན་ཨན་བུད་མེད་ཀྱི་བུ་ཤཱ་ཨུལ་བཅས་ཡིན་ཞིང་།
    དེ་རྣམས་ནི་སི་མུ་ཨོན་གྱི་རུས་རྒྱུད་ཡིན།
  sna-sna: Vanakomana vaSimeoni vaiva Jemueri, Jamini, Ohadhi, Jakini, Zohari naShauri
    mwanakomana womukadzi muKenani. Idzi ndidzo dzaiva dzimba dzaSimeoni.
  spa-BLM: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar y Saúl, hijo de
    una cananea; estas son las familias de Simeón.'
  cac-cac: 'A eb'' yuninal vin̈aj Simeón, aton eb'' tic: Vin̈aj Jemuel, vin̈aj Jamín,
    vin̈aj Ohad, vin̈aj Jaquín, vin̈aj Zohar yed'' vin̈aj Saúl yune'' jun ix aj Canaán.
    Aton eb'' tic yajal yaj d''a scal junjun macan̈ yin̈tilal vin̈aj Simeón chi''.'
  swh-ULB: Wana wa Simeoni walikuwa Yemueli, Yamini, Ohadi, Yakini, Zohari, na Shauli
    - mwana wa mwanamke wa Kanani. Hawa walikuwa mababu wa ukoo wa Simeoni.
  bel-bel: 'Сыны Сымона: Емуіл і Ямін, і Агад і Яхін, і Цахар і Саўл, сын Хананэйкі;
    гэта сямейства Сымонава.'
  deu-ELBBK: 'Und die Söhne Simeons: Jemuel und Jamin und Ohad und Jakin und Zochar
    und Saul, der Sohn der Kanaaniterin; das sind die Geschlechter Simeons.'
  mbb-OT: Is menge anak he maama ni Simeon iyan ensi Jemuel, Jamin, Ohad, Jakin, Zohar,
    wey si Shaul. (Heini si Shaul anak ni Simeon he Canaanhen is iney zin.) Ne iyan
    sikandan wey is menge kevuwazan dan menge pemilya he ebpuun ki Simeon.
  mal-2015: 'ശിമെയോന്റെ പുത്രന്മാർ: യെമൂവേൽ, യാമീൻ, ഓഹദ്, യാഖീൻ, സോഹർ, കനാന്യസ്ത്രീയുടെ
    മകനായ ശൗൽ; ഇവ ശിമെയോന്റെ കുലങ്ങൾ.'
  tuo-NT: 'Simeó põꞌrã aꞌticʉrã nicãrã niwã: Jemuel, Jamín, Ohad, Jaquín, Zohar, Saúl
    nicãrã niwã. Cʉ̃ Saúl cananeo diꞌtacjõ macʉ̃ nicʉ niwĩ. Ãꞌrã Simeó ya curuacjãrã
    nicãrã niwã.'
  gup-gup: Nawu Simeon benbornang bebeywurd nuye wanjh Jemuel, Jamin, Ohad, Jakin,
    Zohar dja Shaul. Nungka nawu Shaul ngalbadjan nuye daluk ngalbu ngalkang Canaan.
    Bedda wanjh Simeon nuye birrimudni duninjh nawu bindingeykenhkani.
  gvs-gvs: 'Ame Simion natunao koroto: Yamweli, Yamini, Owadi, Yakini, Sokara be Saulo.
    Sauloyana sinana guma Kenani. Ame tauna dala yoina Simion ana nunu adi tovakumgoyao.'
  rmc-rmc: Le Šimeon sas čhave o Jemuel, o Jamin, o Ohad, o Jachin, o Cochar the o
    čhavo la Kanaančankakro o Šaul. Kala sas le Šimeonoskre fajti.
  nlg-nlg: Ma vinavahuhu ta Simeon kolura nia Jemuel, Jamin, Ohad, Jakin, Zohar, ma
    Shaul (na tinadira ke, na vaivine ni Canaan.) Na kukuadira ke, tara vaa mai tana
    kemana Simeon.
  pes-OPV: 'و پسران شمعون: یموئیل و یامین و اوهد و یاکین و صوحر و شاول که پسر زن کنعانی
    بود؛ اینانند قبایل شمعون.'
  ron-1924: 'Фиий луй Симеон: Иемуел, Иамин, Охад, Иакин ши Цохар; ши Саул, фиу нэскут
    динтр-о фемее канаанитэ. Ачестя сунт фамилииле луй Симеон.'
  ben-OBCV: 'শিমিয়োনের ছেলেরা: যিমূয়েল, যামীন, ওহদ, যাখীন, সোহর, ও এক কনানীয় মহিলার
    ছেলে শৌল। এঁরাই হলেন শিমিয়োনের গোষ্ঠী।'
  som-som: Reer Simecoonna waa kuwan, Yemuu'eel, iyo Yaamiin, iyo Ohad, iyo Yaakiin,
    iyo Sohar, iyo Shaa'uul oo ahaa wiilkii ay naag reer Kancaan ah dhashay. Kuwanu
    waa qolooyinkii reer Simecoon.
  lat-VUC: 'hæ cognationes Ruben. Filii Simeon: Jamuel, et Jamin, et Ahod, et Jachin,
    et Soar, et Saul filius Chananitidis: hæ progenies Simeon.'
  eng-ASVBT: 'And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul the son of a Canaanitish woman; these are the families of Simeon.'
  mna-mna: Yakop lutuunu Simion, ni lutuunu bizin ta Yemuel, Yamin, Oat, Yakin, Zoar,
    mi Saul. (Saul naana, ni Kanaan nan.) Zin tina ta tiyooto pa Simion, mi tiwe urum
    lamata mi ta.
  ita-1885: E i figliuoli di Simeone furono Iemuel, e Iamin, e Ohad, e Iachin, e Sohar,
    e Saul, figliuolo d'una Cananea. Queste son le famiglie de' Simeoniti.
  eng-LXXUP: And the sons of Simeon, Jemuel and Jamin, and Ohad, and Jachin and Zohar,
    and Shaul the son of a Phoenician woman, these are the families of the sons of
    Simeon.
  eng-ULB: The sons of Simeon were Jemuel, Jamin, Ohad, Jakin, Zohar, and Shaul—the
    son of a Canaanite woman. These were the clan ancestors of Simeon.
  spa-VBL: Los hijos de Simeón fueron Jemuel, Jamín, Oad, Joaquín, Zojar y Saúl (hijo
    de una mujer cananea). Estas fueron las familias de Simeón.
  fra-_FOB: 'Les fils de Siméon: Jémuël, Jamin, Ohad, Jakin, Tsochar et Saül, fils
    de la Cananéenne. Voilà les familles de Siméon.'
  mal-mal: 'ശിമെയോന്റെ മക്കൾ: യെമൂവേൽ, യാമീൻ, ഓഹദ്, യാഖീൻ, സോഹർ, കനാന്യസ്ത്രീയുടെ
    മകനായ ശൌല്‍; ഇവർ ശിമെയോന്റെ കുലങ്ങൾ.'
  urd-GVR: Shamāūn ke pāṅch beṭe Yamuel, Yamīn, Uhad, Yakīn, Suhar aur Sāūl the. (Sāūl
    Kanānī aurat kā bachchā thā.) In se Shamāūn kī pāṅch shāḳheṅ niklīṅ.
  suz-BL: सिमियोन आ तौपुकी येमुएल, यामीन, ओहद, याकीन नु सोहार बाक्‍मा बाक्‍त। मिनु
    का कनानी मीश रे जरमेशो शावल बाक्‍माक्‍त। मेको सिमियोन आ खिं ङा मुर बाक्‍मा बाक्‍त।
  ita-1927: 'Figliuoli di Simeone: Jemuel, Jamin, Ohad, Jakin, Tsochar e Saul, figliuolo
    della Cananea. Questi sono i rami dei Simeoniti.'
  ckb-ckb: نەوەی شیمۆنیش یەموئێل و یامین و ئۆهەد و یاکین چۆحەر، هەروەها شائوول کە
    لە ژنێکی کەنعانی بوو، لەمانیشەوە خێڵەکانی شیمۆن دروستبوون.
  eng-BBE: 'And the sons of Simeon: Jemuel and Jamin and Ohad and Jachin and Zohar
    and Shaul, the son of a woman of Canaan: these are the families of Simeon.'
  kan-OKCV: 'ಸಿಮೆಯೋನನ ಪುತ್ರರು: ಯೆಮೂಯೇಲ್, ಯಾಮೀನ್, ಓಹದ್, ಯಾಕೀನ್, ಚೋಹರ್ ಮತ್ತು ಕಾನಾನ್ಯಳ
    ಮಗನಾದ ಸೌಲ. ಇವು ಸಿಮೆಯೋನನ ಗೋತ್ರಗಳು.'
  bbb-bbb: Ro e Simioni fuje fu ame fari sigisi (6) ijiege nafei ro ive buone ijeja
    e Jemuerokina Jaminikina Oedikina Jakinikina Zoakina e Soro ijene. Ro e Soro fu
    bara Kenanaetiko ije Simioni fu abema ijadufuo fari. Ro e boeje ige bu e Simionido
    agane.
  tam-2017: சிமியோனின் மகன்கள் எமுவேல், யாமின், ஓகாத், யாகீன், சோகார், கானானிய பெண்ணின்
    மகனாகிய சவுல்; சிமியோனுடைய வம்சங்களின் தலைவர்கள் இவர்களே.
  spa-RV-1909: 'Los hijos de Simeón: Jemuel, y Jamín, y Ohad, y Jachîn, y Zoar, y
    Saúl, hijo de una Cananea: estas son las familias de Simeón.'
  ron-BTF: 'Și fiii lui Simeon: Iemuel și Iamin și Ohad și Iachin și Țohar și Șaul,
    fiul unei femei canaanite; acestea sunt familiile lui Simeon.'
  eng-WEBP: 'The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanite woman; these are the families of Simeon.'
  eng-FBV: The sons of Simeon were Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul,
    (the son of a Canaanite woman). These were the families of Simeon.
  nld-1939: De zonen van Simeon waren Jemoeël, Jamin, Ohad, Jakin, Sóchar en Sjaoel,
    de zoon van een kanaänietische vrouw. Dit zijn de geslachten van Simeon.
  nch-BL: 'Huan Simeón itelpoca Israel huejcajquiya quinpixqui iconehua cati inintoca:
    Jemuel, Jamín, Ohad, Jaquín, Zohar huan Saúl cati elqui icone se cananea sihuat.
    Sesen ten ni tacame quinpixqui miyac iixhuihua huan sesen mochijqui se hueyi familia,
    pero nochi hualajque ten Simeón.'
  vie-1934: 'Các con trai của Si-mê-ôn là: Giê-mu-ên, Gia-min, Ô-hát, Gia-kin, Xô-ha
    và Sau-lơ là con của vợ xứ Ca-na-an. Đó là họ hàng của Si-mê-ôn.'
  hin-CV: 'शिमओन के पुत्र: येमुएल, यामिन, ओहद, याकिन, ज़ोहार तथा शाऊल, जो एक कनानी
    स्त्री से जन्मे थे; ये सभी शिमओन के परिवार के लोग हैं.'
  eng-OURB: 'The sons of Simeon [Hearing]: Jemuel, and Jamin, and Ohad, and Jachin,
    and Zohar, and Shaul [Asked for] the son of a Canaanite [Descendant of Humbled]
    woman; these are the families of Simeon [Hearing].'
  spa-BES: 'Y los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zohar, y Saúl, hijo
    de mujer de Canaán. Estas son las familias de Simeón.'
  tdx-tdx: 'O ana’ i Simoneo: Iemoèle naho Iamìne naho i Ohade naho Iakìne naho i
    Tsòkare vaho i Saòle ana’ ty rakemba nte-Kanàne; ie ro fifokoa’ i Simone.'
  vid-vid: Wana walume wa Simeoni nawali, Yemueli na Yamini na Ohadi na Yakini na
    Sohali na Shauli mwana wa mdala kulawa Kanaani, alo ndo lukolo lwa Simeoni.
  eng-OKE: And the sons of Shimeon, Yemuel and Yamin and Achad and Yakin and Zochar
    and Shaul the son of a Kenaanitha; these are the progeny of Shimeon.
  tha-KJV: บุ​ตรชายของสิเมโอนชื่อเยมูเอล ยาม​ีน โอหาด ยาคีน โศหาร์ และชาอูลผู้เป็นบุตรชายของหญิงชาวคานาอัน
    คนเหล่านี้เป็นครอบครัวต่างๆของสิเมโอน
  por-BR-2018: 'Os filhos de Simeão: Jemuel, e Jamim, e Oade, e Jaquim, e Zoar, e
    Saul, filho de uma cananeia: estas são as famílias de Simeão.'
  deu-ELO: 'Und die Söhne Simeons: Jemuel und Jamin und Ohad und Jakin und Zochar
    und Saul, der Sohn der Kanaaniterin; das sind die Geschlechter Simeons.'
  eng-WYC-2018: The sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Saul (or and Shaul), the son of a woman of Canaan; these be the kindreds of
    Simeon.
  epo-epo: 'Kaj la filoj de Simeon: Jemuel kaj Jamin kaj Ohad kaj Jaĥin kaj Coĥar,
    kaj Ŝaul, filo de Kanaanidino. Tio estas la familioj de Simeon.'
  uig-PIN: 'Ximeonning oƣulliri: — Yǝmuǝl, Yamin, Oⱨad, Yaⱪin, Zoⱨar wǝ ⱪanaanliⱪ
    ayaldin bolƣan Saullar idi; bular Ximeonning nǝsilliri idi.'
  beo-beo: Simiane egefe da gafeyale galu amo Yemiuele, Ya:imini, Ouha:de, Ya:igini,
    Souha amola Sia:iule (amo da Ga:ina:ne uda ea mano). Iligaga fi da ilia dio lai
    dagoi.
  tpi-OTNT: Simeon, namba 2 pikinini bilong Jekop, i gat 6-pela pikinini man, Jemuel
    na Jamin na Ohat na Jakin na Sohar na Saul. Mama bilong Saul i wanpela meri Kenan.
    Ol 6-pela lain Simeon i kamap long dispela 6-pela tumbuna.
  hau-SA: ’Ya’yan Simeyon maza su ne, Yemuwel, Yamin, Ohad, Yakin, Zohar da Sha’ul
    ɗan mutuniyar Kan’ana. Waɗannan su ne dangin Simeyon.
  udu-udu: Gway gi iya/ ma Shim/uun si’da/ aniihe/ mo. Yamu/iil dhala Yamiin dhala
    Uhad dhala Yakiin dhala Suhar dhala Sha/uul jin ta ya/ ’pena ’bom gi Paŋ Kanaan
    mo. Uni i tana waḵ ma Shim/uun mo be.
  uig-LAT: 'Shiméonning oghulliri: — Yemuel, Yamin, Ohad, Yaqin, Zohar we qanaanliq
    ayaldin bolghan Saullar idi; bular Shiméonning nesilliri idi.'
  nde-nde: 'Amadodana kaSimiyoni ayeyila: uJemuyeli, uJamini, u-Ohadi, uJakhini, uZohari,
    loShawuli olonina oweyengumKhenani. Laba babengabosendo lukaSimiyoni.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Simione; ko Semueli, mo Samini, mo ʻOhati, mo
    Sakini mo Sohali, mo Saula, ko e tama ʻae fefine Kēnani: ko e ngaahi faʻahinga
    eni ʻo Simione.'
  ces-1613: 'Synové pak Simeonovi: Jamuel, Jamin, Ahod, Jachin, Sohar a Saul, syn
    Kananejské. Ty jsou čeledi Simeonovy.'
  eko-eko: 'Aana a Simiyooni aari apa: Yemuweeli, Yamiini, Ohaati, Yakhiini, Zowaari
    na Shawaali mwaana wa nunu mmote wa Kanaani; opu pi waari ojama wa Simiyooni.'
  eng-WMB: 'The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanite woman; these are the families of Simeon.'
  tam-TCV: 'சிமியோனின் மகன்கள்: எமுயேல், யாமின், ஓகாத், யாகீன், சோகார், கானானியப்
    பெண்ணின் மகனான சாவூல் என்பவர்கள் ஆவர். சிமியோனுடைய வம்சங்கள் இவையே.'
  ceb-ULB: Ang mga anak nga lalaki ni Simeon mao sila si Jamin, Ohad, Jakin, Zohar,
    ug Saul—ang anak nga lalaki sa Canaanhon nga babaye. Mao kini ang banay sa mga
    katigulangan ni Simeon.
  pol-UBG: 'Synowie Symeona: Jemuel, Jamin, Ohad, Jakin, Sochar i Szaul, syn Kananejki.
    To są rodziny Symeona.'
  urd-GVU: شمعون کے پانچ بیٹے یموایل، یمین، اُہد، یکین، صُحر اور ساؤل تھے۔ (ساؤل کنعانی
    عورت کا بچہ تھا)۔ اِن سے شمعون کی پانچ شاخیں نکلیں۔
  deu-1912: 'Die Kinder Simeons sind diese: Jemuel, Jamin, Ohad, Jachin, Zohar und
    Saul, der Sohn des kanaanäischen Weibes. Das sind Simeons Geschlechter.'
  ntj-ntj: '@see-verse:EXO.006.014'
  kan-2017: ಸಿಮೆಯೋನನ ಮಕ್ಕಳಾದ; ಯೆಮೂಯೇಲ್, ಯಾಮೀನ್, ಓಹದ್, ಯಾಕೀನ್, ಚೋಹರ್ ಮತ್ತು ಕಾನಾನ್ಯ
    ಸ್ತ್ರೀಯಲ್ಲಿ ಹುಟ್ಟಿದ ಸೌಲ ಇವರು ಸಿಮೆಯೋನನಿಂದುಂಟಾದ ಗೋತ್ರಗಳಿಗೆ ಮೂಲ ಪುರುಷರು.
  ena-ena: Jekopɨ dɨ ninanu Iagɨveŋ nɨbu Simeon. Simeon dɨ ninadinu agɨladɨ ibi nameŋ.
    Mu Jemuelɨ. Mu Jamin. Mu Ohatɨ. Mu Jakin. Mu Sohalɨ. Mu Saulɨ. Saulɨ iamɨnu nɨbu
    Kenan hɨdɨlɨ. Nɨbɨlaŋ Simeon hɨdɨlɨ hɨvɨ iahavɨla habɨlavɨmi.
  yap-yap: I Simeon e nel’ e pagel ni fak ni aram e Jemuel, Jamin, Ohad, Jachin, Zohar,
    nge Shaul, nib pagel ni fak be’ ni bpin nu Kanaan; yad e pi chitamngin e yuke
    girdi’ nni tunguy fithingirad ngorad.
  hlt-MCSB: Simeon koca ah Jemuel neh Jamin, Ohad neh Jakhin, Zohar neh Kanaan nu
    kah a capa Saul khaw om. He rhoek he Simeon kah huiko la om.
  mdy-ETH: ሲሞኦኔኮ ካኣናኔ ዓሶ ፃጶ ላኣሌሎይዳፓ ሾይንቴሢ ሻዑሌ ጊዳ ቃሳዖ ዪሙዔኤሌ፥ ያሚኔ፥ ዖሃዴ፥ ያኪኔና ፆሃሬ ጌይንታ
    ናይ ዓኣኔ፤ ዬንሢያ ፔ ሱንፆና ሱንፆና ሲሞኦኔ ማኣሮ ዓሶ ዓዶንሢኬ።
  twi-ASANTE: 'Simeon mmammarima: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo a na
    ne maame yɛ Kanaanni. Yeinom na wɔwoo Simeon asefoɔ.'
  eng-WEBU: 'The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanite woman; these are the families of Simeon.'
  bnp-bnp: E Simion e tuna i polotara, e Iemuel, e Iamin, e Ohad, e Iakin, e Sohar,
    e Saul. E kinane Saul a ngatavine o Kenan. E huriki a hamone Simion ri mapoda
    na bakovi nga.
  wal-wal: Simoona attuma naati, Yimu7eela, Yaamiina, Ohaada, Yaakiina, Xoohaaranne
    Kanaane biittaa maccaaseeppe yelettida SHaa7ula; hageeti usuppunati Simoona yarata.
  spa-PDDPT: 'Los hijos de Simeón: Jemuel, Jamín, Ohad, Jaquín, Zoar y Saúl, hijo
    de una cananea. Estas son las familias de Simeón.'
  gun-gun: Ha'e Simeão ra'y kuery ma Jemuel, Jamim, Oade, Jaquim, Zoar ha'e Canaã
    pygua pi'a Saul. Ha'e va'e kuery ma Simeão ra'y kuery.
  agu-BL: 'Ma yi e'' cy''ajl Simeón i''tz: Jemuel, Jamín, Ohad, Jaquín, Zohar tu Saúl.
    Yi Saúla''tz i'' tal jun xna''n aj Canaán. Ya''stzun yi e'' cy''ajl Simeón.'
  ilo-ULB: Dagiti putot a lallaki ni Simeon ket da Jemuel, Jamin, Ohad, Jakin, Zohar,
    ken Saul—ti anak a lalaki iti maysa a Cananea. Dagitoy dagiti kapuonan ti puli
    ni Simeon.
  kpg-kpg: 'Simeon ana dama daane dogo ono: Jemuel, Jamin, Ohad, Jachin, Zohar mo
    Shaul; tinana Shaul la di ahina Canaan. Digaula la nia maadua mmaadua o nia madahaanau
    llauehe ala e hai hegau gi nadau ingoo.'
  uig-ARA: 'شىمېئوننىڭ ئوغۇللىرى: ــ يەمۇئەل، يامىن، ئوھاد، ياقىن، زوھار ۋە قانائانلىق
    ئايالدىن بولغان سائۇللار ئىدى؛ بۇلار شىمېئوننىڭ نەسىللىرى ئىدى.'
  sus-sus: 'Simeyɔn xa die nan ya: Yemuweli, Yamin, Ohadi, Yakin, Soxara, nun ginɛ
    Kanaanka xa di Sawulu. Simeyɔn bɔnsɔɛ nan na ki.'
  pon-2006: 'Simion naineki pwutak wenemen: Semuel, Samin, Ohad, Sakin, Sohar, oh
    Saul, nein lihen Kenan men; iei irail pwukat me wia pahpa kahlap en peneinei kan
    me weuwa adarail.'
  ksd-ksd: Ma ra umana natu i Simeon, Iemuel ma Iamin ma Oad ma Iakin ma Sokar, ma
    Saul natu i tika na vavina Kanaan; go diat ra umana apik na tarai kai Simeon.
  tur-YTC: 'Şimon''un oğulları: Yemuel, Yamin, Ohad, Yakin, Zohar ve Kenanlı bir kadının
    oğlu Şaul. Bunlar Şimon''un aileleridir.'
  grc-BRENT: Καὶ υἱοὶ Συμεών· Ἰεμουὴλ, καὶ Ἰαμεὶμ, καὶ Ἀὼδ, καὶ Ἰαχεὶν, καὶ Σαὰρ,
    καὶ Σαοὺλ ὁ ἐκ τῆς Φοινίσσης· αὗται αἱ πατριαὶ τῶν υἱῶν Συμεών.
  ind-AYT: Keturunan Simeon adalah Yemuel, Yamin, Ohad, Yakhin, Zohar, dan Saul, anak
    seorang perempuan Kanaan. Itulah kaum Simeon
  nya-nya: Ana a Simeoni anali Yemueli, Yamini, Ohadi, Yakini, Zohari ndi Saulo mwana
    wa kwa mkazi wa Chikanaani. Awa anali mafuko a Simeoni.
  hrv-hrv: 'A sinovi Šimunovi: Jemuel, Jamin, Ohad, Jakin, Sohar i Šaul, sin Kanaanke.
    To su obitelji potekle od Šimuna.'
  mps-mps: Simeon, te Jekopgo tomo ogwa, agai wai ogwa te a naga olama me badu nogo
    deli, gomunai ogwa Jemuel, me Jamin, me Ohat, me Jakin, me Sohar, me Saul. Saul
    aga ida te Kenan we me deli dao. Simeongo hani a naga me badu nogo deli, te hani
    tomode Simeon aga wąį pedelai.
  tpi-tpi: Simeon, namba 2 pikinini bilong Jekop, i gat 6-pela pikinini man, Jemuel
    na Jamin na Ohat na Jakin na Sohar na Saul. Mama bilong Saul i wanpela meri Kenan.
    Ol 6-pela lain Simeon i kamap long dispela 6-pela tumbuna.
  dan-1931: Simeons. Sønner var Jemuel, Jamin, Ohad, Jakin, Zohar og Kana'anæerkvindens
    Søn Sjaul; det er Simeons Slægter.
  vie-OVCB: Các con trai Si-mê-ôn là Giê-mu-ên, Gia-min, Ô-hát, Gia-kin Xô-ha, và
    Sau-lơ (mẹ ông này là người Ca-na-an.) Những con cháu này trở nên gia tộc Si-mê-ôn.
  guj-2017: શિમયોનના પુત્રો; યમુએલ, યામીન, ઓહાદ, યાખીન, સોહાર તથા કનાની પત્નીથી જન્મેલો
    શાઉલ.
  pon-2006A: 'Simion naineki pwutak wenemen: Semuel, Samin, Ohad, Sakin, Sohar, oh
    Saul, nein lihen Kenan men; iei irail pwukat me wia pahpa kahlap en peneinei kan
    me weuwa adarail.'
  por-BRBSL: 'Os filhos de Simeão: Jemuel, e Jamin, e Ohad, e Jachin, e Zohar, e Shaul,
    filho de uma mulher cananéia; estas são as famílias de Simeon.'
  aly-aly: Alerikw ingwer Israel-kenh itnan Simeon. Simeon-kenh alerikw awey-rnem
    6-pel, itnan Jemuel, Jamin, Ohad, Jakin, Zohar, Shaul. Shaul-kenh amikw Canaan-areny.
    Awey rernem alkenhirrek. Alerikw akngerr arrengey akngerr-then apetyek ikwer-rnem-they.
    Nhenh-rnem Simeon-kenh-rnem.
  cth-cth: Simeon e canaw teh Jemuel, Jamin, Ohad, Jakhin, Zohar hoi Kanaan napui
    e capa Saw, hetnaw teh Simeon miphun lah ao.
  twi-twi: 'Simeon mmabarima: Yemuel, Yamin, Ohad, Yakin, Sohar ne Saulo a na ne na
    yɛ Kanaanni. Eyinom na wɔwoo Simeon asefo.'
  hlt-hlt: Simeon koca ah Jemuel neh Jamin, Ohad neh Jakhin, Zohar neh Kanaan nu kah
    a capa Saul khaw om. He rhoek he Simeon kah huiko la om.
  tbz-SIM: 'Simmɛɔ̃ɔ̃ bí tú: Yemmuyɛɛdi nɛ̀ Yɑminni nɛ̀ Oɑdi nɛ̀ Yɑkinni nɛ̀ Soɑ nɛ̀
    Sɑudi Kɑnnɑhɑ̃ɑ̃ kóo nitipòkù birɛ bɛɛ̀ do tú Simmɛɔ̃ɔ̃ nɑɑ̀mùnkù kó bɛyɑ̀ɑ̀rìbɛ̀.'
  msy-2020: Ezɨ Simeon otarir 6pla iti, Jemuel, Jamin, Ohat, Jakin, Sohar, ko Saul,
    kar Kenanian amizimɨn otariba. Otarir kaba, me vaghvagha uan ikɨzibar inazir afeziabar
    otifi. Ezɨ men ikɨziba vaghvagha men ziaba ini.
  dop-dop: Simiyɔŋ ɩ́lɛ́ ɩ pǝyɑlɑɑ ntɛ́, Yemuwɛlɩ, nɑ Yɑmɛŋ, nɑ Ohɑtɩ, nɑ Yɑkɛŋ, nɑ
    Sohɑɑ, nɑ Sɑwuli. Ɩ ɑlʋ Kɑnɑɑŋ nyǝŋ lʋlǝnɑ-ɩ ɩ pǝyɑlʋ kɑntǝkɑɣɑ nyǝŋ ɩnɛ. Simiyɔŋ
    lʋlʋɣʋ loosi nyǝ́mɑ cɔsɔnɑɑ ntɛ́.
  azb-azb: 'Şimeonun oğulları: Yemuel, Yamin, Ohad, Yakin, Sohar və Kənanlı bir qadının
    oğlu Şaul; Şimeonun nəsli bunlardan ibarətdir.'
  eng-DBY: '— And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Saul the son of a Canaanitish woman: these are the families of Simeon.'
  hin-2017: 'और शिमोन के पुत्र: यमूएल, यामीन, ओहद, याकीन, और सोहर थे, और एक कनानी
    स्त्री का बेटा शाऊल भी था; इन्हीं से शिमोन के कुल निकले।'
  wol-KYG: Doomi Simeyon yu góor di Yemuwel ak Yamin ak Owàdd ak Yakin ak Sowar ak
    Sawul, mi ndeyam dib Kanaaneen. Ñooñoo sos làngi Simeyon.
  swp-swp: Simiona nanatunayao tatao; Iemuela, Iamina, Ohada, Iakina, Sohara, eo Saulo
    Kanana sinena natuna; isi ede Simiona boganayao.
  bjr-bjr: Simeeoonafa qisauku dinni taikasee dinni ani moodaa marasee 6 faiqi maqanau.
    Misa nuqu Yeemueerafa faqa Yaminafa faqa Ooqadafa faqa Yakinafa faqa Sooqarafa
    faqa Sauroofa faqa mariqau. Sauroona anoofa Kannaa anaasee marinau. Misa nári
    nifaafau rara maqa maaqakina marusa ninaakusa mara mariqau.
  eng-YLT: 'And sons of Simeon [are] Jemuel, and Jamin, and Ohad, and Jachin, and
    Zohar, and Shaul, son of the Canaanitess: these [are] families of Simeon.'
  bzd-NTPO: Simeón ala'r wëpa dör Jemuel, Jamín, Óhad, Jaquín, Sóhar ena Saúl. Saúl
    mì dör cananeawak. Ditséwöpa datse̱ ie'pa wa e'pa ko̱s dör Simeón aleripa.
  eng-WYC-2017: The sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul, the son of a woman of Canaan; these be the kindreds of Simeon.
  eng-WMBB: 'The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanite woman; these are the families of Simeon.'
  urd-GVH: शमौन के पाँच बेटे यमुएल, यमीन, उहद, यकीन, सुहर और साऊल थे। (साऊल कनानी
    औरत का बच्चा था)। इनसे शमौन की पाँच शाख़ें निकलीं।
  rug-rug: 'Se Simione si ka onomo tuna koreo: Ari Zemuela, e Zamini, e Ohadi, e Zakini,
    e Zohara meke Saulu. E Saulu si va podo nia sa koa keke barikaleqe Kenani. Arini
    sari na tiatamadia rina butubutu sapu ta pozae luli koari na pozadia.'
  gaz-gaz: 'Ilmaan Simiʼoon: Yemuuʼeel, Yaamiin, Oohad, Yaakiin, Zoohar, Shaawul ilma
    dubartittii Kanaʼaan. Isaan kunneen maatiiwwan Simiʼoon.'
  fra-LSG: 'Fils de Siméon: Jemuel, Jamin, Ohad, Jakin et Tsochar; et Saül, fils de
    la Cananéenne. Ce sont là les familles de Siméon.'
  yal-yal: 'Simeyɔn ma diine ni i ra: Yemuyeli, Yamin, Ohadi, Yakin, Soxara, e nun
    Kanan kaa gilɛna dii xɛmɛ Sayuli. Ne findixi Simeyɔn xabila senninne benbane nan
    na.'
  haw-1868: 'A o na keiki a Simeona; o Iemuela, a o Iamina, o Ohada, o Iakina, o Zohara,
    a o Saula ke keiki a kekahi wahine Kanaana: o lakou na ohana a Simeona.'
  arb-NAV: 'أَبْنَاءُ شِمْعُونَ يَمُوئِيلُ وَيَامِينُ وَأُوهَدُ وَيَاكِينُ وَصُوحَرُ
    وَشَأُولُ وأُمُّهُ كَنْعَانِيَّةٌ: هَذِهِ هِي عَشَائِرُ شِمْعُونَ.'
  ewe-ewe: 'Simeon ƒe viwoe nye: Yemuel, Yamin, Ohad, Yakin, Zohar, Saul, ame si dada
    nye Kanaan nyɔnu. Esiawoe nye Simeon ƒe towo.'
  eng-LEE: 'And the sons of Simeon: Yemuel, and Yamin, and Ohad, and Yachin, and Zochar,
    and Shaul the son of the Canaanitish woman; these are the families of Simeon.'
  asm-FB: চিমিয়োনৰ পুত্র সকল আছিল যিমূৱেল, যামীন, ওহদ, যাখীন, চোহৰ আৰু চৌল। চৌল কনানীয়া
    মহিলাৰ পুত্র আছিল। এওঁলোক আছিল চিমিয়োন গোষ্ঠীৰ পূৰ্বপুৰুষ।
  sus-A: سِمٍيْن شَ دِيٍ نَن يَ؛ يٍمُوٍلِ، يَمِن، عٌهَدِ، يَكِن، سٌشَرَ، نُن فِنّ
    كَنَانكَ شَ دِ سَوُلُ. سِمٍيْن بْنسْي نَن نَ كِ.
  fra-SBL: 'Fils de Siméon : Jemuel, Jamin, Ohad, Jachin, Zohar et Saül, fils d''une
    Cananéenne : ce sont là les familles de Siméon.'
  hbo-hbo: וּבְנֵ֣י שִׁמְעֹ֗ון יְמוּאֵ֨ל וְיָמִ֤ין וְאֹ֙הַד֙ וְיָכִ֣ין וְצֹ֔חַר וְשָׁא֖וּל
    בֶּן־הַֽכְּנַעֲנִ֑ית אֵ֖לֶּה מִשְׁפְּחֹ֥ת שִׁמְעֹֽון׃
  eng-WYCLIFFE: The sones of Symeon, Jamuel, and Jamyn, and Aod, and Jachym, and Soer,
    and Saul, the sone of a womman of Canaan; these ben the kynretis of Symeon.
  pjt-pjt: Ka Rupintu pininu wati ini Tjimiyannga. Ka panya Tjimiyanku katja tjuṯa
    ini nyanganpa – Tjimuwilnga, Tjaminnga, Uwaatnga, Tjakinnga, Tjawanya, Tjaulnga.
    Palu Tjaulnga panya minyma Kainannga nguraṟaku. Kaya nyanga palula tjanalanguṟu
    aṉangu winkiringu tjanampa walytjapiti.
  cwe-cwe: Simeoni kakala na wana sita wa chilume‚ Yemueli na Yamini na Ohadi na Yakini
    na Sohali na Shauli, mwana wa mwanamke wa Chikanaani. Wawo wakala wa kaye ya Simeoni.
  bgs-bgs: Si Simeon duwán ánnám gabatà din gamama, na si Jemuel, si Jamin, si Ohad,
    si Jaquin, si Sohar, asta si Saul na batà katô bayi na Canaanhon. Tô gó tô mga
    rubbad i Simeon.
  kik-kik: Ariũ a Simeoni maarĩ Jemueli, na Jamini, na Ohadi, na Jakini, na Sohari,
    na Shauli ũrĩa warĩ mũriũ wa mũtumia Mũkaanani. Acio nĩo maarĩ mbarĩ cia Simeoni.
  fra-NCL: 'Fils de Siméon : Jamuel, Jamin, Ahod, Jachin, Soar, et Saul, fils de la
    Chananéenne ; ce sont là les familles de Siméon.'
  cek-AK: Simeon ih capanawk loe Jemuel, Jamin, Ohad, Jachin, Zohar hoi Kanaan tanuh
    ih capa Shaul cae hae ni; hae kaminawk loe Simeon ih imthung takoh ah oh o.
  xla-xla: Epame Simiyon ya꞉ akimlala iwolotapo dokopala ha꞉ha꞉iyo, yia꞉ hiye Yemuel,
    epo Yamin, epo Ohad, epo Yakin epo Sohal, epo Saul. Amasiyama Saul ya꞉ waiye Keinan
    a꞉yayo.
  cuk-cuk: 'Simeón-e-masmaladi, wemalad: Jemuel, Jamín, Ohad, Jaquín, Zohar, Saúl.
    We-Saúlʼde, ome-Canaánʼgined-e-machid. Wemala, Simeón-e-masmala gumalad.'
  uig-CYR: 'Шимеонниң оғуллири: — Йәмуәл, Ямин, Оһад, Яқин, Зоһар вә қанаанлиқ аялдин
    болған Сауллар еди; булар Шимеонниң нәсиллири еди.'
  tel-2017: షిమ్యోను కొడుకులు యెమూయేలు, యామీను, ఓహదు, యాకీను, సోహరు, కనాను స్త్రీకి
    పుట్టిన షావూలు. వీళ్ళు షిమ్యోను కుటుంబాలు.
  hat-BSA: 'Fis Siméon yo: Jemuel, Jamin, Ohad, Jakin, ak Tsochar; epi Saül, fis a
    yon fanm Canaran. Sa yo se fanmi Siméon yo.'
  kos-kos: 'Simeon, oasr wen onkosr natul: Jemuel, Jamin, Ohad, Jachin, Zohar, ac
    Shaul, wen nutin mutan Canaan se. Eltal pa mwet matu mutaweyen sou inge su ekin
    inelos.'
  hbo-WLC: וּבְנֵ֣י שִׁמְע֗וֹן יְמוּאֵ֨ל וְיָמִ֤ין וְאֹ֙הַד֙ וְיָכִ֣ין וְצֹ֔חַר וְשָׁא֖וּל
    בֶּן־הַֽכְּנַעֲנִ֑ית אֵ֖לֶּה מִשְׁפְּחֹ֥ת שִׁמְעֽוֹן׃
  ibo-ibo: Ụmụ ndị ikom Simiọn bụ, Jemuel, Jamin, Ohad, Jakin, Zoha na Shaul (onye
    nne ya bụ onye Kenan). Ndị a bụ agbụrụ Simiọn.
  ory-ory: ପୁଣି, ଶିମୀୟୋନର ପୁତ୍ର ଯିମୂୟେଲ, ଯାମୀନ୍‍, ଓହଦ୍‍, ଯାଖୀନ୍‍, ସୋହର ଓ କିଣାନୀୟା
    ସ୍ତ୍ରୀର ପୁତ୍ର ଶୌଲ; ଏମାନେ ଶିମୀୟୋନର ବଂଶ ଅଟନ୍ତି।
  chk-chk: 'Nge nöün Simeon kewe mwän: Jemuel, Jamin, Ohat, Jakin, Sohar me Shaul
    nöün eman fin Kanaan. Ätekei ir än ar kewe cho lewo mi iteni iter.'
  rop-rop: Det najawan san blanga Jeikob neim Simiyan bin abum siksbala san neim Jemyuwel,
    Jeimin, Ohed, Jeikin, Soha en Shaul. Wan gel brom det kantri gulum Keinan bin
    mami blanga Shaul. Brom detlot siksbala boi, siksbala femili lain bin kamat garram
    olabat neim.
  ukr-1871: 'Сини ж Симеонові: Ємуель та Ямін та Огад та Якін та Зохар, та Савул,
    син Канаанки: се семї Симеонові.'
  bch-bch: 'Simeon ele gergeu arangaranga edad ga bedane: Iemuel ga Iamin ga Oat ga
    Iakin ga Soar ga Saul. Saul itna ei taine Kenan aea. Gid panua toa ne timugamuga
    ngan gid iaoa kelede pan Simeon.'
  deu-1951: 'Die Kinder Simeons sind diese: Jemuel, Jamin, Ohad, Jachim, Zohar und
    Saul, der Sohn des kanaanäischen Weibes. Das sind die Geschlechter Simeons.'
  eng-JPS: 'And the sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanitish woman. These are the families of Simeon.'
  srp-1865: 'A sinovi Simeunovi: Jemuilo i Jamin i Aod i Ahin i Sar i Saul, sin neke
    Hananejke; to su porodice Simeunove.'
  lug-lug: 'Batabani ba Simyoni: Yamweri ne Yamini, ne Okadi, Yakini ne Zokali, Sawuli
    (omwana w’omukyala Omukanani). Abo be b’omu mu bika bya Simyoni.'
  heb-heb: ובני שמעון ימואל וימין ואהד ויכין וצחר ושאול בן הכנענית אלה משפחת שמעון׃
  ben-IRV: শিমিয়োনের ছেলে যিমূয়েল, যামীন, ওহদ, যাখীন, সোহর ও কনানীয় স্ত্রীর ছেলে
    শৌল; এরা শিমিয়োনের গোষ্ঠী।
  pan-pan: ਸ਼ਿਮਓਨ ਦੇ ਪੁੱਤਰ ਯਮੂਏਲ ਯਾਮੀਨ ਓਹਦ ਯਾਕੀਨ ਸੋਹਰ ਅਤੇ ਸ਼ਾਊਲ ਕਨਾਨੀ ਔਰਤ ਦਾ ਪੁੱਤਰ,
    ਇਹ ਸ਼ਿਮਓਨ ਦੀਆਂ ਮੂੰਹੀਆਂ ਹਨ।
  tkr-tkr: 'Şimonun dixbı: Yemuel, Yamin, Ohad, Yakin, Tsoxar. Sayir Kana''anğançene
    xhunaşşeykena dix Şaul. İn xizanbı Şimonıke g''adıynbı vod.'
  mya-JVB: ရှိမောင် ၏သား ကား၊ ယမွေလ ၊ ယာမိန် ၊ ဩဟဒ် ၊ ယာခိန် ၊ ဇောဟာ ၊ ခါနာန် အမျိုးသမီးမိန်းမ၏သား
    ရှောလ တည်း။ ဤ သူတို့သည် ရှိမောင် အမျိုးအနွယ် ဖြစ်၏။
  tte-O: Simion, Luben dagelana mena, natunao tatao yoli sikisi, Yemuela, Yamini,
    Onadi, Yakini, Sowa yo Sao, na Sao iya Kenani sinena natuna.
  hmo-hmo: 'Rubena ena tadina Simeona ena natuna be inai: Iemuela, Iamina, Ohada,
    Iakini, Sohara bona Kanana hahine ena natuna Saulo. Simeona ena iduhu be unai.'
  urd-urd: 'बनी शमौन यह थे: यमूएल और यमीन और उहद और यकीन और सुहर और साऊल, जो एक कना''नी
    ''औरत से पैदा हुआ था; यह शमौन के घराने थे।'
  rus-SYN: 'Сыны Симеона: Иемуил и Иамин, и Огад, и Иахин, и Цохар, и Саул, сын Хананеянки:
    это семейства Симеона.'
  bqc-SIM: 'Simɛↄ nɛgↄ̃ɛↄn kɛ: Yemuɛ, Yamini, Oada, Yakɛ̃, Zohaa ń Kanaa nↄɛ nɛ́
    Sauluo. Simɛↄ buiↄn we.'
  tcz-CHONGTHU: 'Simeon chapate se chu: Jemuel, Jamin, Ohad, Jakin, Zohar leh Shaul
    ahiuve. (Shaul hingnu vangchu Canaan numei ahi.) Amaho chilhahse hi Simeon insung
    kon ahitauve.'
  mar-mar: शिमोनाचे पुत्र यमुवेल, यामीन, ओहद, याखीन, जोहर व (कनानी स्त्री पोटी झालेला
    शौल); ही शिमोनाची कूळे.
  qub-qub: 'Simeonpita mirajcunapa jutin cayno caran: Jemuel, Jamín, Ohad, Jaquín,
    Zohar, Saúl. (Saulpa mamanga caran Cananea warmi.) Chaycunami caran Simeón trïbu
    castacuna.'
  bqp-bqp: 'Simɛↄ nɛ́gↄ̃gbɛ̃nↄn dí: Yemuɛli, Yami, Oada, Yakĩ, Zoa kũ Kanaa nↄgbɛ̃
    nɛ́ Soluo. Simɛↄ burinↄn gwe danɛdanɛ.'
  hat-hat: 'Apre li vin Simeyon. Men non pitit Simeyon yo: Jemwèl, Jamen, Arad, Jaken,
    Taoska ak Sayil, yon pitit li te fè ak yon fanm moun peyi Kanaran. Se tout fanmi
    Simeyon yo sa.'
  eng-BSB: The sons of Simeon were Jemuel, Jamin, Ohad, Jachin, Zohar, and Shaul,
    the son of a Canaanite woman. These were the clans of Simeon.
  tod-tod: 'Simiyɔn ná-doun zunuiti ti ɠɛni ga: Yemuwɛle, Yamin, Wɔɠade, Yakin, Sɔɠaal,
    ta Sayile, Kanaan anzanui ná-doun zunui. Simiyɔn ná-pɛlɛyeɠeiti kana.'
  eng-WEBPB: 'The sons of Simeon: Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
    and Shaul the son of a Canaanite woman; these are the families of Simeon.'
  kbq-kbq: Hagi Simioni'a Keneni a'ma erino kasezmante'nea mofavre'rmina, e'i Jemueli'ma
    Jamini'ma Ohati'ma Jekini'ma Johari'ma Sauri'e. Zamagra Simioni naga nofire hu'za
    mani'naze.
  nhe-BL: 'Huan Simeón itelpoca Israel huejcajquiya quinpixqui iconehua tlen inintoca:
    Jenuel, Jamín, Ohad, Jaquín, Zohar huan Saún tlen elqui icone se cananea sihuatl.
    Sesen ni tlacame quinpixqui miyac iixhuihua huan sesen mochijqui se hueyi familia,
    pero nochi hualajque tlen Simeón.'
  bus-bus: 'Simɛↄ nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Yemuɛli, Yami, Oada, Yakĩ, Zoa kↄ̃n Kanaa nↄgbɛ̃
    nɛ́ Soluo. Simɛↄ boriinↄn gwe danɛdanɛ.'
  gub-BL: 'Na''aw 6 Ximeàw ta''yr waner xe wà: Zemuew, Zamim, Owaz, Zakim, Zoar. Xau
    wiko kuzà Kànàà ywy rehe har imemyr romo. Heta tetea''u ta''yr wanupe pitàitàigatu
    wà no.'
  eng-DRA: 'These are the kindreds of Ruben. The sons of Simeon: Jamuel, and Jamin
    and Ahod, and Jachin, and Soar, and Saul the son of a Chanaanitess: these are
    the families of Simeon.'
