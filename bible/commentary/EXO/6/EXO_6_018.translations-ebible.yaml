verse: EXO.006.018
translations:
  mal-C: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ എന്നിവരായിരുന്നു.
    (കെഹാത്ത് 133 വർഷം ജീവിച്ചിരുന്നു.)'
  deu-TKW: Und die Söhne Kahaths waren Amram, Jezear, Hebron und Usiel. Kahath aber
    wurde 133 Jahre alt.
  lin-lin: 'Bana mibali ya Keati oyo awumelaki na bomoi mibu nkama moko na tuku misato
    na misato : Amirami, Yitseari, Ebron mpe Uzieli.'
  eng-LSV: 'And the sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and
    the years of the life of Kohath [are] one hundred and thirty-three years.'
  eng-GNV: And the sonnes of Kohath, Amram and Izhar, and Hebron, and Vzziel. (and
    Kohath liued an hundreth thirtie and three yeere)
  eng-WEBSTER: 'And the sons of Kohath; Amram, and Izhar, and Hebron, and Uzziel:
    and the years of the life of Kohath were a hundred and thirty-three years.'
  nhw-BL: 'Huan Coat itztoya 133 xihuitl huan iconehua elque: Amram, Izhar, Hebrón
    huan Uziel.'
  swh-ONEN: Wana wa Kohathi walikuwa Amramu, Ishari, Hebroni na Uzieli. Kohathi aliishi
    miaka 133.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Kehɑtibɑ, beyɑ Amurɑmu kɑ Yisehɑri kɑ Heboroni kɑ Usiɛli.
    Mɑ ben bɑɑbɑ Kehɑti wi, u kuɑ wɔ̃ɔ wunɑɑ teeru kɑ wɔkurɑ itɑ u sere kpunɑ u ɡu.
  eng-KJVCPB: 'And the sons of Kohath; Amram, and Izhar, and Hebron, and Uzziel: and
    the years of the life of Kohath were an hundred thirty and three years.'
  mpx-mpx: 'Kohat natunau bolau esopali: Amilam, Isihal, Hebiloni ge Usiyel. Kohat
    yawalina ana baliman wan handeled teti tili (133).'
  wbp-wbp: Kuyajakujurla rdipija 133-pala yulyurrpu. Nyanungu-nyangu kaja-nyanu-patuju
    yirdiji Yamarama, Yijara, Yipurana manu Yujiyali.
  luo-luo: 'Yawuot Kohath ne gin: Amram, Izhar, Hebron kod Uziel. (Kohath nodak kuom
    higni mia achiel gi piero adek gadek.)'
  meu-meu: 'Kohat natuna bini: Amram bona Isahara bona Heberon bona Usiele. Kohat
    ena mauri laḡanidia na sinahu-ta toi-ahui toi.'
  npi-ULB: कहातका छोराहरू अम्राम, यिसहार, हेब्रोन र उज्‍जीएल थिए । कहात १३३ वर्षसम्म
    बाँचे ।
  yor-yor: 'Àwọn ọmọ Kohati ni: Amramu, Isari, Hebroni àti Usieli. Kohati lo ẹ̀tàléláádóje
    (133) ọdún láyé.'
  emp-NTPO: 'Coá jaid̶asid̶e 133 poa b̶asia. Coá warrarãra naʌ̃gʌrã basía: Amraʌ̃,
    Izhar, Hebroʌ̃, idjab̶a Uziel.'
  ind-ind: Anak-anak Kehat bernama Amram, Yisar, Hebron, dan Uziel. Kehat hidup selama
    133 tahun.
  pes-OPCB: قهات چهار پسر داشت به نامهای عمرام، یصهار، حبرون و عزی‌ئیل. (قهات صد و
    سی و سه سال عمر کرد.)
  aer-aer: Kohath itethe aneke uterne 133-eke-atwetye. Alere ikwerenhe areye-kenhe
    arritnye aneke, Amram, Izhar, Hebron, Uzziel.
  tgl-ULB: Ang mga anak na lalaki ni Kohath ay sina Amram, Izhar, Hebron at Uzziel.
    Si Kohath ay nabuhay hanggang siya ay 133 taong gulang.
  hui-hui: Kohada igini maria hene. Amarama Isa Heberono Usile imaru hene. Kohada
    ibuni mali handari mbirani pira tebirani tebira (133) halu homene.
  mya-mya: ကော​ဟတ်​၏​သား​လေး​ယောက်​မှာ​အာ​မ​ရံ၊ ဣ​ဇ​ဟာ၊ ဟေ​ဗြုန်၊ သြ​ဇေ​လ​တို့​ဖြစ်​ကြ​၏။
    ကော​ဟတ်​သည်​တစ်​ရာ​သုံး​ဆယ့်​သုံး​နှစ် အ​ထိ​အ​သက်​ရှည်​၏။-
  cbi-NTPO: 'Quehat'' nalaya: Amram bain, Ishar bain, Hebrón bain, tsenmin Uziel bain.
    Quehat 133 añu chumuwaami.'
  bod-N: ཀོ་ཧད་ཀྱི་བུ་རྣམས་ནི་ཨམ་རམ་དང་ཡེས་ཧར། ཧེབ་རོན། ཨུ་ཟི་ཨེལ་བཅས་ཡིན་ཞིང་། ཀོ་ཧད་ཀྱི་ཚེ་ཚད་ནི་ལོ་བརྒྱ་དང་སོ་གསུམ་ཡིན།
  sna-sna: Vanakomana vaKohati vaiva Amurami, Izhari, Hebhuroni naUzieri. Kohati akararama
    kwamakore zana namakumi matatu namatatu.
  spa-BLM: Los hijos de Coat Amram, Izhar, Hebrón y Uziel; y los años de la vida de
    Coat fueron ciento treinta y tres años.
  cac-cac: 'A vin̈aj Coat chi'', 133 ab''il ix ec'' vin̈. A sb''i eb'' yuninal vin̈,
    aton tic: Vin̈aj Amram, vin̈aj Izhar, vin̈aj Hebrón yed'' vin̈aj Uziel.'
  swh-ULB: Wana wa Kohathi walikuwa Amramu, Izhari, Hebroni, na uzieli. Kohathi aliishi
    hadi miaka 133.
  bel-bel: 'Сыны Каафавыя: Амрам і Іцгар, і Хэўрон і Узііл. А гадоў жыцьця Каафа было
    сто трыццаць тры гады.'
  deu-ELBBK: 'Und die Söhne Kehats: Amram und Jizhar und Hebron und Ussiel; und die
    Lebensjahre Kehats waren 133 Jahre.'
  mbb-OT: Is menge anak he maama ni Kohat iyan si Amram, si Izhar, si Hebron, wey
    si Uziel. Is keluǥayad te untung ni Kohat 133 he tuig.
  mal-2015: 'കഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ; കഹാത്തിന്റെ
    ആയുഷ്കാലം നൂറ്റി മുപ്പത്തുമൂന്നു സംവത്സരം.'
  tuo-NT: 'Coat ciento treinta y tres cʉ̃ꞌmarĩ caticʉ niwĩ. Cʉ̃ põꞌrã aꞌticʉrã nicãrã
    niwã: Amram, Izhar, Hebrṍ, Uziel.'
  gup-gup: Nawu Kohath benbornang bebeywurd nuye wanjh Amram, Izhar, Hebron, dja Uzziel.
    Kohath djahdjalmimbini 133 mandjewk.
  gvs-gvs: 'Kowate natunao koroto ame nakae: Amram, Isari, Ebironi be Useyeli. Kowate
    ana tala ana badabada 133 tutayana ikámasa.'
  rmc-rmc: Le Kohat sas čhave o Amram, o Jishar, o Chebron the o Uziel. O Kohat dživelas
    133 berš.
  nlg-nlg: Na vinavahuhu ta Kohath kolura nia Amram, Izhar, Hebron ma Uzziel. Kohath
    te vola taonia so 133 na niuluna.
  pes-OPV: 'و پسران قهات: عمرام و یصهار و حبرون و عزیئیل. وسالهای عمر قهات صد و سی
    و سه سال بود.'
  ron-1924: 'Фиий луй Кехат: Амрам, Ицехар, Хеброн ши Узиел. Аний веций луй Кехат
    ау фост о сутэ трейзечь ши трей де ань.'
  ben-OBCV: 'কহাতের ছেলেরা: অম্রাম, যিষ্‌হর, হিব্রোণ ও উষীয়েল। (কহাৎ 133 বছর বেঁচেছিলেন।)'
  som-som: Reer Qohaadna waa Camraam, iyo Isehaar, iyo Xebroon, iyo Cusii'eel. Oo
    Qohaad cimrigiisiina wuxuu ahaa boqol iyo saddex iyo soddon sannadood.
  lat-VUC: 'Filii Caath: Amram, et Isaar, et Hebron, et Oziel; anni quoque vitæ Caath,
    centum triginta tres.'
  eng-ASVBT: 'And the sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and
    the years of the life of Kohath were a hundred thirty and three years.'
  mna-mna: Mi Lebi lutuunu toro Koat, ni lutuunu bizin ta Amram, Izar, Ebron, mi Usiel.
    Koat ndaama kini irao 133 mi imeete.
  ita-1885: 'E i figliuoli di Chehat furono: Amram, e Ishar, e Hebron, e Uzziel. E
    gli anni della vita di Chehat furono centrentatre.'
  eng-LXXUP: Amram and Izhar, Hebron, and Uzziel; and the years of the life of Kohath
    were a hundred and thirty-three years.
  eng-ULB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel. Kohath lived
    until he was 133 years old.
  spa-VBL: Los hijos de Coat fueron Amram, Izar, Hebrón y Uziel. Coat vivió durante
    133 años.
  fra-_FOB: 'Les fils de Kéhath: Amram, Jitsehar, Hébron et Uziel. Et les années de
    la vie de Kéhath furent de cent trente-trois ans.'
  mal-mal: 'കെഹാത്തിന്റെ പുത്രന്മാർ: അമ്രാം, യിസ്ഹാർ, ഹെബ്രോൻ, ഉസ്സീയേൽ; കെഹാത്തിന്റെ
    ആയുഷ്കാലം നൂറ്റി മുപ്പത്തിമൂന്ന് സംവത്സരം.'
  urd-GVR: Qihāt ke chār beṭe Amrām, Izhār, Habrūn aur Uzziyel the. (Qihāt 133 sāl
    kī umr meṅ faut huā.)
  suz-BL: कोहाथ आ तौपुकी अम्राम, इच्‍हार, हेब्रोन नु उज्‍जीएल बाक्‍मा बाक्‍त। मिनु
    कोहाथ सहे का ३३ बर्स ब्रोंइमाक्‍त।
  ita-1927: 'Figliuoli di Kehath: Amram, Jitshar, Hebron e Uziel. E gli anni della
    vita di Kehath furono centotrentatre.'
  ckb-ckb: نەوەی قەهاتیش، عەمرام و یەسهار و حەبرۆن و عوزیێل. تەمەنی قەهاتیش سەد و
    سی و سێ ساڵ بوو.
  eng-BBE: 'And the sons of Kohath: Amram and Izhar and Hebron and Uzziel: and the
    years of Kohath''s life were a hundred and thirty-three.'
  kan-OKCV: 'ಕೊಹಾತನ ಪುತ್ರರು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲ್. ಕೊಹಾತನು ಜೀವಿಸಿದ
    ವರ್ಷಗಳು ನೂರಮೂವತ್ತಮೂರು.'
  bbb-bbb: Ro e Koati fu ame fari fo (4) ijiege nafei ro ive buone ijeja e Ameramikina
    Isakina Ebironikina e Uzieri ijene. Ro e Koatido juaevasia fu fina ruaema ije
    uvani aderedi teti tiri (133) ijiege.
  tam-2017: கோகாத்தின் மகன்கள் அம்ராம், இத்சேயார், எப்ரோன், ஊசியேல் என்பவர்கள்; கோகாத்
    நூற்றுமுப்பத்துமூன்று வருடங்கள் உயிரோடு இருந்தான்.
  spa-RV-1909: 'Y los hijos de Coath: Amram, é Izhar, y Hebrón, y Uzziel. Y los años
    de la vida de Coath fueron ciento treinta y tres años.'
  ron-BTF: 'Și fiii lui Chehat: Amram și Ițehar și Hebron și Uziel; și anii vieții
    lui Chehat au fost o sută treizeci și trei de ani.'
  eng-WEBP: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred thirty-three years.'
  eng-FBV: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel. Kohath lived
    for 133 years.
  nld-1939: De zonen van Kehat waren Amram, Jishar, Chebron en Oezziël; Kehat werd
    honderd drie en dertig jaar oud.
  nch-BL: 'Huan Coat itztoya 133 xihuit huan iconehua elque: Amram, Izhar, Hebrón
    huan Uziel.'
  vie-1934: 'Các con trai của Kê-hát là: Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên. Kê-hát
    hưởng thọ được một trăm ba mươi ba tuổi.'
  hin-CV: 'कोहाथ के पुत्र: अमराम, इज़हार, हेब्रोन तथा उज्ज़िएल. (कोहाथ की कुल आयु
    एक सौ सैंतीस वर्ष की हुई.)'
  eng-OURB: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred thirty-three years.'
  spa-BES: 'Y los hijos de Coat: Amram, e Izhar, y Hebrón, y Uziel; y los años de
    la vida de Coat, ciento treinta y tres.'
  tdx-tdx: 'O ana’ i Kehàteo: i Amràme naho Iitshàre naho i Kebrone vaho i Ozièle
    le ni-zato-tsi-telopolo-telo amby ty taon-kavelo’ i Kehàte.'
  vid-vid: Wana walume wa Kohati nawali, Amulamu na Ishali na Hebuloni na Usieli.
    Kohati nakekala kwa miyaka miya imwe na makumi gadatu na zidatu.
  eng-OKE: And the sons of Kehath. Amram and Izhar and Hebron and Uzziel. And the
    years of the life of Kehath, a hundred and thirty and three years.
  tha-KJV: บุ​ตรชายของโคฮาทชื่อ อัมราม อิสฮาร์ เฮโบรน และอุสซีเอล โคฮาทมี​อายุ​ได้​ร้อยสามสิบสามปี
  por-BR-2018: 'E os filhos de Coate: Anrão, e Izar, e Hebrom, e Uziel. E os anos
    da vida de Coate foram cento e trinta e três anos.'
  deu-ELO: 'Und die Söhne Kehaths: Amram und Jizhar und Hebron und Ussiel; und die
    Lebensjahre Kehaths waren hundertdreiunddreißig Jahre.'
  eng-WYC-2018: The sons of Kohath; Amram, and Izhar, and Hebron, and Uzziel; and
    the years of the life of Kohath were an hundred and three and thirty.
  epo-epo: 'Kaj la filoj de Kehat: Amram kaj Jichar kaj Ĥebron kaj Uziel. La daŭro
    de la vivo de Kehat estis cent tridek tri jaroj.'
  uig-PIN: 'Koⱨatning oƣulliri: — Amram, Yizⱨar, Ⱨebron bilǝn Uzziǝl. Koⱨat bir yüz
    ottuz üq yil ɵmür kɵrdi.'
  beo-beo: Gouha:de egefe da biyaduyale galu amo A:mala:me, Isaha, Hibalone amola
    Asaiele. Gouha:de da ode 133 esalu, bogoi.
  tpi-OTNT: Kohat i gat 4-pela pikinini man, Amram na Ishar na Hebron na Usiel. Na
    Kohat i stap 133 yia na em i dai.
  hau-SA: ’Ya’yan Kohat maza, su ne, Amram, Izhar, Hebron da Uzziyel. Kohat ya yi
    shekara 133.
  udu-udu: 'Dhali gway gi iya/ ma Kahaat aniihe/ mo: Amraam dhala Yishaar dhala Hibruun
    dhala Usi/iil mo. Dhali yil jin dikin ma Kahaat ki e mo ’koni 133 mo be.'
  uig-LAT: 'Kohatning oghulliri: — Amram, Yizhar, Hébron bilen Uzziel. Kohat bir yüz
    ottuz üch yil ömür kördi.'
  nde-nde: 'Amadodana kaKhohathi ayeyila: u-Amramu, u-Izihari, uHebhroni lo-Uziyeli.
    UKhohathi waphila iminyaka elikhulu elilamatshumi amathathu lantathu (133).'
  ton-ton: 'Pea ko e ngaahi foha ʻo Kohate; ko ʻAmilami, mo ʻIsa, mo Hepeloni, mo
    ʻUsili: pea ko e ngaahi taʻu ʻoe moʻui ʻa Kohate, ko e taʻu ʻe teau mo e taʻu
    ʻe tolungofulu ma tolu.'
  ces-1613: 'A synové Kahat: Amram, Izar, Hebron a Uziel. Let pak života Kahat bylo
    sto třidceti a tři léta.'
  eko-eko: 'Aana a Kowaati pi apa: Anraawu, Izaari, Heporooni na Uziili. Kowaati eekhaliye
    nyaakha miiya na talaathiini na mittatthu.'
  eng-WMB: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred thirty-three years.'
  tam-TCV: அம்ராம், இத்சேயார், எப்ரோன், ஊசியேல் ஆகியோர் கோகாத்தின் மகன்கள் ஆவர். கோகாத்
    133 வருடங்கள் வாழ்ந்தான்.
  ceb-ULB: Ang mga anak nga lalaki ni Kohat mao sila si Amram, Izhar, Hebron, ug Uziel.
    Nabuhi si Kohat hangtod nga 133 na ang iyang pangidaron.
  pol-UBG: 'Synowie Kehata: Amram, Ishar, Chebron i Uzziel. A lat życia Kehata było
    sto trzydzieści trzy.'
  urd-GVU: قِہات کے چار بیٹے عمرام، اِضہار، حبرون اور عُزی ایل تھے۔ (قِہات 133 سال
    کی عمر میں فوت ہوا)۔
  deu-1912: 'Die Kinder Kahaths sind diese: Amram, Jizhar, Hebron, Usiel. Kahath aber
    ward hundertdreiunddreißig Jahre alt.'
  ntj-ntj: '@see-verse:EXO.006.017'
  kan-2017: 'ಕೊಹಾತನ ಮಕ್ಕಳು: ಅಮ್ರಾಮ್, ಇಚ್ಹಾರ್, ಹೆಬ್ರೋನ್, ಉಜ್ಜೀಯೇಲ್. ಕೆಹಾತನು ನೂರ ಮೂವತ್ತಮೂರು
    ವರ್ಷ ಬದುಕಿದನು.'
  ena-ena: Kohatɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Amɨlam. Mu Isɨhalɨ. Mu Hebɨlon.
    Mu Usielɨ. Kohatɨ dɨ hualɨ lugɨlavɨci ua 133 iahɨci hɨmami.
  yap-yap: Kohath e aningeg e pagel ni fak ni Amram, Izhar, Hebron, nge Uzziel. Me
    Kohath e par ni bfos nge gaman e 133 e duw rok.
  hlt-MCSB: Kohath koca ah Amram, Izhar, Hebron neh Uzziel om. Kohath kah a hingnah
    kum he kum ya sawmthum kum thum lo.
  mdy-ETH: ቄሃቴኮ ዓምራሜ፥ ሂፂሃሬ፥ ኬብሮኦኔና ዑዚዔኤሌ ጌይንታ ዓቲንቄ ናይ ዓኣኔ፤ ቄሃቴ ናንጌ ሌዓ ፄኤታና ሃይሢታሚ ሃይሦ
    ሌዔኬ።
  twi-ASANTE: 'Kohat mmammarima: Amram, Ishar, Hebron, Usiel. (Kohat dii mfeɛ ɔha
    aduasa mmiɛnsa.)'
  eng-WEBU: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred thirty-three years.'
  bnp-bnp: E tune Kohat i va, e Amram, e Ishar, e Hebron, e Usiel. E Kohat i tahoka
    a pida i 133, muri i mate.
  wal-wal: Qahaata attuma naati Amiraama, Yixihaara, Kebroonanne Uzzi7eela. Qahaati
    xeetanne hasttamanne heezzu laitta de7iis.
  spa-PDDPT: 'Los hijos de Coat: Amram, Izar, Hebrón y Uziel. Y la duración de la
    vida de Coat fue 133 años.'
  gun-gun: Coate ra'y kuery ma Anrão, Isar, Hebrom ha'e Uziel. Ha'e gui Coate ma cento
    e trinta e três ma'etỹ re oiko.
  agu-BL: 'Ma yi e'' cy''ajl Coat yi ca''p cy''ajl Leví i''tz: Amram, Izhar, Hebrón
    tu Uziel. At tzun Coat tul jun cient tu junak oxlaj yob yi quime''n.'
  ilo-ULB: Dagiti putot a lallaki ni Cohat ket da Amram, Isar, Hebron, ken Uzziel.
    Nagbiag ni Cohat iti 133 a tawen.
  kpg-kpg: 'Kohath ana dama daane dogo haa: Amram, Izhar, Hebron mo Uzziel. Kohath
    nogo mouli nia ngadau e 133.'
  uig-ARA: 'كوھاتنىڭ ئوغۇللىرى: ــ ئامرام، يىزھار، ھېبرون بىلەن ئۇززىئەل. كوھات بىر
    يۈز ئوتتۇز ئۈچ يىل ئۆمۈر كۆردى.'
  sus-sus: Kehati xa die findixi Amarama, Yisehari, Xebiron, nun Yusiyɛli nan na e
    xabilɛ ki ma. Kehati xa simaya naxa ɲɛ kɛmɛ ɲɛ tongo saxan a nun saxan li.
  pon-2006: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel. Kohad momourki
    sounpar 133.'
  ksd-ksd: Ma ra umana natu i Koat, Amram ma Isar ma Kebron ma Usiel; ma Koat i ga
    laun vue tika na mar ma a utul a vinun ma a utul a kilala.
  tur-YTC: 'Kohat''ın oğulları: Amram, Yishar, Hebron, Uzziel. Kohat''ın yaşam yılları
    yüz otuz üç yıldı.'
  grc-BRENT: Καὶ υἱοὶ Καάθ· Ἀμβρὰμ, καὶ Ἰσσαάρ, Χεβρὼν, καὶ Ὀζειήλ· καὶ τὰ ἔτη τῆς
    ζωῆς Καὰθ ἑκατὸν τριάκοντα τρία ἔτη.
  ind-AYT: 'Keturunan Kehat: Amram, Yizhar, Hebron, dan Uziel. Masa hidup Kehat adalah
    133 tahun.'
  nya-nya: Ana a Kohati anali Amramu, Izihari, Hebroni ndi Uzieli. Kohati anakhala
    ndi moyo zaka 133.
  hrv-hrv: 'Sinovi su Kehatovi: Amram, Jishar, Hebron i Uziel. Kehat je živio sto
    trideset i tri godine.'
  mps-mps: Kohat agai wai ogwa me si me si, Amram, Ishar, Hebron, Usiel. Tama Kohat
    kibu be 133 bidilama, isai.
  tpi-tpi: Kohat i gat 4-pela pikinini man, Amram na Ishar na Hebron na Usiel. Na
    Kohat i stap 133 yia na em i dai.
  dan-1931: Kehats Sønner var Amram, Jizhar, Hebron og Uzziel. Kehats Levetid var
    133 År.
  vie-OVCB: Kê-hát có bốn con trai là Am-ram, Dít-sê-ha, Hếp-rôn, và U-xi-ên. Kê-hát
    thọ 133 tuổi.
  guj-2017: 'કહાથના પુત્રો: આમ્રામ, યિસ્હાર, હેબ્રોન અને ઉઝિયેલ. કહાથનું આયુષ્ય એકસો
    તેત્રીસ વર્ષનું હતું.'
  pon-2006A: 'Kohad naineki pwutak pahmen: Amram, Isar, Epron, oh Ussiel. Kohad momourki
    sounpar 133.'
  por-BRBSL: 'Os filhos de Kohath: Amram, e Izhar, e Hebron, e Uzziel; e os anos da
    vida de Kohath foram cento e trinta e três anos.'
  aly-aly: Kohath anek aherrety 133-ek-atwety. Kohath-kenh alerikw awey-rnem 4-pel,
    itnan Amram, Izhar, Hebron, Uzziel.
  cth-cth: Kohath e a canaw teh Amram, Izhar, Hebron hoi Uzziel lah ao. Kohath teh
    a kum 133 touh a hring.
  twi-twi: 'Kohat mmabarima: Amram, Ishar, Hebron, Usiel. Kohat dii mfe ɔha aduasa
    abiɛsa.'
  hlt-hlt: Kohath koca ah Amram, Izhar, Hebron neh Uzziel om. Kohath kah a hingnah
    kum he kum ya sawmthum kum thum lo.
  tbz-SIM: 'Kɛ̀ Keɑti bí ntú: Amudɑmu nɛ̀ Isɑɑdi nɛ̀ Ebunɔɔ nɛ̀ Usiyɛɛdi. Keɑti yóó
    kú kɛ mɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀tɑ̃ɑ̃ti (133) ndi.'
  msy-2020: Ezɨ Kohat otarir 4pla iti, Amram, Ishar, Hebron, ko Usiel. Egha Kohat
    azenir 133plan ikegha areme.
  dop-dop: Kehɑtɩ ɩ́lɛ́ ɩ pǝyɑlɑɑ ntɛ́, Amǝlɑm, nɑ Ɩsɑɑ, nɑ Hepǝlɔŋ, nɑ Usiyɛlɩ. Kehɑtɩ
    lʋlʋɣʋ pɩɩsɩ ntɛ́ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ tooso (133).
  azb-azb: 'Qohatın oğulları: Amram, İshar, Xevron və Uzziel; Qohat yüz otuz üç il
    ömür sürdü.'
  eng-DBY: 'And the sons of Kohath: Amram, and Jizhar, and Hebron, and Uzziel. And
    the years of the life of Kohath were a hundred and thirty-three years.'
  hin-2017: 'कहात के पुत्र: अम्राम, यिसहार, हेब्रोन और उज्जीएल थे, और कहात की पूरी
    अवस्था एक सौ सैंतीस वर्ष की हुई।'
  wol-KYG: Doomi Keyat yu góor ñoo di Amram ak Isar ak Ebron ak Usyel; te at ya Keyat
    dund, téeméer la ak fanweer ak ñett (133).
  swp-swp: 'Kohata nanatunayao tatao: Amarama eo Isahara eo Heberona eo Usieli, eo
    Kohata ena mauri borimaina ede handere esega tau‐esega‐i‐mate‐saudoudoi‐haiona.'
  bjr-bjr: Kooqatafa qaara faqa qaara faqa 4 faiqi maqanau. Misa nuqu Amarammafa faqa
    Isaqaranafa faqa Heebaroonafa faqa Usieerafa faqa mariqau. Misa nikoofa Kooqatafa
    133 aukuana marasee kuqinau.
  eng-YLT: 'And the sons of Kohath [are] Amram, and Izhar, and Hebron, and Uzziel:
    and the years of the life of Kohath [are] a hundred and thirty and three years.'
  bzd-NTPO: Quehat se̱ne' duas cien eyök ki̱ dabom mañayök ki̱ mañat (133). Ie' ala'r
    wëpa dör Amram, Ishar, Hebrón ena Usiel.
  eng-WYC-2017: The sons of Kohath; Amram, and Izhar, and Hebron, and Uzziel; and
    the years of the life of Kohath were an hundred and three and thirty.
  eng-WMBB: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred and thirty-three years.'
  urd-GVH: क़िहात के चार बेटे अमराम, इज़हार, हबरून और उज़्ज़ियेल थे। (क़िहात 133 साल
    की उम्र में फ़ौत हुआ)।
  rug-rug: 'Se Kohati si ka made tuna: Ari Amaramu, e Izihara, e Heboroni, meke Uzieli.
    Meke se Kohati si koa keke gogoto toloṉavulu ṉeta vuahenina.'
  gaz-gaz: 'Ilmaan Qohaati: Amraam, Yizihaar, Kebroonii fi Uziiʼeel. Qohaati waggaa
    133 jiraate.'
  fra-LSG: 'Fils de Kehath: Amram, Jitsehar, Hébron et Uziel. Les années de la vie
    de Kehath furent de cent trente-trois ans.'
  yal-yal: 'Kehati a diine ni i ra: Amirama, Yisehari, Xebiron e nun Yusiyɛli. Kehati
    ɲɛɛ kɛmɛ ɲɛɛ tonge saxan e nun saxan sɔtɔ nɛn siimayaan na.'
  haw-1868: 'A o na keiki a Kohata; o Amerama, o Izehara, o Heberona, a me Uziela:
    a o na makahiki o ko Kohata ola ana, hookahi haneri me kanakolukumamakolu na makahiki.'
  arb-NAV: 'وَأَبْنَاءُ قَهَاتَ هُمْ: عَمْرَامُ وَيِصْهَارُ وَحَبْرُونُ وَعُزِّيئِيلُ.
    وَقَدْ عَاشَ قَهَاتُ مِئَةً وَثَلاثاً وَثَلاثِينَ سَنَةً.'
  ewe-ewe: 'Kohat ƒe viwo: Amram, Izhar, Hebron kple Uziel. Kohat nɔ agbe ƒe alafa
    ɖeka blaetɔ̃-vɔ-etɔ̃ (133).'
  eng-LEE: 'And the sons of Kehath: Amram, and Yizhar, and Chebron, and ''Uzziel;
    and the years of the life of Kehath were one hundred and thirty and three years.'
  asm-FB: কহাতৰ পুত্র সকল হ’ল অম্ৰম, যিচহৰ, হিব্ৰোণ, আৰু উজ্জীয়েল। কহাত এশ তেত্ৰিশ
    বছৰ বয়সলৈকে জীয়াই আছিল।
  sus-A: كٍهَتِ شَ دِيٍ قِندِشِ عَمَرَ مَ، يِسٍهَرِ، شٍبِرٌن، نُن يُسِيّلِ نَن نَ
    عٍ شَبِلّ كِ مَ. كٍهَتِ شَ سِمَيَ نَشَ حّ كّمّ حّ تٌنفٌ سَشَن عَ نُن سَشَن لِ.
  fra-SBL: 'Fils de Kehath : Amram, Jitsehar, Hébron et Uzziel. Les années de la vie
    de Kehath furent de cent trente-trois ans.'
  hbo-hbo: וּבְנֵ֣י קְהָ֔ת עַמְרָ֣ם וְיִצְהָ֔ר וְחֶבְרֹ֖ון וְעֻזִּיאֵ֑ל וּשְׁנֵי֙
    חַיֵּ֣י קְהָ֔ת שָׁלֹ֧שׁ וּשְׁלֹשִׁ֛ים וּמְאַ֖ת שָׁנָֽה׃
  eng-WYCLIFFE: The sones of Caath, Amram, and Isuar, and Hebron, and Oziel; and the
    yeeris of lijf of Caath weren an hundrid and thre and thretti.
  pjt-pjt: Ka wati panya Kawatjaku katja tjuṯa ini nyanganpa – Ama-ṟamanya, Iitjanya,
    Ipaṟamanya, Utjiyalnga. Ka nyanga palula tjanalanguṟu aṉangu ma-tjuṯaringangiṯu
    tjanampa walytjapiti. Ka Kawatjanya panya tjiḻpiringkula yiya nampa 133 nyinanytjatjanu
    ilungu.
  cwe-cwe: Wana wa chilume wa Kohasi wakala Amilamu na Ishali na Hebuloni na Uzieli.
    Kohati kakala miyaka gana malongo matatu na nhatu.
  bgs-bgs: Si Cohat duwán áppat gabatà din gamama, na si Amram, si Isar, si Hebron,
    asta si Usiel. Igdunggù ka sábbad gatus tállu pulù tállu (133) tô idad i Cohat.
  kik-kik: Ariũ a Kohathu maarĩ Amuramu, na Iziharu, na Hebironi, na Uzieli. Kohathu
    aatũũrire muoyo mĩaka 133.
  fra-NCL: 'Fils de Caath : Amram, Isaar, Hébron et Oziel. Les années de la vie de
    Caath furent de cent trente-trois ans. —'
  cek-AK: Kohath ih capanawk loe Amram, Izhar, Hebron hoi Uzziel; Kohath loe saning
    cumvai qui thum, thumto hing.
  xla-xla: Epame Libai yami Kohat ya꞉ akimlalaye iwolopo, Amlam, epo Isal, epo Heblon,
    epo Usiyel. Epedeme Kohattapo 133 sokomoko halepame edla powaiyo.
  cuk-cuk: 'Coat-e-masmaladi, wemalad: Amram, Izhar, Hebrón, Uziel. Coatʼdi birga-dulanergwa-gakambe-gakapaa-nika
    (133) burgwisad.'
  uig-CYR: 'Коһатниң оғуллири: — Амрам, Йизһар, Һеброн билән Уззиәл. Коһат бир йүз
    оттуз үч жил өмүр көрди.'
  tel-2017: కహాతు కొడుకులు అమ్రాము, ఇస్హారు, హెబ్రోను, ఉజ్జీయేలు. కహాతు 133 సంవత్సరాలు
    జీవించాడు.
  hat-BSA: 'Fis Kehath yo: Amram, Jitsehar, Hébron, avèk Uziel. Ane Kehath te viv
    yo te de-san-trann-twa ane.'
  kos-kos: 'Oasr wen akosr natul Kohath: Amram, Izhar, Hebron, ac Uzziel. Kohath el
    moul yac siofok tolngoul tolu.'
  hbo-WLC: וּבְנֵ֣י קְהָ֔ת עַמְרָ֣ם וְיִצְהָ֔ר וְחֶבְר֖וֹן וְעֻזִּיאֵ֑ל וּשְׁנֵי֙
    חַיֵּ֣י קְהָ֔ת שָׁלֹ֧שׁ וּשְׁלֹשִׁ֛ים וּמְאַ֖ת שָׁנָֽה׃
  ibo-ibo: Ụmụ ndị ikom Kohat bụ, Amram, Izha, Hebrọn na Uziel. Kohat gbara narị afọ
    na iri afọ atọ na atọ mgbe ọ nwụrụ.
  ory-ory: ପୁଣି, କହାତର ସନ୍ତାନ ଅମ୍ରାମ୍‍, ଯିଷ୍‍ହର, ହିବ୍ରୋଣ ଓ ଉଷୀୟେଲ; ସେହି କହାତର ଶହେ
    ତେତିଶ ବର୍ଷ ବୟସ ହୋଇଥିଲା।
  chk-chk: 'Nge nöün Kohat kewe mwän: Amram, Ishar, Hepron me Ussiel. Iwe, ierin manauen
    Kohat ükükün ipükü ilik me ülüngat.'
  rop-rop: Kohath bin abum fobala san neim Emrem, Isa, Hebran en Yusiyel. Kohath bin
    jidan longtaim en imbin gajimap 133 yiya.
  ukr-1871: 'Сини ж Кегатові: Амрам та Їзгар, та Геброн та Узієль; віку ж Кегатового
    було сто і трийцять і три годи.'
  bch-bch: 'Be Koat ele gergeu arangaranga edad ga bedane: Amram ga Isar ga Ebron
    ga Usiel. Be Koat imamado irangrang ngan aea rai buno ede sangaul tol igegea tol
    (133), ga kus ta imate.'
  deu-1951: 'Die Kinder Kahaths sind diese: Amram, Jizhar, Hebron, Ussiel. Kahath
    aber ward hundertdreiunddreißig Jahre alt.'
  eng-JPS: 'And the sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel. And
    the years of the life of Kohath were a hundred thirty and three years.'
  srp-1865: 'A sinovi Katovi: Amram i Isar i Hevron i Ozilo; a Kat poživje sto i trideset
    i tri godine.'
  lug-lug: 'Bano be batabani ba Kokasi: Amulaani ne Izukali, Kebbulooni ne Wuziyeeri.
    Kokasi yawangaala emyaka kikumi mu asatu mu esatu.'
  heb-heb: ובני קהת עמרם ויצהר וחברון ועזיאל ושני חיי קהת שלש ושלשים ומאת שנה׃
  ben-IRV: কহাতের সন্তান অম্রম, যিষহর, হিব্রোণ ও উষীয়েল; কহাতের বয়স একশো তেত্রিশ
    বছর হয়েছিল।
  pan-pan: ਕਹਾਥ ਦੇ ਪੁੱਤਰ ਅਮਰਾਮ, ਯਿਸਹਾਰ, ਹਬਰੋਨ ਅਤੇ ਉੱਜ਼ੀਏਲ ਹਨ ਅਤੇ ਕਹਾਥ ਦੇ ਜੀਵਨ ਦੇ ਸਾਲ
    ਇੱਕ ਸੌ ਤੇਂਤੀ ਸਨ।
  tkr-tkr: 'Qohatın dixbı: Amram, İtshar, Xevron, Uzziel. Qohatee vəşşe xhebts''ale
    xhebılle (133) sen ha''a.'
  mya-JVB: ကောဟတ် သား ကား၊ အာမရံ ၊ ဣဇဟာ ၊ ဟေဗြုန် ၊ ဩဇေလ တည်း။ ကောဟတ် အသက် သည် အနှစ်
    တရာ သုံးဆယ် သုံး နှစ် ရှိသတည်း။
  tte-O: Libai natuna toluwaluwali esana Koati kabo Koati natunao tatao yoli esopali,
    Amilami, Isa, Ebiloni yo Usiyeli. Koati ana bolime 133.
  hmo-hmo: 'Kohata ena natuna be inai: Amarama bona Isahara bona Heberona bona Usiele.
    Kohata ena mauri lagani ibounai be 133.'
  urd-urd: 'और बनी क़िहात: ''अमराम और इज़हार और हबरून और ''उज़्ज़ीएल थे; और क़िहात
    की उम्र एक सौ तैतीस बरस की हुई।'
  rus-SYN: 'Сыны Каафовы: Амрам и Ицгар, и Хеврон, и Узиил. А лет жизни Каафа было
    сто тридцать три года.'
  bqc-SIM: 'Kɛata nɛgↄ̃ɛↄ tↄ́n kɛ: Amlaũ, Isaa, Hɛblↄ̃, Uziɛli. Kɛata kɛ̀ wɛ̃̀ basoolokwi
    ń àaↄ̃oɛ (133).'
  tcz-CHONGTHU: Kohath chilhahte chu Amram, Izhar, Hebron leh Uzziel ahi. (Kohath
    chu kum ja le somthum le thum ana hing'e.)
  mar-mar: कहाथाचे पुत्रः अम्राम, इसहार, हेब्रोन व उज्जियेल. कहाथाचे आयुष्य एकशे तेहतीस
    वर्षांचे होते.
  qub-qub: 'Coat cawaran pachac quimsa chunca quimsa (133) watayoj cananyaj. Paypa
    wamrancuna caran: Amram, Izhar, Hebrón, Uziel.'
  bqp-bqp: 'Koa nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Amlamu, Iza, Ɛblↄnu, Uziɛli. Koa kɛ̀ wɛ̃̀ basuddo
    akuri awɛɛ''aakↄ̃mɛ.'
  hat-hat: 'Men pitit Keyat yo: Amram, Jizeya, Ebwon ak Ouzyèl. Keyat te viv antou
    santranntwazan (0133 an).'
  eng-BSB: The sons of Kohath were Amram, Izhar, Hebron, and Uzziel. Kohath lived
    133 years.
  tod-tod: 'Keɠate ná-doun zunuiti ti ɠɛni ga: Amelame, Yiseɠaal, Ɠeeɓelɔn, ta Uziyɛle.
    Keɠate zii ma ɠonagiti ti ɠɛni ga kona ungila puusaʋagɔ maazu saʋagɔ (133).'
  eng-WEBPB: 'The sons of Kohath: Amram, and Izhar, and Hebron, and Uzziel; and the
    years of the life of Kohath were one hundred and thirty-three years.'
  kbq-kbq: Hagi Kohati ne'mofavreramimofo zamagi'a, Amrami'ma Izhari'ma Hebroni'ma
    Uzieli'e. Hagi Kohati'a 133'a kafuzage mani'ne.
  nhe-BL: 'Huan Coat itztoya 133 xihuitl huan iconehua elque: Amram, Izhar, Hebrón
    huan Uziel.'
  bus-bus: 'Koa nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Amlamu, Iza, Ɛblↄnu, Uziɛli. Koa kɛ̀ wɛ̃̀ baswɛɛdo
    akuri awɛɛ''aagↄ̃mɛ.'
  gub-BL: 'Na''aw Koat ta''yr waner xe wà: Ànàràw, Izar, Emerom, Uziew. Koat umumaw
    133 kwarahy wiko pà.'
  eng-DRA: 'The sons of Caath: Amram, and Isaar, and Hebron, and Oziel. And the years
    of Caath’s life were a hundred and thirty-three.'
