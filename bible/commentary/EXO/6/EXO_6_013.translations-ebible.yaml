verse: EXO.006.013
translations:
  mal-C: എന്നാൽ യഹോവ മോശയോടും അഹരോനോടും അരുളിച്ചെയ്തു. ഇസ്രായേൽജനത്തെ ഈജിപ്റ്റിൽനിന്ന്
    വിടുവിക്കേണ്ടതിന് ഇസ്രായേൽമക്കളുടെ അടുക്കലേക്കും ഈജിപ്റ്റുരാജാവായ ഫറവോന്റെ അടുക്കലേക്കും
    അവിടന്ന് ഞങ്ങളെ നിയോഗിച്ചയച്ചു.
  deu-TKW: Da redete Jahwe mit Mose und Aaron und ordnete sie ab an die Israeliten
    und an den Pharao, den König von Ägypten, um die Israeliten aus Ägypten wegzuführen.
  lin-lin: Yawe alobaki na Moyize mpe Aron na tina na bana ya Isalaele mpe ya Faraon,
    mokonzi ya Ejipito, oyo epai ya nani apesaki mitindo ete abimisa bana ya Isalaele
    na Ejipito.
  eng-LSV: And YHWH speaks to Moses and to Aaron, and charges them for the sons of
    Israel, and for Pharaoh king of Egypt, to bring out the sons of Israel from the
    land of Egypt.
  eng-GNV: Then the Lord spake vnto Moses and vnto Aaron, and charged them to goe
    to the children of Israel and to Pharaoh King of Egypt, to bring the children
    of Israel out of the lande of Egypt.
  eng-WEBSTER: And the LORD spoke to Moses, and to Aaron, and gave them a charge to
    the children of Israel, and to Pharaoh, king of Egypt, to bring the children of
    Israel out of the land of Egypt.
  nhw-BL: Huajca quej nopa TOTECO quincamanalhui Moisés ihuaya Aarón huan quinilhui
    catli monequi quinilhuise nopa israelitame huan Faraón. Huan quintequimacac ma
    quinquixtica israelitame ipan tlali Egipto.
  swh-ONEN: Ndipo Bwana akanena na Mose na Aroni kuhusu Waisraeli na Farao mfalme
    wa Misri, naye akawaamuru wawatoe Waisraeli kutoka Misri.
  bba-bba: Yen biru Yinni Gusunɔ u Mɔwisi kɑ Aroni woodɑ wɛ̃ ye bɑ koo Isirelibɑ kɑ
    Eɡibiti sunɔ sɔ̃ kpɑ bu kɑ Isirelibɑ yɑrɑ Eɡibitin di.
  eng-KJVCPB: And the Lord spake unto Moses and unto Aaron, and gave them a charge
    unto the children of Israel, and unto Pharaoh king of Egypt, to bring the children
    of Israel out of the land of Egypt.
  mpx-mpx: He liwanina i ola to. Yehoba i ba Mosese ge Eloni Isileli nihi nulil tagilagil
    Itipita, ge i patunal nihi baek Isileli elal ge nihi ba Itipita wali kin elana.
  wbp-wbp: YAAWIYI-palangu wurra-juku wangkaja Mujujuku manu Yarunuku yungu-palarla
    wangkami kingiki Yijipi-wardingkiki yungu-jana Yijirali-pinki yilyami Yijipi-ngirli
    warla-pajirninja-wangurlu.
  luo-luo: Jehova Nyasaye nowuoyo gi Musa kod Harun kochikogi mondo gidhi ir Farao
    ruodh Misri, mondo gigol jo-Israel e piny Misri.
  meu-meu: A Iehova ese Mose bona Aaron na haheḡani e henidia, Tsrael taudia bae haḡanilaidia
    bona Farao, Aigupto pavapavana, bvae haḡanilaia, Israel taudia na Aigupto tanona
    amo bae raka lasi.
  npi-ULB: परमप्रभु मोशा र हारूनसित बोल्नुभयो । इस्राएलीहरूलाई मिश्र देशबाट बाहिर
    ल्याउन उहाँले मिश्रका राजा फारोलाई बताउनू भनी तिनीहरूलाई आज्ञा दिनुभयो ।
  yor-yor: Olúwa bá ìran Mose àti Aaroni sọ̀rọ̀ nípa àwọn ará Israẹli àti Farao ọba
    Ejibiti, ó pàṣẹ fún wọn pé kí wọn kó àwọn Israẹli jáde kúrò ni ilẹ̀ Ejibiti.
  emp-NTPO: Moiseba mãwã jarad̶amĩna Ãcõrẽba idjira Aaroʌ̃ sid̶a israelerãmaa idjab̶a
    Egiptod̶ebema boromaa diabuesia. Maʌ̃ne jarasid̶aa Ãcõrẽba ãdjira diabuesida israelerã
    Egiptod̶eba ẽdrʌ eded̶amãrẽã.
  ind-ind: Meski demikian, TUHAN tetap mengutus Musa dan Harun kepada umat Israel
    dan raja Mesir dengan perintah untuk memimpin umat Israel keluar dari Mesir.
  pes-OPCB: خداوند به موسی و هارون امر فرمود که پیش بنی‌اسرائیل و پادشاه مصر بروند
    و بنی‌اسرائیل را از مصر بیرون آورند.
  aer-aer: YAHWEH-ele Moses uthene Aaron uthene ileke, Israel-arenye areyeke-arlke
    Pharaoh-ekarlke awethe iletyeke alheme. Itnenhe ilaye Tharle mpwelenhe ileke tyerrtye
    Israel-arenye areye apmere Egypt-ngentyele arratelhe-iletyeke.
  tgl-ULB: Nagsalita si Yahweh kay Moises at kay Aaron. Nagbigay siya ng kautusan
    para sa mga Israelita at para kay Paraon, ang hari ng Ehipto, na dalahin ang mga
    Israelita palabas sa lupain ng Ehipto.
  cbu-NT: Ashiriya, Apanll Móysisee misha Aaronaa ashiru kamachtaku tárangiya; Ashiri
    kurak mikeeru Israelchichee tashitungamaam kamachtachpa. Israelchichi Ijiptosh
    watsapun taarusinapa, Apanll iyaa táyacha, tángcha, Apanll Móysisee tárangiya.
    Ashiriya, na kamaneena yuwaa Apanll Móysispat tsiyatku tárangu anootsi.
  hui-hui: Ani layagola Anduane Homogohanda Mosese Aronolahondo lalu, Libugua bi olarogo
    bilibu, lowa lalu, Áyu ogoni Isaraele wali agalihondobi Iyibinaga kini kagohondobi
    lamialu, Anduane Homogohanda iyame Isaraele wali agali Iyibi dindi howa haru tagira
    pialu pilibu laya, lalu lamilibu, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မော​ရှေ​နှင့်​အာ​ရုန်​တို့ အား``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​ရန်​သင်​တို့​အား ငါ​အ​မိန့် ပေး​တော်​မူ​ကြောင်း​ဣသ​ရေ​လ​အ​မျိုး​သား
    တို့​နှင့်​အီ​ဂျစ်​ဘု​ရင်​အား​ပြော​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenñuren Yavé, Moisésnu bain, Aarónnu bain patu, Israel chachillanu bain,
    faraónnu bain wainnu eemi, tsenmalaa Egipto tunu Israel chachilla malunudetsu.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་དང་ཨ་རོན་ལ་གསུང་གླེང་གནང་བ་སྟེ། ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཨེ་ཅིབ་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་གམ་དུ་སོང་ནས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་འཁྲིད་དགོས་པའི་བཀའ་གནང་བའོ། །
  sna-sna: Zvino Jehovha akataura kuna Mozisi naAroni pamusoro pavaIsraeri napamusoro
    paFaro mambo weIjipiti, uye akavarayira kuti vabudise vaIsraeri kubva muIjipiti.
  spa-BLM: Yahvé habló a Moisés y a Aarón y les dio una orden a los hijos de Israel
    y al faraón, rey de Egipto, para que sacaran a los hijos de Israel de la tierra
    de Egipto.
  cac-cac: Yuj chi' ix checjib'at vin̈ yed' vin̈aj Aarón yuj Jehová yic b'at lolon
    eb' vin̈ d'a eb' yetisraelal yed' d'a vin̈ rey, yujto alb'ilxo d'a eb' to ol yiq'uelta
    eb' yetchon̈ab' eb' d'a Egipto chi'.
  swh-ULB: Yahweh akasema na Musa na Aruni. Akawapa amri ya Waisraeli na Farao, mfalme
    wa Misri, awatoe Waisraeli kutoka nchi ya Misri.
  bel-bel: І маўляў Гасподзь Майсею і Аарону, і даваў ім загады сынам Ізраілевым і
    фараону, цару Егіпецкаму, каб вывесьці сыноў Ізраілевых зь зямлі Егіпецкай.
  deu-ELBBK: Und der HERR redete zu Mose und zu Aaron und gab ihnen Befehl an die
    Kinder Israel und an den Pharao, den König von Ägypten, um die Kinder Israel aus
    dem Land Ägypten hinauszuführen.
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Moises wey ki Aaron te, “Keǥiyi niw is
    menge Israilihanen wey is Faraon he hadì te Ehipto he midsuǥù ku sikiyu is dezuwa
    te kebpeǥawas te menge Israilihanen diyà te Ehipto.”
  mal-2015: അനന്തരം യഹോവ മോശെയോടും അഹരോനോടും അരുളിച്ചെയ്തു, യിസ്രായേൽമക്കളെ മിസ്രയീംദേശത്തുനിന്നു
    പുറപ്പെടുവിക്കേണ്ടതിന്നു അവരെ യിസ്രായേൽമക്കളുടെ അടുക്കലേക്കും മിസ്രയീംരാജാവായ
    ഫറവോന്റെ അടുക്കലേക്കും നിയോഗിച്ചയച്ചു.
  tuo-NT: 'Tere tʉꞌogʉ, Õꞌacʉ̃ Moisére, Aarṍrẽ Israe curuacjãrãrẽ, tojo nicã faraṍrẽ
    aꞌtiro ni weredutigʉ oꞌócʉ niwĩ tja: —Õꞌacʉ̃ Israe curuacjãrã Egiptopʉ nirãrẽ
    ʉ̃sãrẽ miiwijadutiami, ni wereya, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey benbenewokrayekwong Moses dja Aaron, dja wokrayekwon berrewoneng
    bu kabindibebkekenh bininj nawu Israel benkebmawahmeng kore kunbolk Egyptbeh.
  gvs-gvs: E Yauwe ibóbwara Eroni be yau yaima, e ima lovina semao Isileli tubunao
    manudi be nakae Pero da Itipita adi tolovina manuna ivinima, idigo kana, ‘Isileli
    tubunao Itipita goi kokabīdi konavēdi.’
  rmc-rmc: O RAJ prevakerďa ko Mojžiš the ko Aron pal o Izraeliti the pal o Faraonos,
    pal o egiptsko kraľis, a prikazinďa lenge, hoj te ľidžan le Izraeliten avri andral
    o Egipt.
  nlg-nlg: Ma Yahweh te ghoi bosa vanira so a Moses ma Aaron, “Koro bosa vanira rana
    Israel/Jew ma Pharaoh, na vunaghi haba ni Egypt, ge ku nighau vetena ge koro hulira
    na vure ni Israel/Jew na saniana i Egypt.”
  pes-OPV: و خداوند به موسی و هارون تکلم نموده، ایشان را به سوی بنی‌اسرائیل و به سوی
    فرعون پادشاه مصر مامور کرد، تا بنی‌اسرائیل را از زمین مصر بیرون آورند.
  ron-1924: Домнул а ворбит луй Мойсе ши луй Аарон ши ле-а дат порунчь ку привире
    ла копиий луй Исраел ши ку привире ла Фараон, ымпэратул Еӂиптулуй, ка сэ скоатэ
    дин цара Еӂиптулуй пе копиий луй Исраел.
  ben-OBCV: ইস্রায়েলীদের ও মিশররাজ ফরৌণের বিষয়ে সদাপ্রভু মোশি ও হারোণের সাথে কথা
    বললেন, এবং ইস্রায়েলীদের মিশর থেকে বের করে আনার আদেশ তিনি তাঁদের দিলেন।
  som-som: Markaasaa Rabbigu wuxuu la hadlay Muuse iyo Haaruun, oo amar buu u soo
    faray reer binu Israa'iil, iyo boqorkii Masar oo ahaa Fircoon, inay reer binu
    Israa'iil ka soo wadaan dalka Masar.
  lat-VUC: Locutusque est Dominus ad Moysen et Aaron, et dedit mandatum ad filios
    Israël, et ad Pharaonem regem Ægypti ut educerent filios Israël de terra Ægypti.
  eng-ASVBT: And Jehovah spake unto Moses and unto Aaron, and gave them a charge unto
    the children of Israel, and unto Pharaoh king of Egypt, to bring the children
    of Israel out of the land of Egypt.
  mna-mna: Tana Yooba iur sua pa Mose ziru Aron be tila ki king kizin Aikuptu, mi
    tikam zin Israel ma tizem Aikuptu.
  ita-1885: Ma il Signore parlò a Mosè e ad Aaronne, e comandò loro di andare ai figliuoli
    d'Israele, e a Faraone, re di Egitto, per trar fuor del paese di Egitto i figliuoli
    d'Israele.
  eng-LXXUP: And the Lord spoke to Moses and Aaron, and gave them a charge to Pharaoh
    king of Egypt, that he should send forth the children of Israel out of the land
    of Egypt.
  eng-ULB: Yahweh spoke to Moses and to Aaron. He gave them a command for the Israelites
    and for Pharaoh, king of Egypt, to bring the Israelites out of the land of Egypt.
  spa-VBL: Pero el Señor les habló a Moisés y a Aarón, y les dijo lo que debían hacer
    con respecto al pueblo de Israel y con Faraón, rey de Egipto, para sacar a los
    israelitas de Egipto.
  fra-_FOB: L'Éternel parla donc à Moïse et à Aaron, et leur ordonna d'aller trouver
    les enfants d'Israël, et Pharaon, roi d'Égypte, pour retirer les enfants d'Israël
    du pays d'Égypte.
  mal-mal: അതിനുശേഷം യഹോവ മോശെയോടും അഹരോനോടും സംസാരിച്ചു. യിസ്രായേൽ മക്കളെ ഈജിപ്റ്റിൽ
    നിന്ന് പുറപ്പെടുവിക്കേണ്ടതിന് അവരെ യിസ്രായേൽ മക്കളുടെ അടുക്കലേക്കും ഈജിപ്റ്റിലെ
    രാജാവായ ഫറവോന്റെ അടുക്കലേക്കും നിയോഗിച്ചയച്ചു.
  urd-GVR: Lekin Rab ne Mūsā aur Hārūn ko hukm diyā, “Isrāīliyoṅ aur Misr ke bādshāh
    Firaun se bāt karke Isrāīliyoṅ ko Misr se nikālo.”
  suz-BL: मोपा परमप्रभु यावेमी मोसा नु हारून आस कली इस्राएली आन पर्बम लोव़ पाप्‍तु।
    मिनु “गेमी इजीप्‍त ङा पिप फाराओ कली ‘इस्राएली आन कली इन रागी रे लचा गेचा माल्‍नीनी’
    दे रुप्‍पतीस” दें‍त।
  ita-1927: E l’Eterno parlò a Mosè e ad Aaronne, e comandò loro d’andare dai figliuoli
    d’Israele e da Faraone re d’Egitto, per trarre i figliuoli d’Israele dal paese
    d’Egitto.
  ckb-ckb: یەزدان سەبارەت بە نەوەی ئیسرائیل و فیرعەونی پاشای میسر لەگەڵ موسا و هارون
    دوا و فەرمانی پێدان نەوەی ئیسرائیل لە خاکی میسر ببەنە دەرەوە.
  eng-BBE: And the word of the Lord came to Moses and Aaron, with orders for the children
    of Israel and for Pharaoh, king of Egypt, to take the children of Israel out of
    the land of Egypt.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆ ಮತ್ತು ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟಿನ ದೇಶದೊಳಗಿಂದ
    ಹೊರಗೆ ಬರಮಾಡುವಂತೆ ಇಸ್ರಾಯೇಲರ ಬಳಿಗೂ ಅರಸನಾದ ಫರೋಹನ ಬಳಿಗೂ ಹೋಗಬೇಕೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿದರು.
  bbb-bbb: Rove E Ireobo fu una Mosisikiro Eroni ije e Isureroko ijiakiro kini Fero
    ijiebuo kuariae. Fu kiae, Na E Ireobo nare kiaga ja e Isureroko ije kaenamia are
    Ijifiti ige arena usiae vakuvejo kiano kiae.
  tam-2017: யெகோவா மோசேயோடும் ஆரோனோடும் பேசி, இஸ்ரவேலர்களை எகிப்து தேசத்திலிருந்து
    அழைத்துக்கொண்டு போகும்படி, அவர்களை இஸ்ரவேலர்களிடத்திற்கும் எகிப்தின் ராஜாவாகிய
    பார்வோனிடத்திற்கும் கட்டளைக் கொடுத்து அனுப்பினார்.
  spa-RV-1909: Entonces Jehová habló á Moisés y á Aarón, y dióles mandamiento para
    los hijos de Israel, y para Faraón rey de Egipto, para que sacasen á los hijos
    de Israel de la tierra de Egipto.
  ron-BTF: Și DOMNUL le-a vorbit lui Moise și lui Aaron și le-a dat o poruncă pentru
    copiii lui Israel și pentru Faraon, împăratul Egiptului, pentru a duce pe copiii
    lui Israel afară din țara Egiptului.
  eng-WEBP: The LORD spoke to Moses and to Aaron, and gave them a command to the children
    of Israel, and to Pharaoh king of Egypt, to bring the children of Israel out of
    the land of Egypt.
  eng-FBV: But the Lord spoke to Moses and Aaron, and told them what to do regarding
    the people of Israel and Pharaoh, king of Egypt, in order to bring the Israelites
    out of Egypt.
  nld-1939: En Jahweh sprak tot Moses en Aäron, en zond hen naar de kinderen Israëls
    en naar Farao, den koning van Egypte, met de opdracht, om de Israëlieten uit het
    land van Egypte te leiden.
  nch-BL: Huajca quej nopa TOTECO quincamanalhui Moisés ihuaya Aarón huan quinilhui
    cati monequi quinilhuise nopa israelitame huan Faraón. Huan quintequimacac ma
    quinquixtica israelitame ipan tali Egipto.
  vie-1934: Đức Giê-hô-va lại phán cùng Môi-se và A-rôn, bèn truyền cho hai người
    phải đi đến dân Y-sơ-ra-ên và Pha-ra-ôn, vua xứ Ê-díp-tô, đặng đem dân đó ra khỏi
    xứ Ê-díp-tô.
  hin-CV: फिर याहवेह ने मोशेह तथा अहरोन से इस्राएल एवं मिस्र के राजा फ़रोह के लिए
    यह आदेश दिया कि इस्राएली मिस्र देश से निकाले जाएं.
  eng-OURB: Adonai spoke to Moses [Drawn out] and to Aaron [Light-bringer], and gave
    them an enjoinment to the children of Israel [God prevails], and to Pharaoh king
    of Egypt [Abode of slavery], to bring the children of Israel [God prevails] out
