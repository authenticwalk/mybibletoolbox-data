  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Mɔyiisi nɛ̀ Anɔɔ bɛ̀ yóó nɑ́kɛ́ tì Isidɑyɛɛribɛ
    nɛ̀ Esibiti kóo kpɑ̀ɑ̀tì, kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ɛ dennɛ Isidɑyɛɛribɛ Esibiti tenkɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God, Moses ko Aron Israelia inigh Isipɨn azenan mangasa,
