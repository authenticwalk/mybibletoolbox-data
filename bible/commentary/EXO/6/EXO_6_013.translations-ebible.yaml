  ind-AYT: Lalu, TUHAN berfirman kepada Musa dan Harun mengenai keturunan Israel dan
    Firaun, raja Mesir, dan Dia memerintahkan mereka untuk mengeluarkan keturunan
    Israel dari tanah Mesir.
  nya-nya: Ndipo Yehova analamula Mose ndi Aaroni kuti awuze Aisraeli ndi Farao mfumu
    ya Igupto kuti Aisraeli ayenera kutuluka mʼdziko la Igupto.
  hrv-hrv: Ali je Jahve govorio Mojsiju i Aronu i slao ih sad k Izraelcima, a sad
    k faraonu, kralju egipatskome, da pusti Izraelce iz Egipta.
  mps-mps: Tialima, Genuai Bidigo Moses de Aron si te Israel hani bidibo, teba me,
