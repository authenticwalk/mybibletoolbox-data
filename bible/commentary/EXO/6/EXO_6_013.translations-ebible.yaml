    khỏi Ai Cập.
  guj-2017: પરંતુ યહોવાહે મૂસા અને હારુન સાથે વાતચીત કરી. તેઓને આજ્ઞા કરી કે, “તમે
    મિસરના રાજા ફારુન પાસે જાઓ. અને તેને તાકીદ આપો કે ઇઝરાયલી લોકોને મિસરમાંથી મુક્ત
    કરે.”
  pon-2006A: KAUN-O eri ketikihong Moses oh Aaron kosonned ehu, ira en kairehki mehn
    Israel kan oh Parao, nanmwarkien Isip, duwen ara aleier kosonned pwe ira en kahreieisang
    nan Isip mehn Israel kan.
  por-BRBSL: Javé falou a Moisés e a Arão, e deu-lhes uma ordem aos filhos de Israel,
