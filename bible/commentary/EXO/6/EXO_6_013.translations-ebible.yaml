    dagiti Israelita manipud iti daga ti Egipto.
  kpg-kpg: Dimaadua ga helekai gi Moses mo Aaron, “Helekai gi digau Israel mo di king
    o Egypt bolo Au gu hagawaalanga adu gi goolua bolo gi dagia digau Israel gi daha
    mo Egypt.”
  uig-ARA: 'ئەمما پەرۋەردىگار مۇسا ۋە ھارۇنغا سۆزلەپ، ئۇلارنىڭ ئىسرائىللارغا ۋە مىسىرنىڭ
    پادىشاھى پىرەۋنگە ئىسرائىللار توغرۇلۇق: ــ «ئۇلار مىسىر زېمىنىدىن ئېلىپ چىقىرىلسۇن»
