  spa-BES: Y fué palabra de Él Señor a Moisés y á Aarón, y les dio órdenes para los
    hijos de Israel y de Faraón, rey de Egipto, para sacar á los hijos de Israel de
    la tierra de Egipto.
  tdx-tdx: Aa le nitsara amy Mosè naho i Aharone t’Iehovà, nanolotse lily ho amo Ana’
    Israeleo naho ho amy Parò mpanjaka’ i Mitsraime, hampiavotañe an-tane Mitsraime
    ao o ana’ Israeleo.
  vid-vid: Ila Mkulu Nguluwi, nakalonga na Musa na Aluni, nakawalajiza walute kwa
    Falao, mndewa wa Misili na kuwalavya Waisilaeli kuli isi ya Misili.
  eng-OKE: And the Lord spake to Mosheh and Aharon, and gave them commandment to the
    sons of Israel and unto Pharoh king of Mizraim for the going forth of the sons
    of Israel from the land of Mizraim.
  tha-KJV: พระเยโฮวาห์จึงตรัสแก่โมเสสและอาโรน ให้​แจ​้งแก่​ชนชาติ​อิสราเอลและฟาโรห์​กษัตริย์​อียิปต์​ว่า
    ให้​พาชนชาติอิสราเอลออกจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: Então o SENHOR falou a Moisés e a Arão, e deu-lhes mandamento para
    os filhos de Israel, e para Faraó rei do Egito, para que tirassem aos filhos de
    Israel da terra do Egito.
  deu-ELO: Und Jehova redete zu Mose und zu Aaron und gab ihnen Befehl an die Kinder
    Israel und an den Pharao, den König von Ägypten, um die Kinder Israel aus dem
    Lande Ägypten hinauszuführen.
  eng-WYC-2018: And the Lord spake to Moses and to Aaron, and he gave (them) behests
    to the sons of Israel, and to Pharaoh, king of Egypt, that they should lead out
    the sons of Israel from the land of Egypt. (Yea, the Lord spoke to Moses and Aaron,
    and gave them his commands concerning the Israelites, and Pharaoh, the king of
    Egypt, namely, that they should lead the Israelites out of the land of Egypt.)
  epo-epo: Sed la Eternulo ekparolis al Moseo kaj al Aaron, kaj donis al ili ordonojn
    por la Izraelidoj, kaj por Faraono, reĝo de Egiptujo, por elirigi la Izraelidojn
    el la lando Egipta.
  uig-PIN: 'Əmma Pǝrwǝrdigar Musa wǝ Ⱨarunƣa sɵzlǝp, ularning Israillarƣa wǝ Misirning
    padixaⱨi Pirǝwngǝ Israillar toƣruluⱪ: — «Ular Misir zeminidin elip qiⱪirilsun»
    degǝn ǝmr yǝtküzüxini buyrudi.'
  beo-beo: 'Be Hina Gode da gasa bagade Mousese amola Elane elama amane hamoma:ne
    sia:i, “Isala:ili dunu amola Felou ilima Na dima hamoma:ne sia: da agoane, ‘Na
    da gasa bagade dima adoi dagoi. Di Isala:ili dunu amo Idibidi soge yolesili gadili
    masa:ne bisili oule masa.’”'
  tpi-OTNT: Tasol Bikpela i salim Moses wantaim Aron i go long ol Israel na long king
    bilong Isip bilong kisim ol Israel long Isip na bringim ol i go.
  hau-SA: Ubangiji ya yi magana da Musa da Haruna game da Isra’ilawa da Fir’auna sarkin
    Masar, ya umarce su su fitar da Isra’ilawa daga Masar.
  udu-udu: Hili TAP̱A oki iMusa uni ka Haruun gwo mo gom ’kwani ma Israyiil mo dhali
    goma P̱irawn mo a’di jin ta’da maliḵ gi ’kwani Pam Masir mo. Dhali a’di ḵanki
    iMusa mmosus ’kwani ma Israyiil ka pije/ mo ’peni Bampa/ Masir mo be.
  uig-LAT: 'Emma Perwerdigar Musa we Harun’gha sözlep, ularning Israillargha we Misirning
    padishahi Pirewn’ge Israillar toghruluq: — «Ular Misir zéminidin élip chiqirilsun»
    dégen emr yetküzüshini buyrudi.'
  nde-nde: UThixo wakhuluma loMosi lo-Aroni mayelana labako-Israyeli loFaro inkosi
    yaseGibhithe wabalaya ukuthi bavumele abantu bako-Israyeli ukuthi baphume eGibhithe.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, pea mo ʻElone, “ʻO ne tuku kiate
    kinaua ʻae fekau ki he fānau ʻa ʻIsileli, pea kia Felo ko e tuʻi ʻo ʻIsipite,
    ke ʻomi ʻae fānau ʻa ʻIsileli mei he fonua ko ʻIsipite.”
  ces-1613: I mluvil Hospodin Mojžíšovi a Aronovi, a přikázaní dal jim k synům Izraelským
    a k Faraonovi králi Egyptskému, aby vyvedli syny Izraelské z země Egyptské.
  eko-eko: Ila Nnyizinku anrumiye Munsa na Arawu, yoori awooze meezirayiilu na Firawuuna,
    mfwalume wa Misuri, yoori etta orumiwa owaalazawo meezirayiilu Misuri.
  eng-WMB: The LORD spoke to Moses and to Aaron, and gave them a command to the children
    of Israel, and to Pharaoh king of Egypt, to bring the children of Israel out of
    the land of Egypt.
  tam-TCV: யெகோவா மோசேயிடமும் ஆரோனிடமும் இஸ்ரயேலரைப் பற்றியும், எகிப்திய அரசன் பார்வோனைப்
    பற்றியும் பேசி, எகிப்திலிருந்து இஸ்ரயேலரை வெளியே கொண்டுவரும்படி அவர்களுக்குக்
    கட்டளையிட்டார்.
  ceb-ULB: Nakigsulti si Yahweh kang Moises ug kang Aaron. Mihatag siya ug mando kanila
    alang sa mga Israelita ug alang sa Faraon, nga hari sa Ehipto, nga dad-on ang
    mga Israelita pagawas sa yuta sa Ehipto.
  pol-UBG: Wtedy PAN przemówił do Mojżesza i Aarona i dał im rozkaz dla synów Izraela
    i dla faraona, króla Egiptu, aby wyprowadzili synów Izraela z ziemi Egiptu.
  agr-agr: 'Tutai Tuke Pujuu Moisésan Aarógjai akateak: “Israel aents aidau faraógjai
    chichagkujum: ‘¡Tuke Pujuu Israel aents aidaun jiigtinme!’ tujamae titajum”, tiuwai.'
  kyc-kyc: Pii doko soo kaeyo Kamongome Mosese Eronepa lamaiyuo, Isipi wambunya kiŋi
    Peraomoo Isaraele wambu dupwape Kamongome Isaraele wambu yuu Isipi doko yaki nyuo
    lanyuo pupwa lapyasa epelyambano larambi, leya.
  urd-GVU: لیکن رب نے موسیٰ اور ہارون کو حکم دیا، ”اسرائیلیوں اور مصر کے بادشاہ فرعون
    سے بات کر کے اسرائیلیوں کو مصر سے نکالو۔“
  deu-1912: Also redete der HERR mit Mose und Aaron und tat ihnen Befehl an die Kinder
    Israel und an Pharao, den König in Ägypten, daß sie die Kinder Israel aus Ägypten
    führten.
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala-pulanya Yaranta watjarnu, “Watjala-tjananya
    Yitjurayilku tjamupirti puru puurrpa Piirunya tjiinya ngayulu-pulanyarnanta watjarnu
    wantingu tjiinya-pulan Yitjurayilku tjamupirti-tjananya Yiitjipulanguru walara
    katitjaku.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆ ಮತ್ತು ಆರೋನರ ಸಂಗಡ ಮಾತನಾಡಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ
    ಬರಮಾಡಬೇಕೆಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸಿ ಅವರನ್ನು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೂ ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನ ಬಳಿಗೂ
    ಕಳುಹಿಸಿದನು.
  ena-ena: Hameŋ abɨci cɨhu Asɨ Iaue agaŋ Mosesɨ dɨdaŋ Alon dɨdaŋ abami. Isɨlaelɨ
    hɨdɨlɨ agɨladɨdaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨdaŋ abɨhalaŋ uami.
    Asɨ Iaue aludɨ nameŋ abi aba abɨhalaŋ uami. Isɨlaelɨ hɨdɨlɨ agɨladɨ likɨla via
    Isipɨ fɨli tɨbɨ agadɨ valavɨla uhalaŋ aba abi aba abɨhalaŋ uami.
  yap-yap: Me yog SOMOL ngak Moses nge Aron ni ngranow ra weliyew ngak piyu Israel
    nge pilung nu Egypt, nike yog ngorow ni ngar gafaliyew yu Israel nga wuru’ e nam
    nu Egypt.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses neh Aaron te a voek tih Israel ca kawng neh
    Egypt manghai Pharaoh kawng khaw, Egypt khohmuen lamloh Israel ca rhoek a khuen
    ham te khaw a uen.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴና ዓኣሮኔናም፦ «ዒስራዔኤሌ ዓሶ ጊብፄ ዓጮይዳፓ ዔኪ ዒንሢ ኬሳንዳጉዲ ታኣኒ ዒንሢ ዓይሣያ
    ማዔሢ ዒስራዔኤሌ ዓሶና ጊብፄ ካኣቲናም ኬኤዙዋቴ» ጌዒ ዓይሤኔ።
  twi-ASANTE: Afei, Awurade hyɛɛ Mose ne Aaron sɛ wɔnsane nkɔ Israelfoɔ no ne Farao
