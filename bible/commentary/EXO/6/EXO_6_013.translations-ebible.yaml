    mɨkɨmasa zui.
  dop-dop: 'Kɛlɛnɑ Tɑcɑɑ tʋ Moisi nɑ Alɔŋ sɩ: Ɩ́ polo mǝ nɑɑlɛ nɑ ɩ́ mɑɣɑnɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ Icipiti wulɑʋ nɑ ɩ́ heeli-wɛ sɩ, pǝ wɛɛ sɩ Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ lɩɩ Icipiti
    tɑɑ.'
  azb-azb: Rəbb Musa və Harunla danışıb onlara İsrail övladları və Misir padşahı firon
    üçün əmrlər verdi ki, İsrail övladlarını Misir torpağından çıxartsınlar.
  eng-DBY: And Jehovah spoke to Moses and to Aaron, and gave them a commandment to
    the children of Israel, and to Pharaoh king of Egypt, to bring the children of
    Israel out of the land of Egypt.
  hin-2017: तब यहोवा ने मूसा और हारून को इस्राएलियों और मिस्र के राजा फ़िरौन के लिये
    आज्ञा इस अभिप्राय से दी कि वे इस्राएलियों को मिस्र देश से निकाल ले जाएँ।
  wol-KYG: Aji Sax ji nag wax ak Musaa ak Aaróona, jox leen ay ndigal ci mbirum bànni
    Israyil ak Firawna buuru Misra, ngir ñu yiwi bànni Israyil, ba ñu génn Misra.
  swp-swp: Na GUIAU i ribalau Mose eo Arona aridi eai abo Isaraela eo Parao, Aigupito
