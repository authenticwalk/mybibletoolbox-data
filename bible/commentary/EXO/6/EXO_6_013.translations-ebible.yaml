  bjr-bjr: Yaaweefa Mooseena faqa Aaroona faqa qimanniminoo qinau. Inneeqara Isaraee
    maqannaasa faqa Faraoona faqa maaqi qimasee qimannimiaqa, qinee ani Mooseenara
    Isaraee maqannaasa Isipa maqa maaqaindaraana nifiqee fuannee qunnanara qimannimia.
  eng-YLT: And Jehovah speaketh unto Moses, and unto Aaron, and chargeth them for
    the sons of Israel, and for Pharaoh king of Egypt, to bring out the sons of Israel
    from the land of Egypt.
  bzd-NTPO: Eta̱ Jehová tö Moisés ena Aarón e'pa patkémi ichök Israel aleripa a̱ ena
    Egipto blú a̱ tö “Jehová tö sa' patké Israel aleripa yökulur Egipto.”
  eng-WYC-2017: And the Lord spake to Moses and to Aaron, and he gave behests to the
    sons of Israel, and to Pharaoh, king of Egypt, that they should lead out the sons
    of Israel from the land of Egypt.
  eng-WMBB: The LORD spoke to Moses and to Aaron, and gave them a command to the children
    of Israel, and to Pharaoh king of Egypt, to bring the children of Israel out of
    the land of Egypt.
  urd-GVH: लेकिन रब ने मूसा और हारून को हुक्म दिया, “इसराईलियों और मिसर के बादशाह
    फ़िरौन से बात करके इसराईलियों को मिसर से निकालो।”
  rug-rug: Ba zamai e Zihova sari Mosese e Eroni, pude la tozini sari na tinoni Izireli
    meke sa baṉara pa popoa Izipi, sapu “Arau garunu gamu si gamu pude turaṉa vurani
    sari na tinoni Izireli pa popoa Izipi.”
  gaz-gaz: Waaqayyo garuu waaʼee Israaʼelootaatii fi waaʼee Faraʼoon mooticha Gibxi
    Musee fi Aroonitti dubbatee akka isaan saba Israaʼel Gibxii baasan isaan ajaje.
  fra-LSG: L’Éternel parla à Moïse et à Aaron, et leur donna des ordres au sujet des
    enfants d’Israël et au sujet de Pharaon, roi d’Égypte, pour faire sortir du pays
    d’Égypte les enfants d’Israël.
  gnn-gnn: Bala Garraynydja waŋanana Mawtjitjkala ga Yärungala bitjarrana, “Gatjuy
    marrtjiya maṉḏa, ga ḻakaraŋa yolŋu'‐yulŋuwa ga buŋgawawa, ŋunhi ŋarrapi yana nhumalanhanydja
    djarr'yurruna nherrara dhiyakuyinydja djämawu. Märr‐yuwalknha nhuma yurru dhawaṯmaramana
    Yitjuralnhanydja dhipuŋuru wäŋaŋuru Yetjipŋurunydja.”
  yal-yal: Alatala yi falan ti Musa nun Haruna xa, a yi yamarine so e yii Isirayila
    kaane fe yi e nun Firawona fe yi, Misiran mangana, alogo e xa Isirayila kaane
    ramini Misiran yamanani.
  iou-iou: Mosestä Yawe ude iweränkaŋ upäŋkaŋ Yawetä Moses kenta Aron ŋode peŋ yäwetkuk;
    Ek Isrel ämawebe ba Isip nanik täŋo intäjukun ämaken kuŋkaŋ Isrel ämawebe Isip
    komeken nanik yämagut yäpmäŋ äpämaŋ kaŋ kun yäk.
  haw-1868: Olelo mai la o Iehova ia Mose a ia Aarona, a hoouna ia laua i na mamo
    a Iseraela, a ia Parao, no ka lawe ana mai i na mamo a Iseraela mai ka aina mai
    o Aigupita.
  arb-NAV: فَخَاطَبَ الرَّبُّ مُوسَى وَهَرُونَ وَأَمَرَهُمَا أَنْ يَرْجِعَا إِلَى
    بَنِي إِسْرَائِيلَ، وَفِرْعَوْنَ مَلِكِ مِصْرَ، لِكَيْ يُطْلِقَ بَنِي إِسْرَائِيلَ
    مِنْ أَرْضِ مِصْرَ.
  ewe-ewe: Tete Yehowa ɖe gbe na Mose kple Aron tso Israelviwo kple Farao, Egipte
    fia ŋu gblɔ na wo be woakplɔ Israelviwo ado goe tso Egipte.
  eng-LEE: And the Lord spoke unto Moses and unto Aaron, and gave them a charge unto
    the children of Israel, and unto Pharaoh, the king of Egypt, to bring forth the
    children of Israel out of the land of Egypt.
  asm-FB: যিহোৱাই মোচি আৰু হাৰোণৰ লগত কথা পাতিলে; আৰু মিচৰ দেশৰ পৰা ইস্রায়েলী লোক
    সকলক উলিয়াই দিবলৈ ইস্ৰায়েলী লোক আৰু মিচৰ দেশৰ ৰজা ফৰৌণৰ বাবে তেওঁ আজ্ঞা দিলে।
  sus-A: عَلَتَلَ مَسٍنيِ تِ مُنسَ نُن هَرُنَ بّ نَ كِ نّ، عِسِرَيِلَكَيٍ نُن مِسِرَ
    مَنفّ قِرَوُنَ شَ قٍ رَ. عَ عٍ يَمَرِ نّ عٍ شَ عِسِرَيِلَكَيٍ رَ مِنِ مِسِرَ بْشِ
    رَ.
  fra-SBL: Yahvé parla à Moïse et à Aaron, et leur donna l'ordre de faire sortir du
    pays d'Égypte les enfants d'Israël et Pharaon, roi d'Égypte.
  hbo-hbo: וַיְדַבֵּ֣ר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ וַיְצַוֵּם֙ אֶל־בְּנֵ֣י
    יִשְׂרָאֵ֔ל וְאֶל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם לְהֹוצִ֥יא אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל
    מֵאֶ֥רֶץ מִצְרָֽיִם׃ ס
  eng-WYCLIFFE: And the Lord spak to Moises and to Aaron, and yaf comaundementis to
    the sones of Israel, and to Farao, kyng of Egipt, that thei schulden lede out
    the sones of Israel fro the lond of Egipt.
  pjt-pjt: Palu Godalu Mosenya pulanya Aaronnga wituṉu ankula wati panya Piiṟala tjakultjunkunytjaku.
    Munu paluṟu pulanya puḻkaṟa wituwituṉu aṉangu Israelkunu tjuṯa pakaltjingaṟa katinytjaku
    ngura panya Itjipalanguṟu.
  cwe-cwe: Mndewa Mulungu kawalagiliza Musa na Haluni‚ “Walongele Waisilaili na mfalume
    wa Misili kuwa niwalagilizani mweye kuwalava Waisilaili muna iisi ya Misili.”
  bgs-bgs: Asal igsugù katô Áglangngagán si Moises asta si Aaron, na mà din, “Uliti
    yu tô mga rubbad i Israel asta tô harì na sikiyu tô igsugù ku ébô mid katô mga
    rubbad i Israel tikud tun ta Ehipto.”
  kik-kik: Ngai nĩacookire akĩaria na Musa na Harũni ũhoro wĩgiĩ andũ a Isiraeli na
    Firaũni mũthamaki wa bũrũri wa Misiri na akĩmaatha marute andũ a Isiraeli moime
    bũrũri wa Misiri.
  fra-NCL: Yahweh parla à Moïse et à Aaron, et leur donna des ordres au sujet des
    enfants d’Israël et au sujet de Pharaon, roi d’Égypte, pour faire sortir les enfants
    d’Israël du pays d’Égypte.
  cek-AK: Angraeng mah Mosi hoi Aaron khaeah, Israel kaminawk hoi Izip siangpahrang
    Faro kawng to thuih pae, Israel kaminawk Izip prae thung hoi tacawt haih hanah
    nihnik khaeah lok a paek.
  xla-xla: Amasiyama Godta Moses mate epo A꞉lon mate dla epo atlaiyo, “Wua꞉ tame Pelo
    hala dla itiyamale hapame Isalael so opaye eleme Isip mo tle alikili dla woyamaiye,”
    diyo.
  cuk-cuk: Geb degine, Bab-Jehová Moisésʼga, degi, Aarónʼga, Israel-dulemargi, degi,
    Egipto-rey-Faraónʼgi sunmakded. Geb Bab-Jehová Israel-dulemar-Egipto-yargi-bukwad-onogega,
    Moisésʼga, degi, Aarónʼga igar uksad.
  uig-CYR: 'Амма Пәрвәрдигар Муса вә Һарунға сөзләп, уларниң Исраилларға вә Мисирниң
    падишаси Пирәвнгә Исраиллар тоғрилиқ: — «Улар Мисир зиминидин елип чиқирилсун»
    дегән әмир йәткүзүшини буйруди.'
  tel-2017: అప్పుడు యెహోవా మోషే అహరోనులతో “ఇశ్రాయేలు ప్రజలను ఐగుప్తు దేశం నుండి బయటికి
    తీసుకురావడానికి ఇశ్రాయేలు ప్రజల దగ్గరికి, ఫరో దగ్గరికి మీరు బయలుదేరి వెళ్ళాలి”
    అని ఆజ్ఞాపించాడు.
  hat-BSA: Konsa, SENYÈ a te pale a Moïse avèk Aaron. Li te bay yo yon lòd pou fis
    Israël yo ak pou Farawon, wa Égypte la pou mennen fis Israël yo sòti nan peyi
    Égypte la.
  kos-kos: LEUM GOD El fahk nu sel Moses ac Aaron, “Fahkang nu sin mwet Israel ac
    Tokosra Egypt lah nga supwekomtal in kolla mwet Israel liki facl Egypt.”
  hbo-WLC: וַיְדַבֵּ֣ר יְהוָה֮ אֶל־מֹשֶׁ֣ה וְאֶֽל־אַהֲרֹן֒ וַיְצַוֵּם֙ אֶל־בְּנֵ֣י
    יִשְׂרָאֵ֔ל וְאֶל־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם לְהוֹצִ֥יא אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל
    מֵאֶ֥רֶץ מִצְרָֽיִם׃ ס
  ibo-ibo: Onyenwe anyị gwara Mosis na Erọn okwu banyere ụmụ Izrel na banyere Fero
    eze Ijipt. O nyere ha iwu sị ha site nʼala Ijipt kpọpụta ụmụ Izrel.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁ ମୋଶା ଓ ହାରୋଣଙ୍କ ସହିତ ଆଳାପ କଲେ, ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା ନିମନ୍ତେ ମିସର ରାଜା ଫାରୋଙ୍କ ନିକଟରେ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ନିକଟରେ ବକ୍ତବ୍ୟ କଥା ସେମାନଙ୍କୁ ଆଜ୍ଞା କଲେ।
  chk-chk: Nge ewe Samol mi Lapalap a kapas ngeni Moses me Aaron, a akünöörela ren
    ekewe aramasen Israel pwal ren Farao ewe kingen Isip, pwe repwe emwenawu ekewe
    aramasen Israel seni ewe fanü Isip.
  rop-rop: Wal YAWEI bin dalim Mosis en Eran, “Yunbala go en tok langa ol detlot Isreil
    pipul en langa det king. Yunbala dalim olabat aibin gibit oda langa yunbala blanga
    deigidawei ola Isreil pipul brom Ijip.” Lagijat na YAWEI bin tok.
  ukr-1871: І глаголав Господь Мойсейові та Аронові, і повелїв їм промовляти до синів
    Ізрайлевих і до Фараона, царя Египецького, щоб вивести Ізраїлїв з Египту.
  bch-bch: Be Maron iposa toman ngan Moses ga Aron ta ibada naurata pagisirua ngan
    tila pagid Israel ga pan maron kapei Isip aea, ta ikeo ga led naurata eine ngan
    badanga gid Israel ta titnan Isip.
  deu-1951: Also redete der HERR mit Mose und Aaron und gab ihnen Befehl an die Kinder
    Israel und an den Pharao, den König von Ägypten, daß sie die Kinder Israel aus
    Ägypten führeten.
  eng-JPS: And the LORD spoke unto Moses and unto Aaron, and gave them a charge unto
    the children of Israel, and unto Pharaoh king of Egypt, to bring the children
    of Israel out of the land of Egypt.
  srp-1865: Ali Gospod govori Mojsiju i Aronu, i zapovjedi im da idu k sinovima Izrailjevijem
    i k Faraonu, da izvedu sinove Izrailjeve iz zemlje Misirske.
  lug-lug: Naye Mukama n’ayogera ne Musa ne Alooni, n’abalagira bategeeze abaana ba
    Isirayiri ne Falaawo nti, Mukama abalagidde okuggya abaana ba Isirayiri mu nsi
    y’e Misiri.
  heb-heb: וידבר יהוה אל משה ואל אהרן ויצום אל בני ישראל ואל פרעה מלך מצרים להוציא
    את בני ישראל מארץ מצרים׃
  ben-IRV: আর সদাপ্রভু মোশির ও হারোণের সঙ্গে আলাপ করলেন এবং ইস্রায়েলীয়দেরকে মিশর
    দেশ থেকে বের করে আনার জন্য ইস্রায়েল সন্তানদের কাছে এবং মিশরের রাজা ফরৌণের কাছে
    যা বক্তব্য, তাঁদেরকে আদেশ দিলেন।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਅਤੇ ਹਾਰੂਨ ਨਾਲ ਗੱਲ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਲਈ ਅਤੇ
    ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਲਈ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਬਾਹਰ ਲੈ
    ਜਾਣ।
  tkr-tkr: Rəbb Mısaykayiy Harunuka yuşan hı'ı, manbı fironusqa Misirne paççahısqa
    g'uxoole, İzrailybı cune ölkeençe g'avkecenva.
  mya-JVB: သို့ရာတွင်မောရှေ နှင့် အာရုန် သည် ဣသရေလ အမျိုးသားတို့ကိုအဲဂုတ္တု ပြည် မှ
    နှုတ်ဆောင် ရမည် အကြောင်း၊ ထာဝရဘုရား သည် သူတို့ကိုခေါ်၍ ဣသရေလ အမျိုးသားတို့ထံသို့
    ၎င်း၊ အဲဂုတ္တု ရှင်ဘုရင် ဖါရော မင်းထံသို့ ၎င်း စေခိုင်း မှာ ထားတော်မူ၏။
  tte-O: Kabo Yeoba iwalo kaiwe Mosese yo Eloni kolili, “Kwalau Itipita ali kin yo
    tomo Isileli kolili yo ali wasa kwaolena yakato yayawasamiu na mesabana Isileli
    kwabaguna-yagili Itipita kwalogabaen.”
  hmo-hmo: To Lohiabada ese Mose bona Arona dekenai ia hereva, ia gwau, “Israela taudia
    dekenai umui hereva henia, bona Farao, Aigupito ena king dekenai do umui hereva
    henia, Israela taudia be Aigupito tano dekena amo do idia raka murimuri dekenai,
    bona umui ese do umui hakaudia.”
  urd-urd: तब ख़ुदावन्द ने मूसा और हारून को बनी — इस्राईल और मिस्र के बादशाह फ़िर'औन
    के हक़ में इस मज़मून का हुक्म दिया कि वह बनी — इस्राईल को मुल्क — ए — मिस्र से
    निकाल ले जाएँ।
  rus-SYN: И говорил Господь Моисею и Аарону, и давал им повеления к сынам Израилевым
    и к фараону, царю Египетскому, чтобы вывести сынов Израилевых из земли Египетской.
  bqc-SIM: Dii yã'ò Mↄiziɛ ń Aalonao Isailiↄ ń Egipiↄ kíao yã́ musu, a ònɛ́
    aa bↄlɛ ń Isailiↄ Egipi.
  tcz-CHONGTHU: Ahivangin Pakaiyin Mose leh Aaron heng'a thu aseiyin Israelte ding
    leh Egypt lengpa Pharaoh ding'a abol lhonding ho ape lhon'in, Pakaiyin Israelte
    Egypt akon puidoh ding'in Mose leh Aaron thupeh anei tan ahi.
  mar-mar: परमेश्वराने मोशे व अहरोन यांना इस्राएल लोकांस मिसर देशातून बाहेर नेण्याविषयी
    आज्ञा देऊन इस्राएल लोकांकडे आणि तसेच मिसरी राजा फारो याच्याकडे पाठवले.
  qub-qub: Chaypita Tayta Diosga Aarontawan Moisesta willaparan Israelcunapaj, Egiptupa
    faraonninpaj. Willaparan Egiptupita Israelcunata imano jorgunanpäpis.
  bqp-bqp: Dikiri yã ò Musanɛ kũ Harunao Isarailanↄ yã musu kũ Misila kínao, à
    òńnɛ ò bↄtɛ kũ Isarailanↄ Misila.
  hat-hat: Seyè a pale ak Moyiz ansanm ak Arawon. Li ba yo lòd pale ak pèp Izrayèl
    la ansanm ak farawon an, wa Lejip la, pou fè yo konnen yo tou de te resevwa lòd
    fè pèp Izrayèl la soti kite peyi Lejip.
  eng-BSB: Then the LORD spoke to Moses and Aaron and gave them a charge concerning
    both the Israelites and Pharaoh king of Egypt, to bring the Israelites out of
    the land of Egypt.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɛni Moize ta Aalɔn ʋɔ, é deveiti fe ti ya, é ʋilɛ Izelayɛle
    nuiti ba ta Ezipete masagi Falaɠɔn, Izelayɛle nuiti kula vai zu Ezipete yooi ʋa.
  eng-WEBPB: The LORD spoke to Moses and to Aaron, and gave them a command to the
    children of Israel, and to Pharaoh king of Egypt, to bring the children of Israel
    out of the land of Egypt.
  kbq-kbq: Hianagi Ra Anumzamo'a Mosesene Aronigiznia ke huno, Isipi kini ne' Fero
    kvafintira, Israeli vahera zmavre'za Isipi mopa atre'za vnagu hanave ke huzanante'ne.
  nhe-BL: Huajca queja nopa TOTECO quincamahui Moisés ihuaya Aarón huan quinilhui
    tlen monequi quinilhuise nopa israelitame huan Faraón. Huan quintequimacac ma
    quinquixtica israelitame ipan tlali Egipto.
  bus-bus: Dii yã ò Musanɛ kↄ̃n Arunao Isarailinↄ yã musu kↄ̃n Igipiti kínao, à
    òńnɛ aↄ̃ bↄɛ kↄ̃n Isarailinↄ Igipiti.
  gub-BL: Nezewe rehe we uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe Àràw pe a'e
    kury, Izaew wanehe a'e kury, Ezit ywy rehe har wanuwihawete Parao her ma'e rehe
    a'e no. — Peraha Izaew izuapyapyr Ezit ywy wi pe wà nehe, i'i wanupe.
  eng-DRA: And the Lord spoke to Moses and Aaron, and he gave them a charge unto the
    children of Israel, and unto Pharao the king of Egypt, that they should bring
    forth the children of Israel out of the land of Egypt.
