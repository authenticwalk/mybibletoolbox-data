  sus-sus: Alatala masenyi ti Munsa nun Haruna bɛ na ki nɛ, Isirayilakae nun Misira
    mangɛ Firawuna xa fe ra. A e yamari nɛ e xa Isirayilakae ramini Misira bɔxi ra.
  pon-2006: KAUN-O eri ketikihong Moses oh Aaron kosonned ehu, ira en kairehki mehn
