    wɔmfiri Misraim asase so nkɔ.
  eng-WEBU: The LORD spoke to Moses and to Aaron, and gave them a command to the children
    of Israel, and to Pharaoh king of Egypt, to bring the children of Israel out of
    the land of Egypt.
  bnp-bnp: Ngane e BAKOVI DAGI i taki e Moses e Aron ru gu takia e Parao ge vakamariu
    tala o Egipto e huriki a Israel.
  wal-wal: GODAI Muusanne Aaroona, “Biite; biidi, intte Israa7eela asaa Gibxxeppe
