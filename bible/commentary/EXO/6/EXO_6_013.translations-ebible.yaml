    Aiguptuŋa siŋ.
  ksd-ksd: Ma ra Luluai i ga tata ta dir Moses ma Aron ma i ga tul tar ra vartuluai
    ta dir tadav ra tarai Israel ma tadav Parao, ra king Aigipto, upi dir a agure
    vairop ra tarai Israel kan ra gunan Aigipto.
  tur-YTC: Yahve Moşe ve Aron'la konuştu ve onlara İsrael'in çocuklarına ve Mısır
