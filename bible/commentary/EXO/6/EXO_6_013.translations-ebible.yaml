  tpi-tpi: Tasol Bikpela i salim Moses wantaim Aron i go long ol Israel na long king
    bilong Isip bilong kisim ol Israel long Isip na bringim ol i go.
  dan-1931: Da talede HERREN til Moses og Aron og sendte dem til Farao, Ægyptens Konge,
