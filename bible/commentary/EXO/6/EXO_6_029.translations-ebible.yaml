verse: EXO.006.029
translations:
  mal-C: “ഞാൻ യഹോവ ആകുന്നു, ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതെല്ലാം ഈജിപ്റ്റിലെ രാജാവായ
    ഫറവോനോടു പറയുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'da sprach Jahwe zu Mose also: Ich bin Jahwe! Richte dem Pharao, dem Könige
    von Ägypten, alles aus, was ich dir sagen werde.'
  lin-lin: 'Yawe ayebisaki Moyize : — Nazali Yawe. Loba na Faraon, mokonzi ya Ejipito,
    makambo nyonso oyo nayebisi yo.'
  eng-LSV: that YHWH speaks to Moses, saying, “I [am] YHWH, speak to Pharaoh king
    of Egypt all that I am speaking to you.”
  eng-GNV: When the Lord, I say, spake vnto Moses, saying, I am the Lord, speake thou
    vnto Pharaoh the King of Egypt all that I say vnto thee,
  eng-WEBSTER: 'That the LORD spoke to Moses, saying, I am the LORD: speak thou to
    Pharaoh, king of Egypt, all that I say to thee.'
  nhw-BL: 'quiilhuijtoya: ―Na niDIOS. Xiquilhui Faraón nopa tlanahuatijquetl ipan
    tlali Egipto nochi nopa tlamantli catli nimitzilhuía.'
  swh-ONEN: akamwambia, “Mimi ndimi Bwana. Mwambie Farao mfalme wa Misri kila kitu
    nikuambiacho.”
  bba-bba: u nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ Wi u rɑ n wɑ̃ɑ. A Eɡibiti sunɔ sɔ̃ɔwɔ kpuro ye
    nɑ nun sɔ̃ɔmɔ mini.
  eng-KJVCPB: 'that the Lord spake unto Moses, saying, I am the Lord: speak thou unto
    Pharaoh king of Egypt all that I say unto thee.'
  mpx-mpx: '@see-verse:EXO.006.028'
  wbp-wbp: “Ngajurna YAAWIYI. Yaninjarla yimi-ngarrika Yijipi-wardingkiki kingiki
    nyiyarningkijarra kuja karnangku ngaju wangkami.”
  luo-luo: nowachone niya, “An Jehova Nyasaye. Nyis Farao ruodh jo-Misri gik moko
    duto manyisi.”
  meu-meu: 'ia ese Mose e hamaoroa, eto, Lau binai Iehova: vada na hamaorolaimu herevadia
    iboudiai na Farao, Aigupto pavapavana, ba hamaorolaia.'
  npi-ULB: उहाँले भन्‍नुभयो, “म परमप्रभु हुँ । मैले तँलाई भन्‍ने हरेक कुरो मिश्रका
    राजा फारोलाई भन्‍नू ।”
  yor-yor: Olúwa sì sọ fún Mose pé, “Èmi ni Olúwa. Sọ ohun gbogbo ti mo ti sọ fún
    ọ fún Farao ọba Ejibiti.”
  emp-NTPO: '@see-verse:EXO.006.028'
  ind-ind: “Akulah TUHAN! Beritahukanlah kepada raja Mesir segala pesan yang Aku sampaikan
    kepadamu.”
  pes-OPCB: 'به او فرمود: «من یهوه هستم. پیغام مرا به فرعون، پادشاه مصر، برسان.»'
  aer-aer: “Ayenge kwenhe YAHWEH. Pharaoh-eke iletyeke alhaye nthakenhe re ayenge
    ngkwenge angkerne.”
  tgl-ULB: sinabi niya sa kaniya, “Ako si Yahweh. Sabihin mo kay Paraon, ang hari
    ng Ehipto, lahat ng sasabihin ko sa iyo.”
  cbu-NT: Nuw Apanlltana, Taarashipani, ashiri shiysha Ijiptoshchee kurak parawa,
    tsiyatashini. Nuwaa kuki ichinguru kamaningcha parawaatsi, Apanll Móysisee tárangiya.
  hui-hui: I̱ Anduane Homogo kogoni. Iyibinaga kini kagohondo bi i̱na langirugo damene
    bibahende lamiai habe, lene.
  mya-mya: '@see-verse:EXO.006.028'
  cbi-NTPO: 'entsandimi: Iyaa Yavéyu. Iya ñunu naati papatiñuba faraónnu juntsandi
    manbade, timi.'
  bod-N: ཁོང་གིས་འདི་སྐད་དུ། བདག་ནི་ཡ་ཝཱེ་ཡིན། ངས་ཁྱོད་ལ་ཅི་སྨྲ་བ་ཐམས་ཅད་ཁྱོད་ཀྱིས་ཨེ་ཅིབ་རྒྱལ་པོ་ཕཱར་ཨོལ་ལ་སྨྲ་བར་གྱིས་ཞེས་གསུངས་པ་ལ།
  sna-sna: akati kwaari, “Ndini Jehovha. Taurira Faro mambo weIjipiti zvose zvandinokuudza.”
  spa-BLM: 'Yahvé dijo a Moisés: “Yo soy Yahvé. Dile al Faraón, rey de Egipto, todo
    lo que te digo”.'
  cac-cac: —A in ton Jehová in. Al d'a vin̈ sreyal Egipto masanil tastac sval tic
    d'ayach, xchi d'a vin̈.
  swh-ULB: alimwambia, “Mimi ni Yahweh. Sema kwa Farao, mfalme wa MIsri, kila kitu
    nitacho kwambia.”
  bel-bel: 'Гасподзь сказаў Майсею, кажучы: Я Гасподзь! скажы фараону, цару Егіпецкаму,
    усё, што Я кажу табе.'
  deu-ELBBK: 'da redete der HERR zu Mose und sprach: Ich bin der HERR; rede zu dem
    Pharao, dem König von Ägypten, alles, was ich zu dir rede.'
  mbb-OT: migkeǥiyan din si Moises te, “Siak, is Nengazen, edsuǥuen ku sikew. Keǥiya
    nu ziyà te Faraon he hadì te Ehipto is langun he migkaǥi ku ziyà te kenikew.”
  mal-2015: ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും നീ മിസ്രയീംരാജാവായ ഫറവോനോടു പറയേണം
    എന്നു യഹോവ മോശെയോടു കല്പിച്ചു.
  tuo-NT: '@see-verse:EXO.006.028'
  gup-gup: nungka bimarneyimeng, “Ngaye wanjh Yawey. Pharaoh nawu kawohrnan kore Egypt
    yimarneyimen yehyeng rowk nawu ngaye wokwong.”
  gvs-gvs: idigo kana, ‘Yau Yauwe. Kūna Pero da Itipita adi tolovina kulatuwōko kaga
    liliuna bogina alatuwokoim.’
  rmc-rmc: 'o RAJ leske phenďa: „Me som o RAJ. Phen le Faraonoske savoro, so tuke
    phenava.“'
  nlg-nlg: “Inau a Yahweh! Ko vahea a Pharaoh na rongorongo tu vaheghau.”
  pes-OPV: 'که خداوند به موسی فرموده، گفت: «من یهوه هستم هر‌آنچه من به تو گویم آن
    را به فرعون پادشاه مصر بگو.»'
  ron-1924: 'Домнул а зис луй Мойсе: „Еу сунт Домнул. Спуне луй Фараон, ымпэратул
    Еӂиптулуй, тот че-ць спун.”'
  ben-OBCV: তখন তিনি মোশিকে বললেন, “আমি সদাপ্রভু। আমি তোমাকে যা যা বলছি সেসব কথা মিশররাজ
    ফরৌণকে গিয়ে বলো।”
  som-som: wuxuu Rabbigu ku yidhi Muuse, Anigu waxaan ahay Rabbiga. Boqorka Masar
    oo Fircoon ah la hadal oo waxaad u sheegtaa wixii aan kugula hadlo oo dhan.
  lat-VUC: 'Et locutus est Dominus ad Moysen, dicens: Ego Dominus: loquere ad Pharaonem
    regem Ægypti, omnia quæ ego loquor tibi.'
  eng-ASVBT: 'that Jehovah spake unto Moses, saying, I am Jehovah: speak thou unto
    Pharaoh king of Egypt all that I speak unto thee.'
  mna-mna: '@see-verse:EXO.006.028'
  ita-1885: 'il Signore gli disse: Io sono il Signore; di'' a Faraone, re di Egitto,
    tutto ciò che io ti dico.'
  eng-LXXUP: 'then the Lord spoke to Moses, saying, I am the Lord: speak to Pharaoh
    king of Egypt whatsoever I say to thee.'
  eng-ULB: he said to him, “I am Yahweh. Say to Pharaoh, king of Egypt, everything
    that I will tell you.”
  spa-VBL: 'le dijo: “Yo soy el Señor. Dile al Faraón, rey de Egipto, todo lo que
    te digo”'
  fra-_FOB: 'L''Éternel parla à Moïse, en disant: Je suis l''Éternel; dis à Pharaon,
    roi d''Égypte, tout ce que je te dirai.'
  mal-mal: ഞാൻ നിന്നോട് കല്പിക്കുന്നതൊക്കെയും നീ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോനോട് പറയണം”
    എന്ന് യഹോവ മോശെയോട് കല്പിച്ചു.
  urd-GVR: “Maiṅ Rab hūṅ. Misr ke bādshāh ko wuh sab kuchh batā denā jo maiṅ tujhe
    batātā hūṅ.”
  suz-BL: “गो परमप्रभु यावे नङ। गे इजीप्‍त ङा पिप फाराओ कली आं देंशो लोव़ नेल्‍ल माइक्‍चा
    माल्‍नेवे” दें‍त।
  ita-1927: 'che l’Eterno disse a Mosè: “Io sono l’Eterno: di’ a Faraone, re d’Egitto,
    tutto quello che dico a te”.'
  ckb-ckb: 'یەزدان پێی فەرموو: «من یەزدانم، لەگەڵ فیرعەونی پاشای میسر بدوێ سەبارەت
    بە هەموو ئەوەی پێت دەڵێم.»'
  eng-BBE: 'The Lord said to Moses, I am the Lord: say to Pharaoh, king of Egypt,
    everything I am saying to you.'
  kan-OKCV: ಅವರು ಮೋಶೆಗೆ, “ನಾನೇ ಯೆಹೋವ ದೇವರು. ನಾನು ನಿನಗೆ ಹೇಳುವುದನ್ನೆಲ್ಲಾ ಈಜಿಪ್ಟಿನ ಅರಸನಾದ
    ಫರೋಹನಿಗೆ ತಿಳಿಸು,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.006.028'
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “நானே யெகோவா; நான் உன்னோடு சொல்லுகிறவைகளையெல்லாம்
    நீ எகிப்து ராஜாவாகிய பார்வோனுக்குச் சொல்” என்று சொன்னபோது,'
  spa-RV-1909: 'Entonces Jehová habló á Moisés, diciendo: Yo soy JEHOVÁ; di á Faraón
    rey de Egipto todas las cosas que yo te digo á ti.'
  ron-BTF: 'Că DOMNUL i-a vorbit lui Moise, spunând: Eu sunt DOMNUL; spune-i lui Faraon,
    împăratul Egiptului, tot ceea ce îți spun.'
  eng-WEBP: The LORD said to Moses, “I am the LORD. Tell Pharaoh king of Egypt all
    that I tell you.”
  eng-FBV: he said to him, “I am the Lord. Tell Pharaoh, king of Egypt, all that I
    tell you.”
  nld-1939: 'had Jahweh tot Moses gezegd: Ik ben Jahweh! Zeg aan Farao, den koning
    van Egypte, al wat Ik tot u spreken ga.'
  nch-BL: 'quiilhui: ―Na niDIOS. Xiquilhui Faraón nopa tanahuatijquet ipan tali Egipto
    nochi nopa tamanti cati nimitzilhuía.'
  vie-1934: 'thì Ngài có truyền rằng: Ta là Đức Giê-hô-va, hãy tâu lại cùng Pha-ra-ôn,
    vua xứ Ê-díp-tô, hết thảy mọi lời ta sẽ phán cùng ngươi.'
  hin-CV: और कहा, “मैं ही याहवेह हूं. और जो कुछ मैं तुमसे कहता हूं, वह सब तुम मिस्र
    देश के राजा फ़रोह से कहना.”
  eng-OURB: Adonai spoke to Moses [Drawn out], saying, “I am Adonai. Speak to Pharaoh
    king of Egypt [Abode of slavery] all that I speak to you.”
  spa-BES: 'Dijo el Señor a Moisés: Yo soy el Señor; di a Faraón, rey de Egipto, todo
    lo que te digo.'
  tdx-tdx: 'le nanao ty hoe amy Mosè t’Iehovà: Izaho Iehovà, hene saontsio amy Parò
    mpanjaka’ i Mitsraime ze taroñeko ama’o.'
  vid-vid: nakamlonjela Musa, “Heni ndo Mkulu Nguluwi. Mlonjele Falao, mndewa wa Misili,
    ulonzi weng'ha wondikulonjela.”
  eng-OKE: 'That the Lord spake unto Mosheh, saying, I am the Lord: Speak with Pharoh
    king of Mizraim all that I have said to thee.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “เราคือพระเยโฮวาห์ เจ้​าจงบอกฟาโรห์​กษัตริย์​ของอียิปต์ตามข้อความทั้งสิ้นซึ่งเราได้บอกแก่​เจ้า​”
  por-BR-2018: 'Então o SENHOR falou a Moisés, dizendo: Eu sou o SENHOR; dize a Faraó
    rei do Egito todas as coisas que eu te digo.'
  deu-ELO: 'da redete Jehova zu Mose und sprach: Ich bin Jehova; rede zu dem Pharao,
    dem Könige von Ägypten alles, was ich zu dir rede.'
  eng-WYC-2018: And the Lord spake to Moses, and said, I am the Lord; speak thou to
    Pharaoh, king of Egypt, all things which I speak to thee. (Yea, the Lord spoke
    to Moses, and said, I am the Lord; tell Pharaoh, the king of Egypt, all the things
    that I say to thee.)
  epo-epo: 'la Eternulo diris al Moseo jene: Mi estas la Eternulo. Diru al Faraono,
    reĝo de Egiptujo, ĉion, kion Mi diras al vi.'
  uig-PIN: 'Musaƣa: «Mǝn Pǝrwǝrdigardurmǝn. Sanga eytⱪinimning ⱨǝmmisini Misirning
    padixaⱨi Pirǝwngǝ degin», dǝp ǝmr ⱪildi.'
  beo-beo: E da amane sia:i, “Na da Hina Gode! Na dima sia:mu huluane, amo Felouma
    alofele adoma!”
  tpi-OTNT: em i tok olsem, “Mi yet mi Bikpela. Olgeta tok mi givim yu, em yu mas
    tokim king bilong Isip.”
  hau-SA: ya ce masa, “Ni ne Ubangiji. Sai ka faɗa wa Fir’auna sarkin Masar kome da
    na faɗa maka.”
  udu-udu: 'TAP̱A oki’da Musa gwo mo mmo/o ki: Aha/ tana TAP̱A mo. Ṯori aP̱irawn jin
    ta’da maliḵ gi ’Kwani Masir aris gwo kun oka/ /e ’baar mo.'
  uig-LAT: 'Musagha: «Men Perwerdigardurmen. Sanga éytqinimning hemmisini Misirning
    padishahi Pirewn’ge dégin», dep emr qildi.'
  nde-nde: wathi kuye, “NginguThixo. Tshela uFaro inkosi yaseGibhithe yonke into engikutshela
    yona.”
  ton-ton: 'Naʻe folofola ʻa Sihova kia Mōsese, ʻo pehēange, “Ko au ko Sihova: ke
    ke tala ʻe koe kia Felo ko e tuʻi ʻo ʻIsipite, ʻaia kotoa pē ʻoku ou lea ʻaki
    kiate koe.”'
  ces-1613: 'Že mu řekl takto: Já Hospodin; mluv k Faraonovi, králi Egyptskému, všecko,
    což já mluvím tobě.'
  eko-eko: 'Nnyizinku aamuziye yoori: “Miiyo ki Nnyizinku. Omuuze Firawuuna mfwalume
    wa Misuri zooshi epile kiniwuuzaaye.”'
  eng-WMB: The LORD said to Moses, “I am the LORD. Tell Pharaoh king of Egypt all
    that I tell you.”
  tam-TCV: யெகோவா மோசேயிடம், “நானே யெகோவா. நான் உனக்குச் சொல்லும் எல்லாவற்றையும் எகிப்திய
    அரசன் பார்வோனுக்குச் சொல்” என்றார்.
  ceb-ULB: miingon siya kaniya, “Ako si Yahweh. Isulti ngadto sa Faraon, nga hari
    sa Ehipto, ang tanan nga isulti ko kanimo.”
  pol-UBG: 'PAN powiedział do niego: Ja jestem PAN. Mów do faraona, króla Egiptu,
    wszystko, co do ciebie mówię.'
  agr-agr: 'aatus tiuwai: “Witjai Tuke Pujuu tutai. Wi amina titatjam duka ashí imatiksamek
    faraón ujakta”, tiuwai.'
  kyc-kyc: Namba Kamongo doko, Pii peparae nambame langilyu dusipa minyuo pao yuu
    Isipi wambunya kiŋi doko lamaipi, leya.
  urd-GVU: ”مَیں رب ہوں۔ مصر کے بادشاہ کو وہ سب کچھ بتا دینا جو مَیں تجھے بتاتا ہوں۔“
  deu-1912: 'und sprach zu Ihm: Ich bin der HERR; rede mit Pharao, dem König in Ägypten,
    alles, was ich mit dir rede.'
  ntj-ntj: '@see-verse:EXO.006.028'
  kan-2017: ಆತನು ಮೋಶೆಗೆ, “ನಾನು ಯೆಹೋವನು ನಾನು ನಿನಗೆ ಹೇಳುವುದನ್ನೆಲ್ಲಾ ನೀನು ಐಗುಪ್ತ್ಯರ ಅರಸನಾದ
    ಫರೋಹನನಿಗೆ ತಿಳಿಸು” ಎಂದನು.
  ena-ena: Viaŋ nukeŋ Asɨ Iaue uami. Iadɨ ciaŋ nasaŋ iguadin agadɨ via uavɨla Isipɨ
    fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agasaŋ sulɨha uami.
  yap-yap: e ga’ar ngak, “I gag SOMOL. Mu weliy ngak e pilung nu Egypt urngin e tin
    kug weliy ngom.”
  hlt-MCSB: Te vaengah BOEIPA loh Moses te a voek tih, “Kai tah Yahweh ni, kai loh
    nang taengah ka thui boeih te Egypt manghai Pharaoh taengah thui pah,” a ti nah.
  mdy-ETH: «ታኣኒ ናንጊና ናንጋ ጎዳኬ፤ ታ ኔኤም ኬኤዛሢ ቢያ ጊብፄ ዓጮ ካኣቲም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: ɔkaa sɛ, “Mene Awurade no. Ka asɛm biara a mereka yi kyerɛ Farao a ɔyɛ
    Misraim ɔhempɔn no.”
  eng-WEBU: The LORD said to Moses, “I am the LORD. Tell Pharaoh king of Egypt all
    that I tell you.”
  bnp-bnp: i ta maea, “Iau e BAKOVI DAGI. O vano o vakalongoa e Parao, a hariki o
    Egipto, na maka ngava a taki ioe vona.”
  wal-wal: “Taani GODAA; taani neeyyo yootiyoobaa ubbaa neeni Gibxxe kawuwaayyo yoota”
    yaagiis.
  spa-PDDPT: 'Yavé se dirigió a Moisés: Yo soy Yavé. Habla a Faraón, rey de Egipto,
    todas las cosas que te digo.'
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Xee ma Senhor. Aipo''re Egito pygua huvixa
    Faraó pe ndevy xeayvuague ha''e javi rupi — he''i.'
  agu-BL: —I ina'tz in itajcawil. Alaj bin tetz faraón tircu'n yi xtxolbile'j yi swale'
    tzatz.
  ilo-ULB: kinunana kenkuana, “Siak ni Yahweh. Ibagam kenni Faraon, ari iti Egipto,
    dagiti amin a banbanag nga ibagak kenka.”
  kpg-kpg: Mee ga helekai boloo, “Ko Au go Dimaadua. Goe hagi anga ina gi di king
    o Egypt agu mee huogodoo ala e hagi adu gi di goe.”
  uig-ARA: 'مۇساغا: «مەن پەرۋەردىگاردۇرمەن. ساڭا ئېيتقىنىمنىڭ ھەممىسىنى مىسىرنىڭ پادىشاھى
    پىرەۋنگە دېگىن»، دەپ ئەمر قىلدى.'
  sus-sus: «N tan nan na Alatala ra. Siga, n xui birin nadangi Misira mangɛ Firawuna
    ma.»
  pon-2006: e mahsanih, “Ngehi, iei KAUN-O. Ke pahn kairehki Parao, nanmwarkien Isip,
    mehkoaros me I padahkihong uhk.”
  jae-jae: Apômtau kêsôm gêdêŋ Mose gebe “Aê Apômtau tau. Ôsôm biŋ samob, taŋ aê jasôm
    êndêŋ aôm naŋ êndêŋ Aiguptunêŋ kiŋ Parao.”
  ksd-ksd: 'ra Luluai i biti tai Moses dari: Iau ra Luluai; una ve Parao ra king Aigipto
    ta nam ra lavur magit ba ina tatike piram.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Ben Yahve''yim. Sana söyleyeceklerimin hepsini
    Mısır Kralı Firavun''a söyle.”'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων, ἐγὼ Κύριος· λάλησον πρὸς Φαραὼ
    βασιλέα Αἰγύπτου ὅσα ἐγὼ λέγω πρὸς σέ.
  ind-AYT: TUHAN berfirman kepada Musa, kata-Nya, “Akulah TUHAN! Katakanlah kepada
    Firaun, raja Mesir, segala sesuatu yang telah Kufirmankan kepadamu.”
  nya-nya: anati, “Ine ndine Yehova. Umuwuze Farao mfumu ya Igupto zonse zimene Ine
    ndikuwuze iwe.”
  hrv-hrv: 'rekao mu je: “Ja sam Jahve. Izvijesti faraona, egipatskoga kralja, o svemu
    što ti kažem.”'
  mps-mps: '@see-verse:EXO.006.028'
  tpi-tpi: em i tok olsem, “Mi yet mi Bikpela. Olgeta tok mi givim yu, em yu mas tokim
    king bilong Isip.”
  dan-1931: 'talede HERREN til Moses således: “Jeg er HERREN! Forkynd Farao, Ægyptens
    Konge, alt, hvad jeg siger dig!”'
  vie-OVCB: 'Ngài đã phán với Môi-se rằng: “Ta là Chúa Hằng Hữu. Hãy đi gặp Pha-ra-ôn,
    vua Ai Cập, truyền lại cho vua ấy mọi lời Ta đã phán bảo.”'
  guj-2017: તેમણે મૂસાને કહ્યું, “હું યહોવાહ છું, હું તને કહું છું, તે બધું જ તું
    મિસરના રાજા ફારુનને કહેજે.”
  pon-2006A: e mahsanih, “Ngehi, iei KAUN-O. Ke pahn kairehki Parao, nanmwarkien Isip,
    mehkoaros me I padahkihong uhk.”
  por-BRBSL: 'Javé disse a Moisés: “Eu sou Javé”. Diga ao Faraó, rei do Egito, tudo
    o que eu lhe digo”.'
  aly-aly: '@see-verse:EXO.006.028'
  cth-cth: Kai teh Jehovah doeh. Kai ni lawk na thui e pueng hah Izip siangpahrang
    Faro koe na dei pouh han telah Mosi koe atipouh.
  twi-twi: ɔkae se, “Mene Awurade no. Ka asɛm biara a mereka yi kyerɛ Farao a ɔyɛ
    Misraim hempɔn no.”
  hlt-hlt: Te vaengah BOEIPA loh Moses te a voek tih, “Kai tah Yahweh ni, kai loh
    nang taengah ka thui boeih te Egypt manghai Pharaoh taengah thui pah,” a ti nah.
  tbz-SIM: Míì tu di Yiɛ̀ nKuyie, ɑ́ nɑ́kɛ́ Esibiti kóo kpɑ̀ɑ̀tì n dɑ nɑ̀kɛ́ tì timɔu.
  msy-2020: “Kɨ Ikiavɨra Itir God. Ezɨ, akar kɨ nɨ mɨgeiba, nɨ bar dar gun Isipɨn
    atrivim mɨkɨm.”
  dop-dop: Mɑ kɛ́ Tɑcɑɑ kɛ́, polo ń heeli Icipiti wulɑʋ kɛ tǝ tǝnɑ nti mɑ yɔɣɔtǝnɑ
    mɑ nɔɣɔ tɔ.
  azb-azb: 'Rəbb Musaya dedi: «Mən Rəbbəm! Sənə dediyim bütün sözləri Misir padşahı
    firona söylə».'
  eng-DBY: 'that Jehovah spoke to Moses, saying, I am Jehovah: speak thou unto Pharaoh
    king of Egypt all that I say unto thee.'
  hin-2017: “मैं तो यहोवा हूँ; इसलिए जो कुछ मैं तुम से कहूँगा वह सब मिस्र के राजा
    फ़िरौन से कहना।”
  wol-KYG: 'da koo wax, ne ko: «Man maay Aji Sax ji. Nanga wax Firawna buuru Misra,
    li ma lay wax lépp.»'
  swp-swp: 'GUIAU i ribalau Mose arinai i ene, “Eau GUIAU ede: saha eo saha ea heribam,
    oa Parao, Aigupito wasawasana wa, abo u heriba.”'
  bjr-bjr: Qinee Yaaweesa maridaqa. Anee Isipa maqanna kaaraambaiqa Faraoona aiqama
    qinee qunnufana qimamia.
  eng-YLT: that Jehovah speaketh unto Moses, saying, 'I [am] Jehovah, speak unto Pharaoh
    king of Egypt all that I am speaking unto thee.'
  bzd-NTPO: 'eta̱ ichéitö ia̱: —Ye'' dör Jehová. Ì ko̱s chekeyö be'' a̱ e'' skà chö́ne
    Egipto blú a̱.'
  eng-WYC-2017: And the Lord spake to Moses, and said, I am the Lord; speak thou to
    Pharaoh, king of Egypt, all things which I speak to thee.
  eng-WMBB: The LORD said to Moses, “I am the LORD. Tell Pharaoh king of Egypt all
    that I tell you.”
  urd-GVH: “मैं रब हूँ। मिसर के बादशाह को वह सब कुछ बता देना जो मैं तुझे बताता हूँ।”
  rug-rug: si zama guahe si Asa, “Arau se Zihova. Mu la tozi koasa baṉara pa popoa
    Izipi sari doduru tiṉitoṉa saripu tozi nigo Rau,” gua.
  gaz-gaz: akkana jedheen; “Ani Waaqayyoo dha. Waan ani sitti himu hunda Faraʼoon
    mooticha Gibxitti himi.”
  fra-LSG: 'l’Éternel dit à Moïse: Je suis l’Éternel. Dis à Pharaon, roi d’Égypte,
    tout ce que je te dis.'
  yal-yal: a naxa, “N tan nan Alatala ra. A fala Firawona xa, Misiran Mangana, n naxan
    birin falama i xa.”
  haw-1868: 'Olelo mai la o Iehova ia Mose, i mai la, Owau no Iehova: e hai aku oe
    ia Parao i ke alii o Aigupita, i na mea a pau a''u e olelo aku ai ia oe.'
  arb-NAV: 'أَنَّ الرَّبَّ قَالَ لَهُ: «أَنَا الرَّبُّ بَلِّغْ فِرْعَوْنَ كُلَّ مَا
    أَقُولُهُ لَكَ».'
  ewe-ewe: egblɔ nɛ be, “Nyee nye Yehowa. Gblɔ nya sia nya si megblɔ na wò la na Egipte
    fia Farao.”
  eng-LEE: Then spoke the Lord unto Moses, saying, I am the Lord; speak thou unto
    Pharaoh the king of Egypt all that I speak unto thee.
  asm-FB: তেতিয়া যিহোৱাই মোচিক কৈছিল, “মই যিহোৱা; মই তোমাক যি যি কথা কলোঁ, সেই সকলো
    কথা তুমি মিচৰৰ ৰজা ফৰৌণৰ আগত গৈ কবা।”
  sus-A: «ﭑ تَن نَن نَ عَلَتَلَ رَ. سِفَ، ﭑ شُي بِرِن نَدَنفِ مِسِرَ مَنفّ قِرَوُنَ
    مَ.»
  fra-SBL: 'Yahvé dit à Moïse : « Je suis Yahvé. Dis à Pharaon, roi d''Égypte, tout
    ce que je te dirai. »'
  hbo-hbo: וַיְדַבֵּ֧ר יְהוָ֛ה אֶל־מֹשֶׁ֥ה לֵּאמֹ֖ר אֲנִ֣י יְהוָ֑ה דַּבֵּ֗ר אֶל־פַּרְעֹה֙
    מֶ֣לֶךְ מִצְרַ֔יִם אֵ֛ת כָּל־אֲשֶׁ֥ר אֲנִ֖י דֹּבֵ֥ר אֵלֶֽיךָ׃
  eng-WYCLIFFE: And the Lord spak to Moises, and seide, Y am the Lord; spek thou to
    Farao, kyng of Egipt, alle thingis whiche Y speke to thee.
  pjt-pjt: '@see-verse:EXO.006.028'
  cwe-cwe: kamulongela Musa‚ “Niye Mndewa Mulungu. Mulongele mfalume wa Misili chila
    chinhu chonikulongela.”
  bgs-bgs: igkagi sikandin, na mà din, “Sakán tô Áglangngagán! Kagiyi nu tô harì ka
    Ehipto katô igkagi ku áknikó.”
  kik-kik: aamwĩrire atĩrĩ, “Niĩ nĩ niĩ Jehova. Ĩra Firaũni mũthamaki wa bũrũri wa
    Misiri ũrĩa wothe ngũkwĩra.”
  fra-NCL: 'Yahweh dit à Moïse : « Je suis Yahweh. Dis à Pharaon, roi d’Égypte, tout
    ce que je te dis. »'
  cek-AK: Angraeng mah Mosi khaeah, Kai loe Angraeng ah ka oh; kang thuih ih loknawk
    boih Izip siangpahrang Faro khaeah thui paeh, tiah a naa.
  xla-xla: “Na꞉ye Godpo. Epapedeme Isip so dokopala oplami Pelo watle na꞉ta wa꞉ watle
    atlamuwa koko hapulomaye ya꞉ watle atlamane,” diyo.
  cuk-cuk: —Ani an Bab-Jehová gued. Bela an bega ibmar sogoedi, Egipto-rey-Faraónʼga
    bela be ibmar-sogmogoed.
  uig-CYR: 'Мусаға: «Мән Пәрвәрдигардурмән. Саңа ейтқинимниң һәммисини Мисирниң падишаси
    Пирәвнгә дегин», дәп әмир қилди.'
  tel-2017: “నేను యెహోవాను. యెహోవా నీతో చెప్పినది మొత్తం నువ్వు ఐగుప్తు రాజు ఫరోతో
    చెప్పు.”
  hat-BSA: 'ke SENYÈ a te pale ak Moïse e te di: “Mwen se SENYÈ a. Pale ak Farawon,
    wa Égypte la, tout sa ke M pale ak ou yo.”'
  kos-kos: El fahk, “Nga pa LEUM GOD. Fahk nu sin Tokosra Egypt ma nukewa nga fahk
    nu sum uh.”
  hbo-WLC: וַיְדַבֵּ֧ר יְהוָ֛ה אֶל־מֹשֶׁ֥ה לֵּאמֹ֖ר אֲנִ֣י יְהוָ֑ה דַּבֵּ֗ר אֶל־פַּרְעֹה֙
    מֶ֣לֶךְ מִצְרַ֔יִם אֵ֛ת כָּל־אֲשֶׁ֥ר אֲנִ֖י דֹּבֵ֥ר אֵלֶֽיךָ׃
  ibo-ibo: ọ sịrị ya, “Mụ onwe m bụ Onyenwe anyị, gaa gwa Fero eze Ijipt ihe niile
    m gwara gị.”
  ory-ory: ସେହି ଦିନ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଏହି କଥା କହିଲେ, “ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଯାହା ଯାହା କହୁ; ତାହାସବୁ ମିସରୀୟ ରାଜା ଫାରୋକୁ କୁହ।”
  chk-chk: a üreni, “Ngang ewe Samol mi Lapalap. Kopwe asile ngeni Farao ewe kingen
    Isip meinisin mine üa ürenuk.”
  rop-rop: Imbin tok, “Mi na YAWEI det trubala God, en yu garra dalim det king ebrijing
    ai dalim yu.”
  ukr-1871: 'Що рече Господь Мойсейові: Я Господь. Промов до Фараона, Египецького
    царя, все, що я глаголав до тебе.'
  bch-bch: Maron ikeo pan bedane, “Gau eine Maron. Eao manta keo pan maron kapei togid
    Isip ngan posanga toa ngada ne naposa pago ngan.”
  deu-1951: 'Da nun der HERR mit Mose redete und sprach: Ich bin der HERR, rede mit
    dem Pharao, dem König von Ägypten, alles, was ich mit dir rede;'
  eng-JPS: 'that the LORD spoke unto Moses, saying: ''I am the LORD; speak thou unto
    Pharaoh king of Egypt all that I speak unto thee.'''
  srp-1865: 'Reèe Gospod Mojsiju govoreæi: ja sam Gospod; kaži Faraonu caru Misirskom
    sve što sam ti kazao.'
  lug-lug: Mukama yagamba Musa nti, “Nze Mukama. Tegeeza Falaawo, kabaka w’e Misiri,
    buli kimu kyonna kye nkugamba.”
  heb-heb: וידבר יהוה אל משה לאמר אני יהוה דבר אל פרעה מלך מצרים את כל אשר אני דבר
    אליך׃
  ben-IRV: সেই দিন সদাপ্রভু মোশিকে বললেন, “আমিই সদাপ্রভু, আমি তোমাকে যা যা বলি, সে
    সবই তুমি মিশরের রাজা ফরৌণকে বোলো।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਮੂਸਾ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ, ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ
    ਨਾਲ ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਕਰ, ਜਿਹੜੀਆਂ ਮੈਂ ਤੈਨੂੰ ਆਖੀਆਂ ਹਨ।
  tkr-tkr: 'uvhuynniy: – Zı Rəbb vorna! Zı vak''le uvhuyn gırgın kar fironuk''le,
    Misirne paççahık''le eyhe.'
  mya-JVB: ငါ သည် ထာဝရဘုရား ဖြစ်၏။ ငါ မှာ လိုက်သမျှတို့ကို ၊ အဲဂုတ္တု ရှင်ဘုရင် ဖါရော
    မင်းအား ပြန်ပြော ရမည်ဟု မောရှ အား ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: '@see-verse:EXO.006.028'
  tbg-tbg: '... Minti tivakero Kotiva Mosirara tiharo, Te Noravano Kotikave. Are te
    ekaa ai tiva amiaina uvara Isipiqaa raqiki vaira Pero vaiinti tiva amiane, tiro.'
  hmo-hmo: ia ese Mose ia hamaoroa, ia gwau, “Lau inai Lohiabada, hereva ibounai oi
    dekenai lau hamaoroa vadaeni, be Farao, Aigupito ena king, dekenai do oi hamaoroa.”
  urd-urd: कि ख़ुदावन्द ने मूसा से कहा, कि मैं ख़ुदावन्द हूँ जो कुछ मैं तुझे कहूँ
    तू उसे मिस्र के बादशाह फ़िर'औन से कहना।
  rus-SYN: 'Господь сказал Моисею, говоря: Я Господь! скажи фараону, царю Египетскому,
    все, что Я говорю тебе.'
  bqc-SIM: à mɛ̀ ámɛaa Dii, yã́ pↄ́ álɛ oɛ̀ aà o Falaↄ̃ↄɛ píi.
  tcz-CHONGTHU: Aheng'a aseiyin, “Keima Pakai kahi! Egypt lengpa, Pharaoh henga seiyin,
    keiman naheng'a kasei jouse chu.”
  mar-mar: परमेश्वर मोशेला म्हणाला, “मी परमेश्वर आहे. मी तुला सांगतो ते सर्व तू मिसराचा
    राजा फारो याला सांग.”
  qub-qub: 'cayno niran: «Nogami cä Tayta Dios. Noga nishäcunata llapanta willanqui
    Egiptupa raynin faraonta.»'
  bqp-bqp: à pì akãamɛ Dikiri ũ, yã kũ átɛn onɛn à o Firi'aunanɛ pínki.
  hat-hat: -Se mwen menm ki Seyè a! Tou sa mwen di ou la a, se pou ou rapòte l' bay
    farawon an, wa Lejip la.
  eng-BSB: He said to him, “I am the LORD; tell Pharaoh king of Egypt everything I
    say to you.”
  tod-tod: 'é ɠɛni ma: «Nà ga Ɠɔoɠɔ GALAGI. Li, è ɓɔɛ Ezipete masagi Falaɠɔn ʋɔ,
    naama vaiti kpein bo ma, nii gè bosu è ma.»'
  eng-WEBPB: The LORD said to Moses, “I am the LORD. Tell Pharaoh king of Egypt all
    that I tell you.”
  kbq-kbq: amanage huno Ra Anumzamo'a Mosesena asmi'ne, Nagra Ra Anumzane, Isipi kini
    ne' Ferona maka amama kasamua kea ome asmio.
  nhe-BL: 'quiilhuijtoya: ―Na niDIOS. Xiquilhui Faraón, nopa tlanahuatijquetl ipan
    tlali Egipto, nochi nopa tlamantli tlen nimitzilhuía.'
  bus-bus: à bè ambe Dii ũ, yã kɛ̀ ée oonɛn à o Fili'aunanɛ píngi.
  gub-BL: — Aiko Tupàn Tuweharupi Wiko Ma'e romo teko wazar romo ihe. Emume'u heremimume'u
    kwer paw Ezit ywy rehe har wanuwihawete Parao her ma'e pe nehe, i'i izupe.
  eng-DRA: 'And the Lord spoke to Moses, saying: I am the Lord: speak thou to Pharao
    king of Egypt all that I say to thee.'
