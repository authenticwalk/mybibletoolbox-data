verse: EXO.038.021
translations:
  mal-C: 'മോശയുടെ കൽപ്പനയാൽ പുരോഹിതനായ അഹരോന്റെ പുത്രൻ ഈഥാമാരിന്റെ നിർദേശപ്രകാരം ലേവ്യർ
    രേഖപ്പെടുത്തിയ കണക്ക് അനുസരിച്ച്, ഉടമ്പടിയുടെ കൂടാരം എന്ന സമാഗമകൂടാരത്തിന് ഉപയോഗിച്ച
    സാധനസാമഗ്രികളുടെ ചെലവ്:'
  deu-TKW: Folgendes ist die Berechnung der Kosten der Wohnung, der Wohnung des Gesetzes,
    welche auf Befehl Moses vorgenommen wurde mittels Dienstleistung der Leviten unter
    der Leitung Ithamars, des Sohnes Aarons, des Priesters.
  lin-lin: Tala motuya ya biloko oyo basalelaki Mongombo oyo, kati na yango, ezalaki
    na buku ya Boyokani, ndenge kaka Moyize atindaki. Balevi batongaki yango na bokambami
    ya Itamari, mwana mobali ya Nganga-Nzambe Aron.
  eng-LSV: These are the numberings of the Dwelling Place (the Dwelling Place of Testimony),
    which has been numbered by the command of Moses, the service of the Levites, by
    the hand of Ithamar son of Aaron the priest.
  eng-GNV: These are the parts of the Tabernacle, I meane, of the Tabernacle of the
    Testimonie, which was appovnted by the commandement of Moses for the office of
    the Leuites by the hande of Ithamar sonne to Aaron the Priest.
  eng-WEBSTER: This is the sum of the tabernacle, even of the tabernacle of testimony,
    as it was counted, according to the commandment of Moses, for the service of the
    Levites, by the hand of Ithamar, son to Aaron the priest.
  nhw-BL: Huan ya ni nopa cuenta tlen nopa yoyon tiopamitl para elis ichaj nopa caxa
    ica itlanahuatil TOTECO. Huan quichijque nochi quen Moisés tlanahuatijtoya. Huan
    Itamar, icone totajtzi Aarón, tlayacanqui para quiitztiyas sesen tequitl. Huan
    nopa levitame quiijcuilojque quesqui imiyaca sesen tlamantli quitequihuijtoyaj
    para quichihuase nopa yoyon tiopamitl.
  swh-ONEN: Ifuatayo ni orodha ya vifaa vilivyotumika kwa ajili ya ujenzi wa maskani,
    maskani ya Ushuhuda, ambavyo vilitayarishwa na Walawi kama alivyoagiza Mose, chini
    ya usimamizi wa Ithamari, mwana wa kuhani Aroni.
  bba-bba: Mɔwisi u Lefibɑ sɔ̃ɔwɑ bu sisun dooru ko si kuu bekuruɡii te, tɑ di, tè
    sɔɔ bɑ koo Yinni Gusunɔn woodɑn kpɑkoro te doke. Itɑmɑɑ, Aroni yɑ̃ku kowon biiwɑ
    u sɑ̃ɑ ben wiruɡii.
  eng-KJVCPB: This is the sum of the tabernacle, even of the tabernacle of Testimony,
    as it was counted, according to the commandment of Moses, for the service of the
    Levites, by the hand of Ithamar, son to Aaron the priest.
  luo-luo: Magi e kar romb gik moko duto mane otigo kigero Hemb Romo, ma en Hema mar
    singruok kaka nokwan-gi gi chik mane Musa ogolo ne jo-Lawi kotelnegi gi Ithamar
    wuod Harun jadolo.
  meu-meu: Hari dubu, taravatu dubuna, ikaralaina ḡaudia ihagaudia bini; Mose ena
    hahedua dainai e duahidia, Levi iduhuna taudia, Itamara, hahelaḡa tauna Aaron
    natuna, ese e gunalaia oreana, edia ḡaudara bunai.
  npi-ULB: यो पवित्र वासस्थानको मण्डप अर्थात् करारका आदेशहरूको पवित्र वासस्थान थियो
    जसलाई मोशाको आज्ञामुताबिक बनाइएको थियो । यो हारून पुजारीका छोरा ईतामारको निर्देशनअनुसार
    लेवीहरूको काम थियो ।
  yor-yor: Wọ̀nyí ni iye ohun èlò tí a lò fún tabanaku náà, tabanaku ẹ̀rí, èyí ti
    a kọ bí òfin Mose nípa àwọn ọmọ Lefi ní abẹ́ àkóso Itamari ọmọ Aaroni àlùfáà.
  emp-NTPO: Uri warra Bezaleelba ne jũma Ãcõrẽba Moisea obi jarad̶ara osia. Idjira
    Judad̶eba yõna Hur wiuzaque basía. Ahisamá warra Aholiába idjira carebabadjia.
    Aholiára Daʌ̃neba yõna basía. Idjia ne jũmada biya o cawa b̶asia idjab̶a dji biara
    b̶ʌ lino wuad̶e ed̶a oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea
    od̶a sid̶a ca cawa b̶asia. Maʌ̃ de oped̶ad̶acarea Ãcõrẽ baurudeda ed̶a wagabadjid̶aa.
    Israelerãba maʌ̃ wua de od̶i carea diaped̶ad̶ara levitarãba juachasid̶aa Moiseba
    jarad̶a quĩrãca. Dji juacha panʌ borora sacerdote Aaroʌ̃ warra Itamar basía.
  ind-ind: Atas perintah Musa, para sekretaris dari suku Lewi mencatat semua jenis
    dan total berat logam yang digunakan dalam pembuatan halaman dan kemah TUHAN,
    tempat peti perjanjian disimpan. Mereka mencatat semua itu di bawah pengawasan
    Itamar anak Harun.
  pes-OPCB: این است صورت مقدار فلزی که در ساختن خیمهٔ عبادت به کار رفت. این صورت به
    دستور موسی، به‌وسیلۀ لاویان و زیر نظر ایتامار پسر هارون کاهن تهیه شد.
  tgl-ULB: Ito ang talaan ng pag-aari ng tabernakulo, ang tabernakulo ng kautusang
    kasunduan, gaya ng ito ay kinuha sa pagsunod sa mga tagubilin ni Moises. Iyon
    ay ang trabaho ng mga Levita sa ilalim ng pamamahala ni Itamar na anak na lalaki
    ni Aaron na pari.
  hui-hui: Tigua Anduane Homogonaga Balai Anda ege to̱le̱ kirani ibunaga bi pira gilibuwi
    biagolabo wulenaga ala bini biagoha ngolo siliba boronosirubi uruni tigua mo yu
    ngoai henedaruni bibahende dagalai hene. Mosese ibunime Libaiali hearuhondo lamialu
    lalu, Ngolobi mbirale uruni bibahende dagalai howa bebani gili bilimu, lene. Tigua
    dagaleagola loma binigo mo miaga agali Arono igini Idama ibugua hondo haga hene.
  mya-mya: ပ​ညတ်​တော်​ဆယ်​ပါး​ရေး​ထိုး​ထား​သော ကျောက်​ပြား​ထား​ရှိ​ရာ​တဲ​တော်​အ​တွက်
    အ​သုံး​ပြု​သော​သတ္တု​စာ​ရင်း​ကို​ဖော်​ပြ ပေ​အံ့။ ထို​စာ​ရင်း​မှာ​ယဇ်​ပု​ရော​ဟိတ်​အာ​ရုန်
    ၏​သား​ဣ​သ​မာ​ဦး​စီး​သော လေ​ဝိ​အ​မျိုး သား​တို့​က​မော​ရှေ​၏​အ​မိန့်​အ​ရ​ပြု​စု
    သော​စာ​ရင်း​ဖြစ်​၏။
  cbi-NTPO: Moisésren tsanguide tiñu, chachilla' mitya Diosnu kalen jimu Aarón' na
    Itamar, Levínu sera' jimu chachillanu tsanguidei ti', Diosa' pupunanu yapaya,
    tsandityu'ba, Dios tsandipañu keewara yapaya kenu jeru naa-i meneste iñuba piikikaami.
  bod-N: མོ་ཤེ་ཡིས་བཀའ་གནང་བ་བཞིན་དུ་ལེ་ཝི་པས་ཞབས་འདེགས་སྐོར་ལ་རྩིས་གྲངས་བླངས་ཤིང་།
    མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་ཨི་ཐ་མཱཪ་གྱིས་རྩིས་ཐོར་བཀོད་པའི་གུར་མཆོག་གམ་དཔང་པོའི་གུར་མཆོག་གི་རྒྱུ་ཆའི་སྡོམ་ནི་འདི་ལྟར་ཏེ།
  sna-sna: Uku ndiko kuwanda kwezvinhu zvakashandiswa patabhenakeri, iyo tabhenakeri
    yeChipupuriro, zvakanyorwa pakurayira kwaMozisi navaRevhi vari pasi paItamari
    mwanakomana waAroni, muprista.
  spa-BLM: Estas son las cantidades de materiales que se usaron para el tabernáculo,
    el Tabernáculo del Testimonio, tal como fueron contadas, según el mandato de Moisés,
    para el servicio de los levitas, por mano de Itamar, hijo del sacerdote Aarón.
  cac-cac: Ix yalanxi vin̈aj Moisés chi' to sb'o slistail jantac q'uen oro, q'uen
    plata yed' q'uen bronce ix och d'a scajnub' Jehová, aton b'aj sic'chaj scaxail
    trato. A eb' levita ix b'oan slistail chi'. A vin̈aj Itamar yuninal vin̈aj Aarón
    ix cuchb'an eb'.
  swh-ULB: Hivi ndivyo vitu vilivyohesabiwa vya maskani, maskani ya Ushuhuda, vilivyohesabiwa
    kwa amri ya Musa, kuwa utumishi wa Walawi chini ya uongozi wa Ithamari mwana wa
    Aruni kuhani.
  bel-bel: Вось падлік таго, што скарыстана для скініі адкрыцьця, зробленае паводле
    загаду Майсея, лявітамі пад наглядам Ітамара, сына Ааронавага, сьвятара.
  deu-ELBBK: Dies ist die Berechnung der Wohnung, der Wohnung des Zeugnisses, die
    berechnet wurde auf Befehl Moses, durch den Dienst der Leviten unter der Hand
    Ithamars, des Sohnes Aarons, des Priesters; –
  mbb-OT: Iyan heini menge himan he neǥamit te kebpehitindeǥa zuen te Tulda he Ed-ezapan
    he zutun itaǥù sikan is Kesuǥuan. Heini is menge himan, inlista te menge kevuwazan
    ni Levi sumalà te suǥù ni Moises. Heini he vuluhaten, iyan midumala zuen si Itamar
    he anak ni Aaron he memumuhat.
  mal-2015: 'മോശെയുടെ കല്പന അനുസരിച്ചു പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാർ മുഖാന്തരം ലേവ്യരുടെ
    ശുശ്രൂഷയാൽ കണക്കു കൂട്ടിയതുപോലെ സാക്ഷ്യകൂടാരമെന്ന തിരുനിവാസത്തിന്നുണ്ടായ ചെലവു
    എന്തെന്നാൽ:'
  gup-gup: Kondah kabimbuyindi yehyeng rowk bu bininj birrimangi bu birrimarnbuni
    njalehnjale nawu ngarre Manrurrkdjamun Dabburlin kore kahdi manwarddebala bokenh
    manbu Yawey biwong Moses. Manekke manwarddebala bokenh kabimbuyindi kore Yawey
    nungan wokkurrmerrinj kunwoybuk dorrengh. Kaluk bu bininj birrimarnbuni njalehnjale
    ngarre dabburlin, wanjh Moses benwokrayekwong nawu Levi benkebmawahmeng bu kabirribimbun
    yehyeng rowk kore nahni djurra. Kaluk bininj nawu ngeyyoy Ithamar, nawu Aaron
    bibornang, wanjh wohrnawohrnani rowk kore birribimbuni nahni djurra.
  gvs-gvs: E ame kainum ana kakainaki sikabi Yauwe ina Kaba Kaiyaka yoyou ana madágina
    manuna. Ina Kaba Kaiyakayana goi aba vatulúkwana ikaaiyaka. E Livai tubunao alatuwokoidi
    kainumyadi sikatuyaividi siginidi. Kidi Livai tubunao adi tovakumgo ame paisewayana
    manuna moe Itamari, tauyana Tonúwala Eroni natuna.
  rmc-rmc: Kade hin pisimen o zoznamos le materjaloskro, savo kampelas pro Svetostankos,
    savo o Mojžiš prikazinďa te kerel le Levitenge, saven ľidžalas o Itamar, o čhavo
    le rašaskro le Aronoskro.
  nlg-nlg: Aeni na gegereni na lei totobo tara lutua nia na Vaevale tapole tabu. Moses
    te bosa vanira na lei mane tana kemana Levi ge kara talukolui na lei gegereni,
    ma Ithamar dalena Aaron na mane sukaghi te righitaonira.
  pes-OPV: این است حساب مسکن، یعنی مسکن شهادت، چنانکه حسب فرمان موسی به خدمت لاویان،
    به توسط ایتاماربن هارون کاهن حساب آن گرفته شد.
  ron-1924: Ятэ сокотяла локашулуй кортулуй ынтылнирий, фэкутэ дупэ порунка луй Мойсе,
    прин ынгрижиря левицилор, суб кырмуиря луй Итамар, фиул преотулуй Аарон.
  ben-OBCV: মোশির আদেশানুসারে, যাজক হারোণের ছেলে ঈথামরের নেতৃত্বে লেবীয়েরা সমাগম
    তাঁবুতে, বিধিনিয়মের সেই সমাগম তাঁবুতে ব্যবহারযোগ্য সামগ্রীর যে সংখ্যা নথিভুক্ত
    করলেন তা এইরকম।
  som-som: Waa tan tiradii alaabtii taambuugga, kaas oo ah taambuuggii maragga, markii
    la tiriyey sidii Muuse ku amray adeegidda reer Laawi, oo uu tilmaamay Iitaamaar
    kii wadaadkii Haaruun ahaa dhalay.
  lat-VUC: 'Hæc sunt instrumenta tabernaculi testimonii, quæ enumerata sunt juxta
    præceptum Moysi in cæremoniis Levitarum per manum Ithamar filii Aaron sacerdotis:'
  eng-ASVBT: This is the sum of the things for the tabernacle, even the tabernacle
    of the testimony, as they were counted, according to the commandment of Moses,
    for the service of the Levites, by the hand of Ithamar, the son of Aaron the priest.
  ita-1885: QUESTE son le somme dell'oro, dell'argento, e del rame, impiegato intorno
    al Tabernacolo della Testimonianza, le quali furono fatte d'ordine di Mosè, per
    opera de' Leviti, sotto la condotta d'Itamar, figliuol del Sacerdote Aaronne.
  eng-LXXUP: He made the pins of the tabernacle and the pins of the court of brass.
  eng-ULB: This is the inventory of the tabernacle, the tabernacle of the covenant
    decrees, as it was taken following Moses' instructions. It was the work of the
    Levites under the direction of Ithamar son of Aaron the priest.
  spa-VBL: Lo siguiente es lo que se usó para el Tabernáculo del Testimonio, registrado
    bajo la dirección de Moisés por los levitas bajo la supervisión de Itamar, hijo
    del sacerdote Aarón.
  fra-_FOB: Voici les comptes de la Demeure, la Demeure du Témoignage, qui furent
    faits sur l'ordre de Moïse, par le moyen des Lévites, sous la conduite d'Ithamar,
    fils d'Aaron le sacrificateur.
  mal-mal: 'മോശെയുടെ കല്പന അനുസരിച്ച് പുരോഹിതനായ അഹരോന്റെ മകൻ ഈഥാമാർ മുഖാന്തരം ലേവ്യരുടെ
    ശുശ്രൂഷയാൽ കണക്ക് കൂട്ടിയതുപോലെ സാക്ഷ്യകൂടാരമെന്ന തിരുനിവാസത്തിനുണ്ടായ ചെലവ് എന്തെന്നാൽ:'
  urd-GVR: Zail meṅ us sāmān kī fahrist hai jo maqdis kī tāmīr ke lie istemāl huā.
    Mūsā ke hukm par imām-e-āzam Hārūn ke beṭe Itamar ne Lāwiyoṅ kī mārifat yih fahrist
    taiyār kī.
  suz-BL: परमप्रभु यावे आ बाक्‍तीक सेल्‍चा कली मार मार माल्‍दा, मेको ब्रेक्‍शो बाक्‍त।
    मेको बाक्‍तीके कबल पशो सन्‍दोस वोइक्‍तीके बाक्‍त। मोसामी “मेको नेल्‍ल ब्रेक्‍चा
    माल्‍ब” दे अरेशो बाक्‍त। चढ़ेब हारून आ तौ इथामार लेवी आन कली गेय पपाइक्‍ब बाक्‍त।
    गन्‍ती ४:२८
  ita-1927: Questi sono i conti del tabernacolo, del tabernacolo della testimonianza,
    che furon fatti per ordine di Mosè, per cura dei Leviti, sotto la direzione d’Ithamar,
    figliuolo del sacerdote Aaronne.
  ckb-ckb: ئەمەش بڕی کانزاکانی چادرەکەی پەرستنە، چادری پەیمان، بەپێی فەرمانی موسا
    لەلایەن لێڤییەکان تۆمارکرا، بە سەرپەرشتی ئیتاماری کوڕی هارونی کاهین.
  eng-BBE: This is the price of the making of the House, even the House of witness,
    as it was valued by the word of Moses, for the work of the Levites under the direction
    of Ithamar, the son of Aaron the priest.
  kan-OKCV: 'ದೇವದರ್ಶನದ ಗುಡಾರಕ್ಕೆ ಅಂದರೆ ಒಡಂಬಡಿಕೆಯ ನಿಯಮದ ಗುಡಾರ ನಿರ್ಮಾಣಕ್ಕೆ ಬಳಸಿದ ವಸ್ತುಗಳ
    ಲೆಕ್ಕ ಇವು: ಮೋಶೆಯ ಆಜ್ಞೆಯ ಮೇರೆಗೆ ಯಾಜಕನಾದ ಆರೋನನ ಮಗನಾದ ಈತಾಮಾರನ ನಿರ್ದೇಶನದಲ್ಲಿ ಲೇವಿಯರ
    ಕೈಯಿಂದ ಲೆಕ್ಕ ಮಾಡಿಸಿದ್ದು.'
  bbb-bbb: Ro maza ije bu Are Muvuaka Akae ije saeva ijia Mosisi fu e Rivaeti ije
    kiamoga bu sinuome binobino irere bu kena are ije saeva ijene isoe. Ro e Rivaeti
    ije bu Eroni e zinone ifaejemo ijadufuo fari e Itama ijare samuagiakoga bu imei.
    Ro Are Muvuaka Akae ije bu mune inokiro ije Godi fu akae fuone teni ijene isoena
    abe Mosisi maema ije bu gucve ijia nijavo.
  tam-2017: மோசேயின் கட்டளைப்படி ஆசாரியனான ஆரோனின் மகனாகிய இத்தாமாரின் கையிலே லேவியர்களின்
    ஊழியத்திற்கென்று எண்ணிக் கொடுக்கப்பட்ட சாட்சியின் ஆசரிப்புக்கூடாரத்தின் பொருள்களின்
    தொகை இதுவே.
  spa-RV-1909: Estas son las cuentas del tabernáculo, del tabernáculo del testimonio,
    lo que fué contado de orden de Moisés por mano de Ithamar, hijo de Aarón sacerdote,
    para el ministerio de los Levitas.
  ron-BTF: Aceasta este socoteala tabernacolului, a tabernacolului mărturiei, așa
    cum a fost socotită, conform poruncii lui Moise, pentru serviciul leviților, prin
    mâna lui Itamar, fiul lui Aaron preotul.
  eng-WEBP: These are the amounts of materials used for the tabernacle, even the Tabernacle
    of the Testimony, as they were counted, according to the commandment of Moses,
    for the service of the Levites, by the hand of Ithamar, the son of Aaron the priest.
  eng-FBV: The following is what was used for the Tabernacle, the Tabernacle of the
    Testimony, recorded at Moses' direction by the Levites under the supervision of
    Ithamar, son of Aaron the priest.
  nld-1939: Dit is de berekening der kosten van de tabernakel, de verbondstabernakel,
