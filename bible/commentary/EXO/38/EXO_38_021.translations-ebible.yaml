  hlt-hlt: He dungtlungim la a hlum he khosoih Aaron koca Ithamar kut dongkah Levi
    thohtatnah, Moses ol bangla olphong kah dungtlungim la a soep.
  tbz-SIM: 'Ntɛ bɛ̀ do dɔ̀ɔ̀nɛ̀ tìì nɛntì Kuyie ntɑummɛ̀ tou tì mɑ̀mɛ̀: Ikuɔ́ nɛntì
    do bo dìì miɛkɛ. Mɔyiisi weè do duɔ́ nkɛ̀ Kuyie nkuɔ́ nìùtì Anɔɔ birɛ Itɑmɑɑ nɛ̀
    Defiibɛ kɛ̀ bɛ̀ɛ kɑɑ ndɛ kó tinɛntì.'
  msy-2020: Egha me Ikiavɨra Itir Godɨn Purirpenimɨn ingarasa inigha izezir gol, silva,
    ko bras menge. Purirpenir kam, me Akar Dɨkɨrɨzir Gavgavim itir dagɨar akuamning
    a darɨgham. Moses uabɨ Livain adaraziv kemezɨ me biziba bar da mega da osirigha
    fo, bizir manabara iti. Ezɨ ofa gamir gumazim Aron, an otarim Itamar ingangarir
    kamɨn faragha zui.
  azb-azb: Musanın əmri ilə kahin Harunun oğlu İtamarın başçılığı ilə Levililərin
    xidmət göstərib apardığı məkanın – Şəhadət məskəninin hesabatı budur.
  eng-DBY: These are the things numbered of the tabernacle, the tabernacle of the
    testimony, which were counted, according to the commandment of Moses, by the service
    of the Levites, under the hand of Ithamar, son of Aaron the priest.
  hin-2017: साक्षीपत्र के निवास का सामान जो लेवियों के सेवाकार्य के लिये बना; और जिसकी
    गिनती हारून याजक के पुत्र ईतामार के द्वारा मूसा के कहने से हुई थी, उसका वर्णन
    यह है।
  wol-KYG: Lii nag moo di tënkub dayoy gànjar yi ñu jëfandikoo ci liggéeyu jaamookaay
    bi, jaamookaay boobu àlluway seede si dence. Tënkees na ko ci ndigalu Musaa, Leween
    ñi sasoo tënk bi ci njiital Itamar doomu Aaróona sarxalkat bi.
  bjr-bjr: Yaaweena uiqaana maqaki qaara oonisaa qisaukuqara 10 sanda ufa akara rirafa
    marinau. Mi maqanaki ainaini maruna koora faqa siruaa faqa booroosa faqa marinau.
    Aanaiqikirana Aaroona amaaku Itamarafa Reefina aiku asauku qimannimi marufaqa
    misa mi koora ainainausa asaana rumasee akara rimariqau.
  eng-YLT: These are the numberings of the tabernacle (the tabernacle of testimony),
    which hath been numbered by the command of Moses, the service of the Levites,
    by the hand of Ithamar son of Aaron the priest.
  eng-WYC-2017: These be the numbers of the amounts of metals of the tabernacle of
    witnessing, that be numbered, by the commandment of Moses, in the ceremonies,
    that is, services, of Levites, by the hand of Ithamar, the son of Aaron, [the]
    priest.
  eng-WMBB: These are the amounts of materials used for the tabernacle, even the Tabernacle
    of the Testimony, as they were counted, according to the commandment of Moses,
    for the service of the Levites, by the hand of Ithamar, the son of Aaron the priest.
  urd-GVH: ज़ैल में उस सामान की फ़हरिस्त है जो मक़दिस की तामीर के लिए इस्तेमाल हुआ।
    मूसा के हुक्म पर इमामे-आज़म हारून के बेटे इतमर ने लावियों की मारिफ़त यह फ़हरिस्त
    तैयार की।
  rug-rug: Hire sari na likakalae arilaedi saripu tavetaveteni rini koasa Ipi Hopena,
    vasina pu ta kopue sari ka manege puta tinarae saripu ta kubere koari karua patu
    labelabe. Garununi Mosese koarini, pude kubere goreni sari na tiṉitoṉa arilaedi,
    ke kubere goreni ri na tie pa butubutu Livae, saripu ta totolie pa tinuraṉa te
    Itamara, tuna Eroni sapu sa hiama.
  gaz-gaz: Baayʼinni miʼa dunkaanni qulqulluun jechuunis dunkaanni dhuga baʼumsaa
    ittiin hojjetamee kan Lewwonni ajaja Museetiin qajeelfama Iitaamaar ilma Aroon
    lubichaatiin galmeessan kanaa dha.
  fra-LSG: Voici les comptes du tabernacle, du tabernacle d’assignation, révisés,
    d’après l’ordre de Moïse, par les soins des Lévites, sous la direction d’Ithamar,
    fils du sacrificateur Aaron.
  yal-yal: Waliseene yatɛne nan itoe ra naxanye rawali Ala Bubun tideni, Layirin Sereyaan
    bubun naxan kui. Musa nan Lewi bɔnsɔnna muxune yamari, e yi e sɛbɛ saraxarali
    Harunaa dii Itamara xun matoon bun ma.
  haw-1868: Eia ka huina o ka halelewa, o ka halelewa hoi o ke kanawai, e like me
    ia i heluia, mamuli o ke kauoha a Mose, no ka hana a ko Levi, ma ka lima o Itamara,
    ke keiki a Aarona, ke kahuna.
  arb-NAV: وَمَا يَلِي الْمَقَادِيرُ الْمُسْتَخْدَمَةُ فِي بِنَاءِ مَسْكَنِ الشَّهَادَةِ،
    الَّتِي تَمَّ حِسَابُهَا بِمُقْتَضَى أَمْرِ مُوسَى، بِإِشْرَافِ اللّاوِيِّينَ
    عَلَى يَدِ إِيثَامَارَ بْنِ هَرُونَ الْكَاهِنِ.
  ewe-ewe: 'Nu siwo katã agbadɔ la tutu lɔ ɖe eme la woe nye: agbadɔ si nye nubablaɖaka
    la ƒe nɔƒe, esi Levi ƒe viwo lé da ɖi le Mose ƒe sedede nu, eye wowɔ esia le Aron
    ƒe viŋutsu, nunɔla Itamar ƒe kpɔkplɔ te.'
  eng-LEE: These are the accounts [of the articles furnished] for the tabernacle,
    even of the tabernacle of the testimony, which were counted, according to the
    order of Moses, the service of the Levites, by the hand of Ithamar, the son of
    Aaron, the priest.
  asm-FB: মোচিৰ নিৰ্দেশ অনুসাৰে, সাক্ষ্য ফলি থকা আবাসৰ সকলো বস্তুৰ সংখ্যাৰ বৃত্তান্ত
    লিখিবলৈ পুৰোহিত হাৰোণৰ পুত্ৰ ঈথামৰে লেবীয়া সকলক আদেশ দিলে।
  sus-A: هْرْ مْلِنفِرَ، سٍيدٍ وَلَشّ نَ نَشَن كُي، عَ وَلِ دّنتّفّ نَن يِ كِ. لٍوِ
    بْنسْي نَ وَلِ رَبَ مُنسَ شَ يَامَرِ نَن بُن مَ. هَرُنَ شَ دِ، عِتَمَرِ نَن قِندِ
    نَ وَلِ يَرٍرَتِ رَ.
  fra-SBL: Voici les quantités de matériaux utilisés pour le tabernacle, le tabernacle
    du témoignage, telles qu'elles ont été comptées, selon l'ordre de Moïse, pour
    le service des Lévites, par Ithamar, fils du prêtre Aaron.
  hbo-hbo: אֵ֣לֶּה פְקוּדֵ֤י הַמִּשְׁכָּן֙ מִשְׁכַּ֣ן הָעֵדֻ֔ת אֲשֶׁ֥ר פֻּקַּ֖ד עַל־פִּ֣י
    מֹשֶׁ֑ה עֲבֹדַת֙ הַלְוִיִּ֔ם בְּיַד֙ אִֽיתָמָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵֽן׃
  eng-WYCLIFFE: These ben the instrumentis of the tabernacle of witnessyng, that ben
    noumbrid, bi the comaundement of Moises, in the cerymonyes of Leuytis, bi the
    hond of Ithamar, sone of Aaron, preest.
  pjt-pjt: '@see-verse:EXO.038.020'
  cwe-cwe: Ino iyo peta ya via visang'haniligwe kwika hema da kwika goya vibawo va
    ukalangama. Peta ino isasaligwa na Walawi kwa ndagilizi ya Musa, muna ulongozi
    wa Isamali mwana wa mkulu wa nhambiko Haluni.
  kik-kik: Ũyũ nĩguo mũigana wa indo iria ciahũthĩrirwo gwaka hema ĩyo nyamũre, Hema-ĩrĩa-ya-Ũira,
    iria ciandĩkirwo nĩ Alawii o ta ũrĩa Musa aathanĩte matongoretio nĩ Ithamaru mũrũ
    wa Harũni ũrĩa mũthĩnjĩri-Ngai.
  fra-NCL: Voici le compte des choses qui ont été employées pour la Demeure, la Demeure
    du témoignage, compte dressé par le soin des Lévites sur l’ordre de Moïse et sous
    la direction d’Ithamar, fils du grand prêtre Aaron.
  cek-AK: Hae loe Mosi mah thuih ih lok baktih toengah, qaima Aaron ih capa Ithmar
    zaehhoihaih thungah, Levi kaminawk mah tarik ih kahni im, hnukung kahni im sak
    naah patoh ih hmuennawk ah oh.
  cuk-cuk: Bab-Dummad-dulemarbo-Igar-Mesisad-neg-sunna-selegedgi ibmarmar-ebulesad
    ebislesgusad. Leví-e-wagan, Moisés-sogedba ibmar-ebismalaga arbasmalad. Geb Aarón-dule-irwa-Bab-Dummadse-goled-machi-Itamar,
    ibmarmar-ebislesad narmaksad.
  uig-CYR: 'Муқәддәс чедир, йәни «һөкүм-гувалиғи чедири» үчүн аталған материялларниң
    сани төвәндә хатириләнгән (улар Мусаниң буйруғи билән, каһин Һарунниң оғли Итамарниң
    қол астидики Лавийлар мәсъул болуп санақтин өткүзүлүп, Худаға аталған еди): —'
  tel-2017: మందిరం సామాను మొత్తం, అంటే శాసనాల గుడార మందిరం సామగ్రి మొత్తం ఇదే. యాజకుడైన
    అహరోను కొడుకు ఈతామారు లేవీ గోత్రికుల చేత మోషే ఆజ్ఞ ప్రకారం ఆ వస్తువులు లెక్క పెట్టించాడు.
  hat-BSA: Sa se kantite a bagay ki te pou tabènak yo, tabènak temwayaj la, jan yo
    te nimewote selon lòd a Moïse, pou sèvis Levit yo, ekri pa men a Ithamar, fis
    Aaron an, prèt la.
  kos-kos: Pa inge pisa ac lupan osra orekmakinyuk nu ke Lohm Nuknuk Mutal sin LEUM
    GOD, acn se ma eot tupasrpasr luo karinginyuk we su simla Ma Sap Singoul oan fac.
    Pisen osra inge ma Moses el sap mwet Levi in orala, su orekma ye kolyuk lal Ithamar,
    wen natul Aaron mwet tol.
  hbo-WLC: אֵ֣לֶּה פְקוּדֵ֤י הַמִּשְׁכָּן֙ מִשְׁכַּ֣ן הָעֵדֻ֔ת אֲשֶׁ֥ר פֻּקַּ֖ד עַל־פִּ֣י
    מֹשֶׁ֑ה עֲבֹדַת֙ הַלְוִיִּ֔ם בְּיַד֙ אִֽיתָמָ֔ר בֶּֽן־אַהֲרֹ֖ן הַכֹּהֵֽן׃
  ibo-ibo: Ndị a bụ ngwongwo niile e ji wuo ụlọ nzute ahụ; ebe a ga-edebe Ihe Ama
    ahụ. Ọ bụ ndị Livayị depụtara ihe niile ndị a nʼusoro dịka Mosis si nye ha nʼiwu.
    Ọ bụkwa Itama, nwa Erọn onye nchụaja, lekọtara ndị niile rụrụ ọrụ idekọta ya.
  ory-ory: ଲେବୀୟ ଲୋକମାନଙ୍କର କାର୍ଯ୍ୟ ନିମନ୍ତେ ହାରୋଣ ଯାଜକଙ୍କର ପୁତ୍ର ଈଥାମରଙ୍କ ଦ୍ୱାରା ମୋଶାଙ୍କର
    ଆଜ୍ଞାନୁସାରେ ଆବାସର, ଅର୍ଥାତ୍‍, ସାକ୍ଷ୍ୟରୂପେ ଆବାସର ଗଣନୀୟ ବସ୍ତୁ ସମୂହର ଏହି ଗଣନା କରାଗଲା।
  chk-chk: Ikkei iteiten pisekin ewe imwenfel seni mangaku, ewe ia ekewe allük ra
    nom ie. Ekewe mwän seni ewe ainangen Lefi ra föri ewe angangen alea fän emwenien
    Itamar nöün ewe souasor Aaron we mwän, usun Moses a allük ngeniir.
  rop-rop: Ola wekinmen bin yusum loda gol en silba en kopa blanga meigim det Seikridwan
    Tent weya YAWEI en det dubala fletwan ston garram ola lowa garra jidan. Mosis
    bin dalim olabat blanga raidimdan haumatj gol en silba en kopa deibin yusum, en
    detlot wekinmen brom det Libai klen bin raidimdan. Det bos blanga detlot wekinmen
    bin neim Ithama. Im dedi bin Eran det haibala serramonimen.
  ukr-1871: А се полїчена цїна храмини, храмини сьвідчення, що злїчена по наказу Мойсейовому,
    через Левітів, під доглядом Ітамара, сина сьвященника Арона.
  bch-bch: Ngan Deo ele palata toa pat rua apu aea ienono ngan, gid panua naurata
    ad tibada gol ga silva ga bras ta tikado ngan. Be Moses ikeo pagid Livai ta tiuade
    gol ga silva ga bras toa oa, ta tibode aea kulupu ga idae ngan laulau. Be Itamar,
    gergeu ton eaba tenainga aea Aron, imuga ngan oadenga danga sisid toa oa.
  deu-1951: Dies ist die Berechnung der Kosten der Wohnung, der Wohnung des Zeugnisses,
    welche auf Befehl Moses gemacht wurde, mit Hilfe der Leviten durch die Hand Itamars,
    des Sohnes Aarons, des Priesters,
  eng-JPS: These are the accounts of the tabernacle, even the tabernacle of the testimony,
    as they were rendered according to the commandment of Moses, through the service
    of the Levites, by the hand of Ithamar, the son of Aaron the priest. —
  srp-1865: Te su stvari prebrojene za šator, šator od svjedoèanstva, koje je prebrojio
    po zapovijesti Mojsijevoj Itamar sin Arona sveštenika za službu Levitsku.
  lug-lug: Bino bye bintu byonna ebyakozesebwa ku Weema, Eweema ya Mukama ey’Obujulizi,
    nga Musa bwe yalagira okubibala bikozesebwe Abaleevi nga balabirirwa Isamaali
    mutabani wa Alooni kabona.
  heb-heb: אלה פקודי המשכן משכן העדת אשר פקד על פי משה עבדת הלוים ביד איתמר בן אהרן
    הכהן׃
  ben-IRV: সমাগম তাঁবুর, সাক্ষ্যের সমাগম তাঁবুর, দ্রব্য-সংখ্যার বিবরণ এই। মোশির আদেশ
    অনুসারে সেই সমস্ত করা হল। এটা লেবীয়দের কাজ হিসাবে হারোণ যাজকের ছেলে ঈথামরের নির্দেশ
    অনুযায়ী করা হল।
  pan-pan: ਇਹ ਡੇਰੇ ਦਾ ਲੇਖਾ ਹੈ ਅਰਥਾਤ ਸਾਖੀ ਦੇ ਡੇਰੇ ਦਾ ਜਿਵੇਂ ਉਹ ਮੂਸਾ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਲੇਵੀਆਂ
    ਦੀ ਉਪਾਸਨਾ ਦੇ ਕੰਮ ਲਈ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਈਥਾਮਾਰ ਦੇ ਰਾਹੀਂ ਗਿਣਿਆ ਗਿਆ।
  mya-JVB: ဤ ရွေ့ကား၊ မောရှေ စီရင် သည်အတိုင်း၊ ယဇ်ပုရောဟိတ် အာရုန် ၏သား ဣသမာ သည်၊
    လေဝိ လူများ အမှု တော်ဆောင်စရာ တဲ တော်ကို ရေတွက်မှတ်သား သော သက်သေခံ ချက် တဲ တော်စာရင်း
    ပေတည်း။
  hmo-hmo: Gaukara taudia ese Lohiabada ena Palai Dubu karaia totona golo, bona siliva,
    bona auri laboralabora edia metau idia duahia. Inai Palai Dubu lalonai be nadi
    palaka rua, bona idia edia latanai, Dirava ena Taravatu 10, torea vadaeni gaudia,
    idia noho. Unai golo, siliva bona auri laboralabora edia bada bona metau be Mose
    ese ia oda dainai, Levi taudia ese buka dekenai idia torea. Inai Levi taudia be
    Itamara ena henunai idia gaukara. Itamara be Arona, hahelagaia tauna ena natuna.
  urd-urd: और घर या'नी मस्कन — ए — शहादत के जो सामान लावियों की ख़िदमत के लिए बने
    और जिनको मूसा के हुक्म के मुताबिक़ हारून काहिन के बेटे ऐतामर ने गिना, उनका हिसाब
    यह है।
  rus-SYN: Вот исчисление того, что употреблено для скинии откровения, сделанное по
    повелению Моисея, посредством левитов под надзором Ифамара, сына Ааронова, священника.
  bqc-SIM: 'Mↄ pↄ́ wà ikoyã zwã̀akpɛ kɛ̀ò gbia lɛ́n kɛ: Mↄizi ò sa''onkia Aalona
    nɛ́ Itamaaɛ aà o Levii buiↄnɛ, ↄ̃ aa mↄpiↄ yↄ̃̀ kiloowa.'
  tcz-CHONGTHU: Hichengse houbuh ahin, chule hettohsana houbuh hichu Mose thupeh dungjuija
    kisem, thempu Aaron chapa Ithamar ngaisahna dungjuija Levi teho natoh nading'a
    kisem ahi.
  mar-mar: निवासमंडपाचे म्हणजे साक्षपटाच्या निवासमंडपाच्या ज्या वस्तू लेव्यांच्या
    सेवेकरीता केले त्याची यादी मोशेच्या सांगण्यावरून अहरोन याजकाचा पुत्र इथामार ह्याने
    केली ती ही;
  qub-qub: Moisés nishannöllami cüra Aaronpa wamran Itamarga cüracunata yanapaj Leví
    runacunawan apuntachiran Tolduta imawanpis rurachishancunata. Chay Tolduga caran
    babul churaränanmi.
  hat-hat: Men kantite metal yo te sèvi pou fè tant kote yo mete Bwat Kontra a. Dapre
    lòd Moyiz te bay, se pitit Levi yo ki te fè lis metal yo, epi se Itama, pitit
    Arawon, prèt la, ki t'ap dirije yo nan travay sa a.
  eng-BSB: This is the inventory for the tabernacle, the tabernacle of the Testimony,
    as recorded at Moses’ command by the Levites under the direction of Ithamar son
    of Aaron the priest.
  tod-tod: Seɠe ʋɛlɛ ɲadegai lo ganiiti ma ɠaalugi ʋɛtɛ, seɠe ʋɛlɛi nii zeele woo
    ɠesui ɠɛni bu, é loni Moize ná-devei wu, ga Leevi nuiti ta-ɠaaɓaai, Itamaal
    ná-totuɠɔlai zu, zalaɠa ɠula nui Aalɔn ná-doun zunui.
  eng-WEBPB: These are the amounts of materials used for the tabernacle, even the
    Tabernacle of the Testimony, as they were counted, according to the commandment
    of Moses, for the service of the Levites, by the hand of Ithamar, the son of Aaron
    the priest.
  kbq-kbq: Anumzamofo seli mono noma kasegema ante noma kinaku eritru hu'naza zantamina,
    Mosesi'a Livae nagaku hampriho higeno, Aroni ne'mofo Itama ana eri'zantera vugota
    hu'nege'za hampri'naze.
  nhe-BL: Huan ya ni nopa cuenta tlen nopa yoyon tiopamitl para elis ichaj nopa caxa
    ica itlanahuatil TOTECO. Huan quichijque nochi queja Moisés tlanahuatijtoya. Huan
    Itamar, icone totajtzi Aarón, tlayacanqui para quiitztiyas sesen tequitl. Huan
    nopa levitame quiijcuilojque quesqui imiyaca sesen tlamantli quitequihuijtoyaj
    para quichihuase nopa yoyon tiopamitl.
  gub-BL: Xe amume'u putar ita tàtà hekuzar katu ma'e wapuhuz taw Tupàn hàpuzràn rehe
    har ihe nehe kury. Moizez omonokatu a'e 10 Tupàn ze'eg mokoz itapew rehe ikaikair
    pyrer a'e hàpuzràn pupe. Moizez omono'og Erewi izuapyapyr xaxeto Àràw ta'yr wà
    kury, wanupe uze'eg pà wà kury. Itamar xaxeto Àràw ta'yr a'e, wanuwihaw her romo
    a'e. — Pemuapyk ita tàtà hekuzar katu ma'e wapuhuz taw pape rehe nehe, i'i Moizez
    wanupe.
