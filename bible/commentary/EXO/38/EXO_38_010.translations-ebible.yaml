verse: EXO.038.010
translations:
  mal-C: അതിന്, ഇരുപതു തൂണും അവയ്ക്ക് ഇരുപതു വെങ്കലച്ചുവടും, തൂണുകളിന്മേൽ വെള്ളിക്കൊളുത്തുകളും
    മേൽച്ചുറ്റുപടികളും ഉണ്ടായിരുന്നു.
  deu-TKW: dazu zwanzig Säulen nebst ihren zwanzig kupfernen Füßen; die Nägel der
    Säulen und die zugehörigen Ringe waren aus Silber.
  lin-lin: Makonzi na yango tuku mibale mpe bivandelo tuku mibale esalemaki na bronze ;
    bongo bibende ya makonzi elongo na biloko na yango ya kosimbela ezalaki ya palata.
  eng-LSV: their pillars [are] twenty, and their bronze sockets twenty, the pegs of
    the pillars and their fillets [are] silver;
  eng-GNV: 'Their pillars were twentie, and their brasen sockets twentie: the hookes
    of the pillars, and their filets were of siluer.'
  eng-WEBSTER: Their pillars were twenty, and their brazen sockets twenty; the hooks
    of the pillars, and their fillets, were of silver.
  nhw-BL: Huan ica sur tlatzquitoyaj nopa cortinas ipan 20 tlaquetzalme ica 20 inincuatetonyo
    tlen bronce huan inintepos chijcolhua huan inianillos tlen plata.
  swh-ONEN: pamoja na nguzo ishirini na vitako vya shaba ishirini, na kulabu na tepe
    za fedha juu ya hizo nguzo.
  bba-bba: Mɑ bɑ dɑ̃ɑ bɛsi sinumɡii yɛndu suɑ yi kuɑ kɑrɑ yen dɑ̃ɑ. Mɑ bɑ yin yɔ̃rɑtii
    kuɑ kɑ sii ɡɑndu. Yen biru bɑ mɑɑ yin beku sɔretinu kuɑ kɑ sii ɡeesu. Mɑ bɑ sii
    ɡeesun dɛki kuɑ bu kɑ bekɑ ye tɑɑre.
  eng-KJVCPB: their pillars were twenty, and their brasen sockets twenty; the hooks
    of the pillars and their fillets were of silver.
  luo-luo: pasiani nolierie sirni piero ariyo gi rachungi piero ariyo mag mula, kod
    ramaki mag fedha kod rangʼaw miriwogo sirnigo.
  meu-meu: Du be ruahu; bona hahelai-kau ḡaudia danu ruahui, auri labora-labora amo
    e kara. Igau bona hakapu-tao ḡaudia na silver amo e kara.
  npi-ULB: तिनका खम्बाहरू बिसवटा र आधारहरू पनि काँसाका बिसवटै थिए । खम्बाका अङ्कुसेहरू
    र तिनका फित्ताहरूचाहिँ चाँदीका थिए ।
  yor-yor: pẹ̀lú ogún òpó àti ogún ihò ìtẹ̀bọ̀ idẹ, àti pẹ̀lú fàdákà tí ó kọ́ ọ, tí
    ó sì de àwọn òpó náà.
  emp-NTPO: '@see-verse:EXO.038.009'
  ind-ind: '@see-verse:EXO.038.009'
  pes-OPCB: بیست ستون مفرغین برای پرده‌ها ساخت و برای این ستونها پایه‌های مفرغین و
    قلابها و پشت‌بندهای نقره‌ای درست کرد.
  tgl-ULB: Ang mga nakabitin ay mayroong dalawampung mga poste, kasama ng dalawampung
    mga tuntungang tanso. Mayroong mga kawit na nakadikit sa mga poste, at gayundin
    ang mga pilak na baras.
  hui-hui: Ani buwa gene pira kira (20) boronosime wabu wialu gene uruni helolenenaga
    mbogoyibi pira kira (20) dege boronosime wabu wini. Ani buwa bubigi homane luni
    silibame wabiniru gene mbira mbira helearuni bibahende dabaho gimbu bigi bini.
    Ani buwa labolabo luni banga bini biaruni gerela holenaga ta howa silibame wangobi
    wabu helaga bini.
  mya-mya: ကန့်​လန့်​ကာ​ကို​ချိတ်​ဆွဲ​ရန်​တိုင်​နှစ်​ဆယ်​နှင့် တိုင်​ဖိ​နပ်​နှစ်​ဆယ်​တိုင်​ကို​ကြေး​ဝါ​ဖြင့်​လည်း
    ကောင်း၊ ချိတ်​များ​နှင့်​တန်း​များ​ကို​ငွေ​ဖြင့် လည်း​ကောင်း​ပြု​လုပ်​၏။-
  cbi-NTPO: Tsenmala 20 yatyutyala bain, naa yatyutya panbeesha deendanamu 20 pakila
    bain brunsechi tene juumi, tsenmin ya' beru juula bain, naa ya' tutila bain lushi
    kenu jeruchi tene juula.
  bod-N: དེའི་ཀ་བ་ཉི་ཤུ་དང་དེ་དག་གི་ཞབས་ར་ཉི་ཤུ་ནི་ལི་ཡིས་བཟོས་པ་དང་། ཀ་བའི་ཀྱུ་རྣམས་དང་དེ་དག་གི་ཁ་ཐུར་རྣམས་དངུལ་གྱིས་བཟོས།
  sna-sna: namatanda makumi maviri uye nezvigadziko zvendarira makumi maviri, nezvikorekedzo
    zvesirivha uye nezvisungo pamusoro pamatanda.
  spa-BLM: sus columnas eran veinte, y sus basas veinte, de bronce; los ganchos de
    las columnas y sus filetes eran de plata.
  cac-cac: Ix b'opax 20 yoyal yed' 20 pax sb'achnub'al yich nab'a bronce. Axo d'a
    schon te' ix em juntzan̈ q'uen q'ueen nab'a plata yed' yargollail.
  swh-ULB: Nguzo zake ishirini na vikalio vyake ishirini vilikuwa vya shaba. Misumari
    ya nguzo na viungo vyake vilikuwa vya fedha
  bel-bel: слупоў для іх дваццаць і падножжаў да іх дваццаць медных; гачкі ў слупоў
    і повязі іх з срэбра.
  deu-ELBBK: ihre 20 Säulen und ihre 20 Füße aus Kupfer, die Haken der Säulen und
    ihre Bindestäbe aus Silber.
  mbb-OT: Impikit dan heini he kurtina ziyà te 20 he tukud he brunsi he ziyà ipehulma
    te 20 daan he peuntuzà he brunsi. Is mibpikitan dan dutun te kurtina, iyan is
    menge kaw-it he pelata he nekepikit diyà te menge kebilya he pelata zuen te menge
    tukud.
  mal-2015: അതിന്നു ഇരുപതു തൂണും തൂണുകൾക്കു ഇരുപതു താമ്രച്ചുവടും ഉണ്ടായിരുന്നു. തൂണുകളുടെ
    കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  gup-gup: Kaluk nawu curtains nakka birriwelhwelkeng kore wirlmurrng silver nginj
    nawu birridukkang silver kunyarl dorrengh kore mandulkdjad djabdidjabdi. Kaluk
    twenty mandulkdjad birridjabnameng kore twenty mandadkenh manbu wirlmurrng bronze.
  gvs-gvs: E kówala ana badabada 20 adi kaba táoya kopwa goi ivataoedi. E sipodi goi
    rini be aba talagegeta siriba iyatoidi, arekoyadi ivakosainedi.
  rmc-rmc: le biš (20) slupenca pro biš brondzune podstavci. O hački the o maškarune
    tički ko slupi sas rupune.
  nlg-nlg: Me rua hangavulu na berena kolua nia na tuani te gonighi nia na bronze,
    mana halili/sinagaura mana wire daro, tara gonighi nia na silver, ma kara sasarau
    iga na tivi.
  pes-OPV: ستونهای آنها بیست بود، و پایه های آنها بیست بود، از برنج و قلابهای آنهاو
    پشت بندهای آنها از نقره.
  ron-1924: ку доуэзечь де стылпь ашезаць пе доуэзечь де пичоаре де арамэ; кырлиӂеле
    стылпилор ши бецеле лор де легэтурэ ерау де арӂинт.
  ben-OBCV: এবং কুড়িটি খুঁটি ও ব্রোঞ্জের কুড়িটি ভিত ছিল, ও খুঁটিগুলির উপরে রুপোর
    আঁকড়া ও বেড়ীও ছিল।
  som-som: Oo tiirarkoodu waxay ahaayeen labaatan, saldhigyadooduna labaatan, naxaas
    laga sameeyey; tiirarka qabsatooyinkooda iyo waxyaalihii laysugu xidhi jirayna
    waxaa laga sameeyey lacag.
  lat-VUC: columnæ æneæ viginti cum basibus suis, capita columnarum, et tota operis
    cælatura, argentea.
  eng-ASVBT: their pillars were twenty, and their sockets twenty, of brass; the hooks
    of the pillars and their fillets were of silver.
  ita-1885: con le lor venti colonne, e i lor venti piedistalli, di rame; ma i capitelli
    delle colonne, e i lor fili, erano di argento.
  eng-LXXUP: 'and cast for it four rings: two on the one side and two on the other
    side, broad, so that men should lift it with the staffs in them.'
  eng-ULB: The hangings had twenty posts, with twenty bronze bases. There were hooks
    attached to the posts, as well as silver rods.
  spa-VBL: con veinte postes y veinte soportes de bronce, con ganchos y bandas de
    plata en los postes.
  fra-_FOB: Leurs vingt colonnes et leurs vingt soubassements d'airain; les clous
    des colonnes et leurs tringles en argent.
  mal-mal: അതിന് ഇരുപത് തൂണുകളും തൂണുകൾക്ക് ഇരുപത് താമ്രച്ചുവടും ഉണ്ടായിരുന്നു. തൂണുകളുടെ
    കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  urd-GVR: Kapṛe ko lagāne ke lie chāṅdī kī hukeṅ, paṭṭiyāṅ, lakaṛī ke khambe aur
    un ke pāe banāe gae.
  suz-BL: मेको फारतीक ग्‍याइक्‍पाइक्‍चा कली खाल का ङा थाम नु खाल का ङा कांसा के राप्‍पाइक्‍तीके
    के सेल्‍तु। मुन्‍द्रापुकी नु कोक्‍केपुकी चहिं चांदी के सेल्‍तु।
  ita-1927: con le loro venti colonne e le loro venti basi di rame; i chiodi e le
    aste delle colonne erano d’argento.
  ckb-ckb: کۆڵەکەکانیشی بیست دانە و بیست بنکەی بڕۆنزیشی هەبوو. قولاپی کۆڵەکەکان و
    ئەڵقەکانیشی لە زیو بوون.
  eng-BBE: Their twenty pillars and their twenty bases were brass; and the hooks of
    the pillars and their bands were of silver.
  kan-OKCV: ಆ ಕಡೆಯಲ್ಲಿ ಇಪ್ಪತ್ತು ಸ್ತಂಭಗಳಿದ್ದವು ಮತ್ತು ಅವುಗಳಿಗೆ ಇಪ್ಪತ್ತು ಕಂಚಿನ ಗದ್ದಿಗೇ
    ಕಲ್ಲುಗಳಿದ್ದವು. ಸ್ತಂಭಗಳ ಕೊಂಡಿಗಳನ್ನು ಮತ್ತು ಅವುಗಳ ಪಟ್ಟಿಗಳನ್ನು ಬೆಳ್ಳಿಯಿಂದ ಮಾಡಲಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.038.009'
  tam-2017: அவைகளின் தூண்கள் இருபது; அவைகளின் வெண்கலப் பாதங்கள் இருபது; தூண்களின்
    கொக்கிகளும் அவைகளின் கம்பிகளும் வெள்ளி.
  spa-RV-1909: 'Sus columnas veinte, con sus veinte basas de metal: los capiteles
    de las columnas y sus molduras, de plata.'
  ron-BTF: Stâlpii lor erau douăzeci și soclurile lor de aramă, douăzeci; cârligele
    stâlpilor și vergelele lor erau din argint.
  eng-WEBP: their pillars were twenty, and their sockets twenty, of bronze; the hooks
    of the pillars and their fillets were of silver.
  eng-FBV: with twenty posts and twenty bronze stands, with silver hooks and bands
    on the posts.
  nld-1939: Hij hing ze aan twintig palen op twintig bronzen voetstukken; de ringen
    en banden der palen waren van zilver.
  nch-BL: Huan ica sur tatzquitoyaj nopa cortinas ipan 20 taquetzalme ica 20 inincuatetonyo
    ten bronce huan inintepos chijcolhua huan inianillos ten plata.
  vie-1934: hai chục cây trụ và hai chục lỗ trụ bằng đồng, đinh và nuông trụ bằng
    bạc.
  hin-CV: तथा बीस खंभे और कांसे की बीस कुर्सियां बनवाईं. खंभों के कुण्डे और पट्टियां
    चांदी की थी.
  eng-OURB: their pillars were twenty cubits [30 ft; 91.44 m], and their sockets twenty
    cubits [30 ft; 91.44 m], of bronze; the hooks of the pillars and their fillets
    were of silver.
  spa-BES: Sus veinte columnas y sus veinte basas eran de bronce; y los ganchos de
    los pilares y sus anillos eran de plata.
  tdx-tdx: Roapolo ty anakòre’e naho roapolo ty foto’e torisìke. Volafoty ty porengo’
    o ana-koreñeo naho o bandi’eo.
  vid-vid: navyo najibatigwa kwa mizengo makumi meli jiwele na vikalilo makumi meli
    ja shaba. Ila fito za mizengo ajo na vibatililo vyake navyali vya sendi.
  eng-OKE: Their pillars twenty, and their sockets twenty, of brass; the hooks, pillars,
    and their uniting rods of silver.
  tha-KJV: มี​เสายี่​สิ​บต้​นก​ับฐานทองสัมฤทธิ์รองรับเสายี่​สิ​บฐาน ขอติดเสาและราวยึดเสานั้นทำด้วยเงิน
  por-BR-2018: 'Suas colunas vinte, com suas vinte bases de bronze: os capitéis das
    colunas e suas molduras, de prata.'
  deu-ELO: ihre zwanzig Säulen und ihre zwanzig Füße von Erz, die Haken der Säulen
    und ihre Bindestäbe von Silber.
  eng-WYC-2018: (and) twenty brazen pillars with their bases; the hooks of [the] pillars,
    and the holdings of those, were of silver; (with twenty bronze pillars, and their
    bronze bases; and the hooks of the pillars, and their bands, were made out of
    silver;)
  epo-epo: kaj al ili dudek kolonoj kun dudek kupraj bazoj; la hokoj de la kolonoj
    kaj iliaj ligaĵoj estis el arĝento.
  uig-PIN: Pǝrdilǝrni esixⱪa yigirmǝ hada wǝ hadilarning yigirmǝ tǝglikini u mistin
    yasidi. Hadilarning ilmǝkliri wǝ baldaⱪliri kümüxtin yasalƣanidi.
  beo-beo: 'E da amo abula gosagisimusa: golasu ifa balasega hamoi 20 amola bai salasu
    balasega hamoi 20 amola hamoi dagoi. Golasu ifa amoga ma:go amola bulufalegei
    dududawalo agoane da silifa amoga hamoi ba:i.'
  tpi-OTNT: Na ol i kisim bras na wokim 20 pos na 20 bokis bilong sanapim ol pos,
    na ol i wokim ol huk na ol ba bilong ol long silva.
  hau-SA: da sanduna ashirin da rammukan sandunan tagulla ashirin, da kuma ƙugiyoyin
    azurfa da maɗauri a kan sandunan.
  uig-LAT: Perdilerni ésishqa yigirme xada we xadilarning yigirme teglikini u mistin
    yasidi. Xadilarning ilmekliri we baldaqliri kümüshtin yasalghanidi.
  nde-nde: lilensika ezingamatshumi amabili lezisekelo zethusi ezingamatshumi amabili,
    njalo lilezingwegwe zesiliva kanye lamabhanti ensikeni.
  ton-ton: 'Naʻe uofulu honau pou, pea uofulu mo honau tuʻunga palasa: ko e ngaahi
    tautauʻanga ʻoe ngaahi pou mo honau ngaahi tākai ko e siliva:'
  ces-1613: Sloupů jejich dvadceti, a k nim podstavků dvadceti z mědi, háky na sloupích,
    a přepásaní jejich z stříbra.
  eng-WMB: their pillars were twenty, and their sockets twenty, of bronze; the hooks
    of the pillars and their fillets were of silver.
  tam-TCV: அத்திரையைத் தொங்கவிடுவதற்கு இருபது கம்பங்களும், அதற்கு இருபது வெண்கல அடித்தளங்களும்
    இருந்தன. அவற்றுக்கு வெள்ளிக் கொக்கிகளும், பூண்களும் இருந்தன.
  ceb-ULB: Ang mga tabil adunay 20 ka mga haligi, uban sa 20 ka mga sukaranan nga
    bronse. Adunay mga kaw-itanan nga gibutang sa mga haligi, lakip ang mga panghikot
    nga plata.
  pol-UBG: Do nich dwadzieścia słupów, a do nich dwadzieścia miedzianych podstawek;
    haki na słupach i ich klamry ze srebra.
  urd-GVU: کپڑے کو لگانے کے لئے چاندی کی ہکیں، پٹیاں، لکڑی کے کھمبے اور اُن کے پائے
    بنائے گئے۔
  deu-1912: mit seinen zwanzig Säulen und zwanzig Füßen von Erz, aber ihre Haken und
    Querstäbe von Silber;
  ntj-ntj: '@see-verse:EXO.038.009'
  kan-2017: ಅವುಗಳಿಗೆ ಇಪ್ಪತ್ತು ಕಂಬಗಳೂ ಇಪ್ಪತ್ತು ತಾಮ್ರದ ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ ಇದ್ದವು; ಕಂಬಗಳ
    ಕೊಂಡಿಗಳೂ ಹಾಗೂ ಕಟ್ಟುಗಳೂ ಬೆಳ್ಳಿಯವುಗಳಾಗಿದ್ದವು.
  ena-ena: Hɨda 20 agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨmi. Hɨda agɨladɨ
    lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ 20 agɨladɨ vihavɨmi. Lɨba silɨva
    hɨvɨ agɨlɨŋ hɨhɨle vihavɨmi. Havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ lɨbala lɨbala
    saŋ lɨba silɨva agɨlɨŋ agɨladɨ lɨba silɨva cɨliŋ hɨda sugɨ hahavɨmi agɨladɨ hɨvɨ
    agɨlimɨgumɨgu uavɨmi.
  yap-yap: nike the’ nga rliw’ i rumog ni bronze ni kan ayliy ngalan rliw’ i ayal
    riy nib bronze, ma pi lam nge pi ralap riy e go’ ba silber.
  hlt-MCSB: A tung pakul neh a buenhol pakul te rhohum tih tung dongkah voei neh a
    yaeltlang tah cak a saii.
  mdy-ETH: ጎኦቦ ዓፒሎ ዓርቃ ላማታሚ ቱርቱሪና ላማታሚ ቶኪያኣ ሞኦና ዓንጊና ዒ ኮሼኔ፤ ቱርቱሮኮ ዓኣ ኪሮና ፒዝ ጌዔ ዓንጎ
    ቢራ ዓንጊና ዒዚ ኮሼኔ፤
  twi-ASANTE: Nnua aduonu a ɛsisi kɔbere nnyinasoɔ aduonu mu na ɛsosɔ mu. Dwetɛ nkɔtɔkorɔ
    ne dwetɛ ntweaa a ɛfomfam dwetɛ afadum no ho no nso sosɔ nsɛnanimu no mu.
  eng-WEBU: their pillars were twenty, and their sockets twenty, of bronze; the hooks
    of the pillars and their fillets were of silver.
  bnp-bnp: Ri bole a maka bras ri rata a mito i ravulu rua, a vuhu-butu ni vakapesi
    langa na mito vona i ravulu rua. Pali a maka karona a maka kinau ni rata na silva.
  wal-wal: Ayyo nahaasiyaa birataappe laatamu tuussatanne tuussati eqqiyo nahaase
    gedeta oottiis; eta huuphiyan qassi biraappe merettida kaqqiyoogeetanne tuussata
    huuphiyan qachchiyoogeeta oottiis.
  spa-PDDPT: Sus 20 columnas y sus 20 basas eran de bronce, pero los capiteles de
    las columnas y sus molduras, de plata.
  gun-gun: Ijytarã ma vinte ojapo, ha'e hendarã ma overa va'e guigua meme. Ha'e rã
    ijyta re ty'aĩ oĩ va'e, ha'e hi'áry rupigua ma prata guigua.
  agu-BL: Bnix yi junak tkan tu yi junak simientil yi jalaj pe'ma'tz. Brons cu'n ban.
    Ma yi e'chk ganchil tu yi e'chk tz'amol tetz i'tz sakal cu'n ban tircu'n.
  ilo-ULB: Dagiti naibitin ket addaan iti duapulo a poste nga addaan iti duapulo a
    bronse a batayna. Adda dagiti kaw-it a naikapet kadagiti poste ken kasta met kadagiti
    pagubon a pirak.
  kpg-kpg: e daahi go nia duludulu baalanga mmee e 20 ala e haganoho gi lodo nadau
    lohongo duludulu baalanga mmee e 20, dalia nia maadau mono amu daahi ne hai gi nia
    silber.
  uig-ARA: پەردىلەرنى ئېسىشقا يىگىرمە خادا ۋە خادىلارنىڭ يىگىرمە تەگلىكىنى ئۇ مىستىن
    ياسىدى. خادىلارنىڭ ئىلمەكلىرى ۋە بالداقلىرى كۈمۈشتىن ياسالغانىدى.
  sus-sus: A naxa gɛrɛ dugi gbaku na wuri mɔxɔɲɛn ma, naxee tixi sanbunyi wure gbeeli
    daaxie ma. Na dugi suxusee naxa yailan gbeti ra.
  pon-2006: kahdeng ko langada ni lepin uhr prons rieisek me uhda sang pohn poahsoan
    prons rieisek, iangahki kisin metehn kateng oh mete ahtikitik me pahn kedil nan
    kahdengo, pil wiawihda sang silper.
  ksd-ksd: a ura vinun na tukal ure, ma a ura vinun na kiki ure diat, di ga pait ia
    ma ra palariam gobol; a lavur ot likun tana ma kadia vipuar dia silva.
  tur-YTC: yirmi direği ve yirmi tabanı tunçtandı; direklerin çengelleri ve çemberleri
    gümüştendi.
  grc-BRENT: καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους, δύο ἐπὶ τοῦ κλίτους τοῦ ἑνὸς,
    καὶ δύο ἐπὶ τοῦ κλίτους τοῦ δευτέρου, εὐρεῖς, ὥστε αἴρειν τοῖς διωστῆρσιν ἐν αὐτοῖς.
  ind-AYT: dengan dua puluh tiang dan dua puluh alasnya yang terbuat dari perunggu.
    Kaitan tiang-tiang itu dan penyambungnya terbuat dari perak.
  nya-nya: Anapanganso mizati makumi awiri, matsinde makumi awiri amkuwa ndi ngowe
    zasiliva ndi zingwe za mizatiyo.
  hrv-hrv: Njihovih dvadeset stupova sa dvadeset podnožja bilo je od tuča, dok su
    kuke na stupovima i njihove šipke bile od srebra.
  mps-mps: Tama augwaligo te bras selama, te bidi sese pos nigibadi, te pos dabe page
    dodolabo halobage te bidi sese nigali, tama augwaligo te huk dabe, me te ba dabe
    te silva dabego nigai.
  tpi-tpi: Na ol i kisim bras na wokim 20 pos na 20 bokis bilong sanapim ol pos, na
    ol i wokim ol huk na ol ba bilong ol long silva.
  dan-1931: med tyve Piller og tyve Fodstykker af Kobber og med Knager og Bånd af
    Sølv til Pillerne.
  vie-OVCB: Có hai mươi trụ với hai mươi lỗ trụ bằng đồng, cùng với các móc và đai
    để gắn vào trụ bằng bạc.
  guj-2017: આ પડદાને પકડી રાખવા માટે વીસ સ્તંભો અને વીસ કૂંભીઓ પિત્તળની હતી. સ્તંભોના
    આંકડા તથા તેમના સળિયા ચાંદીના બનાવેલા હતા.
  pon-2006A: kahdeng ko langada ni lepin uhr prons rieisek me uhda sang pohn poahsoan
    prons rieisek, iangahki kisin metehn kateng oh mete ahtikitik me pahn kedil nan
    kahdengo, pil wiawihda sang silper.
  por-BRBSL: their os pilares eram vinte, e suas bases vinte, de bronze; os ganchos
    dos pilares e seus filetes eram de prata.
  cth-cth: Hote yaphni hanelah khom 20 touh, rahum khomkhok pacawp 20 touh a sak teh,
    khom hetnae, pangkheknaw teh ngun hoi a sak.
  twi-twi: Nnua aduonu na wɔde besuso nnurahotam no mu. Ne nnyinaso yɛ kɔbere a dwetɛ
    nkɔtɔkoro ne pema ka ho.
  hlt-hlt: A tung pakul neh a buenhol pakul te rhohum tih tung dongkah voei neh a
    yaeltlang tah cak a saii.
  tbz-SIM: kɛ́ kù pìtínnɛ́ ipɑ̀ɑ̀ti sipísìdɛ́ dɛ kó ipɑ̀ɑ̀ti nɛ̀ yɛcɑubɛ yɛ̀ɛ̀ ì tɔ,
    kɛ̀ dɛ̀ tu disɔɔwũɔ̃̀. Dɛ kó ipɑ̀ɑ̀ti kó yɛbɑ̀kɛ̀ nɛ̀ ipɑ̀ɑ̀ti ìì pɑ̃̀ḿmú kɛ̀
    dɛ̀ tu timɑ́tì pɛ́ítì.
  msy-2020: Egha me inir kam guasa 20plan dɨpenir akɨniba brasɨn dar ingarigha, egha
    dɨpenir akɨnir kaba 20plan brasɨn boksiabagh asasa dar ingari. Egha inir kam guamin
    akeziba ko dɨvazimɨn agharir ighuviba silvan dar ingari.
  azb-azb: Onların iyirmi dirəyi və iyirmi altlığı tuncdan, dirəklərin qarmaqları
    və bəndləri isə gümüşdən idi.
  eng-DBY: their pillars twenty, and their bases twenty, of copper; the hooks of the
    pillars and their connecting-rods of silver.
  hin-2017: उनके लिये बीस खम्भे, और इनकी पीतल की बीस कुर्सियाँ बनीं; और खम्भों की
    घुंडियाँ और जोड़ने की छड़ें चाँदी की बनीं।
  wol-KYG: seen ñaar fukki jën ànd ak seen ñaar fukki tegu, di xànjar, lonku yeek
    galani jën yi di xaalis.
  bjr-bjr: Mi qamunnana dirifandinnana booroosannai dapu 20 auqusee mina kuradeefandinnana
    amaaqa miqi kai masee 20 auquseeqa siruaannai tafara foora mina amana kai auqusee
    aunirifandinna saqarina faqa minannai kai auqiqau.
  eng-YLT: their pillars [are] twenty, and their brazen sockets twenty, the pegs of
    the pillars and their fillets [are] silver;
  eng-WYC-2017: twenty brazen pillars with their bases; the hooks of [the] pillars,
    and the holdings of those, were of silver;
  eng-WMBB: their pillars were twenty, and their sockets twenty, of bronze; the hooks
    of the pillars and their fillets were of silver.
  urd-GVH: कपड़े को लगाने के लिए चाँदी की हुकें, पट्टियाँ, लकड़ी के खंबे और उनके पाए
    बनाए गए।
  rug-rug: meke ka hiokona puta sari na barabara boronizi, saripu turudi koari ka
    hiokona puta vovoina boronizi, meke sari na qaqahereana pa hopeke barabara meke
    sa gaso vasina tava sigoto sa goba si ta tavetae siliva.
  gaz-gaz: utubaawwan digdamaa fi miilla naasii digdama qaba ture; utubaawwan kunneenis
    hokkoowwanii fi somaawwan meetii irraa hojjetaman qabu ture.
  fra-LSG: avec vingt colonnes posant sur vingt bases d’airain; les crochets des colonnes
    et leurs tringles étaient d’argent.
  yal-yal: Sula sɛnbɛtɛn mɔxɔɲɛ yi ti sula bundɔxɔ mɔxɔɲɛ kui. Dugi singan se gbeti
    daxine yi singan gbeti gaalane ra sɛnbɛtɛnne longonne ra.
  haw-1868: O ko lakou mau pou, he iwakalua, o ko lakou mau Kumu keleawe, he iwakalua.
    O na lou o na pou, a me ko lakou auka e paa ai, ne kala.
  arb-NAV: لَهَا عِشْرُونَ عَمُوداً، ذَاتُ عِشْرِينَ قَاعِدَةً نُحَاسِيَّةً بِخَطَاطِيفَ
    وَقُضْبَانٍ مِنْ فِضَّةٍ.
  ewe-ewe: ɖe kpɔti blaeve ŋu. Ke kpɔti blaeveawo ƒe afɔtiwo nye akɔbliga, eye wotsɔ
    klosaloga tu gatagbadzɛ siwo wotsɔ avɔawo kui la ɖe kpɔtiawo ŋu.
  eng-LEE: Their pillars were twenty, with their twenty sockets of copper; the hooks
    of the pillars and their fillets were of silver.
  asm-FB: বিশটা খুটাৰ পৰা পৰ্দাবোৰ ওলমোৱা হৈছিল, আৰু খুটাবোৰৰ বিশটা চুঙী পিতলৰ আছিল।
    খুটাবোৰৰ হাঁকোটা আৰু শলি ৰূপৰ আছিল।
  sus-A: عَ نَشَ فّرّ دُفِ فبَكُ نَ وُرِ مْشْحّن مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ
    دَاشِيٍ مَ. نَ دُفِ سُشُسٍيٍ نَشَ يَءِلَن فبٍتِ رَ.
  fra-SBL: Les colonnes étaient au nombre de vingt, et les bases au nombre de vingt,
    en bronze ; les crochets des colonnes et leurs tringles étaient en argent.
  hbo-hbo: עַמּוּדֵיהֶ֣ם עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָעַמֻּדִ֛ים
    וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: the heedis of pilers, and al the grauyng of the werk, weren of siluer;
  piu-2006: '@see-verse:EXO.038.009'
  pjt-pjt: '@see-verse:EXO.038.009'
  cwe-cwe: Yamhililigwa na mhanda malongo maidi za shaba zili na vikalilo malongo
    maidi va shaba. Mbali ngwamo za mhanda izo na vihindo vake vikala va hela.
  kik-kik: Itambaya icio ciarĩ na itugĩ mĩrongo ĩĩrĩ, na itina ciacio mĩrongo ĩĩrĩ
    cia gĩcango, na tũcuurio na tũmĩkwa twa betha, twĩkĩrĩtwo itugĩ-inĩ icio.
  fra-NCL: avec vingt colonnes et leurs vingt socles d’airain ; les crochets des colonnes
    et leurs tringles étaient d’argent.
  cek-AK: Tung pumphaeto oh moe, sum kamling hoi sak ih akhok pahnuthaih akhaw doeh
    pumphaeto oh; toe tung pong ih cakoih baktih kaom sumnawk hoi cungnawk loe sum
    kanglung hoiah a sak.
  cuk-cuk: E-buarmar, dulagwen (20) mergued. Egi-sigmalad, dulagwen (20) mergubalid,
    bela esgoro-gordikidgi sobaled. Buarmar-e-nonomar, e-gamalad, bela manibi sobaled.
  uig-CYR: Пәрдиләрни есишқа жигирмә хада вә хадиларниң жигирмә тәглигини у мистин
    ясиди. Хадиларниң илмәклири вә балдақлири күмүчтин ясалған еди.
  tel-2017: ఆ తెరల స్తంభాలు ఇరవై, వాటి ఇత్తడి దిమ్మలు ఇరవై. ఆ స్తంభాల కొక్కేలు, పెండెబద్దలు
    వెండితో చేశారు.
  hat-BSA: avèk ven pilye li yo, ak baz reseptikal fèt an bwonz yo, avèk ven kwòk
    pilye yo avèk bann seraj an ajan yo.
  kos-kos: tulokinyukyak ke sru bronze longoul ma kasiki nu fin kapin sru bronze longoul,
    wi mwe sruh ac osra nu kac orekla ke silver.
  hbo-WLC: עַמּוּדֵיהֶ֣ם עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָעַמֻּדִ֛ים
    וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Iri ogidi abụọ ga-adị na iri ebe ndọkwasị abụọ nke e ji bronz kpụọ. Anya
    nko ogidi ndị ahụ ha na ihe ikegide ha ga-abụ ọlaọcha.
  ory-ory: ତହିଁର କୋଡ଼ିଏ ସ୍ତମ୍ଭ ଓ କୋଡ଼ିଏ ଚୁଙ୍ଗୀ ପିତ୍ତଳର, ପୁଣି, ସେହି ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା
    ଓ ବନ୍ଧନୀ ରୂପାର ଥିଲା।
  chk-chk: Iwe, a wor rüe üran me rüe alongur seni piras, nge ökkükün won ekewe ür
    pwal mächän lefiler me asan ra för seni silifer.
  rop-rop: en imbin heingimap det kaliko langa 20 kopawan pol garram loda huk en silbawan
    reil, en detlot bigwan kopawan pol bin jandap ontop langa 20 kopawan pleit.
  ukr-1871: Двайцять стовпів до них і двайцять підніжків мідяних; гвіздє в стовпах
    і сволки в них із срібла.
  bch-bch: Be tikado silasila ikarkare toa oa toman ngan aea kadanga sangaul rua.
    Be tikado gid kadanga ipu bras sangaul rua pade iman gid kadanga ad pagunnga.
    Be ngan gid kadanga kelede kelede, tikado gid lingau silva ga tabalanga silva
    pade.
  deu-1951: mit seinen zwanzig Säulen und zwanzig Füßen von Erz; aber ihre Haken und
    Querstangen von Silber;
  eng-JPS: Their pillars were twenty, and their sockets twenty, of brass; the hooks
    of the pillars and their fillets were of silver.
  srp-1865: I dvadeset stupova za njih i dvadeset stopica pod njih od mjedi, a kuke
    na stupove i prijevornice od srebra.
  lug-lug: n’ebikondo amakumi abiri, n’entobo mwe bituula ez’ekikomo amakumi abiri,
    nga kuliko amalobo aga ffeeza n’emikiikiro egya ffeeza.
  heb-heb: עמודיהם עשרים ואדניהם עשרים נחשת ווי העמדים וחשקיהם כסף׃
  ben-IRV: তার কুড়িটি স্তম্ভ ও কুড়িটি তলদেশের অংশ ব্রোঞ্জের ছিল। সেই স্তম্ভের হূক
    ও দন্ডগুলি ছিল রূপার।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਵੀਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੀਹ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਸਨ ਅਤੇ
    ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਸਨ।
  mya-JVB: ထိုကုလားကာ ဘို့ တိုင် နှစ်ဆယ် ၊ တိုင် ခြေစွပ် နှစ်ဆယ် ကို ကြေးဝါ နှင့်လုပ်၍
    တိုင် တံစို့ ၊ တိုင်တန်း တို့ကို ငွေ ဖြင့်ပြီး စေ၏။
  hmo-hmo: Auri laboralabora du ibounai 20 ese inai diho kahana koua dabua idia dogoatao.
    Inai du be auri laboralabora maua 20 lalonai idia haginia. Du edia latanai siliva
    dekenai karaia ba be idia kwatua kau, bona inai siliva ba dekenai koua dabua taua
    dae totona siliva kimai idia kwatua kau.
  urd-urd: उनके लिए बीस सुतून और उनके लिए पीतल के बीस ख़ाने थे, और सुतून के कुन्डे
    और पट्टियाँ चाँदी की थीं।
  rus-SYN: столбов для них двадцать и подножий к ним двадцать медных; крючки у столбов
    и связи их из серебра.
  bqc-SIM: ń lipɛlɛↄ mɛ̀n bao ń mↄgotɛ̃ zɛbↄↄ mɛ̀n bao. Aa lipɛlɛ káloↄ ń a mↄ̀pↄ̃ↄↄ
    pì ń ã́nusuoɛ.
  tcz-CHONGTHU: Apal khom somni ahin, aboncha sum-eng jeng'a kisem ahi. Palkhom'a
    akol kisem chengse jong dangka jeng'a kisem ahi.
  mar-mar: तिला वीस खांब असून त्या खांबासाठी पितळेच्या वीस उथळ्या होत्या; खांबांच्या
    आकड्या व त्यांच्या बांधपट्ट्या चांदीच्या होत्या.
  qub-qub: Norte caj-lädunpapis larguynin caran chuscu chunca pichga (45) metrun.
    Chaycunapäga cada lädunpaj ruraran ishcay chunca (20) tushacunata. Chay tushacunapa
    jamanancunata cada lädunpaj runsipita ruraran ishcay chuncata (20). Aushincunatapis,
    arguyllancunatapis guellaypita ruraran.
  hat-hat: Ven ankadreman yo ak ven sipò yo te fèt an kwiv. Kwòk poto yo ak trenng
    yo te an ajan.
  eng-BSB: with twenty posts and twenty bronze bases, and with silver hooks and bands
    on the posts.
  tod-tod: Tɔkpala ʋuufelegɔiti (20) ti lɔɔni dabu ʋuufelegɔiti (20) ga, ti ga kɔlu
    ɓɔigi. Tɔkpalaiti ma ɠalagiti ta ti zɛlɛ kɔluiti ti ɠɛni ga walii.
  eng-WEBPB: their pillars were twenty, and their sockets twenty, of bronze; the hooks
    of the pillars and their fillets were of silver.
  kbq-kbq: Keginama azeri oti zafaramina 20'a tro nehuno, kegina zafamofo regri tra'a
    bronsireti 20'a tro nehuno, tavravema erirusi huno tafinte'zantamine rininena
    silvareti tro hunte'ne.
  nhe-BL: Huan ica sur tlatzquitoyaj nopa cortinas ipan 20 tlaquetzali ica 20 inincuatetoyo
    tlen bronce huan inintepos chijcolhua huan inianillos tlen plata.
  gub-BL: 'Heta izypy ikokaw itazu morog iapo pyrer no. Umuzaiko a''e pànuhu a''e
    20 izyta rehe. Heta ma''e parat iapo pyrer izyta rehe: hàty''àz, ikokaw.'
  eng-DRA: Twenty pillars of brass with their sockets, the heads of the pillars, and
    the whole graving of the work, of silver.
