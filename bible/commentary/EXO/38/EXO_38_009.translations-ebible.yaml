verse: EXO.038.009
translations:
  mal-C: പിന്നീട്, അവർ സമാഗമകൂടാരാങ്കണം ഉണ്ടാക്കി. തെക്കുവശത്തു നൂറുമുഴം നീളം ഉണ്ടായിരുന്നു.
    അവിടെ പിരിച്ച മൃദുലചണവസ്ത്രംകൊണ്ടുണ്ടാക്കിയ മറശ്ശീല തൂക്കിയിരുന്നു.
  deu-TKW: 'Sodann stellte er den Vorhof her: für die nach Süden gewendete Seite Vorhofumhänge
    aus gezwirntem Byssus, hundert Ellen lang,'
  lin-lin: 'Tala ndenge atongaki lopango ya Mongombo : ngambo ya sude oyo ezalaki
    ya bametele pene tuku mitano na molayi, ezipamaki na rido ya lino oyo basali bilamba
    basalaki.'
  eng-LSV: 'And he makes the court: at the south side southward, the hangings of the
    court of twined linen, one hundred by the cubit,'
  eng-GNV: 'Finally he made the court on the South side full South: the hangings of
    the court were of fine twined linnen, hauing an hundreth cubites.'
  eng-WEBSTER: 'And he made the court: on the south side southward the hangings of
    the court were of fine twined linen, a hundred cubits:'
  nhw-BL: Teipa Bezaleel quisencajqui se calixpamitl catli quiyahualo nochi nopa yoyon
    tiopamitl. Huan tzactoya nopa calixpamitl ica cortinas quen se tepamitl. Huan
    nopa cortinas catli quitzajqui nopa calixpamitl ica sur quipixqui 45 metros ihuehueyaca.
    Huan quichijqui nopa cortinas tlaxinepaloli ica icpatl tlen lino nelía canactzi.
  swh-ONEN: Kisha akatengeneza ua. Upande wa kusini ulikuwa na urefu wa dhiraa mia
    moja, na ulikuwa na mapazia ya kitani iliyosokotwa vizuri,
  bba-bba: Bɑ kuu te kɑrɑ koosi kɑ beku dɑmɡinu. Yen sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ yen
    dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu wunɔbu (100).
  eng-KJVCPB: 'And he made the court: on the south side southward the hangings of
    the court were of fine twined linen, an hundred cubits:'
  luo-luo: Bangʼe negiloso laru. Yo milambo mar laruno borne ne romo fut mia achiel
    gi piero abich gachiel kendo ne en gi pasia momin molos gi law mayom,
  meu-meu: Dubu maḡuna danu e karaia. Diho kahana ai itautau dabuadia aukadia e tau
    dae, edia lata idoinai kiubit sinahu-ta.
  npi-ULB: तिनले चोक पनि बनाए । चोकको दक्षिणपट्टिका पर्दाहरू मसिनो सुती कपडाका थिए
    जुन एक सय हातका थिए ।
  yor-yor: Ó sì ṣe àgbàlá inú náà. Ní ìhà gúúsù ni aṣọ títa ti ọ̀gbọ̀ olókùn dáradára
    wà, ó jẹ́ mita mẹ́rìndínláàádọ́ta ní gígùn,
  emp-NTPO: Idjab̶a Bezaleelba Ãcõrẽ wua dera aud̶u jũrã b̶ʌsia dji biara b̶ʌ lino
    wuaba. Maʌ̃ aud̶u jũrã b̶ʌ orroza veinte bronce od̶a uria b̶eada b̶ʌcuaped̶a bacuru
    tẽnara maʌ̃ne ed̶a wẽãju nũmʌsia. Maʌ̃ bacuru quẽbʌra parataba bʌrasia idjab̶a
    wua jũẽbari parata od̶a sid̶a cara b̶ʌsia. Lino wuara maʌ̃ne eatʌ jũẽcuasia. Ãcõrẽ
    wua de aud̶u jũrã b̶ʌ drasoara cien bicaca b̶asia.
  ind-ind: Di bawah pimpinan Bezalel, para perajin menenun tirai-tirai kain linen
    yang berkualitas tinggi untuk pagar halaman kemah TUHAN. Rangkaian tirai untuk
    sisi selatan dan utara masing-masing sepanjang 45 meter. Sebagai tempat untuk
    menggantung tirai-tirai itu, mereka membuat dua puluh tiang dan 20 alas perunggu.
    Setiap tiang dilengkapi dengan gelang perak besar di ujung atas sebagai tempat
    memasang pengait perak.
  pes-OPCB: سپس بِصَلئیل برای خیمۀ عبادت حیاطی درست کرد که دیوارهایش از پرده‌های کتان
    ریزبافت تابیده بود. طول پرده‌های سمت جنوب پنجاه متر بود.
  tgl-ULB: Ginawa rin niya ang patyo. Ang mga nakabitin sa timog na bahagi ng patyo
    ay pinong lino, isandaang kubit ang haba.
  hui-hui: Tigua labolabo bayaleoreru wabuwa Anduane Homogonaga Balai Anda kago pabe
    bu yanda holenaga bini. Labolabo ogoni unurahayagi aranenaga ge magi manda bialu
    mida pira mariani maria (44) wabini.
  mya-mya: သူ​သည်​တဲ​တော်​ကို​ကာ​ရန်​ကန့်​လန့်​ကာ​များ ကို ပိတ်​ချော​ဖြင့်​ပြု​လုပ်​၏။
    တောင်​ဘက်​၌​ကာ​ရန် ကန့်​လန့်​ကာ​သည်၊ အ​လျား​ကိုက်​ငါး​ဆယ်​ရှိ​၏။-
  cbi-NTPO: Naa cha' neneinsha bain Besalel kemi. Tsejtu sur pasha cha' neneinsha
    daalu'tekaanu jaliya turekaraa ura linuchee ju', bare' mitya tene 100 tyabulu
    jumi.
  bod-N: དེ་ནས་ཁོས་ཁྱམས་ར་བཟོས་ཏེ། ལྷོ་ཕྱོགས་ཀྱི་ཁྱམས་ཡོལ་རྣམས་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་གྱིས་བྱས་ཤིང་།
    དེའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་ཡོད།
  sna-sna: Pashure vakaita ruvazhe. Rutivi rwezasi rwakanga rwakareba makubhiti zana
    uye rwaiva nezvidzitiro zvomucheka wakarukwa zvakaisvonaka,
  spa-BLM: 'Hizo el atrio: para el lado sur, las cortinas del atrio eran de lino fino
    torcido, de cien codos;'
  cac-cac: Ix sb'opax c'apac cortina vin̈aj Bezaleel yic tz'och smaculoc spatictac
    amac' d'a scajnub' Dios. A d'a stojolal sur, ix och 45 metro c'apac cortina chi',
    aton ch'al lino b'ayb'il ayoch d'a c'apac.
  swh-ULB: Naye akafanya ule ua. Upande unaokabili Negebu, kuelekea kusini, mapazia
    ya ua yalikuwa ya kitani bora kilichosokotwa, kwa mikono mia moja.
  bel-bel: 'І зрабіў двор: з паўднёвага боку, на поўдзень, заслоны з суканага вісону
    даўжынёю ў сто локцяў;'
  deu-ELBBK: 'Und er machte den Vorhof: an der Mittagsseite, südwärts, die Umhänge
    des Vorhofs von gezwirntem Byssus, 100 Ellen;'
  mbb-OT: Mibeelan dan te lama sikan is Tulda, ne mibpeliǥuyan dan heini te kurtina
    he linu. Is keluǥayad te kurtina he impelingut diyà te zivavà he kilid ne 150
    he ǥiek.
  mal-2015: അവൻ പ്രാകാരവും ഉണ്ടാക്കി; തെക്കുവശത്തെ പ്രാകാരത്തിന്നു പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടുള്ള
    നൂറു മുഴം മറശ്ശീല ഉണ്ടായിരുന്നു.
  gup-gup: Kaluk bedda birribolkmarnbom kuberrkkah ngarre dabburlin. Wanjh birrimarnbom
    manburrba curtains bu kunmekbe warnamyoy. Kaluk kore walemkah nawu manburrba nakka
    wanjh 46 metres bu kakuyeng dja mak birrimarnbom manburrba manbu manmak linen.
  gvs-gvs: E Yauwe ina Kaba Kaiyaka Besaleli ikali. Areko dedevidi ikabidi, Aba Kaiyaka
    ana kali imadagi. Aliyana youya dadavina ana mamanao moe ova 30.
  rmc-rmc: Kerďa e dvora pašal o Svetostankos. Pre južno dvorakri sera kerďa lepedi
    le sane pochtanestar; jekh sera sas džinďarďi saranda the štar (44) metri
  nlg-nlg: Vaho ge ke gonia na pilupiluna erua hangavulu lima na ghoto na darona ilauna,
    me vokoa nia na tivi pura.
  pes-OPV: و صحن را ساخت که برای طرف جنوبی به سمت یمانی. پرده های صحن از کتان نازک
    تابیده شده صد ذراعی بود.
  ron-1924: Апой а фэкут куртя. Ынспре партя де мязэзи, пентру курте, ерау ниште пынзе
    де ин субцире рэсучит, пе о лунӂиме де о сутэ де коць,
  ben-OBCV: পরে তাঁরা প্রাঙ্গণটি তৈরি করলেন। দক্ষিণ দিকটি ছিল 45 মিটার লম্বা এবং সেখানে
    মিহি পাকান মসিনা দিয়ে তৈরি পর্দা,
  som-som: Oo wuxuu sameeyey barxaddii; oo barxadda xaggeeda koonfureed waxaa ka lushay
    daahyo dhererkoodu yahay boqol dhudhun oo ah maro wanaagsan.
  lat-VUC: Fecit et atrium, in cujus australi plaga erant tentoria de bysso retorta,
    cubitorum centum,
  eng-ASVBT: 'And he made the court: for the south side southward the hangings of
    the court were of fine twined linen, a hundred cubits;'
  ita-1885: Fece, oltre a ciò, il Cortile; dal lato Australe verso il Mezzodì v'erano
    cento cubiti di cortine di fin lino ritorto, per lo Cortile,
  eng-LXXUP: And he made the set table of pure gold,
  eng-ULB: He also made the courtyard. The hangings on the south side of the courtyard
    were of fine linen, one hundred cubits long.
  spa-VBL: Luego construyó un patio. Para el lado sur del patio hizo cortinas de lino
    finamente hilado, de cien codos de largo por un lado,
  fra-_FOB: 'Il fit aussi le parvis: pour le côté du Sud, vers le Midi, les tentures
    du parvis en fin lin retors, cent coudées,'
  mal-mal: അവൻ പ്രാകാരവും ഉണ്ടാക്കി; തെക്കുവശത്തെ പ്രാകാരത്തിന് പിരിച്ച പഞ്ഞിനൂൽ കൊണ്ടുള്ള
    നൂറ് മുഴം മറശ്ശീല ഉണ്ടായിരുന്നു.
  urd-GVR: Phir Bazliyel ne sahan banāyā. Us kī chārdīwārī bārīk katān ke kapṛe se
    banāī gaī. Chārdīwārī kī lambāī junūb kī taraf 150 fuṭ thī.
  suz-BL: मिनु बेचालेलमी ताम्‍बु आ लाङगा थरपु हिरचा कली रिम्‍शो पा किरशो सुती श्‍येले
    के वा प्रोव़पाइक्‍तु। मेको फारतीक दक्‍खिन गे सहे का कुबीत लाइश्‍शो पा सेल्‍तु।
    कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: Poi fece il cortile; dal lato meridionale, c’erano, per formare il cortile,
    cento cubiti di cortine di lino fino ritorto,
  ckb-ckb: حەوشەی چادرەکەی پەرستنیشیان لەلای باشوور دروستکرد، پەردەکانی حەوشەکەش لە
    کەتانی ڕستراو بوون بە درێژی سەد باڵ.
  eng-BBE: 'To make the open space, he put hangings on the south side, of the best
    linen, a hundred cubits long:'
  kan-OKCV: ಅವರು ಗುಡಾರದ ಅಂಗಳವನ್ನು ಮಾಡಿದರು. ಹೇಗೆಂದರೆ ದಕ್ಷಿಣ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಅಂಗಳಕ್ಕೋಸ್ಕರ
    ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ ಪರದೆಗಳನ್ನು ಮಾಡಲಾಗಿತ್ತು. ಅವು ಸುಮಾರು ನಲವತ್ತೈದು ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.008'
  tam-2017: பிராகாரத்தையும் உண்டாக்கினான். தெற்கே தென்திசைக்கு எதிரான பிராகாரத்திற்கு
    திரித்த மெல்லிய பஞ்சுநூலால் நெய்த நூறு முழ நீளமான தொங்கு திரைகளைச் செய்தான்.
  spa-RV-1909: 'Hizo asimismo el atrio; á la parte austral del mediodía las cortinas
    del atrio eran de cien codos, de lino torcido:'
  ron-BTF: 'Și a făcut curtea: pe partea de sud spre sud, perdelele curții erau din
    in subțire răsucit, de o sută de coți;'
  eng-WEBP: 'He made the court: for the south side southward the hangings of the court
    were of fine twined linen, one hundred cubits;'
  eng-FBV: Then he made a courtyard. For the south side of the courtyard he made curtains
    of finely-spun linen, a hundred cubits long on one side,
  nld-1939: Tenslotte maakte hij de voorhof. Aan de zuidkant werd hij afgezet met
    gordijnen van getwijnd lijnwaad over een lengte van honderd el.
  nch-BL: Teipa Bezaleel quichijchijqui se calixpamit cati quiyahualo nochi nopa yoyon
    tiopamit. Huan tzactoya nopa calixpamit ica cortinas quej se tepamit. Huan nopa
    cortinas cati quitzajqui nopa calixpamit ica sur quipixqui 45 metros ihuehueyaca.
    Huan quichijqui nopa cortinas taxinepaloli ica icpat ten lino nelía canactzi.
  vie-1934: 'Người cũng làm hành lang: về phía nam mấy bức bố vi của hành lang bằng
    vải gai đậu mịn, dài trăm thước;'
  hin-CV: फिर पवित्र स्थान के आंगन को बनाया. आंगन के दक्षिण हिस्से में बंटी हुई बारिक
    सनी के कपड़े का पर्दा था, जिसकी लंबाई पैंतालीस मीटर थी,
  eng-OURB: 'He made the court: for the south side southward the hangings of the court
    were of fine twined linen, one hundred cubits [150 ft; 457.2 m];'
  spa-BES: Para hacer el atrio, puso cortinas en el lado sur, del mejor lino, de cien
    codos de longitud.
  tdx-tdx: Le nihajarie’e ty kiririsa; naradorado’e añ’ ila’e atimo ty lamba leny
    rinorotse marerarera; zato kiho.
  vid-vid: Hamba nakagongomanya lugagala. Mipaziya ja ubanzi wa kusini mwa lugagala
    najali ja kitani itawigwe viwele na utali wa mita makumi gane na zine,
  eng-OKE: And he made the court, the southern side of which was of hangings for the
    court, of fine linen twined, of a hundred cubits;
  tha-KJV: และเขาทำลานไว้​ด้วย ให้​รั้วด้านใต้​มี​ผ้าบัง ทำด้วยผ้าป่านเนื้อละเอียด
    ยาวร้อยศอก
  por-BR-2018: 'Fez também o átrio; à parte sul as cortinas do átrio eram de cem côvados,
    de linho torcido:'
  deu-ELO: 'Und er machte den Vorhof: an der Mittagseite, südwärts, die Umhänge des
    Vorhofs von gezwirntem Byssus, hundert Ellen;'
  eng-WYC-2018: And he made the great porch, or (the) great entry, in whose south
    coast were [the] curtains of bis folded again, of an hundred cubits, (And he made
    the courtyard, on whose south side were curtains made out of finely woven linen,
    a hundred cubits long,)
  epo-epo: 'Kaj li faris la korton: sur la flanko suda estis la kurtenoj de la korto
    el tordita bisino, cent ulnoj,'
  uig-PIN: Andin u qedirning ⱨoylisinimu yasidi. Ⱨoylining jǝnubiƣa, yǝni jǝnubⱪa
    yüzlǝngǝn tǝripigǝ nepiz toⱪulƣan aⱪ kanap rǝhttin pǝrdilǝrni yasidi; uning uzunluⱪi
    yüz gǝz idi.
  beo-beo: 'E da Da:bena:gele Abula Diasu amo gagomusa: abula gagoi hamoi. E da ga
    (south) la:di guga amoga abula noga:idafa ea sedade defei 44 mida amo hamone gosagisi.'
  tpi-OTNT: Ol i wokim ol laplap olsem banis bilong raunim haus sel bilong God. Long
    hap saut longpela bilong ol laplap em inap 44 mita.
  hau-SA: Suka kuma yi filin Tentin Sujada. Suka yi labulanta na gefen kudu da lallausan
    lilin, tsawonsu kamu ɗari,
  uig-LAT: Andin u chédirning hoylisinimu yasidi. Hoylining jenubigha, yeni jenubqa
    yüzlen’gen teripige népiz toqulghan aq kanap rexttin perdilerni yasidi; uning
    uzunluqi yüz gez idi.
  nde-nde: Ngemva kwalokho balungisa iguma lethabanikeli. Ubude becele lezansi babuzingalo
    ezilikhulu njalo lilamakhetheni elembu elelukwe kuhle,
  ton-ton: '¶ Pea naʻa ne ngaohi hono lotoʻā: pea ko e puipui tautau ki he potu tonga
    ʻo hanga ki tonga ko e tupenu tuʻovalevale, ko e hanga ʻe uangeau:'
  ces-1613: Udělal také síň k straně polední; koltry očkovaté síně té z bílého hedbáví
    přesukovaného na sto loket,
  eng-WMB: 'He made the court: for the south side southward the hangings of the court
    were of fine twined linen, one hundred cubits;'
  tam-TCV: அதன்பின் அவர்கள் முற்றத்தை அமைத்தார்கள். அது தெற்குப் பக்கம் நூறுமுழம்
    நீளமாய் இருந்தது. அதற்கு திரித்த மென்பட்டு நூலினால் நெய்யப்பட்ட திரைகள் இருந்தன.
  ceb-ULB: Gihimo usab ni Bezalel ang hawanan. Ang mga tabil nga gibitay sa habagatang
    bahin sa hawanan, hinimo gikan sa pinong lino, nga may gitas-on nga 100 ka cubit.
  pol-UBG: 'Zrobił także dziedziniec: na południu po prawej stronie zasłony dziedzińca
    były ze skręconego bisioru, na sto łokci;'
  urd-GVU: پھر بضلی ایل نے صحن بنایا۔ اُس کی چاردیواری باریک کتان کے کپڑے سے بنائی
    گئی۔ چاردیواری کی لمبائی جنوب کی طرف 150 فٹ تھی۔
  deu-1912: 'Und er machte den Vorhof: Gegen Mittag mit einem Umhang, hundert Ellen
    lang, von gezwirnter weißer Leinwand,'
  ntj-ntj: Palunyalu warntu kartaralpi yaarrpa parrapalyarnu wantingu.
  kan-2017: ಗುಡಾರಕ್ಕೆ ಅಂಗಳವನ್ನು ಮಾಡಿಸಿದನು. ಆ ಅಂಗಳದ ದಕ್ಷಿಣದಿಕ್ಕಿನಲ್ಲಿ ಇದ್ದ ಪರದೆಗಳು
    ನಯವಾದ ನಾರಿನ ಬಟ್ಟೆಯಿಂದ ಮಾಡಲಾಗಿತ್ತು, ನೂರುಮೊಳ ಉದ್ದವಾಗಿದ್ದವು.
  ena-ena: Lavɨla havɨlɨ mila hekɨlɨ hekɨlɨ huaci huaci sɨbaŋ agɨladɨ hɨvɨ havɨlɨ
    ulaŋ haiabɨla agadɨ caba caba heŋ lua me hahahaha saŋ vihavɨmi. Madɨŋ limu ium
    kɨlikɨli agasaŋ vihavɨci 44 mita hɨnimi.
  yap-yap: Me ngongliy yungi kateng ko mad ni wech ni fen rungrung ko fare Tent u
    p’eowchen SOMOL. Ba’ ni yimuch e wugem e yard n’umngin e pi kateng riy,
  hlt-MCSB: Tuithim ben kah ah vongtung a saii tih, vongtung imbang te hnitang dong
    yakhat a tah thil.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲም ዱማዼ ማኣሮኮ ቃምዖ ጋሮ ጎኦቦ ዓፒላ ሚዛጲ ሱኡፖ ዓፒላና ዒዚ ኮሼኔ፤ ጎኦቦ ዓፒሎኮ ዖዶሱማ
    ዾኦሎ ዛሎና ፄኤታ ዋዻኬ፤
  twi-ASANTE: Afei, wɔyɛɛ adihɔ. Fasuo a ɛwɔ nʼanafoɔ no, na ne tenten yɛ anammɔn
    ɔha aduonum a wɔde nnurahotam a wɔde asaawatam a ɛyɛ fɛ na ɛyɛeɛ.
  eng-WEBU: 'He made the court: for the south side southward the hangings of the court
    were of fine twined linen, one hundred cubits;'
  bnp-bnp: Ri rahia a kala dagi ne vona ni tura halui a kape. Na tabeke mule puru
    a niolana kala i 44 mita.
  wal-wal: Hegaappe guyyiyan, dabaabaa giigissiis. Dabaabaassi tohossa bagga zananaa
    xeetu wara oottidi, liiqo liinuwaappe dadettida magalashuwaa giigissiis.
  spa-PDDPT: También hizo el patio. Las cortinas de cordoncillo de lino fino por el
    lado sur tenían 45 metros.
  gun-gun: Okarã ma ojapo avi oo regua kuaray ipuku-a katy. Cortina oka korarã oĩ
    va'e ma ajukue iporãve va'e oipoka pyre gui ojapo. Ipuku-a ma quarenta e cinco
    metros.
  agu-BL: Ncha'tz bnix yi pe'm solte'j yi mantial tan Bezaleel. Bajx bnixe'n yi jalaj
    xlaj yi na xmayin nin cwe'n tzi'n. Oc ca'wunak o' metr balaj xbu'k yi lino cu'n
    te yi jalaj xlaja'tz.
  ilo-ULB: Inaramidna pay ti paraangan. Dagiti naibitin iti abagatan a paset iti paraangan
    ket naaramid iti kasayaatan a lino, a sangagasut a cubico ti kaatiddogna.
  kpg-kpg: Mee guu hai di duuli di Hale laa dela e noho ai Dimaadua gi di gahu lenge
    humalia. I di baahi gi ngaaga di Hale laa le e looloo nia ‘yard’ e 50,
  uig-ARA: ئاندىن ئۇ چېدىرنىڭ ھويلىسىنىمۇ ياسىدى. ھويلىنىڭ جەنۇبىغا، يەنى جەنۇبقا
    يۈزلەنگەن تەرىپىگە نېپىز توقۇلغان ئاق كاناپ رەختتىن پەردىلەرنى ياسىدى؛ ئۇنىڭ ئۇزۇنلۇقى
    يۈز گەز ئىدى.
  sus-sus: A naxa tɛtɛ yailan suwa dugi ra. Tɛtɛ kuya nɔngɔn kɛmɛ yirefanyi mabiri
    ra.
  pon-2006: E wiahkihda likou linen kaselel kahdeng en kelen Impwal me KAUN-O pahn
    kin ketiket loale. Ni palieir kahdeng ko reireiki iaht 50,
  ksd-ksd: Ma i ga mal bula ra bala na gunan; di ga pait ra mal na bakbak ure ra papar
    a taubar ma ra mal kumau, a ura vinun ma a ilima na pokono;
  tur-YTC: Avluyu yaptı; güney tarafı için avlunun perdeleri güneye doğru yüz arşın
    boyunda özenle dokunmuş ince ketendendi;
  grc-BRENT: Καὶ ἐποίησε τὴν τράπεζαν τὴν προκειμένην ἐκ χρυσίου καθαροῦ,
  ind-AYT: Selanjutnya, Bezaleel membuat pelataran. Di sisi selatan, tirai pelataran
    itu terbuat dari linen halus yang dipintal yang panjangnya 100 hasta,
  nya-nya: Kenaka anapanga bwalo la chihema. Mbali yakummwera inali yotalika mamita
    46 ndipo kunali nsalu yotchinga yofewa yosalala yolukidwa bwino.
  hrv-hrv: Onda načini dvorište. Na južnoj strani dvorišta bijahu zavjese od prepredenog
    lana, stotinu lakata duge.
  mps-mps: Augwaligo te Godigo ugwa be bagulabo obo ugwa nigali. Te sesege bogo badu
    bobobage usu sali, te 44 mita te usu tiwai.
  tpi-tpi: Ol i wokim ol laplap olsem banis bilong raunim haus sel bilong God. Long
    hap saut longpela bilong ol laplap em inap 44 mita.
  dan-1931: 'Derpå indrettede han Forgården: Til Sydsiden det hundrede Alen lange
    Forgårdsomhæng af tvundet Byssus'
  vie-OVCB: Sau đó, ông làm hành lang. Hành lang phía nam dài 46 mét, bao bọc bằng
    vải gai mịn.
  guj-2017: તેણે આંગણું બનાવ્યું. તેની દક્ષિણ બાજુના પડદાની ભીંત સો હાથ લાંબી હતી
    અને તે ઝીણા કાંતેલા શણના પડદાઓની બનાવેલી હતી.
  pon-2006A: E wiahkihda likou linen kaselel kahdeng en kelen Impwal me KAUN-O pahn
    kin ketiket loale. Ni palieir kahdeng ko reireiki iaht 50,
  por-BRBSL: 'Ele fez a quadra: para o lado sul, os enforcamentos da quadra eram de
    linho fino torcido, cem cúbitos;'
  cth-cth: Hahoi lukkareiim thongma hah a sak teh, akalae yaphni teh loukloukkaang
    e hoi dong 100 touh hoi a sak.
  twi-twi: Afei, wɔyɛɛ adiwo. Na ɔfasu a ɛwɔ nʼanafo no ne tenten yɛ anammɔn ɔha aduonum
    a wɔde nnurahotam a wɔde asaawatam a ɛyɛ fɛ na ɛyɛe.
  hlt-hlt: Tuithim ben kah ah vongtung a saii tih, vongtung imbang te hnitang dong
    yakhat a tah thil.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo dɔɔ̀ kuyɑ̀ɑ̀kù nɛ̀ mupɑ̀ɑ̀konkperímù kɛ́fii nKuyie
    ntɑummɛ̀ tou difɔ̃nkúò kubɑkù cɑ̃̀nku bíɛ́kɛ̀. Kɛ̀ ku okùmɛ̀ ḿbo mɛ́tìrì sipísìnùmmù,
  msy-2020: Egha me inir ghurghurir aghuimɨn ingarigha, Purirpenim avɨnasa dɨvazir
    azenan itimɨn ingari. Me inir ruarir kam sautɨn amadaghan itir dɨvazim bagha an
    ingarizɨ a 44 mitan tu.
  azb-azb: Müqəddəs məskənin həyətini düzəltdi. Həyətin cənub tərəfində uzunluğu yüz
    qulac olan pərdələr nəfis toxunmuş incə kətandan idi.
  eng-DBY: And he made the court. On the south side southward, the hangings of the
    court were of twined byssus, a hundred cubits;
  hin-2017: फिर उसने आँगन बनाया; और दक्षिण की ओर के लिये आँगन के पर्दे बटी हुई सूक्ष्म
    सनी के कपड़े के थे, और सब मिलाकर सौ हाथ लम्बे थे;
  wol-KYG: Besalel nag sàkk wurmbalu jaamookaay bi. Wetam, gi fare bëj-saalum di téeméeri
    xasabi sori rabal yu ñu ràbbe wëñu lẽe,
  bjr-bjr: Amiqira sanda sufusee auquqaa qamunnanannoo uiqaana maqasaa ququsara foora
    auqu ititanau. Suani afu dinni ataaqeenni (south) mina kisaaqa fannoo 44 metres
    marinau.
  eng-YLT: And he maketh the court; at the south side southward, the hangings of the
    court of twined linen, a hundred by the cubit,
  eng-WYC-2017: And he made the great porch, or great entry, in whose south coast
    were [the] curtains of bis folded again, of an hundred cubits,
  eng-WMBB: 'He made the court: for the south side southward the hangings of the court
    were of fine twined linen, one hundred cubits;'
  urd-GVH: फिर बज़लियेल ने सहन बनाया। उस की चारदीवारी बारीक कतान के कपड़े से बनाई
    गई। चारदीवारी की लंबाई जुनूब की तरफ़ 150 फ़ुट थी।
  rug-rug: Beto asa si tavetia sa si keke gobagoba poko lineni arilaena pu vari likohaena
    sa Ipi Hopena te Zihova. Sa kali matao si made ṉavulu made mita gelena,
  gaz-gaz: Kanatti aansanii oobdii tolchan. Oobdichis gama kibbaatiin dhundhuma dhibba
    tokko dheeratee golgaa quncee talbaa kan qalʼifamee foʼame irraa hojjetames qaba
    ture;
  fra-LSG: Il fit le parvis. Du côté du midi, il y avait, pour former le parvis, des
    toiles de fin lin retors, sur une longueur de cent coudées,
  yal-yal: E yi Ala Batu Bubun nabilin sansanna ra. Sansanna yiifari fɔxɔn yi kuya
    ayi han nɔngɔnna yɛ kɛmɛ, a ti taa dugi faɲine ra.
  haw-1868: A hana oia i ke kahua, ma ka aoao hema, ma ka hema hoi; a o na pale o
    ke kahua, he olona ia i hiloia, hookahi haneri kubita.
  arb-NAV: وَأَحَاطَ بَصَلْئِيلُ سَاحَةَ الْمَسْكَنِ مِنْ جِهَةِ الْجَنُوبِ بِسَتَائِرَ
    مِنْ كَتَّانٍ مَبْرُومٍ، طُولُهَا مِئَةُ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً).
  ewe-ewe: Le esia megbe la, ewɔ xɔxɔnu ɖe agbadɔ la ŋu. Agbadɔ la ƒe akpa si le dziehe
    la didi mita blaene-vɔ-ene. Woxee kple avɔ si wolɔ̃ kple ɖetika ɣi,
  eng-LEE: 'And he made the court: on the south side, on the right, the hangings of
    the court were of twisted linen, of one hundred cubits;'
  asm-FB: তেওঁ চোতালখনো যুগুত কৰিলে। চোতালৰ দক্ষিণ দিশে পকোৱা মিহি শণ সূতাৰে এশ হাত
    দীঘল পৰ্দা যুগুত কৰিলে।
  sus-A: عَ نَشَ تّتّ يَءِلَن سُوَ دُفِ رَ. تّتّ كُيَ نْنفْن كّمّ يِرٍقَنيِ مَبِرِ
    رَ.
  fra-SBL: Il fit le parvis. Du côté du midi, les toiles du parvis étaient de fin
    lin retors, de cent coudées.
  hbo-hbo: וַיַּ֖עַשׂ אֶת־הֶחָצֵ֑ר לִפְאַ֣ת ׀ נֶ֣גֶב תֵּימָ֗נָה קַלְעֵ֤י הֶֽחָצֵר֙
    שֵׁ֣שׁ מָשְׁזָ֔ר מֵאָ֖ה בָּאַמָּֽה׃
  eng-WYCLIFFE: And he made the greet street, in whose south coost weren tentis of
    bijs foldid ayen, of an hundrid cubitis, twenti brasun pilers with her foundementis,
  piu-2006: '@see-verse:EXO.038.008'
  pjt-pjt: '@see-verse:EXO.038.008'
  cwe-cwe: Maabaho katengeneza luwa. Mapanzia ya ubanzi wa kusi wa uluwa yakala ya
    chitani ibotigwe vinogile na yeli na utali wa mita malongo mane na nne.
  kik-kik: Thuutha ũcio magĩthondeka nja ya hema ĩyo nyamũre. Mwena wa gũthini ũgĩĩkĩrwo
    ũrĩ wa mĩkono igana kũraiha, na warĩ na itambaya cia gũcuurio cia gatani yogothetwo
    wega.
  fra-NCL: Il fit le parvis. Du côté du midi, à droite, les rideaux du parvis, en
    lin retors, avaient une longueur de cent coudées,
  cek-AK: To pacoengah longhmaa to a sak; aloih bang longhma pakaa hanah dong cumvaito
    kasawk payang ih kahni to puu tlangqui hoiah a sak.
  cuk-cuk: 'Bezaleel, Bab-Dummadse-goled-neg-sunna-seleged-e-neg-imba, degi, e-galu
    sobsabalid. Dad-nakwed-argan-nuedsik, a-neg-imba-e-galuga, mor-dummagan imaksad:
    Lino-mor-nued dali-dulagwen-gakatar-sugu (25), sobsad.'
  uig-CYR: Андин у чедирниң һойлисиниму ясиди. Һойлиниң җәнубиға, йәни җәнупқа йүзләнгән
    тәрипигә непиз тоқулған ақ канап рәхттин пәрдиләрни ясиди; униң узунлуғи йүз гәз
    еди.
  tel-2017: అప్పుడు అతడు ప్రహరీ నిర్మించాడు. ప్రహరీ కుడి వైపున, అంటే దక్షిణం దిక్కున
    100 మూరల పొడవు ఉన్న నారతో నేసిన సన్నని తెరలు ఉంచాడు.
  hat-BSA: 'Alò li te fè galeri a: pou kote sid la, afè pandye yo te fèt avèk twal
    fen blan byen tòde, san koude nan longè,'
  kos-kos: Nu ke Lohm Nuknuk Mutal, su nien muta lun LEUM GOD, Bezalel el orala lisrlisr
    nu ke kalkal uh ke nuknuk linen srik eoa. Mwe lisrlisr nu layen eir, yact lumngaul
    lusa,
  hbo-WLC: וַיַּ֖עַשׂ אֶת־הֶחָצֵ֑ר לִפְאַ֣ת ׀ נֶ֣גֶב תֵּימָ֗נָה קַלְעֵ֤י הֶֽחָצֵר֙
    שֵׁ֣שׁ מָשְׁזָ֔ר מֵאָ֖ה בָּאַמָּֽה׃
  ibo-ibo: Ọzọ, ha mere ogige ahụ. Ịdị ogologo nke nʼakụkụ ndịda dị iri mita anọ na
    ise. O nwere akwa mgbochi nke e ji ezi akwa ọcha a kpara nke ọma mee.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ପ୍ରାଙ୍ଗଣ ପ୍ରସ୍ତୁତ କଲେ; ଦକ୍ଷିଣ ଦିଗରେ ପ୍ରାଙ୍ଗଣର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ
    ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ ଏକ ଶହ ହସ୍ତ ପରିମିତ ପରଦା କଲେ।
  chk-chk: Mürin a föri ewe leni lükün ewe imwenfel seni mangaku. Lepeliörün ewe leni
    a tit ngeni mangaku mi pwechepwech, langataman ükükün lime iach.
  rop-rop: Afta na Besalel bin meigim det pedik garram gudwan kaliko blanga jidan
    raidaran langa det Seikridwan Tent. Det kaliko bin jidan 44 mita kroswei langa
    det sauthsaid,
  ukr-1871: 'І зробив двора: на полуденньому боцї, на полуднє, опони двора з тонкого
    нитяного полотна, сто локоть.'
  bch-bch: Ga kus ta ibada malo kemikemi ta tisilasila ga ibalil ngan Deo ele palata.
    Be silasila toa oa ikarkare pan saut, aea mamarae iuot sangaul rua leoa lima.
  deu-1951: 'Und er machte einen Vorhof: Auf der rechten Seite, gegen Mittag, einen
    Vorhang dazu, hundert Ellen lang, von gezwirnter weißer Baumwolle,'
  eng-JPS: And he made the court; for the south side southward the hangings of the
    court were of fine twined linen, a hundred cubits.
  srp-1865: I naèini trijem na južnoj strani, i zavjese trijemu od tankoga platna
    uzvedenoga od sto lakata,
  lug-lug: Ekyaddirira, yakola oluggya. Ku luuyi olw’obukiikaddyo, oluggya lwali obuwanvu
    mita amakumi ana mu mukaaga, nga lulina amagigi aga linena omulungi omulebevu
    alangiddwa,
  heb-heb: ויעש את החצר לפאת נגב תימנה קלעי החצר שש משזר מאה באמה׃
  ben-IRV: তিনি ওঠান প্রস্তুত করলেন। উঠানের দক্ষিণদিকে পাকান সাদা মসীনা সুতোর একশো
    হাত পরিমাপের পর্দা ছিল।
  pan-pan: ਉਸ ਨੇ ਵਿਹੜਾ ਬਣਾਇਆ ਅਤੇ ਦੱਖਣ ਦੇ ਪਾਸੇ ਵੱਲ ਵਿਹੜੇ ਲਈ ਮਹੀਨ ਉਣੀ ਹੋਈ ਕਤਾਨ ਦੀਆਂ
    ਸੌ ਹੱਥ ਲੰਮੀਆਂ ਕਨਾਤਾਂ ਬਣਾਈਆਂ
  mya-JVB: တဲတော်ဝင်း ကာရန်မူကား၊ အလျားအတောင် တရာ ရှိသော ပိတ်ချော နှင့် တောင် ဘက်၌
    ကုလားကာ ကို လုပ် လေ၏။
  hmo-hmo: Palai Dubu koua hagegea totona dabua badana, be dabua namodia dekena amo
    idia karaia. Diho kahana dekenai koua dabua edia lata be 44 mita.
  urd-urd: फिर उसने सहन बनाया, और दख्खिनी रुख़ के लिए उस सहन के पर्दे बारीक बटे हुए
    कतान के थे और सब मिला कर सौ हाथ लम्बे थे।
  rus-SYN: 'И сделал двор: с полуденной стороны, к югу, завесы из крученого виссона,
    длиною во сто локтей;'
  bqc-SIM: Ɔ̃ aa kaa dà. Gɛↄmidↄkĩi oi a gbã̀a gã̀sĩsuu basↄo. A zwãa pↄ́ wa
    tã̀ ń bataɛao vĩ
  tcz-CHONGTHU: Chuin Bezalel'in pal agen kimsoh keiyin, pal'a khaiding poun jouse
    chu tupat pomnem ma kisem jeng ahi. Chule lhanglam'a khai ding poundal se chu
    feet jakhat to somnga alhing'in ahi. hiche pal lhanglama khaiding pondal chengse
    jong chutupat ponnem jing a kikhong ahin agom chun tong jakhat jen ahilhng e.
  mar-mar: त्याने अंगण तयार केले; त्याच्या दक्षिण बाजूला कातलेल्या तलम सणाच्या कापडाच्या
    पडद्यांची लांबी शंभर हात होती.
  qub-qub: Bezaleelga Toldupa sawanninpaj tëlata rurachiran. Nircorga intëru cantunpana
    fïnu lïnu tëlawan guenchachiran. Sur caj-lädunpa larguynin caran chuscu chunca
    pichga (45) metrun.
  hat-hat: Li fè galeri a. Sou bò sid la, li moute yon seri rido fèt ak lèz twal fen
    blan tise byen sere, sou senkant mèt longè.
  eng-BSB: Then he constructed the courtyard. The south side of the courtyard was
    a hundred cubits long and had curtains of finely spun linen,
  tod-tod: É koizuʋɛ ɓɛtɛni. Nu yeezazu ʋelei, seɠei é ga geze ʋagɔi kpaliai ɠa
    é ɠɛni ná ga sasai. Sasai zakpai ɠɛni ga mɛtɛlɛ ʋuulɔɔlugɔ (50).
  eng-WEBPB: 'He made the court: for the south side southward the hangings of the
    court were of fine twined linen, one hundred cubits;'
  kbq-kbq: Anantera seli mono nomofo kuma keginama hu'neana, sauti kaziga zaza'amo'a
    44'a mita higeno osi nofiteti zagino hati'nea tavaravereti keginarera tafinteno
    enevuno,
  nhe-BL: Teipa Bezaleel quisencajqui se calixpamitl tlen quiyahualo nochi nopa yoyon
    tiopamitl. Huan tzactoya nopa calixpamitl ica cortinas queja se tepamitl. Huan
    nopa cortinas tlen quitzajqui nopa calixpamitl ica sur quipixqui 45 metros ihuehueyaca.
    Huan quichijqui nopa cortinas tlaxinepaloli ica icpatl tlen lino nelía canactzi.
  gub-BL: Mezarew uzapo amo tàpuzràn izywyr katu haw. Uzapo irin ikatu ma'e pàn imuzaiko
    pyr romo a'e tàpuzràn izywyr katu haw izywyr har romo. Pànuhu kwarahy ihemaw awyze
    har heta 44 met ipuku haw. Heta 20 izyta itazu morog iapo pyrer.
  eng-DRA: He made also the court, in the south side whereof were hangings of fine
    twisted linen, of a hundred cubits,
