verse: EXO.038.003
translations:
  mal-C: അതിന്റെ ഉപകരണങ്ങളൊക്കെയും—കലങ്ങൾ, ചട്ടുകങ്ങൾ, തളികകൾ, മുൾക്കരണ്ടികൾ, വറചട്ടികൾ
    എന്നിവ—വെങ്കലംകൊണ്ടുണ്ടാക്കി.
  deu-TKW: Sodann fertigte er alle zum Altar gehörenden Geräte an, die Töpfe, Schaufeln,
    Becken, Gabeln und Pfannen; alle zu ihm gehörenden Geräte fertigte er aus Kupfer
    an.
  lin-lin: Asalaki na bronze banzungu ya mike mpo na kolongola putulu ya moto, bapawu,
    basani ya minene, bakanya mpe basani mpo na komema makala ya moto.
  eng-LSV: and he makes all the vessels of the altar, the pots, and the shovels, and
    the sprinkling-pans, the forks, and the fire-pans; he has made all its vessels
    of bronze.
  eng-GNV: 'Also he made al the instruments of the altar: the ashpans, and the besoms,
    and the basins, the fleshhookes, and the censers: all the instruments thereof
    made he of brasse.'
  eng-WEBSTER: 'And he made all the vessels of the altar, the pots, and the shovels,
    and the basins, and the flesh-hooks, and the fire-pans: all the vessels of it
    he made of brass.'
  nhw-BL: Huan quisencahuili nochi catli monequi quitequihuise ipan nopa tlaixpamitl
    quen nopa tepos caja catli ipan quitemase cuanextli, nopa huajcalme para quiselise
    estli, huan nopa tepos chijcoli para ica quiitzquise nopa nacatl, huan palas para
    ica quiquixtise cuanextli, huan nopa tepostli para tlicoli. Huan nochi quisencajqui
    ica bronce.
  swh-ONEN: 'Akatengeneza vyombo vyake vyote kwa shaba: vyungu vyake vya kuondolea
    majivu, masepetu, mabakuli ya kunyunyizia, uma za nyama na vyombo vya kuchukulia
    moto.'
  bba-bba: Mɑ bɑ ten dendi yɑ̃nu kpuro kuɑ kɑ sii ɡɑndu. Niyɑ ɡbɛ̃ɛ ni bɑ koo kɑ torom
    ɡurɑ, kɑ kɑɑtonu, kɑ kɑɑto donnuɡinu, kɑ ɡbɛ̃ɛ nì sɔɔ bɑ koo yɑɑ yɛm doke bu kɑ
    yɛ̃kɑ, kɑ dɔ̃ɔ ɡurɑtii.
  eng-KJVCPB: 'And he made all the vessels of the altar, the pots, and the shovels,
    and the basons, and the fleshhooks, and the firepans: all the vessels thereof
    made he of brass.'
  luo-luo: Gik moko duto mitiyogo e kendo mar misango nolos gi mula. Gigo ne gin agulni,
    opawo, bakunde mikirogo remo, gi uma michiwogo ringʼo kod tegni mag mach.
  meu-meu: 'Kohuna idoinai danu auri labora-labora amo e kara: kahuna iudalaina urodia
    bona ikadolaina gagana bona dihu bona kahi bona rahurahu.'
  npi-ULB: तिनले वेदीका लागि चाहिने सबै सामग्री अर्थात् खरानी उठाउने भाँडाकुँडाहरू,
    बेल्चाहरू, बाटाहरू, मासु तान्‍ने काँटाहरू आगो राख्‍ने पात्रहरू बनाए । तिनले यी
    सबै सामग्री काँसाबाट बनाए ।
  yor-yor: Idẹ ni ó ṣe gbogbo ohun èlò pẹpẹ, ìkòkò rẹ̀, ọkọ, àwokòtò rẹ̀, fọ́ọ̀kì
    tí a fi n mú ẹran àti àwo iná rẹ̀.
  emp-NTPO: Idjab̶a tʌbʌ pora ãyã cuabadada, tʌbʌ pora tãĩbadada, oa piabadada, warebada
    mĩãsuda, tʌbʌdau edebada sid̶a jũma bronced̶eda osia. Ab̶ed̶a ne jũma Ãcõrẽa animarã
    babue diabadad̶ebemada bronced̶eda osia.
  ind-ind: Mereka juga membuat perkakas untuk mezbah itu dari perunggu, yaitu tempat-tempat
    abu, sekop-sekop, bejana-bejana, pengait daging, dan kuali-kuali untuk mengangkut
    bara.
  pes-OPCB: لوازم آن که شامل سطلها، خاک‌اندازها، کاسه‌ها، چنگکها و آتشدانها بود، همگی
    از مفرغ ساخته شد.
  tgl-ULB: Ginawa niya ang lahat na kagamitan para sa altar—palayok para sa mga abo,
    mga pala, mga palanggana, mga tinidor ng karne, at mga lalagyan ng apoy. Ginawa
    niya ang lahat ng kagamitang ito sa tanso.
  hui-hui: Ani buwa ndisi be marubi ira pungaru hilo yulenaga wabini. Ani bialu nama
    tabuli ale emene marubi ndisi be marubi pogorubi belediru ira punga hiliyu waholenaga
    alebi uruni bibahende boronosi degeme wabiai hene.
  mya-mya: ပလ္လင်​နှင့်​ဆိုင်​သည့်​ပစ္စည်း​များ​ဖြစ်​သော​ပြာ​နှင့် အ​ဆီ​ခံ​အိုး၊ ဂေါ်ပြား၊
    အင်​တုံ၊ ချိတ်၊ မီး​ကျီး​ခံ အိုး​တို့​ကို​ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​၏။-
  cbi-NTPO: 'Tsenmin tiba ufeenda tsure'' ju''kensha talantsumi tsumulaya brunsechi
    tene kemi: naa ju''pe puntsumi bain, naa pala bain, naa shulla muute juula bain,
    naa animaa alla baindekaanu jeru bain, naa ñinbuka puntsumi juu bain.'
  bod-N: ཡང་ཁོས་མཆོད་ཁྲིའི་གཞོང་པ་རྣམས་དང་མེ་ཁྱེམ་དང་། མཆོད་སྡེར་དང་ཤ་འཛིན་ཁ་དབྲག་དང་མེ་ཕོར་བཅས་བཟོས་ཤིང་།
    ཡོ་བྱད་དེ་ཐམས་ཅད་ལི་ཡིས་བཟོས།
  sna-sna: Vakaita midziyo yayo yose nendarira, hari dzayo, foshoro dzayo, midziyo
    yokusasa zvibayiso zvenyama uye namakango apamoto.
  spa-BLM: 'Hizo todos los utensilios del altar: las ollas, las palas, las pilas,
    los tenedores y las sartenes. Hizo todos sus recipientes de bronce.'
  cac-cac: 'Masanil syamc''ab''il jun altar chi'', nab''a bronce ix aji: Aton yed''tal
    b''aj tz''ic''chajel q''uen taan̈, q''uen pala, q''uen nivac uc''ab'', q''uen
    tenedor yed'' yed''tal te'' tzac''ac''.'
  swh-ULB: Baada ya hilo akavifanya vyombo vyote vya madhabahu, yale makopo na zile
    sepetu na yale mabakuli, zile nyuma na vile vyetezo. Vyombo vyake vyote alivifanya
    kwa shaba.
  bel-bel: 'І зрабіў усе прылады ахвярніка: гаршкі; лапаты, чары, вілкі і вугольнікі;
    усе прылады яго зрабіў зь медзі.'
  deu-ELBBK: 'Und er machte alle die Geräte des Altars: die Töpfe und die Schaufeln
    und die Sprengschalen, die Gabeln und die Kohlenpfannen; alle seine Geräte machte
    er aus Kupfer.'
  mbb-OT: 'Is langun he menge gelemiten dutun te pemuhatà ne brunsi, he iyan is: menge
    selevukà te avu, menge pala, menge yahung, menge zezekelà he tinidur he para te
    usa, wey is menge selevukà te vaǥa.'
  mal-2015: ചട്ടി, ചട്ടുകം, കലശം, മുൾകൊളുത്തു, തീക്കലശം ഇങ്ങനെ പീഠത്തിന്റെ ഉപകരണങ്ങളൊക്കെയും
    ഉണ്ടാക്കി; അതിന്റെ ഉപകരണങ്ങളൊക്കെയും താമ്രംകൊണ്ടു ഉണ്ടാക്കി.
  gup-gup: Mak birrimey wirlmurrng manbu bronze dja birrimarnbom nawern tools nawu
    altar ngarre, bu bininj kabirrikinje mayh, yiman djabbirlana, dja mak shovels,
    banikkin manbu kunkurlba kabirrihdjuhkekenh, dja mak nawu forks ngarre manbu kunkanjkenh,
    dja banikkin manbalabala nawu kabirrikanakankenh manbu kunyirrke.
  gvs-gvs: 'Ikavava, kopwa ikabi, aba kasala konanina imadagidi. Konaninayadi ame
    nakae: Silekau ana kaba vadoda, ana sabwero, ana borodisi, ana sisiwo be nakae
    pokova ana kaba vadoda imadagidi.'
  rmc-rmc: 'Kerďa the savoro sersamos paš o oltaris le brondzostar: o bare čare prekal
    o prachos, o lopati, o cikne čare, o vidli the o cikne lopatki pro angara.'
  nlg-nlg: Vaho ge gonighi na bucket na vatei soni ravu, na shovel, mana halili na
    vatei liulivu na vinahi, mana rangai nia na bronze na vatei lutu tana bela ni
    sukaghi.
  pes-OPV: 'و همه اسباب مذبح را ساخت، یعنی: دیگها وخاک اندازها و کاسه‌ها و چنگالها
    و مجمرها وهمه ظروفش را از برنج ساخت.'
  ron-1924: 'А фэкут тоате унелтеле алтарулуй: оалеле пентру ченушэ, лопециле, лигенеле,
    фуркулицеле ши тигэиле пентру кэрбунь; тоате унелтеле ачестя ле-а фэкут де арамэ.'
  ben-OBCV: 'সেটির সব পাত্র তাঁরা ব্রোঞ্জ দিয়ে তৈরি করলেন: হাঁড়ি, বেলচা, জল ছিটানোর
    গামলা, মাংস তোলার কাঁটাচামচ ও আগুনে সেঁকার চাটু।'
  som-som: Oo wuxuu kaloo sameeyey alaabtii meesha allabariga oo dhan, kuwaasoo ah
    dheryihii, iyo majarafadihii, iyo maddiibadihii, iyo mudacyadii, iyo dabqaadayaashii;
    oo alaabteeda oo dhan wuxuu ka sameeyey naxaas.
  lat-VUC: Et in usus ejus paravit ex ære vasa diversa, lebetes, forcipes, fuscinulas,
    uncinos, et ignium receptacula.
  eng-ASVBT: 'And he made all the vessels of the altar, the pots, and the shovels,
    and the basins, the fleshhooks, and the firepans: all the vessels thereof made
    he of brass.'
  ita-1885: Fece eziandio tutti gli strumenti dell'Altare, i calderoni, e le palette,
    e i bacini, e le forcelle, e le cazze; egli fece tutti gli strumenti dell'Altare
    di rame.
  eng-LXXUP: and he cast for it four golden rings, two on the one side, and two on
    the other,
  eng-ULB: He made all the equipment for the altar—pots for ashes, shovels, basins,
    meat forks, and firepans. He made all this equipment with bronze.
  spa-VBL: 'Elaboró todos sus utensilios: cubos para quitar las cenizas, palas, tazones
    para rociar, tenedores para la carne y cacerolas. Todos sus utensilios los hizo
    de bronce.'
  fra-_FOB: Il fit aussi tous les ustensiles de l'autel, les chaudrons, les pelles
    et les coupes, les fourchettes et les encensoirs; il fit tous ses ustensiles en
    airain.
  mal-mal: ചട്ടി, ചട്ടുകം, കലശം, മുൾകൊളുത്ത്, തീക്കലശം ഇങ്ങനെ പീഠത്തിന്റെ ഉപകരണങ്ങളൊക്കെയും
    ഉണ്ടാക്കി; അതിന്റെ ഉപകരണങ്ങൾ എല്ലാം താമ്രംകൊണ്ട് ഉണ്ടാക്കി.
  urd-GVR: Us kā tamām sāz-o-sāmān aur bartan bhī pītal ke the yānī rākh ko uṭhā kar
    le jāne kī bālṭiyāṅ, belche, kāṅṭe, jalte hue koele ke lie bartan aur chhiṛkāw
    ke kaṭore.
  suz-BL: चढ़ेतीके कली माल्‍शो मारेइ मारेइ कांसा के सेल्‍तु। पुलु वोइक्‍तीक बोसपुकी,
    पुलु ताप्‍तीकपुकी, ब्रुइक्‍तीक बोसपुकी, श्‍ये ग्रुंइतीक कांटापुकी नु मी कोइला
    कुर पतीकपुकी सेल्‍तु।
  ita-1927: 'Fece pure tutti gli utensili dell’altare: i vasi per le ceneri, le palette,
    i bacini, i forchettoni, i bracieri; tutti i suoi utensili fece di rame.'
  ckb-ckb: هەموو قاپوقاچاغی قوربانگاکەشیان دروستکرد، تەشت و خاکەناز و تاس و چەنگاڵ
    و مەقەڵییەکان، هەموو قاپوقاچاغەکەیان لە بڕۆنز دروستکرد.
  eng-BBE: And brass was used for all the vessels of the altar, the baskets and the
    spades, the basins and the meat-hooks and the fire-trays; all the vessels he made
    of brass
  kan-OKCV: ಅನಂತರ ಅವರು ಬಲಿಪೀಠದ ಉಪಕರಣಗಳನ್ನೆಲ್ಲಾ ಅಂದರೆ ಬಟ್ಟಲುಗಳು, ಸಲಿಕೆಗಳು, ಮುಳ್ಳುಚಮಚಗಳು,
    ಬೋಗುಣಿಗಳು, ಅಗ್ಗಿಷ್ಟಿಕೆಗಳು ಇವುಗಳೆನ್ನೆಲ್ಲಾ ಕಂಚಿನಿಂದ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.038.002'
  tam-2017: அந்தப் பீடத்தின் எல்லா பணிப்பொருட்களாகிய சாம்பல் எடுக்கும் சட்டிகளையும்,
    கரண்டிகளையும், கிண்ணிகளையும், முள்துறடுகளையும், நெருப்புச் சட்டிகளையும் உண்டாக்கினான்;
    அதின் பணிப்பொருட்களையெல்லாம் வெண்கலத்தினால் செய்தான்.
  spa-RV-1909: 'Hizo asimismo todos los vasos del altar: calderas, y tenazas, y tazones,
    y garfios, y palas: todos sus vasos hizo de metal.'
  ron-BTF: Și a făcut toate vasele altarului, căldările și lopețile și oalele și cârligele
    pentru carne și tăvile pentru cărbuni, toate vasele lui le-a făcut din aramă.
  eng-WEBP: 'He made all the vessels of the altar: the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its vessels of bronze.'
  eng-FBV: 'He made all its utensils: buckets for removing ashes, shovels, sprinkling
    bowls, meat forks, and firepans. He made all its utensils of bronze.'
  nld-1939: 'Hij maakte ook al de benodigdheden voor het altaar: de bakken, schoppen,
    schalen, vorken en vuurpotten; al die benodigdheden maakte hij van brons.'
  nch-BL: Huan quichihuili nochi cati monequi quitequihuise ipan nopa taixpamit quej
    nopa tepos caja cati ipan quitemase cuajnexti, nopa huajcalme para quiselise esti,
    huan nopa tepos chijcoli para ica quiitzquise nopa nacat, huan palas para ica
    quiquixtise cuajnexti, huan nopa teposti para ticoli. Huan nochi quichijqui ica
    bronce.
  vie-1934: 'Rồi làm các đồ phụ tùng của bàn thờ bằng đồng: chảo nhỏ, vá, ảng, nỉa,
    và bình hương.'
  hin-CV: डोल, बेलचे, छिड़काव कटोरे, कांटे तथा तवे जैसी वेदी में काम आनेवाली सभी चीज़ों
    को कांसे से बनाया.
  eng-OURB: He made all the utensils of the altar, the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its utensils of bronze.
  spa-BES: Y se usó bronce para todos los utensilios del altar, las canastas y las
    tenazas, las vasijas y los ganchos para carnes y las bandejas de fuego; todos
    los vasos que hizo de bronce.
  tdx-tdx: 'Tsinene’e iaby ty fana’ i kitreliy: o valàñe’eo naho o sadrò’eo naho o
    koveta’eo naho o firango’eo vaho o endra­endra’eo; hene nanoeñe torisike o fana’eo.'
  vid-vid: Nakagongomanya vinhu vyeng'ha vya honhu ha kulavila nhambiko, nakagongomanya
    visaye vyake vya kusila mivu na mihuka na visaye vyake na mibano jake na visaye
    vya kuholela makala, na vinhu vyeng'ha nakagongomanya kwa shaba.
  eng-OKE: And he made all the vessels of the altar, the caldrons, and the cleaners,
    and the basins, and the fleshhooks, and the receivers; all its vessels made he
    of brass.
  tha-KJV: เขาทำเครื่องใช้บนแท่นนั้นทุกอย่าง คือหม้อ พล​ั่ว ชาม ขอเกี่ยวเนื้อ และถาดรองไฟ
    เครื่องใช้​สำหรับแท่นทั้งหมดนั้นเขาทำด้วยทองสัมฤทธิ์
  por-BR-2018: 'Fez também todos os utensílios do altar: caldeirões, e tenazes, e
    bacias, e garfos, e pás: todos os seus utensílios fez de bronze.'
  deu-ELO: 'Und er machte alle die Geräte des Altars: die Töpfe und die Schaufeln
    und die Sprengschalen, die Gabeln und die Kohlenpfannen; alle seine Geräte machte
    er von Erz.'
  eng-WYC-2018: And into the uses thereof he made ready of brass diverse vessels,
    cauldrons, tongs, fleshhooks, hooks, and firepans. (And he made diverse vessels
    out of bronze for use with it, yea, the cauldrons, tongs, fleshhooks, hooks, and
    firepans.)
  epo-epo: Kaj li faris ĉiujn vazojn de la altaro; la potojn, la ŝovelilojn, la kalikojn,
    la forkojn, la karbujojn; ĉiujn ĝiajn vazojn li faris el kupro.
  uig-PIN: U ⱪurbangaⱨning barliⱪ ǝswablirini — uningƣa has bolƣan daslarni, gürjǝklǝrni,
    korilarni, lahxigirlarni wǝ otdanlarnimu yasidi; uning barliⱪ ǝswablirini mistin
    yasidi.
  beo-beo: E da sefe amola nasubu gilisi amo fadegama:ne, ofodo hamoi. Amola ‘safala’,
    ofodo, ma:go amola bianoi ofodo amo lalu gaguli masa:ne, amo huluane balasega
    hamoi.
  tpi-OTNT: Na ol i kisim bras na wokim ol plet bilong karim paia na ol liklik savol
    na ol dis na ol pok na ol dis bilong kisim sit bilong paia.
  hau-SA: Da tagulla kuma ya yi duk kayayyakin bagaden, da kwanoni, da babban cokali,
    da daruna, da cokula masu yatsotsi, da farantan wuta.
  uig-LAT: U qurban’gahning barliq eswablirini — uninggha xas bolghan daslarni, gürjeklerni,
    korilarni, laxshigirlarni we otdanlarnimu yasidi; uning barliq eswablirini mistin
    yasidi.
  nde-nde: Benza zonke izinto ezisetshenziswa kulo ngethusi, imbiza zalo, amafotsholo,
    imiganu yokuchela, amafologwe enyama kanye lezindengezi zokubasela umlilo.
  ton-ton: Pea naʻa ne ngaohi ʻae nāunau kotoa pē ʻoe feilaulauʻanga, ʻae ngaahi ipu,
    mo e ngaahi huo, mo e ngaahi ipu luoluo, mo e ngaahi huhu ʻoe kakano, mo e ngaahi
    ʻaiʻanga afi; ko hono ngaahi meʻa kotoa pē naʻe ngaohi ʻaki ʻae palasa.
  ces-1613: Nadělal také všelijakých nádob k oltáři, hrnců a lopat, a kotlíků a vidliček,
    a nádob jeho k uhlí; všecka nádobí jeho udělal měděná.
  eng-WMB: 'He made all the vessels of the altar: the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its vessels of bronze.'
  tam-TCV: பீடத்திற்குத் தேவையான சாம்பல் அள்ளும் பானைகள், வாரிகள், தெளிக்கும் கிண்ணங்கள்,
    இறைச்சியை எடுக்கும் முட்கரண்டிகள், நெருப்புச் சட்டிகள் ஆகிய பாத்திரங்களையெல்லாம்
    வெண்கலத்தால் செய்தார்கள்.
  ceb-ULB: Gihimo niya ang tanang kasangkapan alang sa halaran—ang mga panaksan nga
    saloran sa abo, mga pangkandos, mga dagkong panaksan, mga pangtuhog sa karne,
    ug mga butanganan sa baga. Gihimo niya kining tanan nga mga kasangkapan gamit
    ang bronse.
  pol-UBG: Zrobił też wszystkie naczynia do ołtarza, kociołki, szufle, miednice, widełki
    i łopaty na rozżarzone węgle. Wszystkie naczynia do niego zrobił z miedzi.
  urd-GVU: اُس کا تمام ساز و سامان اور برتن بھی پیتل کے تھے یعنی راکھ کو اُٹھا کر
    لے جانے کی بالٹیاں، بیلچے، کانٹے، جلتے ہوئے کوئلے کے لئے برتن اور چھڑکاؤ کے کٹورے۔
  deu-1912: 'Und machte allerlei Geräte zu dem Altar: Aschentöpfe, Schaufeln, Becken,
    Gabeln, Kohlenpfannen, alles aus Erz.'
  ntj-ntj: '@see-verse:EXO.038.002'
  kan-2017: ಯಜ್ಞವೇದಿಯ ಉಪಕರಣಗಳನ್ನೆಲ್ಲಾ ಅಂದರೆ ಅದರ ಬಟ್ಟಲುಗಳು, ಸಲಿಕೆಗಳು, ತೊಟ್ಟಿಗಳು, ಮುಳ್ಳುಚಮಚಗಳು,
    ಅಗ್ಗಿಷ್ಟಿಕೆಗಳು ಇವುಗಳನ್ನೆಲ್ಲಾ ತಾಮ್ರದಿಂದ ಮಾಡಿದನು.
  ena-ena: Lavɨla lɨba bɨlasɨ hɨvɨ hunaŋ mɨsɨn hekɨlɨ hekɨlɨ limu hɨhɨle agɨladɨ vihavɨmi.
    Avɨŋ ibɨlɨ licilici saŋ sami hekɨlɨ hekɨlɨ me agɨladɨ vihavɨmi. Hunaŋ mɨsɨn sɨhɨm
    mɨdɨ hɨniavɨdaci vivi sevaseva hɨsɨŋ agɨladɨ vihavɨmi. Akuaba akuaba avɨŋ hɨvɨ
    hɨniavɨdaci iamɨla iamɨla vivi hɨsɨŋ agɨladɨ vihavɨmi. La hunaŋ hɨhɨle avɨŋ sɨvɨ
    me agadɨ lama via hɨdahɨda hɨsɨŋ agɨladɨ avi vihavɨmi. Sagalɨ hɨlahɨla hɨsɨŋ vadɨm
    heŋ sibɨla vivi saŋ hunaŋ mɨsɨn akuaba akuaba agɨladɨ lɨba bɨlasɨ hɨvɨ laci vihavɨmi.
  yap-yap: 'Miki ngongliy urngin tatalin fare altar: bogi th’ib, nge bogi sebel, nge
    bogi dabiy, nge bogi fok nib ga’, nge yu raba’ ban’en ni fen e fek nifiy. Urngin
    e pi tatalin e altar ney me ngongoliy ko bronze.'
  hlt-MCSB: Te phoeiah hmueihtuk dongkah hnopai cungkuem, am neh hmaisoh khaw, baelcak
    ciksum neh baelphaih khaw a saii. A hnopai boeih te rhohum ni a. saii.
  mdy-ETH: ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዓኣ ማዺንቶ ሜሆ፥ ዖቶ፥ ታሞ ካኣሾ ቦኦቆ፥ ዻኮ ሺልዖ፥ ኪሮ፥ ታሞ ጌሢ ዔኤሦ ቤዞዋ ሞኦኖ
    ዓንጎና ዒ ኮሼኔ፤
  twi-ASANTE: Wɔyɛɛ afɔrebukyia no ho nneɛma te sɛ nkukuo, sofi, atam, adinam ne nkyɛnsee
    a wɔbɛnoa mu de kaa ho.
  eng-WEBU: 'He made all the vessels of the altar: the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its vessels of bronze.'
  bnp-bnp: Ri bole a bras ri rata a maka pelete ne vona ni bole a kanono, a maka nikuri,
    a maka tavila, a maka kaira, a maka tavila ne vona ni bole a habulona kanono.
  wal-wal: An go7ettiyo miishshata, balddeta, akaafata, araciyo kuixaarota, ashuwaa
    qaphiyo qaphetanne tama cooceta ubbaa nahaasiyaa birataappe medhdhiis.
  spa-PDDPT: 'También hizo de bronce todos los utensilios del altar: calderos, palas,
    tazones, tenedores y sartenes.'
  gun-gun: 'Tembiporu altar rupi oiporua va''erã ma ojapo avi opa marãgua: tanhimbu
    ryrurã, pá iky''a''oarã, hy''arã, ikuxa rakua ha''e tapyĩ ryrurã. Ha''e va''e
    ha''e javi ma overa va''e gui meme ojapo.'
  agu-BL: Nin cyakil yi e'chk ma'cl yi xcon te yi jun patbil tx'ixwatza'tz brons cu'n
    ntulej i'. Yi e'chk ma'cla'tz chi tane'n yi cu'lbil tza'j, tu yi e'chk pale't,
    tu yi e'chk lmak lak, tu yi e'chk lmak pac', tu e'chk cu'lbil xtxak'ak', brons
    cu'n ban tircu'n.
  ilo-ULB: Inaramidna amin dagiti alikamen para iti altar— dagiti banga para kadagiti
    dapu, dagiti pala, dagiti palanggana, dagiti salukay iti karne ken pagikkan kadagiti
    beggang. Inaramidna amin daytoy nga alikamen babaen iti bronse.
  kpg-kpg: 'Mee guu hai nia goloo huogodoo ala e hai hegau ai i di gowaa dudu tigidaumaha:
    nia mee baabaa dunu mee, nia daawolo, nia boolo, nia poogi, mo nia mee dugu ahi.
    Nia goloo huogodoo aanei la ne hai gi nia baalanga mmee.'
  uig-ARA: ئۇ قۇربانگاھنىڭ بارلىق ئەسۋابلىرىنى ــ ئۇنىڭغا خاس بولغان داسلارنى، گۈرجەكلەرنى،
    كورىلارنى، لاخشىگىرلارنى ۋە ئوتدانلارنىمۇ ياسىدى؛ ئۇنىڭ بارلىق ئەسۋابلىرىنى مىستىن
    ياسىدى.
  sus-sus: A naxa sɛrɛxɛbade yirabase birin yailan wure gbeeli ra, alɔ xube sasee,
    pelie, pɔɔtie, sube sɔxɔsee, nun tundee tɛ sama naxee kui.
  pon-2006: 'E pil wiahda dipwisoun pei sarawio koaros: pan, sapwel, pwohl, tihpw,
    oh pan me kisiniei pahn mi loale. Dipwisou pwukat koaros wiawihkihda prons.'
  ksd-ksd: Ma i ga pait ra lavur tabarikik ure ra uguugu na vartabar, a umana la na
    kabu, ma ra umana kulkulup, ma ra umana la na tava ma ra umana kono ure ra kanomong
    i ra vavaguai, ma ra umana la na lakit; a lavur tabarikik par tana i ga pait ia
    ma ra palariam gobol.
  tur-YTC: Sunağın bütün takımlarını, kovaları, kürekleri, çanakları, çatalları ve
    ateş kaplarını yaptı. Bütün kaplarını tunçtan yaptı.
  grc-BRENT: καὶ ἐχώνευσεν αὐτῇ τέσσαρας δακτυλίους χρυσοῦς· δύο ἐπὶ τὸ κλίτος τὸ
    ἓν, καὶ δύο ἐπὶ τὸ κλίτος τὸ δεύτερον,
  ind-AYT: Dia membuat segala perkakas untuk mazbah itu, yaitu belanga-belanganya,
    sekop-sekopnya, bokor-bokornya, garpu-garpunya, dan perbaraannya; dia membuat
    segala perkakas itu dari perunggu.
  nya-nya: 'Anapanganso ziwiya zamkuwa izi zogwirira ntchito pa guwalo: miphika, mafosholo,
    mabeseni owazira magazi, ngowe zokowera nyama ndi zosonkhezera moto.'
  hrv-hrv: 'A načini i sav pribor za žrtvenik: lonce, strugače, kotliće, viljuške
    i kadionike; sav mu je ovaj pribor načinio od tuča.'
  mps-mps: Tama augwaligo te bras selama, te sia munama tolabo plet dabe badi, te
    dwasianu savol dabe me, te pou dabe badi, te age age yai na dabe me, tama te sia
    nogani keli sabo pou dabe, te tama nai dabe tigidali nigai.
  tpi-tpi: Na ol i kisim bras na wokim ol plet bilong karim paia na ol liklik savol
    na ol dis na ol pok na ol dis bilong kisim sit bilong paia.
  dan-1931: og lavede alt Alterets Tilbehør, Karrene, Skovlene, Skålene, Gaflerne
    og Panderne; alt dets Tilbehør lavede han af Kobber.
  vie-OVCB: 'Ông cũng làm các đồ phụ tùng bàn thờ toàn bằng đồng: Thùng đựng tro,
    xuổng, bồn chứa nước, đinh ba, và đĩa đựng than lửa.'
  guj-2017: તેણે વેદીનાં બધાં જ પાત્રો એટલે ભસ્મપાત્રો, તાવડીઓ, તપેલાં, ત્રિપાંખિયાં
    અને સગડીઓને પિત્તળનાં બનાવ્યાં.
  pon-2006A: 'E pil wiahda dipwisoun pei sarawio koaros: pan, sapwel, pwohl, tihpw,
    oh pan me kisiniei pahn mi loale. Dipwisou pwukat koaros wiawihkihda prons.'
  por-BRBSL: 'Ele fez todos os vasos do altar: as panelas, as pás, as bacias, os garfos
    e as panelas de fogo. Ele fez todos os seus vasos de bronze.'
  cth-cth: Khoungroe hanelah hno e hnopainaw pueng, hlaam, ampaikei, kawlung, cingco,
    hmaisaan lanae hah a sak. Hote hnonaw pueng teh rahum hoi sak e seng doeh.
  twi-twi: Wɔyɛɛ afɔremuka no ho nneɛma te sɛ nkuku, sofi, hweaseammɔ, adinam ne nkankyee
    a wɔbɛnoa mu de kaa ho.
  hlt-hlt: Te phoeiah hmueihtuk dongkah hnopai cungkuem, am neh hmaisoh khaw, baelcak
    ciksum neh baelphaih khaw a saii. A hnopai boeih te rhohum ni a saii.
  tbz-SIM: 'Kòo deè kɛ́dɔɔ̀ dɛ kó titɔ̃nnɛntì tibotí tibotí: Yɛbɔ nɛ̀ tikɑ̃penti nɛ̀
    yɛbɔ diɛyɛ̀ nɛ̀ simɑ́tìkũmpeé yɛnìì nkpɛsi nɛ̀ tikɑ̀dɑ̀ɑ̀buuti. Dɛmɔu kɛ̀ bɛ̀ɛ
    dɛ̀ dɔ̀ɔ̀nɛ̀ disɔɔwũɔ̃̀.'
  msy-2020: Ofan dakozimɨn ofan ingangarim damuasa me bizir kabar ingari, savolɨn
    muziariba, itarir ekiaba, pokba ko, itarir avim ateramin ko averenim iniamin itarim
    ko avim ateramin itariba, ko averenim iniamin itaribar ingari. Bizir kaba bar
    me brasɨn dar ingari.
  azb-azb: Qurbangahın bütün avadanlığını – kül qablarını, kürəkləri, ləyənləri, çəngəlləri
    və xəkəndazları – hər şeyi tuncdan düzəltdi.
  eng-DBY: 'And he made all the utensils of the altar: the pots, and the shovels,
    and the bowls, the forks, and the firepans; all its utensils made he of copper.'
  hin-2017: और उसने वेदी का सारा सामान, अर्थात् उसकी हाँड़ियों, फावड़ियों, कटोरों,
    काँटों, और करछों को बनाया। उसका सारा सामान उसने पीतल का बनाया।
  wol-KYG: 'Mu sàkk jumtukaayi sarxalukaay bi yépp: ndabi tibbukaayu dóom yi ak ñiitukaay
    yi ak këll yi, ak lonkukaayi yàpp yi, ak and yi, jumtukaay yépp di xànjar.'
  bjr-bjr: Mi tatufirana suqee maria qaindanasaa suqee maria ainainausa booroosannai
    kai auqinau. Danda afaqara futufitauqa faqa savoorauqa faqa uqnaurira piritauqa
    faqa tafa fooqaa irana ati saaee irana faqa ida qauni afaqee maria futufitausa
    faqa aiqama booroosannai kai auqinau.
  eng-YLT: and he maketh all the vessels of the altar, the pots, and the shovels,
    and the sprinkling-pans, the forks, and the fire-pans; all its vessels he hath
    made of brass.
  eng-WYC-2017: And into the uses thereof he made ready of brass diverse vessels,
    caul-drons, tongs, fleshhooks, hooks, and firepans.
  eng-WMBB: 'He made all the vessels of the altar: the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its vessels of bronze.'
  urd-GVH: उसका तमाम साज़ो-सामान और बरतन भी पीतल के थे यानी राख को उठाकर ले जाने की
    बालटियाँ, बेलचे, काँटे, जलते हुए कोयले के लिए बरतन और छिड़काव के कटोरे।
  rug-rug: 'Meke taveteni boronizi sa sari doduru tiṉitoṉa pu kaqu ta tavete ni pa
    tinavete vina vukivukihi: sapu sari na raro boronizi pude oki pani sari na eba,
    sari na besini boronizi pude tana sisiruana ehara, sari na poka ililiriana masa,
    meke sari na raro boronizi pude tana nika.'
  gaz-gaz: Isaanis miʼa isaa hunda jechuunis waan ittiin daaraa haran, waan ittiin
    daaraa hammaaran, waciitii, hokkoo fooniitii fi baattuu ibiddaa naasii irraa tolchan.
  fra-LSG: Il fit tous les ustensiles de l’autel, les cendriers, les pelles, les bassins,
    les fourchettes et les brasiers; il fit d’airain tous ces ustensiles.
  yal-yal: 'E yi a waliseene rafala sulan na: xube sa seene nun xube kɔ seene nun
    wuli xuya goronne nun sube tongo seene, e nun tɛɛ kɔ seene.'
  haw-1868: A hana oia i na oihana a pau o ke kaahu, i na ipu, a me na papale, a me
    na kiaha, a me na o io, a me na ipu ahi; hana no oia i kona oihana a pau, he keleawe.
  arb-NAV: 'وَكَذَلِكَ طَرَقَ مِنْ نُحَاسٍ جَمِيعَ آنِيَةِ الْمَذْبَحِ: الْقُدُورَ
    وَالْمَجَارِفَ وَالأَحْوَاضَ وَالْمَنَاشِلَ وَالْمَجَامِرَ.'
  ewe-ewe: Etsɔ akɔbli wɔ vɔsamlekpui la ŋunuwo, afilɔnuwo, gagbɛwo, gafluwo kple
    dzoɖesonuwo.
  eng-LEE: 'And he made all the vessels of the altar, the pots, and the shovels, and
    the basins, and the forks, and the fire-pans: all its vessels made he of copper.'
  asm-FB: তেওঁ বেদিৰ সকলো সামগ্রী যেনে, ছাঁই পেলোৱা পাত্ৰ, ছাঁই উলিওৱা হেঁতা, চৰিয়া,
    মাংস খোঁচ যাঠি, আৰু জুই ধৰা পাত্ৰ, এই সকলো সামগ্রী পিতলেৰে গঢ়ালে।
  sus-A: عَ نَشَ سّرّشّبَدٍ يِرَبَسٍ بِرِن يَءِلَن وُرٍ فبٍيلِ رَ، عَلْ شُبٍ سَسٍيٍ،
    ثٍلِيٍ، ثْوتِيٍ، سُبٍ سْشْسٍيٍ، نُن تُندٍيٍ تّ سَمَ نَشٍيٍ كُي.
  fra-SBL: 'Il fit tous les ustensiles de l''autel : les marmites, les pelles, les
    bassins, les fourchettes et les brasiers. Il fit tous ses ustensiles en bronze.'
  hbo-hbo: וַיַּ֜עַשׂ אֶֽת־כָּל־כְּלֵ֣י הַמִּזְבֵּ֗חַ אֶת־הַסִּירֹ֤ת וְאֶת־הַיָּעִים֙
    וְאֶת־הַמִּזְרָקֹ֔ת אֶת־הַמִּזְלָגֹ֖ת וְאֶת־הַמַּחְתֹּ֑ת כָּל־כֵּלָ֖יו עָשָׂ֥ה
    נְחֹֽשֶׁת׃
  eng-WYCLIFFE: And in to vsis therof he made redi of bras dyuerse vessels, caudruns,
    tongis, fleischhokis, hokis, and `resseittis of firis.
  piu-2006: '@see-verse:EXO.038.002'
  pjt-pjt: '@see-verse:EXO.038.002'
  cwe-cwe: Katenda via vake, vizae va kuzolela maivu na vizae va kuhalila moto na
    mibano na magembe na vizae vake. Vinhu vose vihakigwa shaba.
  kik-kik: Nĩmathondekire indo ciakĩo ciothe irĩ cia gĩcango; na nĩcio nyũngũ, na
    icakũri, na mbakũri cia wĩra wa kũminjaminjĩria, na njibe cia nyama, na ngĩo cia
    mwaki.
  fra-NCL: Il fit tous les ustensiles de l’autel, les vases à cendre, les pelles,
    les bassins, les fourchettes et les brasiers ; il fit d’airain tous ces ustensiles.
  cek-AK: Hmaicam nui ih laomnawk, maiphu sohhaihnawk, tui bawhhaih boengloengnawk,
    moi thunhaih cakoih baktih kaom sumnawk, sabaenawk hoi hmuennawk boih loe sum
    kamling hoiah a sak.
  cuk-cuk: 'Deginbali, bela Bab-Dummadga-ibmar-ogumakar-ukleged-ailagi we-ibmar-ebulemaloed
    sobsabalid: Buru-simalad-bormomar. Buru-weemalad-wesar-dummagan, Abe-bomied-nog-dummagan.
    San-obin-obin-saed-iko-dummagan. Soo-seed-bormomar. Bela-wemala esgoro-gordikidgi
    sobsad.'
  uig-CYR: У қурбангаһниң барлиқ әсваплирини — униңға хас болған дасларни, гүҗәкләрни,
    кориларни, лахшигирларни вә отданларниму ясиди; униң барлиқ әсваплирини мистин
    ясиди.
  tel-2017: బలిపీఠం సంబంధిత సామగ్రి అంటే, బూడిద ఎత్తే గిన్నెలూ, గరిటెలు, పళ్ళేలూ,
    ముళ్ళూ, నిప్పులు వేసే పళ్ళాలు అన్నీ కంచుతో చేశాడు.
  hat-BSA: Li te fè tout bagay itil yo pou lotèl la, bokit yo avèk pèl yo, basen yo,
    kwòk vyann yo, ak plato pou resevwa sann yo. Li te fè tout bagay itil yo an bwonz.
  kos-kos: 'El orala pac kufwa nukewa nu ke loang uh: pan, saful, pesin, fork, ac
    pan in neinyuk mulut firir. Kufwa inge nukewa orek ke bronze.'
  hbo-WLC: וַיַּ֜עַשׂ אֶֽת־כָּל־ כְּלֵ֣י הַמִּזְבֵּ֗חַ אֶת־הַסִּירֹ֤ת וְאֶת־הַיָּעִים֙
    וְאֶת־הַמִּזְרָקֹ֔ת אֶת־הַמִּזְלָגֹ֖ת וְאֶת־הַמַּחְתֹּ֑ת כָּל־כֵּלָ֖יו עָשָׂ֥ה
    נְחֹֽשֶׁת׃
  ibo-ibo: Ha ji bronz kpụọ ngwongwo niile dị iche iche, ya bụ efere ikpofu ntụ, shọvel
    ya niile, efere ịkwọsa mmiri niile, ngaji eze ịdụta anụ na efere ndị e ji agụ
    ọkụ.
  ory-ory: ଆଉ ସେ ବେଦିର ସମସ୍ତ ପାତ୍ର, ଅର୍ଥାତ୍‍, ଭସ୍ମଧାନୀ, କରଚୁଲି, କୁଣ୍ଡ, ତ୍ରିଶୂଳ ଓ ଅଙ୍ଗାରଧାନୀ,
    ଏହି ସମସ୍ତ ପାତ୍ର ପିତ୍ତଳରେ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: 'A föri pisekin ewe rongen asoren kek meinisin: ekewe nape me söföl, ekewe
    sepi fän iten chan ekewe mönün asor me chü me sepi fän iten molien lon. Ekewe
    pisek meinisin a föriir seni piras.'
  rop-rop: Imbin meigim ola kopawan dish blanga gajim ola eshis weya dei barnim det
    fet brom det bif, en imbin meigim ola kopawan shabul en pleit blanga klinim det
    faiyapleis, en imbin meigim ola kopawan huk en dish blanga det bif en blad,
  ukr-1871: 'І поробив усю посудину його: кітли до його, і кочерги до його, і макітри
    його до бризкання, і гаки до його, й кадильницї до його поробив із мідї.'
  bch-bch: Ga pade, ikado gid tabla iman dinga itae aea tadonga, ga dinga itae aea
    doidoinga, ga gid loba ngan dolnga masilau ising ngan, ga gid duduinga iman masilau
    imedameda aea galnga, ga gid lalate iman dinga aea badanga. Danga toa ngada oa
    ikado ngan bras kekelen.
  deu-1951: 'Und machte alle Geräte zu dem Altar, Aschentöpfe, Schaufeln, Becken,
    Gabeln und Kohlenpfannen: alles machte er von Erz.'
  eng-JPS: And he made all the vessels of the altar, the pots, and the shovels, and
    the basins, the flesh-hooks, and the fire-pans; all the vessels thereof made he
    of brass.
  srp-1865: I naèini sve posuðe za oltar, lonce i lopatice i kotliæe i viljuške i
    kliješta; sve mu posuðe naèini od mjedi.
  lug-lug: 'Ate n’akola eby’okukozesa ku kyoto: ensaka, n’ebisena evvu, n’ebbensani,
    n’ewuuma z’ennyama, ne fulampeni. Ebyo byonna yabikola mu kikomo.'
  heb-heb: ויעש את כל כלי המזבח את הסירת ואת היעים ואת המזרקת את המזלגת ואת המחתת
    כל כליו עשה נחשת׃
  ben-IRV: তিনি বেদির সমস্ত পাত্র, অর্থাৎ হাঁড়ী, হাতা, বাটি, তিনটি কাঁটাযুক্ত দন্ড
    ও আগুন রাখা পাত্র, এই সমস্ত পাত্র ব্রোঞ্জ দিয়ে তৈরী করলেন।
  pan-pan: ਜਗਵੇਦੀ ਦਾ ਸਾਰਾ ਸਮਾਨ ਉਸ ਨੇ ਬਣਾਇਆ ਅਰਥਾਤ ਤਸਲੇ, ਕੜਛੇ, ਬਾਟੇ, ਤ੍ਰਿਸੂਲੀਆਂ ਅਤੇ
    ਅੰਗੀਠੀਆਂ ਬਣਾਈਆਂ। ਉਸ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਪਿੱਤਲ ਦੇ ਸਨ।
  mya-JVB: အိုး နှင့်တကွ တူးရွင်း ပြား၊ အင်တုံ ၊ အမဲသား ချိတ်၊ လင်ပန်း အစရှိသော ယဇ်ပလ္လင်
    နှင့် ဆိုင်သောတန်ဆာ ရှိသမျှ တို့ကို ကြေးဝါ နှင့်လုပ် လေ၏။
  hmo-hmo: Idia ese boubou patana ena kohu ibounai, lahi ena kahu udaia uro, bona
    sipeidi maragidia, bona disi, bona foka bona lahi huaia auri kapusi idia karaia.
    Inai kohu ibounai be auri laboralabora dekena amo idia karaia.
  urd-urd: और उसने मज़बह के सब बर्तन, या'नी देगें और बेलचे और कटोरे और सीहें और अंगूठियाँ
    बनायीं उसके सब बर्तन पीतल के थे।
  rus-SYN: 'И сделал все принадлежности жертвенника: горшки, лопатки, чаши, вилки
    и угольницы; все принадлежности его сделал из меди.'
  bqc-SIM: Aa a pↄkeleↄ pì ń mↄgotɛ̃oɛ, a ooↄ ń a pɛ́ɛluↄ ń a au'ɛlɛbↄↄ ń a saaↄ
    ń a tɛ́sibↄↄ píi.
  tcz-CHONGTHU: Chule aman maicham'a manchah ding in sum-eng a mangchan bel ahin,
    khe keh, khangbel, kong le sum khe asem in ahi.
  mar-mar: त्याने वेदीची सर्व उपकरणे म्हणजे हंड्या, फावडी, कटोरे, काटे व अग्निपात्रे
    ही सर्व पितळेची बनवली.
  qub-qub: Uchpa jorgucuna mancancunatapis, pälancunatapis, tasunnincunatapis, rinchincunatapis,
    wichincunatapis ruraran. Chaycunaga llapanpis caran runsipita jundiypa rurashalla.
  hat-hat: 'Li fè tout bagay ki pou mache ak lòtèl la: recho, pèl, fouchèt, plato
    pou resevwa sann, kivèt. Li fè tout bagay sa yo an kwiv.'
  eng-BSB: He made all the altar’s utensils of bronze—its pots, shovels, sprinkling
    bowls, meat forks, and firepans.
  tod-tod: 'É zalaɠa ɠulazuʋɛ ma zɔɔlaiti kpein kpɛtɛni: zuʋu zo aniɲakaiti, ta pɛluiti,
    ta kokoiti, ta sua zɔɔ mitɛ wolaiti, ta abu zeɠe aniiti. É sɔɔlai naati kpein
    kpɛtɛni ga kɔlu ɓɔigi.'
  eng-WEBPB: 'He made all the vessels of the altar: the pots, the shovels, the basins,
    the forks, and the fire pans. He made all its vessels of bronze.'
  kbq-kbq: Ana itare'ma eri'zama eri'zantamina bronsireti tro'ma hu'neana, tanefa'ma
    katetre kavoraminki, osama kate sipetiraminki, ru tritri hu zuomparaminki, afu'ma
    revazuhu zotaraminki, tevema tagi osi zuomparaminki huno tro hu'ne.
  nhe-BL: Huan quisencahuili nochi tlen monequi quitequihuise ipan nopa tlaixpamitl
    queja nopa tepos caja tlen ipan quitemase cuanextli, nopa huajcaltini para quiselise
    estli, huan nopa tepos chijcoli para ica quiitzquise nopa nacatl, huan palas para
    ica quiquixtise cuanextli, huan nopa tepostli para tlicoli. Huan nochi quisencajqui
    ica bronce.
  gub-BL: 'Uzapo ma''e a''e ywyrapew rehe har paw wà no: kawaw, ywy imomor haw, zapepopew,
    kuzeràxi, tàtàpuzgwer ima''ema''e haw. Umuapu''a itazu morog a''e ma''e paw iapo
    pà.'
  eng-DRA: And for the uses thereof, he prepared divers vessels of brass, cauldrons,
    tongs, fleshhooks, pothooks, and firepans.
