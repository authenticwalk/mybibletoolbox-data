verse: EXO.038.019
translations:
  mal-C: അതിനു നാലുതൂണും, നാലു വെങ്കലച്ചുവടുകളും ഉണ്ടായിരുന്നു. അതിന്റെ കൊളുത്തും
    മേൽച്ചുറ്റുപടിയും വെള്ളികൊണ്ടുണ്ടാക്കിയതും അതിന്റെ ചുവടുകൾ വെള്ളിപൊതിഞ്ഞതും ആയിരുന്നു.
  deu-TKW: Die zugehörigen vier Säulen aber nebst ihren vier Füßen waren aus Kupfer,
    die Nägel daran aus Silber und ebenso der Überzug ihrer Köpfe und die Ringe an
    ihnen aus Silber.
  lin-lin: Ezalaki mpe na makonzi minei mpe bivandelo minei ya bronze. Bibende na
    yango oyo egumbama lokola ndobo mpe biloko na yango ya kosimbela rido ezalaki
    ya palata, mpe balatisaki basonge na yango palata.
  eng-LSV: and their pillars [are] four, and their sockets of bronze four, their pegs
    [are] of silver, and the overlaying of their tops and their fillets [are] of silver;
  eng-GNV: 'And their pillars were foure with their foure sockets of brasse: their
    hookes of siluer, and the couering of their chapiters, and their filets of siluer.'
  eng-WEBSTER: And their pillars were four, and their sockets of brass four; their
    hooks of silver, and the overlaying of their capitals and their fillets of silver.
  nhw-BL: Huan campa calaquiyayaj quipixqui 4 tlaquetzalme, sese ica icuatetonyo tlen
    bronce para ipan moquetzas. Huan itepos chijcolhua huan ianillos nopa tlaquetzalme
    eliyaya tlen plata huan itzonixco sesen tlaquetzali nojquiya quixajqui ica plata.
  swh-ONEN: likiwa na nguzo nne na vitako vinne vya shaba. Kulabu zake na tepe zake
    zilikuwa za fedha, na ncha zake zilikuwa zimefunikwa kwa fedha.
  bba-bba: Dɑ̃ɑ bɛsi sinumɡii nnɛ sɔɔrɑ bɑ beku kɑre te sɔre, mɑ bɑ yin yɔ̃rɑtii kuɑ
    kɑ sii ɡɑndu. Bɑ yin wii wɔllɔ sii ɡeesu pote nɡe furɔ. Mɑ bɑ yin sɔretinu kɑ
    sere yin sii dɛki yi kuɑ kɑ sii ɡeesu.
  eng-KJVCPB: And their pillars were four, and their sockets of brass four; their
    hooks of silver, and the overlaying of their chapiters and their fillets of silver.
  luo-luo: gi sirni angʼwen kod rachungi mag mula angʼwen. Ramekigi gi rangʼawgi nolos
    gi fedha.
  meu-meu: Ia duna be hani, mai ihahelai-kaudia ḡaudia danu hani, auri labora-labora
    ḡaudia. Edia igau na silver. Du kwaradia na silver amo e ḡovadia, bona du be silver
    amo e kapadia heḡeḡe.
  npi-ULB: यसका चारवटा काँसाका आधार र चाँदीका अङ्कुसेहरू थिए । तिनका टुप्पाका ढकनी
    र फित्ताहरू चाँदीका थिए ।
  yor-yor: pẹ̀lú òpó mẹ́rin àti ihò ìtẹ̀bọ̀ idẹ mẹ́rin. Ìkọ́ àti ìgbànú wọn jẹ́ fàdákà,
    a sì bo orí wọn pẹ̀lú fàdákà.
  emp-NTPO: '@see-verse:EXO.038.018'
  ind-ind: Tirai pintu gerbang itu digantung pada empat tiang yang berdiri di atas
    empat alas perunggu. Ujung atas setiap tiang ini dilapisi dengan perak, dan memiliki
    gelang penyambung sebagai tempat memasang pengait-pengait tirai. Gelang-gelang
    dan semua pengait dibuat dari perak.
  pes-OPCB: چهار ستون برای پرده ساخت. پایه‌های ستونها از مفرغ، و قلابها و پشت‌بندها
    و روکش سر ستونها از نقره بود.
  tgl-ULB: Ito ay mayroong apat na tansong mga tuntungan at mga kawit na pilak. Ang
    tabing ng kanilang ibabaw at ang mga baras nito ay gawa sa pilak.
  hui-hui: Ani bialu labolabo yaniaho helolene gene mariabi gene helolene mbogoyi
    mariabi boronosime wabu helene. Ani helowa labolabo gerela holenaga wangobi helearubi
    bubigi homane luni banga binirubi uruni bibahendeore silibame wabini. Gene bibahende
    nguni daligahayaginaga silibame paraho dambi hene.
  mya-mya: ထို​ကန့်​လန့်​ကာ​ကို​ကြေး​ဝါ​ဖိ​နပ်​လေး​ခု​စွပ် ထား​သော​တိုင်​လေး​တိုင်​တို့​တွင်​ချိတ်​ဆွဲ​ထား
    ၏။ ချိတ်​များ၊ ထိပ်​အုပ်​များ​နှင့်​တန်း​များ​ကို ငွေ​ဖြင့်​ပြု​လုပ်​၏။-
  cbi-NTPO: Junu taapai yatyutya pumula bain, naa yatyutya panbeesha deendanamu paki
    taapallu jumula bain brunsechi tene juula; tsenmala ya' beru juula bain, naa ya'
    tuti juula bain juntsalaya lushi kenu jeruchi tene juula; tsenmin yatyutya mijkusha
    bain lushi kenu jeruchi tene mai'taala.
  bod-N: དེའི་ཀ་བ་བཞི་དང་ཞབས་ར་བཞི་ནི་ལི་དང་། ཀ་བའི་ཀྱུ་དང་ཁ་ཐུར་རྣམས་ནི་དངུལ་གྱིས་བཟོས་ཤིང་།
    ཀ་མགོ་རྣམས་ནི་དངུལ་གྱིས་གཡོགས།
  sna-sna: namatanda mana uye nezvigadziko zvendarira zvina. Zvikorekedzo zvazvo nezvisungo
    zvazvo zvaiva zvesirivha, uye misoro yacho yakanga yakafukidzwa nesirivha.
  spa-BLM: Sus columnas eran cuatro, y sus bases cuatro, de bronce; sus ganchos de
    plata, y el revestimiento de sus capiteles y sus filetes, de plata.
  cac-cac: Ay chan̈e' yoyal yed' chan̈e' sb'achnub'al yich nab'a bronce, axo q'uen
    ayem d'a schon yoyal, nab'a plata yed' yargollail.
  swh-ULB: Na nguzo zake nne na vikalio vyake vinne vilikuwa vya shaba. Misumari yake
    ilikuwa ya fedha na utando wa vichwa vyake na viungo vyake ulikuwa wa fedha.
  bel-bel: і слупоў для яго чатыры і падножжаў да яго чатыры медныя; гачкі ў іх срэбныя,
    а вярхі іх абкладзены срэбрам, і повязі іх срэбныя.
  deu-ELBBK: und ihre vier Säulen und ihre vier Füße waren aus Kupfer, ihre Haken
    aus Silber und der Überzug ihrer Köpfe und ihre Bindestäbe aus Silber.
  mbb-OT: Heini he kurtina, impikit diyà te heepat he tukud he impehulma ziyà te heepat
    daan he brunsi he peuntuzà. Is menge kaw-it wey menge kebilya zutun te menge tukud,
    ne pelata, wey mid-epizan te pelata is menge in-ulu zutun te tukud.
  mal-2015: അതിന്റെ തൂണു നാലും അവയുടെ ചുവടു നാലും താമ്രമായിരുന്നു; കൊളുത്തും കുമിഴുകൾ
    പൊതിഞ്ഞിരുന്ന തകിടും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  gup-gup: Kaluk namekbe curtains welhwelhdi kunkarrngbakmeng mandulkdjad dja mak
    kunkarrngbakmeng mandadkenh manbu wirlmurrng bronze. Dja nawu nginj dja kunyarl
    wanjh birrimarnbom wirlmurrng silver, dja mak kore kukodj ngarre mandulkdjad nakka
    mak wirlmurrng silver birribaruy.
  gvs-gvs: Go tabodayana ana kówala madi kaba táoya moe kopwa go, adi kaba talagegeta
    moe siriba. Nakae kowalayadi sipodi yatadi moe siriba.
  rmc-rmc: E lepeda sas thoďi pro štar brondzune slupi, so sas pro štar brondzune
    podstavci. O hački, o uprune kriti the o maškarune dručki sas obthode le rupoha.
  nlg-nlg: Ma kara tari datoa nia ara vati na bere kara tughuru ilokani ara vati na
    pukuni tara gonighi nia na bronze. Na uluni/kouni na bere kara poroi nia na silver,
    mana halili mana wire daro kara gonighi ni na silver.
  pes-OPV: و ستونهای آنها چهار، وپایه های برنجین آنها چهار، و قلابهای آنها ازنقره،
    و پوشش سرهای آنها و پشت بندهای آنهااز نقره بود.
  ron-1924: чей патру стылпь ай ей ши челе патру пичоаре але лор ерау дин арамэ; кырлиӂеле
    ши бецеле лор де легэтурэ ерау дин арӂинт, яр кэпэтыеле ерау полеите ку арӂинт.
  ben-OBCV: এবং সেটির সাথে চারটি খুঁটি ও ব্রোঞ্জের চারটি ভিতও ছিল। সেগুলির আঁকড়া
    ও বেড়ীগুলি রুপো দিয়ে তৈরি করা হল, এবং চূড়াগুলি রুপো দিয়ে মুড়ে দেওয়া হল।
  som-som: Tiirarkooduna waxay ahaayeen afar, saldhigyadoodii naxaasta ahaana afar;
    qabsatooyinkooduna waxay ahaayeen lacag, oo tiirarka madaxyadoodii waxaa ku dahaadhnaa
    lacag, waxyaalihii laysugu xidhayna waxay wada ahaayeen lacag.
  lat-VUC: Columnæ autem in ingressu fuere quatuor cum basibus æneis, capitaque earum
    et cælaturæ argenteæ.
  eng-ASVBT: And their pillars were four, and their sockets four, of brass; their
    hooks of silver, and the overlaying of their capitals, and their fillets, of silver.
  ita-1885: con le lor quattro colonne, e i lor quattro piedistalli, di rame; ma i
    lor capitelli erano di argento; esse aveano i lor capitelli coperti di argento,
    ma i lor fili erano di argento.
  eng-LXXUP: He made also the rings of the tabernacle of gold; and the rings of the
    court, and the rings for drawing out the veil above of brass.
  eng-ULB: It had four bronze bases and silver hooks. The covering for their tops
    and its rods were made of silver.
  spa-VBL: Estaba sostenido por cuatro postes y cuatro soportes. Los postes tenían
    ganchos, tapas y bandas de plata.
  fra-_FOB: Et leurs quatre colonnes et leurs quatre soubassements étaient d'airain;
    leurs clous étaient d'argent, et la couverture de leurs chapiteaux et leurs tringles,
    en argent.
  mal-mal: അതിന്റെ തൂണ് നാലും അവയുടെ ചുവട് നാലും താമ്രമായിരുന്നു; കൊളുത്തും കുമിഴുകൾ
    പൊതിഞ്ഞിരുന്ന തകിടും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  urd-GVR: Us ke chār khambe aur pītal ke chār pāe the. Us kī hukeṅ aur paṭṭiyāṅ chāṅdī
    kī thīṅ, aur khamboṅ ke ūpar ke siroṅ par chāṅdī chaṛhāī gaī thī.
  suz-BL: मिनु ओव़तीक ङा ४ ओटा थाम नु आन ४ ओटा राप्‍पाइक्‍तीके कांसा के बाक्‍तेक्‍म।
    मेको फारतीक कली ब्‍वेक्‍तीक, थाम आन पिया नु फ्रेंतीके चांदी के बाक्‍तेक्‍म।
  ita-1927: Le colonne erano quattro, e quattro le loro basi, di rame; i loro chiodi
    eran d’argento, e i loro capitelli e le loro aste eran rivestiti d’argento.
  ckb-ckb: کۆڵەکەکانیشی چوار و بنکەکانیشی چوار بوون کە ئەوانیش لە بڕۆنز بوون، قولاپەکانی
    لە زیو بوون، سەرەکانی ڕووکەش کرابوون، ئەڵقەکانی لە زیو بوون.
  eng-BBE: There were four pillars with their bases, all of brass, the hooks being
    of silver, and their tops and their bands being covered with silver.
  kan-OKCV: ಅವುಗಳಿಗೆ ನಾಲ್ಕು ಸ್ತಂಭಗಳು, ಆ ಕಂಬಗಳಿಗೆ ನಾಲ್ಕು ಕಂಚಿನ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿದ್ದವು.
    ಅವುಗಳ ಕೊಂಡಿಗಳು ಬೆಳ್ಳಿಯದ್ದಾಗಿದ್ದವು. ಅವುಗಳ ಬೋದಿಗಳ ಹೊದಿಕೆ ಮತ್ತು ಅಲಂಕಾರದ ಪಟ್ಟಿಗಳು
    ಬೆಳ್ಳಿಯದ್ದಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.018'
  tam-2017: அவைகளின் தூண்கள் நான்கு; அவைகளின் வெண்கலப் பாதங்கள் நான்கு; அவைகளின் கொக்கிகள்
    வெள்ளி; அவைகளின் குமிழ்களை மூடிய தகடும் அவைகளின் கம்பிகளும் வெள்ளி.
  spa-RV-1909: 'Y sus columnas fueron cuatro con sus cuatro basas de metal: y sus
    capiteles de plata; y las cubiertas de los capiteles de ellas y sus molduras,
    de plata.'
  ron-BTF: Și stâlpii lor erau patru și soclurile lor din aramă, patru; cârligele
    lor din argint și placarea capitelurilor lor și vergelele lor, din argint.
  eng-WEBP: Their pillars were four, and their sockets four, of bronze; their hooks
    of silver, and the overlaying of their capitals, and their fillets, of silver.
  eng-FBV: It was held up by four posts and four stands. The posts had silver hooks,
    tops, and bands.
  nld-1939: 'De vier palen met hun voetstukken waren van brons: de ringen, koppen
    en banden van zilver.'
  nch-BL: Huan campa calaquiyayaj quipixqui 4 taquetzali, sese ica icuatetonyo ten
    bronce para ipan moquetzas. Huan itepos chijcolhua huan ianillos nopa taquetzalme
    eliyaya ten plata huan itzonco sesen taquetzali nojquiya quiixalti ica plata.
  vie-1934: Bốn cây trụ và bốn lỗ trụ bằng đồng, đinh, đồ bọc đầu trụ, và những nuông
    đều bằng bạc.
  hin-CV: इनके चारों खंभे तथा उनकी चारों कुर्सियां कांसे की थीं. इनकी कड़ियां तथा
    ऊपरी हिस्सा तथा उनकी पट्टियां चांदी की थीं.
  eng-OURB: Their pillars were four cubits [6 ft; 18.3 m], and their sockets four
    cubits [6 ft; 18.3 m], of bronze; their hooks of silver, and the overlaying of
    their capitals, and their fillets, of silver.
  spa-BES: Había cuatro columnas con sus basas, todas de bronce, los ganchos eran
    de plata, y sus capiteles y sus anillos estaban cubiertas de plata.
  tdx-tdx: Efatse ty anakòre’e reketse ty vave’e torisìke efatse; volafoty o porengo’eo,
    naho nipakorañe volafoty o honko’eo naho o bandi’eo.
  vid-vid: Kahi mizengo jake najali jine na vikalilo vine vya shaba. Ngwamo zake nazali
    za sendi na honhu hake ha kuchanya na fito zake navyali vya sendi.
  eng-OKE: And their pillars four, and their bases four, of brass, and their hooks
    silver, and the overlaying of their head and their uniting rods, silver.
  tha-KJV: มี​เสาสี่ต้​นก​ับฐานรองรับเสาสี่ฐานเป็นทองสัมฤทธิ์ ขอติดเสาทำด้วยเงิน และส่วนที่หุ้มบัวคว่ำกับราวยึดเสาเป็นเงิน
  por-BR-2018: 'E suas colunas foram quatro com suas quatro bases de bronze: e seus
    capitéis de prata; e as cobertas dos capitéis delas e suas molduras, de prata.'
  deu-ELO: und ihre vier Säulen und ihre vier Füße waren von Erz, ihre Haken von Silber
    und der Überzug ihrer Köpfe und ihre Bindestäbe von Silber.
  eng-WYC-2018: Forsooth the pillars in the entering were four, with brazen bases,
    and the hooks of (the) pillars, and the holdings of those, were of silver; (And
    there were four pillars at the entrance, with bronze bases, and the hooks of the
    pillars, and their bands, were made out of silver;)
  epo-epo: Kaj al ĝi apartenis kvar kolonoj kun kvar kupraj bazoj; iliaj hokoj estis
    el arĝento, iliaj kapoj estis tegitaj per arĝento, kaj iliaj ligaĵoj estis el
    arĝento.
  uig-PIN: Uning tɵt hadisi bilǝn mistin yasalƣan tɵt tǝgliki bar idi; hadilarning
    ilmǝkliri kümüxtin yasaldi, ularning baxliri kümüx bilǝn ⱪaplandi wǝ baldaⱪliri
    kümüxtin yasaldi.
  beo-beo: Amo abula da golasu ifa biyaduyale gala amola ilia bai biyaduyale gala
    amoga gosagisi ba:i. Ilia ma:go amola habuga dududawalo agoane da silifa amoga
    hamoi.
  tpi-OTNT: Na ol i hangamapim dispela laplap long 4-pela pos i sanap long 4-pela
    bokis bras. Na ol huk na karamap bilong het bilong pos na ba bilong joinim ol
    pos ol i wokim long silva tasol.
  hau-SA: da sanduna guda huɗu da rammuka guda huɗu na tagulla. Ƙugiyoyinsu da maɗauransu
    na azurfa ne, aka kuma dalaye bisansu da azurfa.
  uig-LAT: Uning töt xadisi bilen mistin yasalghan töt tegliki bar idi; xadilarning
    ilmekliri kümüshtin yasaldi, ularning bashliri kümüsh bilen qaplandi we baldaqliri
    kümüshtin yasaldi.
  nde-nde: lilensika ezine lezisekelo zethusi ezine. Ingwegwe zalo kanye lamabhanti
    kuyisiliva, njalo izihloko zalo zihuqwe ngesiliva.
  ton-ton: 'Pea naʻe fā honau pou, pea fā honau tuʻunga palasa: ko e siliva honau
    ngaahi tautauʻanga, pea ko e ʻaofi ʻo honau ngaahi ʻuluʻi pou, mo honau ngaahi
    tākai, ko e siliva.'
  ces-1613: A sloupové k ní čtyři a podstavkové jejich čtyři z mědi, hákové jejich
    stříbrní, a obložení makovic jejich a přepásaní jejich z stříbra.
  eng-WMB: Their pillars were four, and their sockets four, of bronze; their hooks
    of silver, and the overlaying of their capitals, and their fillets, of silver.
  tam-TCV: அதைத் தொங்கவிடுவதற்கு நான்கு கம்பங்களும், நான்கு வெண்கல அடித்தளங்களும்
    இருந்தன. அவற்றின் கொக்கிகளும், பூண்களும் வெள்ளியால் செய்யப்பட்டிருந்தன. அவற்றின்
    மேற்பகுதிகளும் வெள்ளித் தகட்டால் மூடப்பட்டிருந்தன.
  ceb-ULB: Aduna kini upat ka sukaran nga bronse ug kaw-itanan nga plata. Ang gitabon
    ibabaw sa mga haligi ug ang mga panghikot niini hinimo sa plata.
  pol-UBG: A do nich cztery słupy i cztery miedziane podstawki; haki do nich były
    ze srebra, pokrycia ich głowic i klamry też były ze srebra.
  urd-GVU: اُس کے چار کھمبے اور پیتل کے چار پائے تھے۔ اُس کی ہکیں اور پٹیاں چاندی
    کی تھیں، اور کھمبوں کے اوپر کے سِروں پر چاندی چڑھائی گئی تھی۔
  deu-1912: Dazu vier Säulen und vier Füße von Erz, und ihre Haken von Silber und
    ihre Köpfe und ihre Querstäbe überzogen mit Silber.
  ntj-ntj: '@see-verse:EXO.038.018'
  kan-2017: ಬಾಗಿಲಿಗೆ ನಾಲ್ಕು ಕಂಬಗಳೂ ನಾಲ್ಕು ತಾಮ್ರದ ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ ಇದ್ದವು; ಕಂಬಗಳ ಕೊಂಡಿಗಳಿಗೆ,
    ಕಟ್ಟುಗಳಿಗೆ ಹಾಗು ಬೋದಿಗೆಗಳಿಗೆ ಹೊದಿಸಲ್ಪಟ್ಟ ತಗಡುಗಳು ಬೆಳ್ಳಿಯವಾಗಿದ್ದವು.
  ena-ena: La havɨlɨ hɨbɨ ivu ivu amɨŋ agadɨ hɨsihalahala saŋ hɨda limu ahica limu
    ahica vihavɨmi. La hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca
    daŋ limu ahica limu ahica agɨladɨ vihavɨmi. Lavɨla hɨda fɨdɨm iahua agɨladɨ lɨba
    silɨva hɨvɨ ifuhafiavɨmi. La lɨba silɨva cɨliŋ agɨladɨ hɨvɨ hɨda agɨladɨ sugɨ
    hahavɨmi. La lɨba silɨva hɨvɨ agɨlɨŋ viavɨla lɨba silɨva cɨliŋ agɨladɨ hɨvɨ agɨlimɨgumɨgu
    uavɨmi.
  yap-yap: Regi kateng nem e kan the’ nga aningeg ley i rumog ni kan ayliy ngalan
    aningeg i ayal riy nib bronze. Pi lam riy, nge opong u p’ebugul e rumog, nge pi
    ralap riy e ni ngongliy ko silber.
  hlt-MCSB: A tung pali neh a buenhol pali tah rhohum a saii. A voei tah cak tih a
    soi neh a yaeltlang khaw cak ben la om.
  mdy-ETH: ዖይዶ ሞኦና ዓንጊ ቶኪ ዓኣ ዖይዶ ቱርቱሪና ዬይ ሬኤኪንቴኔ፤ ዬያቶይዳ ዓኣ ኪራ፥ ሬኤካ፥ ፒዝ ጌዔ ዓንጋ፥ ቢራ
    ዓንጊና ኮሺንቴያኬ፤
  twi-ASANTE: Nnua ɛnan na na ɛsɛn so, na nnua no nso gyina kɔbere nnyinasodeɛ ɛnan
    a dwetɛ nkɔtɔkorɔ ne mpomma ka ho nso. Nnua no so nyinaa yɛ dwetɛ.
  eng-WEBU: Their pillars were four, and their sockets four, of bronze; their hooks
    of silver, and the overlaying of their capitals, and their fillets, of silver.
  bnp-bnp: Ri vakatavorea a kala iea na butu i va, i pesi langa na vuhu-butu i va
    ni rata na bras. A maka kinau, a tavana mapana mito, a maka karo ni rata na silva.
  wal-wal: Nahaasiyaa birataappe oosettida oiddu tuussatinne tuussatussi oiddu gedeti
    de7oosona. Eta kaqqiyoogeetinne tuussatu huuphiyan qachchiyoogeeti biraappe oosettidosona;
    eta huuphetikka biran sheeshettidosona.
  spa-PDDPT: Sus columnas y sus basas de bronce eran cuatro. Pero sus capiteles y
    sus molduras eran de plata.
  gun-gun: Ijyta irundy va'e ha'e ijyta renda irundy va'e ma overa va'e gui meme ojapo.
    Ha'e rã hexegua ty'aĩ ma prata guigua. Ijapy yvategua, ha'e hi'áry ha'e javi prata
    guigua.
  agu-BL: At cyaj tkan nin cyaj simientil yi brons cu'n, ma yi e'chk ganch tu yi e'chk
    argoy sakal cu'n ban. Ej nin yi twi' yi e'chk tkana'tz ate'n jujun yubil yi sakal
    cu'n.
  ilo-ULB: Addaan daytoy kadagiti uppat a batay a bronse ken kadagiti kaw-it a naaramid
    babaen iti pirak. Dagiti nakakalupkop kadagiti tuktokda ken dagiti pagubonda ket
    naaramid babaen iti pirak.
  kpg-kpg: Ma e daahi go nia waduu e haa i hongo nadau lohongo baalanga mmee e haa.
    Nia maadau nia maa, nia gahu laa nua, mo nia amu nia maa le e gahu gi nia silber.
  uig-ARA: ئۇنىڭ تۆت خادىسى بىلەن مىستىن ياسالغان تۆت تەگلىكى بار ئىدى؛ خادىلارنىڭ
    ئىلمەكلىرى كۈمۈشتىن ياسالدى، ئۇلارنىڭ باشلىرى كۈمۈش بىلەن قاپلاندى ۋە بالداقلىرى
    كۈمۈشتىن ياسالدى.
  sus-sus: A naxa na gbaku wuri naani ma, naxee tixi e sanbunyi wure gbeeli daaxie
    ma. Na dugi suxusee nun na wuri xunyie yailanxi gbeti ra.
  pon-2006: Kahdeng ko langada ni lepin uhr pahpwoat me uhda pohn poahsoan prons pahieu.
    Metehn kateng kan, pweinen imwin uhr kan oh mete ahtikitik me pahn kedil nan kahdeng
    ko pil wiawihda sang ni silper.
  ksd-ksd: Ma a ivat na tukal ure, ma a ivat na kiki, a palariam gobol; a ot likun
    tana i ga silva, ma di ga vung vapetep tar ra silva ta ra ulu i diat, ma ra vipuar
    tana, a silva bula.
  tur-YTC: Direkleri dört, tabanları dört tunçtandı; çengelleri gümüşten, başlıklarının
    kaplamaları ve çemberleri gümüştendi.
  grc-BRENT: Οὗτος ἐποίησε καὶ τοὺς κρίκους τῆς σκηνῆς χρυσοῦς, καὶ τοὺς κρίκους τῆς
    αὐλῆς, καὶ κρίκους εἰς τὸ ἐκτείνειν τὸ κατακάλυμμα ἄνωθεν χαλκοῦς·
  ind-AYT: Empat tiang dan empat alasnya terbuat dari perunggu, kaitan tiang-tiangnya
    dari perak, dan lapisan bagian atasnya maupun penyambung-penyambungnya terbuat
    dari perak.
  nya-nya: pamodzi ndi mizati yake inayi ndi matsinde amkuwa anayi. Ngowe ndi zingwe
    zake zinali za siliva, ndipo pamwamba pake pa mzati anakutapo ndi siliva.
  hrv-hrv: Bila su četiri njihova stupa sa četiri podnožja od tuča. Kuke na stupovima
    bile su od srebra. Vrhovi stupova bili su srebrom obloženi, a njihove šipke bile
    su srebrne.
  mps-mps: Tama augwaligo te bras halobage me si me side dolalubo te pos me si me
    side te ugwa walai. Tama te huk dabe me, te pos tobolu haluali nai me, te posba
    wadolali ba dabe me, te augwaligo silvago naga nigai.
  tpi-tpi: Na ol i hangamapim dispela laplap long 4-pela pos i sanap long 4-pela bokis
    bras. Na ol huk na karamap bilong het bilong pos na ba bilong joinim ol pos ol
    i wokim long silva tasol.
  dan-1931: Dertil hørte fire Piller med fire Fodstykker af Kobber; Knagerne var af
    Sølv og Overtrækket på Hovederne og Båndene ligeledes af Sølv.
  vie-OVCB: Màn được treo trên bốn trụ có bốn lỗ trụ làm bằng đồng, các móc bằng bạc;
    các trụ viền bạc, đầu trụ bọc bạc.
  guj-2017: તેઓના ચાર સ્તંભ તથા તેઓની પિત્તળની ચાર કૂંભીઓ હતાં. તેઓના આંકડા ચાંદીના
    તથા તેઓના મથાળાં તથા સળિયા ચાંદીથી મઢેલાં હતાં.
  pon-2006A: Kahdeng ko langada ni lepin uhr pahpwoat me uhda pohn poahsoan prons
    pahieu. Metehn kateng kan, pweinen imwin uhr kan oh mete ahtikitik me pahn kedil
    nan kahdeng ko pil wiawihda sang ni silper.
  por-BRBSL: Their pilares eram quatro, e suas bases quatro, de bronze; seus ganchos
    de prata, e a sobreposição de suas capitéis, e seus filetes, de prata.
  cth-cth: Kalupnae takhang khom teh pali touh, rahum khok pacawpnae pali touh, hetnae
    ngun, pangkhek ngun, ngun hoi sak e khom ramuknae naw ao.
  twi-twi: Nnua anan na na ɛsensɛn so, na nnua no nso gyina kɔbere nnyinasode anan
    a dwetɛ nkɔtɔkoro ne mfɛnsere ka ho nso. Nnua no so nyinaa yɛ dwetɛ.
  hlt-hlt: A tung pali neh a buenhol pali tah rhohum a saii. A voei tah cak tih a
    soi neh a yaeltlang khaw cak ben la om.
  tbz-SIM: Kɛ̀ kù mpíítí yɛsɑ̃ǹkɛ̀ yɛ̀nɑ̀ɑ̀ kɛ̀ yɛ̀ còḿmú yɛcɑubɛ yɛ̀nɑ̀ɑ̀ ĩ́nkɛ̀,
    dɛmɔu kɛ̀ dɛ̀ tu disɔɔwũɔ̃̀, kɛ̀ yɛbɑ̀kɛ̀ tu timɑ́tì pɛ́ítì, yɛ yɑtimɛ̀, nɛ̀ idɛí
    ìì pɑ̃̀ḿmú kɛ ì dɑ̀ri timɑ́tì pɛ́ítì.
  msy-2020: Me inir kaba guasa dɨpenir akɨnir 4pla ko, da asamin brasɨn boksiar 4plan
    ingari. Ezɨ akeziba ko, dɨpenir akɨnibar dapaniba, ko agharir ighuvir dɨpenir
    akɨnir uarir akuighamba, me bar silvara dar ingari.
  azb-azb: Onun dörd dirəyi, dörd tunc altlığı, gümüş qarmaqları, başlıqlarının gümüş
    örtüyü və bəndləri var idi.
  eng-DBY: and their pillars four, and their bases four, of copper; their hooks of
    silver, and the overlaying of their capitals and their connecting-rods of silver.
  hin-2017: और उनके लिये चार खम्भे, और खम्भों की चार ही कुर्सियाँ पीतल की बनीं, उनकी
    घुंडियाँ चाँदी की बनीं, और उनके सिरे चाँदी से मढ़े गए, और उनकी छड़ें चाँदी की
    बनीं।
  wol-KYG: Jëni lafu bunt bi ñeent la, seen ñeenti tegu di xànjar, seeni wékkukaay
    di xaalis, ñu xoob kaw jën yi xaalis, galan yi di xaalis.
  bjr-bjr: Misa mi qamunnana dapu saqari qaara faqa qaara faqa kooqiki rakiqaranasaa
    diriqau. Mi dapusa oosanaki booroosannai amaaqa auqusee minaki rakiaqau. Mi dapusa
    ati rafaaqafirana faqa auni rumaqaa saqarisaa faqa tafara foora iranauqa faqa
    siruaannai kai auqiqau.
  eng-YLT: and their pillars [are] four, and their sockets of brass four, their pegs
    [are] of silver, and the overlaying of their tops and their fillets [are] of silver;
  eng-WYC-2017: Forsooth the pillars in the entering were four, with brazen bases,
    and the hooks of pillars, and the holdings of those, were of silver;
  eng-WMBB: Their pillars were four, and their sockets four, of bronze; their hooks
    of silver, and the overlaying of their capitals, and their fillets, of silver.
  urd-GVH: उसके चार खंबे और पीतल के चार पाए थे। उस की हुकें और पट्टियाँ चाँदी की थीं,
    और खंबों के ऊपर के सिरों पर चाँदी चढ़ाई गई थी।
  rug-rug: Meke sari na qaqahereana pa hopeke barabara meke sa gaso vasina tava sigoto
    sa goba meke sari na nobidi ri na batudi ri na barabara si ta tavetae siliva.
  gaz-gaz: utubaa afurii fi miilla naasii afuris qaba ture. Hokkoowwanii fi somaawwan
    isaanii meetii irraa tolfamanii fiixee isaaniitti meetiin uffifamee ture.
  fra-LSG: ses quatre colonnes et leurs quatre bases étaient d’airain, les crochets
    et leurs tringles étaient d’argent, et leurs chapiteaux étaient couverts d’argent.
  yal-yal: Sɛnbɛtɛn naanin nun bundɔxɔ naanin fan yi ti mɛnni. E dugi singan seene
    nun gaalane yi rafalaxi gbetin nan na. Gbeti yilɛnlɛnxine yi saxi e xuntagine
    ma.
  haw-1868: A o ko lakou mau pou, eha, a. o ko lakou mau kumu, eha no, he keleawe;
    o ko lakou lou, he kala, a o ka uhi ana o ko lakou mau poo, a o ko lakou mau auka
    e paa ai, he kala no.
  arb-NAV: وَعَلَّقَهُ بِخَطَاطِيفَ فضِّيَّةٍ عَلَى أَرْبَعَةِ أَعْمِدَةٍ فِضِّيَّةٍ
    فَوْقَ أَرْبَعِ قَوَاعِدَ نُحَاسِيَّةٍ. وَكَانَتْ تِيجَانُ الأَعْمِدَةِ وَقُضْبَانُهَا
    مِنْ فِضَّةٍ.
  ewe-ewe: Wotsii ɖe kpɔti ene ŋu. Akɔblizɔ nɔ kpɔti ɖe sia ɖe te. Wotsɔ klosalo wɔ
    gatagbadzɛawo kple helétiawo. Wofa klosalo ɖe kpɔtiawo tame.
  eng-LEE: And the pillars for the same were four, with their four sockets of copper;
    their hooks were of silver, and the overlaying of their tops and their fillets,
    of silver.
  asm-FB: পৰ্দাৰ বাবে চাৰিটা খুঁটা; আৰু চাৰিটা পিতলৰ চুঙী; আৰু সেইবোৰৰ হাঁকোটা ৰূপৰ
    আছিল। খুটাৰ ওপৰভাগ আৰু মাৰী বোৰ ৰূপেৰে তৈয়াৰী।
  sus-A: عَ نَشَ نَ فبَكُ وُرِ نَانِ مَ، نَشٍيٍ تِشِ عٍ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ
    مَ. نَ دُفِ سُشُسٍيٍ نُن نَ وُرِ شُنيِيٍ يَءِلَنشِ فبٍتِ رَ.
  fra-SBL: Les colonnes étaient au nombre de quatre, et les socles au nombre de quatre,
    en bronze ; les crochets étaient en argent, et les garnitures des chapiteaux et
    les filets étaient en argent.
  hbo-hbo: וְעַמֻּֽדֵיהֶם֙ אַרְבָּעָ֔ה וְאַדְנֵיהֶ֥ם אַרְבָּעָ֖ה נְחֹ֑שֶׁת וָוֵיהֶ֣ם
    כֶּ֔סֶף וְצִפּ֧וּי רָאשֵׁיהֶ֛ם וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: Forsothe the pylers in the entryng weren foure, with brasun foundementis,
    and the heedis of tho pilers and grauyngis weren of siluer;
  piu-2006: '@see-verse:EXO.038.018'
  pjt-pjt: '@see-verse:EXO.038.018'
  cwe-cwe: Iviya mhanda zake zikala nne na vikalilo vine va shaba. Ngwamo zake zikala
    za hela, hanhu ha uchanyha ha mhanda na mango zake vizakwamhigwa na vinhu va hela.
  kik-kik: na ĩgĩkorwo na itugĩ inya na itina inya cia gĩcango. Tũcuurio na tũmĩkwa
    twacio twarĩ twa betha, na igũrũ wacio ciagemetio na betha.
  fra-NCL: ses quatre colonnes et leurs quatre socles étaient d’airain, les crochets
    et leurs tringles d’argent, et leurs chapiteaux revêtus d’argent.
  cek-AK: Tung palito oh moe, sum kamling hoi sak ih a khok pahnuthaih akhaw palito
    oh; tungnawk pong ih cakoih baktih kaom sumnawk hoi cungnawk loe sum kanglung
    hoiah a sak moe, tung ranuih to sui tui hoiah pazut.
  cuk-cuk: E-buarmar, walabake gued, e-sigmalad, gwabakebalid. Wemar, esgoro-gordikidgi
    sobaled. E-gamalad, e-olua-dummagan manigi sobaled, degi, e-buar-nonomargi, bela
    manibi matak-matak ebiris naid.
  uig-CYR: Униң төрт хадиси билән мистин ясалған төрт тәглиги бар еди; хадиларниң
    илмәклири күмүчтин ясалди, уларниң башлири күмүч билән қапланди вә балдақлири
    күмүчтин ясалди.
  tel-2017: వాటి స్తంభాలు నాలుగు, వాటి ఇత్తడి దిమ్మలు నాలుగు. వాటి కొక్కేలు వెండితో
    చేశారు.
  hat-BSA: Kat pilye pa yo avèk baz reseptikal pa yo a te an bwonz; kwòk pa yo a te
    an ajan.
  kos-kos: Mwe lisrlisr se inge tulokinyukyak ke sru bronze akosr ma kasiki fin kapin
    sru akosr. Mwe sruh nu kac, ac mangon sru uh, ac osra uh, orekla ke silver.
  hbo-WLC: וְעַמֻּֽדֵיהֶם֙ אַרְבָּעָ֔ה וְאַדְנֵיהֶ֥ם אַרְבָּעָ֖ה נְחֹ֑שֶׁת וָוֵיהֶ֣ם
    כֶּ֔סֶף וְצִפּ֧וּי רָאשֵׁיהֶ֛ם וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Ọ bụ ogidi anọ ka e ji jidesie ha ike na ihe ndọkwasị bronz anọ, nko na
    okporo osisi ha niile bụ ọlaọcha. E jikwa ọlaọcha machie isi ogidi ndị ahụ.
  ory-ory: ପୁଣି, ତହିଁର ପିତ୍ତଳର ଚାରି ସ୍ତମ୍ଭ, ଚାରି ଚୁଙ୍ଗୀ, ରୂପାର ଆଙ୍କୁଡ଼ା ଓ ତହିଁର ମୁଣ୍ଡାଳି
    ରୌପ୍ୟ-ମଣ୍ଡିତ ଓ ବନ୍ଧନୀ ରୂପାର ଥିଲା।
  chk-chk: Iwe, mi wor fofoch üren ewe asamalap me rüanü alongur mi för seni piras.
    Nge ökkükür me pwölüpwölün aser pwal mächän lefiler ra för seni silifer.
  rop-rop: en fobala kopawan pleit bin holdimap det geit. Ola huk en reil en ola kep
    blanga ola pol blanga det geit bin silbawan,
  ukr-1871: А стовпів до них чотири і підніжків до них чотири мідяних, гаки до них
    срібні; і пообкладовано їх оголівя і перекладини їх сріблом.
  bch-bch: Be tikado silasila iaoa aea malo toa oa toman ngan aea kadanga pange ga
    kadanga ipu bras pange pade. Be tibada silva ngan kadonga gid kadanga toa oa ad
    lingau ga tabalanga. Be timol gid kadanga laborad ngan silva ikatinge babanga
    pade.
  deu-1951: dazu vier Säulen und vier Füße von Erz, und ihre Haken von Silber und
    ihre Köpfe überzogen und ihre Querstangen silbern;
  eng-JPS: And their pillars were four, and their sockets four, of brass; their hooks
    of silver, and the overlaying of their capitals and their fillets of silver.
  srp-1865: I èetiri stupa za nj, i èetiri stopice pod njih od mjedi, èepovi na njima
    od srebra i vrhovi im i pojasovi od srebra.
  lug-lug: Lwalina empagi nnya, n’entobo zaazo nnya nga za kikomo, n’amalobo gaazo
    n’emikiikiro nga bya ffeeza, ne kungulu kwonna ne kubikkibwako ffeeza.
  heb-heb: ועמדיהם ארבעה ואדניהם ארבעה נחשת וויהם כסף וצפוי ראשיהם וחשקיהם כסף׃
  ben-IRV: তার চারটি ব্রোঞ্জের ভিত্তি ও রূপার হূক ছিল। তাদের ওপরের অংশ ও দন্ড রূপা
    দিয়ে মোড়ানো ছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਚਾਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਚਾਰ ਪਿੱਤਲ ਦੀਆਂ ਸਨ। ਉਨ੍ਹਾਂ
    ਦੇ ਕੁੰਡੇ ਚਾਂਦੀ ਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਿਆਂ ਦਾ ਮੜ੍ਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਸਨ।
  mya-JVB: ဝင်း တံခါးဝတိုင် လေး ခုရှိ၍၊ ကြေးဝါ ခြေစွပ် လေး ခု၊ ငွေ တံစို့ ၊ ငွေ တန်း
    များ၊ ငွေနှင့်မွမ်းမံ သော ထိပ် များနှင့် ပြည့်စုံကြ၏။
  hmo-hmo: Inai iduara ena koua dabua be du 4, mai edia maua 4, edia latanai idia
    taua dae. Inai du edia kwarana, edia kimai, bona edia ba be siliva dekena amo
    idia karaia.
  urd-urd: उनके लिए चार सुतून और चार ही उनके लिए पीतल के ख़ाने थे, उनके कुन्दे चाँदी
    के थे और उनके सिरों पर चाँदी मंढी हुई थी और उनकी पट्टियाँ भी चाँदी की थीं।
  rus-SYN: и столбов для нее четыре, и подножий к ним четыре медных; крючки у них
    серебряные, а верхи их обложены серебром, и связи их серебряные.
  bqc-SIM: Kaa lɛ́pi lipɛlɛↄ vĩ mɛ̀n síiↄ̃ ń mↄgotɛ̃ zɛbↄↄ mɛ̀n síiↄ̃. Lipɛlɛpi
    káloↄ ń a mↄ̀pↄ̃ↄↄá ã́nusuɛ, mɛ́ wà fùa kù lípiↄwa ń ã́nusuo.
  tcz-CHONGTHU: Akhom chengse chu li ahin, atunna jouse jong chu sum-eng jeng ahi.
    Chule atunna, akhaina kol jouse jong chu sana le dangka jeng ahi.
  mar-mar: तो पडदा पितळेच्या चार उथळ्या आणि चार खांबावर आधारलेला होता; खांबांवरील
    आकड्या व बांधपट्ट्या चांदीच्या बनवलेल्या होत्या; खांबांची वरची टोके चांदीने मढवली
    होती.
  qub-qub: Chay puncupäga ruraran chuscu tushacunata runsipita jamanancunatawan. Chay
    tushacunapa aushincunata arguyllancunata guellaypita ruraran. Tushapa puntanta
    chapananpäpis guellaypita ruraran.
  hat-hat: Kat poto kwen, chita sou kat sipò an kwiv tou, t'ap soutni rido pòt la.
    Kwòk yo ak trenng yo te fèt an ajan. Tèt poto yo te kouvri an ajan.
  eng-BSB: with four posts and four bronze bases. Their hooks were silver, as well
    as the bands and the plating of their tops.
  tod-tod: Sasai laaʋɛ ma lɔkpala naanigɔiti ma labu naanigɔiti ti ɠɛni ga kɔlu ɓɔigi.
    Tɔkpalaiti ma ɠalagiti, ta ti zɛlɛ kɔluiti ti ɠɛni ga walii, ta walii ɠɛni ʋɛɛni
    ti-unsuʋɛti ma.
  eng-WEBPB: Their pillars were four, and their sockets four, of bronze; their hooks
    of silver, and the overlaying of their capitals, and their fillets, of silver.
  kbq-kbq: Hagi 4'a retrure zafane regri tra'zamia bronsireti 4'a tro hunenteno tavravema
    erirusihu zantamine, ana zafaramimofo asenire ene rinire'enena silvareti tro hu'ne.
  nhe-BL: Huan campa calaquiyayaj quipixqui 4 tlaquetzali, sese ica icuatetoyo tlen
    bronce para ipan moquetzas. Huan itepos chijcolhua huan ianillos nopa tlaquetzali
    eliyaya tlen plata huan itzonixco sesen tlaquetzali nojquiya quiixalti ica plata.
  gub-BL: 'Heta 4 ywyra izyta romo. Heta 4 ipy itazu morog iapo pyrer izyta pe. Umuapu''a
    parat tetea''u a''e ma''e paw iapo pà: hàty''àz wà, izyta iapyr hete wazypykokaw
    wà.'
  eng-DRA: And the pillars in the entry were four with sockets of brass, and their
    heads and gravings of silver.
