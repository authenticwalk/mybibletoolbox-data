verse: EXO.038.022
translations:
  mal-C: യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ, യഹോവ മോശയോടു കൽപ്പിച്ചിരുന്നതെല്ലാം
    ചെയ്യുകയുണ്ടായി.
  deu-TKW: Bezaleel aber, der Sohn Uris, des Sohnes Hurs aus dem Stamme Juda, fertigte
    alles an, was Jahwe Mose befohlen hatte,
  lin-lin: Betisaleyeli, mwana mobali ya Uri, mwana mobali ya Wuri, ya libota ya Yuda,
    asalaki nyonso oyo Yawe atindaki Moyize.
  eng-LSV: And Bezaleel son of Uri, son of Hur, of the tribe of Judah, has made all
    that YHWH commanded Moses;
  eng-GNV: So Bezaleel the sonne of Vri the sonne of Hur of the tribe of Iudah, made
    all that the Lord commanded Moses.
  eng-WEBSTER: And Bezaleel the son of Uri, the son of Hur, of the tribe of Judah,
    made all that the LORD commanded Moses.
  nhw-BL: Huan Bezaleel, icone Uri huan iixhui Hur ipan nopa hueyi familia Judá, tlayacanqui
    para quichihuas iixcopinca sesen tlamantli senquistoc quen TOTECO quinahuati Moisés
    ma quisencahua.
  swh-ONEN: (Bezaleli mwana wa Uri, mwana wa Huri, wa kabila la Yuda, alifanya kila
    kitu Bwana alichomwamuru Mose,
  bba-bba: Bɛsɑlɛli, Urin bii, Hurin debubu, Yudɑn bweseru sɔɔ, u kuu ten sɔmburu
    kuɑ kpuro te Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u ko.
  eng-KJVCPB: And Bezaleel the son of Uri, the son of Hur, of the tribe of Judah,
    made all that the Lord commanded Moses.
  luo-luo: (Bezalel wuod Uri ma wuod Hur ja-dhood Juda noloso gik moko duto kaka Jehova
    Nyasaye nochiko Musa;
  meu-meu: Besalele, Uri natuna, Huru tubuna, Iuda iduhuna tauna, ese ḡau iboudiai
    e kara, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: यहूदाको कुलबाट हुरका नाति, ऊरीका छोरा बजलेलले परमप्रभुले मोशालाई आज्ञा
    गर्नुभएअनुसार हरेक थोक बनाए ।
  yor-yor: (Besaleli ọmọ Uri, ọmọ Huri, ti ẹ̀yà Juda, ṣe ohun gbogbo ti Olúwa pàṣẹ
    fún Mose.
  emp-NTPO: '@see-verse:EXO.038.021'
  ind-ind: Bezalel anak Uri, cucu Hur dari suku Yehuda, memimpin para perajin supaya
    segala sesuatu dikerjakan persis seperti yang TUHAN perintahkan kepada Musa.
  pes-OPCB: (بِصَلئیل پسر اوری و نوهٔ حور از قبیلهٔ یهودا، آنچه را که خداوند به موسی
    دستور داده بود، ساخت.
  tgl-ULB: Si Bezalel na anak na lalaki ni Uri, na anak na lalaki ni Hur, mula sa
    lipi ng Juda, ang gumawa ng lahat na iniutos ni Yahweh kay Moises.
  hui-hui: Yuda hameigini aria Hua aguane Uri henego igini Besalele heago ibugua mbirale
    Anduane Homogohanda Mosesehondo bibe lalu laminiyago bibahende biaiore hene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဟု​ရ​၏​မိ​သား​စု​မှ​ဥ​ရိ​၏​သား ဗေ​ဇ​လေ​လ​သည် ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ
    အား​မိန့်​မှာ​တော်​မူ​သ​မျှ​တို့​ကို​တာ​ဝန်​ယူ ဆောင်​ရွက်​လေ​၏။-
  cbi-NTPO: Tsaju' Moisésnu Yavé naakide tiñuba, Urí' na, tsenmin Hur' paña jumu,
    Judánu sera' jimu ruku Besalel kumuinchi tsanguemi.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་ཅི་གནང་བ་བཞིན་དུ་བཟོ་མཁན་པི་ཟིད་ཨེལ་ཡིན་ལ། ཁོ་ནི་ཨོའུ་རེལ་གྱི་བུ་ཡིན་ཞིང་།
    ཨོའུ་རེལ་ནི་ཡ་ཧུ་དཱ་ཚོ་པའི་ཧུ་རཱ་ཡི་བུ་ཡིན་པ་དང་།
  sna-sna: Bhezareri mwanakomana waUri, mwanakomana waHuri, worudzi rwaJudha, akagadzira
    zvose zvakarayirwa Mozisi naJehovha;
  spa-BLM: Bezalel hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todo lo que
    Yahvé mandó a Moisés.
  cac-cac: A vin̈aj Bezaleel, yuninal vin̈aj Uri, yixchiquin vin̈aj Hur, yin̈tilal
    Judá ix b'oan masanil tastac ix yal Jehová d'a vin̈aj Moisés to sb'oi.
  swh-ULB: Naye Bezaleli mwana wa Uri mwana wa Huru wa kabila la Yuda alifanya yote
    ambayo Yahweh alikuwa amemwamuru Musa.
  bel-bel: А рабіў усё, што загадаў Гасподзь Майсею, Вэсэлііл, сын Урыі, сын Ора,
    з племя Юдавага,
  deu-ELBBK: und Bezaleel, der Sohn Uris, des Sohnes Hurs, vom Stamm Juda, machte
    alles, was der HERR dem Mose geboten hatte;
  mbb-OT: Is midumala te kebenguna zuen te Tulda he Ed-ezapan, iyan si Bezalel he
    anak ni Uri he apù ni Hur, he ebpuun diyà te tribu ni Juda. Mibeelan din is langun
    he insuǥù te Nengazen ki Moises.
  mal-2015: യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ മോശെയോടു യഹോവ കല്പിച്ചതൊക്കെയും
    ഉണ്ടാക്കി.
  gup-gup: Nawu Bezalel nawu beywurd nuye Uri, nawu mawahmawah nuye Hur kore namud
    nuye Judah, nungka wanjh marnbom njalehnjale kore Yawey biwokrayekwong Moses.
  gvs-gvs: E Kure, ma Yuda, natuna moe Urai, e tubuna moe Besaleli. Ame tauyana alatuwoko
    iguinuwe kaga liliuna nakae boi Yauwe ilovinaegu.
  rmc-rmc: O Becaleel, saveske sas dad o Uri a papus o Chur andral o kmeňos Juda,
    kerďa savoro, so o RAJ prikazinďa le Mojžišoske.
  nlg-nlg: Ma Bezalel dalena Uri, a kukuana Hur, tana kemana Judah, te idevia na lutu,
    te vaghaa Yahweh te bosa vania tua Moses.
  pes-OPV: و بصلئیل بن اوری بن حور از سبطیهودا، آنچه را که خداوند به موسی‌امر فرموده
    بود بساخت.
  ron-1924: Бецалеел, фиул луй Ури, фиул луй Хур, дин семинция луй Иуда, а фэкут тот
    че порунчисе луй Мойсе Домнул.
  ben-OBCV: (সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন, সেইমতোই যিহূদা গোষ্ঠীভুক্ত হূরের
    নাতি ও ঊরির ছেলে বৎসলেল সবকিছু তৈরি করলেন;
  som-som: Oo kulli wixii Rabbigu ku amray Muuse waxaa sameeyey Besaleel oo ahaa ina
    Uurii oo ahaa ina Xuur, oo qabiilkiisu ahaa Yahuudah.
  lat-VUC: quæ Beseleel filius Uri filii Hur de tribu Juda, Domino per Moysen jubente,
    compleverat,
  eng-ASVBT: And Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made
    all that Jehovah commanded Moses.
  ita-1885: Delle quali Besaleel, figliuol di Uri, figliuol di Hur, della tribù di
    Giuda, fece tutte quelle cose che il Signore avea comandate a Mosè;
  eng-LXXUP: He made the brazen altar of the brazen censers, which belonged to the
    men engaged in sedition with the gathering of Korah.
  eng-ULB: Bezalel son of Uri son of Hur, from the tribe of Judah, made everything
    that Yahweh had commanded Moses.
  spa-VBL: Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todo lo que
    el Señor había ordenado a Moisés.
  fra-_FOB: Betsaléel, fils d'Uri, fils de Hur, de la tribu de Juda, fit tout ce que
    l'Éternel avait commandé à Moïse;
  mal-mal: യെഹൂദാഗോത്രത്തിൽ ഹൂരിന്റെ മകനായ ഊരിയുടെ മകൻ ബെസലേൽ മോശെയോട് യഹോവ കല്പിച്ചതൊക്കെയും
    ഉണ്ടാക്കി.
  urd-GVR: (Yahūdāh ke qabīle ke Bazliyel bin Ūrī bin Hūr ne wuh sab kuchh banāyā
    jo Rab ne Mūsā ko batāyā thā.
  suz-BL: परमप्रभु यावेमी मोसा कली शेंशो खोदेंशो पा, यहूदा आ थर ङा हुर आ चच, ऊरी आ
    तौ बेचालेलमी मारेइ मारेइ सेल्‍तु। प्रस्‍थान ३१:१-११
  ita-1927: Betsaleel, figliuolo d’Uri, figliuolo di Hur, della tribù di Giuda, fece
    tutto quello che l’Eterno aveva ordinato a Mosè,
  ckb-ckb: بەسەلئێلی کوڕی ئوری کوڕی حووریش کە لە هۆزی یەهودایە، هەموو ئەو شتانەی یەزدان
    فەرمانی بە موسا کرد جێبەجێی کرد،
  eng-BBE: Bezalel, the son of Uri, the son of Hur, of the tribe of Judah, made everything
    as the Lord had given orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಯೆಹೂದ ಕುಲದವನಾದ ಊರಿಯ ಮಗನೂ ಹೂರನ
    ಮೊಮ್ಮಗನೂ ಆದ ಬೆಚಲಯೇಲನು ಮಾಡಿದನು.
  bbb-bbb: Ijiege rena e Judado agane be e Erido asae e Bezarero e Urido fari ije
    fune ire boeje izege E Ireobo fu Mosisi kuaraema ijiege amaeriama furi.
  tam-2017: யூதாவின் கோத்திரத்தில் ஊரின் மகனாகிய ஊரியின் மகன் பெசலெயேல் யெகோவா மோசேக்குக்
    கற்பித்ததை எல்லாம் செய்தான்.
  spa-RV-1909: Y Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todas
    las cosas que Jehová mandó á Moisés.
  ron-BTF: Și Bețaleel, fiul lui Uri, fiul lui Hur, din tribul lui Iuda, a făcut tot
    ceea ce DOMNUL a poruncit lui Moise.
  eng-WEBP: Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made all
    that the LORD commanded Moses.
  eng-FBV: Bezalel, son of Uri, son of Hur, from the tribe of Judah, made everything
    that the Lord had ordered Moses to make.
  nld-1939: Besalel, de zoon van Oeri, zoon van Choer, uit de stam van Juda, had alles
    vervaardigd, wat Jahweh aan Moses bevolen had;
  nch-BL: Huan Bezaleel, icone Uri huan iixhui Hur ipan nopa hueyi familia Judá, tayacanqui
    para quichihuas iixcopinca sesen tamanti senquisa quej TOTECO quinahuati Moisés
    ma quisencahua.
  vie-1934: Bết-sa-lê-ên, con trai U-ri, cháu Hu-rơ, thuộc về chi phái Giu-đa, làm
    theo mọi điều Đức Giê-hô-va đã phán dặn Môi-se,
  hin-CV: जिन वस्तुओं को बनाने की आज्ञा याहवेह द्वारा मोशेह को दी गई थी, वह यहूदाह
    गोत्र के बसलेल ने बना दी—बसलेल उरी के पुत्र, हूर के पोते थे.
  eng-OURB: Bezalel the son of Uri, the son of Hur, of the tribe of Judah [Praised],
    made all that Adonai enjoined Moses [Drawn out].
  spa-BES: Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todo lo que
    el Señor le había dado a Moisés que hiciera.
  tdx-tdx: Namboare’ i Betsalale ana’ i Ory, ana’ i Kore, fifokoa’ Iehodà, ze hene
    nandilia’ Iehovà amy Mosè hamboareñe.
  vid-vid: Besaleli mwana wa Uli, mwana wa Huli wa nhanzi ya Yuda, nakadita chila
    chinhu Mkulu Nguluwi nayamlajize Musa.
  eng-OKE: And Bezalel bar Uri bar Hur of the tribe of Jehudah made all that the Lord
    commanded Mosheh.
  tha-KJV: ส่วนเบซาเลลบุตรชายอี​รี​ผู้​เป็นบุตรชายของเฮอร์​แห่​งตระกูลยูดาห์ ทำสิ่งสารพัดซึ่งพระเยโฮวาห์​ได้​ทรงบัญชาโมเสสแล้ว
  por-BR-2018: E Bezalel, filho de Uri, filho de Hur, da tribo de Judá, fez todas
    as coisas que o SENHOR mandou a Moisés.
  deu-ELO: und Bezaleel, der Sohn Uris, des Sohnes Hurs, vom Stamme Juda, machte alles,
    was Jehova dem Mose geboten hatte;
  eng-WYC-2018: Which instruments Bezaleel, the son of Uri, [the] son of Hur, of the
    lineage of Judah, fulfilled; for the Lord commanded by Moses, (Which Tabernacle,
    and its purtenances, Bezaleel, the son of Uri, the son of Hur, of the tribe of
    Judah, made; all of which the Lord commanded to Moses to be made.)
  epo-epo: Kaj Becalel, filo de Uri, filo de Ĥur, el la tribo de Jehuda, faris ĉion,
    kion ordonis la Eternulo al Moseo;
  uig-PIN: Yǝⱨuda ⱪǝbilisidin bolƣan Hurning nǝwrisi, Urining oƣli Bǝzalǝl Pǝrwǝrdigar
    Musaƣa buyruƣanning ⱨǝmmisini ada ⱪildi;
  beo-beo: Bisa:liele (Uli egefe amola He ea aowa - Yuda fi dunu) da Hina Gode Ea
    liligi hamoma:ne sia:i amo huluane hamoi dagoi.
  tpi-OTNT: Besalel em i pikinini man bilong Uri na Uri em i pikinini man bilong Hur
    bilong lain bilong Juda. Orait Besalel i wokim olgeta samting olsem Bikpela i
    bin tokim Moses.
  hau-SA: (Bezalel ɗan Uri, ɗan Hur, na kabilar Yahuda, ya yi dukan abin da Ubangiji
    ya umarci Musa;
  uig-LAT: Yehuda qebilisidin bolghan Xurning newrisi, Urining oghli Bezalel Perwerdigar
    Musagha buyrughanning hemmisini ada qildi;
  nde-nde: (UBhezaleli indodana ka-Uri, indodana kaHuri, owesizwe sakoJuda, wenza
    konke uMosi ayekulaywe nguThixo,
  ton-ton: Pea ko Pesalili ko e foha ʻo Uli ko e foha ʻo Hua, ʻi he faʻahinga ʻo Siuta,
    naʻa ne ngaohi ʻae meʻa kotoa pē naʻe fekau ʻe Sihova kia Mōsese.
  ces-1613: A Bezeleel, syn Uri, syna Hur, z pokolení Juda, udělal všecky tyto věci,
    kteréž přikázal Hospodin Mojžíšovi;
  eng-WMB: Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made all
    that the LORD commanded Moses.
  tam-TCV: யூதா கோத்திரத்தைச் சேர்ந்த ஊரின் பேரனும் ஊரியின் மகனுமான பெசலெயேல் யெகோவா
    மோசேக்குக் கட்டளையிட்டதை எல்லாம் செய்தான்.
  ceb-ULB: Si Bezalel ang anak nga lalaki ni Uri, ang anak nga lalaki ni Hur nga gikan
    sa tribo sa Juda, mao ang nagbuhat sa tanang butang nga gimando ni Yahweh kang
    Moises.
  pol-UBG: A Besalel, syn Uriego, syna Chura, z pokolenia Judy, zrobił wszystko, co
    PAN rozkazał Mojżeszowi;
  urd-GVU: (یہوداہ کے قبیلے کے بضلی ایل بن اُوری بن حور نے وہ سب کچھ بنایا جو رب نے
    موسیٰ کو بتایا تھا۔
  deu-1912: Bezaleel, der Sohn Uris, des Sohnes Hur, vom Stamme Juda, machte alles,
    wie der HERR dem Mose geboten hatte,
  ntj-ntj: '@see-verse:EXO.038.021'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಯೆಹೂದ ಕುಲದ ಹೂರನ ಮೊಮ್ಮಗನೂ ಊರಿಯ ಮಗನೂ
    ಆಗಿದ್ದ ಬೆಚಲೇಲನೇ ಮಾಡಿದನು.
  ena-ena: Besalelɨ nɨbu Juda hɨdɨlɨ. Nudɨ iaganu Oli. Nudɨ iauacanu Holɨ. Nɨbu Asɨ
    Iaue akuaba akuaba sibɨla vivi saŋ Mosesɨ dɨ abami agɨladɨ vimi.
  yap-yap: I Bezalel ni fak Uri me Hur e tutuw rok ni be’ ko fare ganong rok Judah,
    e ngongliy urngin ban’en ni yog SOMOL ni ngan gongliy.
  hlt-MCSB: Te vaengah BOEIPA loh Moses a uen vabangla Judah koca lamkah Hur capa
    Uri kah a ca Bezalel loh a cungkuem te a saii.
  mdy-ETH: ዪሁዳ ዜርፆይዳፓ ሁኡሬኮ ናኣዚ ናይ ማዔሢ፥ ዑኡሬ ናኣዚ ባስሊዔኤሌ፥ ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ቢያ ባኮ
    ኮሼኔ፤
  twi-ASANTE: Na Hur ba Uri ba Besaleel a ɔfiri Yuda abusuakuo mu no yɛɛ deɛ Awurade
    hyɛɛ Mose nyinaa.
  eng-WEBU: Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made all
    that the LORD commanded Moses.
  bnp-bnp: E Besalel, e tune Uri bakovi e tubune Hur na kabu ne Iuda, i rata lobo
    a maki e BAKOVI DAGI i vakuku e Moses vona ge rata.
  wal-wal: Biniyaama zare gidiya Hoora na7aa na7aa, Uura na7aa, Baxaali7eeli GODAI
    Muusa azazido ubbaa oottiis.
  spa-PDDPT: Bezaleel, hijo de Uri, hijo de Hur, de la tribu de Judá, hizo todo lo
    que Yavé ordenó a Moisés.
  gun-gun: Judá regua Uri ra'y Bezalel, Hur ramymino va'e ojapopa Moisés pe Senhor
    ojapo uka va'ekue ha'e javi.
  agu-BL: Ma tetz Bezaleel bnix cyakil yi ak'un ta'n chi yi tal Ryos tetz Moisés.
    Yi jun Bezaleela'tz i' yi cy'ajl ta' Uri nin mamaj wutzile'n ta' Hur jun scyeri
    xonl Judá.
  ilo-ULB: Ni Bezalel, ti anak a lalaki ni Uri nga anak a lalaki ni Hur, manipud iti
    tribu ti Juda, inaramidna amin a banbanag nga imbilin ni Yahweh kenni Moises.
  kpg-kpg: Bezalel, tama daane Uri, dono damana madua go Hur mai di madawaawa Judah,
    guu hai nia mee huogodoo a Dimaadua ne helekai ai bolo gi heia.
  uig-ARA: يەھۇدا قەبىلىسىدىن بولغان خۇرنىڭ نەۋرىسى، ئۇرىنىڭ ئوغلى بەزالەل پەرۋەردىگار
    مۇساغا بۇيرۇغاننىڭ ھەممىسىنى ئادا قىلدى؛
  sus-sus: Besaleli, Uri xa di, Xuru xa mamadi, Yuda bɔnsɔɛ, naxa Alatala xa yaamari
    birin naba, a naxan masen Munsa bɛ.
  pon-2006: Pesalel nein Uri, nein Hur, sang kadaudok en Suda, wiadahr soahng koaros
    me KAUN-O ketin koasoanedier.
  ksd-ksd: Ma Besalel, natu i Uri, natu i Kur, ta ra vuna tarai Iuda, i ga pait ot
    pa ra lavur magit ba ra Luluai i ga tul tar ia tai Moses.
  tur-YTC: Yahuda oymağından Hur oğlu Uri oğlu Besalel, Yahve'nin Moşe'ye buyurduğu
    her şeyi yaptı.
  grc-BRENT: Οὗτος ἐποίησε τὸ θυσιαστήριον τὸ χαλκοῦν ἐκ τῶν πυρείων τῶν χαλκῶν, ἃ
    ἦσαν τοῖς ἀνδράσιν τοῖς καταστασιάσασι μετὰ τῆς Κορὲ συναγωγῆς·
  ind-AYT: Bezaleel anak Uri, anak Hur, dari suku Yehuda mengerjakan segala sesuatu
    yang diperintahkan TUHAN kepada Musa.
  nya-nya: Bezaleli mwana wa Uri, mwana wa Huzi wa fuko la Yuda anapanga chilichonse
    Yehova analamulira Mose,
  hrv-hrv: Besalel, Urijev sin, iz koljena Hurova od plemena Judina napravio je sve
    što je Jahve Mojsiju naredio.
  mps-mps: Tama Besalel, te Urigo ogwa, tama Uri te Hurgo ogwa, te Juda hani dao.
    Tialima, Besalelgo te Genuai Bidigo Mosesbolo wali po gilama te tigidali nai nigibo
    sę yalio.
  tpi-tpi: Besalel em i pikinini man bilong Uri na Uri em i pikinini man bilong Hur
    bilong lain bilong Juda. Orait Besalel i wokim olgeta samting olsem Bikpela i
    bin tokim Moses.
  dan-1931: Bezal'el, en Søn af Hurs Søn Uri, af Judas Stamme havde udført alt, hvad
    HERREN havde pålagt Moses,
  vie-OVCB: Thợ chính là Bê-sa-lê, con U-ri, cháu Hu-rơ, thuộc đại tộc Giu-đa, làm
    được tất cả mọi việc Chúa Hằng Hữu truyền bảo Môi-se.
  guj-2017: જે વિષે યહોવાહે મૂસાને આજ્ઞા આપી હતી તે સર્વ યહૂદાના કુળના હૂરના દીકરા
    ઉરીના દીકરા બસાલેલે બનાવ્યું.
  pon-2006A: Pesalel nein Uri, nein Hur, sang kadaudok en Suda, wiadahr soahng koaros
    me KAUN-O ketin koasoanedier.
  por-BRBSL: Bezalel o filho de Uri, o filho de Hur, da tribo de Judá, fez tudo o
    que Javé ordenou a Moisés.
  cth-cth: Judah miphun thung e Hur capa Uri, ahnie capa Bezalel ni BAWIPA ni Mosi
    koevah sak hanelah kâ a poe e naw pueng teh, koung a sak.
  twi-twi: Odwumfo dansifo a na ɔwɔ ho nso ne Uri ba Besaleel a ɔyɛ Hur a ofi Yuda
    abusua mu no nena.
  hlt-hlt: Te vaengah BOEIPA loh Moses a uen vabangla Judah koca lamkah Hur capa Uri
    kah a ca Bezalel loh a cungkuem te a saii.
  tbz-SIM: Sudɑɑ nɑɑ̀mùnkù kou Uu yɑɑ̀birɛ Uuri kó dɛbirɛ Bɛtisɑdiɛdi, weè do pĩ́
    mmutɔ̃mmú mumɔu kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo mù duɔ́mmɛ̀ Mɔyiisi.
  msy-2020: Besalel a Urin otarim, ezɨ Uri a Hurɨn otarim, me Judan anabamɨn gumaziba.
    Ezɨ Besalel, Ikiavɨra Itir God Moses mɨkemezɨ moghɨn biziba bar dar ingari.
  azb-azb: Yəhuda qəbiləsindən Xur oğlu Uri oğlu Besalel Rəbbin Musaya əmr etdiyi
    hər şeyi düzəltdi.
  eng-DBY: And Bezaleel the son of Uri, the son of Hur, of the tribe of Judah, made
    all that Jehovah had commanded Moses;
  hin-2017: जिस-जिस वस्तु के बनाने की आज्ञा यहोवा ने मूसा को दी थी उसको यहूदा के गोत्रवाले
    बसलेल ने, जो हूर का पोता और ऊरी का पुत्र था, बना दिया।
  wol-KYG: Fekk na Yudeen bi Besalel doomu Uri, miy doomu Ur, sottal na mboolem li
    Aji Sax ji santoon Musaa.
  bjr-bjr: Beesareerafa Urina amaaku Hurana anaiqi Yudana ati marufa mifa aiqama ainaina
    Yaaweefa Mooseena qimamundee kai masee auqinau.
  eng-YLT: And Bezaleel son of Uri, son of Hur, of the tribe of Judah, hath made all
    that Jehovah commanded Moses;
  eng-WYC-2017: Which instruments Bezaleel, the son of Uri, [the] son of Hur, of the
    lineage of Judah, fulfilled; for the Lord commanded by Moses,
  eng-WMBB: Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made all
    that the LORD commanded Moses.
  urd-GVH: (यहूदाह के क़बीले के बज़लियेल बिन ऊरी बिन हूर ने वह सब कुछ बनाया जो रब
    ने मूसा को बताया था।
  rug-rug: Doduru tiṉitoṉa saripu garununi e Zihova koe Mosese si tavete betoi e Bezaleli,
    sa tuna koreo e Uri sapu sa tuna e Huri sapu keke tie pa butubutu Ziuda.
  gaz-gaz: Bezaliʼeel ilmi Uuri jechuunis ilmi ilma Huur namichi gosa Yihuudaa sun
    waan Waaqayyo Musee ajaje hunda hojjete.
  fra-LSG: Betsaleel, fils d’Uri, fils de Hur, de la tribu de Juda, fit tout ce que
    l’Éternel avait ordonné à Moïse;
  yal-yal: Yuri a dii Bɛsalɛli, Xuru mamandenna Yuda bɔnsɔnni, na yi seen birin nafala
    Alatala Musa yamari naxanye ma.
  haw-1868: A hana iho la o Bezalela, ke keiki a Uri, ke keiki a Hura, no ka ohana
    a Iuda, i na mea a pau a Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَكَانَ بَصَلْئِيلُ بْنُ أُورِي حَفِيدُ حُورٍ مِنْ سِبْطِ يَهُوذَا، هُوَ
    الَّذِي صَنَعَ كُلَّ مَا أَمَرَ بِهِ الرَّبُّ مُوسَى.
  ewe-ewe: Aɖaŋutɔwo ƒe tatɔwoe nye Bezalel, Uri ƒe viŋutsu kple Hur si tso Yuda ƒe
    to la me ƒe tɔgbuiyɔvi. Wowɔ nu sia nu pɛpɛpɛ abe ale si Yehowa de se na Mose
    ene.
  eng-LEE: And Bezalel the son of Uri, the son of Chur, of the tribe of Judah, made
    all that the Lord had commanded Moses.
  asm-FB: যিহূদা ফৈদৰ হূৰৰ পুত্র ঊৰী, ঊৰীৰ পুত্ৰ বচলেলে, যিহোৱাই মোচিক দিয়া আজ্ঞা
    অনুসাৰে সকলোকে কৰিলে।
  sus-A: بٍسَلٍلِ، عُرِ شَ دِ، شُرُ شَ مَمَدِ، يُدَ بْنسْي، نَشَ عَلَتَلَ شَ يَامَرِ
    بِرِن نَبَ، عَ نَشَن مَسٍن مُنسَ بّ.
  fra-SBL: Betsaleel, fils d'Uri, fils de Hur, de la tribu de Juda, fit tout ce que
    Yahvé avait ordonné à Moïse.
  hbo-hbo: וּבְצַלְאֵ֛ל בֶּן־אוּרִ֥י בֶן־ח֖וּר לְמַטֵּ֣ה יְהוּדָ֑ה עָשָׂ֕ה אֵ֛ת כָּל־אֲשֶׁר־צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: Whiche instrumentis Beseleel, sone of Huri, sone of Hur, of the lynage
    of Juda, fillide; for the Lord comaundide bi Moises,
  pjt-pjt: '@see-verse:EXO.038.021'
  cwe-cwe: Bezaleli mwana wa Uli, mzukulu wa Huli, wa kabila da Yuda, watenda chila
    chinhu Mndewa Mulungu choyamulagilize Musa.
  kik-kik: (Bezaleli mũrũ wa Uri, ũrĩa warĩ mũrũ wa Huri, wa mũhĩrĩga wa Juda, nĩathondekire
    kĩrĩa gĩothe Jehova aathĩte Musa;
  fra-NCL: Béseléel, fils d’Uri, fils de Hur, de la tribu de Juda, fit tout ce que
    Yahweh avait ordonné à Moïse ;
  cek-AK: Judah acaeng Hur capa Uri, Uri capa Bazalel loe, Angraeng mah Mosi khaeah
    thuih pae ih loknawk baktih toengah a sak.
  cuk-cuk: Uri-machi-Bezaleel, bela Bab-Jehová igi Moisésʼga sogsagusa, deyob ibmar
    imaksad. Bezaleel Hur-e-wagwad, dad-dummad-Judáʼgi danikidid.
  uig-CYR: Йәһуда қәбилисидин болған Хурниң нәвриси, Уриниң оғли Бәзаләл Пәрвәрдигар
    Мусаға буйруғанниң һәммисини ада қилди;
  tel-2017: యూదా గోత్రికుడు హూరు మనుమడు, ఊరీ కొడుకు బెసలేలు యెహోవా మోషేకు ఆజ్ఞాపించినదంతా
    పూర్తి చేశాడు.
  hat-BSA: Alò, Betsaléel fis a Uri, fis a Hur, nan tribi Juda a, te fè tout sa ke
    SENYÈ a te kòmande Moïse yo.
  kos-kos: Bezalel, wen natul Uri ac nutin natul Hur ke sruf lun Judah, el orala ma
    nukewa ma LEUM GOD El sapkin in orekla.
  hbo-WLC: וּבְצַלְאֵ֛ל בֶּן־אוּרִ֥י בֶן־ח֖וּר לְמַטֵּ֣ה יְהוּדָ֑ה עָשָׂ֕ה אֵ֛ת כָּל־אֲשֶׁר־צִוָּ֥ה
    יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Bezalel, nwa Uri, nwa Hua, onye si nʼebo Juda, rụzuru ihe niile dịka Onyenwe
    anyị si nye ya Mosis nʼiwu.
  ory-ory: ସଦାପ୍ରଭୁ ମୋଶାଙ୍କ ଦ୍ୱାରା ଯେଉଁ ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ ଯିହୁଦା ବଂଶଜାତ ହୂରର
    ପୌତ୍ର ଊରିର ପୁତ୍ର ବତ୍ସଲେଲ ସେସବୁ ନିର୍ମାଣ କରିଥିଲେ।
  chk-chk: Iwe, Pesalel nöün Uri we mwän, nge Uri nöün Hur seni ewe ainangen Juta,
    a föri meinisin mine ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: Wal Besalel brom det Juda klen bin meigim ebrijing weya YAWEI bin dalim
    Mosis. Imbin san blanga Yurai, en imbin grensan blanga Huwa.
  ukr-1871: Безалеїл же, син Урії Гурієнка, з колїна Юдиного, поробив усе, що заповідав
    Господь Мойсейові,
  bch-bch: Be Besalel, Uri inat ga Ur itub ngan lum pan Iuda, ikado palata aea danga
    toa ngada oa mambe Maron ikeo pan Moses ngan.
  deu-1951: nachdem Bezaleel, der Sohn Uris, des Sohns Hurs, vom Stamme Juda, alles
    gemacht, wie der HERR Mose geboten hatte;
  eng-JPS: And Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made
    all that the LORD commanded Moses.
  srp-1865: A Veseleilo sin Urije sina Orova od plemena Judina naèini sve to što zapovjedi
    Gospod Mojsiju,
  lug-lug: Bezaaleeri, mutabani wa Uli muzzukulu wa Kuuli, ow’omu kika kya Yuda, n’akola
    ebyo byonna Mukama bye yalagira Musa;
  heb-heb: ובצלאל בן אורי בן חור למטה יהודה עשה את כל אשר צוה יהוה את משה׃
  ben-IRV: সদাপ্রভু মোশিকে যে আদেশ দিয়েছিলেন, সেই অনুসারে যিহূদা বংশের হূরের নাতি
    ঊরির ছেলে বৎসলেল সমস্তই তৈরী করেছিলেন।
  pan-pan: ਸੋ ਹੂਰ ਦੇ ਪੋਤੇ ਅਤੇ ਊਰੀ ਦੇ ਪੁੱਤਰ ਬਸਲਏਲ ਨੇ ਜਿਹੜਾ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਦਾ ਸੀ ਜੋ ਕੁਝ
    ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਬਣਾਇਆ।
  mya-JVB: မောရှေ အား ထာဝရဘုရား မှာ ထားတော်မူသမျှတို့ ကို ၊ ယုဒ အမျိုးသား ဟုရ ၏သား
    ဖြစ်သော၊ ဥရိ ၏ သား ဗေဇလေလ သည် လုပ် လေ၏။
  hmo-hmo: Besalele be Uri ena natuna bona Huru ena tubuna, bona ia be Iuda iduhu
    tauna. Mose dekenai Lohiabada ia oda gaudia ibounai, be inai Besalele ese ia karaia.
  urd-urd: बज़लीएल बिन — ऊरी बिन — हूर ने जो यहूदाह के क़बीले का था, सब कुछ जो ख़ुदावन्द
    ने मूसा को फ़रमाया था बनाया।
  rus-SYN: Делал же все, что повелел Господь Моисею, Веселеил, сын Урии, сына Ора,
    из колена Иудина,
  bqc-SIM: Yuda bui Uli nɛ́ Bezalɛli, Hulu tↄũna yã́ pↄ́ Dii dìlɛ Mↄiziɛ kɛ̀ píi.
  tcz-CHONGTHU: Chule Juda phung khaiya kon Hur chapa, Uri chapa Bezalel'in jong Pakaiyin
    Mose athupeh bang chu bolkim soh keiyin ahi.
  mar-mar: ज्या ज्या वस्तू करण्याविषयी परमेश्वराने मोशेला आज्ञा दिली होती त्या सर्व
    वस्तू यहूदा वंशातील हुराचा नातू म्हणजे ऊरीचा पुत्र बसालेल याने बनवल्या;
  qub-qub: Judá trïbupita caj Hurpa wamran Uripa wamran Bezaleelga llapantami ruraran
    Tayta Dios Moisesta nishannölla.
  hat-hat: Bezaleyèl, pitit Ouri, pitit pitit Our, nan branch fanmi Jida a, te fè
    tou sa Seyè a te bay Moyiz lòd fè a.
  eng-BSB: Bezalel son of Uri, the son of Hur, of the tribe of Judah, made everything
    that the LORD had commanded Moses.
  tod-tod: Uli ná-doun zunui Ɓɛsaleyɛle, Ɠuul ná-dounloin, Zuda ná-bolodai zu,
    é naa kpein kɛɛni, nii Ɠɔoɠɔ GALAGI ma levei veeni Moize ya.
  eng-WEBPB: Bezalel the son of Uri, the son of Hur, of the tribe of Judah, made all
    that the LORD commanded Moses.
  kbq-kbq: Juda nagapinti ne' Bezaleli'a Uri ne'mofo Huri negeho ana maka zantmima
    Anumzamo'ma tro huo huno Mosese'ma hunte'nea zantamina tro hu'ne.
  nhe-BL: Huan Bezaleel, icone Uri huan iixhui Hur ipan nopa hueyi familia Judá, tlayacanqui
    para quichihuas iixcopinca sesen tlamantli senquistoc queja TOTECO quinahuati
    Moisés ma quisencahua.
  gub-BL: Mezarew Uri ta'yr Ur hemimino Zuta izuapyr a'e, uzapo ma'e paw Tupàn hemiapo
    karer Moizez pe imume'u pyrer a'e.
  eng-DRA: Which Beseleel the son of Uri the son of Hur of the tribe of Juda had made
    as the Lord commanded by Moses,
