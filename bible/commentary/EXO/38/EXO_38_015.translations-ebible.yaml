verse: EXO.038.015
translations:
  mal-C: സമാഗമകൂടാരാങ്കണത്തിന്റെ പ്രവേശനത്തിന്റെ മറ്റേഭാഗത്തു പതിനഞ്ചുമുഴം നീളമുള്ള
    മറശ്ശീലയും, അതിനു മൂന്നു ചുവടുകളോടുകൂടിയ മൂന്നു തൂണുകളും ഉണ്ടായിരുന്നു.
  deu-TKW: und ebenso für die andere Seite Umhänge in der Länge von fünfzehn Ellen,
    dazu drei Säulen nebst ihren drei Füßen.
  lin-lin: Ngambo mosusu ya ekuke ezalaki mpe na barido ya bametele pene sambo na
    basantimetele tuku mitano, elongo na makonzi misato mpe makolo misato.
  eng-LSV: and at the second side at the gate of the court, on this [side] and on
    that [side]—hangings of fifteen cubits, their pillars three, and their sockets
    three;
  eng-GNV: And of the other side of the court gate on both sides were hangings of
    fifteene cubites, with their three pillars and their three sockets.
  eng-WEBSTER: And for the other side of the court-gate, on this hand and that hand,
    were hangings of fifteen cubits; their pillars three, and their sockets three.
  nhw-BL: Huan ipan ne se lado tlen campa calaquiyayaj nojquiya eltoya se cortina
    catli 7 metros ihuehueyaca, huan 3 tlaquetzali huan sesen ica icuatetonyo para
    ipan tlatzquijque.
  swh-ONEN: Mapazia yenye urefu wa dhiraa kumi na tano yalikuwa upande mwingine wa
    ingilio la ua, pamoja na nguzo tatu na vitako vitatu.
  bba-bba: '@see-verse:EXO.038.014'
  eng-KJVCPB: And for the other side of the court gate, on this hand and that hand,
    were hangings of fifteen cubits; their pillars three, and their sockets three.
  luo-luo: kendo pasia mamoko ma borgi romo fut piero ariyo gadek ne nitie e bath
    rangach komachielo kongʼawgi e sirni adek man-gi rachungi adek.
  meu-meu: ma ikoukou kahana ai itautau dabuadia edia lata na kiubit gwauta-ima, mai
    du toi bona ihahelai-kaudia ḡaudia toi.
  npi-ULB: चोकको प्रवेशद्वारको अर्कोपट्टि पनि पन्ध्र हात लामा पर्दाहरू थिए र तिनका
    तिनवटा खम्बा र तिनवटा आधार थिए ।
  yor-yor: àti aṣọ títa ní ìhà kejì tí ó wà ní ẹnu-ọ̀nà àgbàlá náà jẹ́ mita mẹ́fà
    ààbọ̀ pẹ̀lú òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́fà.
  emp-NTPO: '@see-verse:EXO.038.014'
  ind-ind: '@see-verse:EXO.038.014'
  pes-OPCB: پردۀ سمت چپ نیز هفت و نیم متر بود و بر سه ستون با سه پایه آویزان بود.
  tgl-ULB: Sa kabilang bahagi ng pasukan ng hukuman ay may nakabitin ding labinlimang
    kubit ang haba, kasama ng tatlong mga poste at tatlong mga tuntungan.
  hui-hui: '@see-verse:EXO.038.014'
  mya-mya: '@see-verse:EXO.038.014'
  cbi-NTPO: Tsenmala masku kelusha cha' neneinsha daalu'tekaanu jali jumu bain 15
    tyabulu bungu ju', naa yatyutya bain pema, naa yatyutyanu panbeesha deendanamu
    paki bain pema jumi.
  bod-N: དེ་བཞིན་དུ་སྒོའི་ལོགས་ཅིག་ཤོས་དེ་ལའང་དེ་བཞིན་བྱས། ཁྱམས་རའི་སྒོའི་ལོགས་རེ་ལ་ཡོལ་བ་ཁྲུ་བཅོ་ལྔ་དང་།
    ཀ་བ་གསུམ་དང་། ཞབས་ར་གསུམ་ཡོད།
  sna-sna: uye zvidzitiro zvakareba makubhiti gumi namashanu zvaiva kuno rumwe rutivi
    rwokupinda muruvazhe, namatanda matatu uye nezvigadziko zvitatu.
  spa-BLM: 'y lo mismo para el otro lado: a un lado y a otro de la puerta del atrio
    había cortinas de quince codos; sus columnas, tres, y sus bases, tres.'
  cac-cac: Axo pax d'a junxo pac'an̈, ay pax uque' metro c'apac yed' oxe' yoyal yed'
    pax sb'achnub'al yich.
  swh-ULB: Na kwa ajili ya upande ule mwingine, huu na ule, wa lango la ua, mapazia
    yalikuwa mikono kumi na mitano. Nguzo zake zilikuwa tatu na vikalio vyake vitatu.
  bel-bel: і для другога боку - заслоны ў пятнаццаць локцяў, слупоў для іх тры і падножжаў
    да іх тры.
  deu-ELBBK: und auf der anderen Seite – diesseits und jenseits vom Tor des Vorhofs
    – 15 Ellen Umhänge, ihre drei Säulen und ihre drei Füße.
  mbb-OT: Is kurtina ziyà te egkeǥivang, 22 wey tengà he ǥiek is keluǥayad din, ne
    intaud heini ziyà te tetelu he tukud he impehulma ziyà te tetelu he peuntuzà.
  mal-2015: മറ്റെവശത്തും അങ്ങനെ തന്നേ; ഇങ്ങനെ പ്രാകാരവാതിലിന്റെ ഇപ്പുറത്തും അപ്പുറത്തും
    പതിനഞ്ചീതു മുഴം മറശ്ശീലയും അതിന്നു മുമ്മൂന്നു തൂണും മുമ്മൂന്നു ചുവടും ഉണ്ടായിരുന്നു.
  gup-gup: Mak kore kurridbuyika kurrangmaye namekbe curtains wanjh seven metres bu
    kakuyeng, kaluk kakarrme danjbik mandulkdjad dja danjbik mandadkenh.
  gvs-gvs: '@see-verse:EXO.038.014'
  rmc-rmc: Avke the pre aver sera paš o vudar sas o lepedi 660 centimetri džinďarde,
    a sas pro trin slupi pro trin podstavci.
  nlg-nlg: Mana tivi tana pala mauli, e tolu na ghoto mana alo ni togho, ma kara taria
    nia e tolu na bere me tolu na tuani kara nighi tughuru.
  pes-OPV: و برای طرف دیگر دروازه صحن از این طرف واز آن طرف پرده‌ها پانزده ذراعی بود،
    ستونهای آنها سه و پایه های آنها سه.
  ron-1924: ши пентру а доуа арипэ, каре ера ын фаца ей, де чялалтэ парте а порций
    курций, чинчспрезече коць де пынзэ, ку трей стылпь ши челе трей пичоаре але лор.
  ben-OBCV: এবং প্রাঙ্গণের প্রবেশদ্বারের অন্য দিকেও তিনটি খুঁটি ও তিনটি ভিত সমেত 6.8
    মিটার লম্বা পর্দা ছিল।
  som-som: oo dhinaca kalena sidaas oo kalay ahaayeen, oo barxadda iriddeeda xaggan
    iyo xaggaasba waxaa ka lushay daahyo dhererkoodu yahay shan iyo toban dhudhun,
    tiirarkooduna waxay ahaayeen saddex, saldhigyadooduna saddex.
  lat-VUC: et in parte altera (quia inter utraque introitum tabernaculi fecit) quindecim
    æque cubitorum erant tentoria, columnæque tres, et bases totidem.
  eng-ASVBT: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  ita-1885: e all'altro canto, cioè così di qua, come di là dell'entrata del Cortile,
    quindici cubiti di cortine, con le lor tre colonne, e i lor tre piedistalli.
  eng-LXXUP: and blossoms proceeding from its branches, three on this side, and three
    on the other, made equal to each other.
  eng-ULB: On the other side of the entrance of the courtyard were also hangings fifteen
    cubits long, with three posts and three bases.
  spa-VBL: y las cortinas del otro lado de la misma manera.
  fra-_FOB: Et d'autre part (d'un côté, comme de l'autre, de la porte du parvis),
    quinze coudées de tentures, leurs trois colonnes et leurs trois soubassements.
  mal-mal: മറ്റെവശത്തും അങ്ങനെ തന്നെ; ഇങ്ങനെ പ്രാകാരവാതിലിന്റെ ഇപ്പുറത്തും അപ്പുറത്തും
    പതിനഞ്ച് മുഴം മറശ്ശീലയും അവയ്ക്ക് മൂന്ന് തൂണുകളും തൂണുകൾക്ക് മൂന്ന് ചുവടും ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:EXO.038.014'
  suz-BL: मिनु ओव़तीके ङा अर्को पटटी कली यो १५ कुबीत ङा फारतीक वा सेल्‍तु। थाम नु
    राप्‍पाइक्‍तीके सां सां सेल्‍तु।
  ita-1927: e dall’altro lato (tanto di qua quanto di là dall’ingresso del cortile)
    c’erano quindici cubiti di cortine, con le loro tre colonne e le loro tre basi.
  ckb-ckb: بۆ لایەکەی دیکەی چوونە ژوورەوەی حەوشەکەش چەند پەردەیەک بە درێژایی پازدە
    باڵ، کۆڵەکەکانی سێ و بنکەکانیشی سێ بوون.
  eng-BBE: And the same on the other side of the doorway; on this side and on that
    the hangings were fifteen cubits long, on three pillars with their three bases.
  kan-OKCV: ಅಂಗಳದ ದ್ವಾರದ ಎರಡೂ ಕಡೆಗಳಲ್ಲಿ ಸುಮಾರು ಆರುವರೆ ಮೀಟರ್ ಉದ್ದವಾದ ಪರದೆಗಳಿದ್ದವು,
    ಅವುಗಳಿಗೆ ಮೂರು ಸ್ತಂಭಗಳು ಮತ್ತು ಮೂರು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.014'
  tam-2017: பிராகாரவாசலின் ஒருபுறத்திற்குச் சரியாக மறுபுறத்திலும் தொங்கு திரைகள் பதினைந்து
    முழம்; அவைகளின் தூண்கள் மூன்று; அவைகளின் பாதங்கள் மூன்று.
  spa-RV-1909: Al otro lado, de la una parte y de la otra de la puerta del atrio,
    cortinas de á quince codos, sus tres columnas, y sus tres basas.
  ron-BTF: Și pentru cealaltă parte a porții curții, de o parte și de alta, erau perdele
    de cincisprezece coți; stâlpii lor, trei și soclurile lor, trei.
  eng-WEBP: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  eng-FBV: and the curtains on the other side just the same.
  nld-1939: De andere hoek naast de ingang van de voorhof was eveneens afgezet met
    gordijnen over een lengte van vijftien el, aan drie palen op hun drie voetstukken.
  nch-BL: Huan ipan ne se lado ten campa calaquiyayaj nojquiya eltoya se cortina cati
    quipiyayaya 7 metros ihuehueyaca, huan 3 taquetzali huan sesen ica icuatetonyo
    para ipan tatzquijque.
  vie-1934: bên tả của hành lang cũng mười lăm thước bố vi, ba cây trụ và ba lỗ trụ.
  hin-CV: आंगन के प्रवेश द्वार की दूसरी ओर के पर्दे छः मीटर पचहत्तर सेंटीमीटर के थे,
    तथा और तीन खंभे और तीन कुर्सियां बनाई गयीं.
  eng-OURB: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits [22.5 ft; 68.58 m]; their pillars three
    cubits [4.5 ft; 13.7 m], and their sockets three cubits [4.5 ft; 13.7 m].'
  spa-BES: Y lo mismo al otro lado de la entrada; de este lado y sobre eso, las cortinas
    tenían quince codos de largo, sobre tres pilares con sus tres basas.
  tdx-tdx: Añ’ila’ i lalan-kiririsay eroa ty firadoradoañe folo lime amby kiho, etoa
    naho eroa naho ty anakore’e telo naho tombo’e telo.
  vid-vid: Ubanzi wunji hihyo nawali na ipaziya liwele na ugazi wa mita sita na nusu
    hamwe na mizengo jidatu na vikalilo vyake vidatu.
  eng-OKE: And on the second side of the gate of the court, here and there, hangings,
    fifteen cubits; their pillars three, and their bases three.
  tha-KJV: และอีกข้างหนึ่ง ริมประตูข้างนี้และข้างโน้น มี​ผ้าบังยาวสิบห้าศอก มี​เสาสามต้นและฐานรองรับเสาสามฐาน
  por-BR-2018: Ao outro lado, de uma parte e da outra da porta do átrio, cortinas
    de a quinze côvados, suas três colunas, e suas três bases.
  deu-ELO: und auf der anderen Seite, diesseit und jenseit vom Tore des Vorhofs fünfzehn
    Ellen Umhänge, ihre drei Säulen und ihre drei Füße.
  eng-WYC-2018: and in the other side, for he made the entering of the tabernacle
    betwixt ever either, were curtains evenly of fifteen cubits, three pillars, and
    so many bases. (and on the other side of the entrance, he also made curtains fifteen
    cubits long, with three pillars, and their bases.)
  epo-epo: Kaj sur la dua latero, sur ambaŭ flankoj de la pordego de la korto estis
    kurtenoj po dek kvin ulnoj, kaj al ili po tri kolonoj kun tri bazoj.
  uig-PIN: Yǝnǝ bir tǝripidimu on bǝx gǝz kelidiƣan pǝrdǝ bolup, uning üq hadisi bilǝn
    üq tǝgliki bar idi.
  beo-beo: '@see-verse:EXO.038.014'
  tpi-OTNT: Na ol i wokim wankain samting tasol long arapela hap banis long arere
    bilong dua.
  hau-SA: akwai labule mai kamu goma sha biyar a ɗayan gefen ƙofar shiga zuwa filin
    Tentin Sujada, da sanduna uku da rammuka uku.
  uig-LAT: Yene bir teripidimu on besh gez kélidighan perde bolup, uning üch xadisi
    bilen üch tegliki bar idi.
  nde-nde: ngakwelinye icele lakho kwakulamakhetheni azingalo ezilitshumi lanhlanu
    ubude, kulezinsika ezintathu kanye lezisekelo ezintathu.
  ton-ton: 'Pea ki hono potu ʻe taha ʻoe matapā ʻoe lotoʻā, ʻi he nima ni, mo e nima
    na, naʻe ʻi ai ʻae meʻa tautau ko e hanga ʻe tolungofulu: pea tolu honau pou,
    pea tolu mo honau tuʻunga.'
  ces-1613: A k straně druhé, u brány síně té, jakž tam, tak tuto, koltry očkovaté
    patnácti loktů, sloupové k nim tři a podstavkové jejich tři.
  eng-WMB: 'and so for the other side: on this hand and that hand by the gate of the
    court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  tam-TCV: முற்றத்து வாசலின் மற்றப் பக்கத்திற்கு பதினைந்து முழம் நீளமான திரைகள் இருந்தன.
    அவற்றைத் தொங்கவிடுவதற்கு மூன்று கம்பங்களும் மூன்று அடித்தளங்களும் இருந்தன.
  ceb-ULB: Sa pikas bahin usab sa ganghaan sa hawanan adunay mga tabil nga 50 ka cubits
    ang gitas-on, uban ang tulo ka mga haligi ug tulo ka mga sukaranan.
  pol-UBG: I po drugiej stronie bramy dziedzińca, z jednej i z drugiej strony, piętnaście
    łokci zasłon, do nich trzy słupy i trzy podstawki.
  urd-GVU: '@see-verse:EXO.038.014'
  deu-1912: und auf der andern Seite auch fünfzehn Ellen mit drei Säulen und drei
    Füßen, daß ihrer so viele waren an der einen Seite des Tors am Vorhofe als an
    der andern.
  ntj-ntj: '@see-verse:EXO.038.014'
  kan-2017: '@see-verse:EXO.038.014'
  ena-ena: '@see-verse:EXO.038.014'
  yap-yap: '@see-verse:EXO.038.014'
  hlt-MCSB: A Vongup vongka hlaep kah imbang pabae te he ben ah khaw ke ben ah khaw
    dong hlai nga lo. A tung pathum neh a buenhol khaw pathum om.
  mdy-ETH: '@see-verse:EXO.038.014'
  twi-ASANTE: Na nkatanimu a ɛwɔ benkum so no nso tenten yɛ anammɔn aduonu mmienu
    ne fa a nnua mmiɛnsa a ɛsisi nnyinasodeɛ mmiɛnsa mu kura mu.
  eng-WEBU: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  bnp-bnp: A tabekena logo tara i rata mavongea.
  wal-wal: Hegaadankka, dabaabaa geliyoosaappe hinkko baggaara, tammanne ichchashu
    wara aduqqiya magalashoti, etayyo heezzu tuussatinne tuussatuyyo heezzu gedeti
    de7oosona.
  spa-PDDPT: Por el otro lado de la entrada, a ambos lados de la entrada al patio,
    las cortinas eran de 6,75 metros, con sus tres columnas y sus tres basas.
  gun-gun: Oka py oikea rovai katy ma cortina puku-a sete metros, oikea rovaive katy
    joo rami ipuku-a. Ijyta ma mboapy, ha'e henda voi mboapy avi.
  agu-BL: Ncha'tz ban le jalajt xlaj yi puert, oc juk metr balaj xbu'k te'j tu ox
    tkan tuml e'chk simientil.
  ilo-ULB: Iti sabali a paset iti pagserkan ti paraangan ket adda pay ti naibitin
    a sangapulo ket lima a cubico ti kaatiddogda, nga addaan iti tallo a poste ken
    iti tallo a pagbatayan.
  kpg-kpg: '@see-verse:EXO.038.014'
  uig-ARA: يەنە بىر تەرىپىدىمۇ ئون بەش گەز كېلىدىغان پەردە بولۇپ، ئۇنىڭ ئۈچ خادىسى
    بىلەن ئۈچ تەگلىكى بار ئىدى.
  sus-sus: A naxa gɛrɛ dugi gbɛtɛ gbaku boore sɛɛti ma wuri saxan ma, naxee tixi sanbunyi
    ma. Na fan kuyɛ nɔngɔn fu nun suuli.
  pon-2006: '@see-verse:EXO.038.014'
  ksd-ksd: ma damana ure ta ra papar; ta ra ura papar a mataniolo i ra bala na gunan
    a valavalar i ra mal na bakbak i ga utul a pokono ma a utul a malmalikun; a utul
    a tukal ma a utul a kiki ure.
  tur-YTC: ve diğer tarafta da böyleydi; bu tarafta ve avlu kapısının yanında on beş
    arşınlık perdeler vardı; direkleri üç, tabanları da üçtü.
  grc-BRENT: ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ ἐκ τῶν καλαμίσκων αὐτῆς οἱ βλαστοὶ
    ἐξέχοντες· τρεῖς ἐκ τούτου, καὶ τρεῖς ἐκ τούτου, ἐξισούμενοι ἀλλήλοις.
  ind-AYT: Begitu pula untuk sisi yang satunya. Pada dua sisi gerbang pelataran itu
    terdapat tirai berukuran 15 hasta dengan tiga tiang dan tiga alasnya.
  nya-nya: polowera mʼbwalo panali nsalu yotchinga ya mamita asanu ndi awiri pamodzi
    ndi mizati itatu ndi matsinde atatu.
  hrv-hrv: Tako i s druge strane - dakle, na obje strane dvorišnih vrata - bile su
    zavjese od petnaest lakata, sa tri stupca i njihova tri podnožja.
  mps-mps: Tama augwaligo te deli tigi poai nai naga te gasa tų sesege obo badu nigai
    dao.
  tpi-tpi: Na ol i wokim wankain samting tasol long arapela hap banis long arere bilong
    dua.
  dan-1931: og det femten Alen lange Omhæng med tre Piller og tre Fodstykker til den
    anden Side af Indgangen.
  vie-OVCB: Bức màn bên trái cũng dài 6,9 mét, và treo trên ba trụ được dựng trên
    ba lỗ trụ.
  guj-2017: બીજી બાજુને માટે પણ તેમ જ હતું. આંગણાના પ્રવેશદ્વારની બીજી બાજુએ તથા પેલી
    બાજુએ પંદર હાથનાં પડદા હતા. તેમના સ્તંભો ત્રણ તથા તેમની કૂંભીઓ ત્રણ હતી.
  pon-2006A: '@see-verse:EXO.038.014'
  por-BRBSL: 'e assim para o outro lado: nesta e naquela mão junto ao portão do pátio,
    quinze côvados; seus pilares três, e suas bases três.'
  cth-cth: Khom kathum touh, pacawpnae kathum touh.
  twi-twi: na nkataanim a ɛwɔ benkum so no nso tenten yɛ anammɔn aduonu abien ne fa
    a nnua abiɛsa a esisi nnyinasode abiɛsa so kura mu.
  hlt-hlt: A Vongup vongka hlaep kah imbang pabae te he ben ah khaw ke ben ah khaw
    dong hlai nga lo. A tung pathum neh a buenhol khaw pathum om.
  tbz-SIM: '@see-verse:EXO.038.014'
  msy-2020: '@see-verse:EXO.038.014'
  azb-azb: Həyətin darvazasının o biri tərəfində də üç dirəyi və üç altlığı olan uzunluğu
    on beş qulac pərdələr var idi.
  eng-DBY: and on the other wing, on this side as on that side of the gate of the
    court, hangings of fifteen cubits, their pillars three, and their bases three.
  hin-2017: और आँगन के द्वार के दूसरी ओर भी वैसा ही बना था; और आँगन के दरवाजे के इधर
    और उधर पन्द्रह-पन्द्रह हाथ के पर्दे बने थे; और उनके लिये तीन ही तीन खम्भे, और
    तीन ही तीन इनकी कुर्सियाँ भी थीं।
  wol-KYG: '@see-verse:EXO.038.014'
  bjr-bjr: '@see-verse:EXO.038.014'
  eng-YLT: and at the second side at the gate of the court, on this and on that, [are]
    hangings, fifteen cubits, their pillars three, and their sockets three;
  eng-WYC-2017: and in the other side, for he made the entering of the tabernacle
    betwixt ever either, were curtains evenly of fifteen cubits, three pillars, and
    so many bases.
  eng-WMBB: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  urd-GVH: '@see-verse:EXO.038.014'
  rug-rug: '@see-verse:EXO.038.014'
  gaz-gaz: Golgaawwan dhundhuma kudha shan dhedheeratanii utubaa sadii fi miilla sadii
    qabanis balbala oobdii sana irra gama kaaniin turan.
  fra-LSG: et, pour la seconde aile, qui lui correspondait de l’autre côté de la porte
    du parvis, quinze coudées de toiles, avec trois colonnes et leurs trois bases.
  yal-yal: Dugine yi singan soden bode fɔxɔni, e nun sɛnbɛtɛn saxan e nun bundɔxɔ
    saxan han nɔngɔnna yɛ fu nun suulun.
  haw-1868: A no kela aoao o ka puka o ke kahua, he mau pale ma keia aoao a ma kela
    aoao, he umikumamalima kubita, o ko lakou mau pau ekolu, a o ko lakou mau kumu
    ekolu.
  arb-NAV: أَمَّا طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الآخَرِ (أَيِ الشِّمَالِيِّ)
    لِمَدْخَلِ السَّاحَةِ فَكَانَ خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعَةِ أَمْتَارٍ
    وَنِصْفِ الْمِتْرِ)، مُعَلَّقَةً عَلَى ثَلاثَةِ أَعْمِدَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ.
  ewe-ewe: Nenema ke wotsi avɔ si keke mita ade, desimita ade kple afã la ɖe mɔnu
    la ƒe akpa evelia si te ɖe xɔxɔnu la ŋu, ɖe kpɔti etɔ̃ siwo te zɔ ɖekaɖeka le
    la ŋu.
  eng-LEE: And for the other wing, on both sides of the gate of the court, were hangings
    of fifteen cubits; their pillars were three, and their sockets three.
  asm-FB: চোতালৰ প্রবেশ দুৱাৰৰ আন কাষতো একেদৰে পোন্ধৰ হাত দীঘল পৰ্দা আছিল। সেইবোৰৰ
    খুঁটা তিনিটা আৰু খুটাবোৰৰ চুঙী তিনিটা আছিল।
  sus-A: عَ نَشَ فّرّ دُفِ فبّتّ فبَكُ بٌورٍ سّيتِ مَ وُرِ سَشَن مَ، نَشٍيٍ تِشِ سَنبُنيِ
    مَ. نَ قَن كُيّ نْنفْن قُ نُن سُولِ.
  fra-SBL: 'et de même pour l''autre côté : d''un côté et de l''autre, à la porte
    du parvis, il y avait des tentures de quinze coudées, leurs colonnes trois, et
    leurs bases trois.'
  hbo-hbo: וְלַכָּתֵ֣ף הַשֵּׁנִ֗ית מִזֶּ֤ה וּמִזֶּה֙ לְשַׁ֣עַר הֶֽחָצֵ֔ר קְלָעִ֕ים
    חֲמֵ֥שׁ עֶשְׂרֵ֖ה אַמָּ֑ה עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  eng-WYCLIFFE: for he made the entryng of the tabernacle bitwixe euer either, weren
    tentis euenli of fiftene cubitis, thre pilers, and so many foundementis.
  piu-2006: '@see-verse:EXO.038.014'
  pjt-pjt: '@see-verse:EXO.038.014'
  cwe-cwe: iviya ubanzi umwenga ukala na panzia dili na ugalamu wa mita sita na nusu,
    hamwe na mhanda nhatu na vikalilo vake.
  kik-kik: na itambaya cia gũcuurio ciarĩ cia ũraihu wa mĩkono ikũmi na ĩtano na ciarĩ
    mwena ũcio ũngĩ wa itoonyero, irĩ na itugĩ ithatũ na itina ithatũ.
  fra-NCL: et pour le deuxième côté — d’un côté de la porte du parvis comme de l’autre, —
    quinze coudées de rideaux avec trois colonnes et leurs trois socles.
  cek-AK: Khongkha hae bang hoi ho bang to pakaa hanah, dong hathlai pangato kasawk
    payang ih kahni to oh moe, tung thumto hoi akhok pahnuthaih akhaw thumto doeh
    oh.
  cuk-cuk: Degine, yawagak-baid-dikarbali, mor-dummad dalipaa-gaka-bisgipaa-sugu naid.
    Degi, buarmar, walapaa, degi, e-sigmarmogad, gwapaa sobarbalid.
  uig-CYR: Йәнә бир тәрипидиму он бәш гәз келидиған пәрдә болуп, униң үч хадиси билән
    үч тәглиги бар еди.
  tel-2017: ఆ విధంగా రెండవ వైపున అంటే రెండు వైపులా ఆవరణ ద్వారానికి పదిహేను మూరల పొడవైన
    తెరలు ఉన్నాయి. వాటి స్తంభాలు మూడు, వాటి దిమ్మలు మూడు.
  hat-BSA: epi menm jan an pou lòt kote a. Sou toude kote pòtay yo te gen afè pandye
    de kenz koude, avèk twa pilye pa yo ak twa baz reseptikal pa yo.
  kos-kos: 'Ac oapana nu ke layen ngia: oasr mwe lisrlisr yact itkosr tafu ac sru
    tolkwe wi kapin sru tolu nu kac.'
  hbo-WLC: וְלַכָּתֵ֣ף הַשֵּׁנִ֗ית מִזֶּ֤ה וּמִזֶּה֙ לְשַׁ֣עַר הֶֽחָצֵ֔ר קְלָעִ֕ים
    חֲמֵ֥שׁ עֶשְׂרֵ֖ה אַמָּ֑ה עַמֻּדֵיהֶ֣ם שְׁלֹשָׁ֔ה וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  ibo-ibo: Otu a kwa, akwa mgbochi nke ịdị ogologo ya dị mita asaa bụ ihe dị nʼakụkụ
    nke ọzọ nke ọnụ ụzọ mbata nke ogige ahụ. Ọ ga-enwekwa ogidi atọ na ebe ndọkwasị
    atọ
  ory-ory: ତଦ୍ରୂପେ ଅନ୍ୟ ପାର୍ଶ୍ୱ ନିମନ୍ତେ ଥିଲା। ପ୍ରାଙ୍ଗଣ-ଦ୍ୱାର ସନ୍ନିକଟ ଏ ପାର୍ଶ୍ୱରେ ଓ
    ସେ ପାର୍ଶ୍ୱରେ ପନ୍ଦର ହସ୍ତ ପରଦା ଓ ତହିଁର ତିନି ସ୍ତମ୍ଭ ଓ ତିନି ଚୁଙ୍ଗୀ ଥିଲା।
  chk-chk: Pwal ina chök usun ewe epek, pun lepekin ewe asamalap me rüepek a tit ngeni
    mangaku langataman ükükün fisu esop iach, a pwal wor ülüfoch üran me ülüngat alongur.
  rop-rop: '@see-verse:EXO.038.014'
  ukr-1871: І на другому боцї, з того і другого боку коло воріт двора, опон пятнайцять
    локот, та стовпів до них три і підніжків три.
  bch-bch: '@see-verse:EXO.038.014'
  deu-1951: und fünfzehn Ellen auf der andern Seite, also daß auf beiden Seiten des
    Tores am Vorhof gleichviele waren, drei Säulen und drei Füße.
  eng-JPS: And so for the other side; on this hand and that hand by the gate of the
    court were hangings of fifteen cubits; their pillars three, and their sockets
    three.
  srp-1865: A s druge strane, do vrata od trijema i otuda i odovuda, zavjese od petnaest
    lakata, tri stupa za njih i tri stopice pod njih.
  lug-lug: Ne ku ludda olulala olw’omulyango nakwo kwaliko entimbe obuwanvu mita mukaaga
    n’obutundu munaana, era n’ebikondo bisatu n’entobo zaabyo ssatu.
  heb-heb: ולכתף השנית מזה ומזה לשער החצר קלעים חמש עשרה אמה עמדיהם שלשה ואדניהם שלשה׃
  ben-IRV: উঠানের অন্য পাশের প্রবেশপথের জন্যও পনেরো হাত পর্দা ও তার তিনটি স্তম্ভ ও
    তিনটি ভিত্তি ছিল।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਦੂਜੇ ਪਾਸੇ ਲਈ ਸੀ ਅਰਥਾਤ ਵਿਹੜੇ ਦੇ ਫਾਟਕ ਦੇ ਦੋਵੇਂ ਪਾਸੇ ਪੰਦਰਾਂ-ਪੰਦਰਾਂ
    ਹੱਥ ਦੀਆਂ ਕਨਾਤਾਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਤਿੰਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਤਿੰਨ ਸਨ।
  hmo-hmo: Ma iduara ena kahana dekenai du ma toi mai edia maua idia atoa, bona idia
    dekenai koua dabua, ena lata 6 mita 60 sentamita idia taua dae.
  urd-urd: और दुसरी तरफ़ भी वैसा ही था तब सहन के दरवाज़े के इधर और उधर पंद्रह — पन्द्रह
    हाथ के पर्दे थे। उनके लिए तीन — तीन सुतून और तीन ही तीन ख़ाने थे।
  rus-SYN: и для другой стороны по обеим сторонам ворот двора - завесы в пятнадцать
    локтей, столбов для них три и подножий к ним три.
  bqc-SIM: Zwã̀a gã̀sĩsuu gɛ̃o ku kaa lɛ́ ↄzɛɛi lↄ ń a lipɛlɛↄ mɛ̀n àaↄ̃ ń a
    zɛbↄↄ mɛ̀n àaↄ̃.
  tcz-CHONGTHU: Chule kelkot langkhat'a pansa jong chu kibang'in asem'in Tong somni
    le ni ahin, chule atunna khom jong thum’ ahi.
  mar-mar: आणि अंगणाच्या फाटकाची दुसरी बाजूही अगदी तशीच होती. अंगणाच्या फाटकाच्या
    या बाजूला व त्या बाजूला पंधरा पंधरा हात पडदे जोडून केलेल्या कनाती होत्या, त्यांना
    तीन तीन खांब व त्यांच्या उथळ्याही तीन तीन होत्या.
  qub-qub: Puncupita jucaj-lädunmanpis churaran ganchis metru tëlata. Chay tëlata
    chararänanpaj ruraran quimsa tushacunata cada-ünunta jamanancunatawan.
  hat-hat: Sou bò dwat la, li moute rido sou yon longè vennde pye sis pous avèk twa
    poto chita sou twa sipò. Se konsa sa te fèt chak bò pòt kote yo antre a.
  eng-BSB: And the curtains on the other side were also fifteen cubits long, with
    three posts and three bases as well.
  tod-tod: Nu lɛɛzuʋɛ ɠobaʋɛ zɔɔla ʋelei, sasai ɠɛni miná ga mɛtɛlɛ lɔfela ta tukpɛ
    (7,5), ta tɔkpala saʋagɔ, ta ta-labu saʋagɔiti.
  eng-WEBPB: 'and so for the other side: on this hand and that hand by the gate of
    the court were hangings of fifteen cubits; their pillars three, and their sockets
    three.'
  kbq-kbq: Hanki kama ufrete'ma hoga kazigama tafi tavravemofona zaza'amo'a 6gis mitagi
    60 sentimita higeno, 3'a retrure zafagi, 3'a regri tra'aramina tro huteno anante
    tavravea tafinteno evu'ne.
  nhe-BL: Huan ipan ne se lado tlen campa calaquiyayaj nojquiya eltoya se cortina
    tlen 7 metros ihuehueyaca, huan 3 tlaquetzali huan sesen ica icuatetoyo para ipan
    tlatzquijque.
  gub-BL: '@see-verse:EXO.038.014'
  eng-DRA: And on the other side (for between the two he made the entry of the tabernacle)
    there were hangings equally of fifteen cubits, and three pillars, and as many
    sockets.
