verse: EXO.038.026
translations:
  mal-C: ഇരുപതു വയസ്സും അതിനു മുകളിലും പ്രായമുള്ളവരായി ജനസംഖ്യയെടുപ്പിൽ ഉൾപ്പെട്ട
    6,03,550 പേരിൽ ഓരോരുത്തനും ഓരോ ബെക്കാ വീതം കൊടുക്കണമായിരുന്നു. വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം അത് അരശേക്കേൽ ആയിരുന്നു.
  deu-TKW: je ein Halbsekel, die Hälfte eines Sekels heiliges Gewicht, von jedem Kopfe,
    von allen, die der Musterung unterlagen, von zwanzig Jahren an und darüber, 603550
    Mann.
  lin-lin: Elingi koloba ete moto nyonso oyo batangaki amemaki bagrame mitano na badesigrame
    sambo, kolanda ndenge bamekaka kilo kati na Mongombo. Bato nyonso oyo batangamaki,
    oyo bazalaki na mibu ya mbotama tuku mibale mpe koleka, bazalaki nkoto nkama motoba
    na misato na nkama mitano na tuku mitano.
  eng-LSV: a bekah for the counted head (half a shekel, by the shekel of the holy
    place), for everyone who is passing over to those numbered, from a son of twenty
    years and upwards, for six hundred thousand and three thousand and five hundred
    and fifty.
  eng-GNV: A portion for a man, that is, halfe a shekel after ye shekel of the Sanctuarie,
    for all them that were numbred from twentie yeere olde and aboue, among sixe hundreth
    thousande, and three thousand, and fiue hundreth and fiftie men.
  eng-WEBSTER: A bekah for every man, that is , half a shekel, after the shekel of
    the sanctuary, for every one that went to be numbered, from twenty years old and
    upward, for six hundred thousand and three thousand and five hundred and fifty
    men .
  nhw-BL: Nochi ni plata elqui catli quininanque nopa 603 mil 550 tlacame catli moijcuilojque
    ipan nopa censo pampa ya quiaxitijque 20 xihuitl. Sesen inijuanti temacaque macuili
    gramos tlen plata quema moijcuilojque.
  swh-ONEN: Kila mtu alitoa beka moja, ambayo ni sawa na nusu shekeli ya fedha, kwa
    kazi ya mahali patakatifu, kutoka kwa kila mtu aliyekuwa amehesabiwa mwenye umri
    wa miaka ishirini au zaidi, ambao jumla yao walikuwa wanaume 603,550.
  bba-bba: Tɔn be bɑ sii ɡee si wɛ̃, ben ɡeerɑ sɑ̃ɑwɑ tɔnu nɔrɔbun subɑ nɑtɑ kɑ itɑ,
    kɑ nɛɛrɑ wunɔbu kɑ weerɑɑkuru (603.550). N deemɑ be bɑ wɔ̃ɔ yɛndu turɑ, kɑ be
    bɑ kere mɛ, berɑ bɑ ɡɑrɑ. Ben bɑɑwure u wɛ̃wɑ ɡɑrɑmu nɔɔbu.
  eng-KJVCPB: a bekah for every man, that is, half a shekel, after the shekel of the
    sanctuary, for every one that went to be numbered, from twenty years old and upward,
    for six hundred thousand and three thousand and five hundred and fifty men.
  luo-luo: fedhago ema nochok kane ngʼato ka ngʼato mane okwan ogolo nus shekel kaluwore
    gi rapim mar kama ler mar lemo nimar kar romb joma nokwan machwo mahikgi oromo
    piero ariyo kadhi nyime ne gin ji alufu mia auchiel gadek mia abich gi piero abich
    (603,550).
  meu-meu: Beka ta ta na ladadia e tore taudia ta ta ese e heni; e heni taudia iboudiai
    na tatau domaga-tauratoi daha-toi sinahu-ima imahui, laḡani ruahui vada e hanai
    taudia. Una beka be gabu helaḡana ena sekele kahana heḡereḡerena.
  npi-ULB: यो भनेको पवित्र वासस्थानको शेकेलअनुसार एक जना मान्छे बराबर एक बेका अर्थात्
    आधा शेकेल थियो । जनगणनामा गनिएका बिस वर्षभन्दा माथिका मानिसहरूको जम्मा सङ्ख्या
    ६,०३, ५५० थियो र यसैको आधारमा हरेक व्यक्तिको तथ्याङ्क निकालिएको थियो ।
  yor-yor: ààbọ̀ ṣékélì kan ní orí ẹnìkọ̀ọ̀kan, gẹ́gẹ́ bí ìwọ̀n ṣékélì ibi mímọ́,
    lórí olúkúlùkù ẹni tí ó ti kọjá tí a ti kà, láti ẹni ogún ọdún tàbí jù bẹ́ẹ̀ lọ,
    àròpọ̀ wọ́n jẹ́ ọgbọ̀n ọ̀kẹ́ lé ẹgbẹ̀tadínlógún ó lé àádọ́jọ (603,550) ọkùnrin.
  emp-NTPO: '@see-verse:EXO.038.025'
  ind-ind: Semua laki-laki yang berumur dua puluh tahun ke atas dihitung dalam sensus
    itu dan masing-masing membayar 6 gram perak. Jumlah ini juga ditimbang sesuai
    ukuran berat resmi tersebut. Jumlah orang yang terdaftar adalah 603.550 orang.
  pes-OPCB: این مقدار نقره از همۀ کسانی که اسمشان در سرشماری نوشته شده بود، به عنوان
    مالیات دریافت گردید. (مالیات هر فرد یک بِکا بود که بر اساس مقیاس عبادتگاه، معادل
    ۶ گرم است). این مالیات از ۶۰۳٬۵۵۰ نفر که سنشان بیست سال به بالا بود، دریافت شده
    بود.
  tgl-ULB: o isang beka bawat lalaki, na kalahati ng sekel, sinukat ng sekel ng santuwaryo.
    Ang bilang na ito ay umabot sa batayan na ang bawat tao na nabilang sa sensus,
    ang mga dalawampung taong gulang at nakatatanda—603, 550 kalalakihan lahat.
  hui-hui: '@see-verse:EXO.038.025'
  mya-mya: ထို​ငွေ​ချိန်​သည်​သန်း​ခေါင်​စာ​ရင်း​ဝင်​သူ​တစ်​ဦး ချင်း​က တ​ရား​ဝင်​ချင်​တွယ်​နည်း​အ​ရ​ပေး​ဆောင်
    သော​ငွေ​ချိန်​စု​စု​ပေါင်း​ဖြစ်​သ​တည်း။ အ​သက် နှစ်​ဆယ်​နှင့်​အ​ထက်​ရှိ​သူ​သန်း​ခေါင်​စာ​ရင်း​ဝင်
    အ​မျိုး​သား​ဦး​ရေ​မှာ ခြောက်​သိန်း​သုံး​ထောင်​ငါး ရာ​ငါး​ဆယ်​ယောက်​ဖြစ်​သည်။-
  cbi-NTPO: Chachilla nan dejuñuba mijanu mike' keeñu mikamu chachilla 20 añu ajkesha
    juulaya kumuinchibi, 603.550 chachi jula, tsejtu main main man gramu medya lushi
    kenu jeru kuwa kuwakila, Diosa' pupunanu yapayasha naake adyu' yangaamu deeñuba
    tsanguiñuya.
  bod-N: མི་ཚོགས་ཀྱི་གྲངས་ཀ་རྩིས་པ་ལ་ལོ་ཉི་ཤུ་ཡན་གྱི་སྐྱེས་པའི་གྲངས་ནི་དྲུག་འབུམ་སུམ་སྟོང་ལྔ་བརྒྱ་ལྔ་བཅུ་ཡིན།
    དེ་རེ་རེ་ནས་དངུལ་ཁྲལ་པེ་ཁཱ་གཅིག་རེ་ཕུལ། པེ་ཁཱའི་ལྗིད་ཚད་ནི་གནས་མཆོག་གི་སྲང་བཞིན་གྱི་དངུལ་སྲང་ཕྱེད་ཀ་དང་འདྲ།
  sna-sna: bheka rimwe chete pamunhu, ndiyo hafu yeshekeri, zvichienderana neshekeri
    renzvimbo tsvene, kubva kumunhu wose akanga ayambukira kuna avo vakanga vatoverengwa,
    vana makore makumi maviri kana kupfuura, varume vakanga vari zviuru mazana matanhatu
    navatatu namazana mashanu ana makumi mashanu.
  spa-BLM: un beka por cabeza, es decir, medio siclo, según el siclo del santuario,
    por todos los que pasaron a los contados, de veinte años para arriba, por seiscientos
    tres mil quinientos cincuenta hombres.
  cac-cac: Masanil eb' vinac ix tz'ib'chaji, eb' 20 ab'ilxo sq'uinal, 603 mil yed'
    550 eb' d'a smasanil. Junjun eb' chi' nan̈al siclo plata ix yac' eb', icha yalil
    q'uen echlab' sc'anchaj d'a scajnub' Dios.
  swh-ULB: ile nusu shekeli kwa ajili ya mtu mmoja ilikuwa nusu shekeli kulingana
    na shekeli ya mahali patakatifu,. Kwa kila mtu aliyekuwa akipita kuingia upande
    wa wale waliokuwa wameandikishwa kuanzia miaka ishirini na zaidi, jumla ya watu
    603, 550.
  bel-bel: з шасьцісот трох тысяч пяцісот пяцідзесяці чалавек, з кожнага, хто быў
    падлічаны, ад дваццаці гадоў і вышэй, па паўсікля з чалавека, лічачы на сікль
    сьвяшчэнны.
  deu-ELBBK: 1 Beka auf den Kopf, die Hälfte eines Sekels, nach dem Sekel des Heiligtums,
    von jedem, der zu den Gemusterten überging, von 20 Jahren und darüber, von 603.550
    Mann.
  mbb-OT: '@see-verse:EXO.038.025'
  mal-2015: ഇരുപതു വയസ്സുമുതൽ മേലോട്ടു പ്രായമുള്ളവരായി ചാർത്തപ്പെട്ടവരുടെ എണ്ണത്തിൽ
    ഉൾപ്പെട്ട ആറുലക്ഷത്തിമൂവായിരത്തഞ്ഞൂറ്റമ്പതു പേരിൽ ഓരോരുത്തന്നു ഓരോ ബെക്കാ വീതമായിരുന്നു;
    അതു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അര ശേക്കെൽ ആകുന്നു.
  gup-gup: '@see-verse:EXO.038.025'
  gvs-gvs: Boi koroto tamo tamo neta adi tala 20 nakae ituko, neta sikatuyaividi,
    e idi vininabeso siriba goi giyaina Yauwe sivinibeso. Siribayana siisikere Yauwe
    ina Kaba Kaiyaka Kimaasabaina ana lovina goi sisikere. Korotoyadi adi badabada
    moe 603,550.
  rmc-rmc: 'Dojekh, ko sas zgendo, počinelas jekh minca: jepaš šeklos. Sas zgende
    603 550 murša, kaske sas buter sar biš (20) berš.'
  nlg-nlg: Aeni te mai tana takisi ta sakai na tinoni, taonia gegere tana iduidu te
    vuni tana rua hangavulu na niulu me dato, ma gaira udolu ono hangalatu tolu na
    togha, lima hangalatu (603,550) na tinoni.
  pes-OPV: یک درهم یعنی نیم مثقال موافق مثقال قدس، برای هر نفری از آنانی که به سوی
    شمرده شدگان گذشتند، از بیست ساله و بالاتر، که ششصد و سه هزار وپانصد و پنجاه نفر
    بودند.
  ron-1924: Кыте о жумэтате де сиклу де кап, о жумэтате де сиклу, дупэ сиклул Сфынтулуй
    Локаш, пентру фиекаре ом купринс ын нумэрэтоаре, де ла вырста де доуэзечь де ань
    ын сус, адикэ пентру шасе суте трей мий чинч суте чинчзечь де оамень.
  ben-OBCV: কুড়ি বছর ও ততোধিক বয়স্ক মোট 6,03,550 জন লোক, যারা গণিত হওয়ার জন্য পার
    হয়ে এসেছিল, তাদের মধ্যে প্রত্যেকের জন্য পবিত্রস্থানের শেকল অনুসারে এক বেকা, অর্থাৎ,
    আধ শেকল করে নেওয়া হল।
  som-som: Waxaa nin kastaa bixiyey beqac, kaas oo ah nus sheqel, oo le'eg sheqelka
    meesha quduuska ah, oo kulli intii u gudubtay kuwii la tiriyey, intii jirtay labaatan
    sanadood iyo wixii ka sii weyn, waxay ahaayeen lix boqol iyo saddex kun, iyo shan
    boqol iyo konton nin.
  lat-VUC: Fuerunt præterea centum talenta argenti e quibus conflatæ sunt bases sanctuarii,
    et introitus, ubi velum pendet.
  eng-ASVBT: a beka a head, that is, half a shekel, after the shekel of the sanctuary,
    for everyone that passed over to them that were numbered, from twenty years old
    and upward, for six hundred thousand and three thousand and five hundred and fifty
    men.
  ita-1885: prendendo un didramma per testa, ch'è la metà d'un siclo, a siclo di Santuario,
    da chiunque passava fra gli annoverati, dall'età di vent'anni in su, i quali furono
    seicentotremila cinquecentocinquanta.
  eng-LXXUP: He made the brazen laver, and the brazen base of it of the mirrors of
    the women that fasted, who fasted by the doors of the tabernacle of witness, in
    the day in which he set it up.
  eng-ULB: or one beka per man, which is half a shekel, measured by the sanctuary
    shekel. This figure was reached on the basis of every person who was counted in
    the census, those twenty years old and older—603,550 men in all.
  spa-VBL: Esto representa un beka por persona, o medio siclo, (usando el estándar
    del siclo del santuario) de cada persona de veinte años o más que había sido censada,
    un total de 603.550 hombres.
  fra-_FOB: Un demi-sicle par tête, la moitié du sicle, selon le sicle du sanctuaire,
    pour tous ceux qui passèrent par le dénombrement, depuis l'âge de vingt ans et
    au-dessus, savoir, pour six cent trois mille cinq cent cinquante hommes.
  mal-mal: ഇരുപത് വയസ്സും അതിന് മുകളിൽ പ്രായമുള്ളവരായി എണ്ണമെടുക്കപ്പെട്ടവരുടെ കൂട്ടത്തിൽ
    ഉൾപ്പെട്ട ആറുലക്ഷത്തിമൂവായിരത്തഞ്ഞൂറ്റമ്പത് പേരിൽ ഓരോരുത്തർക്കും ഓരോ ബെക്കാ വീതമായിരുന്നു;
    അത് വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം അര ശേക്കെൽ ആകുന്നു.
  urd-GVR: Jin mardoṅ kī umr 20 sāl yā is se zāyd thī unheṅ chāṅdī kā ādhā ādhā sikkā
    denā paṛā. Mardoṅ kī kul tādād 6,03,550 thī.
  suz-BL: मिनु २० बर्स गाप्‍शो नु मेको क्‍येङा लाक्‍शो वोंइश मुर ६ लाख हजार सां ५
    सहे ५० जना बाक्‍तेक्‍म। मेको आन के का का पा आधा आधा शेकेल पोक्‍तेक्‍म। प्रस्‍थान
    ३०:१२-१६; गन्‍ती १:४६
  ita-1927: 'un beka a testa, vale a dire un mezzo siclo, secondo il siclo del santuario,
    per ogni uomo compreso nel censimento, dall’età di venti anni in su: cioè, per
    seicento tremila cinquecento cinquanta uomini.'
  ckb-ckb: نیوە بۆ هەر سەرێک، نیو شاقل بە شاقلی پیرۆزگا بۆ هەرکەسێک لە گەنجی بیست
    ساڵ بەرەو سەرەوە سەرژمێر کرابێت، بۆ شەش سەد و سێ هەزار و پێنج سەد و پەنجا کەس.
  eng-BBE: A beka, that is, half a shekel by the holy scale, for everyone who was
    numbered; there were six hundred and three thousand, five hundred and fifty men
    of twenty years old and over.
  kan-OKCV: ಪರಿಶುದ್ಧಾಲಯದ ನಿಯಮದ ಮೇರೆಗೆ ಪ್ರತಿಯೊಬ್ಬ ಮನುಷ್ಯನಿಂದ ಒಂದೊಂದು “ಬೆಕಾ” ಅಂದರೆ ಅರ್ಧ
    ಶೆಕೆಲ್ ಆಗಿತ್ತು. ಕೊಟ್ಟವರ ಲೆಕ್ಕವನ್ನು ಇಪ್ಪತ್ತು ವರ್ಷದವರು ಮತ್ತು ಅದಕ್ಕೆ ಮೇಲಿನ ಪ್ರಾಯದವರನ್ನು
    ಲೆಕ್ಕ ಮಾಡಲಾಗಿ ಅದು 6,03,550 ಗಂಡಸರ ಸಂಖ್ಯೆ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.038.025'
  tam-2017: எண்ணப்பட்டவர்களின் தொகையில் சேர்ந்த இருபது வயதுமுதல் அதற்கு மேற்பட்ட ஆறுலட்சத்து
    மூவாயிரத்து ஐந்நூற்று ஐம்பதுபேர்களில் ஒவ்வொரு தலைக்கு பரிசுத்த ஸ்தலத்தின் சேக்கலின்படி
    அரைச்சேக்கலாகிய பெக்கா என்னும் விழுக்காடு சேர்ந்தது.
  spa-RV-1909: Medio por cabeza, medio siclo, según el siclo del santuario, á todos
    los que pasaron por cuenta de edad de veinte años y arriba, que fueron seiscientos
    tres mil quinientos cincuenta.
  ron-BTF: O beka pentru fiecare bărbat, adică o jumătate de șekel, după șekelul sanctuarului,
    pentru fiecare bărbat care a mers să fie numărat, de la vârsta de douăzeci de
    ani în sus, pentru șase sute trei mii cinci sute cincizeci de bărbați.
  eng-WEBP: a beka a head, that is, half a shekel, according to the shekel of the
    sanctuary, for everyone who passed over to those who were counted, from twenty
    years old and upward, for six hundred three thousand five hundred fifty men.
  eng-FBV: This represents a beka per person, or half a shekel, (using the sanctuary
    shekel standard) from everyone twenty years of age or older who had been censused,
    a total of 603,550 men.
  nld-1939: 'Het had één beka per hoofd bedragen, de helft van de sikkel, volgens
    het heilig gewicht, voor iedereen die op de monsterrol was gekomen, dus voor iederen
    man van de ouderdom van twintig jaar en daarboven: zeshonderd drie duizend vijfhonderd
    vijftig man in het geheel.'
  nch-BL: Nochi ni plata elqui cati quininanque nopa 603 mil 550 tacame cati moijcuilojque
    ipan nopa censo pampa ya quiaxitijque 20 xihuit. Sesen ten inijuanti temacaque
    macuili gramos ten plata quema moijcuilojque.
