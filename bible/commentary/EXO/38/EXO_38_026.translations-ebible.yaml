  bjr-bjr: '@see-verse:EXO.038.025'
  eng-YLT: a bekah for a poll (half a shekel, by the shekel of the sanctuary,) for
    every one who is passing over unto those numbered, from a son of twenty years
    and upwards, for six hundred thousand, and three thousand, and five hundred and
    fifty.
  eng-WYC-2017: half a shekel by each head of all that passed to be numbered, from
    twenty years and above, of six hundred thousand and three thousand, and five hundred
    and fifty men.
  eng-WMBB: a beka a head, that is, half a shekel, according to the shekel of the
    sanctuary, for everyone who passed over to those who were counted, from twenty
    years old and upward, for six hundred and three thousand and five hundred and
    fifty men.
  urd-GVH: जिन मर्दों की उम्र 20 साल या इससे ज़ायद थी उन्हें चाँदी का आधा आधा सिक्का
    देना पड़ा। मर्दों की कुल तादाद 6,03,550 थी।
  rug-rug: Asa sa padana, sa sinokuna, sapu ta tabara koari doduru tie pu somana koasa
    ninae. Hopeke arini si tabaria, sapu gua ta hivae pude tabaria rini sa hinerena
    sa dia tinoa. Sa padana pa doduruna koasa padapadana hopena tadi na hiama. Ari
    ka onomo gogoto ṉeta tina meke lima gogoto lima ṉavulu puta tie, saripu ka hiokona
    vuahenidi babe hola, si somana koasa ninae.
  gaz-gaz: Namoonni warra duraan lakkaaʼamanii jiranitti dabalaman kanneen umuriin
    isaanii waggaa digdama yookaan hammanaa ol taʼe 603,550 turan. Isaan kunneenis
    akka madaalii iddoo qulqulluutti matuma mataan beekaa tokko tokko jechuun walakkaa
    saqilii tokko tokkoo baasan.
  fra-LSG: C’était un demi-sicle par tête, la moitié d’un sicle, selon le sicle du
    sanctuaire, pour chaque homme compris dans le dénombrement, depuis l’âge de vingt
    ans et au-dessus, soit pour six cent trois mille cinq cent cinquante hommes.
  yal-yal: Xɛmɛn naxanye barin bata yi ɲɛɛ mɔxɔɲɛ ti, ne to tɛngɛ, e birin gbeti gbanan
    keden keden nan fi gbeti gbanan naxan lan garamu suulun ma. A maliga yire sariɲanxin
    ligaseen nan na. Xɛmɛ wuli kɛmɛ sennin wuli saxan kɛmɛ suulun tonge suulun nan
    tɛngɛ.
  haw-1868: He beka no kela kanaka keia kanaka, he hapalua sekela hoi, ma ka sekela
    o ke keenakapu, no kela mea keia mea i hele ae i ka helu ana, mai ka iwakalua
    o ka makahiki a keu aku, no na kanaka eono haneri kumamakolu tausani, elima haneri,
    a me kanalima.
  arb-NAV: إِذْ كَانَ يُفْرَضُ عَلَى كُلِّ شَخْصٍ مِنَ الْمَعْدُودِينَ بَلَغَ مِنَ
    الْعُمْرِ عِشْرِينَ سَنَةً وَمَا فَوْقُ، نِصْفُ شَاقِلٍ (نَحْوَ سِتَّةِ جِرَامَاتٍ)
    طِبْقاً لِمَوَازِينِ الْمَقْدِسِ. وَكَانَ عَدَدُ الْمَعْدُودِينَ نَحْوَ سِتِّ
    مِئَةٍ وَثَلاثَةِ آلافِ رَجُلٍ وَخَمْسِ مِئَةٍ وَخَمْسِينَ رَجُلاً
  ewe-ewe: Ŋutsu siwo katã woxlẽ, woxɔ ƒe blaeve alo wu nenema la dometɔ ɖe sia ɖe
    dzɔ gram ade si woɖo na wo le kɔkɔeƒe la ƒe nudanu nu. Ŋutsu siawo ƒe xexlẽmee
    nye akpe alafa ade kple etɔ̃, alafa atɔ̃ blaatɔ̃ (603,550).
  eng-LEE: A bekah for every head, that is, half a shekel, after the shekel of the
    sanctuary, for every one that went to be numbered, from twenty years old and upward,
    for six hundred thousand and three thousand and five hundred and fifty.
  asm-FB: বা বিশ বছৰ আৰু তাতকৈ অধিক বয়সৰ লোকপিয়ল অনুসাৰে ছয় লাখ তিনি হাজাৰ পাঁচশ
    পঞ্চাশ জন লোকৰ প্ৰতিজনে এক এক বেকা, অৰ্থাৎ পবিত্ৰ স্থানৰ চেকল অনুসাৰে আধা চেকলকৈ
    ৰূপ দিছিল।
  sus-A: مِشِ وُلُ كّمّ سٍننِ مِشِ وُلُ سَشَن كّمّ سُولِ تٌنفٌ سُولِ، نَشٍيٍ نُ بَرَ
    حّ مْشْحّن سْتْ نُن نَ شَنبِ، نَشٍيٍ كْنتِشِ عِسِرَيِلَكَيٍ تَفِ، كَنكَن نَشَ
    فبٍتِ فِرَ مُ سٍننِ قِ هْرْ مْلِنفِرَ مَنِيَسٍ سّرِيّ كِ مَ.
  fra-SBL: un beka par tête, c'est-à-dire un demi-sicle, selon le sicle du sanctuaire,
    pour tous ceux qui passaient à l'appel de l'assemblée, depuis l'âge de vingt ans
    et au-dessus, soit six cent trois mille cinq cent cinquante hommes.
  hbo-hbo: בֶּ֚קַע לַגֻּלְגֹּ֔לֶת מַחֲצִ֥ית הַשֶּׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ לְכֹ֨ל
    הָעֹבֵ֜ר עַל־הַפְּקֻדִ֗ים מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה לְשֵׁשׁ־מֵאֹ֥ות
    אֶ֙לֶף֙ וּשְׁלֹ֣שֶׁת אֲלָפִ֔ים וַחֲמֵ֥שׁ מֵאֹ֖ות וַחֲמִשִּֽׁים׃
  eng-WYCLIFFE: Ferthermore, an hundrid talentis of siluer weren, of whiche the foundementis
    of the seyntuarie weren yotun togidere, and of the entryng, where the veil hangith;
  pjt-pjt: '@see-verse:EXO.038.025'
  cwe-cwe: Chila munhu yoyapetigwe kwandusila miyaka malongo maidi na kugendelela,
    kalava mchango wake wa nusu shekeli ya hela, na walume wose wowapetigwe wakala
    laki sita elufu tatu na magana matano malongo matano.
  kik-kik: o mũndũ aarutĩte beka ĩmwe, nayo nĩ ũndũ ũmwe na nuthu ya cekeri, kũringana
    na cekeri ya handũ-harĩa-haamũre, nayo yarutirwo nĩ mũndũ o wothe wakĩraga agathiĩ
    harĩ arĩa maatarĩtwo, arĩa maarĩ na ũkũrũ wa mĩaka mĩrongo ĩĩrĩ na makĩria, nao
    othe maarĩ arũme 603,550.
  fra-NCL: C’était un béka par tête, la moitié d’un sicle, selon le sicle du sanctuaire,
    pour chaque homme compris dans le recensement, depuis l’âge de vingt ans et au-dessus,
    soit pour six cent trois mille cinq cent cinquante hommes.
  cek-AK: Milu kroek tangcae, saning pumphaeto hoi ranuih bang kami boih mah, hmuenciim
    ih shekel tahhaih pongah, bekah maeto pacoeng, shekel ahap paek o boih, saning
    pumphae ranuih nongpa boih kami sang cumvai taruk, sang thum, cumvai pangato pacoeng,
    qui pangato oh o.
  cuk-cuk: Bela-dulemar-birga-dulagwen-gaka-nikmaladi (20+), mili-dulataled-ilanergwa-gakapaa
    gaka dulataled-ilatar gaka dulabo-gakambe-mergu (603,550) daklealid. Wemala, e-dule-irba
    mani-gramo-nergwa uksamalad. Bab-Dummad-neggi nibirgi-ibmar-wilubsalegedba imaksamalad.
  uig-CYR: Бу күмүч нопуси ройхәткә елинған кишиләрдин елинған еди — демәк, кимки
    жигирмә яш я униңдин чоң, санақтин өткүзүлгәнләрниң һәр бири бир бека, йәни муқәддәс
    җайдики шәкәлниң өлчәм бирлиги бойичә йерим шәкәл күмүч бәрди. Санақтин өткән
    киши алтә йүз үч миң бәш йүз әллик киши еди.
  tel-2017: ఇరవై సంవత్సరాలు పైబడి లెక్కలో చేరినవారు 6,03,550 మంది. వీరి అర్పణ ఒక్కొక్కటి
    అర తులం.
  hat-BSA: yon beka pa chak tèt (sa vle di, mwatye sik, selon sik sanktyè a), pou
    chak moun nan sa ki te gen nimewo yo, soti nan laj ventan, e plis pou sis-san-mil-senk-san-senkant
    mesye.
  kos-kos: 'Lupan gold ac silver inge nukewa fal nu ke lupan ma mwet nukewa su oaoala
    ke oaoa lulap sac elos tuh moli: kais sie mwet tuh moli ke lupa se ma oakwuki
    nu sel ac pauni fal nu ke srikasrak oakwuki. Oasr mukul onfoko tolu tausin lumfoko
    lumngaul su yac longoulyak pa oaoala ke oaoa lulap sac.'
  hbo-WLC: בֶּ֚קַע לַגֻּלְגֹּ֔לֶת מַחֲצִ֥ית הַשֶּׁ֖קֶל בְּשֶׁ֣קֶל הַקֹּ֑דֶשׁ לְכֹ֨ל
    הָעֹבֵ֜ר עַל־הַפְּקֻדִ֗ים מִבֶּ֨ן עֶשְׂרִ֤ים שָׁנָה֙ וָמַ֔עְלָה לְשֵׁשׁ־מֵא֥וֹת
    אֶ֙לֶף֙ וּשְׁלֹ֣שֶׁת אֲלָפִ֔ים וַחֲמֵ֥שׁ מֵא֖וֹת וַחֲמִשִּֽׁים׃
  ibo-ibo: Ha niile tụrụ otu beka, otu isi, dịka ụtụ mgbe e kere ụtụ ọkara shekel
    dịka ọtụtụ shekel ebe nsọ si dị, e nyere nʼisi onye ọbụla nke gabigara nʼebe ndị
    a gụrụ ọnụ nọ, bụ ndị gbara iri afọ abụọ rigoo. Ọnụọgụgụ ha dị narị isii, na puku
    atọ, na narị ise, na iri ise.
  ory-ory: ପ୍ରତ୍ୟେକ ଗଣିତ ଲୋକଙ୍କ ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ଯେଉଁମାନେ ବିଂଶତି ବର୍ଷ ବୟସ୍କ ଅବା
    ତହିଁରୁ ଅଧିକ ବୟସ୍କ ଥିଲେ, ସେହି ଛଅ ଲକ୍ଷ ତିନି ସହସ୍ର ପାଞ୍ଚ ଶହ ପଚାଶ ଲୋକଙ୍କ ମଧ୍ୟରୁ ପ୍ରତ୍ୟେକ
    ଜଣ ନିମନ୍ତେ ଏକ ଏକ ବେକା, ଅର୍ଥାତ୍‍, ପବିତ୍ର ସ୍ଥାନର ଶେକଲାନୁସାରେ ଅର୍ଦ୍ଧ ଅର୍ଦ୍ଧ ଶେକଲ
    ଦେବାକୁ ହୋଇଥିଲା।
  chk-chk: Iteiten eman me eman mi alealong lon ewe iteit seni rüe ier feitä a püngütiu
    eu lelimu aunus silifer a för won ewe kilo ra aea le aükük lon ewe imw mi pin.
    Iteiter meinisin wonopükü ülüngatngeröü limepükü lime mwän.
  rop-rop: '@see-verse:EXO.038.025'
  ukr-1871: А то по пів секля, по секлям сьвятинї, поголовщини з кожного, хто перейшов
    до перелїчених, від двайцятьох років і старше, від шістьсот трьох тисячей і пятьсот
    пятьдесять чоловіка.
  bch-bch: '@see-verse:EXO.038.025'
  deu-1951: So manches Haupt, so mancher halbe Schekel, nach dem Schekel des Heiligtums,
    von allen, die gezählt wurden, von zwanzig Jahren an und darüber, 603550 Mann.
  eng-JPS: a beka a head, that is, half a shekel, after the shekel of the sanctuary,
    for every one that passed over to them that are numbered, from twenty years old
    and upward, for six hundred thousand and three thousand and five hundred and fifty
    men.
  srp-1865: Po sikla od glave, po siklu svetom, od svakoga koji uðe u broj, od dvadeset
    godina i više, od šest stotina i tri tisuæe i pet stotina i pedeset.
  lug-lug: Noolwekyo, buli muntu yawangayo gulaamu ttaano ne desimoolo ttaano ng’okupima
    kw’Awatukuvu okutongole bwe kuli ng’aweebwayo abo abaabalibwa nga bava ku myaka
    egy’obukulu amakumi abiri n’okweyongerayo, bonna baawera abasajja obusiriivu mukaaga
    mu enkumi ssatu mu bitaano mu ataano.
  heb-heb: בקע לגלגלת מחצית השקל בשקל הקדש לכל העבר על הפקדים מבן עשרים שנה ומעלה
    לשש מאות אלף ושלשת אלפים וחמש מאות וחמשים׃
  ben-IRV: প্রত্যেক লোকের জন্য, অর্থাৎ যারা কুড়ি বছর বয়সী কিংবা তার থেকে বেশি বয়সী
    ছিল, সেই ছয় লক্ষ তিন হাজার সাড়ে পাঁচশো লোকের মধ্যে প্রত্যেক জনের জন্য এক এক
    বেকা, অর্থাৎ পবিত্র স্থানের শেকল অনুসারে অর্ধেক শেকল দিতে হয়েছিল।
  pan-pan: ਅਰਥਾਤ ਜੀਆਂ ਪ੍ਰਤੀ ਅੱਧਾ ਸ਼ਕਲ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕਲ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਤੋਂ
    ਜਿਹੜੇ ਗਿਣਿਆ ਹੋਇਆਂ ਵਿੱਚ ਰਲਦੇ ਸਨ ਲਿਆ ਜਿਹੜੇ ਵੀਹ ਸਾਲਾਂ ਦੇ ਅਤੇ ਉੱਤੇ ਦੇ ਸਨ ਉਹ ਛੇ ਲੱਖ
    ਤਿੰਨ ਹਜ਼ਾਰ ਪੰਜ ਸੌ ਪੰਜਾਹ ਸਨ।
  mya-JVB: အသက် နှစ်ဆယ် မှစ၍ ပိုလွန် သမျှသောသူ စာရင်း ဝင်သည်အတိုင်း၊ လူခြောက် သိန်းသုံး
    ထောင် ငါး ရာ ငါးဆယ် တို့သည်၊ အကျပ် တော်အလိုက် ငွေချိန်အကျပ် တဝက် စီ ပေးရကြ၏။
  hmo-hmo: Israela edia tatau, lagani 20 bona lagani 20 idia hanaia tatau ibounai
    edia momo be 603,550. Inai tatau ibounai ese siliva, ena davana 5 kina bamona,
    idia henia.
  urd-urd: 'मक़दिस की मिस्क़ाल के हिसाब से हरआदमी जो निकल कर शुमार किए हुओ में मिल
    गया एक बिका, या''नी नीम मिस्क़ाल बीस बरस और उससे ज़्यादा उम्र लोगों से लिया गया
    था यह छ: लाख तीन हज़ार साढ़े पाँच सौ मर्द थे।'
  rus-SYN: с шестисот трех тысяч пятисот пятидесяти человек, с каждого поступившего
    в исчисление, от двадцати лет и выше, по полсиклю с человека, считая на сикль
    священный.
  bqc-SIM: Wà ã́nusu sì baade miwa bɛka dodo. Bɛka do mɛ́ galaũ soolo ũ, lá
    wà a gbia lɛ́ dìlɛ luakukĩiwa. Wà ↄ̃api sì gbɛ̃́ pↄ́ kà wɛ̃̀ bao ge aa dɛaↄwa,
    gↄↄ pↄ́ wàlɛ ń da gbɛ̃́ pↄ́ wà ń naoↄ guu. Aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa àaↄ̃
    ń ↄ̀aa gɛ̃o ń plao ń basoplakwioɛ (603.550).
  tcz-CHONGTHU: Hiche dangka kidongkhom chengse hi min kisim dungjuiya hung kipielut
    chu ahi. (Hichu beka khat shekel kehkhat toh kibang ahin, muntheng laiya manchah
    ding ahi) Pasal Kum somni'a pat chunglamsea konna ki dong sangjagup le sangthum
    le janga le somnga alhing'in ahi.
  mar-mar: वीस वर्षे व त्याहून अधिक वयाच्या पुरुषांची गणती केली तेव्हा ते सहा लाख,
    तीन हजार, पाचशे पन्नास भरले आणि पवित्रस्थानातील शेकेलाच्या चलनाप्रमाणे प्रत्येका
    मनुष्यामागे एक बेका चांदी म्हणजे अर्धा शेकेल मिळाला.
  qub-qub: Ishcay chunca (20) watayojpita janaman cajlla runacuna sinsucuran. Paycunami
    caran sojta pachac quimsa waranga pichga pachac pichga chuncan (603,550) runacuna.
    Chay runacunami cada-ünun pägaran pichga grämu medyan guellayta. Tolducho caj
    pësacunawan pësaypa churaran.
  hat-hat: Sa se kantite ajan yo ranmase antou nan men moun ki te vin bay non yo lè
    resansman an. Chak moun te bay kantite yo te mande yo, ki vle di yon pyès ajan
    ki peze yon ons, dapre mezi yo sèvi kote yo mete apa pou Seyè a. Te gen sisantwamil
    senksansenkant (0603.550) gason ki te gen ventan pou pi piti, ki te enskri nan
    resansman an.
  eng-BSB: a beka per person, that is, half a shekel, according to the sanctuary shekel,
    from everyone twenty years of age or older who had crossed over to be numbered,
    a total of 603,550 men.
  tod-tod: Nu ɠilagilagi ɠɛni wali ɠaei ma ʋali saamai veezu, eɠɛʋelei seizu ɲadegai
    ma wali ɠaei la. Zunu ɠilagilagi naa ɠɛɛni, niiti kpein ti ɠaaluni, é zo kona
    ʋuufelegɔ (20) ma, é lɛ zeemaazu, naa ɠa é ɠɛni ga zunu waaundɔzita maazu saʋagɔ
    undɔɔlu puulɔɔlugɔ (603 550).
  eng-WEBPB: a beka a head, that is, half a shekel, according to the shekel of the
    sanctuary, for everyone who passed over to those who were counted, from twenty
    years old and upward, for six hundred and three thousand and five hundred and
    fifty men.
  kbq-kbq: Hagi 20'a kafuma agatereno mareri anagamu atre'nea vene'neramimo'za, zamagire'ma
    eri'za e'naza silvamofo kna'ama mono nompima refko nehaza avamente refko hu'za
    ke'nazana 6'a gremi hu'nea silva eri'za eme atre'naze. Hagi ana makara 603, tausenigi
    550'a vene'nemo'za eri'za e'naze.
  nhe-BL: Nochi ni plata elqui tlen quininanque nopa 603 mil 550 tlacame tlen moijcuilojque
    ipan nopa censo pampa ya quiaxitijque 20 xihuitl. Sesen inijuanti temacaque macuili
    gramos tlen plata quema moijcuilojque.
  gub-BL: A'e 'ym mehe awa kwer omono amo parat Tupàn pe weko haw hekuzaromo wà. Tuwihaw
    umume'u awa hemimono ràm awa wanupe pitàitàigatu wà. Pitàitàigatu omono wemetarer
    tuwihaw wanupe Tupàn pe imono pyr romo wà. Parat Tupàn hàpuzràn rehe har ipuhuz
    taw nuzawy kwaw parat awa kwer wanemimono kwer paw a'e. Tuwihawete upapar awa
    kwer a'e 'ar mehe wà. Heta 63.550 awa 20 kwarahy hereko wera'u har wà.
  eng-DRA: There were moreover a hundred talents of silver, whereof were cast the
    sockets of the sanctuary, and of the entry where the veil hangeth.
