  uig-PIN: Dan ⱪǝbilisidin bolƣan Aⱨisamaⱪning oƣli Oⱨoliyab uning yardǝmqisi idi;
    u bolsa nǝⱪⱪaxliⱪ-oymiqiliⱪ ustisi, layiⱨiligüqi ⱨǝmdǝ kɵk, sɵsün, ⱪizil yiptin
    aⱪ kanap rǝhtkǝ kǝxtǝ tikǝlǝydiƣan usta idi.
  beo-beo: 'Ea fidisu dunu, Ouhoulia:be (Ahisama:ge egefe - Da:ne fi dunu) da ouli,
    igi amola ohe gadofo amoga dedesu hou dawa:su. E da hawa: hamoma:ne, osa:le dedesu
    dawa:i amola abula amoga sibi hinabo mola:ya:i, oga:iyei amola yoi amo amunasu
    hou dawa:i.'
  tpi-OTNT: Na Oholiap em i pikinini man bilong Ahisamak bilong lain bilong Dan. Oholiap
    i save pinis long katim tok long ston, na em i save pinis long wokim olkain samting.
    Na em i gat save long samapim bilas long olkain tret na long tret ol i wokim long
    blupela na retpela gras bilong sipsip.
  hau-SA: tare da shi akwai Oholiyab ɗan Ahisamak, na kabilar Dan, shi gwani ne cikin
    aikin zāne-zāne, da ɗinki na shuɗi, da na shunayya, da na jan zare, da na lallausan
    lilin.)
  uig-LAT: Dan qebilisidin bolghan Ahisamaqning oghli Oholiyab uning yardemchisi idi;
    u bolsa neqqashliq-oymichiliq ustisi, layihiligüchi hemde kök, sösün, qizil yiptin
    aq kanap rextke keshte tikeleydighan usta idi.
  nde-nde: wayelo-Oholiyabhi indodana ka-Ahisamakhi owesizwe sikaDani owayeyingcitshi
    yomsebenzi njalo engumdwebi, njalo engumbalazi ngokuthunga ngentambo eluhlaza,
    eyibubende lebomvu, kanye lelembu elicolekileyo.)
  ton-ton: Pea naʻe ʻiate ia ʻa ʻAholiapi, ko e foha ʻo ʻEhisamaki, ʻi he faʻahinga
    ʻo Tani, ko e tufunga tātā, ko e tangata ngāue fakapotopoto, pea poto ke fai teunga
    ʻi he lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale.
  ces-1613: A s ním Aholiab, syn Achisamechův z pokolení Dan, tesař a vtipný řemeslník,
    a krumpéř na modrém postavci a šarlatu, a červci dvakrát barveném a kmentu.
  eng-WMB: With him was Oholiab, the son of Ahisamach, of the tribe of Dan, an engraver,
    and a skillful workman, and an embroiderer in blue, in purple, in scarlet, and
    in fine linen.
  tam-TCV: தாண் கோத்திரத்தைச் சேர்ந்த அகிசாமாகின் மகன் அகோலியாபும் அவனோடு இருந்தான்.
    அவன் கலைஞனும், ஓவியனும், நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல், திரிக்கப்பட்ட மென்பட்டுத்
    துணியினால் வேலைசெய்யும் சித்திரத் தையல்காரனுமாயிருந்தான்.
  ceb-ULB: Si Oholiab ang anak nga lalaki ni Ahisamac, nga gikan sa tribo ni Dan,
    mao ang kauban ni Bezalel ingon nga tigkulit, hanas nga tighimo, ug tigburda sa
    linubid nga asul, tapul, ug pula, ug sa pino nga lino.
  pol-UBG: A z nim Oholiab, syn Achisamaka, z pokolenia Dana, rytownik, wybitny rzemieślnik
    i haftujący na błękitnej tkaninie, na purpurze, na karmazynie i na bisiorze.
  urd-GVU: اُس کے ساتھ دان کے قبیلے کا اُہلیاب بن اخی سمک تھا جو کاری گری کے ہر کام
    اور کڑھائی کے کام میں ماہر تھا۔ وہ نیلے، ارغوانی اور قرمزی رنگ کے دھاگے اور باریک
    کتان سے کپڑا بنانے میں بھی ماہر تھا۔)
  deu-1912: und mit ihm Oholiab, der Sohn Ahisamachs, vom Stamme Dan, ein Meister
    zu schneiden, zu wirken und zu sticken mit blauem und rotem Purpur, Scharlach
    und weißer Leinwand.
  ntj-ntj: '@see-verse:EXO.038.022'
  kan-2017: ಅವನ ಜೊತೆಯಲ್ಲಿ ದಾನ್ ಕುಲದ ಅಹೀಸಾಮಾಕನ ಮಗನಾದ ಒಹೋಲೀಯಾಬನು ಸೇರಿದ್ದನು; ಇವನು ಶಿಲ್ಪವಿದ್ಯೆಬಲ್ಲವನಾಗಿದ್ದನು,
    ಕಲಾತ್ಮಕ ಕೆಲಸವನ್ನು ಮಾಡಿಸುವವನು ಹಾಗು ಹತ್ತಿಯ ಬಟ್ಟೆಯಲ್ಲಿ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು ವರ್ಣಗಳುಳ್ಳ
    ನೂಲಿನಿಂದ ಕಸೂತಿ ಕೆಲಸ ಮಾಡುವವನು ಆಗಿದ್ದನು.
  ena-ena: Oholiapɨ avi sibɨla vimi. Nɨbu Dan hɨdɨlɨ. Nudɨ iaganu Ahisamakɨ. Nɨbu
    lɨba hɨvɨ ihatɨbutɨbu sihɨ sihɨ lamalama hɨsɨŋ hɨji huaci daŋ hɨniadami. Nɨbu
    niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ sipsipɨ mɨnɨ hɨvɨ
    ivavɨmi agɨladɨ vivi havɨlɨ mila huaci huaci sɨbaŋ agɨladɨ hɨvɨ hɨcahɨca hajɨŋ
    lamalama hɨsɨŋ hɨji huaci daŋ hɨniadami.
  yap-yap: Me Oholiab nib mo’on ni fak Ahisamak ni be’ ko ganong rok Dan e pi’ e ayuw
    ngak, ir be’ ni ba salap i ker ker ya’an ban’en, ma ba salap i yoloy ya’an ban’en
    u m’on ni ngan ngongliy, ma ku ma lifith e mad ni wech, nge mad nib ra’en mak’ef
    nge purple, nge bunu’en e saf ni kan kad ko row.
  hlt-MCSB: Tedae a taengah moehnah neh a thim la, daidi la, hlampai a lingdik neh
    hnitang la aka en kutthai, Dan koca lamkah Ahisamak capa Oholiab khaw om.
  mdy-ETH: ዳኣኔ ዜርፆይዳፓ ማዔ ዓይሳማኬ ናኣዚ ዔኤሊያቤ ዒዛ ማኣዲ ዓንጊ ሼኤሻያ፤ ሃሣ ማዾኮ ማዾንዶ ጎይፆ ኬሳ ዔራቶ ዓኣያ፤
    ዬያጉዲ ሃሣ ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሱኡፔፓ ሱኪ ሚዛጲ ዓፒላ ዹዓ ዶርዜኬ።
  twi-ASANTE: Ne ɔboafoɔ ne Oholiab a ɔyɛ Ahisamak a ɔfiri Dan abusua mu ba. Na ɔno
    nso yɛ odwumfoɔ a ɔtumi twa atwerɛ gu nneɛma mu. Afei na ɔyɛ adenwonofoɔ a ɔtumi
    de asaawatam tuntum, bibire ne koogyan di adwini gu ntoma mu.
  eng-WEBU: With him was Oholiab, the son of Ahisamach, of the tribe of Dan, an engraver,
    and a skillful workman, and an embroiderer in blue, in purple, in scarlet, and
    in fine linen.
  bnp-bnp: A bakovi i leho turana, e Oholiap, e tune Ahisimak na kabu ne Dan. A leho
    vona ni kau a maki legelege na kedo. I lohoka tabu ni rahi a bagetua na maka hotu
    legelege, na hotu gomagoma, na hotu kuakua, na hotu vururu ni rata na vuna sipsip.
  wal-wal: Daana zare gidida Ahisamaaka na7aa Oholi7aabi aara de7ees; i kushe hiillanchchanne
    oottiyoobaassi koiro halchchuwaa kessiyaagaa; qassi salo milatiya, ochchaa teeraa
    milatiyaanne shololla zo7o qacinaaninne liiqo liinuwan daddidi, xilppiyan alleeqissiya
    asa.
  spa-PDDPT: Y con él estaba Oholiab, hijo de Ahisamac, de la tribu de Dan, artífice,
    diseñador y bordador en tela azul, púrpura y carmesí y cordoncillo de lino fino.
  gun-gun: Hexeve ma Dã regua Aisamaque ra'y Aoliabe omba'eapo. Ha'e va'e ma mba'emo
    re opena va'e, mba'emo ra'angaa ombopara kuaa, ha'e ajukue ombopara va'e hovy
    va'e py, púrpura, pytã va'e ha'e ajukue iporãve va'e py.
  agu-BL: Ncha'tz oc Aholiab tan ẍch'eye'n Bezaleel, na i' jun wi'tz txak'ol ch'ich',
    ncha'tz i' jun balaj chemol, na ba'n na bnix balaj xbu'k ta'n te yi nok' yi txib
    yubil tu xk'ayk'uj nin cyak tu yi balaj lino. Yi yaj Aholiab i' cy'ajl Ahisamac
    jun scyeri xonl Dan.
  ilo-ULB: Ni Oholiab nga anak a lalaki ni Ahisamac manipud iti tribu ti Dan ket kaddua
    ni Bezalel a nagtrabaho a kas kumikitikit, a kas batido a trabahador, ken kas
    bumuborda iti asul, maris ube ken nalabbaga a de lana, ken napino a lino.
  kpg-kpg: Dono dangada hagamaamaa la go Oholiab tama daane Ahisamach, mai di madawaawa
    Dan, tangada dugidugi mee, dili mee mo llanga nia gahu humalia gi nnadunga halatee,
    halatee luuli mo mmee gi habuihabula.
  uig-ARA: دان قەبىلىسىدىن بولغان ئاھىساماقنىڭ ئوغلى ئوھولىياب ئۇنىڭ ياردەمچىسى ئىدى؛
    ئۇ بولسا نەققاشلىق-ئويمىچىلىق ئۇستىسى، لايىھىلىگۈچى ھەمدە كۆك، سۆسۈن، قىزىل يىپتىن
    ئاق كاناپ رەختكە كەشتە تىكەلەيدىغان ئۇستا ئىدى.
  sus-sus: Oholiyabu, Axisamaki xa di, Dana bɔnsɔɛ, findi Besaleli malima nan na.
    A nu fata se masolide nun suwa dugi masɔxɔde gɛsɛ gɛrɛ daaxi, bulu daaxi, nun
    a gbeeli daaxi ra.
  pon-2006: Sawasepe Oliap, nein Aisamak, kisehn kadaudok en Dan, ih me saman en sukada
    mehkot, pilahnihada, oh pil saman en wiahda likou linen kaselel sang wunen sihpw
    poh mei, ntahnmwel oh weitahta.
  ksd-ksd: Ma dir ga varbete ma Oliab, natu i Akisamak, ta ra vuna tarai Dan, a tena
    madaka, a tena vir mal tututumu, ma a tena niingit guve mal tututumu, a blu marut,
    ma ra meme marut ma ra meme tuna ma ra mal kumau.
  tur-YTC: Dan oymağından Ahisamak oğlu, oymacı, usta bir işçi ve lacivert, mor, kırmızı
    ve ince keten kumaşlarda nakışçı olan Oholiav onunla birlikteydi.
  grc-BRENT: Οὗτος ἐποίησε πάντα τὰ σκεύη τοῦ θυσιαστηρίου, καὶ τὸ πυρεῖον αὐτοῦ,
    καὶ τὴν βάσιν, καὶ τὰς φιάλας, καὶ τὰς κρεάγρας τὰς χαλκᾶς·
  ind-AYT: Bersama dengan dia ada Aholiab, anak Ahisamakh, dari suku Dan, orang yang
    ahli dalam mengukir, dan merancang, dan menyulam kain biru, kain ungu, dan kain
    kirmizi, dan linen halus.
  nya-nya: pamodzi ndi Oholiabu mwana wa Ahisamaki, wa fuko la Dani, wa luso la zopangapanga
    ndi kulemba mapulani, ndi wopanga nsalu zolukidwa bwino za mtundu wa mtambo, yapepo
    ndi zofiira, zofewa ndi zosalala.
  hrv-hrv: S njim je bio Oholiab, sin Ahisamakov, iz plemena Danova, rezbar, krojač
    i vezilac za ljubičasto, crveno i tamnocrveno predivo i prepredeni lan.
  mps-mps: Tama Oholiap te Ahisamakgo ogwa, te Dango hani bidi dao. Te Oholiapgo te
    wiegi yai masigide asębo po togobo sę konebadi, tama agai te haniani gasa nai
    dabe nigibo sę me koneai. Tama agai te haniani gasa hobi dabego te au ilibo sę
    me koneyu, te sisi yai hobi, me te mama yai hobi, te tobage sipsip nisigo nigai
    hobigo te au dabe ilibo sę koneai dao. Agai te Besalel dologode bidiyu, aga tau
    sali.
  tpi-tpi: Na Oholiap em i pikinini man bilong Ahisamak bilong lain bilong Dan. Oholiap
    i save pinis long katim tok long ston, na em i save pinis long wokim olkain samting.
    Na em i gat save long samapim bilas long olkain tret na long tret ol i wokim long
    blupela na retpela gras bilong sipsip.
  dan-1931: sammen med Oholiab, Ahisamaks Søn, af Dans Stamme, som udførte Udskæringsarbejdet,
    Kunstvævningen og den brogede Vævning af violet og rødt Purpur, Karmoisin og Byssus.
  vie-OVCB: Ô-hô-li-áp, con A-hi-sa-mạc, thuộc đại tộc Đan, là những người nhiều tài
    năng, gồm tài chạm trổ, điêu khắc, thêu thùa, dệt chỉ xanh, tím, đỏ, và chỉ gai
    mịn.
  guj-2017: તેને મદદ કરનાર દાનના કુળના અહીસામાખનો દીકરો આહોલીઆબ કોતરકામ કરનાર, નકશી
    કોતરનાર તથા બાહોશ કારીગર અને ભૂરા, જાંબુડા, કિરમજી ઊન તેમ જ ઝીણા કાંતેલા શણનું
    ભરત ભરનાર હતો.
  pon-2006A: Sawasepe Oliap, nein Aisamak, kisehn kadaudok en Dan, ih me saman en
    sukada mehkot, pilahnihada, oh pil saman en wiahda likou linen kaselel sang wunen
    sihpw poh mei, ntahnmwel oh weitahta.
  por-BRBSL: Com ele estava Oholiab, filho de Ahisamach, da tribo de Dan, gravador
    e artesão, e bordador em azul, em roxo, em escarlate e em linho fino.
  cth-cth: Ahni koe Dan miphun Ahisamak capa Oholiab ca thut kathoum, kutsak kathoum,
    kamthim, âthi, paling, loukloukkaang meikahawicalah ka carouk thai e ni hai a
    tawk.
  twi-twi: Ne boafo ne Oholiab a ɔyɛ Ahisamak a ofi Dan abusua mu ba. Na ɔno nso yɛ
    odwumfo a otumi twa nkyerɛw gu nneɛma mu. Afei na ɔyɛ adenwenfo a otumi de asaawatam
    tuntum, bibiri ne koogyan di adwinni gu ntama mu.
  hlt-hlt: Tedae a taengah moehnah neh a thim la, daidi la, hlampai a lingdik neh
    hnitang la aka en kutthai, Dan koca lamkah Ahisamak capa Oholiab khaw om.
  tbz-SIM: Kɛ̀ Dɑnni nɑɑ̀mùnkù kou Ayisɑmɑki birɛ Odiyɑbu nhò teénnɛ̀, ò do tú oyɑ́ntì
    nwe kɛ nɔ nkɛ cɛ́ú idɛí, kɛ dɔɔri tifèntì, kɛ kpɛ̃ntinɛ̀ tipecìtì tìì dò mmɛbèrìmɛ̀
    nɛ̀ tìì dò mmɛyĩ̀ĩ̀ nnɛ̀ tìì dò nfɛtònfɛ̀.
  msy-2020: Ezɨ Oholiap, an Ahisamakɨn otarim, egha Danɨn anabamɨn mav. An akaba dagɨabar
    da osira da aghori fofozim fomɨra iti, egha a bizir igharaziba uaghan dar ingara
    fo. Egha a tretɨn blupla, pɨghaghevim ko, aghevir me sipsipɨn arɨzimɨn ingarizim,
    ko inir ghurghurir aghuariba, an a da isa dar kurka fo.
  azb-azb: Onunla çalışan Dan qəbiləsindən olan Axisamak oğlu Oholiav oymaçılıq, naxışçılıq,
    bənövşəyi, tünd qırmızı və al rəngli iplikdə və incə kətanda naxış tikməsi işini
    bacarırdı.
  eng-DBY: and with him Aholiab, son of Ahisamach, of the tribe of Dan, an engraver
    and artificer, and an embroiderer in blue, and in purple, and in scarlet, and
    in byssus.
  hin-2017: और उसके संग दान के गोत्रवाले, अहीसामाक का पुत्र, ओहोलीआब था, जो नक्काशी
    करने और काढ़नेवाला और नीले, बैंगनी और लाल रंग के और सूक्ष्म सनी के कपड़े में कढ़ाई
    करनेवाला निपुण कारीगर था।
  wol-KYG: Mu àndoon ci ak Daneen bi, doomu Ayisamaag, Oliyab. Mu dib yettkat, dib
    taaralkat te di liggéeykatu wëñ gu baxa te laal yolet, ak wëñ gu xewar ak gu xonq
    curr ak wëñu lẽe.
  bjr-bjr: Mina dadaaqi marufa Ooqooriabafa marinau. Mifa Aasamakana amaaku Dannana
    ati marinau. Mifa oonisaa oosana oosana ainaina amana auqi marufa marinau. Mifa
    sipsipa asausi dirindaasi akiranannai faqa pannoona akiranannai faqa faeena akiranannai
    faqa amiqira sanda sufusee amiqira qamunna auqimarufa marinau. Kafaa mifa oosana
    oosana ainaina amana auqirana akoofasa marinau.
  eng-YLT: and with him [is] Aholiab son of Ahisamach, of the tribe of Dan, an engraver,
    and designer, and embroiderer in blue, and in purple, and in scarlet, and in linen.
  eng-WYC-2017: while Aholiab, the son of Ahisa-mach, of the lineage of Dan, was joined
    fellow to him, and he himself was a noble craftsman of wood, and a tapicer, that
    is, a weaver of diverse colours, and an embroiderer of jacinth, purple, vermilion,
    and bis.
  eng-WMBB: With him was Oholiab, the son of Ahisamach, of the tribe of Dan, an engraver,
    and a skilful workman, and an embroiderer in blue, in purple, in scarlet, and
    in fine linen.
  urd-GVH: उसके साथ दान के क़बीले का उहलियाब बिन अख़ी-समक था जो कारीगरी के हर काम
    और कढ़ाई के काम में माहिर था। वह नीले, अरग़वानी और क़िरमिज़ी रंग के धागे और बारीक
    कतान से कपड़ा बनाने में भी माहिर था।)
  rug-rug: Se Oholiabi sa nana tie varitokae, sapu na tuna koreo e Ahisamaka, koasa
    butubutu te Dani, si na tie bokabokana pa tinavete patu arilaedi, na tinavete
    pitipiti poko lineni arilaedi, meke pitipiti lozi vulu bulu, pepolo, meke ziṉara
    si asa.
  gaz-gaz: Oholiiyaab ilmi Ahiisaamaak namichi gosa Daan sunis isa wajjin ture; innis
    ogeessa hojii harkaa, ogeessa bifa baasuu fi kan kirrii bifa cuquliisaa, dhiilgee,
    bildiimaa fi quncee talbaa kan qalʼifamee foʼameen waa faayessu ture.
  fra-LSG: il eut pour aide Oholiab, fils d’Ahisamac, de la tribu de Dan, habile à
    graver, à inventer, et à broder sur les étoffes teintes en bleu, en pourpre, en
    cramoisi, et sur le fin lin.
  yal-yal: E nun Oholiyabi nan yi a ra, Axisamaki a diina, Dan bɔnsɔnni. Walikɛɛn
    nan yi a ra naxan fatan wanle yɛbadeni. Dugi sɔxɔnna nan mɔn yi a ra naxan yi
    gari mamiloxin nun a gbeela rawalima e nun taa dugi faɲina.
  haw-1868: A me ia pu no o Aholiaba, ke keiki a Ahisamaka, no ka ohana a Dana, he
    kahuna kalai, he mea akamai i ka hana, a he mea humuhumu lope ano e, he uliuli,
    a he poni, a he ulaula, a me ke olona keokeo.
  arb-NAV: يُعَاوِنُهُ أَهُولِيآبُ بْنُ أَخِيسَامَاكَ مِنْ سِبْطِ دَانٍ، الَّذِي بَرَعَ
    فِي النَّقْشِ وَالتَّوْشِيَةِ وَالتَّطْرِيزِ بِالأَلْوَانِ الزَّرْقَاءِ وَالْبَنَفْسَجِيَّةِ
    وَالْحَمْرَاءِ وَخُيُوطِ الكَتَّانِ الْبَيْضَاءِ.
  ewe-ewe: Bezalel ƒe kpeɖeŋutɔe nye Oholiab, ame si nye Ahisamak, tso Dan ƒe to la
    me la ƒe viŋutsu. Eya hã nye aɖaŋutɔ gã aɖe, eye wòde ŋgɔ le nukpakpa kple avɔlɔlɔ̃
    me hekpe ɖe nulɔlɔ̃ ɖe avɔwo me kple aɖabɛ blɔtɔ kple dzĩtɔ ƒe ka, ka dzĩ kple
    ɖeti ɣi dada ƒe ka ŋu.
  eng-LEE: And with him was Aholiab the son of Achissamach, of the tribe of Dan, an
    engraver, and a skilful weaver, and an embroiderer in blue, and in purple, and
    in scarlet yarn, and in linen thread.
  asm-FB: দান ফৈদৰ অহীচামকৰ পুত্ৰ অহলীয়াব তেওঁৰ সহায়কাৰী আছিল, তেওঁ এজন দক্ষতাসম্পন্ন
    লোক আৰু নিপুণ শিল্পকাৰ আছিল। তেওঁ নীলা, বেঙুনীয়া আৰু ৰঙা বৰণীয়া মিহি শণ সূতাৰে
    ফুল বাছিব জনা লোক আছিল।
  sus-A: عٌهٌلِيَبُ، عَشِسَمَكِ شَ دِ، دَنَ بْنسْي، قِندِ بٍسَلٍلِ مَلِمَ نَن نَ.
    عَ نُ قَتَ سٍ مَسٌلِدٍ نُن سُوَ دُفِ مَسْشْدٍ فّسّ فّرّ دَاشِ، بُلُ دَاشِ، نُن
    عَ فبٍيلِ دَاشِ رَ.
  fra-SBL: Il avait avec lui Oholiab, fils d'Ahisamach, de la tribu de Dan, graveur,
    habile ouvrier, et brodeur en bleu, en pourpre, en cramoisi et en fin lin.
  hbo-hbo: וְאִתֹּ֗ו אָהֳלִיאָ֞ב בֶּן־אֲחִיסָמָ֛ךְ לְמַטֵּה־דָ֖ן חָרָ֣שׁ וְחֹשֵׁ֑ב
    וְרֹקֵ֗ם בַּתְּכֵ֙לֶת֙ וּבָֽאַרְגָּמָ֔ן וּבְתֹולַ֥עַת הַשָּׁנִ֖י וּבַשֵּֽׁשׁ׃
    ס
  eng-WYCLIFFE: while Ooliab, sone of Achysameth, of the lynage of Dan, was ioyned
    felowe to hym, and he hym silf was a noble crafti man of trees, and a tapesere
    and a broderere of iacynt, purpur, vermyloun and bijs.
  pjt-pjt: '@see-verse:EXO.038.022'
  cwe-cwe: Katazigwa na Oholiabu mwana wa Ahisamaki wa kabila da Dani, yoyakalile
    galu wa kuhamba, kuchola na kuhamba kwa nyuzi za langi ya buluu na zambalau na
    ndung'hu na walo dinogile dibotigwe.
  kik-kik: nake aarĩ hamwe na Oholiabu mũrũ wa Ahisamaku, wa mũhĩrĩga wa Dani, ũrĩa
    warĩ mũbundi na mũcori mũũgĩ, na wamenyete kũgemia na ndigi cia rangi wa bururu,
    na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na gatani ĩrĩa njega.)
  fra-NCL: il eut pour aide Ooliab, fils Achisamech, de la tribu de Dan, habile à
    sculpter, à inventer, à tisser en dessin varié la pourpre violette, la pourpre
    écarlate, le cramoisi, et le fin lin.
  cek-AK: Anih hoi nawnto toksah kami, Dan acaeng Ahisamak capa Aholiab loe, ban hoiah
    daengh moe, krang soi thaihaih tok, bantok congca sah kop kami, tlangqui kamiing,
    tlangqui kamling hup, tlangqui kathim puu ngan nuiah a aem takaekhaih sah kop
    kami ah oh.
  cuk-cuk: 'Ahisamac-machi-Aholiab, Bezaleel-bendakega gusad. Aholiab, dad-dummad-Danʼgi
    danikidid. Aholiabʼde, esgorogi-ibmar-sobed-duled, nabir-ibmar-akar-akar-onogedbalid.
    Deginbali, nabir we-dubmargi ibmar-sobedbalid: Nirbadub-aradgi, nirbadub-suir-akwagiidgi,
    nirbadub-ginnidgi, degi, linoʼdub-nuedgi mor-yeerdakle sobedid.'
  uig-CYR: Дан қәбилисидин болған Аһисамақниң оғли Оһолияб униң ярдәмчиси еди; у болса
    нәққашлиқ-оймичилиқ устиси, лайиһилигүчи һәмдә көк, сөсүн, қизил жиптин ақ канап
    рәхткә кәштә тикәләйдиған уста еди.
  tel-2017: దాను గోత్రికుడు అహీసామాకు కొడుకు అహోలీయాబు అతనికి సహాయకుడుగా ఉన్నాడు.
    ఇతడు చెక్కడంలో నేర్పు గలవాడు. నిపుణత గల పనివాడు, నీలం ఊదా ఎర్ర రంగుల సన్నని నారతో
    అల్లిక పని చేయడంలో నేర్పరి.
  hat-BSA: Avèk li te gen Oholiab, fis a Ahisamac la, nan tribi Dan nan, yon gravè,
    yon mèt ouvriye, yon tiseran an materyo ble, mov, wouj, ak osi an twal fen blan.
  kos-kos: Oholiab, mwet kasru lal su wen natul Ahisamach ke sruf lun Dan, el sie
    mwet soasr ke kihl, ke lemlem, ac el sie mwet otwot ke nuknuk linen srik eoa,
    oayapa ke unen sheep ma tuhn folfol, sroninmutuk ac srusra.
  hbo-WLC: וְאִתּ֗וֹ אָהֳלִיאָ֞ב בֶּן־אֲחִיסָמָ֛ךְ לְמַטֵּה־דָ֖ן חָרָ֣שׁ וְחֹשֵׁ֑ב
    וְרֹקֵ֗ם בַּתְּכֵ֙לֶת֙ וּבָֽאַרְגָּמָ֔ן וּבְתוֹלַ֥עַת הַשָּׁנִ֖י וּבַשֵּֽׁשׁ׃
    ס
  ibo-ibo: Onye na-enyere ya aka bụ Oholiab nwa Ahisamak, onye ebo Dan, bụ onye ọka
    a maara aha ya, ọ bụ onye ọka ihe ọtụtụ, na onye ọka ịdụnye ihe ịchọ mma dị iche
    iche nʼakwa na-acha anụnụ anụnụ, nke ngwakọta anụnụ na uhie, uhie uhie nakwa ezi
    akwa ọcha.
  ory-ory: ଆଉ ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ, ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ ଶିଳ୍ପକାରୀ, ଖୋଦକ ଓ
    ବିଜ୍ଞ ତନ୍ତୁବାୟ ଦାନ୍ ବଂଶଜାତ ଅହୀଷାମକଙ୍କ ପୁତ୍ର ଅହଲୀୟାବ ସହକାରୀ ଥିଲେ।
  chk-chk: A pwal wor chienan itan Oholiap nöün Aisamak we mwän seni ewe ainangen
    Tan. I eman sousilelap le angangen pau me ekiekietä mettoch mi fö, a pwal sile
    chü mangaku mi arauarau me parachol me parapar, pwal mangaku mi pwechepwech.
  rop-rop: En Oholiyab brom det klen gulum Den bin album Besalel. Imbin san blanga
    Ahisamek, en imbin brabli klebabala blanga kadimbat ston en dumbat olkain sheip
    en mindimbat enijing garram olkain matiriyal en wul.
  ukr-1871: А з ним працював Оголїаб Ахісамашенко, з колїна Данового, різбяр і штукар-ткач
    і гаптяр по блавату й по пурпуру й по кармазину и по тонкому полотну.
  bch-bch: Be Ooliap, Aisamak inat ngan lum pan Dan, ilualua Besalel. Be ei ele oatainga
    kapei ngan kadonga naurata imata ede ga ede mambe totoinga posanga ga idae ngan
    pat mil ga mil, ga ikakado mosi imata ede ga ede, ga isaisai sogonga kemikemi
    ngan oaro salumu aea singsingia ga singsingia tede ga bil ta tidae ngan gid malo
    kemikemi.
  deu-1951: und mit ihm Oholiab, der Sohn Ahisamachs, vom Stamme Dan, ein Meister
    im Steinschneiden, in künstlicher Arbeit und im Buntwirken von Stoffen von blauem
    und rotem Purpur und Karmesinfarbe und in feiner weißer Baumwolle.
  eng-JPS: And with him was Oholiab, the son of Ahisamach, of the tribe of Dan, a
    craftsman, and a skilful workman, and a weaver in colours, in blue, and in purple,
    and in scarlet, and fine linen. —
  srp-1865: I s njim Elijav sin Ahisamahov od plemena Danova, drvodjelja i vješt tkati
    i vesti po porfiri, po skerletu, po crvcu i po tankom platnu.
  lug-lug: baakolera wamu ne Okoliyaabu, mutabani wa Akisamaki ow’omu kika kya Ddaani,
    eyali omukugu ennyo mu kwola ne mu kutetenkanya, n’okutunga amajjolobera mu linena
    ennungi endebevu ennange n’ewuzi eza bbululu ne kakobe ne myufu.
  heb-heb: ואתו אהליאב בן אחיסמך למטה דן חרש וחשב ורקם בתכלת ובארגמן ובתולעת השני
    ובשש׃
  ben-IRV: দান বংশের অহীষামকের ছেলে অহলীয়াব তাঁর সহকারী ছিলেন; তিনি দক্ষ ও শিল্পকুশলী
    এবং নীল, বেগুনে, লাল ও পাকান সাদা মসীনা সুতোর শিল্পকার ছিলেন।
  pan-pan: ਉਹ ਦੇ ਨਾਲ ਆਹਾਲੀਆਬ ਅਹੀਸਾਮਾਕ ਦਾ ਪੁੱਤਰ ਸੀ ਜਿਹੜਾ ਦਾਨ ਦੇ ਗੋਤ ਦਾ ਸੀ। ਉਹ ਨਿਪੁੰਨ
    ਕਾਰੀਗਰ ਅਤੇ ਨੀਲੇ ਬੈਂਗਣੀ ਕਿਰਮਚੀ ਮਹੀਨ ਕਤਾਨ ਦਾ ਕਸੀਦੇਕਾਰ ਸੀ।
  mya-JVB: ထိုမှတပါး ၊ ထုလုပ်တတ်သောသူ၏ အလုပ်၊ ဆန်းပြား သော လက်သမား အလုပ်၊ ပြာ သောအထည်၊
    မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ကို ချယ်လှယ် တတ်သောသူ၏ အလုပ်ကို လုပ်တတ်သော
    ဒန် အမျိုးသား အဟိသမက် ၏သား အဟောလျဘ လည်းရှိ ၏။
  hmo-hmo: Besalele ena durua tauna, Oholiaba, Ahisamaka ena natuna, Dano iduhu tauna,
    be nadi bona auri dekenai revareva torea diba tauna. Ia be gaukara ena palani
    ia laloa diba tauna, bona ia ese dabua namodia bona edia herahera ia hatua diba.
    Ia ese danu mamoe huina ena kala bulu, kakakaka sisina, bona kakakaka momokani
    ia hatua diba.
  urd-urd: और उसके साथ दान के क़बीले का अहलियाब बिन अख़ीसमक था जो खोदने में माहिर
    कारीगर था और आसमानी और अर्ग़वानी और सुर्ख़ रंग के कपड़ो और बारीक कतान पर बेल —
    बूटे काढ़ता था
  rus-SYN: и с ним Аголиав, сын Ахисамахов, из колена Данова, резчик и искусный ткач
    и вышиватель по голубой, пурпуровой, червленой и виссонной ткани.
  bqc-SIM: Dã bui Aisama nɛ́ Ɔↄliabu kuaànↄ. Aàpi sↄ̃ ↄzĩkɛnaɛ, mɛ́ ì ɛa gↄ̃inakɛ
    pↄ́ↄwa, mɛ́ ì kↄ̀ↄkɛ̃ bàabaawa ń babuunao ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Amapa chu Dan phung akon Ahismach chapa Oholiab chule khut themna
    neitah le ijakai thilbol them patdum ahin,ponsandup chule tupat ponnem bol them'a
    jong pang ahi.
  mar-mar: तसेच त्यास मदतनीस म्हणून दान वंशातील अहिसामाखाचा पुत्र अहलियाब हा होता;
    तो सर्व प्रकारचे कोरीव काम करणारा कुशल कारागीर होता; तो विणकाम व निळ्या, जांभळ्या
    व किरमिजी रंगाच्या तलम कापडावर कशिदा काढणारा होता.
  qub-qub: Bezaleeltaga ruräshiran Ahisamacpa wamran Aholiab. Pay caran Dan trïbupita.
    Chaynöpis Aholiab caran fyërruta tacay yachaj. Paymi yacharan tucuy-nirajta awayta,
    tucuy-nirajcunata burdaytapis. Llapan casta tëlacunacho, muräducho, auröracho,
    pucacho, lïnu tëlachöpis burdayta yacharan.
  hat-hat: Se Owoliyab, pitit Ayisamak, nan branch fanmi Dann lan, ki te ede l'. Owoliyab
    sa a te yon bon bòs atizan ki te konn fè desen. Li te konn bwode lenn ble, violèt
    ak wouj ansanm ak twal fen blan.
  eng-BSB: With him was Oholiab son of Ahisamach, of the tribe of Dan, an engraver,
    designer, and embroiderer in blue, purple, and scarlet yarn and fine linen.
  tod-tod: Wɔɠɔliyaɓe, naa ɠɛni polu, é ga Ayizamake ná-doun zunui, Dan ná-bolodai
    zu, nii é ɠɛni ga ɲɛɛliɠi nui, faa niinɛ laaɠula nui, ta seɠe zuʋu nui ga geze
    ɓiinii, ta ma ɓɔigi, ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai.
  eng-WEBPB: With him was Oholiab, the son of Ahisamach, of the tribe of Dan, an engraver,
    and a skilful workman, and an embroiderer in blue, in purple, in scarlet, and
    in fine linen.
  kbq-kbq: Hagi Dani nagapinti ne' Ahisamaki ne'mofo Oholiapu'a ruzahu ruzahu zante'ma
    azanteti'ma hanagatino tro'ma hu antahi'zane, hokonke'ma, fitunke'ma, koranke
    tavravere'ma hatino avoma kre antahi'zane, zmana'zmana nofinu'ma haneno tavrave'ma
    trohu antahi'zama eri'nea ne'mo aza hu'ne.
  nhe-BL: Huan quipalehui Aholiab, icone Ahisamac, tlen tlacatqui ipan nopa hueyi
    familia Dan. Huan Aholiab eltoya se tepos tejtzonquetl para tlayejyectlalis, huan
    se cuali tlaxinepalojquetl ica icpatl. Huan quimatqui quichihuas yejyectzi yoyomitl
    tlen quipixqui itlajtzoyo ica lino icpatl tlen canactzi huan icpatl tlen azultic,
    moradojtic huan chichiltic.
  gub-BL: 'Aoriaw Aizamak ta''yr Nà zuapyr a''e, ipytywà har romo hekon a''e. Aoriaw
    ukwaw ma''e hagapaw pape rehe imuapykaw. Ukwaw ma''eragaw paw itatàtà rehe ikair
    haw no. Ukwaw pàn ikatuahy ma''e irin ipyahaw paw no. Ukwaw inemo àràpuhàràn hawitu
    ma''e hawer iapo pyrer ipyahaw paw no: huwy ma''e, ipuwy ma''e, ipiràg ma''e.'
