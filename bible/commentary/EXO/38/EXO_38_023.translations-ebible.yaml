verse: EXO.038.023
translations:
  mal-C: ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനും കൊത്തുപണിക്കാരനും ശില്പവിദഗ്ദ്ധനും നീലനൂൽ,
    ഊതനൂൽ, ചെമപ്പുനൂൽ, മൃദുലചണനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപ്പണിചെയ്യുന്നവനുമായ ഒഹൊലീയാബ്
    അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: und mit ihm Oholiab, der Sohn Ahisamachs vom Stamme Dan, als Schmied und
    Zimmermann, sowie als Kunstwirker und als Buntwirker in rotem und blauem Purpur,
    Karmesin und Byssus.
  lin-lin: Asungamaki na Oliabi, mwana mobali ya Ayisamaki, moto ya libota ya Dani,
    mosali mpe motongi bililingi na maboko, oyo azalaki kobimisa makanisi mpe kotonga
    bililingi na bilamba ya langi ya ble, ya motane ya pete, ya motane makasi mpe
    na lino ya kitoko.
  eng-LSV: and with him [is] Aholiab son of Ahisamach, of the tribe of Dan, an engraver,
    and designer and embroiderer in blue, and in purple, and in scarlet, and in linen.
  eng-GNV: And with him Aholiab sonne of Ahisamach of the tribe of Dan, a cunning
    workeman and an embroiderer and a worker of needle work in blew silke, and in
    purple, and in skarlet, and in fine linen.
  eng-WEBSTER: And with him was Aholiab, son of Ahisamach, of the tribe of Dan, an
    engraver, and a skillful workman, and an embroiderer in blue, and in purple, and
    in scarlet, and fine linen.
  nhw-BL: Huan quipalehui Aholiab, icone Ahisamac, catli tlacatqui ipan nopa hueyi
    familia Dan. Huan Aholiab eltoya se tepos tejtzonquetl para tlayejyectlalis, huan
    se cuali tlaxinepalojquetl ica icpatl. Huan quimatqui quichihuas yejyectzi yoyomitl
    catli quipixqui itlajtzonyo ica lino icpatl catli canactzi huan icpatl catli azultic,
    morado huan chichiltic.
  swh-ONEN: akiwa pamoja na Oholiabu mwana wa Ahisamaki, wa kabila la Dani, fundi
    stadi wa kutia nakshi, kubuni michoro, mtarizi kwa rangi ya buluu, ya zambarau,
    nyekundu na kitani safi.)
  bba-bba: Oholiɑbu, Ahisɑmɑkin bii, Dɑnun bweseru sɔɔ, wiyɑ u Bɛsɑlɛli somi u kɑ
    sɔmbu te kuɑ. Wiyɑ u ɡɑ̃ɑ dɑbinu kuɑ kuɑ. U sɔmɑn kpunɑɑbɑ kuɑ, u kpee ɡobiɡinu
    dɑ̃kɑ, mɑ u bekunu burɑru kuɑ kɑ wɛ̃ɛ wunɔmɡii kɑ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ
    ɡɑɑdurɑ.
  eng-KJVCPB: And with him was Aholiab, son of Ahisamach, of the tribe of Dan, an
    engraver, and a cunning workman, and an embroiderer in blue, and in purple, and
    in scarlet, and fine linen.
  luo-luo: ne en gi Oholiab wuod Ahisamak ma ja-dhood Dan ma jatich lwedo kendo jagoro
    kendo jatwangʼ lewni marambulu gi maralik kod marakwaro.)
  meu-meu: 'Iduruna tauna be Oholiab, Ahisamaka natuna, Dan iduhuna tauna: ia be ima
    karakara ḡaukaradia ihaerodia bona ikaradia mai dibana, turituri ḡaukaradia danu,
    dabua vaiuridia bona mia kakadia bona kakakakadia bona kurokurodia ituridia, na
    mai dibana.'
  npi-ULB: दानको कुलबाट अहीसामाकका छोरा ओहोलीआबले खोप्‍ने र सिपालु शिल्पकारले जस्तै
    अनि बुट्टा भर्नेले जस्तै निलो, बैजनी, रातो ऊनसाथै मसिनो सुती कपडामा बजलेलसँगै
    काम गरे ।
  yor-yor: 'Pẹ̀lú rẹ̀ ni Oholiabu ọmọ Ahisamaki, ti ẹ̀yà Dani: alágbẹ̀dẹ, àti oníṣẹ́-ọnà
    àti oníṣọ̀nà tí a fi iṣẹ́ abẹ́rẹ́ ṣe ní aṣọ aláró àti elése àlùkò àti òdòdó àti
    ọ̀gbọ̀ dáradára.)'
  emp-NTPO: '@see-verse:EXO.038.022'
  ind-ind: Bezalel dibantu oleh Aholiab anak Ahisamak, dari suku Dan, seorang yang
    ahli mengukir, merancang, dan menenun dengan benang linen berkualitas tinggi berwarna
    merah, biru, dan ungu.
  pes-OPCB: دستیار او در این کار اهولیاب پسر اخیسامک از قبیلهٔ دان بود که در کار طراحی،
    نساجی و طرازی پارچه‌های آبی، ارغوانی، قرمز و کتان ریزبافت مهارت داشت.)
  tgl-ULB: Si Oholiab na anak na lalaki ni Ahisamach, mula sa lipi ni Dan, nagtrabaho
    kasama ni Bezalel bilang tagapag-ukit, bilang isang bihasang manggagawa at bilang
    mangbuburda ng asul, lila, matingkad na pulang lana, at pinong lino.
  hui-hui: Agali mende ibula biabe mandagi biaga mbira Dana hameigini aria Ahisamaga
    igini Oholiaba ibugua ege to̱le̱ni bage ale podaradagua bialu bi gilibu wiaga
    howa biabe uruni manda mandabu haga hene. Ibugua agani pume yári tara tara bulenebi
    nogo sibi irinime pu payini mindibiha guyini hari mindi handalehe wiarubi tagalitaya
    aleha guyini wiarubi daramabiha guyini wiarubi yári tara tara lebiaga hene.
  mya-mya: သူ​၏​အ​ကူ​အ​ညီ​ဖြစ်​သူ​ဒန်​၏​အ​နွယ်​ထဲ​မှ အ​ဟိ​သ​မက်​၏​သား​အ​ဟော​လျ​ဘ​သည်
    ပန်း​ပု​အ​တတ်၊ ပုံ​စံ​ထုတ်​အ​တတ်​ကို​တတ် ကျွမ်း​သူ၊ အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊
    အ​နီ​ရောင် သိုး​မွေး၊ ပိတ်​ချော​တို့​ကို​ရက်​တတ်​သူ​ဖြစ်​၏။
  cbi-NTPO: Dannu sera' jimu ruku Ahisamac' na, Oholiabya entsaa taawasha kemishtimi,
    yaa jerutala taawasha kiikemu' mitya, tsenmin naa naake kenuu juñuba muute dekemumin,
    naa lushmuraraa jiluchi bain, naa yamuraraa jiluchi bain, naa ungalalaa jiluchi
    bain, naa ura linu jiluchi bain pumi', muute juu bain detsejmu' mitya.
  bod-N: དཱན་ཚོ་པའི་ཨ་ཧི་སཱ་མག་གི་བུ་ཨོ་ཧོ་ལི་ཨབ་ནི་པི་ཟིད་ཨེལ་གྱི་ལས་གྲོགས་ཡིན་ཞིང་།
    ཁོ་ནི་བརྐོ་བཟོ་དང་ལས་ཀ་བྱེད་པའི་ལག་རྩལ་ཅན་དང༌། བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་སོ་རས་སྲབ་བུའི་འཐག་བཟོ་པའང་ཡིན་ནོ།
    །
  sna-sna: aiva naDhoriabhu mwanakomana waAhisamaki, worudzi rwaDhani, mhizha nomusoni,
    uye musoni wewuru yebhuruu, pepuru netsvuku nomucheka wakaisvonaka.
  spa-BLM: Con él estaba Oholiab, hijo de Ahisamac, de la tribu de Dan, grabador y
    hábil obrero, y bordador en azul, en púrpura, en escarlata y en lino fino.
  cac-cac: Axo vin̈aj Aholiab yuninal vin̈aj Ahisamac, yin̈tilal Dan ix colvaj yed'
    vin̈aj Bezaleel chi'. A vin̈aj Aholiab chi' tenum q'ueen vin̈, jalum c'apac vin̈,
    syalpax sb'oanoch yelvanub' yed' an̈ ch'al q'uic'mutz'inac vin̈, an̈ ch'al yaxmaquinac,
    an̈ chac ch'al yed' an̈ lino ch'al te vach'.
  swh-ULB: Na pamoja naye alikuwa Oholiabu mwana wa Ahisamaki wa kabila la Dani, fundi
    na mtarizi na mfumaji wa uzi wa bluu na sufu iliyotiwa rangi ya zambarau na kitambaa
    chenye rangi nyekundu ya kochinili na kitani bora.
  bel-bel: І зь ім Агаліяў, сын Ахісамахаў, з племя Данавага, разьбяр і ўмелы ткач
    і вышывальшчык па блакітнай, пурпуровай, чырванёнай і вісонавай тканіне.
  deu-ELBBK: 'und mit ihm Oholiab, der Sohn Achisamaks, vom Stamm Dan, ein Künstler
    und Kunstweber und Buntwirker in blauem und rotem Purpur und Karmesin und Byssus
    –:'
  mbb-OT: Is umuuǥup din, iyan si Oholiab he anak ni Ahisamac, he ebpuun diyà te tribu
    ni Dan. Metau sikandin he edterebahu wey metau he ebpurma te meupiya he ed-ahaan,
    wey eburda te linu te meitem is kaavuavu zin, merudtem wey kanggan.
  mal-2015: അവനോടുകൂടെ ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായി കൊത്തുപണിക്കാരനും കൗശലപ്പണിക്കാരനും
    നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവ കൊണ്ടു ചിത്രത്തയ്യൽപണി ചെയ്യുന്നവനുമായ
    ഒഹൊലീയാബും ഉണ്ടായിരുന്നു.
  gup-gup: Nabuyika bininj nawu ngeyyoy Oholiab nawu beywurd nuye Ahisamach kore namud
    nuye Dan, namekbe wanjh bibidyikarrmeng Bezalel. Nawu Aholiab nungka kurdumakni,
    dja wernhburrbuni bu bimbom mankarre ngarre manbu birrimarnbunikenh, dja nungka
    mak marnbumarnbuni kore wirlmurrng dja mak kore kunwardde, dja mak njalehnjale
    yiman nawu bibbuni kunmadj bu kamak bibbuni kore kunyarl nawu kukblue, dja kukpurple
    dja mak nawu kukkurlba, dja mak manburrba manbu manmak linen.
  gvs-gvs: Go Besaleliyana ana tovaita moe Akisamaki natuna Oliyavi ma Dani. Go tauyana
    kainum ana tokatanaki nakae ana tokabitam. Aiyuwoina tauyana gíluma ana tokatanaki
    moe areko dedevidi be nakae búyala noyanoyaidi buruu, kalaakovidi toidi be kayakayaidi
    goi.
  rmc-rmc: Sas leha o Oholiab, le Achisamachoskro čhavo andral o kmeňos Dan. Ov sas
    majstros andre peskri buči a džanelas šukares te sivel avri o sane pochtana la
    fijalova, ľoľa the purpurova vlnaha.
  nlg-nlg: Ma Oholiab dalena Ahisamach tana kemana Dan te hangaa. Gaia te ghilala
    utoa na baru, mana nighi suki vaguvagu na ghioghio, boibongi mana sisi tana tivi
    selo.
  pes-OPV: و با وی اهولیاب بن اخیسامک ازسبط دان بود، نقاش و مخترع و طراز در لاجورد
    وارغوان و قرمز و کتان نازک.
  ron-1924: Ел а авут ка ажутор пе Охолиаб, фиул луй Ахисамак, дин семинция луй Дан,
    мештер ла сэпат ын петре, ла чоплит ку мештешуг ши ла лукрат пе гергеф ын материиле
    вопсите ын албастру, ын пурпуриу, ын кэрэмизиу ши ын ин субцире.
  ben-OBCV: তাঁর সাথে ছিলেন দান গোষ্ঠীভুক্ত অহীষামকের ছেলে অহলীয়াব—যিনি এক ক্ষোদক
    ও নকশাকার, এবং নীল, বেগুনি ও টকটকে লাল রংয়ের সুতোর ও মিহি মসিনার কাজ জানা এক
    সূচিশিল্পী ছিলেন)
  som-som: Oo waxaa isaga la jiray Aaholii'aab oo ahaa ina Axiisaamaag, oo qabiilkiisu
    ahaa Daan, oo wuxuu ahaa mid wax xardha, oo aad iyo aad u farsamo badan, iyo mid
    yaqaan sida loo daabaco buluug, iyo guduud, iyo casaan, iyo maro wanaagsan.
  lat-VUC: 'juncto sibi socio Ooliab filio Achisamech de tribu Dan: qui et ipse artifex
    lignorum egregius fuit, et polymitarius atque plumarius ex hyacintho, purpura,
    vermiculo et bysso.'
  eng-ASVBT: And with him was Oholiab, the son of Ahisamach, of the tribe of Dan,
    an engraver, and a skillful workman, and an embroiderer in blue, and in purple,
    and in scarlet, and in fine linen.
  ita-1885: insieme con Oholiab, figliuol di Ahisamac, della tribù di Dan, e altri
    fabbri, e disegnatori, e ricamatori in violato, e in porpora, e in iscarlatto,
    e in fin lino.
  eng-LXXUP: He made all the vessels of the altar and its grate, and its base, and
    its bowls, and the brazen fleshhooks.
  eng-ULB: Oholiab son of Ahisamak, from the tribe of Dan, worked with Bezalel as
    an engraver, as a skillful workman, and as an embroiderer in blue, purple, and
    scarlet wool, and in fine linen.
  spa-VBL: Fue asistido por Aholiab, hijo de Ahisamac, de la tribu de Dan, un grabador,
    diseñador y bordador que usaba hilos azules, púrpura y carmesí y lino finamente
    tejido.
  fra-_FOB: Et avec lui Oholiab, fils d'Ahisamac, de la tribu de Dan, sculpteur, inventeur,
    et brodeur en pourpre, en écarlate, en cramoisi et en fin lin.
  mal-mal: അവനോടുകൂടി ദാൻഗോത്രത്തിൽ അഹീസാമാക്കിന്റെ മകനായി കൊത്തുപണിക്കാരനും കൌശലപ്പണിക്കാരനും
    നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണി ചെയ്യുന്നവനുമായ
    ഒഹൊലിയാബും ഉണ്ടായിരുന്നു.
  urd-GVR: Us ke sāth Dān ke qabīle kā Uhliyāb bin Aḳhīsamak thā jo kārīgarī ke har
    kām aur kaṛhāī ke kām meṅ māhir thā. Wuh nīle, arġhawānī aur qirmizī rang ke dhāge
    aur bārīk katān se kapṛā banāne meṅ bhī māhir thā.)
  suz-BL: मेको नु दान आ थर ङा अहीसामाक आ तौ ओहोली-आब यो बाक्‍त। मेको मार मार मुशा
    सेल्‍तीक गेय जोक्‍ब, ब्रेक्‍स ब्रेक्‍शा सेल्‍चा जोक्‍ब नु नीलो, प्‍याजी नु लल
    रङ ङा रिम्‍शो पा किरशो सुती श्‍येलेम दारशो बुटा आप्‍तीक गेय यो जोक्‍ब बाक्‍त।
  ita-1927: avendo con sé Oholiab, figliuolo di Ahisamac, della tribù di Dan, scultore,
    disegnatore, e ricamatore di stoffe violacee, porporine, scarlatte e di lino fino.
  ckb-ckb: ئۆهۆلیئابی کوڕی ئەحیساماکی لەگەڵ بوو کە لە هۆزی دانە، نەخشێنەر و داهێنەر
    و جۆڵا لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ و کەتانی ناسک.
  eng-BBE: And with him was Oholiab, the son of Ahisamach, of the tribe of Dan; a
    designer and a trained workman, expert in needlework of blue and purple and red
    and the best linen.
  kan-OKCV: ಅವನ ಜೊತೆಯಲ್ಲಿ ದಾನ್ ಕುಲದವನಾದ ಅಹೀಸಾಮಾಕನ ಮಗ ಒಹೋಲಿಯಾಬನೂ ಇದ್ದನು. ಇವನು ಕೆತ್ತನೆ
    ಕೆಲಸ ಮಾಡುವವನೂ ಕುಶಲ ಕೆಲಸಗಾರನೂ ನೀಲಿ, ಧೂಮ್ರ ಮತ್ತು ರಕ್ತವರ್ಣದ ನಯವಾದ ನಾರಿನಿಂದ ಹೊಸೆದು
    ಕಸೂತಿ ಕೆಲಸ ಮಾಡುವವನೂ ಆಗಿದ್ದನು.
  bbb-bbb: Ro e Oriabi e Aesamakido fari fu e Denido agane be ijare uri fu e Bezarero
    ifejae. E Oriabi fuka e be ugone mukoe sagukinu ro ukie ni binobino mukoe isoemo.
    Ro ugone fu sagumo ije fu kaje kazine ro kavuane ijia kena ugone binobino sagumo.
  tam-2017: அவனுடன் தாண் கோத்திரத்தின் அகிசாமாகின் மகனாகிய அகோலியாப் அலங்காரக் கொத்துவேலைக்காரனும்,
    வித்தியாசமான வேலைகளைச்செய்கிற தொழிலாளியும், இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    மெல்லிய பஞ்சுநூலாலும் சித்திரத்தையல் வேலை செய்கிறவனுமாக இருந்தான்.
  spa-RV-1909: Y con él estaba Aholiab, hijo de Ahisamac, de la tribu de Dan, artífice,
    y diseñador, y recamador en jacinto, y púrpura, y carmesí, y lino fino.
  ron-BTF: Și cu el a fost Aholiab, fiul lui Ahisama, din tribul lui Dan, un gravor,
    un meșteșugar iscusit și un lucrător cu broderie în albastru și în purpuriu și
    în stacojiu și in subțire.
  eng-WEBP: With him was Oholiab, the son of Ahisamach, of the tribe of Dan, an engraver,
    and a skillful workman, and an embroiderer in blue, in purple, in scarlet, and
    in fine linen.
  eng-FBV: He was assisted by Oholiab, son of Ahisamach, from the tribe of Dan, an
    engraver, designer, and embroiderer using blue, purple, and crimson thread and
    finely-woven linen.
  nld-1939: en Oholiab, de zoon van Achisamak, uit de stam van Dan, en de ambachtslieden,
    kunstenaars en wevers van violet, purper, karmozijn en lijnwaad hadden hem ter
    zijde gestaan.
  nch-BL: Huan quipalehui Aholiab, icone Ahisamac, cati tacatqui ipan nopa hueyi familia
    Dan. Huan Aholiab eliyaya se tepos tejtzonquet para tayejyectalis, huan se cuali
    taxinepalojquet ica icpat. Huan quimatqui quichihuas yejyectzi yoyomit cati quipixqui
    itajtzonyo ica lino icpat cati canactzi huan icpat cati azultic, morado huan chichiltic.
  vie-1934: và kẻ giúp người là Ô-hô-li-áp, con trai A-hi-sa-mạc, thuộc về chi phái
    Đan, làm thợ chạm, kẻ bày vẽ, thợ thêu thùa bằng chỉ tím, đỏ điều, đỏ sặm, và
    bằng chỉ gai mịn.
  hin-CV: उनके साथ दान गोत्र के अहीसामक के पुत्र ओहोलियाब थे, जो नक्काशी और शिल्पकार
    तथा कढ़ाई करने तथा सूक्ष्म बंटी हुई सन और नीले, बैंगनी तथा लाल वस्त्रों के बनाने
    में निपुण थे.
  eng-OURB: With him was Oholiab, the son of Ahisamach, of the tribe of Dan [He judged],
    an engraver, and a skillful workman, and an embroiderer in blue, in purple, in
    scarlet, and in fine linen.
  spa-BES: Y con él estaba Aholiab, hijo de Ahisamac, de la tribu de Dan; un diseñador
    en él labrado con cincel y un obrero entrenado, experto en bordado de azul, púrpura
    y rojo, y el mejor lino.
  tdx-tdx: 'Nañolotse aze t’i Oholiabe ana’ i Ahisamake, fifokoa’ i Dane, mpandranjy
    naho mpanao sare naho mpanenoñe mahay volo: ami’ty manga naho ty malòmavo naho
    ty fole mena mañabarà vaho ty leny matify.'
  vid-vid: Nakatanzigwa na Oholiabu mwana wa Ahisamachi wa nhanzi ya Dani, muwanzi
    wa kunoliga, kuchola na kutawa uzi wa sufu wa lanji ya buluu na zambalau na ndung'hu
    na kitani inojile itawigwe.
  eng-OKE: And with him Ahaliab bar Achisamak, of the tribe of Dan, a woodworker,
    and artificer, and embroiderer in hyacinth, and in purple, and in crimson, and
    in fine linen.
  tha-KJV: ผู้​ร่วมงานกับเขาคือ โอโฮลี​อับ บุ​ตรชายอาหิสะมัคแห่งตระกูลดาน เป็นช่างฝี​มือ
    ช่างออกแบบและช่างด้ายสี​ใช้​ด้ายสี​ฟ้า สีม่วง สี​แดงเข้ม และผ้าป่านเนื้อละเอียด
  por-BR-2018: E com ele estava Aoliabe, filho de Aisamaque, da tribo de Dã, artífice,
