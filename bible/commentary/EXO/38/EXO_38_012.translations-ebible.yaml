verse: EXO.038.012
translations:
  mal-C: പടിഞ്ഞാറുവശത്തിന് അൻപതുമുഴം വീതി ഉണ്ടായിരുന്നു. അവിടെയും മറശ്ശീല തൂക്കിയിരുന്നു.
    അതിനു, പത്തു തൂണുകളും പത്തു ചുവടുകളും തൂണുകളിന്മേൽ വെള്ളിക്കൊളുത്തുകളും മേൽച്ചുറ്റുപടികളും
    ഉണ്ടായിരുന്നു.
  deu-TKW: Für die nach Osten gewendete Seite fünfzig Ellen;
  lin-lin: Ngambo ya weste ezalaki na bametele pene tuku mibale na mitano na mokuse
    mpe barido elongo na makonzi zomi, makolo zomi, bibende ya palata egumbama lokola
    ndobo mpe biloko na yango ya kosimbela.
  eng-LSV: and at the west side [are] hangings, fifty by the cubit; their pillars
    [are] ten, and their sockets ten; the pegs of the pillars and their fillets [are]
    silver;
  eng-GNV: 'On the Westside also were hangings of fiftie cubites, their ten pillars
    with their ten sockets: the hookes of the pillars and their filets of siluer.'
  eng-WEBSTER: And for the west side were hangings of fifty cubits, their pillars
    ten, and their sockets ten; the hooks of the pillars, and their fillets, of silver.
  nhw-BL: Huan campa temo tonati nopa cortinas catli quitzajqui nopa lado quipixqui
    22 metros huan tlajco ihuehueyaca, huan quipixqui 10 tlaquetzali, huan 10 cuatetomitl
    para ipan tlatzquise. Huan nopa tlaquetzali, huan inintepos chijcolhua huan inianillos
    nochi elqui tlen plata.
  swh-ONEN: Upande wa mwisho wa magharibi ulikuwa na upana wa dhiraa hamsini na ulikuwa
    na mapazia, na nguzo kumi na vitako vyake kumi, pamoja na kulabu na tepe za fedha
    juu ya hizo nguzo.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑ kɑrɑ yen bekunun dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
    Mɑ bɑ nu sɔre kɑrɑ dɑ̃nu wɔkuru sɔɔ ye yɑ sɔretii mɔ nɡe mɛ bɑ sɔ̃ɔ yɛ̃sɑn nɔm
    dwɑruɡii ni kuɑ.
  eng-KJVCPB: And for the west side were hangings of fifty cubits, their pillars ten,
    and their sockets ten; the hooks of the pillars and their fillets of silver.
  luo-luo: Kochomo yo podho chiengʼ mar laruno lachne ne romo fut piero ochiko gaboro
    kendo ne en gi pasia mongʼaw e sirni apar morwakie rachungi apar kaachiel gi ramaki
    molos gi fedha kod rangʼaw miriwogo sirnigo.
  meu-meu: Lahara kahana ai itautau dabuadia e tau dae, edia lata idoinai na kiubit
    imahui. Du bona hahelai-kau ḡaudia na gwauta; igau bona hakapu-tao ḡaudia be silver.
  npi-ULB: पश्‍चिमपट्टिका पर्दाहरू पचास हात लामा थिए । तिनका दसवटा खम्बा र आधार थिए
    ।
  yor-yor: Ìhà ìwọ̀-oòrùn jẹ́ mita mẹ́tàlélógún ní fífẹ̀, ó sì ní aṣọ títa pẹ̀lú òpó
    mẹ́wàá àti ihò ìtẹ̀bọ̀ mẹ́wàá, pẹ̀lú fàdákà tí ó kọ́ ọ, tí ó sì de àwọn òpó náà
    pọ̀.
  emp-NTPO: Jẽdaare bid̶a bronce od̶a uria b̶eada die b̶ʌcuaped̶a bacuru tẽnara maʌ̃ne
    ed̶a wẽãju nũmʌsia. Maʌ̃ bacuru quẽbʌra parataba bʌrasia idjab̶a parata od̶a wua
    jũẽbari sid̶a cara b̶ʌsia. Maʌ̃ne wuara eatʌ jũẽcuasia. Ãcõrẽ wua de aud̶u jũrã
    b̶ʌ jẽdaarebemara cincuenta bicaca b̶asia idjab̶a ʌ̃mãdau b̶aebariare b̶asia.
  ind-ind: Di sebelah barat, rangkaian tirai panjangnya 22,5 meter, digantungkan pada
    sepuluh tiang yang berdiri di atas sepuluh alas. Ujung atas setiap tiang memiliki
    gelang perak besar sebagai tempat memasang pengait perak.
  pes-OPCB: طول دیوار پرده‌ای سمت غربی بیست و پنج متر بود. ده ستون با ده پایه برای
    پرده‌ها ساخت و برای هر یک از این ستونها قلابها و پشت‌بندهای نقره‌ای درست کرد.
  tgl-ULB: Ang mga nakabitin sa kanlurang bahagi ay limampung kubit ang haba, kasama
    ng sampung mga poste at mga tuntungan. Ang mga kawit at mga baras ng poste ay
    pilak.
  hui-hui: Pabe ni paliragohayagi labolabome aranenaga ge magi manda bialu mida pira
    kirani kira (22) wialu gene boronosime wabini pira wabialu mbogoyibi pira dege
    wialu gene uruni helolenenaga diriwi wabu ngelene. Lu bubigi banga bini biarunibi
    wangobi biarubi silibame dege wabuwa labolabo gerela holenaga wangobi biaruni
    ta howa helaga bini.
  mya-mya: အ​နောက်​ဘက်​၌​ကာ​ရန်​ကန့်​လန့်​ကာ​သည်၊ အ​လျား​နှစ်​ဆယ့်​ငါး​ကိုက်​ရှိ​၍၊
    တိုင်​ဆယ်​တိုင်၊ တိုင်​ဖိ​နပ်​ဆယ်​ခု၊ ချိတ်၊ တန်း​များ​ကို​ငွေ​ဖြင့် ပြု​လုပ်​၏။-
  cbi-NTPO: Tsenmala pajta vinu pasha daalu'tekaanu jaliya 50 tyabulu bunguu yanami.
    Junu uinamu yatyutyala paitya jumi, naa yatyutya panbeesha deendanamu paki bain
    paitya jula. Tsenmala yatyutya beru juula bain, naa tuti juula bain juntsalaya
    lushi kenu jeruchi tene juula.
  bod-N: ཡང་ཁྱམས་རའི་ནུབ་ཕྱོགས་ཀྱི་ཡོལ་བ་རྣམས་ཀྱི་ཞེང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་ཡོད་ལ། དེར་ཀ་བ་བཅུ་དང་ཞབས་ར་བཅུ་བཟོས་ཤིང་།
    ཀ་བའི་ཀྱུ་དང་ཁ་ཐུར་རྣམས་དངུལ་གྱིས་བྱས་སོ། །
  sna-sna: Mucheto wokumavirira wakanga una makubhiti makumi mashanu paupamhi, uye
    kwaiva nezvidzitiro, namatanda gumi uye nezvigadziko gumi, nezvikorekedzo zvesirivha
    nezvisungo pamusoro pamatanda.
  spa-BLM: Para el lado del oeste había cortinas de cincuenta codos, sus columnas
    de diez, y sus bases de diez; los ganchos de las columnas, y sus filetes, de plata.
  cac-cac: Ix b'opax c'apac cortina yic stojolal b'aj tz'em c'u, 22 metro yed' nan̈alxo
    sat c'apac yed' lajun̈e' yoyal yed' pax sb'achnub'al yich yed' q'uen ayem d'a
    schon yoyal nab'a plata yed' yargollail.
  swh-ULB: Lakini kwa ajili ya upande wa magharibi mapazia yalikuwa mikono hamsini.
    Nguzo zake zilikuwa kumi na vikalio vyake kumi. Misumari ya nguzo na viungo vyake
    vilikuwa vya fedha.
  bel-bel: І з заходняга боку - заслоны ў пяцьдзясят локцяў, слупоў для іх дзесяць
    і падножжаў да іх дзесяць, гачкі ў слупах і повязі іх з срэбра.
  deu-ELBBK: Und an der Westseite 50 Ellen Umhänge; ihre 10 Säulen und ihre 10 Füße,
    die Haken der Säulen und ihre Bindestäbe aus Silber.
  mbb-OT: Is kurtina he ziyà dapit te edsenlepan he kilid, 75 he ǥiek is keluǥayad
    din, ne impikit heini ziyà te sepulù he tukud he impehulma ziyà te sepulù daan
    he menge peuntuzà. Is mibpikitan dutun te kurtina, iyan is menge kaw-it he pelata
    he nekepikit diyà te menge kebilya he pelata zuen te menge tukud.
  mal-2015: പടിഞ്ഞാറുവശത്തു അമ്പതു മുഴം മറശ്ശീലയും അതിന്നു പത്തു തൂണും തൂണുകൾക്കു
    പത്തു ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  gup-gup: Dja mak kore karrikadkah ngarre kuberrkkah nawu curtains nakka wanjh 23
    metres bu kakuyeng. Kaluk nawu curtains welhwelmi kore silver nginj nawu birridukkang
    kore ten mandulkdjad silver kunyarl dorrengh. Dja birridjabnameng mandulkdjad
    kore ten mandadkenh manbu wirlmurrng bronze.
  gvs-gvs: E aliyana koiboga dadavina ana mamanao moe ovayawou ovanima go, kówala
    ana badabada yawou adi kaba táoya kopwa goi ivataoedi.
  rmc-rmc: Pre zapadno dvorakri sera sas o lepedi bišuduj (22) metri džinďarde the
    deš slupi pro deš podstavci. O hački the o maškarune tički ko slupi sas rupune.
  nlg-nlg: Mana pilupilu i bokona, e hangavulu rua mana levu lima na halavuna, mara
    vokoa nia na tivi pura tara tari datoa nia e hangavulu na bere maia na tuani,
    maia na halili mana wire daro tara gonighi nia na silver.
  pes-OPV: و برای طرف غربی، پرده های پنجاه ذراعی بود، و ستونهای آنها ده و پایه های
    آنها ده، و قلابها و پشت بندهای ستونها از نقره بود.
  ron-1924: Ынспре партя де апус, ерау чинчзечь де коць де пынзэ, ку зече стылпь ши
    челе зече пичоаре але лор; кырлиӂеле стылпилор ши бецеле лор де легэтурэ ерау
    дин арӂинт.
  ben-OBCV: পশ্চিম দিকটি ছিল 23 মিটার চওড়া এবং সেখানে পর্দা, এবং দশটি খুঁটি ও দশটি
    ভিত, এবং খুঁটিগুলির উপরে রুপোর আঁকড়া ও বেড়ীও ছিল।
  som-som: Oo dhinaca galbeed daahyadiisu waxay ahaayeen konton dhudhun, tiirarkoodu
    waxay ahaayeen toban, saldhigyadooduna toban, oo tiirarka qabsatooyinkooda iyo
    waxyaalihii laysugu xidhi jirayna waxay ahaayeen lacag.
  lat-VUC: In ea vero plaga, quæ ad occidentem respicit, fuerunt tentoria cubitorum
    quinquaginta, columnæ decem cum basibus suis æneæ, et capita columnarum, et tota
    operis cælatura, argentea.
  eng-ASVBT: And for the west side were hangings of fifty cubits, their pillars ten,
    and their sockets ten; the hooks of the pillars, and their fillets, of silver.
  ita-1885: E dal lato Occidentale, v'erano cinquanta cubiti di cortine, con le lor
    dieci colonne, e i lor dieci piedistalli; e i capitelli delle colonne, e i lor
    fili, erano di argento.
  eng-LXXUP: And he made the furniture of the table, both the dishes, and the censers,
    and the cups, and the bowls with which he should offer drink offerings, of gold.
  eng-ULB: The hangings of the west side were fifty cubits long, with ten posts and
    bases. The hooks and rods of the posts were silver.
  spa-VBL: Confeccionó cortinas para el lado oeste del patio de cincuenta codos de
    ancho, con diez postes y diez soportes.
  fra-_FOB: Et pour le côté de l'Occident, cinquante coudées de tentures, leurs dix
    colonnes et leurs dix soubassements; les clous des colonnes et les tringles en
    argent.
  mal-mal: പടിഞ്ഞാറുവശത്ത് അമ്പത് മുഴം മറശ്ശീലയും അതിന് പത്ത് തൂണും തൂണുകൾക്ക് പത്ത്
    ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  urd-GVR: Ḳhaime ke pīchhe maġhrib kī taraf chārdīwārī kī chauṛāī 75 fuṭ thī. Kapṛe
    ke alāwā us ke lie 10 khambe, 10 pāe aur kapṛā lagāne ke lie chāṅdī kī hukeṅ aur
    paṭṭiyāṅ banāī gaīṅ.
  suz-BL: पच्‍छिम गे ५० कुबीत ङा फारतीक सेल्‍तु। मेको कली १० ओटा थाम नु १० ओटा राप्‍पाइक्‍तीके
    सेल्‍तु। आन मुन्‍द्रा नु कोक्‍केपुकी चहिं चांदी के सेल्‍तु।
  ita-1927: Dal lato d’occidente, c’erano cinquanta cubiti di cortine con le loro
    dieci colonne e le loro dieci basi; i chiodi e le aste delle colonne erano d’argento.
  ckb-ckb: بەلای ڕۆژئاواش پەردەکان پەنجا باڵ بوون، کۆڵەکەکانیش دە دانە و بنکەکانیش
    دە، قولاپی کۆڵەکەکان و ئەڵقەکانی لە زیو بوون.
  eng-BBE: And on the west side, hangings fifty cubits long, on ten pillars in ten
    bases, with silver bands.
  kan-OKCV: ಅಂಗಳದ ಪಶ್ಚಿಮ ಭಾಗದಲ್ಲಿ ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಮೀಟರ್ ಉದ್ದವಾದ ಪರದೆಗಳಿದ್ದವು. ಹತ್ತು
    ಸ್ತಂಭಗಳು ಮತ್ತು ಆ ಸ್ತಂಭಗಳಿಗೆ ಹತ್ತು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿದ್ದವು. ಸ್ತಂಭಗಳ ಕೊಂಡಿ ಮತ್ತು ಅಲಂಕಾರದ
    ಮೇಲಿನ ಕಟ್ಟುಗಳು ಬೆಳ್ಳಿಯದ್ದಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.011'
  tam-2017: மேற்பக்கத்துத் தொங்கு திரைகள் ஐம்பது முழம்; அவைகளின் தூண்கள் பத்து; அவைகளின்
    பாதங்கள் பத்து; தூண்களின் கொக்கிகளும் அவைகளின் கம்பிகளும் வெள்ளி.
  spa-RV-1909: 'A la parte del occidente cortinas de cincuenta codos: sus columnas
    diez, y sus diez basas; los capiteles de las columnas y sus molduras, de plata.'
  ron-BTF: Și pentru partea de vest erau perdele de cincizeci de coți, stâlpii lor
    zece și soclurile lor zece; cârligele stâlpilor și vergelele lor din argint.
  eng-WEBP: For the west side were hangings of fifty cubits, their pillars ten, and
    their sockets ten; the hooks of the pillars, and their fillets, of silver.
  eng-FBV: He made curtains for the west side of the courtyard fifty cubits wide,
    with ten posts and ten stands.
  nld-1939: Aan de westkant hing hij gordijnen over een lengte van vijftig el, aan
    tien palen op hun tien voetstukken; de ringen en banden der palen waren van zilver.
  nch-BL: Huan campa temo tonati nopa cortinas cati quitzajqui nopa lado quipixqui
    22 metros huan tajco ihuehueyaca, huan quipixqui 10 taquetzali, huan 10 cuatetomit
    para ipan tatzquis. Huan nopa taquetzali, huan inintepos chijcolhua huan inianillos
    nochi elqui ten plata.
  vie-1934: Về phía tây, năm chục thước bố vi, mười cây trụ, và mười lỗ trụ bằng đồng,
    đinh và nuông trụ bằng bạc.
  hin-CV: पश्चिम दिशा के पर्दे साढ़े बाईस मीटर लंबे थे, तथा इसके लिए दस खंभे एवं दस
    कुर्सियां बनाई गई थी. मीनारों की कड़ियां तथा पट्टियां चांदी की थी.
  eng-OURB: For the west side were hangings of fifty cubits [75 ft; 228.6 m], their
    pillars ten cubits [15 ft; 45.72 m], and their sockets ten cubits [15 ft; 45.72
    m]; the hooks of the pillars, and their fillets, of silver.
  spa-BES: Y en el lado del oeste, cortinas de cincuenta codos de longitud, sobre
    diez columnas en diez basas, con anillos de plata.
  tdx-tdx: Limampolo kiho ty firadoradoañe ahandrefañey; folo ty anakòre’e naho folo
    ty tombo’e. Volafoty ty porengo’ i anakòre’e rey naho o bandi’eo.
  vid-vid: Ubanzi wa kolizinjilaga isanya nawali na ipaziya liwele na utali wa mita
    makumi meli na mbili na mizengo jake kumi na vikalilo vyake kumi. Fito za mizengo
    ajo na vibatililo vyake navyali vya sendi.
  eng-OKE: And for the western side, curtains, fifty cubits; their pillars ten, and
    their sockets ten; the hooks of the pillars and their uniting rods of silver.
  tha-KJV: ส่วนด้านตะวันตกมีผ้าบังยาวห้าสิบศอก กับเสาสิบต้น และฐานรองรับเสาสิบฐาน
    ขอติดเสาและราวยึดเสาทำด้วยเงิน
  por-BR-2018: 'À parte do ocidente cortinas de cinquenta côvados: suas colunas dez,
    e suas dez bases; os capitéis das colunas e suas molduras, de prata.'
  deu-ELO: Und an der Westseite fünfzig Ellen Umhänge; ihre zehn Säulen und ihre zehn
    Füße, die Haken der Säulen und ihre Bindestäbe von Silber.
  eng-WYC-2018: Forsooth in that coast that beholdeth [to] the west were curtains
    of fifty cubits, (and) ten brazen pillars with their bases; and the hooks of (the)
    pillars, and the holdings of those, were of silver. (And on the west side were
    curtains fifty cubits long, with ten bronze pillars, and their bronze bases; and
    the hooks of the pillars, and their bands, were made out of silver.)
  epo-epo: Kaj sur la okcidenta flanko estis kurtenoj de kvindek ulnoj, kaj al ili
    dek kolonoj kun dek bazoj; la hokoj de la kolonoj kaj iliaj ligaĵoj estis el arĝento.
  uig-PIN: Xuningƣa ohxax ƣǝrb tǝripidǝ uzunluⱪi ǝllik gǝz kelidiƣan pǝrdǝ bar idi;
    pǝrdilǝrni esixⱪa on hada wǝ hadilarning on tǝglikini u mistin yasidi. Hadilarning
    ilmǝkliri wǝ baldaⱪliri kümüxtin yasaldi.
  beo-beo: Guma:dini, e da abula ea defei da 22 mida amo golasu ifa nabuane gala amola
    bai nabuane gala, amoga gosagisi.
  tpi-OTNT: Na banis bilong hap san i go daun i gat wanpela laplap i hangamap i stap,
    longpela bilong en inap 22 mita, na i gat 10-pela pos bras na 10-pela bokis bras
    bilong sanapim ol pos. Na ol huk bilong pos na ol ba ol i wokim long silva.
  hau-SA: Labule na gefen yamma kamu hamsin, da sanduna guda goma, da rammuka guda
    goma, da ƙugiyoyin azurfa da maɗaurai a kan sandunan.
  uig-LAT: Shuninggha oxshash gherb teripide uzunluqi ellik gez kélidighan perde bar
    idi; perdilerni ésishqa on xada we xadilarning on teglikini u mistin yasidi. Xadilarning
    ilmekliri we baldaqliri kümüshtin yasaldi.
  nde-nde: Icele lentshonalanga yeguma lalizingalo ezingamatshumi amahlanu ububanzi,
    lilamakhetheni, lilensika ezilitshumi, ingwegwe zesiliva kanye lamabhanti ensikeni.
  ton-ton: 'Pea ko e puipui tautau ki he potu lulunga ko e hanga ʻe teau, pea hongofulu
    honau pou, pea hongofulu mo honau tuʻunga: ko e ngaahi tautauʻanga ʻoe pou mo
    honau tākai ko e siliva.'
  ces-1613: K straně pak západní koltry očkovaté na padesáte loket, sloupů k nim deset
    a podstavků jejich deset, háky na sloupích a přepásaní jejich z stříbra.
  eng-WMB: For the west side were hangings of fifty cubits, their pillars ten, and
    their sockets ten; the hooks of the pillars, and their fillets, of silver.
  tam-TCV: முற்றத்தின் மேற்குப் பக்கமும் ஐம்பது முழம் அகலமாய் இருந்தது. அதற்குத் திரைகளும்
    இருந்தன. அவற்றைத் தொங்கவிடுவதற்கான பத்து கம்பங்களும், பத்து அடித்தளங்களும் இருந்தன.
    அத்துடன் அவற்றுக்கு வெள்ளிக் கொக்கிகளும், கம்பங்களில் பூண்களும் இருந்தன.
  ceb-ULB: Ang mga tabil sa kasadpang bahin may gitas-on nga 50 ka cubits, uban sa
    napulo ka mga haligi ug sukaranan. Ang mga kaw-itanan ug ang mga panghikot sa
    haligi hinimo sa plata.
  pol-UBG: A od zachodniej strony były zasłony na pięćdziesiąt łokci; do nich dziesięć
    słupów i do nich dziesięć podstawek; haki na słupach i ich klamry ze srebra.
  urd-GVU: خیمے کے پیچھے مغرب کی طرف چاردیواری کی چوڑائی 75 فٹ تھی۔ کپڑے کے علاوہ
    اُس کے لئے 10 کھمبے، 10 پائے اور کپڑا لگانے کے لئے چاندی کی ہکیں اور پٹیاں بنائی
    گئیں۔
  deu-1912: gegen Abend aber fünfzig Ellen mit zehn Säulen und zehn Füßen, aber ihre
    Haken und Querstäbe von Silber;
  ntj-ntj: '@see-verse:EXO.038.011'
  kan-2017: ಪಶ್ಚಿಮ ಕಡೆಯಲ್ಲಿ ಐವತ್ತು ಮೊಳ ಉದ್ದವಾದ ತೆರೆಗಳಿದ್ದವು ಅವುಗಳಿಗೆ ಹತ್ತು ಕಂಬಗಳೂ
    ಹತ್ತು ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ ಇದ್ದವು; ಕಂಬಗಳ ಕೊಂಡಿಗಳೂ ಕಟ್ಟುಗಳೂ ಬೆಳ್ಳಿಯವಾಗಿದ್ದವು.
  ena-ena: Ulaŋ safɨli uaiaŋ mɨgumɨgu kɨlikɨli agadɨ haiabɨla heŋ lɨbalavɨci lua me
    hɨnihɨni saŋ havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ vihavɨci 22 mita hɨnimi. Hɨda
    human limu limu fɨhala agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨmi. Hɨda
    agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ human limu limu fɨhala
    agɨladɨ vihavɨmi. Lɨba silɨva hɨvɨ agɨlɨŋ hɨhɨle vihavɨmi. Havɨlɨ mila hekɨlɨ
    huaci sɨbaŋ agadɨ lɨbala lɨbala saŋ lɨba silɨva agɨlɨŋ agɨladɨ lɨba silɨva cɨliŋ
    hɨda sugɨ hahavɨmi agɨladɨ hɨvɨ agɨlimɨgumɨgu uavɨmi.
  yap-yap: Mu lan ngal fare yoror e rliw’ nge lal e yard e kateng riy, ma ragag ley
    e rumog riy ma ku ragag e ayal riy. Ma pi lam nge pi ralap, nge p’ebgul fa yuley
    i rumog e kan ing ko silber.
  hlt-MCSB: Khotlak ben kah imbang khaw dong sawmnga lo. A tung parha neh a buenhol
    parha lo. Tung dongkah voei neh a yaeltlang te cak a ben.
  mdy-ETH: ዓባ ጌላ ዛሎና ዶንጊታሚ ዋዻ ዖዶሱሞ ዓኣ ጎኦቦ ዓፒላ ዓኣኔ፤ ዬንሢኮዋ ታጶ ቶኪ ዓኣ ታጶ ቱርቱሪ ዓኣኔ፤ ቱርቱሮንሢኮዋ
    ቢራ ዓንጊና ኮሺንቴ ኪሬና ዖዶሲ ዓንጊና ዓኣኔ።
  twi-ASANTE: Atɔeɛ fam ɔfasuo no tɛtrɛtɛ yɛ anammɔn aduɔson enum. Wɔde nnurahotam
    na ɛyɛɛ ɔfasuo no. Nnua edu, ne nnyinasoɔ ne dwetɛ nkɔtɔkorɔ ne ntweaa na na ɛma
    saa ɔfasuo no gyina.
  eng-WEBU: For the west side were hangings of fifty cubits, their pillars ten, and
    their sockets ten; the hooks of the pillars, and their fillets, of silver.
  bnp-bnp: A nure na tabeke na nirolona haro i tahoka tara kala i tavore vonga, a
    niolana i 22 mita, i tahoka a mito i ravulu ni rata na bras turana a vuhu-butu
    i ravulu. A maka kinau na butu, a maka karona ni rata na silva.
  wal-wal: Arggo bagga dabaabaa gomppai ishatamu wara aaho gididi, tammu tuussatinne
    tuussatuyyo tammu gedeti de7iyo magalashota giigissiis; he tuussatu huuphiyan
    biraappe merettida kaqqiyoogeetanne tuussatu huuphiyan qachchiyoogeeta oottiis.
  spa-PDDPT: Por el lado del occidente las cortinas eran de 22,5 metros, con sus diez
    columnas y sus diez basas. Los capiteles de sus columnas y sus molduras eran de
    plata.
  gun-gun: Ha'e rã kuaray oikea katy cortina oĩ va'e ma vinte e dois metros ipuku-a
    va'e. Ijytarã ma dez ojapo, ha'e ijyta rendarã ma dez avi. Ijyta re ty'aĩ ha'e
    hi'áry rupigua oĩ va'e ma prata guigua meme.
  agu-BL: Ma te yi jalajt yi na xmayin nin toque'n tzi'n oc junak cob metr tu ni'cy
    balaj xbu'k te'j. Ncha'tz bnix yi lajuj tkan tu lajuj simientil tuml yi e'chk
    argoy tu e'chk ganch, sakal cu'n ban.
  ilo-ULB: Dagiti naibitin iti akin-laud ket limapulo a cubico ti kaatiddogda, nga
    addaan iti sangapulo a postena ken pagbatayan. Dagiti kaw-it ken dagiti pagubon
    dagiti poste ket pirak.
  kpg-kpg: I di baahi gi dai, nia gahu duuli le e 25 ‘yard’ looloo, ono waduu e 10
    ge 10 lohongo waduu, madalia nia maadau mono amu daahi ne hai gi nia silber.
  uig-ARA: شۇنىڭغا ئوخشاش غەرب تەرىپىدە ئۇزۇنلۇقى ئەللىك گەز كېلىدىغان پەردە بار ئىدى؛
    پەردىلەرنى ئېسىشقا ئون خادا ۋە خادىلارنىڭ ئون تەگلىكىنى ئۇ مىستىن ياسىدى. خادىلارنىڭ
    ئىلمەكلىرى ۋە بالداقلىرى كۈمۈشتىن ياسالدى.
  sus-sus: Tɛtɛ igbo nɔngɔn tongo suuli sogegorode mabiri ra. A naxa gɛrɛ dugi gbaku
    na wuri fu ma, naxee tixi sanbunyi wure gbeeli daaxie ma.
  pon-2006: Ni palikapi kahdeng ko reireiki iaht 25, oh lepin uhr eisek oh poahsoan
    eisek iangahki metehn kateng oh mete ahtikitik me pahn kedil nan kahdengo, pil
    wiawihda sang silper.
  ksd-ksd: Ma ure ra papar a taoai a valavalar ure ra mal i ga varogop ma a vinun
    ma a ura pokono ma tika na papar, a vinun na tukal ure, ma a vinun na kiki; ra
    ot likun tana ma ra vipuar, a silva.
  tur-YTC: Batı tarafında elli arşınlık perdeler, on direk ve on taban vardı; direklerin
    çengelleri ve çemberleri gümüştendi.
  grc-BRENT: Καὶ ἐποίησε τὰ σκεύη τῆς τραπέζης, τά τε τρυβλία, καὶ τὰς θυίσκας, καὶ
    τοὺς κυάθους, καὶ τὰ σπονδεῖα, ἐν οἷς σπείσει ἐν αὐτοῖς, χρυσᾶ.
  ind-AYT: Di sisi barat, terdapat tirai berukuran 50 hasta dengan sepuluh tiang dan
    sepuluh alasnya. Kaitan tiang-tiang itu dan penyambungnya terbuat dari perak.
  nya-nya: Mbali yakumadzulo inali yotalika mamita 23 ndipo inali ndi nsalu yotchinga,
    mizati khumi ndi matsinde khumi. Inalinso ndi ngowe zasiliva ndi zingwe za mizatiyo.
  hrv-hrv: Sa zapadne strane bijahu zavjese od pedeset lakata, sa deset stupova i
    deset njihovih podnožja. Kuke su na stupovima i njihove šipke bile od srebra.
  mps-mps: Tama te sia ge dulubo badu te name ugwa me deli walai elaluali, te ugwago
    bobage usu sali, te 22 mita elaluai, tama nogo si pos bras badi, te me nogo si
    te pos page dodolabo te halobage bras dabe elaluai. Tama te posde kęnabo dabe
    me, te ba me, te nai dabe augwaligo te silvago nigai.
  tpi-tpi: Na banis bilong hap san i go daun i gat wanpela laplap i hangamap i stap,
    longpela bilong en inap 22 mita, na i gat 10-pela pos bras na 10-pela bokis bras
    bilong sanapim ol pos. Na ol huk bilong pos na ol ba ol i wokim long silva.
  dan-1931: Til Vestsiden det halvtredsindstyve Alen lange Omhæng med ti Piller og
    ti Fodstykker og med Knager og Bånd af Sølv til Pillerne.
  vie-OVCB: Hành lang phía tây dài 23 mét, bao bọc bằng vải gai mịn, có mười trụ và
    mười lỗ trụ bằng đồng, các móc, và đai bằng bạc.
  guj-2017: આંગણાની પશ્ચિમ બાજુએ પચાસ હાથ લાંબા પડદા, દસ સ્તંભો તથા દસ કૂંભીઓ હતી
    અને આંકડા અને સળિયા ચાંદીના હતા.
  pon-2006A: Ni palikapi kahdeng ko reireiki iaht 25, oh lepin uhr eisek oh poahsoan
    eisek iangahki metehn kateng oh mete ahtikitik me pahn kedil nan kahdengo, pil
    wiawihda sang silper.
  por-BRBSL: Para o lado ocidental, os ganchos dos pilares e seus filetes eram de
    cinqüenta côvados, seus pilares dez, e suas bases dez; os ganchos dos pilares,
    e seus filetes, de prata.
  cth-cth: Kanîloumlae yaphni teh dong 50 touh a pha. Khom hra touh, pacawpnae hra
    touh. Khom hetnae, pangkheknaw teh ngun hoi a sak.
  twi-twi: Atɔe fam fasu no trɛw yɛ anammɔn aduɔson anum. Wɔde nnurahotam faa ɔfasu
    no ho. Nnua du, ne nnyinaso ne dwetɛ nkɔtɔkoro ne ntwea na na ɛma saa ɔfasu no
    gyina.
  hlt-hlt: Khotlak ben kah imbang khaw dong sawmnga lo. A tung parha neh a buenhol
    parha lo. Tung dongkah voei neh a yaeltlang te cak a ben.
  tbz-SIM: Kɛ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kpɛrɛ mɛ ndò, kɛ̀ dɛ kó mɛokùmɛ̀ ḿbo mɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù, kɛ̀ bɑɑ píítí mɛɛ̀ botí, kɛ̀ dɛ kó idɛí bo tɛpíítɛ̀ nɛ̀
    yɛcɑubɛ tɛpíítɛ̀.
  msy-2020: Ezɨ dɨvazir aruem ghuaghiri naghɨn itim, me inir ruarir mamɨn ingarizɨ,
    a 22 mitan tu. Egha 10plan dɨpenir akɨniba ko, 10plan brasɨn boksiar dɨpenir akɨniba
    asamibar ingari. Egha inir kam guamin akeziba ko dɨvazimɨn agharir ighuviba silvan
    dar ingari.
  azb-azb: Qərb tərəfində uzunluğu əlli qulac pərdələr idi. Onların on dirəyi və on
    altlığı var idi. Dirəklərin qarmaqları və bəndləri isə gümüşdən idi.
  eng-DBY: And on the west side, hangings of fifty cubits; their pillars ten, and
    their bases ten; the hooks of the pillars and their connecting-rods of silver.
  hin-2017: और पश्चिम की ओर के लिये सब पर्दे मिलाकर पचास हाथ के थे; उनके लिए दस खम्भे,
    और दस ही उनकी कुर्सियाँ थीं, और खम्भों की घुंडियाँ और जोड़ने की छड़ें चाँदी की
    थीं।
  wol-KYG: Wetu sowu di juróom fukki xasabi sori rabal, ak seen fukki jën yu ànd ak
    seen fukki tegu, lonku yeek galani jën yi di xaalis.
  bjr-bjr: Suani keeqee maru qaannai dapu qusandanai mina kisaaqa 22 metres marinau.
    Mina dapu saqari 10 faqa mina amaaqa auqirafa faqa 10 kai marinau. Qamunna dirifandinnana
    tafarafoo iranauqa faqa aunirifandinna saqarisa faqa siruaannnai kai auqiqau.
  eng-YLT: and at the west side [are] hangings, fifty by the cubit; their pillars
    [are] ten, and their sockets ten; the pegs of the pillars and their fillets [are]
    silver;
  eng-WYC-2017: Forsooth in that coast that be-holdeth [to] the west were curtains
    of fifty cubits, ten brazen pillars with their bases; and the hooks of pillars,
    and the holdings of those, were of silver.
  eng-WMBB: For the west side were hangings of fifty cubits, their pillars ten, and
    their sockets ten; the hooks of the pillars, and their fillets, of silver.
  urd-GVH: ख़ैमे के पीछे मग़रिब की तरफ़ चारदीवारी की चौड़ाई 75 फ़ुट थी। कपड़े के अलावा
    उसके लिए 10 खंबे, 10 पाए और कपड़ा लगाने के लिए चाँदी की हुकें और पट्टियाँ बनाई
    गईं।
  rug-rug: Pa kali lodu rimata si koa nana sa gobagoba poko sapu ka hiokona rua mita
    labena, meke ka manege puta sari na barabara, pa hopeke dia vovoina boronizi,
    meke sari na qaqahereana pa hopeke barabara meke sa gaso vasina tava sigoto sa
    goba si ta tavetae siliva.
  gaz-gaz: Gama lixaatiin dhundhuma shantama balʼatee golgaawwan utubaa kudhanii fi
    miilla kudhan qaba ture; hokkoowwanii fi somaawwan utuboota sanaas meetii irraa
    hojjetaman.
  fra-LSG: Du côté de l’occident, il y avait cinquante coudées de toiles, avec dix
    colonnes et leurs dix bases; les crochets des colonnes et leurs tringles étaient
    d’argent.
  yal-yal: Sansanna yi kuya ayi sogegododen binni han nɔngɔnna yɛ tonge suulun. A
    yi ti dugine ra e nun sɛnbɛtɛn fu nun bundɔxɔ fu nun dugi singan se gbeti daxine
    nun gbeti gaalane.
  haw-1868: A no ka aoao komohana, he pale no, he kanalima kubita ka loihi, o ko lakou
    mau pou, he umi, a o ko lakou mau kumu he umi. O na lou o na pau a me ko lakou
    auka e paa ai, he kala.
  arb-NAV: أَمَّا الْجَانِبُ الْغَرْبِيُّ فَقَدْ كَانَ طُولُ سَتَائِرِهِ خَمْسِينَ
    ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) مُعَلَّقَةً بَخَطَاطِيفَ وَقُضْبَانٍ
    مِنْ فِضَّةٍ، عَلَى أَعْمِدَةٍ ذَاتِ عَشْرِ قَوَاعِدَ.
  ewe-ewe: Agbadɔ la keke mita blaeve-vɔ-ene le ɣetoɖoƒe gome. Wotsi avɔ la ɖe kpɔti
    ewo siwo te zɔ ɖekaɖeka le kple klosalogatagbadzɛawo kple klosalohelétiawo ŋu.
  eng-LEE: And for the west side were hangings of fifty cubits; their pillars were
    ten, and their sockets ten; the hooks of the pillars and their fillets were of
    silver.
  asm-FB: আৰু পশ্চিম দিশৰ পৰ্দা পঞ্চাশ হাত দীঘল আছিল। সেইবোৰৰ খুঁটা দহটা, আৰু খুটাবোৰৰ
    চুঙী দহটা আছিল; আৰু খুটাবোৰৰ হাঁকোটা আৰু মাৰি ৰূপৰ আছিল।
  sus-A: تّتّ عِفبٌ نْنفْن تٌنفٌ سُولِ سٌفٍفٌرٌدٍ مَبِرِ رَ. عَ نَشَ فّرّ دُفِ فبَكُ
    نَ وُرِ قُ مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ.
  fra-SBL: Pour le côté occidental, il y avait des tentures de cinquante coudées,
    avec dix colonnes et dix bases, les crochets des colonnes et leurs tringles étant
    en argent.
  hbo-hbo: וְלִפְאַת־יָ֗ם קְלָעִים֙ חֲמִשִּׁ֣ים בָּֽאַמָּ֔ה עַמּוּדֵיהֶ֥ם עֲשָׂרָ֔ה
    וְאַדְנֵיהֶ֖ם עֲשָׂרָ֑ה וָוֵ֧י הָעַמֻּדִ֛ים וַחֲשׁוּקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: Forsothe in that coost that biholdith the west weren tentis of fyfty
    cubitis, ten brasun pilers with her foundementis, and the `heedis of pilers, and
    al the grauyng of werk, weren of siluer.
  piu-2006: '@see-verse:EXO.038.011'
  pjt-pjt: '@see-verse:EXO.038.011'
  cwe-cwe: Ubanzi wa uswelo wa zuwa ukala na panzia dili na utali wa mita malongo
    maidi na mbili, mhanda zake longo na vikalilo vake longo, ngwamo za mhanda izo
    na vihindo vake vikala va hela.
  kik-kik: Mwena wa ithũĩro wa nja ĩyo warĩ wa mĩkono mĩrongo ĩtano kwarama na warĩ
    na itambaya cia gũcuurio, na itugĩ ikũmi na itina ikũmi na warĩ na tũcuurio na
    tũmĩkwa twa betha twĩkĩrĩtwo itugĩ-inĩ.
  fra-NCL: Du côté de l’occident, les rideaux avaient cinquante coudées, avec dix
    colonnes et leurs dix socles.
  cek-AK: Niduem bangah loe dong qui pangato kasawk payang ih kahni to oh; tung hato
    oh moe, akhok pahnuthaih akhaw hato oh; tungnawk pong ih cakoih baktih kaom sumnawk
    hoi cungnawk loe sum kanglung hoiah a sak.
  cuk-cuk: Dad-argwanedsik mor-dummad-naidi, daliambe-gakabo-abala (12½) sugued. E-buarmar,
    warambe (10) gwigwichid, degi, e-siged, gwaambebalid (10). E-gamalad, degi, e-buar-nonomar,
    manigi sobarbalid.
  uig-CYR: Шуниңға охшаш ғәрип тәрипидә узунлуғи әллик гәз келидиған пәрдә бар еди;
    пәрдиләрни есишқа он хада вә хадиларниң он тәглигини у мистин ясиди. Хадиларниң
    илмәклири вә балдақлири күмүчтин ясалди.
  tel-2017: పడమటి దిక్కున తెరల పొడవు ఏభై మూరలు. వాటి స్తంభాలు పది, వాటి దిమ్మలు పది,
    ఆ స్తంభాల కొక్కేలు, వాటి పెండె బద్దలు వెండితో చేశారు.
  hat-BSA: Pou kote lwès la te gen afè pandye pou senkant koude yo avèk dis pilye
    pa yo e bann seraj yo te an ajan.
  kos-kos: Layen nu roto, oasr mwe lisrlisr yact longoul limekosr lusa, ac oasr sru
    singoul ac kapin sru singoul, wi me sruh ac osra nu kac orekla ke silver.
  hbo-WLC: וְלִפְאַת־יָ֗ם קְלָעִים֙ חֲמִשִּׁ֣ים בָּֽאַמָּ֔ה עַמּוּדֵיהֶ֥ם עֲשָׂרָ֔ה
    וְאַדְנֵיהֶ֖ם עֲשָׂרָ֑ה וָוֵ֧י הָעַמֻּדִ֛ים וַחֲשׁוּקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Akụkụ ọdịda anyanwụ dị iri mita abụọ na atọ. Nwekwaa akwa mgbochi, nwere
    ogidi iri na ebe ndọkwasị iri, tinyere anya nko ọlaọcha na ihe e ji ekegide ha
    nʼogidi ahụ.
  ory-ory: ପଶ୍ଚିମ ପାର୍ଶ୍ୱର ପରଦା ପଚାଶ ହସ୍ତ ଥିଲା, ତହିଁର ଦଶ ସ୍ତମ୍ଭ ଓ ଦଶ ଚୁଙ୍ଗୀ, ପୁଣି,
    ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା ଓ ବନ୍ଧନୀ ରୂପାର ଥିଲା।
  chk-chk: Iwe, lepelilotoun ewe leni a tit ngeni mangaku, chölapan ükükün rüe me
    limu iach, a pwal wor engol üran me engol alongur. Nge ökkükün won ekewe ür pwal
    mächän lefiler me asan ra för seni silifer.
  rop-rop: Langa det sangodansaid det kaliko bin jidan 22 mita longwei garram tenbala
    reil ontop langa tenbala pleit.
  ukr-1871: І на західньому боцї опон пятьдесять локоть, стовпів до них десять, і
    підніжків до них десять.
  bch-bch: Be silasila toa palata imuriai oa, aea mamarae iuot sangaul ede leoa rua
    aea mana. Be tikado silasila toa oa aea kadanga sangaul toman ngan ad kadanga
    ipu bras sangaul pade iman gid kadanga ad pagunnga. Be tikado aea malo lalaede
    toa bedaoa pade. Be ngan silasila aea kadanga kelede kelede, tikado gid lingau
    silva ga tabalanga silva pade.
  deu-1951: gegen Abend aber fünfzig Ellen mit zehn Säulen und zehn Füßen; und ihre
    Haken und Querstangen von Silber;
  eng-JPS: And for the west side were hangings of fifty cubits, their pillars ten,
    and their sockets ten; the hooks of the pillars and their fillets of silver.
  srp-1865: A na zapadnoj strani zavjese od pedeset lakata, deset stupova za njih
    i deset stopica njihovijeh od mjedi, kuke na stupove i pojasove njihove od srebra;
  lug-lug: Ku luuyi olw’ebugwanjuba oluggya lwali lwa mita amakumi abiri mu bbiri,
    ne desimoolo ttaano nga luliko entimbe, n’ebikondo kkumi, n’entobo kkumi; n’amalobo
    n’emikiikiro nga bya ffeeza.
  heb-heb: ולפאת ים קלעים חמשים באמה עמודיהם עשרה ואדניהם עשרה ווי העמדים וחשוקיהם
    כסף׃
  ben-IRV: পশ্চিম দিকের পর্দা পঞ্চাশ হাত ও তার দশটি স্তম্ভ ও দশটি ভিত্তি এবং স্তম্ভের
    হূক ও দন্ডগুলি রূপার ছিল।
  pan-pan: ਅਤੇ ਲਹਿੰਦੇ ਪਾਸੇ ਵੱਲ ਕਨਾਤਾਂ ਪੰਜਾਹ ਹੱਥ ਸਨ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਦਸ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਚੀਥੀਆਂ ਦਸ ਸਨ ਅਤੇ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਸਨ।
  mya-JVB: အနောက် ဘက် ၌ ကာရန် အလျားအတောင် ငါးဆယ် ရှိသောကုလားကာ နှင့်တကွ တိုင် တဆယ်
    ၊ ခြေစွပ် တဆယ် ရှိ၏။
  hmo-hmo: Dina ia diho kahana ena koua dabua, ena lata 22 mita idia karaia. Du ibounai
    10, mai edia auri laboralabora maua 10 danu idia karaia. Du edia latanai siliva
    ba idia kwatua kau, bona inai siliva ba dekenai siliva kimai idia kwatua kau.
  urd-urd: और पश्चिमी रुख़ के लिए सब पर्दे मिला कर पचास हाथ के थे, उनके लिए दस सुतून
    और दस ही उनके ख़ाने थे और सुतूनों के कुन्डे और पट्टियाँ चाँदी की थीं।
  rus-SYN: И с западной стороны - завесы в пятьдесят локтей, столбов для них десять
    и подножий к ним десять; крючки у столбов и связи их из серебра.
  bqc-SIM: Naa bɛ'aɛ oi a yàasa gã̀sĩsuu blakwi, mɛ́ a lipɛlɛↄ vĩ mɛ̀n kwi ń
    zɛbↄↄ mɛ̀n kwi. Aa lipɛlɛ káloↄ ń a mↄ̀pↄ̃ↄↄ pì ń ã́nusuoɛ.
  tcz-CHONGTHU: Chule lhumlam'a pondal pal chengse chu feet somsagi le nga alhing'in
    akhom ahin, akol kisem jouse chu sana le dangka jeng ahi.
  mar-mar: अंगणाच्या पश्चिम बाजूला पडद्यांची पन्नास हात लांबीचे पडदे जोडून केलेली
    एक कनात होती; तिच्यासाठी दहा खांब व दहा उथळ्याही होत्या; या खांबांच्या आकड्या
    व त्यांच्या बांधपट्ट्या चांदीच्या होत्या;
  qub-qub: Inti yaganan caj-läpa anchuynin caran ishcay chunca ishcay metru medyan
    (22.5). Chaypapis fïnu lïnu tëlawan guencharan. Chaypaj ruraran chunca tushacunata
    chunca jamanancunatawan. Chay tushacunapa aushincunata, arguyllancunatapis guellaypita
    ruraran.
  hat-hat: Sou bò lwès la, li moute yon seri rido fèt ak lèz twal ki mezire ven mèt
    longè, avèk dis poto chita sou dis sipò avèk kwòk poto yo ak trenng yo an ajan.
  eng-BSB: The west side was fifty cubits long and had curtains, with ten posts and
    ten bases. The hooks and bands of the posts were silver.
  tod-tod: Folo liizu ʋelei, sasai ɠogi ɠɛni ga mɛtɛlɛ ʋuufelegɔ maazu lɔɔlugɔ (25),
    naa ɠɛ ga seɠei, ta ta-lɔkpala puugɔiti ta ta-labu puugɔiti. Tɔkpalaiti ma ɠalagiti
    ta ti zɛlɛ kɔluiti ti ɠɛni ga walii.
  eng-WEBPB: For the west side were hangings of fifty cubits, their pillars ten, and
    their sockets ten; the hooks of the pillars, and their fillets, of silver.
  kbq-kbq: Ana seli mono nomofo zage ufre kaziga tavravenu'ma keginama hu'neana kahesa'amo'a
    22'a mita higeno, keginama eri oti'zafa 10ni'ane tra zamia, 10ni'a silvareti tro
    hu'ne.
  nhe-BL: Huan campa temo tonati nopa cortinas tlen quitzajqui nopa lado quipixqui
    22 metros huan tlajco ihuehueyaca, huan quipixqui 10 tlaquetzali, huan 10 cuatetomitl
    para ipan tlatzquise. Huan nopa tlaquetzali, huan inintepos chijcolhua huan inianillos
    nochi elqui tlen plata.
  gub-BL: Heta 22 met tàpuz izywyr ikatu haw ipuku haw. Heta 22 met tàpuz izywyr ikatu
    haw pehegwer kwarahy heixe haw kutyr har. Heta 22 met tàpuz izywyr ikatu haw pehegwer
    kwarahy ihemaw kutyr har. Heta 10 pànuhu i'yw wà. Heta 10 i'yw izypy ikokaw no.
    Umuapu'a parat hàty'àz iapo pà imuzaiko haw romo iapo pà. Uzapo ikokaw parat iapo
    pyrer no. Teko wixe tàpuz izywyr ikatu haw pupe ipehegwer kwarahy ihemaw kutyr
    har rupi wà.
  eng-DRA: But on that side that looketh to the west, there were hangings of fifty
    cubits, ten pillars of brass with their sockets, and the heads of the pillars,
    and all the graving of the work, of silver.
