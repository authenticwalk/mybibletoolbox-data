verse: EXO.038.007
translations:
  mal-C: യാഗപീഠം ചുമക്കേണ്ടതിന് അതിന്റെ വശങ്ങളിലുള്ള വളയങ്ങളിൽ അവർ തണ്ടുകൾ ഉറപ്പിച്ചു;
    അവർ യാഗപീഠം പലകകൾകൊണ്ടു പൊള്ളയായി ഉണ്ടാക്കി.
  deu-TKW: sodann zog er die Stangen durch die Ringe an den Seiten des Altars, damit
    man ihn vermittelst derselben tragen könne. Aus Brettern, so daß er inwendig hohl
    war, fertigte er ihn an.
  lin-lin: Boye, mpo na komema etumbelo, bakotisaki mabaya yango na bapete oyo ezali
    na basonge mibale ya etumbelo. Bongo etumbelo yango ezalaki polele kati na yango.
  eng-LSV: and he brings in the poles into the rings on the sides of the altar, to
    carry it with them; he made it hollow [with] boards.
  eng-GNV: The which barres he put into the rings on the sides of the altar to beare
    it withall, and made it hollow within the boardes.
  eng-WEBSTER: And he put the staffs into the rings on the sides of the altar, to
    bear it with; he made the altar hollow with boards.
  nhw-BL: Huan quicalaqui nopa huehueyac cuame ipan nopa anillos catli eltoya iquespa
    nopa tlaixpamitl para huelis quihuicase. Huan quichijqui nopa tlaixpamitl ica
    huapalme huan iijtico mocajqui cacahuatic.
  swh-ONEN: Akaiingiza ile mipiko kwenye zile pete, ili iwe pande mbili za madhabahu
    kwa ajili ya kuibeba. Akaitengeneza madhabahu yenye uvungu ndani yake akitumia
    mbao.
  bba-bba: Mɑ bɑ dɑ̃ɑ pɔɔsi yi wɑsi sumi yi sɔɔ beri berikɑ yi bɑ ko n dɑ kɑ yɑ̃ku
    yee te sue. Bɑ tu kuɑwɑ kɑ dɑ̃ɑ bɛsi mɑ tɑ wɔru mɔ.
  eng-KJVCPB: And he put the staves into the rings on the sides of the altar, to bear
    it withal; he made the altar hollow with boards.
  luo-luo: Negirwako ludhego ei nyangeyego mondo gibedi e bath kendo mar misangono
    kitingʼego, bende ne gitucho bugo e chunye mondo owe iye thuolo ka gitiyo gi bao
    mayom.
  meu-meu: Hari maduna na ring amo e toidia hanai, ihaboulaina patana kahana kahana
    ai, ihulaina ḡaudia ai baela totona. Ihaboulaina patana na maua na heto e karaia,
    harana na reirei amo e koua.
  npi-ULB: यसलाई बोक्‍नलाई तिनले ती डन्डाहरू वेदीका किनाराका मुन्द्राहरूमा हाले ।
    तिनले ती फल्याकहरूबाट खोक्रो बनाए ।
  yor-yor: Ó sì fi òpó náà bọ inú òrùka, nítorí kí ó lè wà ní ìhà pẹpẹ náà láti máa
    fi gbé e. Ó sì fi pákó ṣé pẹpẹ náà ní oníhò nínú.
  emp-NTPO: Maʌ̃ bacurura animarã babue diabada orroza pĩrũ b̶ead̶e berajusia jira
    eded̶i carea. Maʌ̃ animarã babue diabadara wãyã uria b̶asia. Bacuru ʌrrad̶a basía.
  ind-ind: Ketika mezbah perlu diusung, kedua tongkat dimasukkan ke dalam keempat
    gelang itu. Mezbah kurban berbentuk seperti kotak kosong yang terbuka.
  pes-OPCB: چوبها را در حلقه‌هایی که در دو طرف مذبح نصب شده بود، فرو کرد. مذبح، درونش
    خالی بود و از تخته ساخته شده بود.
  tgl-ULB: Nilagay niya ang mga poste sa mga singsing sa mga gilid ng altar, para
    buhatin ito. Ginawa niya ang altar na banal, mula sa makapal na mga tabla.
  hui-hui: Ani buwa mbirale gi pagida ale mabubi maria taho helayagoha ira biagolabo
    anda pelowa ngelene. Lomabu delolene dabu ogoni mbogoyi ale dege wabinigoyu tibiniha
    dege payadaga nahe ngelene.
  mya-mya: ထမ်း​ပိုး​များ​ကို​ပလ္လင်​နံ​ဘေး​နှစ်​ဘက်​ရှိ ကွင်း​များ​တွင်​လျှို​ထား​၏။
    ပလ္လင်​ကို​ဟင်း လင်း​ဖြစ်​စေ​ရန်၊ ပျဉ်​ဖြင့်​စပ်​လုပ်​၏။
  cbi-NTPO: Tsanguetu ufeenda tsure' ju'kenunu kelush kelush pumu tutitala juntsa
    cha'li depuite' yali' tajiinu kemi. Tsejtu ufeenda tsure' ju'kenunu juruke kemi
    ta'pachi tene.
  bod-N: རྒྱུག་པ་ནི་མཆོད་ཁྲིའི་ལོགས་གཉིས་ཀྱི་ཨ་ལོང་རྣམས་སུ་བརྒྱུས་ཤིང་མཆོད་ཁྲི་འཁུར་བའི་ཕྱིར་ཡིན་ལ།
    ཡང་པང་ལེབ་ཀྱིས་མཆོད་ཁྲི་བཟོས་ཤིང་། དེའི་ནང་སྟོང་པ་ཡིན་ནོ། །
  sna-sna: Vakapinza mapango mukati memhete kuitira kuti agova pamativi earitari,
    kuti vaitakure nawo. Vakaiita namapuranga, isina chinhu mukati.
  spa-BLM: Colocó las varas en los anillos a los lados del altar, con los que se podía
    transportar. Lo hizo hueco con tablas.
  cac-cac: Ix ecchajec' te' d'a yol q'uen argolla ayoch d'a stz'eytac jun altar chi'
    yic syal sb'achchaji. A jun altar chi', chemte' ix och d'ay, ix can yolanil d'a
    yool.
  swh-ULB: Kisha akaitia ile miti kwenye zile pete zilizo pande za madhabahu ili kuibeba.
    Akaifanya kuwa sanduku la mbao lenye uwazi.
  bel-bel: і ўклаў жэрдкі ў колцы па баках ахвярніка, каб насіць яго на іх; пусты
    ўсярэдзіне з дошак зрабіў яго.
  deu-ELBBK: Und er brachte die Stangen in die Ringe, an die Seiten des Altars, um
    ihn mit denselben zu tragen; hohl, von Brettern machte er ihn.
  mbb-OT: Intaud dan sikan is menge tival zuen te mibpen-iring te rintì he ziyà te
    kada kilid dutun te pemuhatà su para mevinting heini. Tabla is mibeelan dan he
    pemuhatà he mibpuwang is seled din.
  mal-2015: യാഗപീഠം ചുമക്കേണ്ടതിന്നു അതിന്റെ പാർശ്വങ്ങളിലുള്ള വളയങ്ങളിൽ ആ തണ്ടുകൾ
    ചെലുത്തി; യാഗപീഠം പലകകൊണ്ടു പൊള്ളയായി ഉണ്ടാക്കി.
  gup-gup: Wanjh bininj birringimowoni nawu mandulkdjad kore rings. Kaluk birridulkkurrmeng
    kurridkudji dja mak kurridbuyika, ba bu kamak rowk kabirriwayhke dja mak kabirringorrkan
    nawu altar. Manbu altar wanjh birrimarnbom ngarre kundulkbalabala dja ngaleng
    birribawong kore kumelk bu kalohlorrk.
  gvs-gvs: Ikavava, aitakeoyadi ivaisiudi riniyadi aba kasala toluyena goi, dadavina
    tayamo, dadavina tayamo, e bei sikaaitakeve. Ego aba kasalayana timba paaevaidi
    goi imadagi. Go sinaena daakakaina be nakae dibuna goi geya ana kaubodamo.
  rmc-rmc: O dručki zaispidľa andro kružki pal soduj seri le oltariskre, hoj pes te
    prehordinel. Kerďa o oltaris le deskendar sar phundraďi truhla.
  nlg-nlg: Na ghai hola te torovaghini haghei tana ringi ilevu mi levuna na bela,
    me tatavanga te gonia nia na kilova.
  pes-OPV: و عصاهارا در حلقه‌ها بر دو طرف مذبح گذرانید، برای برداشتنش به آنها، و مذبح
    را از چوبها مجوف ساخت.
  ron-1924: А вырыт друӂий ын вериӂиле де пе латуриле алтарулуй ка сэ-л дукэ. Л-а
    фэкут дин скындурь, гол пе динэунтру.
  ben-OBCV: খুঁটিগুলি তাঁরা আংটায় ঢুকিয়ে দিলেন, যেন বেদি বহনের জন্য সেগুলি বেদির
    পাশেই থাকে। তাঁরা সেগুলি তক্তা দিয়ে, ফাঁপা করে তৈরি করলেন।
  som-som: Oo ulihiina wuxuu ka geliyey siddooyinkii meesha allabariga si loogu qaado;
    oo wuxuu meeshii allabariga ka sameeyey looxyo sida sanduuq madhan oo kale.
  lat-VUC: induxitque in circulos, qui in lateribus altaris eminebant. Ipsum autem
    altare non erat solidum, sed cavum ex tabulis, et intus vacuum.
  eng-ASVBT: And he put the staves into the rings on the sides of the altar, wherewith
    to bear it; he made it hollow with planks.
  ita-1885: E mise quelle stanghe dentro agli anelli, a' lati dell'Altare, per portarlo
    con esse; egli fece l'Altare di tavole, vuoto.
  eng-LXXUP: one cherub on the one end of the propitiatory, and another cherub on
    the other end of the propitiatory,
  eng-ULB: He put the poles through the rings on the sides of the altar, to carry
    it. He made the altar hollow, out of planks.
  spa-VBL: Puso las varas a través de los anillos a cada lado del altar para que pudiera
    ser transportado. Hizo el altar hueco, usando tablas.
  fra-_FOB: Et il fit entrer les barres dans les anneaux, aux côtés de l'autel, pour
    le porter avec elles. Il le fit creux, en planches.
  mal-mal: യാഗപീഠം ചുമക്കേണ്ടതിന് അതിന്റെ പാർശ്വങ്ങളിലുള്ള വളയങ്ങളിൽ ആ തണ്ടുകൾ കടത്തി;
    യാഗപീഠം പലകകൊണ്ട് പൊള്ളയായി ഉണ്ടാക്കി.
  urd-GVR: aur qurbāngāh ke donoṅ taraf lage in kaṛoṅ meṅ ḍāl dīṅ. Yoṅ use uṭhāyā
    jā saktā thā. Qurbāngāh lakaṛī kī thī lekin khokhlī thī.
  suz-BL: चढ़ेतीक कुरचा कली मेको कोक्‍के मुन्‍द्राम शुइक्‍ताक्‍व। फलेक के सेल्‍शो
    चोशा चढ़ेतीके आगाम श्‍येत्‍थ बाक्‍शो बाक्‍त।
  ita-1927: E fece passare le stanghe per gli anelli, ai lati dell’altare le quali
    dovean servire a portarlo; e lo fece di tavole, vuoto.
  ckb-ckb: دوو دارەکەیان خستە ناو ئەڵقەکانەوە، لە هەردوو لای قوربانگاکەوە، بۆ ئەوەی
    بەوان هەڵیبگرن، قوربانگاکەشیان لە تەختە دروستکرد و ناوەکەی بۆش بوو.
  eng-BBE: He put the rods through the rings at the opposite sides of the altar for
    lifting it; he made the altar hollow, boarded in with wood.
  kan-OKCV: ಬಲಿಪೀಠವನ್ನು ಹೊರುವುದಕ್ಕೆ ಅದರ ಎರಡೂ ಬದಿಯಲ್ಲಿ ಮಾಡಿದ ಕೋಲುಗಳನ್ನು ಬಳೆಗಳಲ್ಲಿ ಸೇರಿಸಿದರು.
    ಅವರು ಆ ಬಲಿಪೀಠವನ್ನು ಚೌಕಟ್ಟುಗಳಿಂದ ಪೊಳ್ಳಾಗಿರುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.038.006'
  tam-2017: பலிபீடத்தை அவைகளால் சுமக்கும்படியாக, அதின் பக்கங்களிலுள்ள வளையங்களில்
    பாய்ச்சினான்; பலிபீடத்தை உள்வெளிவிட்டுப் பலகைகளால் செய்தான்.
  spa-RV-1909: 'Y metió las varas por los anillos á los lados del altar, para llevarlo
    con ellas: hueco lo hizo, de tablas.'
  ron-BTF: Și a pus drugii în inele pe laturile altarului, pentru a-l purta cu totul;
    a făcut altarul gol pe dinăuntru cu scânduri.
  eng-WEBP: He put the poles into the rings on the sides of the altar, with which
    to carry it. He made it hollow with planks.
  eng-FBV: He put the poles through the rings on either side of the altar so it could
    be carried. He made the altar hollow, using boards.
  nld-1939: Hij stak ze door de krammen aan de zijden van het altaar, om het daarmee
    te dragen. Het altaar maakte hij hol en van planken.
  nch-BL: Huan quincalaqui nopa huehueyac cuame ipan nopa anillo cati eltoya iquesta
    nopa taixpamit para huelis quihuicase. Huan quichijqui nopa taixpamit ica huapali
    huan mocajqui ijti cacahuaxtic.
  vie-1934: xỏ đòn vào khoen nơi hai bên bàn thờ, đặng khiêng bàn đi. Người đóng bàn
    thờ bằng ván, trống bộng.
  hin-CV: उसने उन डंडों को उन कड़ों में डाल दिया ताकि वेदी को उठाया जा सके. वेदी भीतर
    से खोखली थी और तख्ते जोड़कर बनाई गई थी.
  eng-OURB: He put the poles into the rings on the sides of the altar, with which
    to carry it. He made it hollow with planks.
  spa-BES: Él puso las varillas a través de los anillos en los lados opuestos del
    altar para levantarlo; hizo el altar hueco, tapiado con madera.
  tdx-tdx: Le nazili’e amo ravake añ’ ila’ i kitreliio o bao-pitakonaño. Nanoe’e koake
    am-barambañe.
  vid-vid: Nakajijela jila mipichilo kuli pete naziwele hafungo mwa honhu ha kulavila
    nhambiko leka kupichila. Honhu ha kulavila nhambiko aho hagongomanyigwe kwa mbao
    hawele na lukweme mgati.
  eng-OKE: And he put the staves into the rings upon the sides of the altar by which
    to carry it; hollow with boards he made it.
  tha-KJV: เขาสอดไม้คานนั้นไว้ในห่วงที่ข้างแท่นสำหรับหาม เขาทำแท่นนั้นด้วยไม้กระดานให้ข้างในกลวง
  por-BR-2018: 'E meteu as varas pelos anéis aos lados do altar, para levá-lo com
    elas: oco o fez, de tábuas.'
  deu-ELO: Und er brachte die Stangen in die Ringe, an die Seiten des Altars, um ihn
    mit denselben zu tragen; hohl, von Brettern machte er ihn.
  eng-WYC-2018: And he led them into the rings that stood forth in the sides of the
    altar. Forsooth that altar was not firm, but hollow of the building of the boards,
    and void within. (And he put them through the rings that were fastened to the
    sides of the altar. And that altar was not solid, but hollow, having been built
    out of boards, and so was empty within.)
  epo-epo: Kaj li metis la stangojn en la ringojn sur la flankoj de la altaro, por
    ke oni povu porti ĝin per ili; li faris ĝin interne malplena, el tabuloj.
  uig-PIN: Andin u ⱪurbangaⱨni kɵtürüx üqün baldaⱪlarni ⱪurbangaⱨning ikki yenidiki
    ⱨalⱪilarƣa ɵtküzüp ⱪoydi. U ⱪurbangaⱨni tahtaylardin, iqini box ⱪilip yasidi.
  beo-beo: E da amo ifa gasisalasu oloda la:di la:di hamoi, amo ganodini sali. E da
    oloda amo aga:isia ifa da:fe amoga gagili agoane hamoi.
  tpi-OTNT: Na ol i putim long ring long tupela sait bilong alta. Dispela alta i olsem
    bokis ol i bin wokim long plang, tasol i no gat plang long as bilong en.
  hau-SA: Suka sa sandunan a cikin zoban saboda su kasance a gefen bagade don ɗaukarsa,
    suka yi rami cikinsa.
  uig-LAT: Andin u qurban’gahni kötürüsh üchün baldaqlarni qurban’gahning ikki yénidiki
    halqilargha ötküzüp qoydi. U qurban’gahni taxtaylardin, ichini bosh qilip yasidi.
  nde-nde: Basebehloma imijabo leyo emasongweni yaba semaceleni kwe-alithari ukuze
    lithwalwe ngayo. Balenza ngamapulanka lafana lomkolo.
  ton-ton: 'Pea naʻa ne ʻai ʻae ongo ʻakau ki he kavei ʻi he potu ʻe ua ʻoe feilaulauʻanga,
    ke haʻamo ʻaki ia: naʻa ne ngaohi ʻae feilaulauʻanga ʻaki ʻae laupapa ke luoluo,
    ʻi loto.'
  ces-1613: A uvlékl ty sochory do těch kruhů po obou stranách oltáře k nošení jeho
    na nich; prázdný z prken udělal jej.
  eng-WMB: He put the poles into the rings on the sides of the altar, with which to
    carry it. He made it hollow with planks.
  tam-TCV: அந்தக் கம்புகள் பீடத்தை தூக்கிச் சுமப்பதற்காக இரண்டு பக்கங்களிலும் இருக்கும்படி
    அவற்றை மாட்டினார்கள். அந்த பீடம் நான்கு பக்கமும் பலகையால் செய்யப்பட்டிருந்தது.
    அதன் உட்புறம் இடைவெளிவிட்டு வெறுமையாய் இருந்தது.
  ceb-ULB: Gisuksok niya ang mga dayonganan agi sa mga liningin diha sa kilid sa halaran,
    aron madayongan kini. Gihimo niya ang halaran gamit ang tabla, nga hawan sa sulod.
  pol-UBG: I włożył drążki w te pierścienie po obu bokach ołtarza, aby był na nich
    noszony; zrobił go z desek, wewnątrz był pusty.
  urd-GVU: اور قربان گاہ کے دونوں طرف لگے اِن کڑوں میں ڈال دیں۔ یوں اُسے اُٹھایا جا
    سکتا تھا۔ قربان گاہ لکڑی کی تھی لیکن کھوکھلی تھی۔
  deu-1912: und tat sie in die Ringe an den Seiten des Altars, daß man ihn damit trüge;
    und machte ihn inwendig hohl.
  ntj-ntj: '@see-verse:EXO.038.006'
  kan-2017: ಎರಡು ಬದಿಗಳಲ್ಲಿರುವ ಬಳೆಗಳಲ್ಲಿ ಅವುಗಳನ್ನು ಸೇರಿಸಿದನು. ಆ ಯಜ್ಞವೇದಿಯನ್ನು ಹಲಗೆಗಳಿಂದ
    ಬರಿದಾಗಿರುವ ಒಂದು ಪೆಟ್ಟಿಗೆಯಂತೆ ಮಾಡಿಸಿದನು.
  ena-ena: Lavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ havahava saŋ kɨlɨ sɨlɨvɨ agɨladɨ
    viavɨla hakɨ madɨŋ limu limu hɨniavɨmi agɨladɨ hɨvɨ lamavɨci ivouavɨmi. Sagalɨ
    hɨlahɨla hɨsɨŋ vadɨm agadɨ kɨlɨ cɨkaŋ hɨvɨ vihavɨmi. Vihavɨci hɨbɨn hɨbɨn me hɨnimi.
    Agadɨ ala vadɨm mɨgua lɨhu fɨli hɨvɨ lamalama hɨsɨŋ agadɨ kɨlɨ cɨkaŋ ma lamavɨmi.
    Valavɨci havɨ tuŋ daŋ hɨnimi.
  yap-yap: Me yin’ fa gal ley i mat’ u lan fapi luwaw ni bay ko tabthung u barba’
    fare altar ngu barba’. Fare altar e ni chamey ko ren ni bay langgin.
  hlt-MCSB: Te aka kawt ham te hmueihtuk vae kah kutcaeng khuiah thingpang a rholh
    tih hmueihtuk te thingphael aka khui rhoi neh a khop.
  mdy-ETH: ሚቺ ዒንጎ ቤዞኮ ጎኦቦና ጎኦቦና ዓኣ ዢኢራሢዳ ጌልዜኔ፤ ዬና ሚቺ ዒንጎ ቤዜላ ኮሺንቴሢ ላሾ ሚሢና ኮሺንቴያ ማዓዖ
    ጋራ ጉሪኬ።
  twi-ASANTE: Wɔde nnua a wɔde soa no hyehyɛɛ nkawa no a ɛbobɔ afɔrebukyia no nkyɛn
    no mu. Ntaaboɔ na wɔde yɛeɛ. Na emu da ɛkwan nso.
  eng-WEBU: He put the poles into the rings on the sides of the altar, with which
    to carry it. He made it hollow with planks.
  bnp-bnp: Ri rodo dili na halui a binole na tabekena dede i rua. Ra dede iea i manga
    a tava ni rata na kai, pali a hini polotano i uka kai.
  wal-wal: Yarshshiyoosaa tookkiyo wode maaddana mala, ha kasota naa77u miyyiyaara
    de7iya sagaayotun aattiis. Yarshshiyoosaa gidduwaa kofa kessidi, xaulaappe medhdhiis.
  spa-PDDPT: Luego introdujo las varas por las argollas en los lados del altar para
    transportarlo con ellas. Lo hizo hueco, de tablas.
  gun-gun: Ha'e va'e ma inhapyĩ va'e rupi omboaxa altar jovaive re, ogueraa aguã.
    Inhyvyĩ va'erã ma yvyrape gui ojapo.
  agu-BL: Yi bnixe'n yi e'chk k'a'ja'tz nintzun icy' ta'n tul yi e'chk argoy yi at
    te yi patbil tx'ixwatz, na yi xac i'tz tan palche'n, nin tan ticy'le'n nin yi
    patbil tx'ixwatza'tz. Yi jun patbil tx'ixwatza'tz jul sbne' tul chi tane'n jun
    cajón. Poro oc brons te'j cyakil tan jople'n yi tze'.
  ilo-ULB: Inyusokna dagiti assiw kadagiti singsing nga adda kadagiti sikigan ti altar,
    tapno maawit daytoy. Inaramidna ti altar nga awan nagyan ti unegna manipud iti
    napuskol a tabla.
  kpg-kpg: ga daalo nia maa gi lodo nia buulei ala i nia baahi di gowaa dudu tigidaumaha.
    Di gowaa dudu tigidaumaha ne hai gi nia laubaba, gei e bongoo laa lodo.
  uig-ARA: ئاندىن ئۇ قۇربانگاھنى كۆتۈرۈش ئۈچۈن بالداقلارنى قۇربانگاھنىڭ ئىككى يېنىدىكى
    ھالقىلارغا ئۆتكۈزۈپ قويدى. ئۇ قۇربانگاھنى تاختايلاردىن، ئىچىنى بوش قىلىپ ياسىدى.
  sus-sus: A naxa e raso suxuse digilinxi naanie kui sɛrɛxɛbade sɛɛti firinyie ma
    a xaninfe ra.
  pon-2006: oh kadil nan rihng ko me mi ni pali riau en pei sarawio. Pei sarawio wiawihkihda
    dinapw oh mwowmen kohpwa.
  ksd-ksd: Ma i ga ule tar ra kip ta ra mata ta ra ura paparai ra uguugu na vartabar,
    upi diat a kip ia me; ma i ga pait ia ma ra pal a davai. ma i ga pobono ko.
  tur-YTC: Sırıkları sunağın yanlarındaki halkalara taktı, onu taşımak için kullandı.
    Onu tahtadan içi boş yaptı.
  grc-BRENT: χεροὺβ ἕνα ἐπὶ τὸ ἄκρον τοῦ ἱλαστηρίου τὸ ἓν, καὶ χεροὺβ ἕνα ἐπὶ τὸ ἄκρον
    τοῦ ἱλαστηρίου τὸ δεύτερον,
  ind-AYT: Dia memasukkan pengusung-pengusung itu ke dalam gelang-gelang yang ada
    di sisi mazbah yang dengannya mazbah itu dapat diusung. Dia membuat mazbah itu
    dari papan yang berongga.
  nya-nya: Iwo analowetsa nsichizo mʼmphetemo mbali zonse ziwiri za guwalo kuti azinyamulira.
    Guwalo linali lamatabwa ndi logoba mʼkati mwake.
  hrv-hrv: Onda provuče motke kroz kolutove na objema stranama žrtvenika da se na
    njima nosi. Napravio ga je šuplja - od dasaka.
  mps-mps: Tama augwaligo te ringba te alta si dali si badu muai. Te alta te augwaligo
    ni namego nigai halobage tiwai yali, tiali goli aga pagede te ni name meni yai.
  tpi-tpi: Na ol i putim long ring long tupela sait bilong alta. Dispela alta i olsem
    bokis ol i bin wokim long plang, tasol i no gat plang long as bilong en.
  dan-1931: Og Stængerne stak han gennem Ringene på Alterets Sider, for at det kunde
    bæres med dem. Han lavede det hult af Brædder.
  vie-OVCB: Ông xỏ đòn khiêng vào các khoen đồng hai bên bàn thờ để khiêng đi. Bàn
    thờ được đóng bằng ván, rỗng ở giữa.
  guj-2017: વેદી ઊંચકવા માટે તેણે તેની બાજુ પરનાં કડાંઓમાં પરોવી દીધા. તેણે તે વેદી
    ખોખા જેવી પોલી રાખી હતી.
  pon-2006A: oh kadil nan rihng ko me mi ni pali riau en pei sarawio. Pei sarawio
    wiawihkihda dinapw oh mwowmen kohpwa.
  por-BRBSL: Colocou os postes nos anéis dos lados do altar, com os quais transportar.
    Ele o fez oco com tábuas.
  cth-cth: Kâkayawt nahane khoungroe rai e laikaw dawkvah, acung hah a hrawt. Khoungroe
    teh a lûlahei pou a aw thai nahanlah thingphek hoi a sak.
  twi-twi: Wɔde nnua a wɔde soa no hyehyɛɛ nkaa no a ɛbobɔ afɔremuka no nkyɛn no mu.
    Ntaaboo na wɔde yɛe. Na emu da kwan nso.
  hlt-hlt: Te aka kawt ham te hmueihtuk vae kah kutcaeng khuiah thingpang a rholh
    tih hmueihtuk te thingphael aka khui rhoi neh a khop.
  tbz-SIM: bɛ̀ níí yóó tɔ̃nnɛ́ ì diwũɔ̃tɔ̀nnì píìtì kɛ́nɑ kɛ́ dì tùótɛ́. Bɛ̀ do dì
    dɔ̀ɔ̀nɛ̀ tidɑbɛɛtì nti kɛ̀ mɛfíè nni mbo di miɛkɛ.
  msy-2020: Me ofa gamir dakozim aterasa akasɨn temer kamning isa ringɨn an mɨriamningɨn
    itibagh aghui. Me temer arariba inigha ofa gamir dakozim boksiamɨn mɨn an ingari,
    egha boksiamɨn dɨkɨnimɨn ingarizir puvatɨ. Me anetaghizɨma an dɨkɨnim pura torim
    iti.
  azb-azb: Qurbangahı aparmaq üçün şüvülləri onun hər iki yanındakı halqalara taxdı.
    Qurbangahın içi boş və taxtadan idi.
  eng-DBY: And he put the staves into the rings on the sides of the altar, with which
    to carry it. Hollow with boards did he make it.
  hin-2017: तब उसने डंडों को वेदी की ओर के कड़ों में वेदी के उठाने के लिये डाल दिया।
    वेदी को उसने तख्तों से खोखली बनाया।
  wol-KYG: daldi roof njàppu yi ci nopp yi ci weti sarxalukaay bi, ngir bu ñu koy
    yóbbu. Am pax, mu xànq yu tàppandaar ub, moom la def sarxalukaay bi.
  bjr-bjr: Mifa akasia saqari marasee anaanu auquqoonaki ausinau. Tatufira qainda
    indooira saqarinnai kai aundura faqaana auqinau.
  eng-YLT: and he bringeth in the staves into the rings on the sides of the altar,
    to bear it with them; hollow [with] boards he made it.
  eng-WYC-2017: And he led them into the rings that stood forth in the sides of the
    altar. Forsooth that altar was not massive or solid, but hollow of the building
    of the boards, and void within.
  eng-WMBB: He put the poles into the rings on the sides of the altar, with which
    to carry it. He made it hollow with planks.
  urd-GVH: और क़ुरबानगाह के दोनों तरफ़ लगे इन कड़ों में डाल दीं। यों उसे उठाया जा
    सकता था। क़ुरबानगाह लकड़ी की थी लेकिन खोखली थी।
  rug-rug: Meke tava lopoto koari na riṉi sari na palepalekeana, pude koa varikali
    koari karu kalina sa hope, totoso ta paleke si asa. Meke taveteni labete labedi
    sa sa hope, meke kokobana sa korapana sa hope.
  gaz-gaz: Iddoo aarsaa sana ittiin baachuufis danqaraawwan sana qubeelaawwan gamaa
    gamanaan iddoo aarsaa irra jiran keessa galchan. Iddoo aarsaa sanas keessa isaa
    duwwaa godhanii saanqaa irraa tolchan.
  fra-LSG: Il passa dans les anneaux aux côtés de l’autel les barres qui servaient
    à le porter. Il le fit creux, avec des planches.
  yal-yal: E yi tamine raso sula yinle ra alogo tamine xa lu saraxa ganden fɔxɔ firinne
    ma a xali seen na. E yi a rafala farinne ra, a kui genla yi lu.
  haw-1868: A hookomo oia i na auamo iloko o na apo ma na aoao o ke kuahu i mea e
    lawe ai, a hana oia i ke kuahu, he papa laau, ua kawaha.
  arb-NAV: وَأَدْخَلَ الْعَصَوَيْنِ فِي الْحَلَقَاتِ الْمُثَبَّتَةِ عَلَى جَانِبَيِ
    الْمَذْبَحِ، لِيُحْمَلَ بِهِمَا. وَكَانَ الْمَذْبَحُ مُجَوَّفاً مَصْنُوعاً مِنْ
    أَلْوَاحٍ.
  ewe-ewe: Wotsɔ atiawo ƒo ɖe asigɛawo me le vɔsamlekpui la ƒe axawo dzi. Wotsɔ ʋuƒo
    wɔ vɔsamlekpui lae, eye do le eme.
  eng-LEE: And he put the staves into the rings on the sides of the altar, to bear
    it by means of them; hollow, of boards, made he it.
  asm-FB: বেদি বৈ নিবৰ বাবে, তেওঁ তাৰ কাষত থকা আঙঠিত কানমাৰি সুমুৱালে; তেওঁ সেই বেদি
    তক্তাৰে ফোঁপোলাকৈ নিৰ্মান কৰিলে।
  sus-A: عَ نَشَ عٍ رَ سٌ سُشُسٍ دِفِلِنشِ نَانِيٍ كُي سّرّشّبَدٍ سّيتِ قِرِنيِيٍ
    مَ عَ شَنِنقٍ رَ.
  fra-SBL: Il plaça les perches dans les anneaux situés sur les côtés de l'autel,
    pour le porter. Il le rendit creux avec des planches.
  hbo-hbo: וַיָּבֵ֨א אֶת־הַבַּדִּ֜ים בַּטַּבָּעֹ֗ת עַ֚ל צַלְעֹ֣ת הַמִּזְבֵּ֔חַ לָשֵׂ֥את
    אֹתֹ֖ו בָּהֶ֑ם נְב֥וּב לֻחֹ֖ת עָשָׂ֥ה אֹתֹֽו׃ ס
  eng-WYCLIFFE: And ledde in to the serclis that stonden forth in the sidis of the
    auter. Forsothe thilke auter was not sad, but holowe of the bildyngis of tablis,
    and voide with ynne.
  piu-2006: '@see-verse:EXO.038.006'
  pjt-pjt: '@see-verse:EXO.038.006'
  cwe-cwe: na kaiguma mibiki ija muna zimhete ziya zikalile mumgwazo wa ulupango muladi
    kulupapa. Lupango ulo lukala na uvungu.
  kik-kik: Magĩtoonyia itugĩ icio mĩrĩnga-inĩ nĩguo ikoragwo mĩena-inĩ ya kĩgongona
    nĩ ũndũ wa gũgĩkuua. Maagĩthondekire na mbaũ, kĩrĩ na ihoro thĩinĩ.
  fra-NCL: Il passa les barres dans les anneaux, aux côtés de l’autel, pour qu’elles
    servent à le transporter. Il le fit creux, en planches.
  cek-AK: Aputhaih thing to hmaicam aqai ih akhaw thungah a hawt; to hmaicam to ranuih
    hoi atlim akhaw taqawt hanah thingphaek hoiah a sak.
  cuk-cuk: Geb degine, Bab-Dummadga-ibmar-ogumakar-ukleged-aila-dikarba oluaduk-dummagan-nanaid-yaba
    suarmar-walagana odosad, adi, nabir aila selegegar. Bab-Dummadga-ibmar-ogumakar-ukleged-aila
    ollor sobaled. We-aila urgomargi sobaled.
  uig-CYR: Андин у қурбангаһни көтириш үчүн балдақларни қурбангаһниң икки йенидики
    һалқиларға өткүзүп қойди. У қурбангаһни тахтайлардин, ичини бош қилип ясиди.
  tel-2017: ఆ బలిపీఠం మోసేందుకు దాని నాలుగు వైపులా గుండ్రని కొంకీల్లో మోసే కర్రలు
    చొప్పించాడు. బలిపీఠాన్ని పలకలతో గుల్లగా చేశాడు.
  hat-BSA: Li te antre poto yo nan wondèl sou kote lotèl la. Se avèk yo li te pote
    l. Fòm li te vid, fòme avèk planch yo.
  kos-kos: ac isongang nu in ring ke sisken loang uh lac lac. Loang uh orekla ke ipinsak
    ac oalal acn loac.
  hbo-WLC: וַיָּבֵ֨א אֶת־הַבַּדִּ֜ים בַּטַּבָּעֹ֗ת עַ֚ל צַלְעֹ֣ת הַמִּזְבֵּ֔חַ לָשֵׂ֥את
    אֹת֖וֹ בָּהֶ֑ם נְב֥וּב לֻחֹ֖ת עָשָׂ֥ה אֹתֽוֹ׃ ס
  ibo-ibo: Ha mere ka mkpara ndị ahụ baa nʼime mgbaaka ndị ahụ, ime ka ha dịrị nʼakụkụ
    abụọ nke ebe ịchụ aja ahụ maka iji nʼebu ya. Ha ji obodobo osisi rụọ ya dịka igbe.
  ory-ory: ବେଦି ବହନାର୍ଥେ ତହିଁର ପାର୍ଶ୍ୱ ଉପରେ ସେହି ସାଙ୍ଗୀ କଡ଼ାରେ ପ୍ରବେଶ କରାଇଲେ; ପୁଣି,
    ଫମ୍ପା ରଖି ପଟାରେ ବେଦି ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, a sökalong ekewe ämwär lon ekewe ring mi pachetä lepekin ewe rongen
    asor me rüepek, pwe aramas ra tongeni ämwära. A föri ewe rongen asoren kek seni
    pap, nge lon a pön.
  rop-rop: en imbin pudum dubala langa detlot ring tusaid langa det teibul blanga
    garrimap det teibul. Imbin meigim det teibul garram wud, en imbin libum det teibul
    emtiwan insaid.
  ukr-1871: І повстромлював носила в каблучки, і були носила по обох боках жертівника,
    щоб носити його; порожнього, з дощок, зробив його.
  bch-bch: Sig toa rua oa iman popou aea bisinga. Isabun gid ngan popou aea koea toa
    pange oa, sig ede iadag, ga sig ede pade iadag. Be idid popou toa oa ngan abei
    ikatinge kemikemi, be itnan iaoa gadio ga gadae ga idio ibangabanga.
  deu-1951: und tat sie in die Ringe an den Seiten des Altars, daß man ihn damit trage.
    Und er machte ihn hohl, von Brettern.
  eng-JPS: And he put the staves into the rings on the sides of the altar, wherewith
    to bear it; he made it hollow with planks.
  srp-1865: I provuèe poluge kroz bioèuge s obje strane oltara, da se može nositi,
    od dasaka naèini ga šuplja.
  lug-lug: N’asonseka emisituliro egyo ng’agiyisa mu mpeta mu mbiriizi z’ekyoto, gikozesebwenga
    ng’ekyoto kisitulwa. Yakikola n’embaawo nga wakati kya muwulukwa.
  heb-heb: ויבא את הבדים בטבעת על צלעת המזבח לשאת אתו בהם נבוב לחת עשה אתו׃
  ben-IRV: তিনি বেদি বয়ে নিয়ে যাবার জন্য তার পাশের বালাগুলিতে ঐ বহন-দণ্ড পরালেন।
    তিনি তক্তা ছাড়াই বেদিটি ফাঁপা ভাবে তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਦੀਆਂ ਚੋਬਾਂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਪਾਸਿਆਂ ਦੇ ਕੜਿਆਂ ਵਿੱਚ ਪਾਇਆ ਜਿਨ੍ਹਾਂ ਨਾਲ
    ਉਹ ਚੁੱਕੀ ਜਾਵੇ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਫੱਟੀਆਂ ਨਾਲ ਖੋਖਲਾ ਬਣਾਇਆ।
  mya-JVB: ယဇ်ပလ္လင် ကို ထမ်း စရာဘို့ တဘက် တချက်ကွင်း များ၌ လျှိုထား လေ၏။ ထိုယဇ်ပလ္လင်ကို
    အပေါ်အောက် ဟင်းလင်း ဖြစ်စေခြင်းငှာ၊ ပျဉ်ပြား နှင့် လုပ် လေ၏။
  hmo-hmo: Bona inai audia be rini, pata ena kahana kahana idia noho gaudia, lalonai
    idia toia vareai, pata do idia huaia totona. Inai boubou patana be maua bamona
    idia karaia, reirei dekena amo idia koua, to ena lalona kahanai reirei o au be
    lasi.
  urd-urd: और उसने वह चोबें मज़बह की दोनों तरफ़ के कड़ों में उसके उठाने के लिए डाल
    दीं। वह खोखला तख़्तों का बना हुआ था।
  rus-SYN: и вложил шесты в кольца на боках жертвенника, чтобы носить его посредством
    их; пустой внутри из досок сделал его.
  bqc-SIM: Aa a sɛ́lipiↄ sↄ̀lↄsↄlↄ zãpiↄu sa'okĩipi kpɛla ń a kpɛleo a sɛbↄ ũ.
    Aa sa'okĩipi kɛ̀ ń lipɛpɛɛↄ, mɛ́ a ɛ vĩ zòoloo.
  tcz-CHONGTHU: Aman maicham putna ding'a akol-li asem ho chun, moljol chengse athillut'in
    ahi. Chuin maicham chu aumna ding asemtuoh'in ahi.
  mar-mar: वेदी उचलून नेण्याकरता तिच्या बाजूच्या कड्यांत त्याने दांडे घातले; वेदीच्या
    चारही बाजूंना फळ्या लावून ती मध्यभागी पोकळ ठेवली.
  qub-qub: Chay ishcan-läduncho caycaj arguyllapa uchcunpa jatiran chaypita wintunanpaj.
    Chay altartaga tablapita ruraran alayri uchcullata.
  hat-hat: Li pase manch yo nan bag won yo sou chak bò lòtèl la, pou yo ka pote lòtèl
    la. Li fè lòtèl la an planch. Tout anndan lòtèl la te rete vid.
  eng-BSB: Then he inserted the poles into the rings on the sides of the altar for
    carrying it. He made the altar with boards so that it was hollow.
  tod-tod: É gulu zɔkpɔiti dɔɔni balaiti su, zalaɠa ɠulazuʋɛ ɠakamaʋɛti, ti ɠɛ ga
    seɠe aniiti. É zalaɠa ɠulazuʋɛ ɓɛtɛni ga gulu zɛʋɛiti, é zeɠei ɠɛ koozu.
  eng-WEBPB: He put the poles into the rings on the sides of the altar, with which
    to carry it. He made it hollow with planks.
  kbq-kbq: Ana azotarerena kresramna vu itamofo asoparega riniramima tro'ma huntepinka
    erino vazinte'ne. Ana vogisi'a kuta zafareti tro higeno, agu'afina hagro huno
    me'ne.
  nhe-BL: Huan quicalaqui nopa huehueyac cuatini ipan nopa anillos tlen eltoya iquespa
    nopa tlaixpamitl para huelis quihuicase. Huan quichijqui nopa tlaixpamitl ica
    huapali huan iijtico mocajqui cacahuatic.
  gub-BL: A'e re umuixe kar Mezarew i'yw a'e 4 iapu'a ma'e wanupi wà, mokoz ywyrapew
    pehegwer wanehe har wanupi wà. Ukixikixi ywyra a'e ma'ea'yr hapy haw iapo pà.
    Izywyz a'e.
  eng-DRA: And he drew them through the rings that stood out in the sides of the altar.
    And the altar itself was not solid, but hollow, of boards, and empty within.
