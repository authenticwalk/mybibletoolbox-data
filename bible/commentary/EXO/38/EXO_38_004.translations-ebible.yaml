verse: EXO.038.004
translations:
  mal-C: അവർ യാഗപീഠത്തിനു വെങ്കലംകൊണ്ടു വലപ്പണിയായി ഒരു അരിപ്പ ഉണ്ടാക്കി; അതു യാഗപീഠത്തിന്റെ
    ചുറ്റുപടിക്കുതാഴേ അതിന്റെ പകുതിവരെ എത്തി.
  deu-TKW: Ferner fertigte er für den Altar ein Gitterwerk an, ein Netzwerk aus Kupfer,
    unterhalb des um den Altar laufenden Simses bis zu seiner halben Höhe.
  lin-lin: Asalaki motalaka ya bronze mpo na etumbelo ; akangisaki bapete minei ya
    bronze na basonge nyonso minei ya motalaka.
  eng-LSV: And he makes a bronze grate of network for the altar, under its rim beneath,
    to its midst;
  eng-GNV: Moreouer he made a brasen grate wrought like a net to the Altar, vnder
    the compasse of it beneath in the middes of it,
  eng-WEBSTER: And he made for the altar a brazen grate of net-work under the compass
    of it beneath to the midst of it.
  nhw-BL: Huan ica bronce quisencahuili se tlixictli ica ipiltepos ixtlapalhua para
    iixco huelis motecas nopa tlacajcahualistli catli quitlatíaj. Huan quisehui nopa
    tlixictli ipan tlajco ihuejcapanca iijtico nopa tlaixpamitl campa quipixqui se
    itencuayo.
  swh-ONEN: Akatengeneza wavu wa shaba chini ya ukingo wa madhabahu ili ufikie nusu
    ya kimo cha madhabahu.
  bba-bba: Mɑ bɑ kɔkɔsɔ kuɑ kɑ sii ɡɑndu, bɑ ye suɑ bɑ doke yɑ̃ku yee ten kɔkɔrɔ mɑ
    yen nɔɔ ɡɑ seemɑ wɔllɔ yɑ̃ku yee ten suunu suunukɑɔ.
  eng-KJVCPB: And he made for the altar a brasen grate of network under the compass
    thereof beneath unto the midst of it.
  luo-luo: Negiloso singʼenge ne kendo mar misango gi mula mondo oketi e bwoye nyaka
    chopi e kore gi yo ka malo
  meu-meu: Pata digina na auri labora-labora amo e ha-aukaia heḡeḡe; hari auri labora-laborana
    na pata e ḡeḡea ahu, bona digina harana kahana ai e diho.
  npi-ULB: तिनले वेदीको निम्ति त्यसको मुन्तिर चारैपट्टि बिटमुनि त्यसको बिचसम्मै पुग्‍ने
    काँसाका जालीको एउटा झिँजा बनाए ।
  yor-yor: Ó ṣe ààrò fún pẹpẹ náà, àwọ̀n onídẹ, kí ó wà níṣàlẹ̀ ẹsẹ̀ rẹ̀, dé ìdajì
    òkè pẹpẹ náà.
  emp-NTPO: Idjab̶a jʌrrʌjʌrrʌa bronced̶eda osia. Maʌ̃ jʌrrʌjʌrrʌara animarã babue
    diabadad̶e dji id̶eba ed̶aa ẽsidra cara b̶ʌsia.
  ind-ind: Mereka membuat alas tebal yang berlubang-lubang dari perunggu untuk menahan
    kayu bakar. Alas itu dipasang pada posisi setengah dari tinggi mezbah.
  pes-OPCB: سپس یک منقل مشبک مفرغین برای مذبح ساخت و آن را تا نیمهٔ مذبح فرو برد تا
    روی لبه‌ای که در آنجا وجود داشت قرار گیرد.
  tgl-ULB: Gumawa siya ng rehas na bakal para sa altar, isang naayos na nagkakabit-kabit
    na tanso na ilalagay sa ilalim ng baytang, kalagitnaan pababa sa ilalim.
  hui-hui: Ani buwa mbirale ira delolene dagia diri dewawi dabu ogoninaga gene maria
    heagoria helole boronosime dege wabini. Ani buwa ira delolene dagia biago dabunaga
    gene obeneni bapara hama pialu lina obeneni dege hairi helene.
  mya-mya: ကြေး​ဝါ​ဆန်​ခါ​ကို၊ ပလ္လင်​အ​နား​အောက် အ​မြင့်​ထက်​ဝက်​နေ​ရာ​တွင်​တပ်​ဆင်​ထား​၏။-
  cbi-NTPO: Tsenmin brunsechiren waaku ketu, ufeenda tsure' ju'kenunu ya' jurusha,
    kejtaa deechutala kajti usnanu panbeesha tsuukemi.
  bod-N: ཡང་རྒྱུ་ལི་ཡིན་པའི་ཐག་མིག་ཅིག་བཟོས་ཏེ། ཐག་མིག་ནི་མཆོད་ཁྲིའི་མུ་ཁྱུད་ཀྱི་འགབ་ལ་བཅུག་ཅིང་།
    མཆོད་ཁྲིའི་མཐོ་ཚད་ཀྱི་ཕྱེད་ཙམ་ལ་སླེབས་སུ་བཅུག་པ་དང་།
  sna-sna: Vakaitira aritari chiparo, mumbure wendarira, kuti chive pasi pechitsiko
    chayo, pakati napakati pokukwirira kwearitari.
  spa-BLM: Hizo para el altar una rejilla de red de bronce, debajo de la cornisa que
    lo rodeaba por debajo, que llegaba hasta la mitad.
  cac-cac: Ix b'ojipax jun q'uen malla nab'a bronce, ix ac'jioch q'uen d'a yalan̈
    sti' d'a yool. D'a snan̈al jun altar chi' ix och q'ueen.
  swh-ULB: Tena akaifanyia madhabahu kiunzi cha fito, mtandao wa shaba, chini ya ukingo
    wake, chini kuelekea katikati yake.
  bel-bel: І зрабіў для ахвярніка рашотку, як сетку, зь медзі, па краі яго ўнізе да
    палавіны яго;
  deu-ELBBK: Und er machte dem Altar ein Gitter von Netzwerk aus Kupfer, unter seiner
    Einfassung, unterwärts, bis zu seiner Hälfte.
  mbb-OT: Mibaal zaan sikandan te tuuǥà he brunsi he para zutun te pemuhatà, ne midsevukan
    dan te untuzà diyà te seled dutun te pemuhatà, ne ziyà haazà te liwezaan puun
    te zivavew.
  mal-2015: അവൻ യാഗപീഠത്തിന്നു വലപ്പണിയായ ഒരു താമ്രജാലം ഉണ്ടാക്കി; അതു താഴെ അതിന്റെ
    ചുറ്റുപടിക്കു കീഴെ അതിന്റെ പാതിയോളം എത്തി.
  gup-gup: Mak birrimarnbom nakimukkenh screen manbu wirlmurrng bronze ba kakarrme
    kunak bu karung kore kaddum altar, dja birrinameng kanjdji kaluk kururrk ngarre
    altar, kanjdji kore rim dja wohkah kore kanjdji.
  gvs-gvs: Ikavava, e kopwa tuwaina ikabi, ana vátala imadagi, iyatako yeu ana kaba
    dímila. Ikavava, e vatalayana aba kasala sinaena nauyayanaina goi sidodoi.
  rmc-rmc: Kerďa brondzuňi rošta a thoďa la andral tel e obruba maškar o oltaris.
  nlg-nlg: Vaho ge gonia na netwire nia na bronze, me gonia vaghaa na kei, me talua
    va isarana na vatei keru lake, ighobu te sagau kokou mi pari.
  pes-OPV: و برای مذبح، آتش دانی مشبک از برنج ساخت، که زیرحاشیه‌اش بطرف پایین تا نصفش
    برسد.
  ron-1924: А фэкут пентру алтар ун грэтар де арамэ, ка о реця, пе каре а пус-о суб
    первазул алтарулуй, ынчепынд де жос, аша кэ веня пынэ ла жумэтатя алтарулуй.
  ben-OBCV: বেদির জন্য তাঁরা একটি জাফরি, ব্রোঞ্জের পরস্পরছেদী একটি জাল তৈরি করলেন,
    যা বেদির মাঝামাঝিতে, সেটির তাকের নিচে বসানো হল।
  som-som: Oo wuxuu meeshii allabariga u sameeyey shabag naxaas ah oo gaadha qarka
    hoostiisa ilaa kalabadhka.
  lat-VUC: Craticulamque ejus in modum retis fecit æneam, et subter eam in altaris
    medio arulam,
  eng-ASVBT: And he made for the altar a grating of network of brass, under the ledge
    round it beneath, reaching halfway up.
  ita-1885: Fece ancora all'Altare una grata di rame, di lavor reticolato, disotto
    al procinto dell'Altare, a basso, ed era fino a mezzo l'Altare.
  eng-LXXUP: wide enough for the staffs, so that men should bear the ark with them.
  eng-ULB: He made a grate for the altar, a network of bronze to be placed under the
    ledge, halfway down to the bottom.
  spa-VBL: Fabricóuna rejilla de malla de bronce para el altar y la colocó bajo el
    saliente del altar, de modo que la malla llegara hasta la mitad del altar.
  fra-_FOB: Et il fit pour l'autel une grille en treillis d'airain, sous sa corniche,
    depuis le bas jusqu'au milieu.
  mal-mal: അവൻ യാഗപീഠത്തിന് വലപ്പണിയായ ഒരു താമ്രജാലം ഉണ്ടാക്കി; അത് താഴെ അതിന്റെ ചുറ്റുപടിക്ക്
    കീഴെ അതിന്റെ പകുതിയോളം എത്തി.
  urd-GVR: Qurbāngāh ko uṭhāne ke lie us ne pītal kā janglā banāyā. Wuh ūpar se khulā
    thā aur yoṅ banāyā gayā ki jab qurbāngāh us meṅ rakhī jāe to wuh us kināre tak
    pahuṅche jo qurbāngāh kī ādhī ūṅchāī par lagī thī.
  suz-BL: चोशा चढ़ेतीक कली कुबीत का नु आधा ङा पा ग्‍येत्‍थ पा मी तिक्‍तीक कांसा के
    जाली सेल्‍तु। कुबीत का ०.५ मिटर, हात का खोदेंशो बाक्‍ब।
  ita-1927: E fece per l’altare una gratella di rame in forma di rete, sotto la cornice,
    nella parte inferiore; in modo che la rete raggiungeva la metà dell’altezza dell’altare.
  ckb-ckb: کەتیبەیەکیشیان بۆ قوربانگاکە دروستکرد، وەک تۆڕێکی بڕۆنز، لەژێر لێوارەکە
    دایاننا، لە خوارەوە هەتا ناوەڕاست.
  eng-BBE: And he made a network of brass for the altar, under the frame round it,
    stretching half-way up;
  kan-OKCV: ಬಲಿಪೀಠಕ್ಕೆ ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ಕಂಚಿನ ಜಾಳಿಗೆಯನ್ನು ಮಾಡಿದರು. ಅದು ಬಲಿಪೀಠದ ಸುತ್ತಲಿರುವ
    ಕಟ್ಟಿಗೆಯ ಕಟ್ಟೆಯ ಕೆಳಗೆ ಇದ್ದು, ಅದನ್ನು ಬಲಿಪೀಠದ ಕೆಳಭಾಗದಿಂದ ಮಧ್ಯದವರೆಗೆ ಇರುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.038.003'
  tam-2017: வலைப்பின்னல்போன்ற ஒரு வெண்கலச் சல்லடையையும் பலிபீடத்திற்கு உண்டாக்கி,
    அதை அந்தப் பீடத்தின் சுற்றுக்குக் கீழே பாதி உயரத்தில் இருக்கும்படியாக வைத்து,
  spa-RV-1909: E hizo para el altar el enrejado de metal, de hechura de red, que puso
    en su cerco por debajo hasta el medio del altar.
  ron-BTF: Și a făcut pentru altar un grătar din aramă în formă de rețea sub marginea
    de sus a lui în jos, până la mijlocul acestuia.
  eng-WEBP: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  eng-FBV: He made a bronze mesh grate for the altar and placed it under the ledge
    of the altar, so that the mesh came halfway down the altar.
  nld-1939: Hij maakte aan het altaar een netvormig rasterwerk van brons beneden onder
    het raam tot halverhoogte.
  nch-BL: Huan ica bronce quichihuili se tixicti ica ipiltepos ixtapalhua para iixco
    huelis motecas nopa tacajcahualisti cati quitatíaj. Huan quisehui nopa tixicti
    ipan tajco ihuejcapanca iijtico nopa taixpamit campa quipixqui se itencuayo.
  vie-1934: Lại làm một tấm rá bằng lưới đồng để dưới thành bàn thờ, từ chân lên đến
    ngang giữa,
  hin-CV: वेदी के लिए कांसे की जाली की एक झंझरी बनाई, जो वेदी की आधी ऊंचाई पर लगाई
    गई थी.
  eng-OURB: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  spa-BES: E hizo una parrilla de bronce para el altar, debajo del marco a su alrededor,
    extendiéndose hasta la mitad;
  tdx-tdx: Le nanoa’e tsikarakarake torisìke i kitreliy, mifototse ambane’ i soñi’ey
    miefetse ami’ty fivaki-mirà’ ty haabo’e.
  vid-vid: Nakagongomanya utandawala wa shaba na kujela hasi mbaka hagati ha honhu
    ha kulavila nhambiko.
  eng-OKE: And he made for the altar a brasen grate of network, under its border beneath,
    (reaching) unto its middle.
  tha-KJV: และเขาเอาทองสัมฤทธิ์ทำเป็นตาข่ายประดับแท่นนั้นให้​อยู่​ใต้​กระจังของแท่น
    และห้อยอยู่​ตั้งแต่​กลางแท่นลงมา
  por-BR-2018: E fez para o altar a grelha de bronze, de feitura de rede, que pôs
    em sua borda por debaixo até o meio do altar.
  deu-ELO: Und er machte dem Altar ein Gitter von Netzwerk aus Erz, unter seiner Einfassung,
    unterwärts, bis zu seiner Hälfte.
  eng-WYC-2018: He made also the brazen griddle thereof, in (the) manner of a net,
    (or And he made its bronze griddle, which was like a net), and a firepan under
    it, (in) the midst of the altar.
  epo-epo: Kaj li faris por la altaro kradon en formo de kupra reto, sub ĝia kornico,
    malsupre, ĝis la mezo.
  uig-PIN: Ⱪurbangaⱨ üqün mistin bir xala yasidi; xalani ⱪurbangaⱨning ⱪap belining
    astidiki girwǝktin tɵwǝnrǝk turidiƣan ⱪildi; xala ⱪurbangaⱨning dǝl otturisida
    idi.
  beo-beo: '-'
  tpi-OTNT: Na ol i kisim bras na wokim 4-pela samting i gat hul na ol i pasim ol
    long ol lek bilong alta aninit long dispela samting i raunim alta long namel.
  hau-SA: Suka yi wa bagaden raga, tagulla kuma don yă sa shi a tsakiya.
  uig-LAT: Qurban’gah üchün mistin bir shala yasidi; shalani qurban’gahning qap bélining
    astidiki girwektin töwenrek turidighan qildi; shala qurban’gahning del otturisida
    idi.
  nde-nde: Benza iminxibo ye-alithare, bayenza ngethusi yaba ngaphansi kwesengamo
    se-alithare okuyingxenye yokuya phezulu.
  ton-ton: Pea naʻa ne ngaohi ki he feilaulauʻanga ʻae meʻa vangavanga palasa ʻi lalo
    ʻi hono ngataʻanga ki lalo, ʻo aʻu hifo ki hono lotolotonga ʻo ia.
  ces-1613: Udělal k oltáři i rošt mřežovaný, měděný, pod okolkem oltáře dole, až
    do prostřed něho.
  eng-WMB: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  tam-TCV: அதற்கு வெண்கலக் கம்பியினால் சல்லடையைச் செய்து, அதை அதன் விளிம்புக்குக்
    கீழே, பீடத்தின் உள்ளே அதன் பாதி உயரத்தில் இருக்கும்படி வைத்தார்கள்.
  ceb-ULB: Gihimo niya ang rehas nga bronse alang sa halaran, nga gibutang ilalom
    sa sanipa gikan sa tungatunga paubos.
  pol-UBG: Zrobił także do ołtarza miedzianą kratę na kształt sieci pod obramowaniem,
    od spodu aż do połowy wysokości.
  urd-GVU: قربان گاہ کو اُٹھانے کے لئے اُس نے پیتل کا جنگلا بنایا۔ وہ اوپر سے کھلا
    تھا اور یوں بنایا گیا کہ جب قربان گاہ اُس میں رکھی جائے تو وہ اُس کنارے تک پہنچے
    جو قربان گاہ کی آدھی اونچائی پر لگی تھی۔
  deu-1912: Und machte am Altar ein Gitter wie ein Netz von Erz umher, von untenauf
    bis an die Hälfte des Altars.
  ntj-ntj: '@see-verse:EXO.038.003'
  kan-2017: ಯಜ್ಞವೇದಿಗೆ ಹೆಣಿಗೆ ಕೆಲಸದಿಂದ ತಾಮ್ರದ ಜಾಲರಿಯನ್ನು ಮಾಡಿಸಿದನು. ಅದು ಯಜ್ಞವೇದಿಯ
    ಸುತ್ತಲಿರುವ ಕಟ್ಟೆಯ ಕೆಳಗೆ ಯಜ್ಞವೇದಿಯ ಬುಡದಿಂದ ನಡುವಿನ ತನಕ ಇರುವಂತೆ ಹಾಕಿದನು.
  ena-ena: Lavɨla lɨba bɨlasɨ hɨvɨ mɨkɨdiŋ tulɨ me agadɨ vihavɨmi. Mɨkɨdiŋ tulɨ me
    heŋ avɨŋ makaŋ lamalama sɨhɨm sabaŋ akuaba akuaba agɨladɨ avɨŋ makaŋ sabɨ hɨvɨ
    lamalama avɨŋ hɨvɨ hɨlahɨla saŋ vihavɨmi. Viavɨla vadɨm agadɨ havahava saŋ hakɨ
    limu ahica limu ahica vihavɨmi. La hakɨ agɨladɨ viavɨla ikuŋ limu limu hɨvɨ lamavɨmi.
    Lavɨla lɨba bɨlasɨ cɨliŋ hekɨlɨ mu agadɨ viavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm mɨkamɨka
    agadɨ hɨvɨ lɨba bɨlasɨ mɨkɨdiŋ tulɨ me agadɨ ifɨmɨgamɨga lamalama ifuhafiavɨmi.
    Ifuhafiavɨci lɨba bɨlasɨ mɨkɨdiŋ tulɨ me agaŋ vadɨm mɨkamɨka agadɨ lɨvala mɨgua
    alɨhaba hɨvɨ hɨnimi.
  yap-yap: Me ngongliy bangi waya ko bronze nge tay nga tan mirichren fare altar,
    re gi waya nem e yib i mada nga lukngun fare altar.
  hlt-MCSB: Hmueihtuk ham a loengboeng hmui lamloh a kong hmui hil rhohum vairhuek
    dongkah bibi bangla pahak a saii.
  mdy-ETH: ሮኦጬ ማላ ሞኦና ዓንጊ ኮጬ ዒዚ ኮሼኔ፤ ዬይ ዓንጎ ኮጫ ዒንጎ ባኮ ዒንጎ ቤዞኮ ሄካሢ ሄላያ፥ ዒንጎ ባኮ ዒንጎ
    ቤዞኮ ዴሞ ዛላ ማሂ ዒዚ ኮሼኔ፤
  twi-ASANTE: Afei, ɔde kɔbere nwonoo afɔrebukyia no ho otwidadeɛ a ɛte sɛ atena de
    sii adaka a ɛbɛdeda egya adaka no mfimfini.
  eng-WEBU: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  bnp-bnp: Ri bole a bras, ri rata a maki i va i tahoka a dupi, ri kolo na vahana
    dede, polotano na maki ni raro halui na kurukuruna dede.
  wal-wal: Yaatidi nahaasiyaa birataappe zazzariyaa yarshshiyoosaassi giigissiis;
    giigissidi yarshshiyoosaayyo duge giddo ginan de7iya dacaa bolli wottiis.
  spa-PDDPT: Además hizo para el altar un enrejado de bronce en forma de red el cual
    puso debajo de su borde hasta la mitad.
  gun-gun: Altar reguarã ma ojapo peteĩ ipokã rei va'e overa va'e gui kya xã ramigua.
    Ha'e va'e ma altar rye py rupi oĩ altar mbyte rupi peve ovaẽ.
  agu-BL: Bnix jun pariy yi brons cu'n. Cho'n cwe'n tul yi patbil tx'ixwatz, nicy'an
    cuntu' tan je'n k'ak' tibaj.
  ilo-ULB: Inaramidna ti barandilias para iti altar, nagkikinnamang a bronse a maikabil
    manipud sirok ti pasamano nga agpababa a dumanon iti tengnga.
  kpg-kpg: Mee guu hai dana hada baalanga mmee, gu haganiga i taalinga di gowaa dudu
    tigidaumaha, gaa tugi i tungaalodo di gowaa dudu tigidaumaha.
  uig-ARA: قۇربانگاھ ئۈچۈن مىستىن بىر شالا ياسىدى؛ شالانى قۇربانگاھنىڭ قاپ بېلىنىڭ
    ئاستىدىكى گىرۋەكتىن تۆۋەنرەك تۇرىدىغان قىلدى؛ شالا قۇربانگاھنىڭ دەل ئوتتۇرىسىدا
    ئىدى.
  sus-sus: A naxa se nde yailan wure gbeeli ra naxan sama tɛ xun ma, sube sama naxan
    fari. A naxa suxuse digilinxie wure gbeeli daaxi sa a tuxui ma,
  pon-2006: E wiahkihda prons pasapas ehu mehn inihn, oh kihdiong pahn keilen pei
    sarawio, eri ile en mehn inihn wet lelte nan lukopen pei sarawio.
  ksd-ksd: Ma i ga pait tika na liplip ma ra palariam gobol, da ra ubene, ma i ga
    vatur ia ta ra vavai ra vanavana kikil, ma i ga ki pit ika, pa i ga vana urama
    kakit.
  tur-YTC: Sunak için, etrafındaki çıkıntının altına yarıya kadar uzanan tunç ağ şeklinde
    bir ızgara yaptı.
  grc-BRENT: εὐρεῖς τοῖς διωστῆρσιν, ὥστε αἴρειν αὐτὴν ἐν αὐτοῖς.
  ind-AYT: Kemudian, dia membuat terali dari jala-jala perunggu di bawah pinggiran
    mazbah dari sebelah bawah sampai ke tengah-tengah mazbah itu.
  nya-nya: Anapanga sefa yachitsulo chamkuwa ya guwa lansembelo kuti ikhale mmunsi
    mwa khoma la guwa lansembelo, kuchokera pansi mpaka pakati pa khoma la guwalo.
  hrv-hrv: Za žrtvenik zatim načini rešetku u obliku mrežice od tuča ispod izbočine;
    zahvaćala mu je do sredine.
  mps-mps: Tama augwaligo te bras selama, tama te moni sawali bras nigiyu, polola
    polola pelama, tama te nai nigilama, tama te nai te alta halobage tomode elalumainogo
    eyu, muani.
  tpi-tpi: Na ol i kisim bras na wokim 4-pela samting i gat hul na ol i pasim ol long
    ol lek bilong alta aninit long dispela samting i raunim alta long namel.
  dan-1931: Derpå omgav han Alteret med et flettet Kobbergitter neden under dets Liste,
    således at det nåede op til Alterets halve Højde.
  vie-OVCB: Sau đó, ông làm một cái rá giữ than bằng đồng, đặt trong bàn thờ trên
    mép nhô ra; rá cao đến phân nửa bề cao bàn thờ.
  guj-2017: તેણે વેદીની માટે તેની ધારની નીચે આસપાસ પિત્તળની ગૂંથેલી જાળી તેની અડધી
    ઊંચાઈએ પહોંચે તેવી બનાવી.
  pon-2006A: E wiahkihda prons pasapas ehu mehn inihn, oh kihdiong pahn keilen pei
    sarawio, eri ile en mehn inihn wet lelte nan lukopen pei sarawio.
  por-BRBSL: Ele fez para o altar uma grade de uma rede de bronze, sob o parapeito
    em torno dele, chegando a meio caminho para cima.
  cth-cth: Hahoi khoungroe hanelah rahum cuekkarue hah a sak teh khoungroe keng koe
    rahim vah a ta.
  twi-twi: Afei, wɔde kɔbere nwenee afɔremuka no ho twitae a ɛte sɛ atena de sii adaka
    a ɛbɛdeda ogya adaka no mfimfini.
  hlt-hlt: Hmueihtuk ham a loengboeng hmui lamloh a kong hmui hil rhohum vairhuek
    dongkah bibi bangla pahak a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ disɔɔwũɔ̃̀ kó tɛdìtɛ̀ kɛ̀ tɛ̀ pɑ̃̀ńnɛ́ diwũɔ̃tɔ̀nnì cuokɛ̀,
    fɛkpɛ̃ntìfɛ̀ fũ̀ɔ̃̀,
  msy-2020: Egha me bras uaia inigha abizimɨn mɨn garir bizimɨn ingari. Egha ofa gamir
    dakozimɨn aven anetɨ. Egha me brasɨn ringɨn 4plan ingari. Egha da isa ofa gamir
    dakozimɨn, abizimɨn mɨkebabar da arɨki. Kar ringɨn tememning arugh boksiam ateramiba.
    Egha brasɨn ruarim inigha ofa gamir dakozimɨn averiamɨn tongɨram anetɨgha a ikiagharui.
    Egh uaia brasɨn abizimɨn mɨriaba isa brasɨn ruarir kamɨn apengan anegura. Ezɨ
    abizimɨn mɨn garir bizir kam, ofa gamir dakozimɨn averiamɨn tongɨram apera.
  azb-azb: Qurbangah üçün kənarından aşağıya onun yarısına qədər yetişəcək torlu şəbəkəni
    tuncdan düzəltdi.
  eng-DBY: And he made for the altar a grating of network of copper under its ledge
    from beneath, to the very middle of it.
  hin-2017: और वेदी के लिये उसके चारों ओर की कँगनी के तले उसने पीतल की जाली की एक
    झंझरी बनाई, वह नीचे से वेदी की ऊँचाई के मध्य तक पहुँची।
  wol-KYG: Mu sàkkal sarxalukaay bi caax bu ñu tëgge xànjar, mu ronu peggu sarxalukaay
    bi, dale ci suuf ba ci digg sarxalukaay bi.
  bjr-bjr: Mifa fukaasaana booroosannai auquseenoo tatufira bookisa aundurai kasaaqai
    ooqeeqasee qambaanai quqanau.
  eng-YLT: And he maketh for the altar a brazen grate of net-work, under its border
    beneath, unto its midst;
  eng-WYC-2017: He made also the brazen griddle thereof, in manner of a net, and a
    firepan under it, in the midst of the altar.
  eng-WMBB: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  urd-GVH: क़ुरबानगाह को उठाने के लिए उसने पीतल का जंगला बनाया। वह ऊपर से खुला था
    और यों बनाया गया कि जब क़ुरबानगाह उसमें रखी जाए तो वह उस किनारे तक पहुँचे जो क़ुरबानगाह
    की आधी ऊँचाई पर लगी थी।
  rug-rug: Beto asa si tavetia sa si keke hatara lopalopa boronizi voivoina eba suludi,
    meke veko la nia sa tiṉitoṉa lopalopa pa korapana sa hope uququana, pude koa pa
    kokorapana sa hope,
  gaz-gaz: Iddoo aarsaa sanaafis naasii wal keessa xaxameen gingilchaa hojjetanii
    akka inni hamma walakkaa iddoo aarsaatti ol baʼee marsaa isaa jalaan jiraatu godhan.
  fra-LSG: Il fit pour l’autel une grille d’airain, en forme de treillis, qu’il plaça
    au-dessous du rebord de l’autel, à partir du bas, jusqu’à la moitié de la hauteur
    de l’autel.
  yal-yal: E yi wure masɔxɔnxin nafala xuben minin naxan na. A yi lu saraxa ganden
    dɛ kinkine bun ma saraxa gandeni teen tagini.
  haw-1868: A hana no hoi oia no ke kuahu, i papa manamana pukapuka malalo iho o ke
    kae ona, mawaenakonu.
  arb-NAV: وَصَنَعَ لِلْمَذْبَحِ شَبَكَةً نُحَاسِيَّةً، وَضَعَهَا تَحْتَ حَافَةِ الْمَذْبَحِ
    مِنْ أَسْفَلُ، بِحَيْثُ تَصِلُ إِلَى مُنْتَصَفِهِ.
  ewe-ewe: Emegbe la, egatsɔ akɔbli wɔ adzrala, eye wòlée ɖe vɔsamlekpui la te godoo,
    le titina na anyigba kple vɔsamlekpui la te, le teƒe si woado dzo ɖo.
  eng-LEE: And he made for the altar a grating, a network of copper, under its compass
    beneath, even unto the half of it.
  asm-FB: তেওঁ বেদিৰ বাবে পিতলৰ জালি গঢ়ালে, আৰু বেদিৰ তলৰ পৰা ওপৰলৈকে আধা অংশত সেই
    জাল লগালে।
  sus-A: عَ نَشَ سٍ ندٍ يَءِلَن وُرٍ فبٍيلِ رَ نَشَن سَمَ تّ شُن مَ، سُبٍ سَمَ نَشَن
    قَرِ. عَ نَشَ سُشُسٍ دِفِلِنشِيٍ وُرٍ فبٍيلِ دَاشِ سَ عَ تُشُي مَ،
  fra-SBL: Il fit pour l'autel une grille d'un réseau de bronze, sous le rebord qui
    l'entoure en bas, et qui atteint la moitié de sa hauteur.
  hbo-hbo: וַיַּ֤עַשׂ לַמִּזְבֵּ֙חַ֙ מִכְבָּ֔ר מַעֲשֵׂ֖ה רֶ֣שֶׁת נְחֹ֑שֶׁת תַּ֧חַת
    כַּרְכֻּבֹּ֛ו מִלְּמַ֖טָּה עַד־חֶצְיֹֽו׃
  eng-WYCLIFFE: He made also the brasun gridile therof, `bi the maner of a net, and
    a `panne for colis vndur it, in the myddis of the auter.
  piu-2006: '@see-verse:EXO.038.003'
  pjt-pjt: '@see-verse:EXO.038.003'
  cwe-cwe: Kachitendela ulupango lwavu lwa shaba, kalwika hasi ya lukingilo lwa ulupango
    mbaka hagati ya ulupango.
  kik-kik: Nĩmathondekire kĩrũtara gĩa kĩgongona gĩa gĩcango, gĩa kũigwo rungu rwa
    muoho wakĩo, rũkinye nuthu ya ũraihu wa kĩgongona.
  fra-NCL: Il fit à l’autel une grille d’airain en forme de treillis ; il la plaça
    sous la corniche de l’autel, par en bas, jusqu’à moitié de la hauteur.
  cek-AK: Hmaicam ih vaizoek to sum kamling hoiah a sak moe, hmaicam tlim a um ah
    a suek.
  cuk-cuk: Bab-Dummadga-ibmar-ogumakar-ukleged-ailaga, san-nared-saki-sakid esgoro-gordikidgi
    sobsad. We-san-nared-saki-sakid Bab-Dummadga-ibmar-ogumakar-ukleged-aila-yagi,
    negabaladgi nasiksad.
  uig-CYR: Қурбангаһ үчүн мистин бир шала ясиди; шалани қурбангаһниң қап белиниң астидики
    гирвәктин төвәнрәк туридиған қилди; шала қурбангаһниң дәл оттурисида еди.
  tel-2017: బలిపీఠానికి ఇత్తడి జల్లెడను దాని అంచుల కింద దాని మధ్య భాగం వరకూ లోతుగా
    చేశాడు.
  hat-BSA: Li te fè pou lotèl la yon sistèm griyaj an bwonz, anba rebò nan distans
    pou rive mwatye de wotè l.
  kos-kos: El orala mwe liklik se ke bronze ac oakiya ye patun uh lac nwe ke infulwen
    loang uh.
  hbo-WLC: וַיַּ֤עַשׂ לַמִּזְבֵּ֙חַ֙ מִכְבָּ֔ר מַעֲשֵׂ֖ה רֶ֣שֶׁת נְחֹ֑שֶׁת תַּ֧חַת
    כַּרְכֻּבּ֛וֹ מִלְּמַ֖טָּה עַד־חֶצְיֽוֹ׃
  ibo-ibo: Ha mere ngịga mbadamba maka ebe ịchụ aja ahụ, ihe ọkpụkpa bronz, nke ga-adị
    nʼokpuru oghere ọnụ ọnụ ya.
  ory-ory: ଏହି ବେଦିର ବେଢ଼ ତଳେ ନିମ୍ନରୁ ମଧ୍ୟ ପର୍ଯ୍ୟନ୍ତ ପିତ୍ତଳ ନିର୍ମିତ ଜାଲି ଝାଞ୍ଜିରୀ
    କଲେ।
  chk-chk: Iwe, a föri äpäwunen ewe rongen asoren kek seni piras, nge ewe äpäwun a
    nom fän aaman seni lukalapan tori fan.
  rop-rop: en imbin meigim kopawan pleit garram loda gep weya det faiya garra jidan
    ontop, en imbin pudum det pleit garram ola gep deya hafwei insaid langa det teibul.
  ukr-1871: І зробив до жертівника грати мідяні, плетеної роботи, і положив їх нарівнї
    з краєм жертівника, знизу, до половини його.
  bch-bch: Ga pade, ikado popou toa oa aea kakari bras iman dinga aea. Be ngan popou
    iae toa pange oa, ipatoi bras idanga ede ga idae iae irabuiai, ta iman kakari
    bras aea kisinga.
  deu-1951: Und machte am Altar ein Gitter, wie ein Netz, von Erz, unter seiner Einfassung,
    von unten auf bis zur halben Höhe des Altars,
  eng-JPS: And he made for the altar a grating of network of brass, under the ledge
    round it beneath, reaching halfway up.
  srp-1865: I naèini oltaru rešetku kao mrežu od mjedi ispod oltara unaokolo oda dna
    do sredine.
  lug-lug: Ekyoto yakikolera ekitindiro eky’obutimba obw’ekikomo, n’akireebeeseza
    ku mukiikiro gw’ekyoto, n’akissa mu kyoto okutuuka mu makkati gaakyo.
  heb-heb: ויעש למזבח מכבר מעשה רשת נחשת תחת כרכבו מלמטה עד חציו׃
  ben-IRV: বেদির জন্য বেড়ের নীচের অর্ধেক অংশ থেকে জালের কাজ করা ব্রোঞ্জের ঝাঁঝরী
    তৈরী করলেন।
  pan-pan: ਉਸ ਨੇ ਜਗਵੇਦੀ ਲਈ ਪਿੱਤਲ ਦੀ ਇੱਕ ਜਾਲੀਦਾਰ ਝੰਜਰੀ ਬਣਾਈ।
  mya-JVB: ကြေးဝါ ဆန်ခါ ကို လုပ် ၍ ယဇ်ပလ္လင် ခါးပန်း အောက် အလယ် ၌ထား၍၊
  hmo-hmo: Auri laboralabora dekena amo lahi au rakuraku gabua patana ta, mai ena
    matuna momo, reke bamona gauna idia karaia. Inai reke bamona patana be henuna
    kahana, boubou patana ena aena 4 dekenai idia kwatua auka, aena edia huana dekenai.
  urd-urd: और उसने मज़बह के लिए उसकी चारों तरफ़ किनारे के नीचे पीतल की जाली की झंजरी
    इस तरह लगाई कि वह उसकी आधी दूर तक पहुँचती थी।
  rus-SYN: И сделал для жертвенника решетку, род сетки, из меди, по окраине его внизу
    до половины его;
  bqc-SIM: Aa mↄyãayãana pì ń mↄgotɛ̃o aa sↄ̀lↄ sa'okĩipi zíɛ, aa fɛ̀lɛò musu
    e sa'okĩipi guo.
  tcz-CHONGTHU: Chu jouvin aman sum-eng jeng in lhuhkhuh asem in ahi.
  mar-mar: त्याने वेदीला सभोवती कंगोऱ्याच्या खाली पितळेची जाळी बनवली, ती खालपासून
    वेदीच्या तळाच्या अर्ध्या अंतरापर्यंत वर आली.
  qub-qub: Chayno rëjasnincunatapis mällatano runsipita ruraran. Nircur rëjastaga
    churaran altarpa rurincho patac caycajman. Chaynöpami chay rëjasga quëdaran altarpa
    pullannincho.
  hat-hat: Li fè yon griyaj an kwiv pou lòtèl la, tankou griy pou griye vyann. Li
    mete griyaj la anba rebò lòtèl la, li fè l' soti anba rive mwatye wotè lòtèl la.
  eng-BSB: He made a grate of bronze mesh for the altar under its ledge, halfway up
    from the bottom.
  tod-tod: É kɔlu vɛlɛai ɓɛtɛni ga kɔlu ɓɔigi zalaɠa ɠulazuʋɛ. É pilɛni zalaɠa ɠulazuʋɛ
    lakɔlɔgaʋɛ wu, é zo buuʋɛ, eyɛsu é zeeli zalaɠa ɠulazuʋɛ zɔligɔi zaamaʋɛ.
  eng-WEBPB: He made for the altar a grating of a network of bronze, under the ledge
    around it beneath, reaching halfway up.
  kbq-kbq: Bronsireti rama'a kantami hagente'za strena tro huno tevema hugre itamofo
    anagati'ma urami'nea agu'afi antegeno uramino amu'nompi me'ne.
  nhe-BL: Huan ica bronce quisencahuili se tlixictli ica ipiltepos ixtlapalhua para
    iixco huelis motecas nopa tlacajcahualistli tlen quitlatíaj. Huan quisehui nopa
    tlixictli ipan tlajco ihuejcapanca iijtico nopa tlaixpamitl campa quipixqui se
    itencuayo.
  gub-BL: Upei'ài'àg itazupew imuparipari pà kyhaw zàwenugar iapo pà. Omono a'e ma'e
    ywyrapew heme'ywyr har iwy pe. Uhem heme'yw iaiha haw pe.
  eng-DRA: And he made the grate thereof of brass, in manner of a net, and under it
    in the midst of the altar a hearth,
