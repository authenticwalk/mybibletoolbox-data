verse: EXO.038.008
translations:
  mal-C: സമാഗമകൂടാരവാതിൽക്കൽ ശുശ്രൂഷ ചെയ്തുപോന്ന സ്ത്രീകളുടെ ദർപ്പണങ്ങൾ ഉപയോഗിച്ച്,
    അവർ വെങ്കലത്തൊട്ടിയും അതിന്റെ വെങ്കലക്കാലും ഉണ്ടാക്കി.
  deu-TKW: Sodann fertigte er das Becken aus Kupfer an und sein Gestelle aus Kupfer
    - aus den Spiegeln der dienstthuenden Weiber, die am Eingange des Offenbarungszeltes
    Dienst thaten.
  lin-lin: 'Asalaki lisusu na bronze ya bitalatala ya basi oyo bazalaki kosangana
    na ekuke ya Ndako ya kapo ya Bokutani : sani monene mpo na komipetola mpe evandelo
    na yango.'
  eng-LSV: And he makes the laver of bronze, and its base of bronze, with the mirrors
    of the women assembling, who have assembled at the opening of the Tent of Meeting.
  eng-GNV: Also he made the Lauer of brasse, and the foote of it of brasse of the
    glasses of the women that did assemble and came together at the doore of the Tabernacle
    of the Congregation.
  eng-WEBSTER: And he made the laver of brass, and the foot of it of brass, of the
    looking-glasses of the women assembling, who assembled at the door of the tabernacle
    of the congregation.
  nhw-BL: Huan quichijqui ica bronce nopa hueyi paila tlen bronce para atl huan nopa
    catli ipan moquetza. Quichijque ica miyac tescatl tlen bronce catli sihuame quimatque
    quitequihuíaj, pampa sihuame catli tlatequipanojque campa ipuerta nopa yoyon tiopamitl
    quihualicaque inintesca huan temacaque.
  swh-ONEN: Akatengeneza sinia la shaba lenye kitako cha shaba kutoka kwa vioo vya
    shaba vilivyotolewa na wanawake waliohudumu pale ingilio la Hema la Kukutania.
  bba-bba: Mɑ bɑ boo ɡe kuɑ kɑ ɡen sɔwɑritiɑ, ye kpuro yɑ sɑ̃ɑwɑ sii ɡɑndu. Bɑ nu
    mwɛɛrɑwɑ tɔn kurɔbun mi be bɑ rɑ sinɛ sɑ̃ɑ yee ten kɔnnɔwɔ. N deemɑ sii ɡɑn niyɑ
    nu rɑ n sɑ̃ɑ ben diɡi.
  eng-KJVCPB: And he made the laver of brass, and the foot of it of brass, of the
    looking-glasses of the women assembling, which assembled at the door of the tabernacle
    of the congregation.
  luo-luo: Negiloso karaya mar mula gi rachungi miketoe karayano mag mula ka gitiyo
    gi kiyo mag mon mane tiyo e dho Hemb Romo.
  meu-meu: Dihu ta danu auri labora-labora amo e karaia, mai ihahelai-kauna ḡauna,
    ia danu auri labora-labora. Hari dihu mai ihahelai-kauna ḡauna ida na hebou kalagana
    iduarana ai e gimava hahinedia edia auri labora-labora hevarivaridia amo e karaia.
  npi-ULB: बजलेलले काँसाको ठुलो बाटा र काँसाकै खुट्टा बनाए । भेट हुने पालको प्रवेशद्वारमा
    सेवा गर्ने स्‍त्रीहरूका ऐनाबाट तिनले बाटा बनाएका थिए ।
  yor-yor: Ó ṣe agbada idẹ, o sì fi idẹ ṣe ẹsẹ̀ rẹ̀ ti àwòjìji àwọn obìnrin tí ó ń
    sìn ní ẹnu-ọ̀nà àgọ́ àjọ.
  emp-NTPO: Idjab̶a Bezaleelba ne sʌgʌbada eped̶eco waib̶ʌada dji acʌ b̶ʌbada bara
    bronced̶eda osia. Ãcõrẽ wua ded̶e ed̶a wãbadama ne obada wẽrãrãba ãdji bronce
    od̶a quĩrã acʌbadara diasid̶aa maʌ̃ra omãrẽã.
  ind-ind: Bezalel bersama para pengerja juga membuat sebuah bejana pembasuhan beserta
    tumpuannya dari perunggu. Perunggu untuk membuat bejana itu berasal dari cermin-cermin
    perunggu yang disumbangkan oleh para perempuan yang mengerjakan pelayanan di pintu
    masuk Kemah Pertemuan.
  pes-OPCB: حوض مفرغین و پایهٔ مفرغین‌اش را از آیینه‌های زنانی که در کنار در خیمۀ
    ملاقات خدمت می‌کردند، ساخت.
  tgl-ULB: Gumawa si Bezalel ng malaking palangganang tanso kasama ng tansong patungan.
    Ginawa niya ang palanggana mula sa mga salamin na pag-aari ng mga babaeng naglingkod
    sa pasukan sa tolda ng pagpupulong.
  hui-hui: Wali maru Anduane Homogonaga Balai Anda kago harabani biabe biaga berearume
    boronosi maru Besalele tagu mini. Boronosi uruni wali tinaga iba wa̱yu̱ ale wini.
    Biabe biaga hearu tigua boronosi ogonime gi geru waya bulene ndisi be mbira wabialu
    ndisi be ogoninaga wiagane dagiabi boronosi degeme wabu wini.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​တံ​ခါး​ဝ​တွင် တာ​ဝန်​ကျ​သော​အ​မျိုး
    သ​မီး​တို့​၏​ကြေး​မုံ​များ​ဖြင့်၊ ကြေး​ဝါ အင်​တုံ​နှင့်​အောက်​ခံ​ကို​ပြု​လုပ်​၏။
  cbi-NTPO: Diosba wa'dinu yapaya vinu juukapasha taawasha kemu supula, yaichi brunsenu
    kere' yala' kajuru katanu brunsechee Besalel aa paila main kemi, naa ya' chujtintsumi
    bain.
  bod-N: ཡང་ཁོས་ལི་ཡི་གཞོང་པ་དང་དེའི་སྟེགས་བུ་བཟོས་ཤིང་། དེ་གཉིས་ནི་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་འགྲམ་ནས་ཞབས་ཕྱི་བྱེད་པའི་བུད་མེད་རྣམས་ཀྱི་མེ་ལོང་གིས་བཟོས་པའོ།
    །
  sna-sna: Vakagadzira mudziyo wokushambira wendarira uye nezvigadziko zvawo zvendarira
    kubva pazvionioni zvamadzimai aishumira pamukova wokupinda muTende Rokusangana.
  spa-BLM: Hizo la pila de bronce, y su base de bronce, de los espejos de las mujeres
    que servían a la puerta de la Tienda de Reunión.
  cac-cac: A yed' q'uen nen nab'a bronce sc'an eb' ix ix ayoch yilumaloc sti' c'apac
    mantiado, a yed' q'uen ix sb'o jun nivan palangana vin̈aj Bezaleel yed' sb'achnub'al
    yich.
  swh-ULB: Kisha akafanya beseni ya shaba na kinara chake cha shaba. Kwa kutumia vioo
    vya watumishi wanawake ambao walifanya utumishi uliopangwa kwenye mwingilio wa
    hema la mkutano.
  bel-bel: І зрабіў умывальнік зь медзі і падножжа яго зь медзі з далікатнымі выявамі,
    якія ўпрыгожвалі ўваход у скінію сходу.
  deu-ELBBK: Und er machte das Becken aus Kupfer und sein Gestell aus Kupfer, von
    den Spiegeln der sich scharenden Frauen, die sich scharten am Eingang des Zeltes
    der Zusammenkunft.
  mbb-OT: Ne mibaal sikandan te brunsi he bisin wey te untuzà kayi he brunsi zed.
    Is menge brunsi he migamit te kebeeli kayi, ne ebpuun diyà te brunsi he peǥelungan
    te menge vahi he nemenilbi ziyà te gemawan te Tulda he Edtelevukaayan.
  mal-2015: സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ സേവ ചെയ്തുവന്ന സ്ത്രീകളുടെ ദർപ്പണങ്ങൾകൊണ്ടു
    അവൻ താമ്രത്തൊട്ടിയും അതിന്റെ താമ്രക്കാലും ഉണ്ടാക്കി.
  gup-gup: Yikahwi morlehmorlenj wanjh birrimarnedurrkmirri nuye Yawey kore kurrangmaye
    ngarre Manrurrkdjamun Dabburlin kore Yawey kamre kabendjahwon nawu Israel benkebmawahmeng,
    dja birrimekbe daluk birribebbehkarrmi baddumanj nawu wirlmurrng bronze. Wanjh
    nawu birrimarnbuni njalehnjale kore dabburlinkenh, wanjh birrimey nahni baddumanj
    bedberre dja birrimarnbom banikkin nakimukkenh bu kabirridjirridjburrenkenh, dja
    mak birrimarnbom manbu kanjdjikah ngarre, makka wanjh wirlmurrng bronze dorrengh.
  gvs-gvs: E tovaita vevina maniyedi Yauwe ina Kaba Valoboda ana kaba siu goi sipaaisewa.
    Tauyadi idi saribu kopwa simedi Besaleli sivini. E saribuyadi ikabidi, nokobaba
    maa kaena kopwa imadagidi. Nokobabayana moe aba níkina.
  rmc-rmc: Iľa o gendali le džuvľendar, save služinenas paš o vudar andro Svetostankos,
    a lengre brondzostar kerďa e bari nadoba le podstavcenca.
  nlg-nlg: Na popo ni sasau maia na tuana tara gonighi nia na glass ni bronze, tara
    nighi hevei na lei vaivine tara lutu rana mataulana na Vaevale tapole tabu.
  pes-OPV: و حوض را از برنج ساخت، و پایه‌اش را از برنج از آینه های زنانی که نزد دروازه
    خیمه اجتماع برای خدمت جمع می‌شدند.
  ron-1924: А фэкут лигянул де арамэ, ку пичорул луй де арамэ, дин оглинзиле фемеилор
    каре служяу ла уша кортулуй ынтылнирий.
  ben-OBCV: যেসব মহিলা সমাগম তাঁবুর প্রবেশদ্বারে সেবাকাজ করত, তাদের ব্যবহৃত আয়নাগুলি
    দিয়ে তাঁরা ব্রোঞ্জের গামলা ও সেটির মাচা তৈরি করলেন।
  som-som: Oo berkeddii weysada iyo salkeedii wuxuu ka sameeyey naxaas, taasoo laga
    helay muraayadihii dumarka ka adeegi jiray teendhada shirka iriddeeda.
  lat-VUC: Fecit et labrum æneum cum basi sua de speculis mulierum, quæ excubabant
    in ostio tabernaculi.
  eng-ASVBT: And he made the laver of brass, and the base thereof of brass, of the
    mirrors of the ministering women that ministered at the door of the tent of meeting.
  ita-1885: Fece ancora di rame la Conca, e il suo piè di rame, degli specchi delle
    donne, che a certi tempi ordinati venivano a servire nell'entrata del Tabernacolo
    della convenenza.
  eng-LXXUP: overshadowing the propitiatory with their wings.
  eng-ULB: Bezalel made the large bronze basin with a bronze stand. He made the basin
    out of mirrors belonging to the women who served at the entrance to the tent of
    meeting.
  spa-VBL: Hizo la palangana de bronce con su soporte con bronce de los espejos de
    las mujeres que servían en la entrada del Tabernáculo de reunión.
  fra-_FOB: Il fit aussi la cuve en airain et sa base en airain, avec les miroirs
    des femmes qui servaient, qui faisaient le service à l'entrée du tabernacle d'assignation.
  mal-mal: സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ സേവ ചെയ്തുവന്ന സ്ത്രീകളുടെ ദർപ്പണങ്ങൾ കൊണ്ട്
    അവൻ താമ്രത്തൊട്ടിയും അതിന്റെ താമ്രക്കാലും ഉണ്ടാക്കി.
  urd-GVR: Bazliyel ne dhone kā hauz aur us kā ḍhāṅchā bhī pītal se banāyā. Us kā
    pītal un auratoṅ ke āīnoṅ se milā thā jo mulāqāt ke ḳhaime ke darwāze par ḳhidmat
    kartī thīṅ.
  suz-BL: बेचालेलमी कांसा के चिक्‍तीक ठेयब बोस नु आ निप्‍पाइक्‍तीके सेल्‍तु। मेको
    ग्रुम्‍तीक ताम्‍बु ओव़तीकेम गेय पाइब मीश मुर आन कांसा के ऐना के सेल्‍तु।
  ita-1927: Poi fece la conca di rame e la sua base di rame, servendosi degli specchi
    delle donne che venivano a gruppi a fare il servizio all’ingresso della tenda
    di convegno.
  ckb-ckb: حەوزەکەشیان لە بڕۆنز دروستکرد و ژێرەکەشی لە بڕۆنز بوو، لە ئاوێنە بڕۆنزییەکانی
    ئەو ئافرەتە خزمەتکارانەی لەلای دەروازەکەی چادری چاوپێکەوتن خزمەتیان دەکرد.
  eng-BBE: And he made the washing-vessel of brass on a brass base, using the polished
    brass looking-glasses given by the women who did work at the doors of the Tent
    of meeting.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಸೇವೆಮಾಡುತ್ತಿದ್ದ ಸ್ತ್ರೀಯರಿಂದ ಕೂಡಿಸಿದ ಕಂಚಿನ
    ದರ್ಪಣಗಳಿಂದ ಕಂಚಿನಿಂದ ಬೋಗುಣಿಯನ್ನು ಅದರ ಪೀಠವನ್ನೂ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.038.007'
  tam-2017: ஆசரிப்புக்கூடாரத்தின் வாசலில் கூட்டம் கூட்டமாகக் கூடின பெண்கள் கண்ணாடியாக
    பயன்படுத்தின வெண்கலத்தாலே, வெண்கலத் தொட்டியையும் அதின் வெண்கலப் பாதத்தையும் உண்டாக்கினான்.
  spa-RV-1909: También hizo la fuente de metal, con su basa de metal, de los espejos
    de las que velaban á la puerta del tabernáculo del testimonio.
  ron-BTF: Și a făcut ligheanul din aramă și piciorul lui din aramă, din oglinzile
    femeilor care se adunau la ușa tabernacolului întâlnirii.
  eng-WEBP: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  eng-FBV: He made the bronze basin with its stand with bronze from the mirrors of
    the women who served at the entrance to the Tent of Meeting.
  nld-1939: Daarna maakte hij nog het bronzen bekken met een bronzen onderstel van
    de spiegels der vrouwen, die dienst deden aan de ingang van de openbaringstent.
  nch-BL: Huan quichijqui ica bronce nopa hueyi paila ten bronce para at huan nopa
    cati ipan mosehuía. Quichijque ica miyac tescat ten bronce cati sihuame momajtoyaj
    quitequihuíaj, pampa sihuame cati tequipanohuayayaj campa icalte nopa yoyon tiopamit
    quihualicaque inintesca huan temacaque.
  vie-1934: Người dùng các tấm gương của mấy người đàn bà hầu việc nơi cửa hội mạc,
    chế ra một cái thùng và chân thùng bằng đồng.
  hin-CV: इसकी हौदी और पाये दोनों कांसे के बनाए. इसे उन स्त्रियों के दर्पणों से बनाया,
    जो मिलनवाले तंबू के द्वार पर सेवा करती थीं.
  eng-OURB: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  spa-BES: Hizo también la vasija de lavar de bronce sobre una base de bronce, usando
    los espejos de bronce pulidos que le dieron las mujeres que servían en las puertas
    de la Tienda de reunión.
  tdx-tdx: Tsinene’e an-torisìke i fanasàñey naho torisìke i foto’ey, boak’ amo hetsoro
    natolo’ o rakemba mpitoroñe an-dalan-kibohom-pamantañañeo.
  vid-vid: Hamba nakagongomanya likuwe lya shaba na chikalilo chake cha shaba, shaba
    ayo nailawila kuli vilolelo vya wadala wawele vitumagwa hali lwizi lwa ihema lya
    Nguluwi.
  eng-OKE: And be made the LAVER of brass, and its base of brass, of the mirrors of
    the women who come to pray at the door of the tabernacle of ordinance.
  tha-KJV: เขาทำขันทองสัมฤทธิ์และพานรองขันทองสัมฤทธิ์จากกระจกเงาของบรรดาผู้หญิงที่​ปรนนิบัติ​ณประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Também fez a pia de bronze, com sua base de bronze, dos espelhos das
    que vigiavam à porta do tabernáculo do testemunho.
  deu-ELO: Und er machte das Becken von Erz und sein Gestell von Erz, von den Spiegeln
    der sich scharenden Weiber, die sich scharten am Eingang des Zeltes der Zusammenkunft.
  eng-WYC-2018: He made also a great washing vessel of brass, with his foundament,
    of the mirrors (of brass) of the women that watched in the great street of the
    tabernacle. (And he made a great bronze washing vessel, and its bronze foundation,
    or its bronze base, out of the bronze mirrors belonging to the women who served
    at the entrance to the Tabernacle of the Witnessing.)
  epo-epo: Kaj li faris la lavujon el kupro kaj ĝian piedestalon el kupro, el la speguloj
    de la virinoj, kiuj kolektiĝis amase antaŭ la pordo de la tabernaklo de kunveno.
  uig-PIN: U yǝnǝ yuyunux desini mistin, uning tǝglikinimu mistin yasidi; u bularni
    «kɵrüxüx qediri»ning kirix eƣizining aldida hizmǝttǝ bolƣan ayallarning mis ǝynǝkliridin
    yasidi.
  beo-beo: 'E da balase dodofesu ofodo amola ea balase bai hamoi. Uda da Hina Gode
    Ea Abula Diasu Holeiga hawa: hamonanu amo ilia daiya ba:su lale, amoga ofodo hamoi.'
  tpi-OTNT: Orait ol meri i save wok long dua bilong haus sel bilong bung wantaim
    God, ol i givim bras long Besalel. Dispela bras em i olsem glas bilong lukim pes
    bilong ol. Orait ol wokman i kisim dispela bras na wokim wanpela bikpela dis bilong
    waswas na wanpela tebol bilong putim dis long en.
  hau-SA: Suka yi daro da gammonsa da tagulla daga madubai na mata masu yin aiki a
    ƙofar Tentin Sujada.
  uig-LAT: U yene yuyunush désini mistin, uning teglikinimu mistin yasidi; u bularni
    «körüshüsh chédiri»ning kirish éghizining aldida xizmette bolghan ayallarning
    mis eynekliridin yasidi.
  nde-nde: Benza umkolo wethusi lensika yawo yethusi yenziwa ngezibuko zethusi ezazingezabesifazane
    ababesebenza esangweni lethente lokuhlangana.
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae sene ʻaki ʻae palasa, mo hono tuʻunga ʻo ia ʻaki
    ʻae palasa, ʻoe ngaahi sioʻata ʻae kau fefine naʻe kātoa fakafaʻahinga ʻi he matapā
    ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: Udělal též umyvadlo měděné, a podstavek jeho měděný z zrcadel houfně přicházejících
    žen, kteréž přicházely ke dveřím stánku úmluvy.
  eng-WMB: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  tam-TCV: சபைக் கூடாரத்தின் வாசலில், கூடி நின்று பணிசெய்த பெண்கள் கண்ணாடியாகப் பயன்படுத்தும்
    வெண்கலத்தை அவர்களிடமிருந்து பெற்று, வெண்கலத் தொட்டியையும் அதன் வெண்கலக் கால்களையும்
    உண்டாக்கினார்கள்.
  ceb-ULB: Gihimo ni Bezalel ang dakong panaksan nga bronse uban ang tungtonganan
    niini nga bronse. Gihimo niya ang dakong panaksan gikan sa mga samin nga gipanag-iyahan
    sa mga babaye nga nag-alagad didto sa ganghaan sa tolda nga tagboanan.
  pol-UBG: Zrobił też kadź z miedzi i do niej miedzianą podstawę ze zwierciadeł kobiet,
    które gromadnie przychodziły przed wejście do Namiotu Zgromadzenia.
  urd-GVU: بضلی ایل نے دھونے کا حوض اور اُس کا ڈھانچا بھی پیتل سے بنایا۔ اُس کا پیتل
    اُن عورتوں کے آئینوں سے ملا تھا جو ملاقات کے خیمے کے دروازے پر خدمت کرتی تھیں۔
  deu-1912: Und machte ein Handfaß von Erz und seinen Fuß auch von Erz aus Spiegeln
    der Weiber, die vor der Tür der Hütte des Stifts dienten.
  ntj-ntj: Palunyalu tiirrtji purlkanya palyarnu mara tjina-ya parltjiltjaku.
  kan-2017: ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದ ಸ್ತ್ರೀಯರು ಕೊಟ್ಟ ದರ್ಪಣಗಳಿಂದ
    ತಾಮ್ರದ ತೊಟ್ಟಿಯನ್ನೂ, ಅದರ ಪೀಠವನ್ನೂ ಮಾಡಿಸಿದನು.
  ena-ena: Iamɨgali hɨhɨle Asɨ hula mɨgudɨba ciaŋ aba aba hɨsɨŋ havɨlɨ ulaŋ agadɨ
    hɨbɨ ivu ivu heŋ sibɨla vihavɨhadami. Nɨbɨlaŋ Besalelɨ saŋ lɨba bɨlasɨ mugaŋ lamɨgaŋ
    iga iga hɨsɨŋ agɨladɨ iguavɨmi. Iguavɨci sibɨla hɨsɨŋ hulaŋ agɨlaŋ lɨba bɨlasɨ
    agadɨ viavɨla hɨcɨ human husahusa hɨsɨŋ hunaŋ mɨsɨn hekɨlɨ agadɨdaŋ nudɨ lamɨci
    hɨnihɨni hɨsɨŋ vadɨm agadɨdaŋ vihavɨmi.
  yap-yap: I ngongliy barba’ i dabiy nge ay ko wasey ni bronze, ni ngongliy u yuyang
    i therik ni fen e ppin ni yad ma pigpig u mit fare Tent u p’eowchen SOMOL.
  hlt-MCSB: Aka thotat nu kah mangthuinah lamloh rhohum baeldung neh rhohum kho khaw
    a saii. Amih te tingtunnah dap thohka ah thotat uh.
  mdy-ETH: ዋኣፆ ማስቶ ሳኣኖ ጌሦ ቤዞዋ ሞኦና ዓንጊና ዒዚ ኮሼኔ፤ ዬያ ሞኦኖ ዓንጎ ዒዚ ዔኬሢ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና
    ካኣማ ማኣሮ ካሮይዳ ማዻ ላኣላ ዔኪ ሙኬ ሞኦኖ ዓንጎ ሌማሌኤሻሢዳፓኬ።
  twi-ASANTE: Wɔde kɔbere a wɔatwa afiri kɔbere ahwehwɛ a mmaa a wɔsom wɔ Ahyiaeɛ
    Ntomadan no ano no de kyɛeɛ no na ɛyɛɛ adeɛ a wɔsi mu nneɛma ne ne ntaaseɛ no.
  eng-WEBU: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  bnp-bnp: Ri bole a bras ne huriki a ngatavine ri leho na matana Kape na Vaponga,
    ri rata a tavila na hilova turana a dedena.
  wal-wal: Nahaasiyaa birataappe meechcha keriyaanne a wottiyoogaa medhdhiis; he biratai
    Xoossaa Dunkkaaniyaa penggen oottiya maccaasati ehiido heregaappe ekettiis.
  spa-PDDPT: Hizo la fuente y su fuste de bronce con los espejos de las mujeres que
    velaban a la puerta del Tabernáculo de Reunión.
  gun-gun: Overa va'e gui ojapo yy mbotyarã, mba'emo ojoia aguã. Hendarã voi ojapo
    overa va'e gui avi. Oguy nhemboaty oĩaty rokẽ py kunhague omba'eapo okuapy va'e
    epéko ome'ẽ va'ekue gui ojapo.
  agu-BL: Toque'n tzun Bezaleel tan molche'n yi chispej yi e' xna'n yi ate'-tz stzi'
    yi puertil yi pach yi mantial tu'. Yi molxe'n nintzun oc i' tan banle'n jun chin
    wutzile'n plancan yi brons cu'n ban. Ncha'tz ban yi c'olchbil, brons cu'n.
  ilo-ULB: Inaramid ni Bezalel ti dakkel a palanggana a bronse nga adda pakaiparabawanna
    a bronse. Inaramidna ti palanggana manipud kadagiti sarming a kukua dagiti babbai
    nga agserserbi idiay pagserkan ti sagrado a tolda.
  kpg-kpg: Mee guu hai di baisin baalanga mmee mo dono lohongo baalanga mmee gi nia
    kalaadi mmada ada o nia ahina ala e ngalua i di ngudu di bontai di Hale laa Dimaadua.
  uig-ARA: ئۇ يەنە يۇيۇنۇش دېسىنى مىستىن، ئۇنىڭ تەگلىكىنىمۇ مىستىن ياسىدى؛ ئۇ بۇلارنى
    «كۆرۈشۈش چېدىرى»نىڭ كىرىش ئېغىزىنىڭ ئالدىدا خىزمەتتە بولغان ئاياللارنىڭ مىس ئەينەكلىرىدىن
    ياسىدى.
  sus-sus: A naxa hɔrɔmɔlingira ye sase xungbe nun a dɔxɔse yailan wure gbeeli ra,
    a naxan sɔtɔ ginɛe ra naxee nu malanma hɔrɔmɔlingira sode dɛ ra.
  pon-2006: E wiahda peisin pronso oh kapio sang ni kilahs en irongen, lih akan me
    kin wie papah ni wenihmwen Impwal me KAUN-O kin ketiket loale me kihda kilahs
    pwukat.
  ksd-ksd: Ma i ga pait ra la na vargi ma ra palariam gobol, ma ra kakene bula a palariam
    gobol, i ga pait ia ma ra lavur tiroa kai ra vaden, nina dia ga kudakudar ta ra
    matakilalat i ra pal na varbarat.
  tur-YTC: Buluşma Çadırı'nın kapısında hizmet eden hizmetkâr kadınların aynalarından
    kazanı ve ayağını tunçtan yaptı.
  grc-BRENT: σκιάζοντα ταῖς πτέρυξιν αὐτῶν ἐπὶ τὸ ἱλαστήριον.
  ind-AYT: Dia membuat bejana perunggu. Alasnya juga dibuat dari perunggu yang diperoleh
    dari cermin-cermin para perempuan yang melayani di pintu tenda pertemuan.
  nya-nya: Anapanga beseni lamkuwa lokhala ndi miyendo yamkuwanso kuchokera ku magalasi
    oyangʼanira nkhope a amayi amene ankatumikira pa chipata cha tenti ya msonkhano.
  hrv-hrv: A zatim, od zrcala žena koje su posluživale na vratima Šatora sastanka,
    načini tučani umivaonik i tučani stalak za nj.
  mps-mps: Tialima, te Godigo ugwa be tų mabode sę ebo we dabe augwaligo te bras
    Besalelbolo mawai. Te bras te augwa gesabi subo dula dabe tiwai. Tama te sę ebo
    bidi dabego te bras selama, tama te wę pauabo genuai pou me deli nigibadi, te
    pou muabo page me deli nigibadi yai dao.
  tpi-tpi: Orait ol meri i save wok long dua bilong haus sel bilong bung wantaim God,
    ol i givim bras long Besalel. Dispela bras em i olsem glas bilong lukim pes bilong
    ol. Orait ol wokman i kisim dispela bras na wokim wanpela bikpela dis bilong waswas
    na wanpela tebol bilong putim dis long en.
  dan-1931: Derpå lavede han Vandkummen med Fodstykke af Kobber og brugte dertil Spejle,
    som tilhørte Kvinderne, der gjorde Tjeneste ved Indgangen til Åbenbaringsteltet.
  vie-OVCB: Ông cũng lấy mấy tấm gương soi bằng đồng do các phụ nữ hội họp tại cửa
    Đền Tạm dâng lên, để làm ra bồn rửa và chân bồn.
  guj-2017: તેણે મુલાકાતમંડપના પ્રવેશદ્વાર પાસે સેવા કરનારી સ્ત્રીઓની આરસીઓનો પિત્તળનો
    હોજ તથા તેનું પિત્તળનું તળિયું બનાવ્યાં.
  pon-2006A: E wiahda peisin pronso oh kapio sang ni kilahs en irongen, lih akan me
    kin wie papah ni wenihmwen Impwal me KAUN-O kin ketiket loale me kihda kilahs
    pwukat.
  por-BRBSL: Ele fez a bacia de bronze, e sua base de bronze, a partir dos espelhos
    das ministras que ministraram à porta da Tenda da Reunião.
  cth-cth: Hahoi rahum kawlung hoi pâhungnae a khok hah kamkhuengnae lukkareiim takhang
    koe thaw ka tawk awh e napuinaw e hlalang hoi a sak.
  twi-twi: Wɔde kɔbere a wɔatwa afi kɔbere ahwehwɛ a mmea a wɔsom wɔ Ahyiae Ntamadan
    no ano no de kyɛe no na ɛyɛɛ ade a wɔhoro mu nneɛma ne ne ntaease no.
  hlt-hlt: Aka thotat nu kah mangthuinah lamloh rhohum baeldung neh rhohum kho khaw
    a saii. Amih te tingtunnah dap thohka ah thotat uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ disɔɔwũɔ̃̀ kó dibuu nɛ̀ di kó ditɑ̀rì kɛ̀ dì ntú bɛnitipòbɛ̀
    bɛ̀ɛ̀ do ɔ̃ mbo Kuyie ntou bòrì bɛ kó tɛ̀wéìtɛ̀.
  msy-2020: Ezɨ amiziba zurara God bativamin Purirpenimɨn tiar akamɨn boroghɨn Godɨn
    ingangarim gami, egha merara uan brasba isa Besalel ganɨngi. Brasɨn kaba, da ganganir
    me uan guabar garibar mɨn gari. Ezɨ ingangarir gumaziba brasɨn kaba inigha, egha
    soroghafariba ruer itarir ekiamɨn ingari, egha itarir kam afasa dakozimɨn ingari.
  azb-azb: Tunc ləyəni və onun tunc altlığını Hüzur çadırının girişində xidmət edən
    qadınların güzgülərindən düzəltdi.
  eng-DBY: And he made the laver of copper, and its stand of copper, of the mirrors
    of the crowds of women who crowded before the entrance of the tent of meeting.
  hin-2017: उसने हौदी और उसका पाया दोनों पीतल के बनाए, यह मिलापवाले तम्बू के द्वार
    पर सेवा करनेवाली महिलाओं के पीतल के दर्पणों के लिये बनाए गए।
  wol-KYG: Mu sàkk itam mbalkam njàpp mu ànd ak tegoom, di xànjar ju jóge ci seetuy
    jigéen, ñi doon liggéey ci bunt xaymab ndaje mi.
  bjr-bjr: Uiqaana maqa kooqiki dadaaqi maru aanaaseesa nariqa booroosannai auquqoo
    tanukana Beesareerana amufanoo minannai nammari auqara difaanina faqa mina oosana
    faqa auqinau.
  eng-YLT: And he maketh the laver of brass, and its base of brass, with the looking-glasses
    of the women assembling, who have assembled at the opening of the tent of meeting.
  eng-WYC-2017: He made also a great washing vessel of brass, with his foundament,
    of the mirrors of brass of the women that watched in the great street of the tabernacle.
  eng-WMBB: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  urd-GVH: बज़लियेल ने धोने का हौज़ और उसका ढाँचा भी पीतल से बनाया। उसका पीतल उन औरतों
    के आईनों से मिला था जो मुलाक़ात के ख़ैमे के दरवाज़े पर ख़िदमत करती थीं।
  rug-rug: Meke tavetia sa si keke besini boronizi nomana meke gua tugo sa tuturuanana
    koari na tiroana ta tavetae boronizi tadi na barikaleqe saripu tavetavetedi koasa
    nuqunuquruana la koasa Ipi Hopena.
  gaz-gaz: Isaanis gabatee itti dhiqatan kan naasii miilla isaa kan naasii irraa hojjetame
    wajjin of ilaaleewwan dubartoota balbala dunkaana wal gaʼii dura tajaajilanii
    irraa tolchan.
  fra-LSG: Il fit la cuve d’airain, avec sa base d’airain, en employant les miroirs
    des femmes qui s’assemblaient à l’entrée de la tente d’assignation.
  yal-yal: Walikɛ ɲaxanla naxanye yi Naralan Bubun so dɛɛn na, ne yi e mato kikene
    so e yii, e yi ige ramara seen nun a bundɔxɔn nafala ne sulan na.
  haw-1868: A hana oia i ka ipu auau, he keleawe, ko loko o kona kumu, he keleawe,
    a me na aniani keleawe o ka poe e akoakoa nui ana, ka poe i akoakoa ma ka puka
    o ka halelewa o ke anaina.
  arb-NAV: وَصَنَعَ حَوْضَ الاغْتِسَالِ وَقَاعِدَتَهُ مِنْ نُحَاسٍ. صَهَرَهَا مِنَ
    الْمَرَايَا النُّحَاسِيَّةِ الَّتِي تَبَرَّعَتْ بِها النِّسَاءُ اللَّوَاتِي احْتَشَدْنَ
    عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Etsɔ akɔblihuhɔ̃e wɔ tsileze la kple eƒe zɔ. Nyɔnu siwo subɔna le agbadɔ
    la nu lae na ahuhɔ̃eawo wotsɔ wɔ woe.
  eng-LEE: And he made the laver of copper, and its foot of copper, of the mirrors
    of the assembled women who had assembled in troops at the door of the tabernacle
    of the congregation.
  asm-FB: যি মহিলাসকলে সাক্ষাৎ কৰা তম্বুৰ প্রবেশ দুৱাৰত সেৱা কৰিছিল, সেই মহিলাসকলৰ
    পিতলৰ দৰ্পণেৰে বচলেলে ডাঙৰ প্ৰক্ষালন পাত্ৰ আৰু তাৰ খুঁটা গঢ়ালে।
  sus-A: عَ نَشَ هْرْ مْلِنفِرَ يٍ سَسٍ شُنفبٍ نُن عَ دْشْسٍ يَءِلَن وُرٍ فبٍيلِ رَ،
    عَ نَشَن سْتْ فِنّيٍ رَ نَشٍيٍ نُ مَلَنمَ هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Il fit le bassin d'airain et sa base d'airain, avec les miroirs des servantes
    qui faisaient le service à l'entrée de la tente de la Rencontre.
  hbo-hbo: וַיַּ֗עַשׂ אֵ֚ת הַכִּיֹּ֣ור נְחֹ֔שֶׁת וְאֵ֖ת כַּנֹּ֣ו נְחֹ֑שֶׁת בְּמַרְאֹת֙
    הַצֹּ֣בְאֹ֔ת אֲשֶׁ֣ר צָֽבְא֔וּ פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃ ס
  eng-WYCLIFFE: He made also a `greet waischyng vessel of bras, with his foundement,
    of the myrours of wymmen that wakiden in the `greet street of the tabernacle.
  piu-2006: '@see-verse:EXO.038.007'
  pjt-pjt: '@see-verse:EXO.038.007'
  cwe-cwe: Maabaho kaumba ziga kwa shaba na kalilo jake da shaba, ziga ijo ditendigwa
    kwa vilole va shaba va wanaake wasang'hanile hana ihanhu ha kwingilila muna dihema
    da Mulungu.
  kik-kik: Nĩmathondekire kĩraĩ gĩa gwĩthambĩra gĩa gĩcango na kĩgũrũ gĩakĩo gĩa gĩcango
    kuuma icicio-inĩ cia andũ-a-nja arĩa maarutaga wĩra itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Il fit la cuve d’airain et sa base d’airain, avec les miroirs des femmes
    qui s’assemblaient à l’entrée de la tente de réunion.
  cek-AK: Amkhuenghaih kahni im akunhaih thok taengah kamkhueng nongpatanawk mah patoh
    ih sum kamling hoi sak ih hmaidan to a lak moe, amsaehhaih sabae kathuk hoi angdoethaih
    akhok to a sak.
  cuk-cuk: Bezaleel, dii-sied, degi, e-sigedga-gued, esgoro-gordikidgi sobsabalid.
    We-sobegala, omegan-Bab-Dummadse-goled-neggi-arbamalad e-isbemar-esgoro-gordikidgi-sobaled
    ebusad.
  uig-CYR: У йәнә жуюнуш десини мистин, униң тәглигиниму мистин ясиди; у буларни «көрүшүш
    чедири»ниң кириш еғизиниң алдида хизмәттә болған аялларниң мис әйнәклиридин ясиди.
  tel-2017: గంగాళాన్నీ, పీటనూ ఇత్తడితో చేశాడు. వాటిని చెయ్యడానికి సన్నిధి గుడారం ద్వారం
    దగ్గర సేవించడానికి వచ్చిన స్త్రీల అద్దాలను ఉపయోగించాడు.
  hat-BSA: Anplis, li te fè basen lave a avèk bwonz avèk yon baz an bwonz, ki te sòti
    nan miwa fanm sèvant yo ki t ap sèvi nan pòtay tant reyinyon an.
  kos-kos: El orala sie pesin ac ma loangeya ke bronze saromrom ma mutan su kulansap
    ke nien utyak nu in Lohm Nuknuk Mutal elos selngunkin.
  hbo-WLC: וַיַּ֗עַשׂ אֵ֚ת הַכִּיּ֣וֹר נְחֹ֔שֶׁת וְאֵ֖ת כַּנּ֣וֹ נְחֹ֑שֶׁת בְּמַרְאֹת֙
    הַצֹּ֣בְאֹ֔ת אֲשֶׁ֣ר צָֽבְא֔וּ פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃ ס
  ibo-ibo: Ha ji bronz kpụọ efere ukwu na ihe ndọkwasị ya. Ọ bụ enyo nke ndị inyom
    ahụ ndị na-eje ozi nʼọnụ ụzọ ụlọ nzute ka e ji kpụọ ha.
  ory-ory: ଆଉ, ଯେଉଁ ସ୍ତ୍ରୀଗଣ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ସମୀପରେ ସେବା କଲେ, ସେହି ସେବାକାରିଣୀ ସ୍ତ୍ରୀଗଣର
    ପିତ୍ତଳ ନିର୍ମିତ ଦର୍ପଣ ଦ୍ୱାରା ସେ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ଓ ତହିଁର ବୈଠିକି ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, ewe lenien töttöl me motongan seni piras a föri seni ekewe kilasen
    ori seni piras a angei me ren ekewe fefin mi angang leasamalapen ewe imw mangaku
    ia aramas ra churi Kot ie.
  rop-rop: Afta na Besalel bin meigim det kopawan dish garram kopawan bodampat blanga
    meigim im jandap. Imbin meigim det dish garram ola mira brom detlot gel hubin
    oldei wek gulijap langa det dowa langa det Seikridwan Tent weya YAWEI det trubala
    God bin oldei jidan.
  ukr-1871: І зробив умивальницю мідяну і підставку до неї мідяну, на котрій представлено
    жіноцький натовп, що товпився коло входу в намет соборний.
  bch-bch: Be ngan palata luplupnga aea toman ngan Deo, gid taine edengada tikakado
    naurata boloma palata iaoai. Gid led bras idanga edengada iman matad aea tlonga.
    Be tibada bras toa oa ga ila pan eaba naurata aea, ta ikado tabla eau aea toman
    ngan aea popou ngan bras toa oa, ta iman panua tenainga ad baged ga aed aea sigiringa.
  deu-1951: Und er machte das Becken von Erz und seinen Fuß auch von Erz, aus den
    Spiegeln der dienenden Weiber, die vor der Tür der Stiftshütte Frondienst taten.
  eng-JPS: And he made the laver of brass, and the base thereof of brass, of the mirrors
    of the serving women that did service at the door of the tent of meeting.
  srp-1865: I naèini umivaonicu mjedenu i podnožje joj mjedeno od ogledala koja donošahu
    gomilama žene dolazeæi na vrata šatoru od sastanka.
  lug-lug: N’akola ebbensani ey’ekikomo n’akameeza kaayo, bye yaweesa okuva mu ndabirwamu
    ez’ekikomo ezaagabwa abakazi abaaweerezanga ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu.
  heb-heb: ויעש את הכיור נחשת ואת כנו נחשת במראת הצבאת אשר צבאו פתח אהל מועד׃
  ben-IRV: তিনি একটি ব্রোঞ্জের গামলার মত বড় পাত্র তার সঙ্গে ব্রোঞ্জের দানি তৈরী করলেন।
    তিনি সমাগম তাঁবুতে যে স্ত্রীলোকরা সেবার কাজে নিযুক্ত ছিল তাদের জন্য আয়না সেই
    পাত্রের বাইরের দিকে লাগালেন।
  pan-pan: ਉਸ ਨੇ ਪਿੱਤਲ ਦਾ ਇੱਕ ਹੌਦ ਅਤੇ ਉਹ ਦੀ ਪਿੱਤਲ ਦੀ ਇੱਕ ਚੌਂਕੀ ਬਣਾਈ ਅਤੇ ਉਹ ਮੰਡਲੀ ਦੇ
    ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀਆਂ ਸੇਵਾਦਾਰਨੀਆਂ ਦਿਆਂ ਦਰਪਣਾਂ ਤੋਂ ਬਣਾਏ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး ရှေ့မှာ စည်းဝေး တတ်သော မိန်းမ တို့၏ ကြေးဝါ
    မှန် များကို ယူ၍ ကြေးဝါ အင်တုံ နှင့် ကြေးဝါ ခြေထောက် ကို လုပ် လေ၏။
  hmo-hmo: Vadaeni Palai Dubu ena iduara dekenai hesiai gaukara idia karaia hahine
    taudia ese auri laboralabora be Besalele dekenai idia henia. Inai auri laboralabora
    be edia vairana itaia totona hevarivari gaudia. Gaukara taudia ese inai auri laboralabora
    idia abia, bona disi badana ta, huria totona gauna, idia karaia. Ma pata ta, disi
    ia latanai atoa gauna, be auri laboralabora dekena amo danu idia karaia.
  urd-urd: और जो ख़िदमत गुज़ार 'औरतें ख़ेमा — ए — इजितमा'अ के दरवाज़े पर ख़िदमत करती
    थीं, उनके आईनों के पीतल से उसने पीतल का हौज़ और पीतल ही की उसकी कुर्सी बनाई।
  rus-SYN: И сделал умывальник из меди и подножие его из меди с изящными изображениями,
    украшающими вход скинии собрания.
  bqc-SIM: Aa dàa ń a dibↄo pì ń mↄgotɛ̃o. Aa pì ń nↄɛ pↄ́ aaì zĩkɛ kpaaũkpɛ
    kpɛɛlɛↄ díiↄɛ.
  tcz-CHONGTHU: Bezalal chun ponbuh kotphung'a lhacha'a pang numei ho kisil'na kong
    ahin chule atunna ding jong chu sum-eng jeng'a asem'in ahi.
  mar-mar: दर्शनमंडपाच्या दारापाशी सेवा करण्याऱ्या स्रियांनी अर्पण म्हणून आणलेल्या
    पितळी आरशांचे पितळ घेऊन त्याने गंगाळ व त्याची बैठक बनवली.
  qub-qub: Chaypita Bezaleelga ruraran juc paylata runsipita llapan jamanantinta.
    Chayta ruraran toldu puncucho aroj warmicunapa espëjuncunapita.
  hat-hat: Bezaleyel pran moso kwiv poli ki te sèvi glas pou medam k'ap sèvi nan pòt
    antre Tant Randevou a, li fè yon gwo basen an kwiv avèk yon pye an kwiv tou pou
    mete l' chita.
  eng-BSB: Next he made the bronze basin and its stand from the mirrors of the women
    who served at the entrance to the Tent of Meeting.
  tod-tod: Anzanuiti niiti ti ɠɛni botii ɠɛɛzu GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, naati
    ti ʋaani ga ta-ɠɔlu ɓɔi pɛtɛgiti. Naati ka é ti ɓɛtɛni ga maagba aniɲakai, é
    ɠɛni ga kɔlu ɓɔigi. Ná-seiga anii ɓalaa ɠɛni ga kɔlu ɓɔigi.
  eng-WEBPB: He made the basin of bronze, and its base of bronze, out of the mirrors
    of the ministering women who ministered at the door of the Tent of Meeting.
  kbq-kbq: Anumzanema atruhu seli mono nomofo kafante'ma eri'zama e'neri'za a'nemo'za
    zmavugosa negaza bronsire kapo Bezaleli'a erino, ti fre zuompane aga'anena tro
    hunte'ne.
  nhe-BL: Huan quichijqui nopa hueyi paila para atl ica bronce huan quichijqui nopa
    tlen ipan moquetza. Quichijque ica miyac tescatl tlen bronce tlen sihuame quimatque
    quitequihuíaj, pampa sihuame tlen tlatequipanojque campa ipuerta nopa yoyon tiopamitl
    quihualicaque inintesca huan temacaque.
  gub-BL: A'e 'ar rehe kuzà Tupàn hàpuzràn ukenaw pe uma'ereko ma'e a'e wà, wereko
    itazupew waruwa romo iapo pyr a'e wà. Upyhyk Mezarew waruwa wanuwi a'e, zapepopew
    zepuez taw iapo pà ipupe a'e. Uzapo henaw no.
  eng-DRA: He made also the laver of brass, with the foot thereof, of the mirrors
    of the women that watch at the door of the tabernacle.
