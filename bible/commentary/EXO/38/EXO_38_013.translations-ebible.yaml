verse: EXO.038.013
translations:
  mal-C: കിഴക്കു സൂര്യോദയഭാഗത്തിനും അൻപതുമുഴം വീതി ഉണ്ടായിരുന്നു.
  deu-TKW: Umhänge in der Länge von fünfzehn Ellen für die eine Seite, dazu drei Säulen
    nebst ihren drei Füßen,
  lin-lin: Ngambo ya este ya lopango ya Mongombo, epai wapi moyi ebimelaka, ezalaki
    na bametele pene tuku mibale na mitano na mokuse.
  eng-LSV: and at the east side eastward, fifty cubits.
  eng-GNV: And toward ye Eastside, full East were hangings of fiftie cubites.
  eng-WEBSTER: And for the east side eastward fifty cubits.
  nhw-BL: Huan ica campa hualquisa tonati nopa cortinas catli quitzajqui nopa lado
    quipixqui 22 metros huan tlajco.
  swh-ONEN: Upande wa mwisho wa mashariki jua linakochomoza, pia ulikuwa na upana
    wa dhiraa hamsini.
  bba-bba: Yen sɔ̃ɔ yɑri yeru ɡiɑ mɑɑ, yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weerɑɑkuru.
  eng-KJVCPB: And for the east side eastward fifty cubits.
  luo-luo: Kochomo yo wuok chiengʼ mar laruno bende lachne ne romo fut piero abiriyo
    gabich.
  meu-meu: 'Mairiveina kahana ai maḡu lababana be kiubit imahui:'
  npi-ULB: तिनका अङ्कुसे र फित्ताहरूचाहिँ चाँदीका थिए । चोकको पूर्वपट्टिको लमाइ पचास
    हात थियो ।
  yor-yor: Fún ìhà ìlà-oòrùn, sí ibi tí oòrùn ti ń yọ náà jẹ́ mita mẹ́tàlélógún ni
    fífẹ̀.
  emp-NTPO: Dji nocoarebemara ʌ̃mãdau odjabariare b̶asia. Maʌ̃ sid̶a cincuenta bicaca
    b̶asia.
  ind-ind: Di sebelah timur, tempat pintu gerbang kemah, lebar halaman juga 22,5 meter.
  pes-OPCB: طول دیوار پرده‌ای سمت شرقی هم بیست و پنج متر بود.
  tgl-ULB: Ang patyo rin ay limampung kubit ang haba sa silangan bahagi.
  hui-hui: Ani bialu anda panga haraba abene ni tagira ibiragohayagi wiagoha helolene
    labolabo aranenaga ge magi manda bialu mida pira kirani kira (22) dege wini.
  mya-mya: တံ​ခါး​ဝ​ရှိ​ရာ​တဲ​တော်​အ​ရှေ့​ဘက်​ဝင်း​သည် လည်း နှစ်​ဆယ့်​ငါး​ကိုက်​ကျယ်​၏။-
  cbi-NTPO: Tsenmala pajta lanu pasha, tsandityu'ba, vinu juukapasha daalu'tekaanu
    jaliya 50 tyabulu bunguu yanami.
  bod-N: ཤར་ཕྱོགས་ཀྱི་ཁྱམས་ཡོལ་གྱི་ཞེང་ལའང་ཁྲུ་ལྔ་བཅུ་ཡོད་པ་དང་།
  sna-sna: Kumucheto wokumabvazuva, wakananga kunobuda nezuva, kwaivawo noupamhi hwamakubhiti
    makumi mashanu.
  spa-BLM: Para el lado del oriente, cincuenta codos,
  cac-cac: An̈ejtona' d'a stojolal b'aj sq'ueul c'u, 22 metro yed' nan̈alxo sat, ix
    b'opax c'apac cortina yic tz'och d'ay.
  swh-ULB: Na kwa ajili ya upande wa mashariki kulikuwa na mikono hamsini.
  bel-bel: І зь відавога боку на ўсход - заслоны ў пяцьдзясят локцяў.
  deu-ELBBK: 'Und an der Ostseite gegen Aufgang, 50 Ellen:'
  mbb-OT: Is dapit te edsilaan he kilid duen te lama 75 zaan he ǥiek is keluǥayad
    din.
  mal-2015: കിഴക്കുവശത്തു മറശ്ശീല അമ്പതു മുഴം ആയിരുന്നു.
  gup-gup: Dja mak kore kamdungbebme, yiman koyekkah, makka mak 22 metres bu kakuyeng.
    Dja nawu kurrangmaye ngarre dabburlin di kore koyekkah.
  gvs-gvs: E aliyana ana kaba siu goi, moe bomatu dadavina, ana mamanao nakae ovayawou
    ovanima.
  rmc-rmc: E angluňi dvora pro vichodos sas tiš bišuduj metri buchľi.
  nlg-nlg: Mana pilupilu i uluna e hangavulu rua na ghoto mana levu lima ghua na halavuna.
  pes-OPV: وبرای طرف شرقی به سمت طلوع، پنجاه ذراعی بود.
  ron-1924: 'Ынспре партя де рэсэрит, пе чей чинчзечь де коць лэциме, ерау:'
  ben-OBCV: সূর্যোদয়ের দিকে, পূর্ব দিকটিও ছিল 23 মিটার চওড়া।
  som-som: Oo xagga bari daahyadiisuna waxay ahaayeen konton dhudhun.
  lat-VUC: 'Porro contra orientem quinquaginta cubitorum paravit tentoria:'
  eng-ASVBT: And for the east side eastward fifty cubits.
  ita-1885: E dal lato Orientale, verso il Levante, v'erano cinquanta cubiti di cortine.
  eng-LXXUP: And he made the candlestick which gives light, of gold;
  eng-ULB: The courtyard was also fifty cubits long on the east side.
  spa-VBL: El lado este del patio que da al amanecer tenía cincuenta codos de ancho.
  fra-_FOB: 'Et pour le côté de devant, vers l''Orient, cinquante coudées:'
  mal-mal: കിഴക്കുവശത്ത് മറശ്ശീല അമ്പത് മുഴം ആയിരുന്നു.
  urd-GVR: Sāmne, mashriq kī taraf jahāṅ se sūraj tulū hotā hai chārdīwārī kī chauṛāī
    bhī 75 fuṭ thī.
  suz-BL: मिनु लाङगा आ ङोंइती पूर्ब गे कली ५० कुबीत ङा फारतीक वा सेल्‍तु।
  ita-1927: 'E sul davanti, dal lato orientale, c’erano cinquanta cubiti:'
  ckb-ckb: لەلای ڕۆژهەڵاتیش ڕووەو خۆر هەڵات پەنجا باڵ.
  eng-BBE: And on the east side, the open space was fifty cubits long.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಸೂರ್ಯೋದಯದ ಕಡೆಗೆ ಅಂಗಳದ ಅಗಲವು ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಮೀಟರವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:EXO.038.012'
  tam-2017: சூரியன் உதிக்கிற திசையாகிய கீழ்ப்பக்கத்துத் தொங்கு திரைகள் ஐம்பது முழம்.
  spa-RV-1909: 'Y á la parte oriental, al levante, cortinas de cincuenta codos:'
  ron-BTF: Și pentru partea de est spre est, cincizeci de coți.
  eng-WEBP: For the east side eastward fifty cubits,
  eng-FBV: The east side of the courtyard that faces the sunrise was fifty cubits
    wide.
  nld-1939: De voorzijde, ten oosten, had een lengte van vijftig el.
  nch-BL: Huan ica campa quisa tonati nopa cortinas cati quitzajqui nopa lado quipixqui
    22 metros huan tajco.
  vie-1934: 'Về phía trước, là phía đông, cũng năm chục thước:'
  hin-CV: पूर्वी दिशा के पर्दे भी साढ़े बाईस मीटर लंबे थे.
  eng-OURB: For the east side eastward fifty cubits [75 ft; 228.6 m].
  spa-BES: Y en el lado este, el atrio era de cincuenta codos de largo.
  tdx-tdx: 'Le atiñana miatrek’ atiñanañe: limampolo kiho.'
  vid-vid: Ubanzi wa kolilawilaga isanya, nakwali na lwizi, ubanzi awo nawali na ugazi
    wa mita makumi meli na mbili.
  eng-OKE: And on the eastern side, eastward, fifty cubits.
  tha-KJV: ด้านตะวันออกใช้ผ้ายาวห้าสิบศอก
  por-BR-2018: 'E à parte oriental, ao levante, cortinas de cinquenta côvados:'
  deu-ELO: 'Und an der Ostseite gegen Aufgang, fünfzig Ellen:'
  eng-WYC-2018: Soothly against the east he made ready curtains of fifty cubits, (And
    the east side, where the entrance to the Tabernacle was, was also fifty cubits
    long,)
  epo-epo: Kaj sur la orienta flanko kvindek ulnoj.
  uig-PIN: Ⱨoylining xǝrⱪ tǝripi, yǝni kün qiⱪixⱪa yüzlǝngǝn tǝripining kǝngliki ǝllik
    gǝz idi.
  beo-beo: Gusudili amo da logo holei ea sogebi gagoi da guma:dini defele 22 mida
    defei ba:i.
  tpi-OTNT: Na banis long hap sankamap em tu inap 22 mita. Dua i stap long dispela
    banis.
  hau-SA: A ƙarshen gefen gabas, wajen fitowar rana, shi ma fāɗinsa kamu hamsin ne.
  uig-LAT: Hoylining sherq teripi, yeni kün chiqishqa yüzlen’gen teripining kengliki
    ellik gez idi.
  nde-nde: Eceleni lempumalanga kusiya okuphuma khona ilanga, lakhona iguma lalibanzi
    okwezingalo ezingamatshumi amahlanu.
  ton-ton: Pea ko e puipui ʻoe potu ki he hopoʻangalaʻā ko e hanga ʻe teau.
  ces-1613: A v straně přední na východ padesáti loktů,
  eng-WMB: For the east side eastward fifty cubits,
  tam-TCV: சூரியன் உதிக்கும் திசையை நோக்கியிருக்கிற கிழக்குப் பக்கமும் ஐம்பது முழம்
    அகலமாய் இருந்தது.
  ceb-ULB: Ang hawanan usab sa sidlakang bahin may gitas-on nga 50 ka cubit.
  pol-UBG: A z przodu po stronie wschodniej były zasłony na pięćdziesiąt łokci.
  urd-GVU: سامنے، مشرق کی طرف جہاں سے سورج طلوع ہوتا ہے چاردیواری کی چوڑائی بھی 75
    فٹ تھی۔
  deu-1912: gegen Morgen auch fünfzig Ellen;
  ntj-ntj: '@see-verse:EXO.038.012'
  kan-2017: ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿಯೂ ಅಂಗಳದ ಅಗಲವು ಐವತ್ತು ಮೊಳವಾಗಿತ್ತು.
  ena-ena: Ulaŋ hali hɨbɨ uaiaŋ iahaiaha kɨlikɨli agadɨ haiabɨla heŋ lɨbalavɨci lua
    me hɨnihɨni saŋ havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ vihavɨci 22 mita hɨnimi.
  yap-yap: Ma ley ni ngek ko gin ni yima yib riy e riliw’ nge lal e yard radan e pi
    kateng riy ni rungrung.
  hlt-MCSB: Khothoeng ben ah khaw dong sawmnga lo.
  mdy-ETH: ጌሎ ካሮይዳ ዓባ ኬስካ ዛሎና ዓኣ ቃምዖ ጋሮኮ ዳልጉማ ዶንጊታሚ ዋዻኬ።
  twi-ASANTE: Apueeɛ fam nso, na ne trɛ yɛ anammɔn aduɔson enum.
  eng-WEBU: For the east side eastward fifty cubits,
  bnp-bnp: A nure na tabeke na nirikena haro ia tara i 22 mita, a logo i vonga.
  wal-wal: Qassi arshsho bagga dabaabaa gomppai ishatamu wara aaho.
  spa-PDDPT: Por el lado del oriente eran de 22,5 metros.
  gun-gun: Kuaray oua katy cortina oĩ va'e ma vinte e dois metros ipuku-a va'e.
  agu-BL: Ncha'tz ban yi jalajt xlaj yi na xmayin nin tele'n tzi'n junak cob metr
    tu ni'cy balaj xbu'k oc te'j.
  ilo-ULB: Ti akin-daya a paraangan ket limapulo a cubico met iti kaatiddogna.
  kpg-kpg: I di baahi gi dua i di gowaa dela iai di bontai, di tuuli le e palaha labelaa
    nia ‘yard’ e 25.
  uig-ARA: ھويلىنىڭ شەرق تەرىپى، يەنى كۈن چىقىشقا يۈزلەنگەن تەرىپىنىڭ كەڭلىكى ئەللىك
    گەز ئىدى.
  sus-sus: Tɛtɛ igbo nɔngɔn tongo suuli sogetede fan mabiri ra.
  pon-2006: Ni palimese, wasa me wenihmwo mi ie, kahdengo pil tehlapki iaht 25.
  ksd-ksd: Ma ure ra papar a taur a vinun ma a ura pokono ma tika na papar a mal.
  tur-YTC: Doğu tarafı için doğuya doğru elli arşındı,
  grc-BRENT: Καὶ ἐποίησε τὴν λυχνίαν ἣ φωτίζει, χρυσῆν,
  ind-AYT: Untuk sisi timur, ukurannya juga 50 hasta.
  nya-nya: Mbali yakummawa, kotulukira dzuwa, inalinso yotalika mamita 23.
  hrv-hrv: Sprijeda, s istoka, zavjese od pedeset lakata.
  mps-mps: Tama te giliga pedalu badu obo me te usu sali, 22 mita yai. Tų te obo
    badu elaluai.
  tpi-tpi: Na banis long hap sankamap em tu inap 22 mita. Dua i stap long dispela
    banis.
  dan-1931: Og til Forsiden mod Øst, der var halvtredsindstyve Alen bred,
  vie-OVCB: Hành lang phía đông cũng dài 23 mét.
  guj-2017: આંગણાની પૂર્વ તરફ પચાસ હાથ લાંબા પડદા હતા.
  pon-2006A: Ni palimese, wasa me wenihmwo mi ie, kahdengo pil tehlapki iaht 25.
  por-BRBSL: For para o lado leste, cinqüenta côvados,
  cth-cth: Kanîtholae yaphni teh dong 50 touh.
  twi-twi: Na apuei fam no nso trɛw yɛ anammɔn aduɔson anum.
  hlt-hlt: Khothoeng ben ah khaw dong sawmnga lo.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ dibòrì bo kùù píkù kɛ̀ ku pɛ̃kùmɛ̀ múnkɛ ḿbo
    mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ezɨ dɨvazir aruem anadi naghɨn itim, an ababanim 22 mitan tu. Ezɨ dɨvazir
    kam tiar akam an iti.
  azb-azb: Şərq tərəfində də həyətin eni əlli qulac idi.
  eng-DBY: And for the east side, eastward, fifty cubits;
  hin-2017: और पूरब की ओर भी वह पचास हाथ के थे।
  wol-KYG: Wetu penku bi ci kanam di juróom fukki xasab;
  bjr-bjr: Suani oosana qaannai kooqi marutinai aqa uruanai inoo maruna amana kai
    22 metres marinau.
  eng-YLT: and at the east side eastward fifty cubits.
  eng-WYC-2017: Soothly against the east he made ready curtains of fifty cubits,
  eng-WMBB: For the east side eastward fifty cubits,
  urd-GVH: सामने, मशरिक़ की तरफ़ जहाँ से सूरज तुलू होता है चारदीवारी की चौड़ाई भी
    75 फ़ुट थी।
  rug-rug: Sa gobagoba poko koasa nuqunuquruana pa kali gasa rimata, si ka hiokona
    rua mita labena.
  gaz-gaz: Fiixee baʼaatiin, karaa baʼa biiftuutiin dhundhuma shantama balʼata ture.
  fra-LSG: Du côté de l’orient, sur les cinquante coudées de largeur,
  yal-yal: Sansanna yi kuya ayi a sogeteden binni soden dɛnaxan yi, han nɔngɔnna yɛ
    tonge suulun.
  haw-1868: A no ka aoao hikina ma na hikina, he kanalima kubita.
  arb-NAV: وَكَذَلِكَ الْجَانِبُ الشَّرْقِيُّ فَقَدْ كَانَ طُولُهُ خَمْسِينَ ذِرَاعاً
    (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً).
  ewe-ewe: Ɣedzeƒe gome hã keke mita blaeve-vɔ-eve.
  eng-LEE: And for the front side, eastward, fifty cubits.
  asm-FB: চোতালখনৰ পূৱদিশও পঞ্চাশ হাত দীঘল আছিল।
  sus-A: تّتّ عِفبٌ نْنفْن تٌنفٌ سُولِ سٌفٍتٍدٍ قَن مَبِرِ رَ.
  fra-SBL: Pour le côté oriental, vers l'est, il y avait cinquante coudées ;
  hbo-hbo: וְלִפְאַ֛ת קֵ֥דְמָה מִזְרָ֖חָה חֲמִשִּׁ֥ים אַמָּֽה׃
  eng-WYCLIFFE: Sotheli ayens the eest he made redi tentis of fifti cubitis,
  piu-2006: '@see-verse:EXO.038.012'
  pjt-pjt: '@see-verse:EXO.038.012'
  cwe-cwe: Ubanzi wa ulawilo wa zuwa, hakalile na ulwivi, ubanzi uwo ukala na ugalamu
    wa mita malongo maidi na mbili.
  kik-kik: Mwena wa irathĩro o naguo warĩ wa mĩkono mĩrongo ĩtano kwarama.
  fra-NCL: 'Du côté de l’orient, sur le devant, il y avait cinquante coudées :'
  cek-AK: Ni angyae bangah doeh dong qui pangato oh.
  cuk-cuk: Dad-nakwedsik mor-dummad-naidi, daliambe-gakabo-abala (12½) sugued.
  uig-CYR: Һойлиниң шәриқ тәрипи, йәни күн чиқишқа йүзләнгән тәрипиниң кәңлиги әллик
    гәз еди.
  tel-2017: తూర్పువైపు అంటే ఉదయం దిక్కున వాటి పొడవు ఏభై మూరలు.
  hat-BSA: Pou kote lès la, senkant koude yo.
  kos-kos: Nu layen kutulap, yen mutunoa oan we, kalkal uh oayapa yact longoul limekosr
    lusa.
  hbo-WLC: וְלִפְאַ֛ת קֵ֥דְמָה מִזְרָ֖חָה חֲמִשִּׁ֥ים אַמָּֽה׃
  ibo-ibo: Nʼakụkụ ọwụwa anyanwụ, ebe anwụ na-awalite dịkwa iri mita abụọ na atọ nʼobosara.
  ory-ory: ପୂର୍ବ ଦିଗରେ ପୂର୍ବ ପାର୍ଶ୍ୱ ନିମନ୍ତେ ପଚାଶ ହସ୍ତ ଥିଲା।
  chk-chk: Nge fän mesen ewe leni me peliötiuan chölapan ükükün rüe me limu iach.
  rop-rop: Det pedik langa det sanraisaid bin jidan 22 mita du. Bat det geit bin jidan
    rait langa midul langa det sanraisaid,
  ukr-1871: А на східньому боцї, на схід соньця, пятьдесять локоть;
  bch-bch: Be silasila iaoa, toa ado ele parangai, aea mamarae iuot sangaul ede leoa
    rua aea mana.
  deu-1951: gegen Morgen aber fünfzig Ellen,
  eng-JPS: And for the east side eastward fifty cubits.
  srp-1865: A na prednjoj strani prema istoku zavjese od pedeset lakata;
  lug-lug: Ne ku luuyi olw’ebuvanjuba oluggya lwali obugazi mita amakumi abiri mu
    bbiri n’obutundu butaano.
  heb-heb: ולפאת קדמה מזרחה חמשים אמה׃
  ben-IRV: উঠানটির পূর্বদিকের দৈর্ঘ্য ছিল পঞ্চাশ হাত।
  pan-pan: ਅਤੇ ਸਾਹਮਣੇ ਚੜ੍ਹਦੇ ਪਾਸੇ ਵੱਲ ਪੰਜਾਹ ਹੱਥ
