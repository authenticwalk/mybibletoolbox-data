verse: EXO.038.017
translations:
  mal-C: തൂണുകളുടെ ചുവടുകൾ വെങ്കലംകൊണ്ടും കൊളുത്തുകളും മേൽച്ചുറ്റുപടികളും വെള്ളികൊണ്ടും
    ഉണ്ടാക്കിയിരുന്നു, തൂണുകളുടെ ചുവടുകൾ വെള്ളിപൊതിഞ്ഞവ ആയിരുന്നു. അങ്കണത്തിലെ തൂണുകൾക്കെല്ലാം
    വെള്ളികൊണ്ടുള്ള മേൽച്ചുറ്റുപടിയും ഉണ്ടായിരുന്നു.
  deu-TKW: die Füße der Säulen aus Kupfer, ihre Nägel aus Silber und der Überzug ihrer
    Köpfe aus Silber; es waren aber alle Säulen des Vorhofs mit silbernen Ringen versehen.
  lin-lin: Makolo ya makonzi ezalaki ya bronze ; bibende egumbama lokola ndobo mpe
    biloko na yango ya kosimbela ezalaki ya palata, mpe balatisaki basonge na yango
    palata. Makonzi nyonso ya lopango ezalaki na biloko ya palata ya kosimbela.
  eng-LSV: and the sockets for the pillars of bronze, the pegs of the pillars and
    their fillets of silver, and the overlaying of their tops of silver, and all the
    pillars of the court are filleted with silver.
  eng-GNV: 'But the sockets of ye pillars were of brasse: the hookes of the pillars
    and their filets of siluer, and the couering of their chapiters of siluer: and
    all the pillars of the court were hooped about with siluer.'
  eng-WEBSTER: And the sockets for the pillars were of brass; the hooks of the pillars,
    and their fillets, of silver; and the overlaying of their capitals of silver;
    and all the pillars of the court were filleted with silver.
  nhw-BL: Huan icuatetonyo sesen tlaquetzali eliyaya tlen bronce, huan itepos chijcolhua
    huan ianillos eliyaya tlen plata. Huan itzonixco sesen tlaquetzali quixajqui ica
    plata. Huan nochi nopa tepos barras para ipan quicuapilose nopa cortinas eliyaya
    tlen plata.
  swh-ONEN: Vitako vya nguzo vilikuwa vya shaba. Kulabu na tepe juu ya nguzo zilikuwa
    za fedha, na ncha zake zilifunikwa kwa fedha. Kwa hiyo nguzo zote za ua zilikuwa
    na tepe za fedha.
  bba-bba: Kɑrɑ dɑ̃ɑ nin yɔ̃rɑtii, sii ɡɑndɑ bɑ kɑ yi kuɑ. Yen sɔretii ni nu wɑ̃ɑ
    dɑ̃ɑ ye sɔɔ, kɑ sii dɛki yi, ye kpuro yɑ sɑ̃ɑwɑ sii ɡeesu. Mɑ bɑ dɑ̃ɑ nin wɔllɔ
    sii ɡeesu pote. Dɑ̃ɑ ni kpuro nu sɔrenɛwɑ kɑ sii dɛki yi.
  eng-KJVCPB: And the sockets for the pillars were of brass; the hooks of the pillars
    and their fillets of silver; and the overlaying of their chapiters of silver;
    and all the pillars of the court were filleted with silver.
  luo-luo: Rachungi mag sirnigo nolos gi mula. Ramaki gi rangʼaw mag sirnigo nolos
    gi fedha, kendo nobaw wi sirnigo gi fedha; rangʼaw mag sirnigo duto mag laru nolos
    gi fedha.
  meu-meu: Du edia hahelai-kau ḡaudia be auri labora-labora; edia igau bona edia hakapu-tao
    ḡaudia na silver. Hari du kwaradia na silver amo e ḡovadia, bona du be silver
    amo e kapadia heḡeḡe.
  npi-ULB: खम्बाहरूका आधारहरू काँसाका थिए । अङ्कुसे र फित्ताहरूचाहिँ चाँदीका थिए अनि
    तिनका टुप्पाहरूचाहिँ चाँदीका थिए । चोकका सबै फित्ता चाँदीले मोहोरिएका थिए ।
  yor-yor: Ihò ìtẹ̀bọ̀ fún òpó náà idẹ ni. Ìkọ́ òpó náà àti ìgbànú tí ó wà lára òpó
    náà jẹ́ fàdákà, a sì bo orí wọn pẹ̀lú fàdákà; gbogbo àwọn òpó àgbàlá náà ní ìgbànú
    fàdákà.
  emp-NTPO: Dji bacuru tẽnara Bezaleelba bronce od̶a uria b̶ead̶e ed̶a wẽãju nũmʌsia.
    Bacuru quẽbʌza parataba bʌrasia idjab̶a parata od̶a wua jũẽbarida cara b̶ʌsia.
  ind-ind: Semua alas untuk tiang dibuat dari perunggu, sedangkan semua gelang penyambung
    dan pengait-pengaitnya dari perak. Ujung atas setiap tiang di halaman dilapisi
    dengan perak.
  pes-OPCB: پایه‌های ستونها از مفرغ، و قلابها و پشت‌بندها و روکش سر ستونها از نقره
    بود. تمام ستونهای اطراف حیاط با پشت‌بندهای نقره‌ای به هم مربوط شدند.
  tgl-ULB: Ang mga tuntungan para sa mga poste ay gawa sa tanso. Ang mga kawit at
    mga baras para sa mga poste ay gawa sa pilak, at ang tabing para sa mga ibabaw
    ng mga poste ay gawa rin sa pilak. Ang lahat ng mga poste ng patyo ay binalutan
    ng pilak.
  hui-hui: Gene bibahende boronosime wabiniru helolene mbogoyi boronosi degeme wabini.
    Labolabo gerela holenaga wangobi wiarubi bubigi homane luni banga binirubi uruni
    bibahende silibame wabu helene. Gene bibahende nguni daligahayagi siliba degeme
    paraho dambi hai howa bubigi homane luni banga bulene silibame wabiniru gene mbira
    mbira helearuni bibahende dabaho gimbu bigi buwa helene.
  mya-mya: တိုင်​ဖိ​နပ်​များ​ကို​ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​၍၊ တိုင် ချိတ်​များ၊ တိုင်​တန်း​များ​နှင့်​တိုင်​ထိပ်​အုပ်​များ
    ကို​ငွေ​ဖြင့်​ပြု​လုပ်​သည်။ တိုင်​အား​လုံး​ကို​ငွေ တန်း​များ​ဖြင့်​ဆက်​ထား​၏။-
  cbi-NTPO: Yatyutya panbeesha deendanamu paki jumulaya brunsechi tene juula, tsenmala
    yatyutya beru juula bain, naa ya' tuti juula bain juntsalaya lushi kenu jeruchi
    tene juula, tsenmala yatyutya mijkushaya lushi kenu jeruchi tene mai'taami. Tsaju'
    naaju yatyutyala bain cha' neneinsha uinamulaya lushi kenu jeruchi keñu tuti tene
    puula.
  bod-N: ཀ་བ་རྣམས་ཀྱི་ཞབས་ར་རྣམས་ལི་དང་ཀ་བའི་ཀྱུ་རྣམས་དང་ཁ་ཐུར་རྣམས་ནི་དངུལ་དང་། ཀ་མགོ་རྣམས་ཀྱང་དངུལ་གྱིས་གཡོགས་ཤིང་།
    ཁྱམས་རའི་ཀ་བ་ཐམས་ཅད་ཀྱི་རྒྱུག་པ་རྣམས་ཀྱང་དངུལ་གྱིས་བཟོས་སོ། །
  sna-sna: Zvigadziko zvamatanda zvakanga zviri zvendarira. Zvikorekedzo nezvisungo
    zvaiva pamatanda zvaiva zvesirivha, uye misoro yawo yakanga yakafukidzwa nesirivha;
    saka matanda ose oruvazhe akanga ane zvisungo zvesirivha.
  spa-BLM: Las bases de las columnas eran de bronce. Los ganchos de las columnas y
    sus filetes eran de plata. Sus capiteles estaban recubiertos de plata. Todas las
    columnas del atrio tenían bandas de plata.
  cac-cac: Masanil pax sb'achnub'al yich oy chi', nab'a bronce ix aji. Axo q'uen ayem
    d'a schon oy chi' nab'a plata yed' yargollail.
  swh-ULB: Navyo vikalio vya nguzo vilikuwa vya shaba. Vibanio vya vikalio na viungo
    vyake vilikuwa vya fedha navyo vilifunikwa kwa shaba sehemu ya juu, na kulikuwa
    na viungo vya shaba kwa ajili ya nguzo zote za ua.
  bel-bel: а падножжы ў слупоў зь медзі; гачкі ў слупах і повязі іх з срэбра; а вярхі
    ў іх абкладзены срэбрам, і ўсе слупы двара злучаны повязямі срэбнымі.
  deu-ELBBK: und die Füße der Säulen aus Kupfer, die Haken der Säulen und ihre Bindestäbe
    aus Silber und der Überzug ihrer Köpfe aus Silber; und die Säulen des Vorhofs
    waren alle mit Bindestäben aus Silber ausgestattet.
  mbb-OT: Is menge pundasyun te menge tukud, brunsi, ne is menge kaw-it wey menge
    kebilya kayi, ne pelata. Is menge in-ulu te menge tukud, mid-epizan te pelata.
    Is langun he menge tukud dutun te peliǥuy te lama, ne zuen daan menge kebilya
    he pelata.
  mal-2015: തൂണുകൾക്കുള്ള ചുവടു താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും
    വെള്ളികൊണ്ടും കുമിഴുകൾ വെള്ളിപൊതിഞ്ഞവയും പ്രാകാരത്തിന്റെ തൂണുകൾ ഒക്കെയും വെള്ളികൊണ്ടു
    മേൽചുറ്റുപടിയുള്ളവയും ആയിരുന്നു.
  gup-gup: Mak nawu mandadkenh rowk ngarre mandulkdjad, nakka wanjh birrimarnbom wirlmurrng
    bronze. Dja nawu nginj dja kunyarl bu birridukkang kore mandulkdjad, wanjh birrimarnbom
    wirlmurrng silver duninjh, dja mak kore kukodjkenh ngarre posts nakka birribaruy
    silver duninjh warridj. Nadjalwern nawu posts kahdingihdi kore kuberrkkah nakka
    wanjh dukkayindi silver kunyarl dorrengh.
  gvs-gvs: E kowalayadi adi kaba táoya moe kopwa go, adi takudukudu goi siriba paaevaina
    ikaupatuko. Nakae adi rini liliudi be adi kaba talagegeta moe siriba.
  rmc-rmc: O podstavci tel o slupi sas brondzune a o hački, uprune kriti the o tički
    ko slupi sas rupune. Savore avrune the andrune slupi sas spojimen le rupune tičkenca.
  nlg-nlg: Mana pukuni na lei bere kara gonighi nia na bronze, mana lei halili mana
    wire daro mana kouni/uluni na bere kara gonighi nia na silver. Mana wire daro
    ke tabe datoi na tivi kara gonia nia na silver ngasi/puku ni silver.
  pes-OPV: و پایه های ستونها از برنج بود، و قلابها وپشت بندهای ستونها از نقره، و پوشش
    سرهای آنها از نقره، و جمیع ستونهای صحن به پشت بندهای نقره پیوسته شده بود.
  ron-1924: Пичоареле стылпилор ерау де арамэ, кырлиӂеле стылпилор ши бецеле лор де
    легэтурэ ерау дин арӂинт, ши кэпэтыеле лор ерау полеите ку арӂинт. Тоць стылпий
    курций ерау легаць ынтре ей ку беце де арӂинт.
  ben-OBCV: সব খুঁটির ভিতগুলি ব্রোঞ্জ দিয়ে তৈরি করা হল। খুঁটির উপরের আঁকড়া ও বেড়ীগুলি
    রুপো দিয়ে তৈরি করা হল, এবং খুঁটির চূড়াগুলি রুপো দিয়ে মুড়ে দেওয়া হল; অতএব
    প্রাঙ্গণের সব খুঁটিতে রুপোর বেড়ী ছিল।
  som-som: Oo tiirarka saldhigyadoodu waxay ahaayeen naxaas; qabsatooyinkooda iyo
    waxyaalihii laysugu xidhi jirayna waxay ahaayeen lacag; tiirarka madaxyadooda
    waxaa lagu dahaadhay lacag, oo tiirarka barxadda oo dhanna waxaa laysugu wada
    xidhay lacag.
  lat-VUC: 'Bases columnarum fuere æneæ, capita autem earum cum cunctis cælaturis
    suis argentea: sed et ipsas columnas atrii vestivit argento.'
  eng-ASVBT: And the sockets for the pillars were of brass; the hooks of the pillars,
    and their fillets, of silver; and the overlaying of their capitals, of silver;
    and all the pillars of the court were filleted with silver.
  ita-1885: E i piedistalli e le colonne erano di rame; ma i capitelli delle colonne,
    e i lor fili erano di argento; tutte le colonne del Cortile aveano i capitelli
    coperti di argento; ma i lor fili erano di argento.
  eng-LXXUP: And on the candlestick seven golden lamps, and its snuffers gold, and
    its funnels gold.
  eng-ULB: The bases for the posts were made of bronze. The hooks and rods for the
    posts were made of silver, and the covering for the tops of the posts was also
    made of silver. All the courtyard posts were covered with silver.
  spa-VBL: Las gradas de los postes eran de bronce, los ganchos y las bandas eran
    de plata, y la parte superior de los postes estaba cubierta de plata. Todos los
    postes alrededor del patio tenían bandas de plata.
  fra-_FOB: Et les soubassements des colonnes en airain, les clous des colonnes et
    leurs tringles en argent, et la couverture de leurs chapiteaux en argent; et toutes
    les colonnes du parvis furent jointes par des tringles d'argent.
  mal-mal: തൂണുകൾക്കുള്ള ചുവട് താമ്രംകൊണ്ടും തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളികൊണ്ടും
    കുമിഴുകൾ വെള്ളിപൊതിഞ്ഞവയും പ്രാകാരത്തിന്റെ തൂണുകൾ ഒക്കെയും വെള്ളികൊണ്ട് മേൽചുറ്റുപടിയുള്ളവയും
    ആയിരുന്നു.
  urd-GVR: Khambe pītal ke pāiyoṅ par khaṛe the, aur parde chāṅdī kī hukoṅ aur paṭṭiyoṅ
    se khamboṅ ke sāth lage the. Khamboṅ ke ūpar ke siroṅ par chāṅdī chaṛhāī gaī thī.
    Sahan ke tamām khamboṅ par chāṅdī kī paṭṭiyāṅ lagī thīṅ.
  suz-BL: मेको थाम आन राप्‍पाइक्‍तीक कांसा के बाक्‍तेक्‍म। थाम आन मुन्‍द्रा नु कोक्‍केपुकी
    चहिं चांदी के बाक्‍तेक्‍म। थाम आन पिया चांदीम गिल्‍शो बाक्‍तेक्‍म। थाम आन फ्रेंतीके
    नेल्‍ल चांदी के बाक्‍तेक्‍म।
  ita-1927: e le basi per le colonne eran di rame; i chiodi e le aste delle colonne
    erano d’argento, e i capitelli delle colonne eran rivestiti d’argento, e tutte
    le colonne del cortile eran congiunte con delle aste d’argento.
  ckb-ckb: هەموو بنکەکانی کۆڵەکەکانیش لە بڕۆنز بوون، قولاپی کۆڵەکە و ئەڵقەکانیان لە
    زیو بوون، سەرەکانیان بە زیو ڕووکەش کرابوون، هەموو کۆڵەکەکانی حەوشەکە بە ئەڵقەی
    زیو پێکەوە بەسترابوون.
  eng-BBE: And the bases of the pillars were of brass; their hooks and the bands round
    the tops of them were of silver; all the pillars were ringed with silver.
  kan-OKCV: ಸ್ತಂಭಗಳ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳು ಕಂಚಿನದ್ದಾಗಿದ್ದವು. ಸ್ತಂಭಗಳ ಕೊಂಡಿಗಳು ಮತ್ತು ಕಟ್ಟುಗಳು
    ಬೆಳ್ಳಿಯದ್ದಾಗಿದ್ದವು. ಸ್ತಂಭದ ಬೋದಿಗೆಗಳು ಬೆಳ್ಳಿಯಿಂದ ಹೊದಿಸಲಾಗಿತ್ತು. ಅಂಗಳದ ಎಲ್ಲಾ ಸ್ತಂಭಗಳಿಗೆ
    ಬೆಳ್ಳಿಯ ಕಟ್ಟುಗಳಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.016'
  tam-2017: தூண்களின் பாதங்கள் வெண்கலம்; தூண்களின் கொக்கிகளும், கம்பிகளும் வெள்ளி;
    அவைகளின் குமிழ்களை மூடிய தகடும் வெள்ளி; பிராகாரத்தின் தூண்களெல்லாம் வெள்ளிக்கம்பிகள்
    போடப்பட்டவைகளுமாக இருந்தது.
  spa-RV-1909: 'Y las basas de las columnas eran de metal; los capiteles de las columnas
    y sus molduras, de plata; asimismo las cubiertas de las cabezas de ellas, de plata:
    y todas las columnas del atrio tenían molduras de plata.'
  ron-BTF: Și soclurile pentru stâlpi erau din aramă; cârligele stâlpilor și vergelele
    lor din argint; și placarea capitelurilor lor era din argint; și toți stâlpii
    curții erau înfășurați cu argint.
  eng-WEBP: The sockets for the pillars were of bronze. The hooks of the pillars and
    their fillets were of silver. Their capitals were overlaid with silver. All the
    pillars of the court had silver bands.
  eng-FBV: The stands for the posts were bronze, the hooks and bands were silver,
    and the tops of the posts were covered with silver. All the posts around the courtyard
    had silver bands.
  nld-1939: de voetstukken der palen waren van brons, de ringen en banden der palen
    van zilver; de koppen waren met zilver beslagen, en alle palen van de voorhof
    waren van zilveren banden voorzien.
  nch-BL: Huan icuatetonyo sesen taquetzali eliyaya ten bronce, huan itepos chijcolhua
    huan ianillos eliyaya ten plata. Huan iixco sesen taquetzali quiixalti ica plata.
    Huan nochi nopa tepos barras para ipan quicuapilose nopa cortinas eliyaya ten
    plata.
  vie-1934: các lỗ trụ bằng đồng, đinh, nuông bằng bạc, và đầu trụ bọc bạc. Hết thảy
    trụ của hành lang đều nhờ có nuông bạc chắp với nhau.
  hin-CV: मीनारों की कुर्सियां कांसे की बनाई गई थी, मीनारों की कड़ियां तथा उनकी पट्टियां
    चांदी की थीं. उनका ऊपरी हिस्सा चांदी का था तथा आंगन के सभी मीनारों पर चांदी की
    पट्टियां लगाई गई थीं.
  eng-OURB: 'The sockets for the pillars were of bronze. The hooks of the pillars
    and their fillets were of silver; and the overlaying of their capitals, of silver;
    and all the pillars of the court were filleted with silver. (LY: Maftir ·Conclusion·)'
  spa-BES: Y las basas de las columnas eran de bronce; sus ganchos y los anillos eran
    de plata; todos los pilares estaban cubiertos de plata.
  tdx-tdx: An-torisìke ty vave’ o anakòre’eo; volafoty ty porengo’ o anakòreñeo naho
    o bande’eo, pinakotse volafoty ka o honko’eo; songa amam-bandy volafoty o anakòre’
    i kiririsaio.
  vid-vid: Vikalilo vyeng'ha vya mizengo navyali vya shaba, ila ngwamo za mizengo
    ajo na vibatililo vyake navyali vya sendi. Honhu hake ha kuchanya nahali ha sendi
    kahi mizengo jeng'ha najibatililwa na fito za sendi.
  eng-OKE: And the bases of the pillars were of brass, the hooks, pillars, and their
    uniting rods of silver, and the overlaying of their heads was of silver, and there
    were uniting rods of silver for all the pillars of the court.
  tha-KJV: ฐานรองรับเสานั้นทำด้วยทองสัมฤทธิ์ ขอติดเสาและราวยึดเสาเป็นเงิน และบัวคว่ำของเสานั้นหุ้​มด​้วยเงิน
    และเสาทุกต้นของลานมีราวยึดเสาทำด้วยเงิน
  por-BR-2018: 'E as bases das colunas eram de bronze; os capitéis das colunas e suas
    molduras, de prata; também as cobertas das cabeças delas, de prata: e todas as
    colunas do átrio tinham molduras de prata.'
  deu-ELO: und die Füße der Säulen von Erz, die Haken der Säulen und ihre Bindestäbe
    von Silber und der Überzug ihrer Köpfe von Silber; und die Säulen des Vorhofs
    waren alle mit Bindestäben von Silber versehen.
  eng-WYC-2018: The bases of the pillars were of brass; forsooth the hooks of those
    pillars, and the holdings of them, were of silver; but also he covered with silver
    (the heads of) the pillars of the great entry. (The bases of the pillars were
    made out of bronze; and the hooks of the pillars, and their bands, were made out
    of silver; and the tops of the pillars in the courtyard were also made out of
    silver.)
  epo-epo: Kaj la bazoj de la kolonoj estis el kupro, la hokoj de la kolonoj kaj iliaj
    ligaĵoj el arĝento, kaj iliaj kapoj estis tegitaj per arĝento, kaj ĉiuj kolonoj
    de la korto estis kunigitaj per arĝentaj ligaĵoj.
  uig-PIN: Ⱨoylining qɵrisidiki ⱨǝmmǝ hadilarning tǝgliki mistin, ularning ilmǝkliri
    wǝ baldaⱪliri kümüxtin yasaldi; hadilarning baxlirimu kümüxtin ⱪaplanƣanidi. Ⱨoylining
    qɵrisidiki ⱨǝmmǝ hadilar kümüxtin yasalƣan baldaⱪlar bilǝn bir-birigǝ qetildi.
  beo-beo: Gagoi golasu ifa huluane da silifa dagulu bulufalegei agoane gilisili disi
    dagoi ba:i.
  tpi-OTNT: Ol i kisim bras na wokim ol bokis bilong sanapim ol pos. Na ol i kisim
    silva na wokim ol huk na ol ba bilong pasim ol pos. Na ol i karamapim het bilong
    ol pos long silva tasol. Na ol i joinim olgeta pos bilong banis long ba silva.
  hau-SA: An yi rammukan sandunan da tagulla. An dalaye ƙugiyoyi da maɗauran da suke
    kan sandunan da azurfa; saboda haka dukan sandunan filin Tentin Sujada suna da
    maɗaurai na azurfa.
  uig-LAT: Hoylining chörisidiki hemme xadilarning tegliki mistin, ularning ilmekliri
    we baldaqliri kümüshtin yasaldi; xadilarning bashlirimu kümüshtin qaplan’ghanidi.
    Hoylining chörisidiki hemme xadilar kümüshtin yasalghan baldaqlar bilen bir-birige
    chétildi.
  nde-nde: Izisekelo zensika zazingezethusi. Ingwegwe kanye lamabhanti ensikeni kwakuyisiliva,
    njalo izihloko zazo zihuqwe ngesiliva, ngokunjalo zonke izinsika zeguma zazilamabhanti
    esiliva, njalo izihloko zazo zihuqwe ngesiliva, ngakho zonke izinsika zeguma zazilamabhanti
    esiliva.
  ton-ton: 'Pea ko e ngaahi tuʻunga ki he ngaahi pou ko e palasa ia: ko e ngaahi tautauʻanga,
    ʻoe ngaahi pou mo honau ngaahi tākai ko e siliva ia: pea naʻe ʻaofi ʻaki ʻae ngaahi
    ʻuluʻi pou ʻae siliva: pea tākai ʻaki ʻae siliva ʻae ngaahi pou kotoa pē ʻoe lotoʻā.'
  ces-1613: Podstavkové pak sloupů z mědi, hákové na sloupích a přepásaní jich z stříbra,
    a obložení makovic jejich z stříbra; všickni také sloupové síně přepásáni byli
    stříbrem.
  eng-WMB: The sockets for the pillars were of bronze. The hooks of the pillars and
    their fillets were of silver. Their capitals were overlaid with silver. All the
    pillars of the court had silver bands.
  tam-TCV: அங்கிருந்த எல்லா கம்பங்களின் அடித்தளங்களும் வெண்கலத்தாலும், அக்கம்பங்களின்
    கொக்கிகளும் பூண்களும் வெள்ளியாலும் செய்யப்பட்டிருந்தன. அவற்றின் மேற்பகுதிகள் வெள்ளித்
    தகட்டால் மூடப்பட்டிருந்தன. இவ்வாறு முற்றத்தின் எல்லா கம்பங்களும் வெள்ளிப் பூண்கள்
    உடையதாய் இருந்தன.
  ceb-ULB: Hinimo sa bronse ang mga sukaranan sa haligi. Ang mga kaw-itanan ug mga
    panghikot hinimo gikan sa plata, ug gitabonag plata ang ibabaw sa mga haligi.
    Ang tanang haligi sa hawanan gihaplakan ug plata.
  pol-UBG: A podstawki słupów z miedzi, haki na słupach i klamry ze srebra, także
    pokrycia ich głowic ze srebra; wszystkie słupy dziedzińca były oklamrowane srebrem.
  urd-GVU: کھمبے پیتل کے پائیوں پر کھڑے تھے، اور پردے چاندی کی ہکوں اور پٹیوں سے کھمبوں
    کے ساتھ لگے تھے۔ کھمبوں کے اوپر کے سِروں پر چاندی چڑھائی گئی تھی۔ صحن کے تمام
    کھمبوں پر چاندی کی پٹیاں لگی تھیں۔
  deu-1912: und die Füße der Säulen von Erz und ihre Haken und Querstäbe von Silber,
    also daß ihre Köpfe überzogen waren mit Silber. Und ihre Querstäbe waren silbern
    an allen Säulen des Vorhofs.
  ntj-ntj: '@see-verse:EXO.038.016'
  kan-2017: ಕಂಬಗಳ ಗದ್ದಿಗೆಕಲ್ಲುಗಳು ತಾಮ್ರದವುಗಳು; ಕಂಬಗಳ ಕೊಂಡಿಗಳೂ, ಕಟ್ಟುಗಳೂ ಬೆಳ್ಳಿಯವು;
    ಅವುಗಳ ಬೋದಿಗೆಗಳು ಬೆಳ್ಳಿಯ ತಗಡುಗಳಿಂದ ಹೊದಿಸಲ್ಪಟ್ಟವು. ಅಂಗಳದ ಎಲ್ಲಾ ಕಂಬಗಳಿಗೂ ಬೆಳ್ಳಿಯ
    ಕಟ್ಟುಗಳಿದ್ದವು.
  ena-ena: Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ agɨladɨ
    vihavɨmi. Lavɨla hɨda fɨdɨm iahua agɨladɨ lɨba silɨva hɨvɨ ifuhafihafi uavɨmi.
    Lavɨla lɨba silɨva cɨliŋ agɨladɨ vivi hɨda sɨkasɨkan agɨladɨ sugɨ hɨvɨ hahahaha
    uavɨmi. La lɨba silɨva hɨvɨ agɨlɨŋ viavɨla lɨba silɨva cɨliŋ agɨladɨ hɨvɨ agɨlimɨgumɨgu
    uavɨmi.
  yap-yap: Fapi ayal ko rumog e ni ngongliy ko wasey ni bronze, ma pi lam, nge dubchey
    riy, nge upong u p’ebugul e yuley i rumog riy e ni ngongliy ko silber. Gubin e
    rumog nib liyeg e rungrung e go’ yan i peth ko pi ralap u p’ebugul.
  hlt-MCSB: Te vaengah tung dongkah buenhol tah rhohum tih tung dongkah voei neh a
    yaeltlang tah cak neh a saii. Te dongah vongup kah tung boeih te a soi kah cak
    ben phoeiah cak neh a cen uh.
  mdy-ETH: ቱርቱሮንሢኮ ቶካ ኮሺንቴሢ ሞኦና ዓንጊናኬ፤ ኪሮና ፒዜ ዓንጎና፥ ሃሣ ቱርቱሮኮ ቶኦኮ ካንቆሢያ ቢራ ዓንጊና ኮሺንቴያኬ፤
    ዬኖ ቃምዖኮ ዙላ ዓኣ ቱርቱራ ቢያ ፒዝ ጌዔ ቢራ ዓንጊና ዓርቂንቴያኬ፤
  twi-ASANTE: Na dua biara wɔ ne kɔbere nnyinasodeɛ, nanso ɛho nkɔtɔkorɔ ne mpomma
    no yɛ dwetɛ; nnua no atifi nyinaa na wɔde dwetɛ agu so na mpomma a wɔde bɛsosɔ
    nnurahotam no mu no nso, na ne nyinaa yɛ dwetɛ amapa.
  eng-WEBU: The sockets for the pillars were of bronze. The hooks of the pillars and
    their fillets were of silver. Their capitals were overlaid with silver. All the
    pillars of the court had silver bands.
  bnp-bnp: A maka vuhu-butu ni vakapesi a maka mito vona ni rata na bras. A maka kinau
    a maka karo ne vona ni vakatora a maka mito, ni rata na silva. Ri naviri a maka
    mapana mito na silva kunana. Muri ri varaki palupu a maka mito na nure na karona
    ni rata na silva.
  wal-wal: He tuussatu gedeti nahaasiyaappe, kaqqiyoogeetinne tuussatu huuphiyan qachchiyoogeeti
    biraappe oosettidosona; eta huuphee biran sheeshettiis. Hegaa gishshau, dabaabaa
    yuushuwan de7iya tuussatu ubbaa huuphiyan biraappe oosettida qachchiyoogeeti de7oosona.
  spa-PDDPT: Las basas de las columnas eran de bronce. Pero los capiteles de sus columnas
    y sus molduras, y el revestimiento de sus capiteles eran de plata. Todas las columnas
    del patio tenían molduras de plata.
  gun-gun: Ijyta rendarã oĩ va'e ma overa va'e guigua meme. Ha'e rã ijyta re ty'aĩ
    ha'e hi'áry rupigua oĩ va'e ma prata guigua.
  agu-BL: Cyakil e'chk simientil yi tkan pe'm i'tz brons cu'n, ma yi e'chk ganch yi
    na xcon te yi tkan tu yi e'chk argoy i'tz sakal cu'n. Ma twi'e'n yi tkan ate'n
    jujun yubil yi sakal. Ej nin cyakil e'chk tkan atlen argoy te'jak.
  ilo-ULB: Dagiti pagbatayan para kadagiti poste ket naaramid manipud iti bronse.
    Dagiti kaw-it ken pagubon para kadagiti poste ket naaramid manipud iti pirak,
    ken dagiti naikalupkop kadagiti tuktok dagiti poste ket naaramid pay babaen iti
    pirak. Amin dagiti poste ti paraangan ket nakalupkopan iti pirak.
  kpg-kpg: Nia lohongo nia waduu la ne hai gi nia baalanga mmee, gei nia maadau, amu,
    mo di gahu di ulu gi nua nia waduu ne hai gi nia silber. Nia duludulu huogodoo
    ala e haganiga di abaaba le e duudagi gi nia amu silber.
  uig-ARA: ھويلىنىڭ چۆرىسىدىكى ھەممە خادىلارنىڭ تەگلىكى مىستىن، ئۇلارنىڭ ئىلمەكلىرى
    ۋە بالداقلىرى كۈمۈشتىن ياسالدى؛ خادىلارنىڭ باشلىرىمۇ كۈمۈشتىن قاپلانغانىدى. ھويلىنىڭ
    چۆرىسىدىكى ھەممە خادىلار كۈمۈشتىن ياسالغان بالداقلار بىلەن بىر-بىرىگە چېتىلدى.
  sus-sus: Wuri naxee tixi tɛtɛ ma, e tixi e sanbunyi wure gbeeli daaxie ma. Dugi
    suxusee fan na e ma naxee yailanxi gbeti ra.
  pon-2006: Poahsoan en lepin uhr ko wiawihda sang prons, metehn kateng ko oh mete
    ahtikitik ko me pahn kedil nan kahdeng ko wiawihda sang ni silper, oh silper me
    pil kidim ni imwin lepin uhr ko.
  ksd-ksd: Ma ra kiki ure ra tukal, a palariam gobol; a ot likun ta ra tukal ma ra
    vipuar tana, a silva; ma di ga vung vapetep tar ra silva ta ra ul a tukal, ma
    ra lavur tukal i ra bala na gunan di ga vipuar diat ma ra silva.
  tur-YTC: Direklerin tabanları tunçtandı. Direklerin çengelleri ve çemberleri gümüştendi.
    Başlıkları gümüşle kaplanmıştı. Avlunun tüm direklerinde gümüş şeritler vardı.
  grc-BRENT: Καὶ ἑπτὰ λύχνους ἐπʼ αὐτῆς χρυσοῦς, καὶ τὰς λαβίδας αὐτῆς χρυσᾶς, καὶ
    τὰς ἐπαρυστρίδας αὐτῶν χρυσᾶς.
  ind-AYT: Alas tiang-tiangnya terbuat dari perunggu, kaitan tiang-tiang dan penyambung-penyambungnya
    terbuat dari perak, dan lapisan bagian atasnya terbuat dari perak. Semua tiang
    pelataran itu tersambung dengan perak.
  nya-nya: Matsinde amizati anali amkuwa. Ngowe ndi zingwe za mizati zinali zasiliva,
    ndipo pamwamba pa mizatiyo anakutapo siliva. Choncho mizati yonse ya bwalolo inalumikizidwa
    ndi zingwe zasiliva.
  hrv-hrv: Podnožja za stupove bila su od tuča, a kuke na stupovima i njihove šipke
    od srebra. Vrhovi stupova bili su srebrom obloženi. Sve šipke na dvorišnim stupovima
    bijahu od srebra.
  mps-mps: Augwaligo te bras selama, tama te pos dabe page dodolabo halobage nigali.
    Tama augwaligo te silva selama, te huk dabe nigali, tama te pos dabe kęabo ba
    te nigai. Tama augwaligo te pos tobolude te silvago naga haluai. Tama te tigidali
    obo pos dabe augwaligo te ba silvago naga wadolai dao.
  tpi-tpi: Ol i kisim bras na wokim ol bokis bilong sanapim ol pos. Na ol i kisim
    silva na wokim ol huk na ol ba bilong pasim ol pos. Na ol i karamapim het bilong
    ol pos long silva tasol. Na ol i joinim olgeta pos bilong banis long ba silva.
  dan-1931: Fodstykkerne til Pillerne af Kobber, men deres Knager og Bånd af Sølv;
    alle Pillernes Hoveder var overtrukket med Sølv; og de havde Bånd af Sølv.
  vie-OVCB: Các lỗ trụ bằng đồng, các móc và đai trụ bằng bạc, và các trụ đều viền
    bạc, đầu trụ bọc bạc.
  guj-2017: સ્તંભોને માટે કૂંભીઓ પિત્તળની હતી. સ્તંભના આંકડા તથા દાંડીઓ ચાંદીના હતાં
    અને તેઓના મથાળાં ચાંદીથી મઢેલાં હતા. આંગણાના સર્વ સ્તંભ ચાંદીથી મઢેલા હતા.
  pon-2006A: Poahsoan en lepin uhr ko wiawihda sang prons, metehn kateng ko oh mete
    ahtikitik ko me pahn kedil nan kahdeng ko wiawihda sang ni silper, oh silper me
    pil kidim ni imwin lepin uhr ko.
  por-BRBSL: As bases para os pilares eram de bronze. Os ganchos dos pilares e seus
    filetes eram de prata. Suas capitéis eram revestidas de prata. Todos os pilares
    da quadra tinham faixas prateadas.
  cth-cth: Hahoi khom pacawpnae, hetnae, pangkheknaw teh rahum hoi sak e doeh.
  twi-twi: Na dua biara wɔ ne kɔbere nnyinasode, nanso ɛho nkɔtɔkoro ne mfɛnsere no
    yɛ dwetɛ; nnua no atifi nyinaa na wɔde dwetɛ agu, na mfɛnsere a wɔde besuso nnurahotam
    no mu no nso, na ne nyinaa yɛ dwetɛ ankasa.
  hlt-hlt: Te vaengah tung dongkah buenhol tah rhohum tih tung dongkah voei neh a
    yaeltlang tah cak neh a saii. Te dongah vongup kah tung boeih te a soi kah cak
    ben phoeiah cak neh a cen uh.
  tbz-SIM: Dɛ kó idɛí kó yɛcɑubɛ do tú disɔɔwũɔ̃̀ ndi, yɛbɑ̀kɛ̀ nɛ̀ idɛí ìì pɑ̃̀ḿmú
    kɛ̀ dɛ̀ tu timɑ́tì pɛ́ítì kɛ tuutɛ́nɛ̀ ìì pɑ̃̀ḿmú.
  msy-2020: Me bras inigha, dɨpenir akɨniba asamin boksiabar ingari. Egha me silva
    inigha dɨpenir akɨnibar dapanibar puegha da noke. Egha me silvan ighuvibar ingari.
    Egha me silvan akezibar dɨpenir akɨniba ko silvan agharir ighuvibar suighasa dar
    ingari.
  azb-azb: dirəklərin altlıqları tuncdan, dirəklərin qarmaqları və bəndləri gümüşdən,
    başlıqların örtüyü də gümüşdən idi; həyətin bütün dirəkləri gümüşlə bəndləndi.
  eng-DBY: and the bases of the pillars of copper, the hooks of the pillars and their
    connecting-rods of silver, and the overlaying of their capitals of silver; and
    all the pillars of the court were fastened together with [rods of] silver.
  hin-2017: और खम्भों की कुर्सियाँ पीतल की, और घुंडियाँ और छड़ें चाँदी की बनीं, और
    उनके सिरे चाँदी से मढ़े गए, और आँगन के सब खम्भे चाँदी के छड़ों से जोड़े गए थे।
  wol-KYG: Teguy jën yi xànjar la, wékkukaayi jën yeek ay galanam di xaalis, ñu xoob
    boppi jën yi xaalis; jëni ëtt bi yépp nag, galani xaalis lañu leen lëkklee.
  bjr-bjr: Aiqama dapu fiqu fiqu irafa siruaannai rafaaqa fuqaa saqarinasaa ootupanoo
    marinau. Minasaa qamunna dirifandinnana tafara maqi iranauqa siruaannai kai auqiqau.
    Mina dapu atimau faqa siruaannai kai rafaaqa fiqau. Mi saqarisa rakiqeefandinnana
    amaaqauqa booroosannai auqiqau.
  eng-YLT: and the sockets for the pillars of brass, the pegs of the pillars and their
    fillets of silver, and the overlaying of their tops of silver, and all the pillars
    of the court are filleted with silver.
  eng-WYC-2017: The bases of the pillars were of brass; forsooth the hooks of those
    pillars, and the holdings of those, were of silver; but also he covered with silver
    the heads of the pillars of the great entry.
  eng-WMBB: The sockets for the pillars were of bronze. The hooks of the pillars and
    their fillets were of silver. Their capitals were overlaid with silver. All the
    pillars of the court had silver bands.
  urd-GVH: खंबे पीतल के पाइयों पर खड़े थे, और परदे चाँदी की हुकों और पट्टियों से खंबों
    के साथ लगे थे। खंबों के ऊपर के सिरों पर चाँदी चढ़ाई गई थी। सहन के तमाम खंबों पर
    चाँदी की पट्टियाँ लगी थीं।
  rug-rug: Sari doduru vovoina barabara pa vari likohaena sa gobagoba poko, si ta
    tavetae boronizi, meke sari na qaqahereana pa hopeke barabara meke sa gaso vasina
    tava sigoto sa goba meke sari na nobidi ri na batudi ri na barabara, si ta tavetae
    siliva. Meke vari hodae sari na barabara koari na gaso siliva.
  gaz-gaz: Miillawwan utuboota sanaa naasii irraa tolfaman. Hokkoowwanii fi somaawwan
    utubootaa immoo meetii irraa tolfamanii fiixee utuboota sanaatti meetii uffisan.
    Utuboonni oobdii sanaa hundinuus somaawwan meetii qabu turan.
  fra-LSG: Les bases pour les colonnes étaient d’airain, les crochets des colonnes
    et leurs tringles étaient d’argent, et leurs chapiteaux étaient couverts d’argent.
    Toutes les colonnes du parvis étaient jointes par des tringles d’argent.
  yal-yal: Sɛnbɛtɛnne bundɔxɔne birin yi rafalaxi sulan nan na. E dugi singan seene
    nun gaalane yi rafalaxi gbetin nan na. Gbeti yilɛnlɛnxine yi saxi sɛnbɛtɛnne fan
    xuntagine ma. Sansanna sɛnbɛtɛnne birin yi tugunxi e bode ra gbeti gaalane nan
    na.
  haw-1868: 'A o na kumu no na pou, he keleawe ia. O na lou o na pou, a me ko lakou
    mau auka e paa ai, he kala no. A o ka uhi ana o ko lakou mau poo, he kala: a paa
    no na pau a pau o ke kahua i na auka kala.'
  arb-NAV: وَصَنَعَ قَوَاعِدَ الأَعْمِدَةِ مِنْ نُحَاسٍ. أَمَّا الْمَشَابِكُ وَالْقُضْبَانُ
    فَكَانَتْ مِنْ فِضَّةٍ، وَتِيجَانُ الأَعْمِدَةِ مُغَطَّاةً بِالْفِضَّةِ. وَجَمِيعُ
    أَعْمِدَةِ السَّاحَةِ مَوْصُولَةٌ بِقُضْبَانٍ مِنْ فِضَّةٍ.
  ewe-ewe: Akɔblizɔ nɔ kpɔti ɖe sia ɖe te. Wotsɔ klosalo wɔ gatagbadzɛawo kple helétiawo
    katã. Wofa klosalo ɖe kpɔtiawo tame. Wotsɔ klosalo wɔ heléti siwo ŋu wotsi avɔ
    la ɖo.
  eng-LEE: And the sockets for the pillars were of copper; the hooks of the pillars
    and their fillets, of silver; and the overlaying of their tops was of silver;
    and all the pillars of the court were filleted with silver.
  asm-FB: খুটাবোৰৰ চুঙীবোৰ পিতলেৰে তৈয়াৰ কৰিছিল। খুটাবোৰৰ বাবে হাঁকোটা আৰু মাৰিবোৰ
    ৰূপেৰে তৈয়াৰ কৰিছিল। খুটাবোৰৰ মুৰ ৰূপেৰে তৈয়াৰ কৰা হৈছিল; আৰু চোতালৰ আটাইবোৰ
    খুটাতে ৰূপৰ মাৰি লগোৱা হৈছিল।
  sus-A: وُرِ نَشٍيٍ تِشِ تّتّ مَ، عٍ تِشِ عٍ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ. دُفِ
    سُشُسٍيٍ قَن نَ عٍ مَ نَشٍيٍ يَءِلَنشِ فبٍتِ رَ.
  fra-SBL: Les bases des colonnes étaient en bronze. Les crochets des colonnes et
    leurs filets étaient d'argent. Leurs chapiteaux étaient recouverts d'argent. Tous
    les piliers du parvis avaient des bandes d'argent.
  hbo-hbo: וְהָאֲדָנִ֣ים לָֽעַמֻּדִים֮ נְחֹשֶׁת֒ וָוֵ֨י הָֽעַמּוּדִ֜ים וַחֲשׁוּקֵיהֶם֙
    כֶּ֔סֶף וְצִפּ֥וּי רָאשֵׁיהֶ֖ם כָּ֑סֶף וְהֵם֙ מְחֻשָּׁקִ֣ים כֶּ֔סֶף כֹּ֖ל עַמֻּדֵ֥י
    הֶחָצֵֽר׃
  eng-WYCLIFFE: The foundementis of pilers weren of bras; forsothe the heedis of tho
    pilers, with alle her grauyngis, weren of siluer; but also he clothide with siluer
    tho pilers of the greet street.
  piu-2006: '@see-verse:EXO.038.016'
  pjt-pjt: '@see-verse:EXO.038.016'
  cwe-cwe: Vikalilo vose va mhanda vikala va shaba, mbali ngwamo za mhanda izo na
    vihindo vake vikala va hela. Iviya hanhu ha uchanyha ha mhanda hakala ha hela
    na mhanda zake zose zizakwamhigwa na vinhu va hela.
  kik-kik: Itina cia itugĩ icio ciarĩ cia gĩcango. Tũcuurio na tũmĩkwa tũrĩa twekĩrĩtwo
    itugĩ-inĩ twarĩ twa betha na igũrũ wacio ciagemetio na betha; Nĩ ũndũ ũcio itugĩ
    ciothe cia nja ĩyo ciarĩ na tũmĩkwa twa betha.
  fra-NCL: Les socles pour les colonnes étaient d’airain, les crochets des colonnes
    et leurs tringles étaient d’argent, et leurs chapiteaux étaient revêtus d’argent.
    Toutes les colonnes du parvis étaient reliées par des tringles d’argent.
  cek-AK: Tungnawk pahnuthaih akhaw loe, sum kamling hoiah a sak; tungnawk pong ih
    cakoih baktih kaom sumnawk hoi cungnawk loe sum kanglung hoiah a sak; tung ranuih
    loe sum kanglung hoiah a sak boih; longhmaa ih tungnawk boih doeh sum kanglung
    hoiah a sak.
  cuk-cuk: E-buarmar-sigmalad bela esgoro-gordikidgi sobaledbiid. E-gamaladi, degi,
    e-olua-dummagandi, manibi sobaled. Deginbali, e-buar-nonomargi, bela manibi matak-matak
    ebiris naid. Bela Babse-goled-neg-e-buarmar-bukwad-e-olua-dummagan bela manibiid.
  uig-CYR: Һойлиниң чөрисидики һәммә хадиларниң тәглиги мистин, уларниң илмәклири
    вә балдақлири күмүчтин ясалди; хадиларниң башлириму күмүчтин қапланған еди. Һойлиниң
    чөрисидики һәммә хадилар күмүчтин ясалған балдақлар билән бир-биригә четилди.
  tel-2017: స్తంభాల దిమ్మలు రాగివి, వాటి కొక్కేలు, వాటి పెండెబద్దలు వెండితో చేశారు.
    వాటి పైభాగాలకు వెండి రేకులు పొదిగించారు. ప్రహరీలోని స్తంభాలన్నీ వెండి రేకులతో
    కూర్చారు.
  hat-BSA: Baz reseptikal pou pilye ki te an bwonz yo, kwòk pou pilye yo ak bann seraj
    an ajan yo; epi yon kouch lò ki te kouvri pwent tèt yo. Tout pilye galeri yo te
    founi avèk bann seraj an ajan yo.
  kos-kos: Kapin sru uh orekla ke bronze, na mwe sruh, osra, ac mangon sru uh orek
    ke silver. Bezalel el kapsreni sru nukewa ke kalkal uh ke osra silver.
  hbo-WLC: וְהָאֲדָנִ֣ים לָֽעַמֻּדִים֮ נְחֹשֶׁת֒ וָוֵ֨י הָֽעַמּוּדִ֜ים וַחֲשׁוּקֵיהֶם֙
    כֶּ֔סֶף וְצִפּ֥וּי רָאשֵׁיהֶ֖ם כָּ֑סֶף וְהֵם֙ מְחֻשָּׁקִ֣ים כֶּ֔סֶף כֹּ֖ל עַמֻּדֵ֥י
    הֶחָצֵֽר׃
  ibo-ibo: Ogidi ọbụla nwere ihe ndọkwasị bronz. Nko niile na ihe njikọta niile ka
    e jikwa ọlaọcha machie. Ọ bụkwa naanị ọlaọcha ka e ji mee okporo osisi ndị ahụ.
  ory-ory: ପୁଣି, ସ୍ତମ୍ଭର ଚୁଙ୍ଗୀସବୁ ପିତ୍ତଳର ଥିଲା; ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା ଓ ବନ୍ଧନୀ ରୂପାର;
    ତହିଁର ମୁଣ୍ଡାଳି ରୌପ୍ୟ-ମଣ୍ଡିତ; ପୁଣି, ରୂପା-ବନ୍ଧନୀରେ ପ୍ରାଙ୍ଗଣର ସକଳ ସ୍ତମ୍ଭ ସଂଯୁକ୍ତ
    ଥିଲା।
  chk-chk: Alongun ekewe ür ra för seni piras, nge ökkükün won ekewe ür me mächän
    lefiler ra för seni silifer. Asen ekewe ür a pwal pwölüpwöl ngeni silifer, nge
    mächän lefiler meinisin ra för seni silifer.
  rop-rop: en imbin meigim ola pleit garram kopa, en imbin meigim ola huk en reil
    en ola kep blanga ola pol blanga det pedik garram silba.
  ukr-1871: А підніжки в стовпів мідяні, а гаки на стовпах і сволки до них срібні,
    а їх оголівя пообкладувано сріблом, і всї стовпи в дворі счіплено сволками із
    срібла.
  bch-bch: Be tibada bras ngan kadonga silasila aea kadanga ipu toa ngada oa. Be tibada
    silva ngan kadonga gid kadanga kelede kelede ad lingau ga tabalanga. Be timol
    gid kadanga laborad ngan silva ikatinge babanga pade. Toa bedaoa ta gid kadanga
    ad tabalanga toa ngada oa, eiua silva kekelen.
  deu-1951: und die Füße der Säulen von Erz und ihre Haken und Querstangen von Silber
    und ihre Köpfe mit Silber überzogen; die Querstangen waren silbern an allen Säulen
    des Vorhofs.
  eng-JPS: And the sockets for the pillars were of brass; the hooks of the pillars
    and their fillets of silver; and the overlaying of their capitals of silver; and
    all the pillars of the court were filleted with silver.
  srp-1865: A stopice pod stupovima od mjedi, kuke na stupovima i pojasovi na njima
    od srebra; i vrhovi im bijahu srebrni; svi stupovi u trijemu bijahu opasani srebrom.
  lug-lug: Entobo z’ebikondo zaali za kikomo, naye amalobo n’emikiikiro gyako nga
    bya ffeeza, ne ku mitwe gyabyo nga kubikkiddwako ffeeza; bwe bityo ebikondo byonna
    eby’omu luggya byaliko emikiikiro gya ffeeza.
  heb-heb: והאדנים לעמדים נחשת ווי העמודים וחשוקיהם כסף וצפוי ראשיהם כסף והם מחשקים
    כסף כל עמדי החצר׃
  ben-IRV: স্তম্ভের ভিত্তিগুলি ব্রোঞ্জ দিয়ে তৈরী। স্তম্ভের হূক ও দন্ডগুলি রূপার ও
    তার ওপরের অংশও রূপা দিয়ে মোড়া এবং উঠানের সমস্ত স্তম্ভগুলি ছিল রূপার তৈরী।
  pan-pan: ਅਤੇ ਥੰਮ੍ਹੀਆਂ ਦੀਆਂ ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਸਨ ਅਤੇ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਕੜੇ ਚਾਂਦੀ
    ਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਿਆਂ ਦਾ ਮੜ੍ਹ ਚਾਂਦੀ ਦਾ ਸੀ ਅਤੇ ਵਿਹੜੇ ਦੀਆਂ ਸਾਰੀਆਂ ਥੰਮ੍ਹੀਆਂ
    ਚਾਂਦੀ ਨਾਲ ਮੜ੍ਹੀਆਂ ਹੋਈਆਂ ਸਨ।
  mya-JVB: တိုင် တို့သည် ကြေးဝါ ခြေစွပ် ၊ ငွေတံစို့ ၊ ငွေ တန်း နှင့်ပြည့်စုံ၍ တိုင်
    ထိပ် များကိုလည်း ငွေ နှင့် မွမ်းမံ လေ၏။ ဝင်း တိုင် တန်း ရှိသမျှ တို့သည် ငွေ တန်းဖြစ်၏။
  hmo-hmo: Koua hagegea koua dabua badana ena du ibounai idia gini lalonai maua be
    auri laboralabora dekena amo karaia gaudia, bona kimai, ba, bona du edia kwarana,
    be siliva dekena amo idia koua. Palai Dubu ia koua hagegea koua dabua badana ena
    du ibounai, be siliva ba, toadia namo gaudia dekena amo idia kapaia hagegea.
  urd-urd: और सुतूनों के ख़ाने पीतल के और उनके कुंडे और पट्टियाँ चाँदी की थी। उनके
    सिरे चाँदी से मंढ़े हुए और सहन के कुल सुतून चाँदी की पट्टियों से जड़े हुए थे।
  rus-SYN: а подножия у столбов из меди, крючки у столбов и связи их из серебра; верхи
    же у них обложены серебром, и все столбы двора соединены связями серебряными.
  bqc-SIM: Lipɛlɛ zɛbↄↄá mↄgotɛ̃ɛ, mɛ́ lipɛlɛ káloↄ ń a mↄ̀pↄ̃ↄↄá ã́nusuɛ. Aa
    fùa kù lípiↄwa ń ã́nusuo píiɛ. Kaapi lipɛlɛↄ mↄ̀pↄ̃ↄↄá ã́nusuɛ píi.
  tcz-CHONGTHU: Palkhom ahin atunna khom aboncha sum-eng jeng'a kisem ahi. Akhom'a
    kimang ho jouse jong chu sana le dangka jeng'a kisem ahi.
  mar-mar: खांबांच्या उथळ्या पितळेच्या आणि आकड्या व बांधपट्ट्या चांदीच्या होत्या;
    खांबांची वरची टोके चांदीने मढवली होती; अंगणाचे सर्व खांब चांदीच्या बांधपट्ट्यांनी
    जोडले होते.
  qub-qub: Intëru cantunpa tumariraj tushacunapa jamanancunataga runsipita ruraran.
    Tushapa aushincunata arguyllancunatapis guellaypita ruraran. Tushapa puntanta
    chaparänanpäpis guellaypita ruraran. Sawanpa llapan tushancunapa arguyllancunatapis
    guellaypita ruraran.
  hat-hat: Sipò poto yo te fèt an kwiv. Kwòk poto yo ak trenng yo, te fèt an ajan.
    Tèt poto yo te kouvri an ajan. Tout poto galeri a te mare yonn ak lòt ak trenng
    an ajan.
  eng-BSB: The bases for the posts were bronze, the hooks and bands were silver, and
    the plating for the tops of the posts was silver. So all the posts of the courtyard
    were banded with silver.
  tod-tod: Tɔkpalaiti ma labuiti ti ɠɛni ga kɔlu ɓɔigi. Tɔkpalaiti ma ɠalagiti, ta
    ti zɛlɛ kɔluiti ti ɠɛni ga walii, ta walii ɠɛni ʋɛɛni ti-unsuʋɛti ma.
  eng-WEBPB: The sockets for the pillars were of bronze. The hooks of the pillars
    and their fillets were of silver. Their capitals were overlaid with silver. All
    the pillars of the court had silver bands.
  kbq-kbq: Ana kumamofo maka kegina zafaramintera, erirusi hunte zantamine riniraminena
    silvaretike tro nehuno, keginama regri tratamina bronsireti tro hu'ne.
  nhe-BL: Huan icuatetoyo sesen tlaquetzali eliyaya tlen bronce, huan itepos chijcolhua
    huan ianillos eliyaya tlen plata. Huan itzonixco sesen tlaquetzali quiixalti ica
    plata. Huan nochi nopa tepos barras para ipan quicuapilose nopa cortinas eliyaya
    tlen plata.
  gub-BL: 'Umuapu''a itazu morog a''e izyta izypy iapo pà. Umuapu''a parat amogwer
    ma''e iapo pà: hàty''àz, ikokaw, izyta apyr har. Izyta tàpuzràn izywyr katu haw
    izywyr har paw uzemomog uwipy ikokaw parat iapo pyrer rehe pitài ma''e romo uzeapo
    pà.'
  eng-DRA: 'The sockets of the pillars were of brass, and their heads with all their
    gravings of silver: and he overlaid the pillars of the court also with silver.'
