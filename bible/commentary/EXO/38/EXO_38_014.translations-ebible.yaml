verse: EXO.038.014
translations:
  mal-C: പ്രവേശനത്തിന്റെ ഒരുവശത്തു പതിനഞ്ചുമുഴം നീളമുള്ള മറശ്ശീലയും അവയ്ക്കു മൂന്നു
    ചുവടുകളോടുകൂടിയ മൂന്നു തൂണുകളും ഉണ്ടായിരുന്നു.
  deu-TKW: und ebenso für die andere Seite Umhänge in der Länge von fünfzehn Ellen,
    dazu drei Säulen nebst ihren drei Füßen,
  lin-lin: Ngambo moko ya ekuke ezalaki na barido ya bametele pene sambo na basantimetele
    tuku mitano, elongo na makonzi misato mpe makolo misato.
  eng-LSV: The hangings on the side [are] fifteen cubits, their pillars three, and
    their sockets three,
  eng-GNV: 'The hangings of the one side were fifteene cubites, their three pillars,
    and their three sockets:'
  eng-WEBSTER: The hangings of the one side of the gate were fifteen cubits; their
    pillars three, and their sockets three.
  nhw-BL: Huan tlatlajco nopa tlatzactli campa hualquisa tonati mocajqui tlapojtoc
    quen puerta para calaquise ipan calixpamitl. Huan ipan se lado campa calaquise
    eltoya se cortina catli quipixqui 7 metros ihuehueyaca, huan eyi tlaquetzali sese
    ica icuatetonyo para ipan tlatzquijque.
  swh-ONEN: Mapazia yenye urefu wa dhiraa kumi na tano yalikuwa upande mmoja wa ingilio,
    pamoja na nguzo tatu na vitako vitatu.
  bba-bba: Kɑrɑ beku ni nu wɑ̃ɑ kɑrɑ yen kɔnnɔn beri berikɑɔ, nin dɛ̃ɛbu bu sɑ̃ɑwɑ
    ɡɔm soonu wɔkurɑ nɔɔbu nɔɔbu. Mɑ bɑ nu kɑrɑ dɑ̃nu kuɑ itɑ itɑ, ten bɑɑtere kɑ
    ten yɔ̃rɑtiɑ.
  eng-KJVCPB: The hangings of the one side of the gate were fifteen cubits; their
    pillars three, and their sockets three.
  luo-luo: Pasia ma borgi romo fut piero ariyo gadek ne nitie e bath rangach konchiel
    ka pasiago ongʼaw ewi sirni adek man-gi rachungi adek,
  meu-meu: ikoukou kahana ai itautau dabuadia edia lata na kiubit gwauta-ima, mai
    du toi bona ihahelai-kaudia ḡaudia toi;
  npi-ULB: प्रवेशद्वारको एकापट्टिका लागि पन्ध्र हात लामा पर्दाहरू थिए । तिनका तिनवटा
    खम्बा र तिनवटा आधार थिए ।
  yor-yor: Aṣọ títa ìhà ẹnu-ọ̀nà kan jẹ́ mita mẹ́fà ààbọ̀, pẹ̀lú òpó mẹ́ta àti ihò
    ìtẹ̀bọ̀ mẹ́ta,
  emp-NTPO: Maʌ̃ne dji ed̶a wãbadara ẽsidra osia. Dji ed̶a wãbada jʌwa acʌare bronce
    od̶a uria b̶eada ũbea b̶ʌped̶a bacuru tẽnara maʌ̃ne ed̶a wẽãju nũmʌsia. Jʌwa araare
    bid̶a ab̶ari quĩrãca osia. Maʌ̃ne lino wuara eatʌ jũẽcuasia. Dji ed̶a wãbada orro
    ab̶aare wuara quince bicaca b̶asia idjab̶a dewarabema orroare bid̶a quince bicaca
    b̶asia.
  ind-ind: Pintu gerbang halaman itu diapit oleh dua rangkaian tirai, masing-masing
    sepanjang 6,75 meter, yang digantungkan pada tiga tiang yang berdiri di atas tiga
    alas.
  pes-OPCB: مدخل خیمۀ عبادت در انتهای جنوبی قرار داشت و از دو پرده تشکیل شده بود.
    پردۀ سمت راست هفت و نیم متر بود و بر سه ستون با سه پایه آویزان بود.
  tgl-ULB: Ang mga nakabitin sa isang bahagi ng pasukan ay labinlimang kubit ang haba.
    Mayroon silang tatlong mga poste kasama ng tatlong mga tuntungan.
  hui-hui: Labolabome pabe bu yanda ho helolenego aranenaga ge magi manda bialu mida
    waragariani sendimida emene pira waragaria (60) lowa panga haraba anda pu íbu
    bulenegoria lene labolaboni tale bu helene. Boronosime mbogoyi wabu ngelayagoria
    gene manda mandabu wiyago mendehayagi tebira lowa mendehabi tebira dege lowa helene.
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​တစ်​ဘက်​တစ်​ချက်​တွင်၊ အ​နံ​ခု​နစ်​ကိုက်​ခွဲ​ရှိ​သော​ကန့်​လန့်​ကာ​နှင့်
    တိုင်​သုံး​တိုင်၊ တိုင်​ဖိ​နပ်​သုံး​ခု​စီ​ရှိ​၏။-
  cbi-NTPO: Tsenmala juukapa kelusha daalu'tekaanu jaliya 15 tyabulu ju bungu yanami,
    tsenmin yatyutya bain pema, naa yatyutyanu panbeesha deendanamu paki bain pema
    jumi.
  bod-N: སྒོའི་ལོགས་གཅིག་གི་ཡོལ་བ་ལ་ཁྲུ་བཅོ་ལྔ་དང་། དེ་ལ་ཀ་བ་གསུམ་དང་ཞབས་ར་གསུམ་ཡོད།
  sna-sna: Zvidzitiro zvakareba makubhiti gumi namashanu zvaiva kurutivi rumwe chete
    rwomukova, namatanda matatu ezvigadziko zvitatu,
  spa-BLM: las cortinas de un lado eran de quince codos; sus columnas, tres, y sus
    bases, tres;
  cac-cac: A d'a jun pac'an̈ b'aj tzon̈ ochi, ay uque' metro c'apac cortina ayochi
    yed' oxe' yoyal yed' pax sb'achnub'al yich.
  swh-ULB: Mapazia yalikuwa mikono kumi na mitano kwa upande mmoja. Nguzo zake zilikuwa
    tatu na vikalio vyake vitatu.
  bel-bel: Для аднаго боку брамы двара - заслоны ў пятнаццаць локцяў, слупоў для іх
    тры і падножжаў да іх тры;
  deu-ELBBK: 15 Ellen Umhänge auf der einen Seite, ihre drei Säulen und ihre drei
    Füße;
  mbb-OT: Ne zuen kayi ǥemawan he ed-elangan daan te kurtina is kilid din. Is kurtina
    ziyà te egkekewanan, 22 he ǥiek is keluǥayad din, ne ibpikit heini ziyà te tetelu
    he tukud he ibpemehulma ziyà te tetelu zaan he menge peuntuzà.
  mal-2015: വാതിലിന്റെ ഒരു വശത്തു മറശ്ശീല പതിനഞ്ചു മുഴവും അതിന്നു മൂന്നു തൂണും അവെക്കു
    മൂന്നു ചുവടും ഉണ്ടായിരുന്നു.
  gup-gup: Dja kore kurridkudji kore kurrangmaye nakka curtains welhwelmi dja birrididrohrokmeng
    bu darnkih seven metres, dja welhmi kore danjbik mandulkdjad djabdidjabdi kore
    danjbik mandadkenh.
  gvs-gvs: E aba siu dadavina ana mamanao ovavasi panetayataya, dadavina ovavasi panetayataya.
    Go ana kówala dadavina aito, dadavina aito adi kaba táoya goi ivataoedi. E kowalayadi
    goi arekoyadi ivakosainedi.
  rmc-rmc: Pre jekh sera paš o vudar sas o lepedi 660 centimetri džinďarde a sas pro
    trin slupi a pro trin podstavci.
  nlg-nlg: Mana mataulana na pilupilu ke ghanaa i uluna, kara vokoa nia erua na tivi,
    Mana tivi tana pala madolo ke, e tolu na ghoto mana alo ni togho, ma kara taria
    nia e tolu na bere me tolu na tuani, kara nighi tughuru.
  pes-OPV: و پرده های یک طرف دروازه پانزده ذراعی بود، ستونهای آنها سه و پایه های آنها
    سه.
  ron-1924: пентру о арипэ, чинчспрезече коць де пынзэ, ку трей стылпь ши челе трей
    пичоаре але лор,
  ben-OBCV: প্রবেশদ্বারের এক পাশে, তিনটি খুঁটি ও তিনটি ভিত সমেত 6.8 মিটার লম্বা পর্দা
    ছিল,
  som-som: Oo iridda daahyadeedu dhinac waxay ka ahaayeen shan iyo toban dhudhun,
    tiirarkooduna saddex bay ahaayeen, saldhigyadooduna saddex,
  lat-VUC: 'e quibus, quindecim cubitos columnarum trium, cum basibus suis, unum tenebat
    latus:'
  eng-ASVBT: The hangings for the one side of the gate were fifteen cubits; their
    pillars three, and their sockets three;
  ita-1885: Cioè, all'un de' canti vi erano quindici cubiti di cortine, con le lor
    tre colonne, e i lor tre piedistalli;
  eng-LXXUP: the stem solid, and the branches from both its sides;
  eng-ULB: The hangings for one side of the entrance were fifteen cubits long. They
    had three posts with three bases.
  spa-VBL: Diseñó las cortinas de un lado de quince codos de largo, con tres postes
    y tres soportes,
  fra-_FOB: A savoir quinze coudées de tentures, d'une part, avec leurs trois colonnes
    et leurs trois soubassements;
  mal-mal: വാതിലിന്റെ ഒരു വശത്ത് മറശ്ശീല പതിനഞ്ച് മുഴവും അതിന് മൂന്ന് തൂണും അവയ്ക്ക്
    മൂന്ന് ചുവടുകളും ഉണ്ടായിരുന്നു.
  urd-GVR: Kapṛā darwāze ke dāīṅ taraf sāṛhe 22 fuṭ chauṛā thā aur us ke bāīṅ taraf
    bhī utnā hī chauṛā. Use donoṅ taraf tīn tīn khamboṅ ke sāth lagāyā gayā jo pītal
    ke pāiyoṅ par khaṛe the.
  suz-BL: ओव़तीके पटटी का कली १५ कुबीत ङा फारतीक वा सेल्‍तु। थाम नु राप्‍पाइक्‍तीके
    सां सां सेल्‍तु।
  ita-1927: da uno dei lati dell’ingresso c’erano quindici cubiti di cortine, con
    tre colonne e le loro tre basi;
  ckb-ckb: چەند پەردەیەکیش بۆ لایەکی جێگای چوونە ژوورەوەی حەوشەکە بە درێژی پازدە باڵ،
    کۆڵەکەکانی سێ و بنکەکانیش سێ بوون.
  eng-BBE: The hangings on one side of the doorway were fifteen cubits long, on three
    pillars with their three bases;
  kan-OKCV: ದ್ವಾರದ ಒಂದು ಬದಿಯ ಪರದೆಗಳು ಸುಮಾರು ಆರುವರೆ ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದವು. ಅವುಗಳಿಗೆ ಮೂರು
    ಸ್ತಂಭಗಳು, ಆ ಸ್ತಂಭಗಳಿಗೆ ಮೂರು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳು ಇದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.013'
  tam-2017: ஒருபுறத்துத் தொங்கு திரைகள் பதினைந்து முழம்; அவைகளின் தூண்கள் மூன்று;
    அவைகளின் பாதங்கள் மூன்று.
  spa-RV-1909: Al un lado cortinas de quince codos, sus tres columnas, y sus tres
    basas;
  ron-BTF: Perdelele uneia din părțile porții erau de cincisprezece coți; stâlpii
    lor, trei, și soclurile lor, trei.
  eng-WEBP: the hangings for the one side were fifteen cubits; their pillars three,
    and their sockets three;
  eng-FBV: He made the curtains on one side fifteen cubits long, with three posts
    and three stands,
  nld-1939: De ene hoek was afgezet met gordijnen over een lengte van vijftien el
    aan drie palen op hun drie voetstukken.
  nch-BL: Huan tatajco ten nopa tatzacti campa quisa tonati mocajqui tapojtoc quej
    caltemit para calaquise ipan calixpamit. Huan ipan se lado campa calaquise eltoya
    se cortina cati quipiyayaya 7 metros ihuehueyaca, huan eyi taquetzali sese ica
    icuatetonyo para ipan tatzquijque.
  vie-1934: nghĩa là bên hữu của hành lang mười lăm thước bố vi ba cây trụ và ba lỗ
    trụ;
  hin-CV: द्वार के एक तरफ के पर्दे छः मीटर पचहत्तर सेंटीमीटर के थे, और तीन खंभे और
    तीन कुर्सियां बनाई गयीं.
  eng-OURB: The hangings for the one side were fifteen cubits [22.5 ft; 68.58 m];
    their pillars three cubits [4.5 ft; 13.7 m], and their sockets three cubits [4.5
    ft; 13.7 m];
  spa-BES: Las cortinas a un lado de la puerta eran de quince codos de largo, sobre
    tres columnas con sus tres basas;
  tdx-tdx: Folo lime-amby kiho ty andava’ ty firadoradoañe etoa, telo ty anakòre’e
    naho telo ty foto’e.
  vid-vid: Ipaziya lya ubanzi umwe wa lwizi nawali na ugazi wa mita sita na nusu,
    hamwe na mizengo jidatu na vikalilo vyake vidatu.
  eng-OKE: The hangings fifteen cubits on (one) side (of the gate), their pillars
    three, and their bases three.
  tha-KJV: ผ้าบั​งด​้านริมประตูข้างหนึ่งยาวสิบห้าศอก มี​เสาสามต้นและฐานรองรับเสาสามฐาน
  por-BR-2018: Ao um lado cortinas de quinze côvados, suas três colunas, e suas três
    bases;
  deu-ELO: fünfzehn Ellen Umhänge auf der einen Seite, ihre drei Säulen und ihre drei
    Füße;
  eng-WYC-2018: of which curtains one side had fifteen cubits, of three pillars with
    their bases; (and on one side of the entrance, he made curtains fifteen cubits
    long, with three pillars, and their bases;)
  epo-epo: Kurtenoj de dek kvin ulnoj sur unu latero, kaj al tio tri kolonoj kun tri
    bazoj.
  uig-PIN: Bir tǝripidǝ on bǝx gǝz kelidiƣan pǝrdǝ bolup, uning üq hadisi bilǝn üq
    tǝgliki bar idi.
  beo-beo: Logo holei da dogoa ba:i. Ea la:diga da gagoi abula 6.6 mida defei ba:i.
    Eno la:diga da amo defele ba:i. Abula da la:di golasu ifa udiana amola bai udiana
    amoga gosagisi ba:i. La:di da amo defele ba:i.
  tpi-OTNT: Long wanpela hap banis long arere bilong dua i gat laplap i hangamap,
    longpela bilong en inap 6 mita 60 sentimita, na i gat tripela pos na tripela bokis
    bilong sanapim pos.
  hau-SA: Labule na gefe ɗaya na ƙofar, kamu goma sha biyar ne, da sanduna guda uku
    da rammukansu,
  uig-LAT: Bir teripide on besh gez kélidighan perde bolup, uning üch xadisi bilen
    üch tegliki bar idi.
  nde-nde: Amakhetheni azingalo ezilitshumi lanhlanu ubude ayenganxanye kwesango,
    kulezinsika ezintathu kanye lezisekelo ezintathu,
  ton-ton: Ko e meʻa tautau ki he potu ʻe taha ʻoe matapā ko e hanga ʻe tolungofulu;
    pea tolu honau pou, pea tolu mo honau tuʻunga.
  ces-1613: Koltry očkovaté patnácti loktů byly při straně jedné, sloupové k nim tři,
    a podstavkové jejich tři.
  eng-WMB: the hangings for the one side were fifteen cubits; their pillars three,
    and their sockets three;
  tam-TCV: வாசலின் ஒரு பக்கத்திற்கு பதினைந்து முழம் நீளமான திரைகள் இருந்தன. அவற்றைத்
    தொங்கவிடுவதற்கான மூன்று கம்பங்களும், மூன்று அடித்தளங்களும் இருந்தன.
  ceb-ULB: Sa may kilid dapit sa ganghaan adunay mga tabil nga 50 ka cubit ang gitas-on.
    Aduna kini tulo ka mga haligi uban sa tulo ka mga sukaranan.
  pol-UBG: Zasłony na piętnaście łokci były po jednej stronie, do nich trzy słupy
    i trzy podstawki.
  urd-GVU: کپڑا دروازے کے دائیں طرف ساڑھے 22 فٹ چوڑا تھا اور اُس کے بائیں طرف بھی
    اُتنا ہی چوڑا۔ اُسے دونوں طرف تین تین کھمبوں کے ساتھ لگایا گیا جو پیتل کے پائیوں
    پر کھڑے تھے۔
  deu-1912: fünfzehn Ellen auf einer Seite mit drei Säulen und drei Füßen,
  ntj-ntj: '@see-verse:EXO.038.013'
  kan-2017: ಅಲ್ಲಿ ಬಾಗಿಲಿನ ಎರಡೂ ಕಡೆಗಳಲ್ಲಿಯೂ ಹದಿನೈದು ಮೊಳ ಉದ್ದವಾದ ತೆರೆಗಳಿದ್ದವು ಅವುಗಳಿಗೆ
    ಮೂರು ಮೂರು ಕಂಬಗಳೂ ಮೂರು ಮೂರು ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ ಇದ್ದವು.
  ena-ena: Hɨbɨ ivu ivu limu caba agasaŋ havɨlɨ mila huaci sɨbaŋ vihavɨci 660 senɨtamita
    hɨnimi. Hɨbɨ ivu ivu limu caba agasaŋ avi havɨlɨ mila huaci sɨbaŋ vihavɨci 660
    senɨtamita hɨnimi. Hɨbɨ ivu ivu limu caba agasaŋ hɨda ahica pam agɨladɨ viavɨla
    lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨmi. Hɨda agɨladɨ lalɨlamalama saŋ lɨba bɨlasɨ
    kum haca daŋ haca daŋ ahica pam agɨladɨ vihavɨmi. Hɨbɨ ivu ivu limu caba agasaŋ
    avi hɨda ahica pam agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨmi. Hɨda agɨladɨ
    lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ ahica pam agɨladɨ vihavɨmi.
  yap-yap: Ma barba’ nge barba’ i langan e gin yima yib riy e ra bang e keteng u barba’
    ma medlip nge balay e yard radan, ni kan the’ nga dalip ley i rumog ni kan ayliy
    nga langgin dalip i ayal riy.
  hlt-MCSB: A kaep kah imbang te dong hlai nga lo. A tung pathum neh a buenhol pathum
    om.
  mdy-ETH: ዓፒሎና ማዢንቴ ማኣሮ ጌሎ ካሮኮ ፔቴ ፔቴ ዛሎና ታጶ ዶንጎ ዋዻ ማዔ ዖዶሱሞ ዓኣ ጎኦቦ ዓፒላ ዓኣኔ፤ ዬንሢ ዔቂሳ
    ቶኪ ዓኣ ሃይሦ ቱርቱሪ ዓኣኔ።
  twi-ASANTE: Na adihɔ hɔ ɛkwan no wɔ apueeɛ fam a wɔde nkatanimu mmienu akata hɔ.
    Na nkatanimu a ɛwɔ nifa so no tenten yɛ anammɔn aduonu mmienu ne fa. Na nnua mmiɛnsa
    a ɛsisi nnyinasodeɛ mmiɛnsa mu na na ɛkura mu.
  eng-WEBU: the hangings for the one side were fifteen cubits; their pillars three,
    and their sockets three;
  bnp-bnp: Na tabeke tara na dilidala i tahoka a kala, a niolana i 6 mita 60 sentimita,
    i tahoka a butu i tolu, a vuhu-butu i tolu.
  wal-wal: Dabaabaa geliyoosaappe issi baggaara tammanne ichchashu wara aduqqiya magalashoti,
    etayyo heezzu tuussatinne tuussatuyyo heezzu gedeti de7oosona.
  spa-PDDPT: Las cortinas por un lado de la entrada eran de 6,75 metros, con sus tres
    columnas y sus tres basas.
  gun-gun: Ha'e rã oikea rexei cortina oĩ va'e ma sete metros ipuku-a. Ijyta ma mboapy,
    ha'e henda voi mboapy.
  agu-BL: Ma xlaj yi puert at juk metr balaj xbu'k tu ox tkan tuml e'chk simientil.
  ilo-ULB: Dagiti naibitin iti maysa a paset iti pagserkan ket sangapulo ket lima
    a cubico ti kaatiddogda. Addaanda iti tallo a poste nga addaan iti tallo a pagbatayan.
  kpg-kpg: I nia baahi e lua o di bontai, nia ‘yard’ gahu duuli e 7½ i golo, e daahi
    go nia waduu e dolu mo nadau lohongo waduu e dolu.
  uig-ARA: بىر تەرىپىدە ئون بەش گەز كېلىدىغان پەردە بولۇپ، ئۇنىڭ ئۈچ خادىسى بىلەن
    ئۈچ تەگلىكى بار ئىدى.
  sus-sus: A naxa gɛrɛ dugi gbaku sɛɛti ma wuri saxan ma, naxee tixi sanbunyi ma.
    Na kuyɛ nɔngɔn fu nun suuli.
  pon-2006: Ni pali riau en wenihmwo kahdeng iaht isuh elep mi ie, iangahki lepin
    uhr silipwoat oh poahsoan siluh.
  ksd-ksd: A mal na bakbak ure tika na papar ta ra mataniolo i ga varogop ma a utul
    a pokono ma a utul a malmalikun, a utul a tukal ma a utul a kiki tana;
  tur-YTC: bir tarafın perdeleri on beş arşındı; direkleri üç, tabanları üç;
  grc-BRENT: στερεὰν τὸν καυλόν, καὶ τοὺς καλαμίσκους ἐξ ἀμφοτέρων τῶν μερῶν αὐτῆς·
  ind-AYT: Tirai-tirai untuk satu sisi gerbang berukuran 15 hasta dengan tiga tiang
    dan tiga alasnya.
  nya-nya: Mbali imodzi yachipata kunali nsalu yotchinga yotalika mamita asanu ndi
    awiri, mizati itatu ndi matsinde atatu,
  hrv-hrv: S jedne strane vrata zavjese su bile petnaest lakata, sa tri stupca i njihova
    tri podnožja.
  mps-mps: Te obo me deli te sesege badu te tų sesegede te ugwa me deli walai elaluali,
    te ugwa aga bobage usu sali te 6 mita ma 60 sentamita usu sali tiwai yali, tama
    pos sela elaluali, me sela te pos dodolabo halobage nigai elaluai.
  tpi-tpi: Long wanpela hap banis long arere bilong dua i gat laplap i hangamap, longpela
    bilong en inap 6 mita 60 sentimita, na i gat tripela pos na tripela bokis bilong
    sanapim pos.
  dan-1931: det femten Alen lange Omhæng med fire Piller og tre Fodstykker til den
    ene Side af Indgangen,
  vie-OVCB: Lối vào hành lang phía đông có hai bức màn. Bức màn bên phải dài 6,9 mét,
    treo trên ba trụ được dựng trên ba lỗ trụ.
  guj-2017: પ્રવેશદ્વારની એક બાજુને માટે પડદા પંદર હાથનાં હતા. તેમના સ્તંભો ત્રણ તથા
    તેઓની કૂંભીઓ ત્રણ હતી.
  pon-2006A: Ni pali riau en wenihmwo kahdeng iaht isuh elep mi ie, iangahki lepin
    uhr silipwoat oh poahsoan siluh.
  por-BRBSL: para o lado leste, quinze côvados; seus pilares três, e suas bases três;
  cth-cth: Longkha avoivang lae yaphni teh dong hlaipanga touh a pha.
  twi-twi: Na adiwo hɔ kwan no wɔ apuei fam a wɔde nkataanim abien akata hɔ. Na nkataanim
    a ɛwɔ nifa so no tenten yɛ anammɔn aduonu abien ne fa, na nnua abiɛsa a esisi
    nnyinasode abiɛsa so na ekura mu,
  hlt-hlt: A kaep kah imbang te dong hlai nga lo. A tung pathum neh a buenhol pathum
    om.
  tbz-SIM: Dibòrì píìtì tidɛ́ bɑ́ kùù píkù kɛ̀ kuyɑ̀ɑ̀kù okùmɛ̀ ḿbo mɛ́tìrì mɛ̀yiekɛ̀
    nɛ̀ dikéè. Bɑ́ kùù píkù ipɑ̀ɑ̀ti ìtɑ̃ɑ̃ti nɛ̀ yɛcɑubɛ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Tiar akamɨn mɨriamningɨn me dɨpenir akɨniba asasa brasɨn boksiabar ingarizɨ,
    3pla vongɨn itima, 3pla vongɨn ti. Egha tiar akamningɨn mɨriamningɨn guasa nir
    pumuningɨn ingari. Aningɨn arozimning vɨrara 6 mita 60 sentimitan tu.
  azb-azb: Darvazanın bir tərəfində üç dirəyi və üç altlığı olan uzunluğu on beş qulac
    pərdələr var idi.
  eng-DBY: the hangings on the one wing of fifteen cubits, their pillars three, and
    their bases three;
  hin-2017: आँगन के द्वार के एक ओर के लिये पन्द्रह हाथ के पर्दे बने; और उनके लिये
    तीन खम्भे और तीन कुर्सियाँ थीं।
  wol-KYG: fukki xasabi sori rabal ak juróom fi làng ak buntu ëtt bi ci genn wetam,
    ak seen ñetti jën yu ànd ak seen ñetti tegu, ak fukki xasabi sori rabal ak juróom,
    wet gi ci des, ak seen ñetti jën yu ànd ak seen ñetti tegu.
  bjr-bjr: Mi kooqina dinni dinni dirifandinna qamunnafa 6.6 metres marinau. Mi kooqina
    dinni dinni qaaramoo dapu faqa mina amaaqa faqa dinni dinni qaaramoo faqa mina
    amaaqa faqa marinau.
  eng-YLT: The hangings on the side [are] fifteen cubits, their pillars three, and
    their sockets three,
  eng-WYC-2017: of which curtains one side had fifteen cubits, of three pillars with
    their bases;
  eng-WMBB: the hangings for the one side were fifteen cubits; their pillars three,
    and their sockets three;
  urd-GVH: कपड़ा दरवाज़े के दाईं तरफ़ साढ़े 22 फ़ुट चौड़ा था और उसके बाईं तरफ़ भी
    उतना ही चौड़ा। उसे दोनों तरफ़ तीन तीन खंबों के साथ लगाया गया जो पीतल के पाइयों
    पर खड़े थे।
  rug-rug: Sa gobagoba poko koari hopeke kalina sa nuqunuquruana, si onomo mita meke
    onomo ṉavulu sentimita; meke ka ṉeta sari barabara boronizi meke hopeke dia vovoina
    boronizi.
  gaz-gaz: Golgaawwan dhundhuma kudha shan dhedheeratanii utubaa sadii fi miilla sadii
    qabanis karaa balbala tokkoo irra turan.
  fra-LSG: il y avait, pour une aile, quinze coudées de toiles, avec trois colonnes
    et leurs trois bases,
  yal-yal: Dugine yi singan soden fɔxɔ kedenni, e nun sɛnbɛtɛn saxan nun e bundɔxɔ
    saxan han nɔngɔnna yɛ fu nun suulun.
  haw-1868: A o na pale ma kekahi aoao o ka puka, he umikumamalima kubita; a o ko
    lakou mau pau ekolu, a o ko lakou mau kumu, ekolu.
  arb-NAV: فَكَانَ طُولُ السَّتَائِرِ عَلَى الْجَانِبِ الْجَنُوبِيِّ لِمَدْخَلِ السَّاحَةِ
    خَمْسَ عَشْرَةَ ذِرَاعاً (نَحْوَ سَبْعةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ)، مُعَلَّقَةً
    عَلَى ثَلاثَةِ أَعْمِدَةٍ ذَاتِ ثَلاثِ قَوَاعِدَ.
  ewe-ewe: Avɔ la keke mita ade, desimita ade kple afã le agbadɔ la ƒe mɔnu ƒe akpa
    ɖeka.
  eng-LEE: 'Hangings of fifteen cubits, were on the one wing: their pillars were three,
    and their sockets three.'
  asm-FB: প্রবেশ দুৱাৰৰ এটা কাষৰ পৰ্দা পোন্ধৰ হাত দীঘল আছিল; আৰু সেইবোৰৰ খুঁটা তিনিটা
    আৰু খুটাবোৰৰ চুঙী তিনিটা আছিল।
  sus-A: عَ نَشَ فّرّ دُفِ فبَكُ سّيتِ مَ وُرِ سَشَن مَ، نَشٍيٍ تِشِ سَنبُنيِ مَ.
    نَ كُيّ نْنفْن قُ نُن سُولِ.
  fra-SBL: pour un côté, les tentures avaient quinze coudées, leurs colonnes trois,
    et leurs bases trois ;
  hbo-hbo: קְלָעִ֛ים חֲמֵשׁ־עֶשְׂרֵ֥ה אַמָּ֖ה אֶל־הַכָּתֵ֑ף עַמּוּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  eng-WYCLIFFE: of whiche tentis o side helde fiftene cubitis of thre pilers with
    her foundementis; and in the tother side,
  piu-2006: '@see-verse:EXO.038.013'
  pjt-pjt: '@see-verse:EXO.038.013'
  cwe-cwe: Panzia da ubanzi umwe wa lwivi dikala na ugalamu wa mita sita na nusu,
    mhanda nhatu na vikalilo vake vitatu,
  kik-kik: Itambaya cia gũcuurio ciarĩ cia ũraihu wa mĩkono ikũmi na ĩtano, na ciarĩ
    mwena ũmwe wa itoonyero rĩa nja ĩyo, irĩ na itugĩ ithatũ na itina ithatũ;
  fra-NCL: et il y avait quinze coudées de rideaux pour un côté de la porte, avec
    trois colonnes et leurs trois socles,
  cek-AK: Akunhaih khongkha maeto bang pakaa hanah dong hathlai pangato kasawk payang
    ih kahni to oh moe, tung thumto pacoengah, akhok pahnuthaih akhaw thumto doeh
    oh.
  cuk-cuk: E-yawagak-dikarsiki, mor-dummad-naidi, dalipaa-gaka-bisgipaa sugued. E-buarmar
    walapaa, degine, e-sigmalad, gwapaa sobarbalid.
  uig-CYR: Бир тәрипидә он бәш гәз келидиған пәрдә болуп, униң үч хадиси билән үч
    тәглиги бар еди.
  tel-2017: ద్వారం ఒక వైపు తెరల పొడవు పదిహేను మూరలు. వాటి స్తంభాలు మూడు, వాటి దిమ్మలు
    మూడు.
  hat-BSA: Afè pandye yo pou yon kote pòtay la te kenz koude, avèk twa pilye pa yo
    e twa baz reseptikal pa yo;
  kos-kos: Mwe lisrlisr nu ke la mutunoa yact itkosr tafu, ac sru tolkwe wi kapin
    sru tolu nu kac.
  hbo-WLC: קְלָעִ֛ים חֲמֵשׁ־עֶשְׂרֵ֥ה אַמָּ֖ה אֶל־הַכָּתֵ֑ף עַמּוּדֵיהֶ֣ם שְׁלֹשָׁ֔ה
    וְאַדְנֵיהֶ֖ם שְׁלֹשָֽׁה׃
  ibo-ibo: Akwa mgbochi nke ogologo ya dị mita isii na sentimita iri asatọ bụ ihe
    dị nʼotu akụkụ nke ọnụ ụzọ mbata ahụ. O nwere ogidi atọ na ebe ndọkwasị atọ.
  ory-ory: ଦ୍ୱାରର ଏକ ପାର୍ଶ୍ୱ ନିମନ୍ତେ ପନ୍ଦର ହସ୍ତ ପରଦା ଓ ତହିଁର ତିନି ସ୍ତମ୍ଭ ଓ ତିନି ଚୁଙ୍ଗୀ
    ଥିଲା;
  chk-chk: Iwe, lepekin ewe asamalap me epek a tit ngeni mangaku langataman ükükün
    fisu esop iach, a pwal wor ülüfoch üran me ülüngat alongur.
  rop-rop: en det kaliko bin jidan 6.6 mita kroswei tusaid langa det geit garram thribala
    pol ontop langa thribala pleit.
  ukr-1871: І пятнайцять локоть опон на одному боцї, до них стовпів три і підніжків
    три;
  bch-bch: Be ngan silasila iaoa isal iadag ga iadag, tipakantutu malo rua, ede iadag,
    ede pade iadag, ad mamarae iuot leoa tol ga ilia iluai bageda aea makor iadag.
    Tikado silasila iaoa isal toa rua oa toman ngan kadanga lima ga ede, tol iadag,
    ga tol pade iadag, toman ngan ad kadanga ipu bras.
  deu-1951: fünfzehn Ellen auf der einen Seite mit ihren drei Säulen und drei Füßen,
  eng-JPS: The hangings for the one side of the gate were fifteen cubits; their pillars
    three, and their sockets three.
  srp-1865: S jedne strane zavjese od petnaest lakata, tri stupa za njih i tri stopice
    pod njih;
  lug-lug: Ku ludda olumu olw’omulyango kwaliko amagigi obuwanvu mita mukaaga n’obutundu
    munaana, n’ebikondo bisatu n’entobo zaabyo ssatu.
  heb-heb: קלעים חמש עשרה אמה אל הכתף עמודיהם שלשה ואדניהם שלשה׃
  ben-IRV: প্রবেশপথের একদিকের জন্য পনেরো হাত পর্দা ছিল, তার তিনটি স্তম্ভ ও তিনটি ভিত্তি
    ছিল।
  pan-pan: ਦਰਵਾਜ਼ੇ ਦੇ ਇੱਕ ਪਾਸੇ ਦੀਆਂ ਕਨਾਤਾਂ ਪੰਦਰਾਂ ਹੱਥ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ
    ਤਿੰਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਚੀਥੀਆਂ ਤਿੰਨ ਸਨ
  mya-JVB: တံခါး ဝ တဘက် တချက်၌ ကာရန် အလျားဆယ် ငါး တောင် ရှိသောကုလားကာ နှင့်တကွ တိုင်
    သုံး တိုင်၊ ခြေစွပ် သုံး ခုရှိ၏။
  hmo-hmo: Iduara ena kahana ta dekenai du toi mai lalonai idia gini maua idia atoa,
    bona inai du dekenai koua dabua, ena lata 6 mita 60 sentamita idia taua dae.
  urd-urd: उसके दरवाज़े की एक तरफ़ पन्द्रह हाथ के पर्दे और उनके लिए तीन सुतून और तीन
    ख़ाने थे।
  rus-SYN: Для одной стороны ворот двора - завесы в пятнадцать локтей, столбов для
    них три и подножий к ним три;
  bqc-SIM: Zwã̀a gã̀sĩsuu gɛ̃o ku kaa lɛ́ ↄplaai ń a lipɛlɛↄ mɛ̀n àaↄ̃ ń a zɛbↄↄ
    mɛ̀n àaↄ̃.
  tcz-CHONGTHU: Kelkot polam'a pondal khat chu Tong somnileni akeh alhing in, chule
    atunna khom jong thum ahi.
  mar-mar: अंगणाच्या फाटकाच्या एका बाजूला पंधरा हात लांबीचे पडदे जोडून केलेली कनात
    होती; तिच्यासाठी तीन खांब व तीन उथळ्या होत्या;
  qub-qub: Puncupita jucaj-lädunman caran ganchis metru. Chaypäpis ruraran quimsa
    tushacunata quimsa jamanancunatawan.
  hat-hat: Sou bò gòch espas kote yo antre a, li moute rido sou yon longè vennde pye
    sis pous avèk twa poto chita sou twa sipò.
  eng-BSB: The curtains on one side of the entrance were fifteen cubits long, with
    three posts and three bases.
  tod-tod: Nu lɛɛzuʋɛ ɠobaʋɛ ɠilazuʋɛ, sasai ɠɛni ga mɛtɛlɛ lɔfela ta tukpɛ (7,5),
    naa ɠɛ ga seɠei, ta tɔkpala saʋagɔ, ta ta-labu saʋagɔiti.
  eng-WEBPB: the hangings for the one side were fifteen cubits; their pillars three,
    and their sockets three;
  kbq-kbq: Kama ufrete'ma tamaga kaziga hanti tavravea, zaza'amo'a 6gis mitagi, 60
    sentimita higeno, kegina retrure zafa 3'a tro nehuno tra'aramina 3'a tro huno
    ana zafarera tavravea tafinteno evu'ne.
  nhe-BL: Huan tlajco nopa tlatzactli campa quisa tonati mocajqui tlapojtoc queja
    puerta para calaquise ipan calixpamitl. Huan ipan se lado campa calaquise eltoya
    se cortina tlen quipixqui 7 metros ihuehueyaca, huan eyi tlaquetzali sese ica
    icuatetoyo para ipan tlatzquijque.
  gub-BL: Heta pànuhu mokoz tàpuz izywyr ikatu haw hukenaw iwyr rehe. Heta 6,60 met
    pànuhu ipuku haw. Heta na'iruz pànuhu izyta. Heta na'iruz izypykokaw wà no.
  eng-DRA: 'Fifteen cubits of which were on one side with three pillars, and their
    sockets:'
