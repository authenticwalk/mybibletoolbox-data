verse: EXO.038.001
translations:
  mal-C: ബെസലേൽ, ഖദിരമരംകൊണ്ടു മൂന്നുമുഴം ഉയരമുള്ള ഒരു ഹോമയാഗപീഠം ഉണ്ടാക്കി; അത് അഞ്ചുമുഴം
    നീളവും അഞ്ചുമുഴം വീതിയുമുള്ള സമചതുരമായിരുന്നു.
  deu-TKW: Sodann fertigte er den Brandopferaltar aus Akazienholz an, fünf Ellen lang
    und fünf Ellen breit, viereckig und drei Ellen hoch.
  lin-lin: Betisaleyeli asalaki na mabaya ya nzete ya akasia etumbelo ya bambeka ya
    kotumba ; ezalaki ndenge moko na molayi mpe na mokuse, bametele mibale na basantimetele
    tuku mitano ; bongo bosanda na yango ezalaki ya metele moko na basantimetele tuku
    mitano.
  eng-LSV: And he makes the altar of burnt-offering of shittim wood; five cubits its
    length, and five cubits its breadth (square), and three cubits its height;
  eng-GNV: 'Also he made the altar of the burnt offering of Shittim wood: fiue cubites
    was the length therof, and fiue cubites the breadth thereof: it was square and
    three cubites hie.'
  eng-WEBSTER: 'And he made the altar of burnt-offering of shittim wood: five cubits
    was the length of it, and five cubits the breadth of it; it was foursquare; and
    its hight was three cubits.'
  nhw-BL: Huan nojquiya ica cuahuitl acacia quisencajqui se tlaixpamitl catli cuadradojtic
    iixco campa quitlatise tlacajcahualistli. Quipixqui 2 metros 25 centímetros ihuehueyaca
    huan ipatlajca. Huan ihuejcapanca eltoya 1 metro 25 centímetros.
  swh-ONEN: Akatengeneza madhabahu ya sadaka ya kuteketezwa kwa mbao za mti wa mshita,
    kimo chake dhiraa tatu; nayo ilikuwa mraba, urefu wake dhiraa tano, na upana wa
    dhiraa tano
  bba-bba: Mɑ bɑ yɑ̃ku yee te kuɑ kɑ ɑkɑsiɑn dɑ̃ɑ. Ten ɡoonu nnɛ ye kpuro yɑ nɛwɑ.
    Yɑ sɑ̃ɑ ɡɔm soonu nɔɔbu nɔɔbu. Ten ɡunum mɑɑ ɡɔm soonu itɑ.
  eng-KJVCPB: 'And he made the altar of burnt offering of shittim wood: five cubits
    was the length thereof, and five cubits the breadth thereof; it was foursquare;
    and three cubits the height thereof.'
  luo-luo: Negigero kendo mar misango miwangʼo pep gi yiend siala ka borne madhi malo
    romo fut angʼwen gi nus; to lachne kod borne romo fut abiriyo gi nus maromre.
  meu-meu: Ihaboulaina patana ia ese e karaia, kela audia amo; latana na kiubit ima,
    lababana na kiubit ima, harana ena lata na kiubit toi.
  npi-ULB: बजलेलले होमबलिको लागि बबुल काठबाट वेदी बनाए । यसको लमाइ पाँच हात र चौडाइ
    पाँच हातको थियो । यो वर्गाकार थियो र यसको उचाइ तिन हातको थियो ।
  yor-yor: Ó sì fi igi kasia kọ́ pẹpẹ ẹbọ sísun, ìgbọ̀nwọ́ mẹ́fà ni gíga rẹ̀ àti ìgbọ̀nwọ́
    márùn-ún, igun rẹ̀ ṣe déédé.
  emp-NTPO: Idjab̶a Bezaleelba animarã babue diabadada acacia bacurud̶eda osia. Dji
    drasoara bicaca juesuma osia. Dji joub̶ʌa sid̶a bicaca juesuma osia dji quĩrã
    quĩmãrẽena ab̶arica b̶amãrẽã. Dji ʌ̃tʌara bicaca ũbea osia.
  ind-ind: Bezalel bersama para perajin membuat mezbah kurban dari kayu akasia. Mezbah
    itu berbentuk persegi dengan panjang keempat sisinya 2,3 meter dan tingginya 1,4
    meter.
  pes-OPCB: مذبح قربانی سوختنی نیز با چوب اقاقیا به شکل چهارگوش ساخته شد. هر ضلع آن
    دو و نیم متر و بلندیش یک و نیم متر بود.
  tgl-ULB: Gumawa si Bezalel ng altar para sa mga handog na susunugin sa kahoy ng
    akasya. Iyon ay limang kubit ang haba at limang kubit ang lapad—isang parisukat—at
    tatlong kubit ang taas.
  hui-hui: Besalele halu biabe biaga agali bu hearu tigua ira agasia mbira dibuwa
    lomabu delolene dabu mbira wabini. Dabu ogoni gibuni gibuni bibahendeha ge magi
    manda bialu ogobi dege dege mida kirani sendimida emene pira kira (20) manda bialu
    wabini. Daliganaga ge magi manda bialu mida mbirani sendimida emene pira tebira
    (30) halu bilo wabini.
  mya-mya: သူ​သည်​ယဇ်​ပလ္လင်​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့် ဆောက်​လုပ်​၏။ ထို​ပလ္လင်​သည်​အ​လျား​ခု​နစ်
    ပေ​ခွဲ၊ အ​နံ​ခု​နစ်​ပေ​ခွဲ၊ အ​မြင့်​လေး​ပေ​ခွဲ ရှိ​၏။-
  cbi-NTPO: Besalel ufeenda tsure' ju'kenunu bain akasia chichi tene kemi. Naa barenchi
    bain, bungunchi bain man tyabulu ju', taapai kelu jumula tsaandene juumi. Tsenmala
    katyunchiya pen tyabulu jumi.
  bod-N: ཡང་པི་ཟིད་ཨེལ་གྱིས་སེང་ལྡེང་ཤིང་གིས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲི་བཟོས་ཤིང་། དེའི་རིང་ཚད་ནི་ཁྲུ་ལྔ་དང་ཞེང་ཚད་ནི་ཁྲུ་ལྔ་སྟེ་གྲུ་བཞི་མ་ཞིག་ཡིན་ཞིང་།
    མཐོ་ཚད་ནི་ཁྲུ་གསུམ་ཡིན།
  sna-sna: Vakavaka aritari yezvipiriso zvinopiswa yamatanda omuunga, yakakwirira
    makubhiti matatu; yakanga yakaenzana mativi ayo mana ina makubhiti mashanu pakureba
    uye namakubhiti mashanu paupamhi hwayo.
  spa-BLM: Hizo el altar del holocausto de madera de acacia. Era cuadrado. Su longitud
    era de cinco codos, su anchura era de cinco codos, y su altura de tres codos.
  cac-cac: Ix sb'oanpax jun altar vin̈aj Bezaleel chi', aton jun b'aj stz'a silab'.
    D'a te' acacia ix sb'o vin̈. Lajann̈ej ix aj yechel schan̈il pac'an̈, chab' metro
    yed' 25 centímetro junjun pac'an̈. Jun metro yed' 25 centímetro ix ajq'ue schaan̈il.
  swh-ULB: Naye akafanya madhabahu ya toleo la kuteketezwa kwa mbao za mshita. Mikono
    mitano urefu wake, na mikono mitano upana wake, ilikuwa mraba, na mikono mitatu
    kimo chake.
  bel-bel: І зрабіў ахвярнік цэласпаленьня з дрэва сітым даўжынёю ў пяць локцяў і
    шырынёю ў пяць локцяў, чатырохкутны, вышынёю ў тры локці,
  deu-ELBBK: 'Und er machte den Brandopferaltar von Akazienholz: 5 Ellen seine Länge,
    und 5 Ellen seine Breite, quadratförmig, und 3 Ellen seine Höhe;'
  mbb-OT: Mibaal zaan sikandan te kuwedradu he pemuhatà te pemuhat he edtutungen.
    Iyan migamit dan is kayu he ekasya. Pitu wey tengà he ǥiek is kelayat din ne pitu
    zaan wey tengà he ǥiek is keluag din, ne heepat wey tengà he ǥiek is ketikang
    din.
  mal-2015: അവൻ ഖദിരമരംകൊണ്ടു ഹോമയാഗപീഠം ഉണ്ടാക്കി; അതു അഞ്ചു മുഴം നീളവും അഞ്ചു മുഴം
    വീതിയും ഇങ്ങനെ സമചതുരവും മൂന്നു മുഴം ഉയരവുമുള്ളതായിരുന്നു.
  gup-gup: Wanjh bedda birrimarnbom altar manbu birribomkenh mayh bu birrimarnekinjeng
    nuye God. Kaluk birrimarnbom kundulk nawu acacia dja rohrokmeng 230 centimetres
    bu kakuyeng, mak 230 centimetres bu kawarlahwarla, dja mak 130 centimetres bu
    kaddum karohrokme.
  gvs-gvs: E Besaleli gaigíyala taalaidi ikabidi, ana kaba kasala vininabeso ana kaigabu
    manuna imadagi. Ana mamanao be nakae ana papaeva moe ovatayamo panetayataya go,
    ana tukotuko moe ovatayamo.
  rmc-rmc: Paľis le akacijoskre kaštestar kerďa oltaris pro labarde obeti. Sas kerdo
    andre kocka 220 centimetri džinďardo the buchlo a sas 130 centimetri učo.
  nlg-nlg: Na bela ni sukaghi kekere te gonia nia na ghai tara vatua nia acacia, a
    sakai na ghoto ma sakai na hangava na darona, me vaghaa ghua na halavuna, mana
    datona na alo ni togho.
  pes-OPV: و مذبح قربانی سوختنی را از چوب شطیم ساخت. طولش پنج ذراع، وعرضش پنج ذراع
    مربع، و بلندیش سه ذراع.
  ron-1924: 'А фэкут алтарул пентру ардериле-де-тот дин лемн де салкым: лунӂимя луй
    ера де чинч коць ши лэцимя, де чинч коць; ера ын патру мукий, ши ынэлцимя луй
    ера де трей коць.'
  ben-OBCV: বাবলা কাঠ দিয়ে তাঁরা 1.4 মিটার উঁচু হোমবলির বেদি নির্মাণ করলেন; সেটি
    বর্গাকার, 2.3 মিটার করে লম্বা ও চওড়া হল।
  som-som: Oo meeshii allabariga lagu gubi lahaana wuxuu ka sameeyey qori qudhac ah,
    oo dhererkeedu wuxuu ahaa shan dhudhun, ballaadhkeeduna wuxuu ahaa shan dhudhun,
    afargeesood bay ahayd, sarajooggeeduna wuxuu ahaa saddex dhudhun.
  lat-VUC: 'Fecit et altare holocausti de lignis setim, quinque cubitorum per quadrum,
    et trium in altitudine:'
  eng-ASVBT: 'And he made the altar of burnt offering of acacia wood: five cubits
    was the length thereof, and five cubits the breadth thereof, foursquare; and three
    cubits the height thereof.'
  ita-1885: POI fece l'Altar degli olocausti, di legno di Sittim; la sua lunghezza
    era di cinque cubiti, e la larghezza di cinque cubiti, tal ch'era quadrato, e
    l'altezza di tre cubiti.
  eng-LXXUP: And Bezalel made the ark,
  eng-ULB: Bezalel made the altar for burnt offerings of acacia wood. It was five
    cubits long and five cubits wide—a square—and three cubits high.
  spa-VBL: Bezalelpresentó la ofrenda quemada en el altar hecho con madera de acacia.
    Era cuadrado y medía cinco codos de largo por cinco de ancho por tres de alto.
  fra-_FOB: Il fit aussi l'autel de l'holocauste en bois de Sittim; sa longueur était
    de cinq coudées, et sa largeur de cinq coudées; il était carré, et sa hauteur
    était de trois coudées.
  mal-mal: അവൻ ഖദിരമരംകൊണ്ട് ഹോമയാഗപീഠം ഉണ്ടാക്കി; അത് അഞ്ച് മുഴം നീളവും അഞ്ച് മുഴം
    വീതിയും ഉള്ള സമചതുരമായിരുന്നു. അതിന്റെ ഉയരം മൂന്ന് മുഴം ആയിരുന്നു.
  urd-GVR: Bazliyel ne kīkar kī lakaṛī kī ek aur qurbāngāh banāī jo bhasm hone wālī
    qurbāniyoṅ ke lie thī. Us kī ūṅchāī sāṛhe chār fuṭ, us kī lambāī aur chauṛāī sāṛhe
    sāt sāt fuṭ thī.
  suz-BL: मिनु बेचालेलमी बोल्‍यो शी के चोशा चढ़ेतीके सेल्‍तु। मेको ५ कुबीत लाइश्‍शो
    नु ५ कुबीत ब्रेम्‍शो, ४ पाटे नु कुबीत सां ग्‍येत्‍थ लाइश्‍शो पा सेल्‍तु।
  ita-1927: Poi fece l’altare degli olocausti, di legno d’acacia; la sua lunghezza
    era di cinque cubiti; e la sua larghezza di cinque cubiti; era quadro, e avea
    un’altezza di tre cubiti.
  ckb-ckb: قوربانگاکەی قوربانی سووتاندنیشیان لە داری ئەکاسیا دروستکرد، درێژییەکەی
    پێنج باڵ و پانییەکەی پێنج باڵ بوو، قوربانگاکە چوارگۆشە بوو، بەرزییەکەشی سێ باڵ
    بوو.
  eng-BBE: The altar of burned offerings he made of hard wood; a square altar, five
    cubits long, five cubits wide and three cubits high,
  kan-OKCV: ಬೆಚಲೇಲನು ಜಾಲಿ ಮರದಿಂದ ದಹನಬಲಿಯ ಪೀಠವನ್ನು ಮಾಡಿದರು. ಅದರ ಎತ್ತರವು ಸುಮಾರು ಒಂದು
    ಮೀಟರ್ ಇರಬೇಕು. ಅದರ ಉದ್ದ ಮತ್ತು ಅಗಲವು ಸುಮಾರು ಎರಡೂವರೆ ಮೀಟರ್ ಚಚ್ಚೌಕವಾಗಿರಬೇಕು.
  bbb-bbb: (-) 1-7 Ni safita 27:1-8 ijia dane. 8 Ni safita 30:17-21 ijia dane 9-20
    Ni safita 27:9-19 ijia dane.
  tam-2017: தகனபலிபீடத்தையும் சீத்திம் மரத்தால் உண்டாக்கினான்; அது ஐந்து முழநீளமும்
    ஐந்து முழ அகலமும் சதுரவடிவும் மூன்று முழ உயரமுமானது.
  spa-RV-1909: 'IGUALMENTE hizo el altar del holocausto de madera de Sittim: su longitud
    de cinco codos, y su anchura de otros cinco codos, cuadrado, y de tres codos de
    altura.'
  ron-BTF: 'Și el a făcut altarul ofrandei arse din lemn de salcâm: cinci coți era
    lungimea lui și cinci coți lățimea lui; era pătrat; și trei coți înălțimea lui.'
  eng-WEBP: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits, its width was five cubits, and its height was three cubits.
  eng-FBV: Bezalel made the altar burnt offering from acacia wood. It was square and
    measured five cubits long by five cubits wide by three cubits high.
  nld-1939: Vervolgens maakte hij het brandofferaltaar van acaciahout, vijf ellen
    lang en vijf ellen breed, dus vierkant, en drie ellen hoog.
  nch-BL: Huan nojquiya ica cuahuit acacia quichijqui se taixpamit cati cuadrado iixco
    campa quitatise tacajcahualisti. Quipixqui 2 metros 25 centímetros ihuehueyaca
    huan ipatajca. Huan ihuejcapanca eltoya 1 metro 25 centímetros.
  vie-1934: Người cũng đóng bàn thờ về của lễ thiêu bằng cây si-tim, hình vuông, bề
    dài năm thước, bề ngang năm thước và bề cao ba thước.
  hin-CV: और बसलेल ने बबूल की लकड़ी से होमबलि के लिए चौकोर वेदी बनाई. यह दो मीटर पच्चीस
    सेंटीमीटर लंबी तथा इतनी ही चौड़ी थी. इसकी ऊंचाई एक मीटर सैंतीस सेंटीमीटर थी.
  eng-OURB: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits [7.5 ft; 22.9 m], its width was five cubits [7.5 ft; 22.9
    m], and its height was three cubits [4.5 ft; 13.7 m].
  spa-BES: El altar de las ofrendas quemadas hizo de madera de acacia; un altar cuadrado,
    de cinco codos de largo, cinco codos de ancho y tres codos de alto,
  tdx-tdx: 'Rinanji’e ami’ty mendoraveñe i kitrelim-pisoroñañey: kiho lime ty andava’e;
    naho kiho lime ty ampohe’e, efa-mira; vaho telo kiho ty haabo’e.'
  vid-vid: Nakagongomanya honhu ha kulavila nhambiko za kulakazwa kwa mbao za msonobali
    kwa chiwalo cha nhambiko ya kulakazwa. Honhu ha kulavila nhambiko nahali ha mlaba,
    mita mbili na lobo kwa mita mbili na lobo na fudi yake nawali mita imwe na lobo.
  eng-OKE: And be made the ALTAR OF BURNT OFFERING of sittin wood; five cubits its
    length, and five cubits its breadth, four-square, and three cubits its height.
  tha-KJV: เขาทำแท่นเครื่องเผาบู​ชาด​้วยไม้กระถินเทศ ยาวห้าศอก กว้างห้าศอก เป็นแท่นสี่เหลี่ยมจั​ตุ​รัส
    สูงสามศอก
  por-BR-2018: 'Igualmente fez o altar do holocausto de madeira de acácia: seu comprimento
    de cinco côvados, e sua largura de outros cinco côvados, quadrado, e de três côvados
    de altura.'
  deu-ELO: 'Und er machte den Brandopferaltar von Akazienholz: fünf Ellen seine Länge,
    und fünf Ellen seine Breite, quadratförmig, und drei Ellen seine Höhe;'
  eng-WYC-2018: He made also the altar of burnt sacrifice of the wood of shittim,
    of five cubits by square, and of three cubits in height; (And he made the altar
    of burnt sacrifice out of shittim wood, or acacia, five cubits square, and three
    cubits in height;)
  epo-epo: Kaj li faris la altaron por la bruloferoj el akacia ligno; kvin ulnoj estis
    ĝia longo, kaj kvin ulnoj ĝia larĝo; kvarangula ĝi estis; kaj tri ulnoj estis
    ĝia alto.
  uig-PIN: U kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨini akatsiyǝ yaƣiqidin yasidi. Ⱪurbangaⱨ
    tɵt qasa bolup, uzunluⱪi bǝx gǝz, kǝngliki bǝx gǝz, egizliki üq gǝz ⱪilindi.
  beo-beo: 'Ohe iasu gobesimusa: e da aga:isia ifa lale, oloda hamoi. Amo da gagili
    agoane ea la:di fe defei da 2.2 mida amola la:di fe da 2.2 mida. Ea gadodili heda:su
    da 1.3 mida ba:i.'
  tpi-OTNT: Besalel wantaim ol wokman i kisim diwai akas na i wokim alta bilong kukim
    ol ofa. Olgeta arere bilong alta i wankain mak tasol, inap 2 mita 20 sentimita,
    na antap bilong en inap 1 mita 30 sentimita.
  hau-SA: Suka gina bagaden ƙona hadaya da itacen ƙirya, tsawonsa kamu biyar, fāɗinsa
    kamu biyar, murabba’i ke nan, tsayinsa kuwa kamu uku.
  uig-LAT: U köydürme qurbanliq qurban’gahini akatsiye yaghichidin yasidi. Qurban’gah
    töt chasa bolup, uzunluqi besh gez, kengliki besh gez, égizliki üch gez qilindi.
  nde-nde: Bakha i-alithari lomnikelo wokutshiswa ngezigodo zesihlahla somʼakhakhiya
    laba zingalo ezintathu ukudepha, ubude balo laba zingalo ezinhlanu, ububanzi laba
    zingalo ezinhlanu, lilingana inxa zonke.
  ton-ton: 'Pea naʻa ne ngaohi ʻae feilaulauʻanga ʻoe feilaulau tutu, ʻaki ʻae ʻakau
    ko e sitimi: ko e hanga ʻe hongofulu ʻa hono lōloa, mo e hanga ʻe hongofulu ʻa
    hono māukupu; naʻe potupotu tatau ia; pea ko e hanga ʻe ono ʻa hono māʻolunga.'
  ces-1613: Udělal také oltář k zápalu z dříví setim, pěti loket zdélí a pěti loket
    zšíří, čtverhraný, a tří loket zvýší.
  eng-WMB: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits, its width was five cubits, and its height was three cubits.
  tam-TCV: அவர்கள் சித்தீம் மரத்தினால் மூன்று முழம் உயரமான தகன பலிபீடத்தைச் செய்தார்கள்.
    அது ஐந்து முழம் நீளமும், ஐந்து முழம் அகலமுமுள்ள சதுரமாய் இருந்தது.
  ceb-ULB: Gihimo ni Bezalel ang halaran nga sunoganan sa mga halad gamit ang kahoy
    nga akasya. Kwadrado kini nga may lima ka cubit ang gitas-on ug lima usab ka cubit
    ang gilapdon ug tulo ka cubit ang gihabugon.
  pol-UBG: Zrobił również ołtarz do całopalenia z drewna akacjowego, na pięć łokci
    długi i na pięć łokci szeroki, kwadratowy, na trzy łokcie wysoki.
  urd-GVU: بضلی ایل نے کیکر کی لکڑی کی ایک اَور قربان گاہ بنائی جو بھسم ہونے والی
    قربانیوں کے لئے تھی۔ اُس کی اونچائی ساڑھے چار فٹ، اُس کی لمبائی اور چوڑائی ساڑھے
    سات سات فٹ تھی۔
  deu-1912: Und er machte den Brandopferaltar von Akazienholz, fünf Ellen lang und
    breit, gleich viereckig, und drei Ellen hoch.
  ntj-ntj: Nyangka wati palunyalu palyarnu waru nyarra kuka tilira tjunkupayinya.
  kan-2017: ಅವನು ದಹನ ಬಲಿಯ ಯಜ್ಞವೇದಿಯನ್ನು ಜಾಲೀಮರದಿಂದ ಕಟ್ಟಿದನು. ಅದು ಐದು ಮೊಳ ಉದ್ದವಾಗಿಯೂ
    ಐದು ಮೊಳ ಅಗಲವಾಗಿಯೂ ಚಚ್ಚೌಕವಾಗಿತ್ತು; ಅದರ ಎತ್ತರ ಮೂರು ಮೊಳವಾಗಿತ್ತು.
  ena-ena: Besalelɨ agaŋ sibɨla hɨsɨŋ hulaŋ hɨhɨle agɨlaŋ hula kɨlɨ akasɨ mibɨŋ hegulaŋ
    me agɨladɨ viavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm vihavɨmi. Vihavɨci nudɨ hutesɨ
    agaŋ 220 senɨtamita hɨnimi. Nudɨ abɨŋ agaŋ avi 220 senɨtamita hɨnimi. Ahica hɨlihɨli
    hameŋ laci hɨniavɨmi. Vadɨm agadɨ iahua hɨvɨ hɨnia fɨli mɨgamɨga agaŋ 130 senɨtamita
    hɨnimi.
  yap-yap: I Bezalel e ngongliy ko gek’iy ni acacia ba altar ni fen e maligach ni
    mo’oruf. Re altar ney e ta’reb n’umngin nga radan, ya medlip nge balay e fit n’umngin
    ma ku medlip nge balay e fit radan, ma aningeg nge balay e fit tolngin.
  hlt-MCSB: Rhining thing te hmueihhlutnah hmueihtuk, a yun dong nga neh a daang dong
    nga ah hniboeng la om tih a sang te dong thum la a saii.
  mdy-ETH: ሚቺ ዒንጎ ባኮ ዒንጎንዶ ቤዞ ሻሪ ሚሢና ዒዚ ኮሼኔ፤ ዬይያ፦ ዖይዶ ዛላ ዎላ ካኣማያ ዖዶሱማ ዶንጎ ዋዻ፥ ጎጶ ዳልጉማ
    ዶንጎ ዋዻ፥ ሌካ ዼጉማ ሃይሦ ዋዻ ማዓያኬ፤
  twi-ASANTE: Ɔhyeɛ afɔrebukyia no nso, okuo na wɔde yɛeɛ. Wɔyii no ahinanan a ne
    fa biara susu anammɔn nson ne fa na ne ɔsorokɔ nso yɛ anammɔn ɛnan ne fa.
  eng-WEBU: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits, its width was five cubits, and its height was three cubits.
  bnp-bnp: E Besalel turane huriki a mari ri ratea a dede na kai a akas, ne vona a
    nihabi gutu-vuro. A tabekena dede i va i palupulupu i 2 mita 2 sentimita, a nipesina
    i 1 mita 30 sentimita.
  wal-wal: Guuganttaappe xuuggiyo yarshshuwaa yarshshiyoosaa keexxiis. He yarshshiyoosaayyo
    geesai heezzu wara, gomppainne zananai issi likke, ichchashu ichchashu wara gididi,
    oiddu zooziyaara de7iyaagaa oottidosona.
  spa-PDDPT: Hizo el altar del holocausto cuadrado con madera de acacia, de 2,25 metros
    de largo y de ancho y 1,35 metros de alto.
  gun-gun: Altar mba'emo oapy atyrã ojapo avi yvyra acácia gui. Ipuku-a ma mokoĩ metros
    raxa'i, ha'e ipya ha'e rami ae ju, ipuku-a oĩ va'e'ỹ ramo. Ha'e rã yvatea ma peteĩ
    metro raxa'i.
  agu-BL: Itzun bantz nintzun oc Bezaleel tan banle'n yi patbil tx'ixwatz te balaj
    tze' acacia. Yi toque'n i' tan banle'n cyaj xtx'u'cnaki'n tulej. Cob metr tu junak
    o' centimetr ban yi xlajak. Ma yi wutz tkan, i'tz jun metr tu junak o' centimetr
    ban.
  ilo-ULB: Inaramid ni Bezalel ti altar a kayo ti akasia para kadagiti daton a mapuoran.
    Lima a cubico ti kaatiddogna ken lima a cubico ti kalawana—maysa a kuadrado—ken
    tallo a cubico ti kangatona.
  kpg-kpg: Mee guu hai di gowaa dudu tigidaumaha gi nia laagau ‘acacia’. Di maa e looloo
    nia piidi e 7½, piidi e 7½ palaha, ge nia piidi e 4½ tuuduu i nua.
  uig-ARA: ئۇ كۆيدۈرمە قۇربانلىق قۇربانگاھىنى ئاكاتسىيە ياغىچىدىن ياسىدى. قۇربانگاھ
    تۆت چاسا بولۇپ، ئۇزۇنلۇقى بەش گەز، كەڭلىكى بەش گەز، ئېگىزلىكى ئۈچ گەز قىلىندى.
  sus-sus: A naxa sɛrɛxɛ gan daaxi sɛrɛxɛbade yailan kasiya wuri ra, naxan kuya nɔngɔn
    suuli, a igbo nɔngɔn suuli, a sɛɛti birin lan, a ite nɔngɔn saxan.
  pon-2006: Ong ni mehn meirong isihs, e wiahda pei sarawi ehu sang tuhke akesia.
    E keimw pahieu, piht isuh elep reirei oh isuh elep tehlap, oh piht pahieu elep
    ile.
  ksd-ksd: Ma i ga pait ra uguugu ure ra tinabar di tuntun tar ia ma ra davai akasia;
    kana lolovina a ilima na malmalikun, ma ra tababana a ilima na malmalikun; i ga
    varogop ra ivat na paparaina; ma ra tuluaina a utul a malmalikun.
  tur-YTC: Yakmalık sunu sunağını akasya ağacından yaptı. Kare şeklindeydi. Uzunluğu
    beş arşın, eni beş arşın ve yüksekliği üç arşındı.
  grc-BRENT: Καὶ ἐποίησε Βεσελεὴλ τὴν κιβωτόν,
  ind-AYT: Bezaleel membuat mazbah persembahan bakaran dari kayu akasia yang panjangnya
    5 hasta dan lebarnya 5 hasta, bentuknya persegi dengan tinggi 3 hasta.
  nya-nya: Anapanga guwa lansembe zopsereza lamatabwa amtengo wa mkesha. Linali lofanana
    mbali zonse. Msinkhu wake masentimita 137, mulitali mwake masentimita 229, mulifupi
    masentimita 229.
  hrv-hrv: Od bagremova drva napravi žrtvenik za žrtve paljenice, pet lakata dug,
    pet lakata širok - u četvorinu - a tri lakta visok.
  mps-mps: Te Besalel dali, te sę ebo bidi dabe dali, augwaligo te ni akas selama,
    te ofa ebo nai dabe ulabo alta sai nigai. Te alta sesegede te tigidali te deli
    tigi poai naga yali, te 2 mita 20 sentamita te usu tama yali, tama ugwadu usu
    sali, te 1 mita 30 sentamita, te tiwai usu sai dao.
  tpi-tpi: Besalel wantaim ol wokman i kisim diwai akas na i wokim alta bilong kukim
    ol ofa. Olgeta arere bilong alta i wankain mak tasol, inap 2 mita 20 sentimita,
    na antap bilong en inap 1 mita 30 sentimita.
  dan-1931: Derpå lavede han Brændofferalteret af Akacietræ, fem Alen langt og fem
    Alen bredt, firkantet, og tre Alen højt.
  vie-OVCB: Bàn thờ dâng tế lễ thiêu cũng được làm bằng gỗ keo, hình vuông, 2,3 mét
    mỗi bề, cao 1,4 mét.
  guj-2017: તેણે બાવળના લાકડામાંથી દહનીયાર્પણની વેદી બનાવી. તેની લંબાઈ પાંચ હાથ, તેની
    પહોળાઈ પાંચ હાથ તથા તેની ઊંચાઈ ત્રણ હાથ હતી અને તે ચોરસ હતી.
  pon-2006A: Ong ni mehn meirong isihs, e wiahda pei sarawi ehu sang tuhke akesia.
    E keimw pahieu, piht isuh elep reirei oh isuh elep tehlap, oh piht pahieu elep
    ile.
  por-BRBSL: Ele fez o altar de holocausto de madeira de acácia. Era quadrado. Seu
    comprimento era de cinco cúbitos, sua largura era de cinco cúbitos e sua altura
    de três cúbitos.
  cth-cth: Hahoi anri thing hoi hmaisawi thuengnae khoungroe hah a sak. Ayung dong
    panga touh, adangka dong panga touh, takin pali touh ao. Arasang dong thum touh.
  twi-twi: Ɔhyew afɔremuka no nso, ɔkanto na wɔde yɛe. Woyii no ahinanan a ne fa biara
    susuw anammɔn ason ne fa na ne sorokɔ nso yɛ anammɔn anan ne fa.
  hlt-hlt: Rhining thing te hmueihhlutnah hmueihtuk, a yun dong nga neh a daang dong
    nga ah hniboeng la om tih a sang te dong thum la a saii.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Bɛtisɑdiɛdii dɔɔ̀ diwũɔ̃tɔ̀nnì bɛ̀ yó ntuɔ̀ ndìì ĩ́nkɛ̀
    iwũɔ̃ bɛ̀ feu ì Kuyie, kɛ́ dì dɔ̀ɔ̀nɛ̀ dɛtekperɛ̀ kó tidɑbɛɛtì, kɛ̀ di okùmɛ̀
    ḿbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè, kɛ̀ di pɛ̃kùmɛ̀ mmɛ mbo, dì do mɑmu di píìtì
    tinɑ̀ɑ̀. Kɛ̀ di cómmɛ̀ ḿbo mɛ́tìrì òmɑ́ɑ̀ nɛ̀ dikéè.
  msy-2020: Egha Besalel ko ingangarir gumazir igharaziba, akasɨn temeba inigha, asɨziba
    bar isia mɨghɨrir ofa gamir dakozimɨn ingari. Ezɨ an arozim ko an ruarimɨn ababanim
    vɨrara 2 mita 20 sentimitan tu. Ezɨ an tuirivimɨn ababanim 1 mita 30 sentimitan
    tu.
  azb-azb: Yandırma qurbanı üçün qurulan qurbangahı əbrişim ağacından düzəltdi. Dördbucaq
    şəklində olub uzunluğu beş qulac, eni də beş qulac, hündürlüyü isə üç qulac idi.
  eng-DBY: And he made the altar of burnt-offering of acacia-wood; five cubits the
    length thereof, and five cubits the breadth thereof, square, and three cubits
    the height thereof.
  hin-2017: फिर उसने बबूल की लकड़ी की होमबलि के लिये वेदी भी बनाई; उसकी लम्बाई पाँच
    हाथ और चौड़ाई पाँच हाथ की थी; इस प्रकार से वह चौकोर बनी, और ऊँचाई तीन हाथ की थी।
  wol-KYG: Ba tey Besalel sàkk ci bantu séng sarxalukaayu rendi-dóomal bu kaare, guddaay
    bi di juróomi xasab, yaatuwaay bi di juróomi xasab, taxawaay bi di ñetti xasab.
  bjr-bjr: Beesareerafa akasia saqari marasee minannai tatufirana suqara qainda auqinau.
    Mina kisaaqandanai faqa qusandanai faqa amana amanakai 2.2 metres marinau. Maqa
    saaqari kuradarafa qaara faqa qaara faqa 4 amana 1.3 metres marinau.
  eng-YLT: And he maketh the altar of burnt-offering of shittim wood, five cubits
    its length, and five cubits its breadth (square), and three cubits its height;
  eng-WYC-2017: He made also the altar of burnt sacrifice of the wood of shittim,
    of five cubits by square, and of three cubits in height;
  eng-WMBB: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits, its width was five cubits, and its height was three cubits.
  urd-GVH: बज़लियेल ने कीकर की लकड़ी की एक और क़ुरबानगाह बनाई जो भस्म होनेवाली क़ुरबानियों
    के लिए थी। उस की ऊँचाई साढ़े चार फ़ुट, उस की लंबाई और चौड़ाई साढ़े सात सात फ़ुट
    थी।
  rug-rug: Meke beto asa si tavete nia huda akesia e Bezaleli si keke hope vukivukihi
    uququana sapu kekeṉoṉo puta sari ginelena meke linabena. Meke karua gogoto hiokona
    puta sentimita gelena meke labena, meke keke gogoto toloṉavulu puta sentimita
    ululuna.
  gaz-gaz: Isaanis muka laaftoo irraa iddoo aarsaa qalma gubamuu kan dhundhuma sadii
    ol dheeratu ijaaran; iddoon aarsaa kunis dheerina dhundhuma shanii fi balʼina
    dhundhuma shanii qabaatee gama afraniinuu wal qixxee ture.
  fra-LSG: Il fit l’autel des holocaustes de bois d’acacia; sa longueur était de cinq
    coudées, et sa largeur de cinq coudées; il était carré, et sa hauteur était de
    trois coudées.
  yal-yal: E yi saraxa ganden nafala kasiya wudin na, a kuyana nɔngɔnna yɛ suulun,
    a yigbona nɔngɔnna yɛ suulun, a yitena nɔngɔnna yɛ saxan.
  haw-1868: 'A HANA no hoi oia i ke kuahu no ka mohaikuni: elima kubita kona loihi,
    a elima kubita kona laula, he ahalike: a ekolu kubita kona kiekie.'
  arb-NAV: وَصَنَعَ مَذْبَحَ الْمُحْرَقَةِ مِنْ خَشَبِ السَّنْطِ، فَكَانَ سَطْحُهُ
    مُرَبَّعَ الشَّكْلِ، طُولُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)،
    وَعَرْضُهُ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)، وَارْتِفَاعُهُ
    ثَلاثَةُ أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفِ الْمِتْرِ).
  ewe-ewe: Bezalel kpa numevɔsamlekpui la hã kple akasiati. Etame ƒe didime kple eƒe
    kekeme siaa nye mita eve kple desimita eve. Eƒe kɔkɔme nye mita ɖeka kple desimita
    etɔ̃.
  eng-LEE: 'And he made the altar of burnt-offering of shittim wood: five cubits was
    its length, and five cubits its breadth; it was foursquare, and three cubits was
    its height.'
  asm-FB: বচলেলে চিটীম কাঠেৰে পাঁচ হাত দীঘল,পাঁচ হাত বহল, আৰু তিনি হাত ওখকৈ চাৰিওদিশ
    আৰু চাৰিওটা চুক সমানকৈ হোমবলিৰ অৰ্থে বেদি সাজিলে।
  sus-A: عَ نَشَ سّرّشّ فَن دَاشِ سّرّشّبَدٍ يَءِلَن كَسِيَ وُرِ رَ، نَشَن كُيَ نْنفْن
    سُولِ، عَ عِفبٌ نْنفْن سُولِ، عَ سّيتِ بِرِن لَن، عَ عِتٍ نْنفْن سَشَن.
  fra-SBL: Il fit l'autel des holocaustes en bois d'acacia. Il était carré. Sa longueur
    était de cinq coudées, sa largeur de cinq coudées, et sa hauteur de trois coudées.
  hbo-hbo: וַיַּ֛עַשׂ אֶת־מִזְבַּ֥ח הָעֹלָ֖ה עֲצֵ֣י שִׁטִּ֑ים חָמֵשׁ֩ אַמֹּ֨ות אָרְכֹּ֜ו
    וְחָֽמֵשׁ־אַמֹּ֤ות רָחְבֹּו֙ רָב֔וּעַ וְשָׁלֹ֥שׁ אַמֹּ֖ות קֹמָתֹֽו׃
  eng-WYCLIFFE: He made also the auter of brent sacrifice of the trees of Sechym,
    of fyue cubitis bi square, and of thre cubitis in heiythe;
  piu-2006: (37:1-29; 38:1-20) Wati Pitjalilalu pukutju patilpayitjarra palyaṉu, kaatputa
    nguwanpa. Kuulta pangki nguwanpa palyara pukutju palula tjayiṯiwana nganytjatjura
    wanaṉu, unnguwanaṯarra. Riila kutjarra palyara kuulta pangki nguwanpa riila palula
    kutjarrangka nganytjatjura wanaṉu. Pukutju palula tjayiṯingka riinga kutjarra
    nganytjatjunu. Tjayiṯi kutjupangka riinga kutjarra kutjupa nganytjatjunu. Pukutju
    katikitjangku riinga puupalangka riila palunya kutjarra tjarrpatjura katipayi.
    Pukutju palula katu kuultatjanu palyaṉutja yilkari ngurrara nyaḻpitjarra kutjarra
    ngarangi. Paluru kutjarra ngaparrku ngarangi nyaḻpi pilarrirra. Wati paluru tiipula
    palyaṉu watiyatjanu, mayi tjawirrilyi Katutjaku ngarritjunkunytjaku. Kuulta pangki
    nguwanpa palyara tjayiṯiwana nganytjatjura wanaṉu. Riila kutjarraṯarra palyaṉu
    tjayiṯiwana tjarrpatjunkula tiipula palunya katiyankunytjaku. Tiipula palula ngarrinytjaku
    kaṉilpa panikinaṯarra kuultatjanu palyaṉutja. Tjangi tilitjarra maṉkurrpa kuultatjanu
    palyaṉu. Palyara ngaratjunu tilitjarra tjikitjipala. Watiyatjanu tiipula kutjupa
    palyaṉu, Katutjaku kutjara puyutjunkunytjaku. Kuulta pangki nguwanpa palyara tiipula
    palula tjayiṯiwana nganytjatjura wanaṉu. Riila kutjarraṯarra palyaṉu, tjayiṯiwana
    tjarrpatjunkula katiyankunytjaku. Palunyatjanu tiipula tiṉa watiyatjanu palyaṉu,
    kalikingka yila ngaranytjaku. Tiipula palulaya waru tilira kuka tjawirrilyi kutjalpayi
    Katutjaku. Tiipula palula yayina puupala tjayiṯi puupalangka ngarangi ngaratjunutja.
    Yayina kutjupa pangki nguwanpa palyara tiipula palula tjayiṯiwana nganytjatjura
    wanaṉu. Riila kutjarraṯarra palyaṉu tiipula palula tjayiṯingka tjarrpatjunkula
    katiyankunytjaku. Niitingi nguwanpa palyara tiipulangka katuwana nganytjatjunu,
    niitingingka katuwana waru kampanytjaku. Palunyatjanu yayina nguwanpatjanu kaṉilpa
    tiṉa palyaṉu, kalikingka ila ngaranytjaku, mara paltjilpayi. Kilaatja nguwanpa
    tjuṯa kungka tjuṯangkuya kanyiṉingi, yayinatjanu palyaṉutja. Katutjakuya yayina
    palunya tjuṯa katirra tjunu. Palunyatjanu yayina palunya tjuṯa warungka tjunkula
    kaṉilpa palunya palyaṉu. Kaṉilpa palunya kapitjarra ngarapayi, tuḻkuku mayutju
    tjuṯangkuya mara paltjintjaku. Kalikingka ila parriki nguwanpaya palyara ngaratjunkula
    wanaṉu. Parriki palunya palyalkitjangkuya watiya tjuṯa ngaratjunkula wanaṉu. Kaliki
    ngururrwanaya waralytjunkula wanaṉu.
  pjt-pjt: Ka chapter 38-ngka verse 1-nguṟu 31-kutu tjukurpa nyangatja ngaṟanyi, panya
    ayana kutjupa kutjupa tjuṯanguṟuya palyaningi Tiinta Miḻmiḻpa munu tiinta unngu
    nyinanytja tjuṯa kuḻu. Wati Pitjaliltu tjana ayana nyanga palula tjanalanguṟu
    palyaningi gold-nguṟu, tjiilpanguṟu, munu puṟantjinguṟu. Panya Israelkunu tjuṯangku
    katira ungu Mosenya ayana nyanga palunya tjananya puḻka mulapa Tiinta Miḻmiḻpa
    palyantjaku.
  cwe-cwe: Kazenga lupango lwa kutimbulila nhambiko kwa mibiki ya mkenge. Utali na
    ugalamu wa lupango ulo viilinga, mita mbili na lobo kwa mita imwe na lobo, na
    utali wake mita mbili na lobo.
  kik-kik: Nĩmakire kĩgongona kĩa iruta rĩa njino kĩa mbaũ cia mũgaa, kĩa mĩkono ĩtatũ
    kũraiha na igũrũ; kĩaiganaine mĩena yothe; mĩkono ĩtano kũraiha na mĩkono ĩtano
    kwarama.
  fra-NCL: Il fit l’autel des holocaustes en bois d’acacia ; sa longueur était de
    cinq coudées, et sa largeur de cinq coudées ; il était carré, et sa hauteur était
    de trois coudées.
  cek-AK: Angbawnhaih hmaicam to shittim thing hoiah a sak, hmaicam loe taki palito
    oh; dong pangato sawk, dong pangato kawk moe, dong thumto sang.
  cuk-cuk: Deginbali, Bezaleel urgo-acaciaʼye-nugadgi Bab-Dummadga-ibmar-ogumakar-ukleged-aila
    sobsabalid. E-sugued, daligwen-gaka-achabo, e-matardungued, daligwen-gaka-achabo-nika
    sobsad. E-sugued, degi, e-matardungued, emarbi imaksad. E-nibgueddi, bisgipaa-nika
    imaksad.
  uig-CYR: У көйдүрмә қурбанлиқ қурбангаһини акатсийә яғичидин ясиди. Қурбангаһ төрт
    часа болуп, узунлуғи бәш гәз, кәңлиги бәш гәз, егизлиги үч гәз қилинди.
  tel-2017: అతడు తుమ్మకర్రతో హోమ బలిపీఠం తయారుచేశాడు. దాని పొడవు, వెడల్పు ఐదు మూరలు.
    ఎత్తు మూడు మూరలు, దాన్ని చతురస్రంగా చేశారు.
  hat-BSA: Alò, li te fè lotèl ofrann brile a avèk bwa akasya, senk koude nan longè,
    senk koude nan lajè, kare, ak twa koude nan wotè.
  kos-kos: 'Bezalel el orala sie loang ke sak acacia, nu ke mwe kisa firir. Maspang
    acn fac: fit itkosr tafu lusa, itkosr tafu sralap; ac akosr tafu fulata.'
  hbo-WLC: וַיַּ֛עַשׂ אֶת־מִזְבַּ֥ח הָעֹלָ֖ה עֲצֵ֣י שִׁטִּ֑ים חָמֵשׁ֩ אַמּ֨וֹת אָרְכּ֜וֹ
    וְחָֽמֵשׁ־אַמּ֤וֹת רָחְבּוֹ֙ רָב֔וּעַ וְשָׁלֹ֥שׁ אַמּ֖וֹת קֹמָתֽוֹ׃
  ibo-ibo: Ha ji osisi akashia wuo ebe ịchụ aja nke aja nsure ọkụ. Nke ịla elu ya
    dị otu mita na iri sentimita atọ. Ogologo ya na obosara ya ha nʼotu. Ha dị mita
    abụọ na iri sentimita atọ, mita abụọ na iri sentimita atọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ପାଞ୍ଚ ହସ୍ତ ଦୀର୍ଘ ଓ ପାଞ୍ଚ ହସ୍ତ ପ୍ରସ୍ଥ ଓ ତିନି
    ହସ୍ତ ଉଚ୍ଚ ଏକ ଚତୁଷ୍କୋଣ ହୋମବେଦି ନିର୍ମାଣ କଲେ।
  chk-chk: Mürin a föri ewe rongen asoren kek seni ewe irä akasia. Langataman me chölapan
    ra chök nönnöfengen ükükür fisu esop fiit, nge tekian ükükün rüanü esop fiit.
  rop-rop: Afta na Besalel bin meigim det skweyawan teibul blanga ofring garram det
    wud brom det wadultri blanga barnimbat enimul. Det teibul bin jidan 2.2 mita longwei
    en 2.2 mita kroswei en 1.3 mita apendan.
  ukr-1871: І зробив жертівника на всепаленнє із дерева акацієвого, пять локоть завдовжки,
    і пять локоть завширшки, четверокутнього, а три ліктї заввишки;
  bch-bch: Ga kus ta ibada abei akas ta ikado popou tenainga aea ngan. Aea gadae iluai
    bageda aea makor iadag, be aea mamarae ga aea babanga iuot lalaede ga iluai leoa
    ede ga ilia iluai bageda aea makoreai.
  deu-1951: Darnach machte er auch den Brandopferaltar von Akazienholz, fünf Ellen
    lang und fünf Ellen breit, viereckig, und drei Ellen hoch.
  eng-JPS: 'And he made the altar of burnt-offering of acacia-wood: five cubits was
    the length thereof, and five cubits the breadth thereof, four-square, and three
    cubits the height thereof.'
  srp-1865: I naèini od drveta sitima oltar za žrtve paljenice u dužinu od pet lakata,
    i u širinu od pet lakata, èetvorouglast visok tri lakta.
  lug-lug: Yazimba ekyoto eky’ekiweebwayo ekyokebwa mu miti gy’akasiya, mita emu ne
    desimoolo ssatu obugulumivu, ne mita bbiri ne desimoolo ssatu obuwanvu, ate obugazi
    mita bbiri ne desimoolo ssatu.
  heb-heb: ויעש את מזבח העלה עצי שטים חמש אמות ארכו וחמש אמות רחבו רבוע ושלש אמות
    קמתו׃
  ben-IRV: বত্সলেল শিটীম কাঠ দিয়ে হোমবেদি তৈরী করলেন; সেটা দৈর্ঘ্যে পাঁচ হাত, প্রস্থে
    পাঁচ হাত ও চারকোনের উচ্চতা তিন হাত করা হল।
  pan-pan: ਉਸ ਨੇ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀ ਬਣਾਈ। ਉਸ ਦੀ ਲੰਬਾਈ ਪੰਜ ਹੱਥ ਉਸ ਦੀ
    ਚੌੜਾਈ ਪੰਜ ਹੱਥ ਅਤੇ ਉਹ ਚੌਰਸ ਸੀ ਅਤੇ ਉਸ ਦੀ ਉਚਾਈ ਤਿੰਨ ਹੱਥ ਸੀ।
  mya-JVB: တနည်းကား၊ အလျား ငါး တောင် ၊ အနံ ငါး တောင် ရှိ၍ စတုရန်း လေးထောင့်ဖြစ်သော
    မီးရှို့ ရာ ယဇ်ပလ္လင် ကို အကာရှ သား နှင့်လုပ် လေ၏။ အမြင့် လည်း သုံး တောင် ရှိ၏။
  hmo-hmo: Besalele, mai ena gaukara taudia ese akasia audia dekena amo boubou patana
    ta, boubou gabua totona gauna idia karaia. Iena lata be mita rua, 20 sentamita,
    iena lababa be mita rua, 20 sentamita, bona iena ataiai be mita ta 30 sentamita.
  urd-urd: और उसने सोख़्तनी क़ुर्बानी का मज़बह कीकर की लकड़ी का बनाया; उसकी लम्बाई
    पाँच हाथ और चौड़ाई पाँच हाथ थी, वह चौकोर था और उसकी ऊँचाई तीन हाथ थी।
  rus-SYN: И сделал жертвенник всесожжения из дерева ситтим длиною в пять локтей и
    шириною в пять локтей, четырехугольный, вышиною в три локтя;
  bqc-SIM: Aa lɛpusiali ã̀ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi kɛbↄ ũ. A gbã̀a
    gã̀sĩsuu sↄo, a yàasa lↄ gã̀sĩsuu sↄo. A gbã̀a ń a yàasao sáaɛ, a lɛsĩ
    sↄ̃ gã̀sĩsuu àaↄ̃.
  tcz-CHONGTHU: Chuban in Bezalel in jong thinggi thing amangchan, pumgo thilto maicham
    asem in ahi. Hichu atun feet sagi le akeh ahin asaodan jong feet sagi le akehma
    alhing'in chule asan dan tong li-le-akeh alhing'in ahi.
  mar-mar: बसालेलाने बाभळीच्या लाकडाची एक चौरस होमवेदी बनवली; ती पाच हात लांब व पाच
    हात रुंद व तीन हात उंच अशी केली.
  qub-qub: Bezaleelga uywata pishtarcur rupachicuna altarta ruraran chuscu isquïnayojta,
    acacia guerupita. Cada lädunpa larguynin caran ishcay metru ishcay chunca picha
    (25) sentïmetrun. Altuynin caran juc metru ishcay chunca pichga (25) sentïmetrun.
  hat-hat: 'Bezaleyèl fè lòtèl pou boule ofrann yo an bwa zakasya. Li fè l'' kare
    kare: Li te mezire sèt pye sis pous longè, sèt pye sis pous lajè, kat pye sis
    pous wotè.'
  eng-BSB: Bezalel constructed the altar of burnt offering from acacia wood. It was
    square, five cubits long, five cubits wide, and three cubits high.
  tod-tod: É gala zalaɠaiti kulazuʋɛ ɓɛtɛni ga akasia wului. Sakpai ɠɛni ga mɛtɛlɛ
    felegɔ ta tukpɛ (2,5), kogi ɠɛ ga mɛtɛlɛ felegɔ ta tukpɛ (2,5). É ɠɛni ga seki
    naanigi, sɔligɔi ɠɛ ga mɛtɛlɛ ɠila ta tukpɛ (1,5).
  eng-WEBPB: He made the altar of burnt offering of acacia wood. It was square. Its
    length was five cubits, its width was five cubits, and its height was three cubits.
  kbq-kbq: Hagi Bezaleli'a akasia zafareti kresramnavu itama tro hu'neana, mareri'amo'a
    1 mitagi 30'a sentemita higeno zaza'amo'ene kahesa'amo'enena mago avamenteke 2
    mitagi 20'a sentemita hu'ne.
  nhe-BL: Huan nojquiya ica cuahuitl acacia quisencajqui se tlaixpamitl tlen cuadradojtic
    iixco campa quitlatise tlacajcahualistli. Quipixqui 2 metros 25 centímetros ihuehueyaca
    huan ipatlajca. Huan ihuejcapanca eltoya 1 metro 25 centímetros.
  gub-BL: Ukixikixi Mezarew ywyra akaz her ma'e ma'e Tupàn henataromo imono pyr hapy
    tuwe haw iapo pà. Ipykaw ipuku haw nuzawy kwaw ipupy a'e. Heta 2,20 met ipuku
    haw. Heta 2,20 met ipupy no. Heta 1,30 met iaiha haw.
  eng-DRA: 'He made also the altar of holocaust of setim wood, five cubits square,
    and three in height:'
