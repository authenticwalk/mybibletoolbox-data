verse: EXO.038.027
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിന്റെ 100 ചുവടുകളും മറശ്ശീലയുടെ ചുവടുകളും വാർക്കുന്നതിന്,
    ഒരു ചുവടിന് ഒരു താലന്തുവീതം 100 ചുവടിനു 100 താലന്തു വെള്ളി ചെലവായി.
  deu-TKW: Die hundert Talente Silber wurden verwendet zum Gießen der Füße des Heiligtums
    und der Füße des Vorhangs, hundert Talente zu hundert Füßen, zu jedem Fuß ein
    Talent.
  lin-lin: 'Basalelaki bakilo ya palata nkoto misato na nkama minei na tuku mibale
    mpo na kosala bivandelo nkama moko ya Mongombo mpe barido nkama moko : elingi
    koloba ete basalelaki bakilo pene tuku misato na minei mpe bagrame pene nkama
    mibale mpo na evandelo moko.'
  eng-LSV: And one hundred talents of silver are for casting the sockets of the holy
    place, and the sockets of the veil; one hundred sockets for the hundred talents,
    a talent for a socket;
  eng-GNV: 'Moreouer there were an hundreth talentes of siluer, to cast ye sockets
    of ye Sanctuary, and the sockets of the vaile: an hundreth sockets of an hundreth
    talents, a talent for a socket.'
  eng-WEBSTER: And of the hundred talents of silver were cast the sockets of the sanctuary,
    and the sockets of the vail; a hundred sockets of the hundred talents, a talent
    for a socket.
  nhw-BL: Quitequihuijque 3 mil 300 kilos tlen plata para inincuatetonyo icaltepanyo
    tiopamitl huan nopa tlaquetzalme para cortinas campa calaquise. Ica ni plata quichijque
    icuatetonyo 100 tlaquetzalme. Elqui nechca 33 kilos tlen plata catli quitequihui
    ipan icuatetonyo sesen tlaquetzali.
  swh-ONEN: 'Talanta hizo 100 za fedha zilitumika kusubu vile vitako mia moja kwa
    ajili ya mahali patakatifu na pazia: vitako mia moja kwa talanta mia, yaani, talanta
    moja kwa kila kitako.'
  bba-bba: Sii ɡeesun kilo nɔrɔbun subɑ itɑwɑ (3.000) bɑ kɑ kuu bekuruɡii te kɑ ten
    beku kɑre ten dɑ̃ɑ bɛsin yɔ̃rɑtii wunɔbu (100) kuɑ. Yen bɑɑyere, kilo tɛnɑ.
  eng-KJVCPB: And of the hundred talents of silver were cast the sockets of the sanctuary,
    and the sockets of the vail; an hundred sockets of the hundred talents, a talent
    for a socket.
  luo-luo: Fedha maromo kilo alufu adek mia angʼwen-go (3,400) notigo kuom loso rachungi
    mag kama ler mar lemo kod mag pasia, ka rachungi ka rachungi kawo kilo piero adek
    gangʼwen (34,000).
  meu-meu: 'Hari silver be talent sinahu-ta e ḡaukaralaia, dubu duna ihahelai-kaudia
    ḡaudia bona seseahu duna ihahelai-kaudia ḡaudia e karalai: hahelai-kau ḡauna ta
    talent ta, hahelai-kau ḡauna ta talent ta.'
  npi-ULB: हरेक आधारको निम्ति एक तोडा ढालेर पवित्र वासस्थानका आधारहरू र पर्दाका आधारहरूका
    लागि एक सय चाँदी तोडा ढालिएको थियो ।
  yor-yor: Ọgọ́rùn-ún tálẹ́ǹtì fàdákà ní a lò láti fi dá ihò ìtẹ̀bọ̀ fún ibi mímọ́
    àti fún aṣọ títa ọgọ́rùn-ún ihò ìtẹ̀bọ̀ nínú ọgọ́rùn-ún tálẹ́ǹtì náà tálẹ́ǹtì
    kan fún ihò ìtẹ̀bọ̀ kọ̀ọ̀kan.
  emp-NTPO: Maʌ̃ paratad̶ebemada 7,500 libra edaped̶a Bezaleelba parata od̶a uria
    b̶eada 100 ocuasia maʌ̃ne ed̶a Ãcõrẽ wua de bacuru ʌrrad̶ara ʌ̃ta wẽãju pẽi carea
    idjab̶a Ãcõrẽ wua dejãnebema bacuru tẽnara ʌ̃ta wẽãju nũmʌi carea. Maʌ̃ bacurud̶e
    dji ed̶aarebema wuara eatʌ jira b̶ʌsia. Parata od̶a uria b̶eaza dji zʌgʌara 75
    libra b̶asia.
  ind-ind: Perak sebanyak 3.400 kilogram digunakan untuk membuat seratus buah alas
    dengan cara dicetak. Sembilan puluh enam alas digunakan sebagai tempat mendirikan
    rangka-rangka kemah TUHAN, dan empat digunakan untuk mendirikan empat tiang yang
    menopang tirai pemisah ruang mahakudus. Satu alas memerlukan 34 kilogram perak.
  pes-OPCB: برای پایه‌های چوب‌بست خیمهٔ عبادت و پایه‌های ستونهای پردهٔ داخل آن، سه
    هزار و چهارصد کیلوگرم نقره مصرف شد، یعنی برای هر پایه سی و چهار کیلوگرم.
  tgl-ULB: 'Isandaang talento ng pilak ay minolde para sa tuntungan ng banal na lugar
    at ang tuntungan ng mga kurtina: isandaan tuntungan, isang talento sa bawat tuntungan.'
  hui-hui: Tigua siliba uruni marume Anduane Homogonaga Balai Anda biagonaga anda
    gene helolene mbogoyi handari mbira (100) wabini. Mbogoyi mbira mbiranaga siliba
    genda magi manda mialu kilogarama daosini tebirani handari maria (3,400) wabu
    wini.
  mya-mya: အောက်​ခံ​တစ်​ခု​လျှင်​ငွေ​ချိန်​ခု​နစ်​ဆယ့်​ငါး ပေါင်​ကျ​ဖြင့် တဲ​တော်​နှင့်​ကန့်​လန့်​ကာ​အောက်
    ခံ​တစ်​ရာ​အ​တွက်​ငွေ​ချိန်​ခု​နစ်​ထောင့်​ငါး ရာ​ပေါင်​ကို​အ​သုံး​ပြု​သည်။-
  cbi-NTPO: Tsenmala Diosa' pupunanu yapaya yatyutya panbeesha deendanamu paki kenu
    bain, naa Diosa' pupunanu yapayanu kejtala pai suku jungue daayadimu jalinu tyuilaatanamu
    yatyutya panbeesha deendanamu paki bain dekenuya, 3.300 kilu menestenguila lushi
    kenu jeru tene. Tsejtu yatyutya panbeesha deendanamu paki deketu, lushi kenu jeru
    tene depi'ware' panbeesha deendanamu paki 100 kila, ma pakimeemee 33 kilu menestenguiiketu.
  bod-N: དངུལ་རྡོ་ཚད་བརྒྱ་ཡོད་པ་དེ་གནས་མཆོག་གི་ཞབས་ར་དང་ཡོལ་བའི་ཞབས་ར་རྣམས་བླུག་པའི་ཕྱིར་ཡིན་ཏེ།
    ཞབས་ར་བརྒྱ་ལ་རྡོ་ཚད་བརྒྱ། ཞབས་ར་རེ་ལ་རྡོ་ཚད་གཅིག་བཅས་སོ། །
  sna-sna: Matarenda zana esirivha akashandiswa kugadzira zvigadziko zvenzvimbo tsvene
    pachidzitiro, zvigadziko zana zvaibva pamatarenda zana, tarenda rimwe chete pachigadziko
    chimwe nechimwe.
  spa-BLM: 'Los cien talentos de plata fueron para fundir las basas del santuario
    y las basas del velo: cien basas para los cien talentos, un talento por basas.'
  cac-cac: A q'uen plata ix och d'a sb'achnub'al yich smarcoal yed' sb'achnub'oc yoyal
    b'aj tz'och c'apac cortina, 75 quintal q'ueen d'a smasanil. Masanil juntzan̈ q'uen
    plata chi' ix och d'a cien sb'achnub'al chi', syalelc'ochi 75 libra ix och d'a
    junjun.
  swh-ULB: Na talanta mia moja za fedha zilitumiwa kutengeneza vikalio vya mahali
    patakatifu na vikalio vya lile pazia. Vikalio mia moja vilitoshana na talanta
    mia moja, talanta moja kwa kikalio kimoja.
  bel-bel: Сто талантаў срэбра ўжыта на ліцьцё падножжаў сьвятыні і падножжаў у заслоны;
    сто падножжаў са ста талантаў, па таланце на падножжа;
  deu-ELBBK: Und die 100 Talente Silber waren zum Gießen der Füße des Heiligtums und
    der Füße des Vorhangs, 100 Füße auf 100 Talente, ein Talent auf einen Fuß.
  mbb-OT: Is 3,500 he kilu he pelata, migamit haazà te kebaal te 100 he menge peuntuzà
    duen te Tulda wey menge kurtina. Nekesavuk te tig-35 he kilu is kada peuntuzà.
  mal-2015: വിശുദ്ധമന്ദിരത്തിന്റെ ചുവടുകളും മറശ്ശീലയുടെ ചുവടുകളും വാർക്കുന്നതിന്നു
    ഒരു ചുവടിന്നു ഒരു താലന്തു വീതം നൂറു ചുവടിന്നു നൂറു താലന്തു വെള്ളി ചെലവായി.
  gup-gup: Kaluk namekbe silver nawu 3400 kilograms nakka wanjh birrimey dja birrimarnbom
    one hundred mandadkenh ngarre Manrurrkdjamun Dabburlin, dja mak ngarre manburrba
    nawu curtain. Kaluk birrimarnbom mandadkenh bu bebbehkarrmi 34 kilograms nawu
    wirlmurrng silver.
  gvs-gvs: Siribayana ana moumou kilo ana badabada 2,800 ikabidi, Yauwe ina Kaba Kaiyaka
    Kimasabainayana ana vabodakalova adi kaba táoya be nakae vabodaupa kaarekoina
    ana kówala adi kaba táoya imadagidi. Aba taoyayadi adi badabada moe 100, tauna
    adi kaba táoya tamo tamo siriba ana moumou kilo ana badabada tuwenti 28.
  rmc-rmc: Le 3,4 toni rupoha kerde o šel (100) podstavci prekal o Sveto than the
    prekal o pochtan. Jekh podstavcos važinelas 34 kili.
  nlg-nlg: Ma sakai na hangalatu na tuani/pukuni na lei berena na vokona na Bona Tabu
    maia na berena na vokovoko iloka te manana udolu sakai hangalatu na talent na
    mava ni silver, te manana sakai na talent na mava ni silver, sakai na tua.
  pes-OPV: و اما آن صد وزنه نقره برای ریختن پایه های قدس و پایه های پرده بود. صد پایه
    از صد وزنه یعنی یک وزنه برای یک پایه.
  ron-1924: Дин чей о сутэ де таланць де арӂинт с-ау турнат пичоареле Сфынтулуй Локаш
    ши пичоареле перделей динэунтру, адикэ о сутэ де пичоаре ла чей о сутэ де таланць,
    кыте ун талант де пичор.
  ben-OBCV: 100 তালন্ত রুপো পবিত্রস্থানের ও পর্দার জন্য ভিত ঢালাইয়ের উদ্দেশে 100-টি
    ভিতের জন্য 100 তালন্ত, প্রত্যেকটি ভিতের জন্য এক এক তালন্ত রুপো ব্যবহৃত হল।
  som-som: Oo saldhigyada meesha quduuska ah iyo saldhigyada ilxidhku waxay ka samaysmeen
    boqolkii talanti oo lacagta ahaa, boqol saldhig baa laga sameeyey boqolkii talanti,
    saldhigba talanti baa laga sameeyey.
  lat-VUC: Centum bases factæ sunt de talentis centum, singulis talentis per bases
    singulas supputatis.
  eng-ASVBT: And the hundred talents of silver were for casting the sockets of the
    sanctuary, and the sockets of the veil; a hundred sockets for the hundred talents,
    a talent for a socket.
  ita-1885: Di questo argento cento talenti furono per fondere i piedistalli del Santuario,
    e i piedistalli della Cortina; cento talenti per cento piedistalli, un talento
    per piedistallo.
  eng-LXXUP: 'And he made the laver, that at it Moses and Aaron and his sons might
    wash their hands and their feet: when they went into the tabernacle of witness,
    or whensoever they should advance to the altar to do service, they washed at it,
    as the Lord commanded Moses.'
  eng-ULB: One hundred talents of silver were cast for the bases of the holy place
    and the curtain's bases—one hundred bases, one talent for each base.
  spa-VBL: Los cien talentos de plata se usaron para fundir los soportes del santuario
    y los soportes de las cortinas, 100 bases de los 100 talentos, o un talento por
    base.
  fra-_FOB: Il y eut donc cent talents d'argent pour fondre les soubassements du sanctuaire,
    et les soubassements du voile, cent soubassements pour les cent talents; un talent
    par soubassement.
  mal-mal: വിശുദ്ധമന്ദിരത്തിന്റെ ചുവടുകളും മറശ്ശീലയുടെ ചുവടുകളും വാർക്കുന്നതിന് ഒരു
    ചുവടിന് ഒരു താലന്ത് വീതം നൂറ് ചുവടിന് നൂറ് താലന്ത് വെള്ളി ചെലവായി.
  urd-GVR: Chūṅki dīwāroṅ ke taḳhtoṅ ke pāe aur Muqaddastarīn Kamre ke darwāze ke
    satūnoṅ ke pāe chāṅdī ke the is lie taqrīban pūrī chāṅdī in 100 pāiyoṅ ke lie
    sarf huī.
  suz-BL: ताम्‍बु आन फलेक राप्‍पाइक्‍तीक नु नेल्‍ल क्‍येङा चोव़खो कोठा कली फारतीक
    ङा थाम आन राप्‍पाइक्‍तीक कली सहे का टलेन्‍ट माल्ताक्‍व। सहे का राप्‍पाइक्‍तीके
    कली सहे का टलेन्‍ट माल्ताक्‍व। का कली टलेन्‍ट का माल्‍ताक्‍व।
  ita-1927: 'I cento talenti d’argento servirono a fondere le basi del santuario e
    le basi del velo: cento basi per i cento talenti, un talento per base.'
  ckb-ckb: سەد تالنتیش لە زیوەکە بۆ داڕشتنی بنکەکانی پیرۆزگا و بنکەکانی پەردەکە بەکارهات،
    سەد بنکە بۆ سەد کێش، کێشێک بۆ بنکەیەک.
  eng-BBE: Of this silver, a hundred talents was used for making the bases of the
    pillars of the holy place and of the veil; a talent for every base.
  kan-OKCV: ಪರಿಶುದ್ಧಾಲಯದ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿಗೆ ಮತ್ತು ಪರದೆಗಳ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿಗೆ ಎರಕ ಹೊಯ್ಯಲು
    3,400 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿ ಹಿಡಿಯಿತು. ಒಂದು ಗದ್ದಿಗೇ ಕಲ್ಲಿಗೆ ಮೂವತ್ನಾಲ್ಕು ಕಿಲೋಗ್ರಾಂನಂತೆ
    ನೂರು ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿಗೆ 3,400 ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿ ಆಯಿತು.
  bbb-bbb: Ro ire ije bu tugie Are Muvuaka Akae ijadufuo isuo ijiakiro faere ijadufuo
    tugie ije faradia iredufuo bu amaeriaeva ije besubesu bu ire siruva tuaedi eiti
    (28) kiro ijiege kena amaeriae. Ro kuke ire siruva boeje foteke irufui buone ije
    fuka tu taoseni eiti aderedi (2800) kiro ijiege.
  tam-2017: அந்த வெள்ளியில் நூறு தாலந்து வெள்ளியினால் பரிசுத்த ஸ்தலத்தின் பாதங்களும்
    திரையின் பாதங்களும் வார்க்கப்பட்டது; பாதத்திற்கு ஒரு தாலந்து விழுக்காடு நூறு பாதங்களுக்கு
    நூறு தாலந்து செலவானது.
  spa-RV-1909: 'Hubo además cien talentos de plata para hacer de fundición las basas
    del santuario y las basas del velo: en cien basas cien talentos, á talento por
    basa.'
  ron-BTF: Și din cei o sută de talanți de argint au fost turnate soclurile sanctuarului
    și soclurile perdelei; o sută de socluri din o sută de talanți, un talant pentru
    un soclu.
  eng-WEBP: 'The one hundred talents of silver were for casting the sockets of the
    sanctuary and the sockets of the veil: one hundred sockets for the one hundred
    talents, one talent per socket.'
  eng-FBV: The hundred talents of silver were used to cast the sanctuary stands and
    the curtain stands, 100 bases from the 100 talents, or one talent per base.
  nld-1939: Deze honderd talenten zilver dienden, om de voetstukken van het heiligdom
    en van het voorhangsel te gieten; honderd talenten voor honderd voetstukken, dus
    per voetstuk één talent.
  nch-BL: Quitequihuijque 3 mil 300 kilos ten plata para inincuatetonyo icaltepayo
    tiopamit huan nopa taquetzalme para cortinas campa calaquise. Ica ni plata quichijque
    icuatetonyo 100 taquetzalme. Elqui nechca 33 kilos ten plata cati quitequihui
    ipan icuatetonyo sesen taquetzali.
  vie-1934: Vậy, phải một trăm ta lâng bạc đặng đúc các lỗ trụ của nơi thánh, và lỗ
    trụ màn; một trăm ta lâng cho một trăm lỗ trụ, tức một ta lâng vào mỗi lỗ trụ.
  hin-CV: पवित्र स्थान तथा बीच के पर्दों के लिए लगभग साढ़े तीन हजार किलो चांदी उपयोग
    की गई थी—एक सौ कुर्सियां साढ़े तीन हजार किलो चांदी से बनीं—एक कुर्सी के लिए लगभग
    पैंतीस किलो चांदी लगी.
  eng-OURB: The one hundred talents [300,000 sheckles; 7,500 lb; 3,402 kg] of silver
    were for casting the sockets of the sanctuary, and the sockets of the veil; one
    hundred sockets for the one hundred talents [300,000 sheckles; 7,500 lb; 3,402
    kg], one talent [3,000 sheckles; 75 lb; 34.02 kg] for a socket.
  spa-BES: De esta plata, se usaron cien talentos para hacer las basas de las columnas
    del lugar santo y del velo; un talento para cada basa.
  tdx-tdx: 'Volafoty zato talenta ty natranake ho a o vave’ i toe-miavakeio naho o
    vave’ i lamba fañefetse reio: talenta zato ty vave’e zato, talenta raike ty vave’e
    raike.'
  vid-vid: Kilo elufu zidatu za sendi nazigongomanya vila vikalilo miya imwe vya ihema
    lya Nguluwi na lila ipaziya, mina kilo makumi gadatu kwa chila chikalilo.
  eng-OKE: And the hundred talents of silver were for casting the bases of the sanctuary,
    and the bases of the veil (or tent), a hundred bases with a hundred talents, a
    talent for a base.
  tha-KJV: เงินหนึ่งร้อยตะลันต์​นั้น เขาใช้หล่อทำฐานรองรับเสาของสถานบริ​สุทธิ​์และฐานของม่าน
    ฐานร้อยฐานเป็นเงินหนึ่งร้อยตะลันต์ คือฐานละหนึ่งตะลันต์
  por-BR-2018: 'Houve também cem talentos de prata para fazer de fundição as bases
    do santuário e as bases do véu: em cem bases cem talentos, a talento por base.'
  deu-ELO: Und die hundert Talente Silber waren zum Gießen der Füße des Heiligtums
    und der Füße des Vorhanges, hundert Füße auf hundert Talente, ein Talent auf einen
    Fuß.
  eng-WYC-2018: Furthermore there were an hundred talents of silver, of which the
    bases of the saintuary were melted out (al)together, and (the bases) of the entering,
    where the veil hangeth; an hundred bases were made of an hundred talents, for
    to each base was ordained a talent. (And furthermore there were a hundred talents
    of silver, out of which the bases, for the sanctuary, and for the entrance where
    the Veil hangeth, were melted out; one hundred bases were made out of one hundred
    talents, that is, one talent was used for each base.)
  epo-epo: Cent kikaroj da arĝento estis uzitaj por elfandi la bazojn de la sanktejo
    kaj la bazojn de la kurteno; cent bazoj el cent kikaroj, po unu kikaro por bazo.
  uig-PIN: Muⱪǝddǝs jayning tǝgliklirini ⱨǝm otturisidiki pǝrdining tǝgliklirini ⱪuyuxⱪa
    yüz talant kümüx kǝtti; yüz talant kümüxtin yüz tǝglik yasilip, ⱨǝrbir tǝglik
    üqün bir talant ixlitildi.
  beo-beo: Ilia da silifa mogili, dioi defei 3,400 gilogala:me amo lale, amoga bai
    100 agoane gala amo Hadigi Malei Sesei amola ea abula bugima:ne hamoi. Bai afae
    afae hamoma:ne, ilia da gouli 34 gilogala:me amoga hamoi. Silifa 30 gilogala:me
    hame lai dialu, amoga Bisa:liele da bulufalegesu dududawalo, golasu ifa ma:go
    amola golasu ifa habuga hamoi dagoi.
  tpi-OTNT: Ol i bin kisim 3,400 kilogram silva bilong wokim ol bokis bilong strongim
    bun bilong haus sel bilong God na ol bokis bilong sanapim ol pos bilong hangamapim
    bikpela laplap bilong haitim Rum Tambu Tru. I gat 100 bokis olgeta. Hap silva
    bilong wanpela wanpela bokis em inap 34 kilogram.
  hau-SA: An yi amfani da azurfa talenti 100 don yin rammuka na wuri mai tsarki, da
    kuma rammukan labule, rammuka 100 daga talenti 100, talenti ɗaya don rami ɗaya.
  uig-LAT: Muqeddes jayning tegliklirini hem otturisidiki perdining tegliklirini quyushqa
    yüz talant kümüsh ketti; yüz talant kümüshtin yüz teglik yasilip, herbir teglik
    üchün bir talant ishlitildi.
  nde-nde: Isiliva esiyisisindo samathalenta alikhulu (100) sasetshenziswa ekwenzeni
    izisekelo zendawo engcwele kanye lekhetheni, izisekelo ezilikhulu (100) zenziwa
    ngesiliva esingamathalenta alikhulu (100), isilinganiso sethalenta linye ukwenza
    isisekelo esisodwa.
  ton-ton: Pea naʻe haka ʻaki ʻae taleniti siliva ʻe teau, ʻae ngaahi tuʻunga pou
    ʻoe fale tapu, pea mo e ngaahi tuʻunga ʻoe meʻa puipui; ko e tuʻunga ʻe teau ʻi
    he taleniti ʻe teau, ko e taleniti ʻe taha ki he tuʻunga ʻe taha.
  ces-1613: A bylo sto centnéřů stříbra k slévání podstavků svatyně a podstavků opony;
    sto podstavků ze sta centnéřů, centnéř do podstavku.
  eng-WMB: 'The one hundred talents of silver were for casting the sockets of the
    sanctuary and the sockets of the veil: one hundred sockets for the one hundred
    talents, one talent per socket.'
  tam-TCV: கொடுக்கப்பட்ட அந்த 100 தாலந்து வெள்ளியும் பரிசுத்த இடத்திற்கான அடித்தளங்களையும்,
    திரைக்கான அடித்தளங்களையும் செய்ய உபயோகப்படுத்தப்பட்டது. ஒவ்வொரு அடித்தளத்துக்கும்
    ஒரு அடித்தளத்துக்கு ஒரு தாலந்து என்ற கணக்கின்படி 100 அடித்தளங்களுக்கு 100 தாலந்துகள்
    பயன்படுத்தப்பட்டன.
  ceb-ULB: '100 ka talent sa plata ang gigamit alang sa mga sukaranan sa balaang dapit
    ug sa mga sukaranan sa haligi sa tabil: may 100 ka sukaranan unya usa ka talent
    sa matag usa ka sukaranan.'
  pol-UBG: A było sto talentów srebra do odlewania podstawek świątyni i podstawek
    zasłony; sto podstawek ze stu talentów; talent na podstawkę.
  urd-GVU: چونکہ دیواروں کے تختوں کے پائے اور مُقدّس ترین کمرے کے دروازے کے ستونوں
    کے پائے چاندی کے تھے اِس لئے تقریباً پوری چاندی اِن 100 پائیوں کے لئے صَرف ہوئی۔
  deu-1912: Aus den hundert Zentnern Silber goß man die Füße des Heiligtums und die
    Füße des Vorhangs, hundert Füße aus hundert Zentnern, je einen Zentner zum Fuß.
  ntj-ntj: '@see-verse:EXO.038.026'
  kan-2017: ದೇವಮಂದಿರದ ಗದ್ದಿಗೆಕಲ್ಲುಗಳನ್ನೂ ಪರದೆಯ ಕಂಬಗಳ ಮೆಟ್ಟುವಕಲ್ಲುಗಳನ್ನೂ ಎರಕಹೊಯ್ಯುವುದರಲ್ಲಿ
    ಒಂದೊಂದು ಗದ್ದಿಗೆಕಲ್ಲಿಗೆ ಒಂದೊಂದು ತಲಾಂತಿನ ಮೇರೆಗೆ ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿಯು ಉಪಯೋಗಿಸಲಾಯಿತು.
  ena-ena: La hɨda ahica lɨdɨŋ lɨbukuvavɨmi agɨladɨ lalɨlamalama saŋ lɨba silɨva kum
    haca daŋ haca daŋ agɨladɨ vihavɨmi. Havɨlɨ uleŋ muji alɨhaŋ hɨnilaha lɨbala lɨbala
    hɨsɨŋ havɨlɨ agadɨ hɨda lalɨlamalama saŋ avi lɨba silɨva kum haca daŋ haca daŋ
    agɨladɨ vihavɨmi. Lɨhavɨci lɨba silɨva kum agɨlaŋ 100 hɨniavɨmi. Lɨba silɨva kum
    pabiŋ pabiŋ agɨladɨ vɨhɨlɨ 34 kilogɨlam hɨniavɨmi. Nulɨdɨ vɨhɨlɨ sɨkasɨkan agɨladɨ
    lugɨlavɨci ua 3,400 kilogɨlam iahami.
  yap-yap: Ma silber e 7,500 e pawn nni fanay nga 100 i ayal ni fen fare Tent nib
    thothup nge kateng riy, ra reb e pi ayal nem ma medlip i ragag nge lal e pawn
    nni fanay ngay.
  hlt-MCSB: Te vaengah hmuencim buenhol neh hniyan buenhol la a hlawn ham cak te talent
    yakhat lo coeng. Buenhol pakhat dongah talent khat van tih talent yakhat lamloh
    buenhol yakhat rhoeh.
  mdy-ETH: ሃይሦ ሺያና ዖይዶ ፄኤታ ኪሎ ጊራሜ ማዓ ቢሮ ዓንጋ ዓፒሎና ማዢንቴ፥ ፆኦሲም ዱማዼ ማኣሮንታ ጎኦቦ ዓፒሎ ዾቂ ዔቂሶም
    ማዓ ፔቴ ፄኤታ ቶኪንታ ኮሺፆም ማዔኔ፤ ዬይ ፔቴ ፔቴ ቶካ ሃይሢታሚ ዖይዶ ኪሎ ጊራሜ ቢራ ዓንጊ ማዓያና ማዺንታንዳጉዲ ጌይንቴኔ።
  twi-ASANTE: Kronkronbea hɔ nnyinasoɔ ɔha ne mpunan a ɛsosɔ ntwamutam no mu no bɛhia
    dwetɛ kilogram mpem mmiɛnsa ne ahanan. Enti nnyinasoɔ biara bɛyɛ dwetɛ kilogram
    aduasa ɛnan.
  eng-WEBU: 'The one hundred talents of silver were for casting the sockets of the
    sanctuary and the sockets of the veil: one hundred sockets for the one hundred
    talents, one talent per socket.'
  bnp-bnp: Ni bole palupu a kilo na silva i 3,400 ni rata a vuhu-butu i 100 ne vona
    ni vakapesi a maka mito na nure, a vuhu-butu na butu ne vona ni vakatavore a kala
    dagi i naviri mulea a Tabeke Nitaba Hateka. A vuhu-butu i taku a nimavana i 34
    kilo.
  wal-wal: Xoossaa Dunkkaaniyaa magalashota essido xeetu gedeti 3,400 kilo giraame
    tigiyo biran oosettidosona. Hegeekka issi issi gediyaassi hasttamanne oiddu kilo
    giraame tigiyo bira.
  spa-PDDPT: Se emplearon 3,3 toneladas de plata para fundir las basas del Santuario
    y las basas del velo. Para 100 basas emplearon 3,3 toneladas, 33 kilogramos por
    basa.
  gun-gun: Prata ma três mil e quinhentos quilos oiporu mba'emo iky'a e'ỹ va'e py
    oĩ va'e rendarã ojapo aguã, ha'e imbotya rendarã guive. Cem ojapo hendarã, peteĩ-teĩ
    re ma trinta e cinco quilos prata oiporu.
  agu-BL: Molxij tzun ox c'al tu o'laj quintal sakal. Ya'stzun xcon tan banle'n yi
    e'ch simientil te yi tkan yi mantial tuml e'chk simientil yi tkan yi xbu'k yi
    at tul yi mantial. Ja tzun bnix jun cient simientil. Ej nin xcon ox ox arow sakal
    te jujun.
  ilo-ULB: 'Sangagasut a talento iti pirak ti naaramid para kadagiti batay iti nasantoan
    a disso ken batay dagiti kurtina: iti sangagasut a batay, maysa a talento para
    iti tunggal batay.'
  kpg-kpg: Nia pauna silber 7,500 ne hai hegau ne hau nia lohongo waduu e 100 ang
    gi di Hale laa dabu mo ang gi nia gahu duuli, 75 pauna ne hai hegau gi di lohongo
    hagamau e dahi.
  uig-ARA: مۇقەددەس جاينىڭ تەگلىكلىرىنى ھەم ئوتتۇرىسىدىكى پەردىنىڭ تەگلىكلىرىنى قۇيۇشقا
    يۈز تالانت كۈمۈش كەتتى؛ يۈز تالانت كۈمۈشتىن يۈز تەگلىك ياسىلىپ، ھەربىر تەگلىك
    ئۈچۈن بىر تالانت ئىشلىتىلدى.
  sus-sus: E naxa gbeti kilo wulu saxan kilo kɛmɛ naani raxunu wuri sanbunyi kɛmɛ
    yailanfe ra hɔrɔmɔlingira nun tɛtɛ bɛ. Wuri sanbun keren findi gbeti kilo tongo
    saxan nun naani nan na.
  pon-2006: Ong ni silper, paun 7,500 me doadoahkalahr pwehn wiahda poahsoan epwiki
    en Impwal sarawio iangahki kahdeng ko, paun 75 ong ni ehu poahsoan.
  ksd-ksd: Ma nam ra mar na talant na silva dia ga pait ra lavur kiki ure ra gomgom
    na pal me ma ra lavur kiki ure ra mal na rurua kutu; a mar na kiki di ga pait
    ia ma ra mar na talant, tika na talant ure ra kopono kiki.
  tur-YTC: Yüz talant gümüş, kutsal yerin ve perdenin tabanlarının dökümü içindi;
    yüz talant için yüz taban, taban başına bir talanttı.
  grc-BRENT: Καὶ ἐποίησε τὸν λουτῆρα, ἵνα νίπτωνται ἐξ αὐτοῦ Μωυσῆς καὶ Ἀαρὼν καὶ
    οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν καὶ τοὺς πόδας, εἰσπορευομένων αὐτῶν εἰς τὴν σκηνὴν
    τοῦ μαρτυρίου, ἢ ὅταν προσπορεύωνται πρὸς τὸ θυσιαστήριον λειτουργεῖν, ἐνίπτοντο
    ἐξ αὐτοῦ, καθάπερ συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Seratus talenta perak digunakan untuk menuang alas-alas tempat kudus dan
    alas-alas tirai; seratus alas dari seratus talenta, satu talenta untuk satu alas.
  nya-nya: Anagwiritsa ntchito siliva wolemera makilogalamu 3,400 kupanga matsinde
    100 a ku malo wopatulika ndi makatani, ndipo makilogalamu 34 kupanga tsinde limodzi.
  hrv-hrv: 'Stotinu talenata srebra otišlo je za salijevanje podnožja Svetištu i zavjesi:
    sto podnožja od sto talenata - talenat za podnožje.'
  mps-mps: Tama augwaligo te silvade sęgę 3,400 kilo yali, te Godigo ugwa be dili
    te dąų walabo nai nigali, tama te pos dabe page dodolabo halobage me, te Tedali
    Gasagi Yai Be Habu me, te Tedali Gasagi Yai Mu Be Habu me, te madi si te dualabo
    madi nai nigai. Te bidi sese a naga te 100 halobage elaluai. Te silva dage halobage
    deli deligo sęgę te 34 kilogram elaluai dao.
  tpi-tpi: Ol i bin kisim 3,400 kilogram silva bilong wokim ol bokis bilong strongim
    bun bilong haus sel bilong God na ol bokis bilong sanapim ol pos bilong hangamapim
    bikpela laplap bilong haitim Rum Tambu Tru. I gat 100 bokis olgeta. Hap silva
    bilong wanpela wanpela bokis em inap 34 kilogram.
  dan-1931: De 100 Talenter Sølv medgik til Støbningen af Helligdommens og Forhængets
    Fodstykker, 100 Talenter til 100 Fodstykker, en Talent til hvert Fodstykke.
  vie-OVCB: Bạc dùng làm các lỗ mộng của khung đền và lỗ mộng các trụ của màn; một
    trăm lỗ mộng tốn 3.400 ký, mỗi lỗ mộng 34 ký.
  guj-2017: 'પવિત્રસ્થાન માટેની અને પડદા માટેની કૂંભીઓ બનાવવામાં સો તાલંત ચાંદી વપરાઈ
    હતી: તેમાંથી સો કૂંભીઓ સો તાલંતની, એટલે દરેક કૂંભી એક તાલંતની હતી.'
  pon-2006A: Ong ni silper, paun 7,500 me doadoahkalahr pwehn wiahda poahsoan epwiki
    en Impwal sarawio iangahki kahdeng ko, paun 75 ong ni ehu poahsoan.
  por-BRBSL: 'Os cem talentos de prata foram para fundir as tomadas do santuário e
    as tomadas do véu: cem tomadas para os cem talentos, um talento por tomada.'
  cth-cth: Hahoi ngun thung hoi pong 7, 500 touh teh hmuen kathoung khomnaw pacawp
    hane hoi ung nahanelah a hno awh. Pacawpnae hah 100 touh a pha teh, pacawpnae
    buet touh ramuk nahanelah hno e teh pong 75 touh a pha.
  twi-twi: Kronkronbea hɔ nnyinaso ɔha ne mpuran a esuso ntwamtam no mu no behia dwetɛ
    kilogram mpem abiɛsa ne ahannan Enti nnyinaso biara bɛyɛ dwetɛ kilogram aduasa
    anan.
  hlt-hlt: Te vaengah hmuencim buenhol neh hniyan buenhol la a hlawn ham cak te talent
    yakhat lo coeng. Buenhol pakhat dongah talent khat van tih talent yakhat lamloh
    buenhol yakhat rhoeh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ cìdóòbɛ̀ sikɔupísìtɑ̃ɑ̃ti (3000) timɑ́tì pɛ́ítì kɛ́dɔɔ̀
    yɛcɑubɛ tɛkɔ̀ùtɛ̀ (100) Kuyie ntɑummɛ̀ tou kó yɛsɑ̃ǹkɛ̀ kpɛ́í, nnɛ̀ kuyɑɑ̀kpenkpetínkù,
    dɛ miɛkɛ kɔku, bɑ́ dìì cɑubii kɛ̀ dì mmɔkɛ cìdóòbɛ̀ sipísìtɑ̃ɑ̃ti.
  msy-2020: Ezɨ me 3,400 kilogrem silva inigha, Godɨn Purirpenimɨn bɨrir aghariba
    gavgavim dar anɨngasa boksiabar ingari. Egha me Bar Anogoroghezir Danganim avamin
    inim guasa, dɨpenir akɨnibagh asamin boksiabar ingari. Ezɨ boksiar kaba da bar
    moghɨra 100pla. Ezɨ boksiaba vaghvagha dar osɨmtɨzim 34 kilogremɨn tu.
  azb-azb: Müqəddəs yerin altlıqlarını və pərdələrin altlıqlarını tökmək işinə yüz
    talant gümüş yüz altlıq üçün yüz talant, yəni hər altlıq üçün bir talant gümüş
    işləndi.
  eng-DBY: And there were a hundred talents of silver for casting the bases of the
    sanctuary, and the bases of the veil; a hundred bases of a hundred talents, a
    talent for a base.
  hin-2017: और वह सौ किक्कार चाँदी पवित्रस्थान और बीचवाले पर्दे दोनों की कुर्सियों
    के ढालने में लग गई; सौ किक्कार से सौ कुर्सियाँ बनीं, एक-एक कुर्सी एक किक्कार की
    बनी।
  wol-KYG: Ñetti junniy (3 000) kiloy xaalis, di téeméeri talaŋ, ñeel móolub teguy
    bérab bu sell bi, ak teguy rido bi. Muy téeméeri tegu ci ñetti junniy kilo, di
    fanweeri kilo ci benn tegu, muy téeméeri tegu ci téeméeri talaŋ, benn talaŋ ci
    benn tegu.
  bjr-bjr: Maaqa atuna oosana amaaqa auqirafa 100 marinau. Mi siruaana moodaanaki
    asaana rumasoofanoo 3,400 kilograms marinau. Naaquqara uiqaana maaqaki qamunna
    diri maru saqarisa rakiqarana amaaqa faqa maaqa atuna rakiqarana amaaqa aiqama
    moodaa moodaa 34 kilograms kai marinau.
  eng-YLT: And a hundred talents of silver are to cast the sockets of the sanctuary,
    and the sockets of the vail; a hundred sockets for the hundred talents, a talent
    for a socket;
  eng-WYC-2017: Furthermore there were an hundred talents of silver, of which the
    bases of the saintuary were melted out alto-gether, and the bases of the entering,
    where the veil hangeth; an hundred bases were made of an hundred talents, for
    to each base was ordained a talent.
  eng-WMBB: 'The one hundred talents of silver were for casting the sockets of the
    sanctuary and the sockets of the veil: one hundred sockets for the one hundred
    talents, one talent per socket.'
  urd-GVH: चूँकि दीवारों के तख़्तों के पाए और मुक़द्दसतरीन कमरे के दरवाज़े के सतूनों
    के पाए चाँदी के थे इसलिए तक़रीबन पूरी चाँदी इन 100 पाइयों के लिए सर्फ़ हुई।
  rug-rug: Koari na siliva, ka ṉeta tina made gogoto kilo, si tavetavete ni rini koari
    ka keke gogoto vovoina barabara meke koasa poko goba tanisa Ipi Hopena; ka toloṉavulu
    made kilo pa hopeke vovoina barabara.
  gaz-gaz: Meetii taalaantii 100 sanaan miillawwan iddoo qulqulluutii fi miillawwan
    golgaatu hojjetame; taalaantii 100 fi miilla 100 hojjetame; miilla tokkoof taalaantii
    tokkotu barbaachise jechuu dha.
  fra-LSG: Les cent talents d’argent servirent à fondre les bases du sanctuaire et
    les bases du voile, cent bases pour les cent talents, un talent par base.
  yal-yal: E gbetin kilo wuli saxan nan naxulun gbeti bundɔxɔ kɛmɛne rafala seen na
    yire sariɲanxin nun a yɛ masansan dugin xa, kilo tonge saxan saxan.
  haw-1868: 'A noloko o ia haneri talena kala, i hooheheeia''i na kumu o ke keenakapu,
    a me na kumu o ka paku: hookahi haneri kumu, noloko o ia mau haneri talena, hookahi
    talena, hookahi kumu.'
  arb-NAV: وَكَانَ وَزْنُ الفِضَّةِ الْمُسْتَهْلَكَةِ فِي صَبِّ قَوَاعِدِ الْمَسْكَنِ
    وَالسَّتَائِرِ الْمِئَةِ مِئَةَ وَزْنَةٍ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ
    كِيلُو جِرَامٍ)، أَيْ وَزْنَةً وَاحِدَةً (نَحْوَ سِتَّةٍ وَثَلاثِينَ كِيلُو جِرَاماً)
    لِكُلِّ قَاعِدَةٍ.
  ewe-ewe: Wotsɔ klosalo kilogram akpe etɔ̃ alafa ene (3,400) wɔ zɔwo na kɔkɔeƒe la
    ƒe sɔti kple kpɔti siwo ŋu wotsi xɔmetsovɔ la ɖo. Wotsɔ klosalo kilogram blaetɔ̃-vɔ-ene
    wɔ zɔ ɖeka.
  eng-LEE: 'And the hundred talents of silver served to cast the sockets of the sanctuary,
    and the sockets of the vail: one hundred sockets to the hundred talents, a talent
    for every socket.'
  asm-FB: এশ কিক্কৰ ৰূপ পবিত্ৰ স্থান আৰু পৰ্দাৰ চুঙীৰ বাবে খৰচ কৰা হ’ল। প্ৰত্যেক চুঙীত
    এক কিক্কৰকৈ এশ চুঙীৰ বাবে এশ কিক্কৰ ৰূপ খৰচ কৰা হ’ল।
  sus-A: عٍ نَشَ فبٍتِ كِلٌ وُلُ سَشَن كِلٌ كّمّ نَانِ رَشُنُ وُرِ سَنبُنيِ كّمّ يَءِلَنقٍ
    رَ هْرْ مْلِنفِرَ نُن تّتّ بّ. وُرِ سَنبُن كٍرٍن قِندِ فبٍتِ كِلٌ تٌنفٌ سَشَن
    نُن نَانِ نَن نَ.
  fra-SBL: 'Les cent talents d''argent étaient destinés à couler les socles du sanctuaire
    et les socles du voile : cent socles pour les cent talents, un talent par socle.'
  hbo-hbo: וַיְהִ֗י מְאַת֙ כִּכַּ֣ר הַכֶּ֔סֶף לָצֶ֗קֶת אֵ֚ת אַדְנֵ֣י הַקֹּ֔דֶשׁ וְאֵ֖ת
    אַדְנֵ֣י הַפָּרֹ֑כֶת מְאַ֧ת אֲדָנִ֛ים לִמְאַ֥ת הַכִּכָּ֖ר כִּכָּ֥ר לָאָֽדֶן׃
  eng-WYCLIFFE: an hundrid foundementis weren maad of an hundrid talentis, and for
    ech foundement was ordeyned o talent.
  pjt-pjt: '@see-verse:EXO.038.026'
  cwe-cwe: Chilo elufu nhatu za hela zisang'haniligwa kutendela vikalilo viya gana
    va hema da Mulungu na diya dipanzia, chilo malongo matatu kwa chila chikalilo.
  kik-kik: Taranda icio 100 cia betha ciahũthĩrirwo gũtwekia itina cia handũ-harĩa-haamũre
    na itina cia itambaya cia gũcuurio; taranda 100 igĩaka itina 100, ũguo nĩ ta kuuga
    taranda ĩmwe ĩgaaka gĩtina kĩmwe.
  fra-NCL: Les cent talents d’argent servirent à fondre les socles du sanctuaire et
    les socles du voile, cent socles pour les cent talents, un talent par socle.
  cek-AK: Hmuenciim akhok pahnuthaih ahmuen hoi payang ih kahni tung pahnuthaih ahmuen
    to sak hanah, sum kanglung talent cumvaito patoh; akhok pahnuthaih maeto naah
    talent maeto, akhok pahnuthaih cumvaito hanah talent cumvaito patoh.
  cuk-cuk: Deginbali, Bab-Dummadse-goled-negga e-sigmalad-sobega, degi, mor-dummad-naidga
    e-sigmalad-sobega, mani, nibir-miligugle gaka dulataled-ilatar (7,500) ebulesbalid.
    E-siged-dulatargi (100), mani, nibir-miligugle gaka dulataled-ilatar (7,500) ebulesad.
    Degisoggu, e-siged-iliba nibir-dulapaa-gakambe-gakatar (75) ebulesad.
  uig-CYR: Муқәддәс җайниң тәгликлирини һәм оттурисидики пәрдиниң тәгликлирини қуюшқа
    йүз талант күмүч кәтти; йүз талант күмүчтин йүз тәглик ясилип, һәр бир тәглик
    үчүн бир талант ишлитилди.
  tel-2017: అడ్డతెరల కోసం, ఆరాధన గుడారం కోసం దిమ్మలు పోత పోయడంలో ఒక్కో దిమ్మకు నాలుగు
    మణుగుల వెండి ఉపయోగించారు. అంటే ఒక దిమ్మకు నాలుగు మణుగుల చొప్పున నూరు దిమ్మలు పోతపోశారు.
  hat-BSA: San talan ajan yo te pou fonde baz reseptikal sanktyè yo, ak baz reseptikal
    pou vwal yo; san baz reseptikal yo pou san talan, yon talan pa baz reseptikal.
  kos-kos: Paun itkosr tausin lumfoko in silver pa sang orala kapin sru siofok nu
    ke Lohm Nuknuk Mutal oayapa lisrlisr sac. Kais soko kapin sru orekla ke paun itnoul
    limekosr.
  hbo-WLC: וַיְהִ֗י מְאַת֙ כִּכַּ֣ר הַכֶּ֔סֶף לָצֶ֗קֶת אֵ֚ת אַדְנֵ֣י הַקֹּ֔דֶשׁ וְאֵ֖ת
    אַדְנֵ֣י הַפָּרֹ֑כֶת מְאַ֧ת אֲדָנִ֛ים לִמְאַ֥ת הַכִּכָּ֖ר כִּכָּ֥ר לָאָֽדֶן׃
  ibo-ibo: Ịdị arọ nke ọlaọcha niile e ji rụọ ụkwụ ibo niile nke ebe nsọ ahụ, na ụkwụ
    ogidi niile e ji jidesie akwa mgbochi ndị ahụ ike bụ puku kilogram atọ, na narị
    kilogram isii. Ịdị arọ nke ọlaọcha e ji wuo ụkwụ ọbụla bụ iri kilogram atọ na
    isii.
  ory-ory: ଏଣୁ ସେହି ଏକ ଶହ ତାଳନ୍ତ ରୂପାରେ ପବିତ୍ର ସ୍ଥାନର ଓ ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ଚୁଙ୍ଗୀ ଢଳାଗଲା;
    ଏକ ଶହ ଚୁଙ୍ଗୀ ନିମନ୍ତେ ଏକ ଶହ ତାଳନ୍ତ, ଅର୍ଥାତ୍‍, ଏକ ଏକ ଚୁଙ୍ଗୀ ନିମନ୍ତେ ଏକ ଏକ ତାଳନ୍ତ
    ବ୍ୟୟ ହେଲା।
  chk-chk: Iwe, ekewe ipükü alongun ewe imw mi pin pwal alongun üren ewe cheech ra
    för seni füngeröü limepükü paun silifer, pun eu along nge fik me limu paun.
  rop-rop: Deibin yusum 3,400 kilogrem silba blanga meigim detlot pleit blanga det
    Seikridwan Tent en det ketin. Deibin meigim ebri pleit garram 34 kilogrem silba,
  ukr-1871: А сотня талантів пійшла на вилиті підніжки сьватині і на підніжки до завіси,
    сто підніжків із сотнї талантів, по таланту на один підніжок.
  bch-bch: Be tibada silva toa oa idanga ede ngan kadonga palata aea kadanga ipu,
    ga palata ilolo aea malo aea kadanga ipu. Silva toa oa aea kulupu iuot kilo bunoringring
    tol, buno pange (3,400). Gid kadanga ipu kelede kelede aea kulupu iuot kilo sangaul
    tol igegea pange.
  deu-1951: Aus den hundert Zentnern Silber goß man die Füße des Heiligtums und die
    Füße des Vorhangs, hundert Füße aus hundert Zentnern, je einen Zentner zu einem
    Fuß.
  eng-JPS: 'And the hundred talents of silver were for casting the sockets of the
    sanctuary, and the sockets of the veil: a hundred sockets for the hundred talents,
    a talent for a socket.'
  srp-1865: Od sto talanata srebra sališe se stopice za svetinju i stopice za zavjes;
    sto stopica od sto talanata, talanat na stopicu.
  lug-lug: 'Ffeeza ow’obuzito bwa kilo enkumi ssatu mu ebikumi bina ye yasaanuusibwa
    okukolamu entobo ekikumi ez’Awatukuvu n’eggigi: noolwekyo, nga buli kilo amakumi
    asatu mu nnya zikola entobo emu.'
  heb-heb: ויהי מאת ככר הכסף לצקת את אדני הקדש ואת אדני הפרכת מאת אדנים למאת הככר
    ככר לאדן׃
  ben-IRV: সেই একশো তালন্ত রূপার পবিত্র স্থানের ভিত্তি ও পর্দার ভিত্তি ছাঁচে করা হয়েছিল;
    একশোটি ভিত্তি, প্রত্যেক ভিত্তির জন্য এক তালন্ত করে ব্যয় হয়েছিল।
  pan-pan: ਅਤੇ ਚਾਂਦੀ ਦੇ ਸੌ ਕਿੱਕਾਰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਪਰਦੇ ਦੀਆਂ ਚੀਥੀਆਂ ਲਈ
    ਵਰਤੇ ਗਏ ਅਰਥਾਤ ਸੌ ਚੀਥੀਆਂ ਸੌ ਕਿੱਕਾਰ ਇੱਕ ਚੀਥੀ ਇੱਕ ਕਿੱਕਾਰ।
  mya-JVB: ခြေစွပ် တခု၌ ငွေအခွက် တဆယ် စီဝင်သည်ဖြစ်၍၊ ငွေ အခွက် တထောင် နှင့် တဲ တော်
    ခြေစွပ် ၊ အတွင်းကုလားကာ ခြေစွပ် တည်းဟူသောခြေစွပ် တရာ ကို သွန်း လေ၏။
  hmo-hmo: Unai siliva ena metau 3400 kilogaram, be siliva maua ibounai 100 idia karaia
    totona. Unai siliva maua ibounai be Palai Dubu ena haba turia edia stadi henunai
    idia noho, bona Helaga Herea Gabuna ena koua dabua helagana ena du edia henunai
    danu. Inai maua ta ta edia siliva ena metau be 34 kilogaram.
  urd-urd: इस सौ क़िन्तार चाँदी से मक़दिस के और बीच के पर्दे के ख़ाने ढाले गए, सौ
    क़िन्तार से सौ ही ख़ाने बने या'नी एक — एक क़िन्तार। एक — एक ख़ाने में लगा
  rus-SYN: Сто талантов серебра употреблено на вылитие подножий святилища и подножий
    у завесы; сто подножий из ста талантов, по таланту на подножие;
  bqc-SIM: Ãnusu pↄ́ wà luakukĩi ń a suunao zɛbↄↄ pìò gbia kà tↄnu àaↄ̃. Zɛbↄpi
    mɛ̀n basↄoↄ gbia tↄnu àaↄ̃ɛ. A mɛ̀ndo gbia kà kiloo baakwi.
  tcz-CHONGTHU: Muntheng chung khunading, chule atunna ho aboncha'n sana le dangka
    sangsagi le janga alhing in atunna khat cheh chu dangka somsagi a ki sem ahi.
  mar-mar: त्यांनी ती शंभर किक्कार चांदी पवित्रस्थानातील उथळ्या व अंतरपटाच्या उथळ्या
    करण्यासाठी वापरली; त्यांनी प्रत्येक उथळीसाठी प्रत्येकी एक किक्कार अशा शंभर किक्काराच्या
    शंभर उथळ्या बनविल्या.
  qub-qub: Chay shuntashan guellaymi quimsa waranga quimsa pachac (3,300) quïlu caran.
    Chay guellaywanmi Tincuna Toldupa marcuncunapa jamanancunata, ruricho caj tëlata
    chararaj tushacunapa jamanancunatapis ruraran. Pachactami (100) chay jamanancunata
    jundiran. Chaymi cada jamanata jundiran quimsa chunca quimsa (33) quïlu guellaypita.
  hat-hat: Nan dimil swasanndis (010.070) liv ajan yo, dimil (010.000) liv te sèvi
    pou fè sipò pou tant lan ansanm ak sipò pou rido yo. Chak sipò te pran san liv.
  eng-BSB: The hundred talents of silver were used to cast the bases of the sanctuary
    and the bases of the veil—100 bases from the 100 talents, one talent per base.
  tod-tod: Walii kilo waasaʋagɔ unnaani puufelegɔ (3 420), naa ɠa gaawuunni, é ɠɛ
    ga seizu ɲadegai ma labuiti, ta seɠe zuɠooza golai ma labuiti. Dabuiti ti ɓɛtɛai
    ga walii nii, naati ti ɠɛni ga ungila (100).
  eng-WEBPB: 'The one hundred talents of silver were for casting the sockets of the
    sanctuary and the sockets of the veil: one hundred sockets for the one hundred
    talents, one talent per socket.'
  kbq-kbq: Anumzamofo seli mono nomofo retrure zafaramimofo regri tra'ama tro'ma hu'nazana,
    100'a tro hazageno, ana tra'ma tro'ma hu'naza silvamofo kna'amo'a 34'a kilogremi
    huterere hu'ne.
  nhe-BL: Quitequihuijque 3 mil 300 kilos tlen plata para inincuatetoyo icaltepanyo
    tiopamitl huan nopa tlaquetzali para cortinas campa calaquise. Ica ni plata quichijque
    icuatetoyo 100 tlaquetzali. Elqui nechca 33 kilos tlen plata tlen quitequihui
    ipan icuatetoyo sesen tlaquetzali.
  gub-BL: Umumaw parat 3.400 kir ipuhuz taw a'e 100 tàpuzràn ipy pànuhu ipy iapo mehe
    wà. Heta 34 kir ipy wanupe pitàitàigatu.
  eng-DRA: A hundred sockets were made of a hundred talents, one talent being reckoned
    for every socket.
