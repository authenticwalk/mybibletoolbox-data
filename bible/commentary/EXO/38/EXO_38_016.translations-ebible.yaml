verse: EXO.038.016
translations:
  mal-C: അങ്കണത്തിന്റെ ചുറ്റും തൂക്കിയിരുന്ന മറശ്ശീല പിരിച്ച മൃദുലചണവസ്ത്രംകൊണ്ടുണ്ടാക്കിയതായിരുന്നു.
  deu-TKW: Alle Vorhofumhänge ringsum waren aus gezwirntem Byssus,
  lin-lin: Barido nyonso zingazinga ya lopango ezalaki ya lino ya kitoko oyo batongaki
    bililingi na likolo na yango.
  eng-LSV: all the hangings of the court around [are] of twined linen,
  eng-GNV: 'All the hangings of the court round about were of fine twined linen:'
  eng-WEBSTER: All the hangings of the court round about were of fine twined linen.
  nhw-BL: Huan nochi nopa cortinas catli mochijqui nopa tlatzactli catli eltoya yahualtic
    nopa calixpamitl mochijtoya ica yoyomitl tlaxinepaloli tlen lino icpatl catli
    nelía canactzi.
  swh-ONEN: Mapazia yote yaliyozunguka ua yalikuwa ya kitani iliyosokotwa vizuri.
  bba-bba: Bɑ kɑrɑ yen bekunu kpuro kuɑwɑ kɑ wɛ̃ɛ dɑmɡii.
  eng-KJVCPB: All the hangings of the court round about were of fine twined linen.
  luo-luo: Pasiago duto molworo laruno molos gi law mayom momin.
  meu-meu: Hari dabua iboudiai be dabua namodia bona aukadia.
  npi-ULB: चोकको वरिपरिका सबै पर्दा मसिनो सुती कपडाका थिए ।
  yor-yor: Gbogbo aṣọ tí ó yí àgbàlá náà jẹ́ ọ̀gbọ̀ olókùn dáradára.
  emp-NTPO: Jũma Ãcõrẽ wua de aud̶u jũrã b̶ʌra dji biara b̶ʌ lino wua basía.
  ind-ind: Mereka menenun tirai-tirai linen yang berkualitas tinggi untuk memagari
    halaman.
  pes-OPCB: تمام پرده‌های دیوار حیاط خیمه از کتان ریز‌بافت تابیده بود.
  tgl-ULB: Lahat ng mga nakabitin sa palibot ng patyo ay gawa sa pinong lino.
  hui-hui: Pabe buyu mabu bulenaga labolabo bibahende baya taraoreme wabu helene.
  mya-mya: တဲ​တော်​ဝင်း​တစ်​လျှောက်​ရှိ​ကန့်​လန့်​ကာ အား​လုံး​ကို​ပိတ်​ချော​ဖြင့်​ပြု​လုပ်​သည်။-
  cbi-NTPO: Junu cha' neneinsha kelu kelu pumu daalu'tekaanu jali jumula naajulaba
    turekaraa ura linuchi keñu tene juula.
  bod-N: ཁྱམས་ཡོལ་ཐམས་ཅད་ཀྱི་རྒྱུ་ནི་སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་ཡིན།
  sna-sna: Zvidzitiro zvose zvaipoteredza ruvazhe zvaiva zvomucheka wakarukwa zvakaisvonaka.
  spa-BLM: Todas las cortinas alrededor del atrio eran de lino fino.
  cac-cac: Masanil juntzan̈ c'apac cortina chi', ch'al lino b'ayb'il ayoch d'a c'apac.
  swh-ULB: Mapazia yote ya ua kuzunguka pande zote yalikuwa ya kitani bora kilichosokotwa.
  bel-bel: Усе заслоны ва ўсе бакі двара з суканага вісону,
  deu-ELBBK: Alle Umhänge des Vorhofs ringsum waren von gezwirntem Byssus;
  mbb-OT: Pudu linu he manggad is kurtina he impeliǥuy zuen te lama.
  mal-2015: ചുറ്റും പ്രാകാരത്തിന്റെ മറശ്ശീല ഒക്കെയും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ടു ആയിരുന്നു.
  gup-gup: Nadjalwern rowk nawu curtains kore wakbuyinguni kuberrkkah wanjh nakka
    birrimarnbom manburrba manbu manmak linen.
  gvs-gvs: Areko liliudi aliyadi manudi moe dedevidi toidi.
  rmc-rmc: Savore lepedi pašal e dvora sas kerde le sane pochtanestar.
  nlg-nlg: Mana lei vokovoko tivi kililia na Vaevale tapole tabu kara gonia nia na
    tivi malebo pura.
  pes-OPV: همه پرده های صحن به هر طرف از کتان نازک تابیده شده بود.
  ron-1924: Тоате пынзеле де жур ымпрежурул курций ерау дин ин субцире рэсучит.
  ben-OBCV: প্রাঙ্গণের চারপাশের সব পর্দা মিহি পাকান মসিনা দিয়ে তৈরি করা হল।
  som-som: Daahyadii barxadda ku wareegsanaa oo dhammu waxay ahaayeen maro wanaagsan.
  lat-VUC: Cuncta atrii tentoria byssus retorta texuerat.
  eng-ASVBT: All the hangings of the court round about were of fine twined linen.
  ita-1885: Tutte le cortine del Cortile d'intorno erano di fin lino ritorto.
  eng-LXXUP: And as to their lamps, which are on the ends, knops proceeded from them;
    and sockets proceeding from them, that the lamps might be upon them; and the seventh
    socket, on the top of the candlestick, on the summit above, entirely of solid
    gold.
  eng-ULB: All the hangings around the courtyard were made of fine linen.
  spa-VBL: Todas las cortinas que rodeaban el patio eran de lino finamente tejido.
  fra-_FOB: Toutes les tentures du parvis, tout autour, étaient de fin lin retors;
  mal-mal: ചുറ്റും പ്രാകാരത്തിന്റെ മറശ്ശീല ഒക്കെയും പിരിച്ച പഞ്ഞിനൂൽകൊണ്ട് ആയിരുന്നു.
  urd-GVR: Chārdīwārī ke tamām pardoṅ ke lie bārīk katān istemāl huā.
  suz-BL: लाङगा ङा एर ओंथ नेल्‍ल ङा फारतीक रिम्‍शो पा किरशो सुती श्‍येले के प्रोव़शो
    वा के सेल्‍तु।
  ita-1927: Tutte le cortine formanti il recinto del cortile erano di lino fino ritorto;
  ckb-ckb: هەموو پەردەکانی حەوشەکەش بە چواردەوریدا لە کەتانی ڕستراو بوون.
  eng-BBE: All the hangings were of the best linen.
  kan-OKCV: ಅಂಗಳದ ಸುತ್ತಲಿದ್ದ ಎಲ್ಲ ಪರದೆಗಳು ನಯವಾಗಿ ಹೊಸೆದ ನಾರಿನ ಬಟ್ಟೆಯಿಂದ ಮಾಡಲಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.015'
  tam-2017: சுற்றுபிராகாரத்துத் தொங்கு திரைகளெல்லாம் மெல்லிய பஞ்சுநூலால் நெய்யப்பட்டிருந்தது.
  spa-RV-1909: Todas las cortinas del atrio alrededor eran de lino torcido.
  ron-BTF: Toate perdelele curții de jur împrejur erau din in subțire răsucit.
  eng-WEBP: All the hangings around the court were of fine twined linen.
  eng-FBV: All the curtains around the courtyard were of finely-woven linen.
  nld-1939: Alle gordijnen rond de voorhof waren van getwijnd lijnwaad;
  nch-BL: Huan nochi nopa cortinas cati mochijqui nopa tatzacti cati eltoya yahualtic
    ten nopa calixpamit mochijtoya ica yoyomit taxinepaloli ten lino icpat cati canactzi.
  vie-1934: Hết thảy bố vi của hành lang ở chung quanh đều bằng vải gai đậu mịn;
  hin-CV: आंगन के चारों ओर के पर्दे सूक्ष्म बंटी हुई सन के थे.
  eng-OURB: All the hangings around the court were of fine twined linen.
  spa-BES: Todas las cortinas eran del mejor lino.
  tdx-tdx: Sindre aman-deny rinorotse matify o firadoradoan-dambalava nañarikatoke
    i kiririsaio.
  vid-vid: Mipaziya jeng'ha kuzunguluta lugagala najali ja kitani inojile itawigwe.
  eng-OKE: All the hangings of the court round about were of fine linen twined.
  tha-KJV: ผ้าบังลานโดยรอบนั้นทำด้วยผ้าป่านเนื้อละเอียด
  por-BR-2018: Todas as cortinas do átrio ao redor eram de linho torcido.
  deu-ELO: Alle Umhänge des Vorhofs ringsum waren von gezwirntem Byssus;
  eng-WYC-2018: Bis folded again covered all the curtains of the great entry. (And
    all the curtains of the courtyard were made out of finely woven linen.)
  epo-epo: Ĉiuj kurtenoj de la korto ĉirkaŭe estis el tordita bisino.
  uig-PIN: Ⱨoylining qɵrisidiki pǝrdilǝrning ⱨǝmmisi nepiz toⱪulƣan aⱪ kanap rǝhttin
    tikilgǝnidi.
  beo-beo: 'Abula huluane amo gagomusa: gosagisi da abula noga:i ahea:ya:i amoga hamoi
    dagoi.'
  tpi-OTNT: Ol i bin wokim gutpela naispela laplap tasol bilong hangamapim long olgeta
    banis.
  hau-SA: An yi dukan labulan da suke kewaye da filin Tentin Sujada da lallausan zaren
    lilin.
  uig-LAT: Hoylining chörisidiki perdilerning hemmisi népiz toqulghan aq kanap rexttin
    tikilgenidi.
  nde-nde: Wonke amakhetheni ayehonqolozele iguma lethabanikeli ayenziwe ngelembu
    eliphethwe kuhle.
  ton-ton: Ko e ngaahi puipui tautau kotoa pē ʻo takatakai ʻi he lotoʻā naʻe ngaohi
    ʻaki ʻae tupenu tuʻovalevale.
  ces-1613: Všecky koltry síně vůkol očkovaté z bílého hedbáví přesukovaného.
  eng-WMB: All the hangings around the court were of fine twined linen.
  tam-TCV: முற்றத்தைச் சுற்றிலும் இருந்த திரைகளெல்லாம் திரிக்கப்பட்ட மென்பட்டுநூலால்
    நெய்யப்பட்டிருந்தன.
  ceb-ULB: Ang tanang mga tabil palibot sa hawanan hinimo sa pinong lino.
  pol-UBG: Wszystkie zasłony dziedzińca wokoło były ze skręconego bisioru;
  urd-GVU: چاردیواری کے تمام پردوں کے لئے باریک کتان استعمال ہوا۔
  deu-1912: Alle Umhänge des Vorhofs waren von gezwirnter weißer Leinwand
  ntj-ntj: '@see-verse:EXO.038.015'
  kan-2017: ಅಂಗಳದ ಸುತ್ತಲಿರುವ ಪರದೆಗಳೆಲ್ಲವು ನಯವಾಗಿ ಹೆಣೆದ ಹತ್ತಿಯ ಬಟ್ಟೆಯಿಂದ ಮಾಡಲ್ಪಟ್ಟಿದ್ದವು;
  ena-ena: Havɨlɨ ulaŋ haiabɨla agadɨ haŋala haŋala lua me hahahaha saŋ havɨlɨ mila
    huaci huaci sɨbaŋ agɨladɨ laci vihavɨmi.
  yap-yap: Gubin yang e kateng ni fen e rungrung e ni ngongliy ko mad ni wech.
  hlt-MCSB: Vongup kaepvai kah imbang boeih te hnitang a tah thil.
  mdy-ETH: ዬኖ ቃምዖ ጋሬሎኮ ዙሎይዳ ዓኣ ጎኦቦ ዓፒላ ቢያ ሚዛጲ ሱኡፖ ዓፒላና ኮሺንቴያኬ፤
  twi-ASANTE: Asaawatam a ɛyɛ fɛ na wɔde nwonoo nnurahotam a wɔde twaa adihɔ hɔ no
    ho.
  eng-WEBU: All the hangings around the court were of fine twined linen.
  bnp-bnp: A maka kala kamumu kunana ni rata ni kavitagu a nure.
  wal-wal: Dabaabaa yuushuwan de7iya magalashoti ubbai liiqo liinuwaappe dadettidaageeta.
  spa-PDDPT: Todas las cortinas alrededor del patio eran de cordoncillo de lino fino.
  gun-gun: Oka yvýry rupi cortina oĩ va'e ha'e javi ma ajukue iporãve va'e oipoka
    pyre gui ojapo.
  agu-BL: Cyakil yi xbu'k yi oc te pe'mil yi mantial i'tz xbu'k lino cu'n yi bak'u'n.
  ilo-ULB: Amin dagiti nakabitin iti aglawlaw ti paraangan ket naaramid iti kasayaatan
    a lino.
  kpg-kpg: Nia gahu lenge duuli huogodoo la ne hai gi nia gahu lenge humalia.
  uig-ARA: ھويلىنىڭ چۆرىسىدىكى پەردىلەرنىڭ ھەممىسى نېپىز توقۇلغان ئاق كاناپ رەختتىن
    تىكىلگەنىدى.
  sus-sus: Tɛtɛ naxa yailan suwa dugi ra.
  pon-2006: Kahdeng koaros me kapil kehlo wiawihda sang ni likou linen kaselel.
  ksd-ksd: A lavur mal na bakbak par kikil ra bala na gunan di ga pait ia ma ra mal
    kumau.
  tur-YTC: Avlunun etrafındaki perdelerin tümü özenle dokunmuş ince ketendendi.
  grc-BRENT: Καὶ τὰ λαμπάδια αὐτῶν, ἅ ἐστιν ἐπὶ τῶν ἄκρων, καρυωτὰ ἐξ αὐτῶν· καὶ τὰ
    ἐνθέμια ἐξ αὐτῶν, ἵνα ὦσιν οἱ λύχνοι ἐπʼ αὐτῶν· καὶ τὸ ἐνθέμιον τὸ ἕβδομον, τὸ
    ἐπʼ ἄκρου τοῦ λαμπαδίου, ἐπὶ τῆς κορυφῆς ἄνωθεν, στερεὸν ὅλον χρυσοῦν·
  ind-AYT: Semua tirai di sekeliling pelataran terbuat dari linen halus yang dipintal.
  nya-nya: Katani yonse yotchinga kuzungulira chihema inali yofewa, yosalala ndi yolukidwa
    bwino.
  hrv-hrv: Sve su zavjese oko dvorišta bile od prepredenog lana.
  mps-mps: Augwaligo te gasa wiegi yai ugwa tigidali naga te obode walabo nigai.
  tpi-tpi: Ol i bin wokim gutpela naispela laplap tasol bilong hangamapim long olgeta
    banis.
  dan-1931: Alle Omhæng rundt om Forgården var af tvundet Byssus,
  vie-OVCB: Chung quanh hành lang, tất cả các bức màn đều làm bằng vải gai mịn.
  guj-2017: આગણાંની આસપાસના સર્વ પડદા ઝીણા કાંતેલા શણના હતા.
  pon-2006A: Kahdeng koaros me kapil kehlo wiawihda sang ni likou linen kaselel.
  por-BRBSL: Todos os penduricalhos ao redor da quadra eram de linho fino torcido.
  cth-cth: Kalupnae yaphni pueng teh loukloukkaang e hoi sak e seng doeh.
  twi-twi: Asaawatam a ɛyɛ fɛ na wɔde nwenee nnurahotam a wɔde twaa adiwo hɔ no ho.
  hlt-hlt: Vongup kaepvai kah imbang boeih te hnitang a tah thil.
  tbz-SIM: Dɛ kó kuyɑ̀ɑ̀kù kumɔu bɛ̀ fii nkù Kuyie ntɑummɛ̀ tou, kù do tú kùù dùɔ̀kɛnɛ̀
    kùnku mupɑ̀ɑ̀konkperímù.
  msy-2020: Me dɨvaziba bar dar guasa inir ghurghurir bar aghuaribar ingari.
  azb-azb: Həyətin bütün ətraf pərdələri nəfis toxunmuş incə kətandan,
  eng-DBY: All the hangings of the court round about were of twined byssus;
  hin-2017: आँगन के चारों ओर सब पर्दे सूक्ष्म बटी हुई सनी के कपड़े के बने हुए थे।
  wol-KYG: Mboolem sori wurmbalu ëtt bi ba mu daj, wëñu lẽe la.
  bjr-bjr: Aiqama qamunna dapusaa dirinoo marufa amiqira qamunna kai auqirafa marinau.
  eng-YLT: all the hangings of the court round about [are] of twined linen,
  eng-WYC-2017: Bis folded again covered all the curtains of the great entry.
  eng-WMBB: All the hangings around the court were of fine twined linen.
  urd-GVH: चारदीवारी के तमाम परदों के लिए बारीक कतान इस्तेमाल हुआ।
  rug-rug: Sari doduru gobagoba poko saripu vari likohae nia sa vasina tanisa Ipi
    Hopena, si ta tavetae na poko lineni arilaena beto.
  gaz-gaz: Golgaawwan naannoo oobdii sanaa hundi quncee talbaa kan qaldhifamee foʼame
    irraa tolfaman.
  fra-LSG: Toutes les toiles formant l’enceinte du parvis étaient de fin lin retors.
  yal-yal: Bubun sansanna dugine birin yi rafalaxi taa dugi faɲin nan na.
  haw-1868: O na pale a pau a puni ke kahua, he olona no i hiloia.
  arb-NAV: وَكَانَتْ جَمِيعُ السَّتَائِرِ الْمُحِيطَةِ بِالسَّاحَةِ مَنْسُوجَةً مِنْ
    كَتَّانٍ نَقِيٍّ مَبْرُومٍ.
  ewe-ewe: Wotsɔ ɖeti ɣi lɔ̃ avɔ siwo wotsi ƒo xlã agbadɔ lae.
  eng-LEE: all the hangings of the court round about were of twisted linen.
  asm-FB: চোতালৰ চাৰিওদিশৰ পৰ্দাবোৰ পকোৱা মিহি শণ সূতাৰে তৈয়াৰী আছিল।
  sus-A: تّتّ نَشَ يَءِلَن سُوَ دُفِ رَ.
  fra-SBL: Toutes les tentures qui entouraient le parvis étaient de fin lin retors.
  hbo-hbo: כָּל־קַלְעֵ֧י הֶחָצֵ֛ר סָבִ֖יב שֵׁ֥שׁ מָשְׁזָֽר׃
  eng-WYCLIFFE: Bijs foldid ayen hilide alle the tentis of the greet street.
  piu-2006: '@see-verse:EXO.038.015'
  pjt-pjt: '@see-verse:EXO.038.015'
  cwe-cwe: Mapanzia yose kuluzunguluka uluwa yakala ya walo dinogile dibotigwe.
  kik-kik: Itambaya ciothe cia gũcuurio iria ciathiũrũrũkĩirie nja ciarĩ cia gatani
    yogothetwo wega.
  fra-NCL: Tous les rideaux formant l’enceinte du parvis étaient de lin retors.
  cek-AK: Longhma kangkui ah payang ih kahninawk loe, puu ngan tlangqui hoiah a sak
    boih.
  cuk-cuk: Mor-dummagan neg-galugi-nanaidi, bela lino-mor-nuegan naed.
  uig-CYR: Һойлиниң чөрисидики пәрдиләрниң һәммиси непиз тоқулған ақ канап рәхттин
    тикилгән еди.
  tel-2017: ప్రహరీ చుట్టూ ఉన్న తెరలన్నీ సన్నని నారతో నేశారు.
  hat-BSA: Tout afè pandye nan galeri yo toutotou te avèk twal fen blan byen tòde.
  kos-kos: Mwe lisrlisr nukewa ke kalkal uh orekla ke linen srik eoa.
  hbo-WLC: כָּל־קַלְעֵ֧י הֶחָצֵ֛ר סָבִ֖יב שֵׁ֥שׁ מָשְׁזָֽר׃
  ibo-ibo: Akwa mgbochi niile nke ogige ahụ gburugburu bụ ezi akwa ọcha a kpara nke
    ọma.
  ory-ory: ପ୍ରାଙ୍ଗଣର ଚତୁର୍ଦ୍ଦିଗର ସକଳ ପରଦା ବଳା ଶୁଭ୍ର କ୍ଷୌମସୂତ୍ରରେ ନିର୍ମିତ ଥିଲା।
  chk-chk: Iwe, unusen pwelin ewe leni lükün ewe imwenfel seni mangaku a tit ngeni
    mangaku mi pwechepwech.
  rop-rop: Imbin meigim det kaliko garram det gudwan matiriyal,
