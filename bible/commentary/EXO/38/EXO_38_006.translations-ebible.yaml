verse: EXO.038.006
translations:
  mal-C: അവർ ഖദിരമരംകൊണ്ടു തണ്ടുകൾ ഉണ്ടാക്കി, അവ വെങ്കലംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Die Stangen aber fertigte er aus Akazienholz an und überzog sie mit Kupfer;
  lin-lin: Asalaki na nzete ya akasia, mabaya mpo na etumbelo mpe abambaki yango bronze.
  eng-LSV: and he makes the poles of shittim wood, and overlays them with bronze;
  eng-GNV: And he made the barres of Shittim wood, and couered them with brasse.
  eng-WEBSTER: And he made the staffs of shittim wood, and overlaid them with brass.
  nhw-BL: Huan quisencajqui nopa cuahuitl huehueyac ica cuahuitl acacia huan teipa
    quixajqui ica bronce.
  swh-ONEN: Akatengeneza mipiko ya mti wa mshita na kuifunika kwa shaba.
  bba-bba: Mɑ bɑ ɑkɑsiɑn dɑ̃ɑ pɔɔsi yiru kuɑ bɑ sii ɡɑndu pote.
  eng-KJVCPB: And he made the staves of shittim wood, and overlaid them with brass.
  luo-luo: Negiloso ludhego gi yiend siala mi gibawe gi mula
  meu-meu: Maduna danu kela audia amo e kara, bona auri labora-labora amo e ḡovadia.
  npi-ULB: बजलेलले बबुल काठका डन्डाहरू बनाए र तिनलाई काँसाले मोहोरे ।
  yor-yor: Ó sì fi igi kasia ṣe àwọn òpó náà, ó sì bò wọ́n pẹ̀lú idẹ.
  emp-NTPO: Acacia bacuruda eraped̶a bronceba bʌrasia.
  ind-ind: Tongkat-tongkat pengusung itu dibuat dari kayu akasia dan dilapisi dengan
    perunggu.
  pes-OPCB: چوبهایی از درخت اقاقیا با روکش مفرغ ساخت.
  tgl-ULB: Gumawa si Bezalel ng mga poste sa kahoy ng akasya at binalutan ang mga
    ito ng tanso.
  hui-hui: Ani wabu helowa dabu ogoni iraho yulenenaga ira kira ira agasiame manda
    manda buwa boronosime paraho dambi howa ngelene.
  mya-mya: ထမ်း​ပိုး​များ​ကို​အ​ကာ​ရှ​သစ်​သား​ဖြင့် လုပ်​၍၊ ကြေး​ဝါ​ပြား​ကပ်​ထား​၏။-
  cbi-NTPO: Tsenmin entsa ufeenda tsure' ju'kentsumichi cha'li lura ketu akasia chichi
    tene ke', brunse tene mai'tekemi.
  bod-N: ཁོས་སེང་ལྡེང་ཤིང་གིས་རྒྱུག་པ་བཟོས་ནས་དེ་གཉིས་ལི་ཡིས་གཡོགས་པ་དང་།
  sna-sna: Vakaita mapango omuti womuunga vakaafukidza nendarira.
  spa-BLM: Hizo los postes de madera de acacia y los recubrió de bronce.
  cac-cac: Ix b'opax sb'achlab'il jun altar chi' d'a te' acacia, ix ochpax q'uen bronce
    d'a spatictac te'.
  swh-ULB: Bezaleli akafanya miti ya mshita na kuifunika kwa shaba.
  bel-bel: і зрабіў жэрдкі з дрэва сітым, і абклаў іх медзьдзю,
  deu-ELBBK: Und er machte die Stangen von Akazienholz und überzog sie mit Kupfer.
  mbb-OT: Is menge tival he mibeelan, kayu he ekasya he mid-epizan te brunsi.
  mal-2015: ഖദിരമരംകൊണ്ടു തണ്ടുകളും ഉണ്ടാക്കി താമ്രംകൊണ്ടു പൊതിഞ്ഞു.
  gup-gup: '@see-verse:EXO.038.005'
  gvs-gvs: Ikavava, e aba kasala ana kaitakeo gaigíyala aiyuwo ibobóidi. Ikavava,
    kopwa paaevaina goi ipaimidi.
  rmc-rmc: O dručki kerďa le akacijoskre kaštestar a obcirdňa len le brondzoha.
  nlg-nlg: Na ghai ni hola te gonighi nia na ghai tara vatua nia acacia, me poroi
    nia na bronze.
  pes-OPV: و عصاها را از چوب شطیم ساخته، آنها را به برنج بپوشانید.
  ron-1924: А фэкут друӂий дин лемн де салкым ши й-а полеит ку арамэ.
  ben-OBCV: বাবলা কাঠ দিয়ে তাঁরা খুঁটিগুলি তৈরি করলেন এবং সেগুলি ব্রোঞ্জ দিয়ে মুড়ে
    দিলেন।
  som-som: Oo ulihiina wuxuu ka sameeyey qori qudhac ah, naxaas buuna ku dahaadhay.
  lat-VUC: 'quos et ipsos fecit de lignis setim, et operuit laminis æneis:'
  eng-ASVBT: And he made the staves of acacia wood, and overlaid them with brass.
  ita-1885: Fece, oltre a ciò, le stanghe di legno di Sittim, e le coperse di rame.
  eng-LXXUP: and the two cherubs of gold;
  eng-ULB: Bezalel made poles of acacia wood and covered them with bronze.
  spa-VBL: Elaboró postes de madera de acacia para el altar y los cubrió con bronce.
  fra-_FOB: Et il fit les barres en bois de Sittim, et les couvrit d'airain.
  mal-mal: ഖദിരമരംകൊണ്ട് തണ്ടുകൾ ഉണ്ടാക്കി താമ്രംകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Phir us ne kīkar kī do lakaṛiyāṅ banā kar un par pītal chaṛhāyā
  suz-BL: बोल्‍यो शी के कुरतीक कोक्‍के निक्‍शी सेल्‍शा, कांसामी गिल्‍तु।
  ita-1927: Poi fece le stanghe di legno d’acacia, e le rivestì di rame.
  ckb-ckb: دوو دارەکەشیان لە داری ئەکاسیا دروستکرد و بە بڕۆنز ڕووکەشیان کردن.
  eng-BBE: The rods he made of hard wood plated with brass.
  kan-OKCV: ಅವರು ಜಾಲಿ ಮರದಿಂದ ಕೋಲುಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಕಂಚಿನಿಂದ ಹೊದಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.038.005'
  tam-2017: அந்தத் தண்டுகளைச் சீத்திம் மரத்தால் செய்து, அவைகளை வெண்கலத்தகட்டால் மூடி,
  spa-RV-1909: E hizo las varas de madera de Sittim, y cubriólas de metal.
  ron-BTF: Și a făcut drugii din lemn de salcâm și i-a placat cu aramă.
  eng-WEBP: He made the poles of acacia wood, and overlaid them with bronze.
  eng-FBV: He made poles of acacia wood for the altar and covered them with bronze.
  nld-1939: deze maakte hij van acaciahout en besloeg ze met brons.
  nch-BL: Huan quichijchijqui nopa cuahuit huehueyac ica cuahuit acacia huan teipa
    quiixalti ica bronce.
  vie-1934: Đoạn, chuốt đòn khiêng bằng cây si-tim, và bọc đồng;
  hin-CV: डंडे बबूल की लकड़ी से बनाकर उस पर कांसे लगवा दी.
  eng-OURB: He made the poles of acacia wood, and overlaid them with bronze.
  spa-BES: Las varillas que hizo de madera de acacia chapada con bronce.
  tdx-tdx: Le rinanji’e ami’ty mendoraveñe o bao’eo vaho nipakora’e torisìke.
  vid-vid: Nakagongomanya mipichilo ja msonobali na kujibakaliza shaba.
  eng-OKE: And he made the staves of sittin wood, and overlaid them with brass.
  tha-KJV: เขาทำไม้คานหามด้วยไม้กระถินเทศและหุ้​มด​้วยทองสัมฤทธิ์
  por-BR-2018: E fez as varas de madeira de acácia, e cobriu-as de bronze.
  deu-ELO: Und er machte die Stangen von Akazienholz und überzog sie mit Erz.
  eng-WYC-2018: and he made those same bars of the wood of shittim, and covered them
    with plates of brass. (and he made those bars out of shittim wood, or acacia,
    and covered them with bronze plates.)
  epo-epo: Kaj li faris la stangojn el akacia ligno kaj tegis ilin per kupro.
  uig-PIN: U baldaⱪlarni akatsiyǝ yaƣiqidin yasap, ularni mis bilǝn ⱪaplidi.
  beo-beo: E da amo oloda gaguli masa:ne, aga:isia ifa aduna hamoi. E da amo ifa aduna
    balasega dedeboi.
  tpi-OTNT: Na ol i sapim tupela hap diwai akas bilong karim alta na karamapim long
    bras.
  hau-SA: Suka yi sanduna da itacen ƙirya, suka kuma dalaye su da tagulla.
  uig-LAT: U baldaqlarni akatsiye yaghichidin yasap, ularni mis bilen qaplidi.
  nde-nde: Imijabo bayenza ngezigodo zesihlahla somʼakhakhiya bazihuqa ngethusi.
  ton-ton: Pea naʻa ne ngaohi ʻae ongo haʻamo ʻaki ʻae ʻakau ko e sitimi, pea ʻaofi
    ia ʻaki ʻae palasa.
  ces-1613: Sochory pak udělal z dříví setim a obložil je mědí.
  eng-WMB: He made the poles of acacia wood, and overlaid them with bronze.
  tam-TCV: கம்புகளை சித்தீம் மரத்தினால் செய்து, அவற்றை வெண்கலத் தகட்டால் மூடினார்கள்.
  ceb-ULB: Gihimo ni Bezalel ang mga dayonganan gamit ang kahoy nga akasya ug gihaklapan
    kini ug bronse.
  pol-UBG: Porobił również drążki z drewna akacjowego i pokrył je miedzią.
  urd-GVU: پھر اُس نے کیکر کی دو لکڑیاں بنا کر اُن پر پیتل چڑھایا
  deu-1912: Dieselben machte er aus Akazienholz und überzog sie mit Erz
  ntj-ntj: '@see-verse:EXO.038.005'
  kan-2017: ಯಜ್ಞವೇದಿಯನ್ನು ಹೊರುವ ಕಂಬಗಳನ್ನು ಜಾಲೀಮರದಿಂದ ಮಾಡಿಸಿ ತಾಮ್ರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು.
  ena-ena: Lɨci kɨlɨ akasɨ sɨlɨvɨ ahica mibɨŋ hegulaŋ me agɨladɨ lɨhuavɨla lɨba bɨlasɨ
    hɨvɨ ifuhafihafi uavɨmi.
  yap-yap: Me ngongliy ko gek’iy ni acacia l’agruw ley i mat’, me ing ko bronze.
  hlt-MCSB: Rhining thing te thingpang la a suih tih rhohum a ben thil.
  mdy-ETH: ዛጳሢ ሚፆዋ ሻሪ ሚሢና ኮሺ ሞኦኖ ዓንጎና ጳርቂ ጊኢጊሼኔ።
  twi-ASANTE: Okuo nnua a wɔde kɔbere adura ho na wɔde yɛɛ nnua a wɔde bɛsoa.
  eng-WEBU: He made the poles of acacia wood, and overlaid them with bronze.
  bnp-bnp: Ri kau a tabekena a kai a akas i rua ga binole, ri naviri na bras.
  wal-wal: Guuganttaappe yarshshiyoosaayyo kasota kessidi, nahaasiyaa biratan sheeshshiis.
  spa-PDDPT: Hizo las varas de madera de acacia y las revistió de bronce.
  gun-gun: Yvyra po'i ma acácia gui ojapo, ha'e overa va'e py ju onhovã.
  agu-BL: Nintzun oc Bezaleel tan banle'n yi k'a'jil. Ej nin bnix ta'n te yi tze'
    acacia. Ncha'tz oc brons te'j yi k'a'ja'tz yi xcon te yi patbil tx'ixwatz.
  ilo-ULB: Nangaramid ni Bezalel kadagiti assiw a kayo ti akasia ken kinalupkopanna
    dagitoy iti bronse.
  kpg-kpg: Mee guu hai nia laagau aamo mee gi nia laagau ‘acacia’, gaa hii nia maa
    gi nia baalanga mmee,
  uig-ARA: ئۇ بالداقلارنى ئاكاتسىيە ياغىچىدىن ياساپ، ئۇلارنى مىس بىلەن قاپلىدى.
  sus-sus: A naxa wuri kuyee yailan kasiya wuri ra wure gbeeli masoxi e ma.
  pon-2006: E wiahda tuhkehn wisik kei sang tuhke akesia oh kidimkihla prons,
  ksd-ksd: Ma i ga mut ra kip, a davai akasia, ma i ga vung vapetep ta ra palariam
    gobol tana.
  tur-YTC: Sırıkları akasya ağacından yaptı ve onları tunçla kapladı.
  grc-BRENT: καὶ τοὺς δύο χερουβεὶμ χρυσοῦς·
  ind-AYT: Dia membuat pengusung-pengusung itu dari kayu akasia dan melapisinya dengan
    perunggu.
  nya-nya: Anapanga nsichi zamtengo wa mkesha ndipo anazikuta ndi mkuwa.
  hrv-hrv: Motke načini od bagremova drva pa ih obloži tučem.
  mps-mps: Tama augwaligo te alta tolabo te ni akas si dulama, tama brasgo haluai
    dao.
  tpi-tpi: Na ol i sapim tupela hap diwai akas bilong karim alta na karamapim long
    bras.
  dan-1931: Bærestængerne lavede han at Akacietræ og overtrak dem med Kobber.
  vie-OVCB: Đòn khiêng được làm bằng gỗ keo bọc đồng.
  guj-2017: બસાલેલે બાવળના લાકડાના દાંડા બનાવીને તેને પિત્તળથી મઢી લીધા.
  pon-2006A: E wiahda tuhkehn wisik kei sang tuhke akesia oh kidimkihla prons,
  por-BRBSL: Ele fez os postes de madeira de acácia, e os revestiu com bronze.
  cth-cth: Kâkayawtnae acung hah anri thing hoi a sak teh, rahum tui hoi a hluk.
  twi-twi: Ɔkanto nnua a wɔde kɔbere adura ho na wɔde yɛɛ nnua a wɔde bɛsoa no.
  hlt-hlt: Rhining thing te thingpang la a suih tih rhohum a ben thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́kɛ́ idɛí nɛ̀ dɛtekperɛ̀ kó tidɑbɛɛtì kɛ́ ì dɑ̀ri disɔɔwũɔ̃̀,
  msy-2020: Egha me akasɨn iter otevir pumuning inigha, aning akɨrigha brasɨn aning
    puegha aning noke.
  azb-azb: Əbrişim ağacından şüvüllər düzəldib üstünü tuncla örtdü.
  eng-DBY: And he made the staves of acacia-wood, and overlaid them with copper.
  hin-2017: फिर उसने डंडों को बबूल की लकड़ी का बनाया, और पीतल से मढ़ा।
  wol-KYG: Mu sàkk njàppuy bantu séng, xoob lu ci nekk xànjar,
  bjr-bjr: Mifa akasia saqari tatufira qainda aindusifandinnana qaaraqanda maraseenoo
    booroosannai miqanda rafaaqafinau.
  eng-YLT: and he maketh the staves of shittim wood, and overlayeth them with brass;
  eng-WYC-2017: and he made those same bars of the wood of shittim, and covered them
    with plates of brass.
  eng-WMBB: He made the poles of acacia wood, and overlaid them with bronze.
  urd-GVH: फिर उसने कीकर की दो लकड़ियाँ बनाकर उन पर पीतल चढ़ाया
  rug-rug: Beto si taveti sa sari na palepalekeana huda akesia, meke pokoni boronizi.
  gaz-gaz: Danqaraawwan muka laaftoos tolchanii naasii itti uffisan.
  fra-LSG: Il fit les barres de bois d’acacia, et les couvrit d’airain.
  yal-yal: E yi kasiya tamine rafala saraxa ganden xa, e sula yilɛnlɛnxine sa e ma.
  haw-1868: A hana oia i na auamo, he laau sitima, a ubi iho la ia laua i ko keleawe.
  arb-NAV: وَصَنَعَ الْعَصَوَيْنِ مِنْ خَشَبِ السَّنْطِ المُغَشَّى بِالنُّحَاسِ.
  ewe-ewe: Wotsɔ akasiati wɔ ekɔtiawo hãe, eye wofa akɔbli ɖe wo ŋu.
  eng-LEE: And he made the staves of shittim wood, and overlaid them with copper.
  asm-FB: বচলেলে চিটীম কাঠেৰে মাৰি সাজিলে, আৰু তাত পিতলৰ পতা মাৰিলে।
  sus-A: عَ نَشَ وُرِ كُيٍيٍ يَءِلَن كَسِيَ وُرِ رَ وُرٍ فبٍيلِ مَسٌشِ عٍ مَ.
  fra-SBL: Il fit les poteaux de bois d'acacia, et les recouvrit de bronze.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם נְחֹֽשֶׁת׃
  eng-WYCLIFFE: and he made tho same barris of the trees of Sechym, and hilide with
    platis of bras.
  piu-2006: '@see-verse:EXO.038.005'
  pjt-pjt: '@see-verse:EXO.038.005'
  cwe-cwe: Katenda mibiki ya mkenge na kuihaka shaba
  kik-kik: Magĩthondeka mĩtĩ mĩraaya ya mbaũ cia mũgaa na magĩcigemia na gĩcango.
  fra-NCL: Il fit les barres de bois d’acacia et les revêtit d’airain.
  cek-AK: Aputhaih thing to shittim thing hoiah a sak moe, sum kamling tui to pazut.
  cuk-cuk: Urgo-acaciaʼye-nugad-walagana suitii sobsad. Geb a-suarmar-birgi, esgoro-gordikid
    nasiksad.
  uig-CYR: У балдақларни акатсийә яғичидин ясап, уларни мис билән қаплиди.
  tel-2017: ఆ మోతకర్రలను తుమ్మకర్రతో చేశాడు. వాటికి రాగిరేకులు పొదిగించాడు.
  hat-BSA: Li te fè poto yo avèk bwa akasya, e li te kouvri yo avèk yon kouch an bwonz.
  kos-kos: El orala srenenu ke sak acacia, nokomla ke bronze,
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַבַּדִּ֖ים עֲצֵ֣י שִׁטִּ֑ים וַיְצַ֥ף אֹתָ֖ם נְחֹֽשֶׁת׃
  ibo-ibo: Ha mere mkpara osisi akashia ndị a, were bronz machie ha.
  ory-ory: ଆଉ, ସେ ଶିଟୀମ୍‍ କାଷ୍ଠରେ ସେହି ସାଙ୍ଗୀ ନିର୍ମାଣ କରି ପିତ୍ତଳରେ ମଡ଼ାଇଲେ।
  chk-chk: A pwal falei ekewe ämwär seni ewe irä akasia o apachätä piras wor.
  rop-rop: en imbin meigim dubala pol brom det wadultri, en imbin gaburrumap dubala
    garram kopa,
  ukr-1871: І поробив до жертівника носила з дерева акацієвого та пообкладував міддю.
  bch-bch: Ga kus ta ibada abei akas, ta ikado sig rua ta imol gid ngan bras ikatinge
    babanga.
  deu-1951: Dieselben machte er von Akazienholz und überzog sie mit Erz
  eng-JPS: And he made the staves of acacia-wood, and overlaid them with brass.
  srp-1865: A poluge naèini od drveta sitima, i okova ih u mjed.
  lug-lug: Emisituliro gino yagibajja mu muti gwa akasiya, n’agibikkako ekikomo.
  heb-heb: ויעש את הבדים עצי שטים ויצף אתם נחשת׃
  ben-IRV: তিনি শিটীম কাঠ দিয়ে বহন দণ্ড তৈরী করে ব্রোঞ্জ দিয়ে মুড়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਸ਼ਿੱਟੀਮ ਦੀ ਲੱਕੜੀ ਦੀਆਂ ਚੋਬਾਂ ਬਣਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਿੱਤਲ ਨਾਲ ਮੜ੍ਹਿਆ।
  mya-JVB: အကာရှ သား ထမ်းဘိုး တို့ကို လုပ် ၍ ကြေးဝါ နှင့် မွမ်းမံ ပြီးမှ၊
  hmo-hmo: Akasia audia dekena amo boubou patana huaia audia idia karaia, bona auri
    laboralabora dekena amo idia koua.
  urd-urd: और चोबें कीकर की लकड़ी की बनाकर उनको पीतल से मंढ़ा।
  rus-SYN: И сделал шесты из дерева ситтим, и обложил их медью,
  bqc-SIM: Lɛpusiali ↄ̃ aa ã̀ a sɛ́lipiↄ ũ, aa kpà ń mↄgotɛ̃o.
  tcz-CHONGTHU: Aman thinggi mangcha'n thingjol jouse chu sum-eng jeng'in atom'in
