  hat-hat: Apre sa, li fè manch an bwa zakasya, li kouvri yo an kwiv nèt.
  eng-BSB: And he made the poles of acacia wood and overlaid them with bronze.
  tod-tod: É gulu zɔkpɔiti kpɛtɛni ga akasia wului, é kɔlu ɓɔigi ziɛ ti ma.
