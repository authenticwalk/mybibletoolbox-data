  nhe-BL: Huan quisencajqui nopa cuahuitl huehueyac ica cuahuitl acacia huan teipa
    quiixalti ica bronce.
  gub-BL: Ukixikixi ywyra akaz her ma'e i'yw iapo pà. Uwàuwàn i'yw itazu morog pape
