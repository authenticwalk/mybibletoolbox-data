verse: EXO.038.018
translations:
  mal-C: സമാഗമകൂടാരാങ്കണത്തിന്റെ കവാടത്തിന് മറശ്ശീല നീലനൂൽ, ഊതനൂൽ, ചെമപ്പുനൂൽ, പിരിച്ച
    മൃദുലചണനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപ്പണി ചെയ്ത്, ഉണ്ടാക്കിയതായിരുന്നു. അതിന്
    ഇരുപതുമുഴം നീളവും, അങ്കണത്തിന്റെ മറശ്ശീലയുടെ വീതിക്കുസമമായി അഞ്ചുമുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  deu-TKW: Der Vorhang aber des Vorhofsthores war Buntwirker-Arbeit aus blauem und
    rotem Purpur, Karmesin und gezwirntem Byssus, zwanzig Ellen lang und fünf Ellen
    hoch, entsprechend den Umhängen des Vorhofs.
  lin-lin: Rido ya ekuke ya lopango ezalaki ya langi ya ble, ya motane ya pete, ya
    motane makasi mpe ya lino ya kitoko oyo batongaki bililingi na likolo na yango ;
    ezalaki mosala ya bato oyo batongaka bililingi na bilamba. Molayi na yango ezalaki
    na bametele pene zomi, mpe bosanda na yango, bametele pene mibale na basantimetele
    pene tuku mitano, ndenge barido nyonso ya lopango ezalaki.
  eng-LSV: And the covering of the gate of the court [is] the work of an embroiderer,
    of blue, and purple, and scarlet, and twined linen; and twenty cubits [is] the
    length, and the height with the breadth [is] five cubits, corresponding to the
    hangings of the court;
  eng-GNV: He made also the hanging of the gate of the court of needle worke, blewe
    silke, and purple, and skarlet, and fine twined linen euen twentie cubites long,
    and fiue cubites in height and bredth, like the hangings of the court.
  eng-WEBSTER: 'And the hanging for the gate of the court was needle-work, of blue,
    and purple, and scarlet, and fine twined linen: and twenty cubits was the length,
    and the hight in the breadth was five cubits, answerable to the hangings of the
    court.'
  nhw-BL: Huan campa nopa cortina catli quitzacuayaya campa calaquij ipan nopa calixpamitl
    elqui tlaxinepaloli ica lino icpatl catli nelcanactzi huan icpatl catli azultic,
    morado huan chichiltic. Eltoya itequi se catli achi más quimatqui tlaxinepalohua.
    Huan nopa cortina eliyaya 9 metros ihuehueyaca huan 2 metros 25 centímetros ihuejcapanca
    san se quej ne sequinoc cortinas catli quiyahualojque nopa calixpamitl.
  swh-ONEN: Pazia la ingilio la ua lilikuwa la nyuzi za rangi ya buluu, za zambarau,
    na za rangi nyekundu pamoja na kitani iliyosokotwa vizuri, kazi ya mtarizi. Pazia
    hilo lilikuwa na urefu wa dhiraa ishirini kama zile za kwenye ua, na kimo chake
    kilikuwa dhiraa tano,
  bba-bba: Bɑ kɑrɑ kɔnnɔ ɡen beku kɛnutii te kuɑwɑ kɑ wɛ̃ɛ dɑmɡii mɑ bɑ tu burɑru
    kuɑ kɑ wɛ̃ɛ wunɔmɡii kɑ yi bɑ wɔ̃kuɑ kɑ burɑ kɑ mɑɑ ɡɑɑdurɑ. Ten yɑsum sɑ̃ɑwɑ
    ɡɔm soonu yɛndu, ten ɡunum mɑɑ ɡɔm soonu nɔɔbu nɡe mɛ kuu ten beku teerɑ yɑsum
    nɛ.
  eng-KJVCPB: 'And the hanging for the gate of the court was needlework, of blue,
    and purple, and scarlet, and fine twined linen: and twenty cubits was the length,
    and the height in the breadth was five cubits, answerable to the hangings of the
    court.'
  luo-luo: Pasia duto mag dhorangach nolos gi law mayom momin marambulu gi maralik
    kod makwar molos gi jatwengʼo molony. Borne ne romo fut piero adek kendo kaka
    pasia mag laru borne ne romo fut aboro,
  meu-meu: Ikoukou dabuana na vaiuri bona mia-kaka bona kakakaka, varo aukana amo
    e turi, bona heraherana danu e turi. Ena lata na kiubit ruahui, bona harana ena
    lata na kiubit ima, maḡu dabuadia heḡereḡeredia.
  npi-ULB: चोकको मुल ढोकाको पर्दा बिस हात लामो थियो । पर्दा निलो, बैजनी र रातो सुती
    कपडा, मसिनो गरी बाटेको सुती कपडाबाट बनाइएको थियो र यसको लमाइ बिस हात थियो । चोकका
    पर्दाहरूजस्तै यसको लमाइ बिस हात र चौडाइ पाँच हातको थियो ।
  yor-yor: Aṣọ títa fún ẹnu-ọ̀nà àgbàlá náà jẹ́ ti aṣọ aláró, ti elése àlùkò, ti òdòdó
    àti ti ọ̀gbọ̀ olókùn wẹ́wẹ́ tí a fi iṣẹ́ abẹ́rẹ́ ṣe; ogún ìgbọ̀nwọ́ sì ni gígùn
    rẹ̀, àti gíga rẹ̀ ní ìbò rẹ̀ jẹ ìgbọ̀nwọ́ márùn-ún, ó bá aṣọ títa àgbàlá wọ̀n-ọn-nì
    ṣe déédé,
  emp-NTPO: Idjab̶a Ãcõrẽ wua de aud̶u jũrã b̶ʌd̶e ed̶a wãbadara osia. Bronce od̶a
    uria b̶eada quĩmãrẽ dji ed̶a wãbadama b̶ʌped̶a maʌ̃ne ed̶a bacuru tẽnara wẽãju
    nũmʌsia. Maʌ̃ bacuru quẽbʌra parataba bʌrasia idjab̶a parata od̶a wua jũẽbari
    sid̶a cara b̶ʌsia. Maʌ̃be dji biara b̶ʌ lino wuada edad̶aped̶a maʌ̃ wuad̶e ed̶a
    oveja cara nayãna pãwãrã od̶ada, pursupursua od̶ada, purea od̶a sid̶a biya casía.
    Maʌ̃ wuaba dji ed̶a wãbadara jũãtrʌ b̶ʌsia. Maʌ̃ wua jũãtrʌ jira b̶ʌ drasoara
    veinte bicaca b̶asia. Dji joub̶ʌara bicaca juesuma b̶asia. Jũma Ãcõrẽ wua de aud̶u
    jũrã b̶ʌ eatʌ jira b̶ʌ wuara ara maʌ̃ joub̶ʌad̶e b̶easia.
  ind-ind: Di tengah sisi timur, tirai pintu gerbang ditenun dari benang linen yang
    berkualitas tinggi berwarna merah, biru, dan ungu. Panjang tirai itu 9 meter dan
    tingginya 2,25 meter. Tingginya sama dengan semua tirai yang mengelilingi halaman.
  pes-OPCB: پردهٔ مدخل خیمه از کتان ریزبافت تابیده تهیه گردید و با نخهای آبی، ارغوانی
    و قرمز گلدوزی شد. طول این پرده ده متر و بلندیش مانند پرده‌های دیوار حیاط، دو و
    نیم متر بود.
  tgl-ULB: Ang kurtina ng tarangkahan ng patyo ay dalawampung kubit ang haba. Ang
    kurtina ay gawa sa asul, lila, at matingkad na pulang lino, pinong pinulupot na
    lino, at dalawampung kubit ang haba. Iyon ay dalawampung kubit ang haba at limang
    kubit ang taas, katulad ng mga kurtina ng patyo.
  hui-hui: Ani buwa anda panga haraba pu íbu bulenegoria labolabo baya tara tarame
    wabu helaga bini. Labolabo ogoni pu nogo sibi irinime payini maru mindibiha guyini
    hari mindini handalehe wiarumebi tagalitaya aleha guyini wiarumebi daramabiha
    guyini wiarumebi bayuwaore mo yári bia hene. Labolabo ogoni aranenaga ge magi
    manda bialu mida dira lowa lu daliganaga ge magi manda bialu mida kirani sendimida
    emene pira kira labolabo maru biarubi helayadagua dege helene.
  mya-mya: တဲ​တော်​တံ​ခါး​ဝ​အ​တွက်​ကန့်​လန့်​ကာ​ကို အ​ပြာ​ရောင်၊ ခ​ရမ်း​ရောင်၊ အ​နီ​ရောင်​သိုး​မွေး၊
    ပိတ်​ချော​တို့​ဖြင့်​ရက်​လုပ်​၍​ပန်း​ထိုး​ထား​၏။ တဲ​တော်​ဝင်း​ကန့်​လန့်​ကာ​များ​ကဲ့​သို့​တံ​ခါး
    ဝ​ကန့်​လန့်​ကာ​သည်​အ​လျား​တစ်​ဆယ်​ကိုက် နှင့်​အ​မြင့်​နှစ်​ကိုက်​ခွဲ​ရှိ​၏။-
  cbi-NTPO: Cha' neneinsha vinu juukapasha daalu'tekaanu jali jumulaya narake ura'
    muute deke' puma' chujtya', lushmuraraa jiluchi bain, yamuraraa jiluchi bain,
    naa ungalalaa jiluchi bain, naa turekaraa ura linu jiluchi bain juumi. Barenchiya
    20 tyabulu barela, tsenmin katyunchiya man tyabulu jula, matyu cha' neneinsha
    daalu'tekaanu jali naadejuñuba juntsaala.
  bod-N: ཁྱམས་རའི་སྒོ་ཡོལ་དེའི་རྒྱུ་ནི་བལ་སྐུད་མཐིང་ག་དང་རྒྱ་སྨུག་དང་མཚལ་དམར་དང་།
    སོ་རས་སྲབ་བུ་བསྒྲིམས་པ་ཅན་གྱིས་འཐག་མཁན་གྱི་ལས་བཞིན་བྱས་ཤིང་། དེའི་རིང་ཚད་ནི་ཁྲུ་ཉི་ཤུ་དང་མཐོ་ཚད་ལ་ཁྲུ་ལྔ་བཟོས་པ་དང་།
    མཐོ་ཚད་དེ་ནི་ཁྱམས་ཡོལ་རྣམས་དང་མཐུན།
  sna-sna: Chidzitiro chomukova wokupinda muruvazhe chaiva chewuru yebhuruu, nepepuru
    netsvuku uye nomucheka wakarukwa zvakaisvonaka, basa romuruki. Chakanga chakareba
    makubhiti makumi maviri, chakaita sechidzitiro chaparuvazhe, makubhiti mashanu
    kukwirira kwacho,
  spa-BLM: La cortina de la puerta del atrio era obra del bordador, de azul, púrpura,
    escarlata y lino fino. Su longitud era de veinte codos, y su altura a lo ancho
    era de cinco codos, como las cortinas del atrio.
  cac-cac: A c'apac cortina ix och smaculoc sti' amac' chi', nan̈al sb'alun̈il metro
    sat c'apac, axo steel c'apac, chab' metro yed' 25 centímetro. B'ob'ilpaxoch yelvanub'
    c'apac, jalb'il d'a an̈ ch'al q'uic'mutz'inac, an̈ ch'al yaxmaquinac, an̈ chac
    ch'al yed' pax lino ch'al b'ayb'il. Lajann̈ej yed' masanil c'apac ayoch d'a amac'.
  swh-ULB: Nacho kisitiri cha lango la ua kilikuwa na mikono ishirini urefu. Cha uzi
    wa bluu na sufu iliyotiwa rangi ya zambarau na kitambaa chenye rangi nyekundu
    ya kochinili na kitani bora kilichosokotwa, na urefu wake ulikuwa mikono ishirini,
    nacho kimo kotekote kilikuwa mikono mitano sawasawa na mapazia ya ua.
  bel-bel: А заслона для брамы двара ўзорыстага вырабу з блакітнай, пурпуровай і чырванёнай
    воўны і з суканага вісону, даўжынёю ў дваццаць локцяў, вышынёю ў пяць локцяў,
    па ўсёй працягласьці, падобна на заслону двара;
  deu-ELBBK: Und den Vorhang vom Tor des Vorhofs machte er in Buntwirkerarbeit, von
    blauem und rotem Purpur und Karmesin und gezwirntem Byssus; und zwar 20 Ellen
    die Länge; und die Höhe, in der Breite, 5 Ellen, gerade wie die Umhänge des Vorhofs;
  mbb-OT: Is kurtina ziyà te pultahan dutun te lama, ne manggad he linu he miburdahan
    te meitem is kaavuavu zin, merudtem wey kanggan. Ne utew heini mibpurungan te
    eburda. Is keluǥayad kayi, 30 he ǥiek, ne is ketikang din, pitu wey tengà he ǥiek,
    iring te ketikang te menge kurtina ziyà te peliǥuy zuen te lama.
  mal-2015: എന്നാൽ പ്രാകാരവാതിലിന്റെ മറശ്ശീല നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ടു ചിത്രത്തയ്യൽപണി ആയിരുന്നു; അതിന്റെ നീളം ഇരുപതു മുഴവും അതിന്റെ
    ഉയരമായ വീതി പ്രാകാരത്തിന്റെ മറശ്ശീലെക്കു സമമായി അഞ്ചു മുഴവും ആയിരുന്നു.
  gup-gup: Nawu curtain ngarre kurrangmaye kore kuberrkkah, nakka birribibbuni kunyarlwi
    manbu kukblue, kukpurple dja kukkurlbani, dja manburrba manbu manmak linen. Namekbe
    curtain wanjh kukmakni yiman bu birriwernhburrbuni bininj birribibbuni. Nawu curtain
    nakka wanjh nine metres bu kakuyeng mak 230 centimetres bu kaddum, karohrok nawu
    nabubuyika curtains dingihdi kore kuberrkkah ngarre dabburlin.
  gvs-gvs: E gíluma ana tokatanaki búyala noyanoyaidi buruu, kalaakovidi toidi be
    kayakayaidi be nakae areko dedevidi ikabidi, ali ana kaba siu ana taboda kaarekoina
    igilumi. Go tabodayana ana mamanao moe ovanima ovatayamo go, ana tukotuko ovatayamo
    aba katugúyala.
  rmc-rmc: E lepeda pro vudar sas kerďi le sane side pochtanestar la belava, fijalova
    the ľoľa vlnatar. Sas džinďarďi eňa metri a uči duj metri, ajse sar o lepedi pre
    dvora.
  nlg-nlg: Na tivi ke vokoa na mataulana na pilupilu kara vauhia nia na ghioghio,
    boibongi mana sisi. E lima na ghoto na darona, me ke sakai na ghoto me rua hangava
    na datona, ke vaghaa sono na vokovokona na pilupiluna na Vaevale tapole tabu.
  pes-OPV: و پرده دروازه صحن از صنعت طراز از لاجورد و ارغوان و قرمز و کتان نازک تابیده
    شده بود. طولش بیست ذراع، و بلندیش به عرض پنج ذراع موافق پرده های صحن.
  ron-1924: Пердяуа де ла поарта курций кортулуй ера о лукрэтурэ фэкутэ ла гергеф
    дин фир албастру, пурпуриу, кэрэмизиу ши дин ин субцире рэсучит; авя о лунӂиме
    де доуэзечь де коць ши ынэлцимя ера де чинч коць, ка лэцимя пынзелор курций;
  ben-OBCV: প্রাঙ্গণের প্রবেশদ্বারের পর্দাটি নীল, বেগুনি ও টকটকে লাল রংয়ের সুতো এবং
    মিহি পাকান মসিনা দিয়ে তৈরি করা হল—যা এক সূচিশিল্পীর হস্তকলা হল। সেটি 9 মিটার
    লম্বা এবং, প্রাঙ্গণের পর্দাগুলির মতো, 2.3 মিটার উঁচু হল,
  som-som: Oo daaha barxadda iriddeeda wuxuu ahaa wax daabacan oo ah buluug, iyo guduud,
    iyo casaan, iyo maro wanaagsan, oo dhererkiisuna wuxuu ahaa labaatan dhudhun,
    sarajooggiisuna wuxuu ahaa shan dhudhun oo u dhigma barxadda daahyadeeda.
  lat-VUC: Et in introitu ejus opere plumario fecit tentorium ex hyacintho, purpura,
    vermiculo, ac bysso retorta, quod habebat viginti cubitos in longitudine, altitudo
    vero quinque cubitorum erat juxta mensuram, quam cuncta atrii tentoria habebant.
  eng-ASVBT: 'And the screen for the gate of the court was the work of the embroiderer,
    of blue, and purple, and scarlet, and fine twined linen: and twenty cubits was
    the length, and the height in the breadth was five cubits, answerable to the hangings
    of the court.'
  ita-1885: Fece ancora all'entrata del Cortile un tappeto di lavoro di ricamatore,
    di violato, e di porpora, e di scarlatto, e di fin lino ritorto, di venti cubiti
    di lunghezza, e di cinque cubiti d'altezza, nella larghezza corrispondente alle
    cortine del Cortile;
  eng-LXXUP: He overlaid the posts with silver, and cast for each post golden rings,
    and gilded the bars with gold; and he gilded the posts of the veil with gold,
    and made the hooks of gold.
  eng-ULB: The curtain at the courtyard gate was twenty cubits long. The curtain was
    made of blue, purple, and scarlet linen, fine twined linen, and was twenty cubits
    long. It was twenty cubits in length and five cubits in height, like the courtyard
    curtains.
  spa-VBL: La cortina de la entrada al patio estaba bordada con hilos azules, púrpura
    y carmesí, y con lino finamente hilado. Tenía 20 codos de largo por 5 codos de
    alto, la misma altura que las cortinas del patio.
  fra-_FOB: Et la tapisserie de la porte du parvis était en ouvrage de broderie, en
    pourpre, écarlate, cramoisi, et fin lin retors, de la longueur de vingt coudées;
    et la hauteur (formée de la largeur du tissu) était de cinq coudées, correspondant
    aux tentures du parvis.
  mal-mal: എന്നാൽ പ്രാകാരവാതിലിന്റെ മറശ്ശീല നീലനൂൽ, ധൂമ്രനൂൽ, ചുവപ്പുനൂൽ, പിരിച്ച
    പഞ്ഞിനൂൽ എന്നിവകൊണ്ട് ചിത്രത്തയ്യൽപണി ആയിരുന്നു; അതിന്റെ നീളം ഇരുപത് മുഴവും അതിന്റെ
    ഉയരം അഞ്ച് മുഴവും ആയിരുന്നു.
  urd-GVR: Chārdīwārī ke darwāze kā pardā nīle, arġhawānī aur qirmizī rang ke dhāge
    aur bārīk katān se banāyā gayā, aur us par kaṛhāī kā kām kiyā gayā. Wuh 30 fuṭ
    chauṛā aur chārdīwārī ke dūsre pardoṅ kī tarah sāṛhe sāt fuṭ ūṅchā thā.
  suz-BL: मेको लाङगा ङा ओव़तीके ङा फारतीक नीलो, प्‍याजी नु लल श्‍येले नु रिम्‍शो पा
    किरशो सुती श्‍येले के प्रोव़शो वाम दारशो बुटा आप्‍शा सेल्‍तु। मेको आ लाइश्‍शो
    २० कुबीत नु आ ग्‍येत्‍थ ५ कुबीत ङा पा अर्को फारतीक नु उइक्‍थ उइक्‍थ पा सेल्‍तु।
    कुबीत का ०.५ मिटर, हात का खोदेंशो बाक्‍ब।
  ita-1927: La portiera per l’ingresso del cortile era in lavoro di ricamo, di filo
    violaceo, porporino, scarlatto, e di lino fino ritorto; aveva una lunghezza di
    venti cubiti, un’altezza di cinque cubiti, corrispondente alla larghezza delle
    cortine del cortile.
  ckb-ckb: پەردەی دەروازەش بۆ دەرگای حەوشەکە، لە ڕیسی مۆر و ئەرخەوانی و سووری ئاڵ
    و کەتانی ڕستراو بە دەستکردی جۆڵایەک چنرابوو، درێژییەکەی بیست باڵ و بەرزییەکەی
    بە پانی پێنج باڵ هەروەک پەردەکانی حەوشەکە.
  eng-BBE: And the curtain for the doorway of the open space was of the best linen,
    with designs of blue and purple and red in needlework; it was twenty cubits long
    and five cubits high, to go with the hangings round the sides.
  kan-OKCV: ಗುಡಾರದ ಅಂಗಳದ ದ್ವಾರಕ್ಕಾಗಿ ನೀಲಿ, ಧೂಮ್ರ, ರಕ್ತವರ್ಣದ ದಾರದಿಂದ ಮತ್ತು ನಯವಾದ ನಾರಿನಿಂದ
    ಹೊಸೆದು ಕಸೂತಿ ಕೆಲಸಮಾಡಿದ ಇಪ್ಪತ್ತು ಮೊಳದ ಪರದೆ ಮಾಡಲಾಗಿತ್ತು. ಅದರ ಉದ್ದವು ಇಪ್ಪತ್ತು ಮೊಳವಾಗಿತ್ತು.
    ಅಗಲ, ಎತ್ತರಗಳಲ್ಲಿ ಅಂಗಳದ ಉಳಿದ ಪರದೆಗಳಿಗೆ ಸರಿಯಾಗುವಂತೆ ಐದು ಮೊಳ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.038.017'
  tam-2017: பிராகாரத்தின் வாசலின் தொங்கு திரை இளநீலநூலாலும் இரத்தாம்பரநூலாலும் சிவப்புநூலாலும்
    திரித்த மெல்லிய பஞ்சுநூலாலும் செய்யப்பட்ட சித்திரத்தையல் வேலையாக இருந்தது; அதின்
    நீளம் இருபது முழம், அதின் அகலமும் உயரமும் பிராகாரத்தின் தொங்கு திரைகளைப்போல ஐந்து
    முழம்.
  spa-RV-1909: 'Y el pabellón de la puerta del atrio fué de obra de recamado, de jacinto,
    y púrpura, y carmesí, y lino torcido: la longitud de veinte codos, y la altura
    en el ancho de cinco codos, conforme á las cortinas del atrio.'
  ron-BTF: Și perdeaua pentru poarta curții era lucrare brodată, din albastru și purpuriu
    și stacojiu și in subțire răsucit; și douăzeci de coți era lungimea și înălțimea
    ca și lățimea era de cinci coți, corespunzând perdelelor curții.
  eng-WEBP: The screen for the gate of the court was the work of the embroiderer,
    of blue, purple, scarlet, and fine twined linen. Twenty cubits was the length,
    and the height along the width was five cubits, like the hangings of the court.
  eng-FBV: The curtain for the entrance to the courtyard was embroidered with blue,
    purple, and crimson thread, and finely-spun linen. It was twenty cubits long by
    five cubits high, the same height as the courtyard curtains.
  nld-1939: Het tapijt voor de ingang van de voorhof was een kunstig weefsel van violet,
    purper, karmozijn en getwijnd lijnwaad, twintig el lang, en vijf el hoog of breed,
    evenals de gordijnen van de voorhof.
  nch-BL: Huan campa nopa cortina cati quitzacuayaya campa calaquij ipan nopa calixpamit
    elqui taxinepaloli ica lino icpat cati nelcanactzi huan icpat cati azultic, morado
    huan chichiltic. Nochi ya ni quichijchijqui se cati quimatiyaya taxinepalohua.
    Huan nopa cortina eliyaya 9 metros ihuehueyaca huan 2 metros 25 centímetros ihuejcapanca
    san se quej nopa sequinoc cortinas cati quiyahualojque nopa calixpamit.
  vie-1934: Tấm màn nơi cửa hành lang làm thêu thùa bằng chỉ tím, đỏ điều, đỏ sặm,
    và vải gai đậu mịn; bề dài hai chục thước, bề cao (tùy theo bề khổ của vải) năm
    thước, đồng cỡ với bề cao của các bố vi chung quanh hành lang.
  hin-CV: आंगन के प्रवेश द्वार के पर्दे सन के उत्तम रेशों के नीले, बैंगनी तथा लाल
    कपड़े के बने थे. इस पर कढ़ाई कढ़ी हुई थी. इसकी लंबाई नौ मीटर तथा ऊंचाई सवा दो
    मीटर थी, जो आंगन के दूसरे पर्दे के बराबर थी.
  eng-OURB: The screen for the gate of the court was the work of the embroiderer,
    of blue, purple, scarlet, and fine twined linen. Twenty cubits [30 ft; 91.44 m]
    was the length, and the height in the width was five cubits [7.5 ft; 22.9 m],
    like to the hangings of the court.
  spa-BES: Y el velo de la entrada del atrio era del mejor lino, finamente bordada
    de azul, púrpura y rojo en bordado; tenía veinte codos de largo y cinco codos
    de alto, para ir con las cortinas a los lados.
  tdx-tdx: 'Satam-pamahotse i lambalamba fañefetse an-dalambein-kiririsay: am-pole
    manga naho malòmavo naho mena mañabarà vaho leny rinorotse marerarera; roapolo
    kiho ty andava’e naho lime kiho ty haabo’e manahake ty am-pohe’ o firadoradoañe
    an-kiririsao.'
  vid-vid: Ipaziya lya lwizi lwa lugagala naligongomanyigwa kwa sufu ya lanji ya buluu
    na zambalau na ndung'hu na kitani inojile itawigwe kwa uwanzi, nalyo nalyali na
    utali wa mita tisa na wimo wa mita mbili, kota navyoliwele ipaziya lya lugagala.
  eng-OKE: And the veil for the gate of the court was the work of the embroiderer,
    hyacinth, and purple, and crimson, and fine linen; and twenty cubits was its length,
    and the height, in the breadth five cubits, according (to the height of) the curtains
    of the court.
  tha-KJV: ม่านบังตาที่​ประตู​ลานนั้นปั​กด​้วยฝีมือของช่างปัก เป็นสี​ฟ้า สีม่วง สี​แดงเข้มและผ้าป่านเนื้อละเอียด
    ยาวยี่​สิ​บศอก สูงห้าศอก เสมอกับผ้าบังลาน
  por-BR-2018: 'E a cortina da porta do átrio foi de obra de bordado, de azul, e púrpura,
    e carmesim, e linho torcido: o comprimento de vinte côvados, e a altura na largura
    de cinco côvados, conforme as cortinas do átrio.'
  deu-ELO: Und den Vorhang vom Tore des Vorhofs machte er in Buntwirkerarbeit, von
    blauem und rotem Purpur und Karmesin und gezwirntem Byssus; und zwar zwanzig Ellen
    die Länge; und die Höhe, in der Breite, fünf Ellen, gerade wie die Umhänge des
    Vorhofs;
  eng-WYC-2018: And in the entering thereof he made a curtain, by embroidery work,
    of jacinth, purple, vermilion, either red cloth, and of bis folded again, which
    curtain had twenty cubits in length, and the height was of five cubits, by the
    measure which all the curtains of the great entry had. (And for the entrance to
    the courtyard he made a curtain out of jacinth, and purple, and red silk twice-dyed,
    and finely woven linen, and embroidered it; which curtain was twenty cubits in
    length, and five cubits in height, the same measurements as the courtyard curtains.)
  epo-epo: Kaj la kovrotuko de la pordego de la korto estis brodita laboraĵo el blua,
    purpura, kaj ruĝa teksaĵo, kaj el tordita bisino; kaj dudek ulnoj estis ĝia longo,
    kaj kvin ulnoj ĝia larĝo, laŭ la mezuro de la kurtenoj de la korto.
  uig-PIN: Ⱨoylining kirix eƣizidiki pǝrdǝ nepiz toⱪulƣan aⱪ kanap rǝhtkǝ kɵk, sɵsün
    wǝ ⱪizil yiplar arilaxturulup, kǝxtiqilǝr tǝripidin kǝxtilǝndi; uning uzunluⱪi
    yigirmǝ gǝz, egizliki ⱨoylidiki pǝrdilǝrning egizlikigǝ ohxax bolup bǝx gǝz idi.
  beo-beo: Logo holeidafa da abula 9 mida la:di amola 2 mida gado heda:i la:di amo
    defei amoga hamoi. Amo abula amoga sibi hinabo mola:ya:i, oga:iyei amola yoi amoga
    amuni ba:i.
  tpi-OTNT: Na ol i wokim naispela laplap bilong dua bilong banis. Na ol i samapim
    bilas long en long olkain tret na long tret ol i wokim long blupela na retpela
    gras bilong sipsip. Longpela bilong dispela laplap em inap 9 mita. Na antap bilong
    en inap 2 mita 20 sentimita, olsem ol laplap bilong banis.
  hau-SA: Aka yi wa labulen ƙofar filin Tentin Sujada ado na ɗinki da na shuɗi, da
    na shunayya, da na jan zare, da na lallausan lilin, aikin gwaninta. Tsawonsa kamu
    ashirin, kuma kamar yadda labulen filin Tentin Sujada suke, tsayinsa kamu biyar
    ne,
  uig-LAT: Hoylining kirish éghizidiki perde népiz toqulghan aq kanap rextke kök,
    sösün we qizil yiplar arilashturulup, keshtichiler teripidin keshtilendi; uning
    uzunluqi yigirme gez, égizliki hoylidiki perdilerning égizlikige oxshash bolup
    besh gez idi.
  nde-nde: Ikhetheni lesango leguma lalenziwe ngelembu eliphethwe kuhle ngentambo
    eluhlaza, eyibubende kanye lebomvu, kwaba ngumsebenzi wombalazi ngokuthunga. Ikhetheni
    lakhona lalizingalo ezingamatshumi amabili ubude, kanti njengekhetheni leguma
    ukudepha kwalo kwakuzingalo ezinhlanu,
  ton-ton: 'Pea ko e puipui tautau ki he matapā ʻoe lotoʻā ko e ngāue ʻae tuitui,
    ko e lanumoana, mo e paʻuhiʻuhi, mo e kulaʻahoʻaho, mo e tupenu tuʻovalevale:
    pea ko e hanga ʻe fāngofulu hono lōloa, pea ko hono māʻolunga fakamāukupu, ko
    e hanga ʻe hongofulu, ʻo fakatatau ki he ngaahi puipui tautau ʻoe lotoʻā.'
  ces-1613: Zastření pak brány síňce dílem krumpéřským z postavce modrého a šarlatu,
    a červce dvakrát barveného a hedbáví bílého přesukovaného; dlouhost jeho dvadceti
    loktů, výsost pak šířky pěti loktů, jako i jiných koltr síně očkovatých.
  eng-WMB: The screen for the gate of the court was the work of the embroiderer, of
    blue, purple, scarlet, and fine twined linen. Twenty cubits was the length, and
    the height along the width was five cubits, like the hangings of the court.
  tam-TCV: முற்றத்தின் நுழைவு வாசலுக்கு போடப்பட்ட திரை, நீலநூல், ஊதாநூல், கருஞ்சிவப்புநூல்,
    திரிக்கப்பட்ட மென்பட்டுத் துணியினால் நெய்யப்பட்ட சித்திரத்தையற்காரனின் வேலையாய்
    இருந்தது. அது இருபது முழம் நீளமும், முற்றத்தின் திரைகளைப்போல் ஐந்து முழம் உயரம்
    உடையதுமாய் இருந்தது.
  ceb-ULB: Ang tabil sa ganghaan sa hawanan may gitas-on nga 20 ka cubit. Ang tabil
    hinimo sa linong asul, tapul, pula ug linubid nga pinong lino, nga may 20 ka cubit
    ang gitas-on. Aduna kini gitas-on nga 20 ka cubit ug lima ka cubit ang gihabugon,
    sama sa mga tabil sa hawanan.
  pol-UBG: Zasłona do bramy dziedzińca była haftowana, z błękitnej tkaniny, purpury,
    karmazynu i skręconego bisioru; długa na dwadzieścia łokci, wysoka na pięć łokci
    jak inne zasłony dziedzińca.
  urd-GVU: چاردیواری کے دروازے کا پردہ نیلے، ارغوانی اور قرمزی رنگ کے دھاگے اور باریک
    کتان سے بنایا گیا، اور اُس پر کڑھائی کا کام کیا گیا۔ وہ 30 فٹ چوڑا اور چاردیواری
    کے دوسرے پردوں کی طرح ساڑھے سات فٹ اونچا تھا۔
  deu-1912: Und das Tuch in dem Tor des Vorhofs machte er gestickt von blauem und
    rotem Purpur, Scharlach und gezwirnter weißer Leinwand, zwanzig Ellen lang und
    fünf Ellen hoch, nach dem Maß der Umhänge des Vorhofs.
  ntj-ntj: '@see-verse:EXO.038.017'
  kan-2017: ಅಂಗಳದ ಬಾಗಿಲಲ್ಲಿದ್ದ ಪರದೆಯು ನಯವಾದ ಹತ್ತಿಯ ಬಟ್ಟೆಯಿಂದಲೂ ನೀಲಿ, ನೇರಳೆ, ಕಡುಗೆಂಪು
    ವರ್ಣಗಳುಳ್ಳ ದಾರಗಳಿಂದಲೂ ಕಸೂತಿ ಕೆಲಸದವರ ಕೈಯಿಂದ ಮಾಡಿದ ಹಾಗೆಯೇ ಮಾಡಲ್ಪಟ್ಟಿದ್ದವು. ಅದರ ಉದ್ದವು
    ಇಪ್ಪತ್ತು ಮೊಳವಾಗಿತ್ತು; ಅದರ ಅಗಲವು ಅಂಗಳದ ಮಿಕ್ಕ ಪರದೆಗಳಂತೆ ಐದು ಮೊಳ.
  ena-ena: Hɨbɨ ivu ivu amɨŋ agadɨ hɨsihalahala saŋ havɨlɨ mila huaci sɨbaŋ vihavɨci
    9 mita hɨnimi. Lɨci niagɨlɨŋ cɨbɨŋ niagɨlɨŋ mɨdɨ cɨbɨŋ niagɨlɨŋ mɨdɨ sɨbaŋ sabaŋ
    sipsipɨ mɨnɨ hɨvɨ ivavɨmi agɨladɨ vivi hɨcavɨmi. Hɨcavɨci hajɨŋ daŋ hɨnimi. Havɨlɨ
    hɨbɨ ivu ivu amɨŋ agadɨ hɨsihalahala hɨsɨŋ agadɨ iahua hɨvɨ hɨnia fɨli mɨgamɨga
    agaŋ 220 senɨtamita hɨnimi. Ulaŋ haiabɨla agadɨ madɨŋ limu limu safɨli hali hɨbɨ
    lamalama lɨbala lɨbala lua me hahavɨmi agɨladɨ iahua hɨvɨ hɨnia fɨli mɨgamɨga
    agɨlaŋ 220 senɨtamita laci hɨniavɨmi.
  yap-yap: Ma fare gi kateng ni yima the’ u langan e gin yima yib riy e ni ngongliy
    ko mad ni wech min lifith bunu’en e saf u fithik’ ni kan k’ad ko ra’en mak’ef,
    purple, nge row min sisyunag ni fel’ ya’an riy. Regi kateng nem e ragag e yard
    n’umngin ma l’agruw nge balay e yard tolngin, ni bod fa yungi kateng ko rungrung.
  hlt-MCSB: Vongup vongka kah himbaiyan khaw kutci neh a thim, daidi, hlampai a lingdik
    la a en tih hnitang la a tah. Te vaengah vongup kah imbang voeivang kah bangla
    a yun dong kul neh a daang a sang tah dong nga lo.
  mdy-ETH: ቃምዖ ጋሮ ጌሎ ካሮ ጎኦቦ ዓፒላ ጮልዔ፥ ዲንኪ፤ ሃሣ ዞቄ ሱኡፔይዳፓ ሱኪንቴ፥ ሼኤሜና ኩቻ ማይሊ ሲኮና ሚዛጲ ጉኡሢ
    ዶዲ ሻሎና ኮሺንቴያኬ፤ ዬይያ ቃምዖ ጋሮኮ ጎኦቦ ዓፒሎጉዲ ዖዶሱማ ላማታሚ ዋዻ፥ ሌካ ዼጉማ ዶንጎ ዋዻኬ፤
  twi-ASANTE: Asaawatam a wɔde tuntum, bibire ne koogyan anwono mu fɛfɛɛfɛ na wɔde
    yɛɛ nnurahotam kataa adihɔ hɔ ɛkwan no ano. Na ne tenten yɛ anammɔn aduasa na
    ne tɛtrɛtɛ nso yɛ anammɔn nson ne fa te sɛ nnurahotam a wɔde duraa adihɔ hɔ afasuo
    no ho no.
  eng-WEBU: The screen for the gate of the court was the work of the embroiderer,
    of blue, purple, scarlet, and fine twined linen. Twenty cubits was the length,
    and the height along the width was five cubits, like the hangings of the court.
  bnp-bnp: Ri ratea a kala kamumu na dilidala. Ri rahi dili a maka bagetua vona na
    maka hotu ni rata na vuna sipsip gomagoma, na vuna sipsip kuakua, na vuna sipsip
    vururu. A niolana kala i 9 mita, a nipesina i 2 mita 20 sentimita, i manga a kala
    na nure.
  wal-wal: Dabaabaa geliyoosan kaqqiyo magalashoi salo milatiya ochchaa teeraa milatiyaanne
    shololla zo7o qacinaappenne liiqo liinuwaappe daddiyoogaa xilppiyan alleeqissiyaagan
    giigissidoogaa. Ayyo zananai laatamu wara; geesai dabaabaa magalashotu likke,
    ichchashu wara.
  spa-PDDPT: La cortina de la entrada al patio era obra de bordador en material de
    azul, púrpura y carmesí y cordoncillo de lino fino. La longitud era de nueve metros
    y la anchura de 2,25 metros, lo mismo que las cortinas del patio.
  gun-gun: Ajukue oka rokẽ regua ma ajukue ombopara va'e rembiapo. Hovy va'e gui,
    púrpura, pytã va'e ha'e ajukue iporãve va'e oipoka pyre gui ojapo. Ipuku-a ma
    nove metros. Yvatea ha'e ipya ma dois metros raxa'i meme, oka rupi cortina ikuai
    va'e re oa'ãague rami vy.
  agu-BL: Ma yi xbu'k yi oc tetz yi puertil yi pe'm, chemij ban tan yi balaj nok'
    yi txib yubil tu xk'ayk'uj tu cyak, nin yi balaj lino yi bak'un wutz. Beluj tzun
    metr ban yi tkan. Ma yi wutz tkan i'tz cob metr tu junak o' centimetr, chi tane'n
    yi mas xbu'k.
  ilo-ULB: Ti kurtina iti ruangan ti paraangan ket duapulo a cubico ti kaatidogna.
    Ti kurtina ket naaramid kadagiti asul, maris ube ken nalabaga a lino, tinali a
    kasayaatan a lino ken duapulo a cubico ti kaatiddogna. Duapulo a cubico ti kaakabana
    ken lima a cubico ti kangatona, a kasla kadagiti kurtina iti paraangan.
  kpg-kpg: Di gahu duuli gi di bontai di abaaba duuli, ne hai gi di gahu lenge ne dui
    gi nia gahu gi nnadunga halatee, halatee luuli mo mmee, ge guu humu gi nia duain.
    Ma e looloo nia ‘yard’ e 10, nia ‘yard’ 2½ tuuduu i nua, e hai be nia gahu o di
    abaaba.
  uig-ARA: ھويلىنىڭ كىرىش ئېغىزىدىكى پەردە نېپىز توقۇلغان ئاق كاناپ رەختكە كۆك، سۆسۈن
    ۋە قىزىل يىپلار ئارىلاشتۇرۇلۇپ، كەشتىچىلەر تەرىپىدىن كەشتىلەندى؛ ئۇنىڭ ئۇزۇنلۇقى
    يىگىرمە گەز، ئېگىزلىكى ھويلىدىكى پەردىلەرنىڭ ئېگىزلىكىگە ئوخشاش بولۇپ بەش گەز
    ئىدى.
  sus-sus: Tɛtɛ sode dɛ naxa yailan suwa dugi ra naxan masɔxɔxi gɛsɛ gɛrɛ daaxi, bulu
    daaxi, nun a gbeeli ra. Na dugi kuya nɔngɔn mɔxɔɲɛn, a ite nɔngɔn suuli, alɔ tɛtɛ
    dugi birin xa maite.
  pon-2006: Kahdeng en wenihmwen kehlo wiawihda sang likou linen kaselel me wiawihda
    sang ni wunen sihpw poh mei, ntahnmwel, oh weitahte me deiad lingan. E reireiki
    iaht eisek oh ilehki iaht riau elep, duwehte kahdeng en kehlo.
  ksd-ksd: Ma a tena niingit guve mal tututumu i ga pait ra mal na poraporo ure ra
    mataniolo i ra bala na gunan; i mal ia ma ra kuara i blu marut, ma i meme marut,
    ma i meme tuna, ma ra mal kumau; kana lolovina a ilima na pokono; ma ra valavalar
    i ra tuluaina i ga varogop ma tika na pokono ma tika na malmalikun, vardada ma
    ra mal na bakbak ure ra bala na gunan.
  tur-YTC: Avlu kapısının perdesi lacivert, mor, kırmızı ve özenle dokunmuş ketenden
    nakışçı işiydi. Avlu perdeleri gibi uzunluğu yirmi arşın, eninde yüksekliği ise
    beş arşındı.
  grc-BRENT: Οὗτος περιηργύρωσε τοὺς στύλους, καὶ ἐχώνευσε τῷ στύλῳ δακτυλίους χρυσοῦς,
    καὶ ἐχρύσωσε τοὺς μοχλοὺς χρυσίῳ, καὶ κατεχρύσωσε τοὺς στύλους τοῦ καταπετάσματος
    χρυσίῳ, καὶ ἐποίησε τὰς ἀγκύλας χρυσᾶς.
  ind-AYT: Tirai gerbang untuk pelataran itu adalah karya seorang penyulam yang terbuat
    dari kain biru, kain ungu, kain kirmizi, dan linen halus yang dipintal. Panjangnya
    adalah 20 hasta dan lebarnya adalah 5 hasta, sama dengan tirai-tirai pelataran.
  nya-nya: Nsalu yotchinga ya pa chipata inali yamtundu wa mtambo, yapepo ndi yofiira,
    yofewa yosalala ndi yopangidwa ndi anthu aluso. Nsaluyo inali yotalika mamita
    asanu ndi anayi, molingana ndi nsalu zotchinga bwalo. Msinkhu wake unali masentimita
    229,
  hrv-hrv: Zavjesa na dvorišnim vratima - izvezena - bila je od ljubičastog, crvenog
    i tamnocrvenog prediva i prepredenog lana. Dvadeset je lakata bila duga; visoka,
    po širini, pet lakata kao i dvorišne zavjese.
  mps-mps: Tama augwaligo te obo tųde muabo ugwa wiegi yai mu nigai. Tama augwaligo
    te ugwade au ilibo nai hobolali, te haniani hobigo, tama te husugu sipsipgo, me
    te mama yai sipsip nisigo nigai hobigo hobolai. Te ugwago bobage usu sali, te
    9 mita tama yali. Tama te ugwa ugwadu dai badu usu sali, te 2 mita 20 sentamita
    yali, te obo bagulali ugwa te tiwai nigai.
  tpi-tpi: Na ol i wokim naispela laplap bilong dua bilong banis. Na ol i samapim
    bilas long en long olkain tret na long tret ol i wokim long blupela na retpela
    gras bilong sipsip. Longpela bilong dispela laplap em inap 9 mita. Na antap bilong
    en inap 2 mita 20 sentimita, olsem ol laplap bilong banis.
  dan-1931: Forhænget til Forgårdens Indgang var af violet og rødt Purpurgarn i broget
    Vævning, karmoisinrødt Garn og tvundet Byssus, tyve Alen langt og fem Alen højt,
    svarende til Bredden på Forgårdens Omhæng.
  vie-OVCB: Bức màn che cửa hành lang bằng vải gai mịn thêu xanh, tím, và đỏ, dài
    9,2 mét, rộng 2,3 mét, tương xứng với màn bao bọc hành lang.
  guj-2017: આંગણાના પ્રવેશદ્વારનો પડદો ભરત ભરનારે બનાવેલો, ભૂરા, જાંબુડા, કિરમજી રંગનો
    તથા ઝીણા કાંતેલા શણનો હતો. તેની લંબાઈ વીસ હાથ, પહોળાઈ પાંચ હાથ, એટલે આંગણાના પડદાઓના
    માપનો હતો.
  pon-2006A: Kahdeng en wenihmwen kehlo wiawihda sang likou linen kaselel me wiawihda
    sang ni wunen sihpw poh mei, ntahnmwel, oh weitahte me deiad lingan. E reireiki
    iaht eisek oh ilehki iaht riau elep, duwehte kahdeng en kehlo.
  por-BRBSL: A tela para o portão da quadra era obra do bordador, de azul, roxo, escarlate
    e linho fino torcido. Vinte côvados era o comprimento, e a altura ao longo da
    largura era de cinco côvados, como os enforcamentos da quadra.
  cth-cth: Hahoi kalupnae longkha koe e yaphni teh, kamthim, âthi, paling, loukloukkaang
    e hoi carouk e ayung dong 20, rasang dong panga touh a pha. Kalupnae yaphni hoi
    rei a kâvan.
  twi-twi: Asaawatam a wɔde tuntum, bibiri ne koogyan anwen mu fɛfɛɛfɛ na wɔde yɛɛ
    nnurahotam kataa adiwo hɔ kwan no ano. Na ne tenten yɛ anammɔn aduasa na ne trɛw
    nso yɛ anammɔn ason ne fa te sɛ nnurahotam a wɔde duraa adiwo hɔ afasu no ho no.
  hlt-hlt: Vongup vongka kah himbaiyan khaw kutci neh a thim, daidi, hlampai a lingdik
    la a en tih hnitang la a tah. Te vaengah vongup kah imbang voeivang kah bangla
    a yun dong kul neh a daang a sang tah dong nga lo.
  tbz-SIM: Kɛ̀ bɛyɑ́ntìbɛ̀ɛ kpɛ̃ nkuyɑɑ̀kpenkpetínkù mupɑ̀ɑ̀konkperímù mùù dò mmɛbèrìmɛ̀
    nɛ̀ mùù dò mɛyĩ̀ĩ̀ nnɛ̀ mùù dò nfɛtònfɛ̀. Kɛ̀ ku okùmɛ̀ ḿbo mɛ́tìrì tɛpíítɛ̀,
    mɛcómmɛ̀ mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè. Kɛ̀ ku pɛ̃kùmɛ̀ mɑ̀nnɛ̀ kuyɑ̀ɑ̀kù kùù fitɛ́
    Kuyie ntɑummɛ̀ tou.
  msy-2020: Egha dɨvazimɨn tiar akam bagha, me inir ghurghurir aghuarim ko tretɨn
    blupla ko, pɨghaghevim, ko aghevir me sipsipɨn arɨzimɨn ingariziba isamigha inir
    kamɨn kurke. Ezɨ inir kamɨn arozim 9 mitan tu. Ezɨ an tuirivim 2 mita 20 sentimitan
    tu, egha a dɨvazimɨn iniba ko voroghɨra ghu.
  azb-azb: Həyətin darvazasının naxış tikməli arakəsməsi bənövşəyi, tünd qırmızı,
    al rəngli iplikdən və nəfis toxunmuş incə kətandan idi; uzunluğu iyirmi qulac,
    hündürlüyü isə həyətin pərdələri kimi beş qulac idi.
  eng-DBY: — And the curtain of the gate of the court was of embroidery of blue, and
    purple, and scarlet, and twined byssus; and the length was twenty cubits, and
    the height like the breadth, five cubits, just as the hangings of the court;
  hin-2017: आँगन के द्वार के पर्दे पर बेलबूटे का काम किया हुआ था, और वह नीले, बैंगनी
    और लाल रंग के कपड़े का; और सूक्ष्म बटी हुई सनी के कपड़े के बने थे; और उसकी लम्बाई
    बीस हाथ की थी, और उसकी ऊँचाई आँगन की कनात की चौड़ाई के समान पाँच हाथ की बनी।
  wol-KYG: Lafu buntu ëtt bi, liggéeyu ràbb bu rafet la, bu ñu ràbbe wëñ gu baxa te
    laal yolet, ak wëñ gu xewar, ak gu xonq curr ak wëñu lẽe. Guddaayu laf bi ñaar
    fukki xasab la, taxawaay bi yemook yaatuwaay bi, di juróomi xasab, tollook sori
    wurmbalu ëtt bi.
  bjr-bjr: Kooqisaa ititara qamunna amiqirafa marinau. Misa sipsipa asausi dirindaasi
    akirana faqa pannoona akirana faqa faeena akiranannai faqa sufusee mi qamunnana
    auqiqau. Auquseeqa amiqira sandannai oosana oosana ainaina amana auqiqau. Mi qamunnana
    kisaaqa fannoo 9 metres marinau. Mina qusa fannoo 2.2 metres marinau. Mi kooqina
    qamunna dapu rakiqarana amana kai marinau.
  eng-YLT: And the covering of the gate of the court [is] the work of an embroiderer,
    of blue, and purple, and scarlet, and twined linen; and twenty cubits [is] the
    length, and the height with the breadth five cubits, over-against the hangings
    of the court;
  eng-WYC-2017: And in the entering thereof he made a curtain, by embroidery work,
    of jacinth, purple, vermilion, either red cloth, and of bis folded again, which
    curtain had twenty cubits in length, and the height was of five cubits, by the
    measure which all the curtains of the great entry had.
  eng-WMBB: The screen for the gate of the court was the work of the embroiderer,
    of blue, purple, scarlet, and fine twined linen. Twenty cubits was the length,
    and the height along the width was five cubits, like the hangings of the court.
  urd-GVH: चारदीवारी के दरवाज़े का परदा नीले, अरग़वानी और क़िरमिज़ी रंग के धागे और
    बारीक कतान से बनाया गया, और उस पर कढ़ाई का काम किया गया। वह 30 फ़ुट चौड़ा और चारदीवारी
    के दूसरे परदों की तरह साढ़े सात फ़ुट ऊँचा था।
  rug-rug: Meke sa gobagoba poko koasa nuqunuquruana si ta tavetae poko lineni arilaena,
    sapu ta pitie lozi vulu bulu, pepolo, meke ziṉara; meke piti nia vinasari tugo
    sa si asa. Meke ka sia mita gelena meke karua mita ululuna, kekeṉoṉo gua sari
    doduru poko goba.
  gaz-gaz: Golgaan balbala oobdii sanaa kirrii bifa cuquliisaa, dhiilgee, bildiimaa
    fi quncee talbaa kan qalʼifamee foʼameen dhaʼamee irratti faayeffamee hojjetame
    tolfame. Innis dhundhuma digdama dalga dheeratee akkuma oobdichaa dhundhuma shan
    ol dheerata ture;
  fra-LSG: Le rideau de la porte du parvis était un ouvrage de broderie en fil bleu,
    pourpre et cramoisi, et en fin lin retors; il avait une longueur de vingt coudées,
    et sa hauteur était de cinq coudées, comme la largeur des toiles du parvis;
  yal-yal: Dugi sɔxɔnne yi so dɛɛn dɛ raxidi dugin nafala gari mamiloxin nun a gbeela
    ra, e nun taa dugi faɲina. A yi kuya han nɔngɔnna yɛ mɔxɔɲɛ. A yi mate han nɔngɔnna
    yɛ suulun alo sansanna dugin bonne.
  haw-1868: 'A o ka pale o ka puka o ke kahua, he hana no ia a ka mea humuhumu lope
    ano e, he uliuli, he poni, he ulaula, he olona i hiloia: he iwakalua kubita ka
    loihi, a o ke kiekie ma ka laula, elima no kubita, e like me na pale o ke kahua.'
  arb-NAV: وَكَانَ عَرْضُ سِتَارِ مَدْخَلِ سَاحَةِ الْمَسْكَنِ عِشْرِينَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ) وَارْتِفَاعُهُ خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ)، كَارْتِفَاعِ السَّاحَةِ، وَهُوَ مَصْنُوعٌ مِنْ كَتَّانٍ ذِي
    أَلْوَانٍ زَرْقَاءَ وَبَنَفَسَجِيَّةٍ وَحَمْرَاءَ مِنْ صِنَاعَةِ حَائِكٍ مَاهِرٍ.
  ewe-ewe: Wotsɔ ɖeti ɣi lɔ̃ xɔmemɔnuvɔ, eye wolɔ̃ nu ɖe eme kple aɖabɛ blɔtɔ, dzĩtɔ
    kple hẽtɔ ƒe ka. Xɔmemɔnuvɔ la didi mita asieke. Ekeke mita eve abe avɔ siwo wotsi
    ƒo xlã xɔxɔnu la dometɔ ɖeka ene.
  eng-LEE: And the hanging for the gate of the court was the work of the embroiderer,
    of blue, and purple, and scarlet yarn, and twisted linen; and twenty cubits was
    the length, and the height, in the breadth, was five cubits, answering to the
    hangings of the court.
  asm-FB: চোতালৰ দুৱাৰৰ পৰ্দাবোৰ নীলা, বেঙুনীয়া, আৰু ৰঙা বৰণীয়া মিহি শণ সূতাৰে বোৱা,
    আৰু শিল্পকাৰে ফুল বাছি তৈয়াৰ কৰিছিল। পৰ্দাখন আছিল দীঘলে বিশ হাত, আৰু ওখই পাঁচ
    হাত, চোতালৰ বাকী পৰ্দাবোৰৰ জোখৰ আছিল।
  sus-A: تّتّ سٌدٍ دّ نَشَ يَءِلَن سُوَ دُفِ رَ نَشَن مَسْشْشِ فّسّ فّرّ دَاشِ، بُلُ
    دَاشِ، نُن عَ فبٍيلِ رَ. نَ دُفِ كُيَ نْنفْن مْشْحّن، عَ عِتٍ نْنفْن سُولِ، عَلْ
    تّتّ دُفِ بِرِن شَ مَءِتٍ.
  fra-SBL: Le rideau de la porte du parvis était un ouvrage de broderie, en bleu,
    pourpre et cramoisi, et en fin lin retors. Sa longueur était de vingt coudées,
    et sa hauteur dans le sens de la largeur était de cinq coudées, comme les toiles
    du parvis.
  hbo-hbo: וּמָסַ֞ךְ שַׁ֤עַר הֶחָצֵר֙ מַעֲשֵׂ֣ה רֹקֵ֔ם תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתֹולַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר וְעֶשְׂרִ֤ים אַמָּה֙ אֹ֔רֶךְ וְקֹומָ֤ה בְרֹ֙חַב֙ חָמֵ֣שׁ
    אַמֹּ֔ות לְעֻמַּ֖ת קַלְעֵ֥י הֶחָצֵֽר׃
  eng-WYCLIFFE: And in the entryng therof he made a tente, bi `werk of broiderie,
    of iacynt, purpur, vermyloun, and of bijs foldid ayen, which tente hadde twenti
    cubitis in lengthe, and the heiythe was of fyue cubitis, bi the mesure which alle
    the tentis of the greet street hadden.
  piu-2006: '@see-verse:EXO.038.017'
  pjt-pjt: '@see-verse:EXO.038.017'
  cwe-cwe: Panzia da lwivi lwa luwa ditendigwa kwa luzi lwa langi ya buluu na zambalau
    na ndung'hu na walo dinogile dibotigwe na kuhambigwa vinogile, najo dikala na
    utali wa mita kenda na chimo mita mbili. Dilinga fana mapanzia ya uluwa.
  kik-kik: Itambaya cia gũcuurio cia itoonyero rĩa nja ĩyo ciarĩ cia ndigi cia rangi
    wa bururu, na cia rangi wa ndathi, na cia rangi mũtune ta gakarakũ, na gatani
    ĩrĩa njogothe wega; wĩra wa mũgemia mũũgĩ. Yarĩ ya mĩkono mĩrongo ĩĩrĩ kũraiha,
    na mĩkono ĩtano kũraiha na igũrũ, o ta ũrĩa itambaya cia gũcuurio cia nja ĩyo
    ciatariĩ.
  fra-NCL: Le rideau de la porte du parvis était un ouvrage de dessin varié, en pourpre
    violette, pourpre écarlate, cramoisi, et lin retors ; sa longueur était de vingt
    coudées, et sa hauteur de cinq coudées, comme la largeur des rideaux du parvis ;
  cek-AK: Longhmaa akunhaih khongkha taengah payang ih kahni loe, rong kamiing, rong
    kamling hup, rong kathim puu ngan hoiah a sak; kahni sah kop kaminawk mah a sak
    o; kahni loe dong pumphaeto sawk moe, longhmaa ah payang ih kahni baktih toengah,
    dong pangato sang.
  cuk-cuk: 'Yawagakga neg-imba-dogedgi mor-dummad-naidi, mor ise-nue-sobar, bela-bela
    nue-yeerdakle-imakar naid. We-mor-dummad-sobaledi, we-dubmargi sobaled: Nirbadub-aradgi,
    nirbadub-suir-akwagiidgi, nirbadub-ginnidgi, degi, linoʼdub-nuedgi sobaled. E-suguedi,
    daliataled. E-nibgueddi, daligwen-gaka-bisgise nibgued. We-mor-dummagan mor-dummagan-neg-imbagi-nanaidyob-dungu
    imaklesad.'
  uig-CYR: Һойлиниң кириш еғизидики пәрдә непиз тоқулған ақ канап рәхткә көк, сөсүн
    вә қизил жиплар арилаштурулуп, кәштичиләр тәрипидин кәштиләнди; униң узунлуғи
    жигирмә гәз, егизлиги һойлидики пәрдиләрниң егизлигигә охшаш болуп бәш гәз еди.
  tel-2017: ప్రహరీ ద్వారంలో ఉంచిన తెర నీలం ఊదా ఎర్రని రంగు గలది. అది సన్నని నారతో
    నేసి అల్లిక పని చేసి ఉంది. దాని పొడవు ఇరవై మూరలు. దాని వెడల్పు ప్రహరీ తెరలతో సరిగా
    ఐదు మూరలు.
  hat-BSA: Rido pòtay la te èv a tiseran an, avèk materyo ble, mov, wouj, ak twal
    fen blan byen tòde. Epi longè a se te ven koude e wotè a te senk koude, ki te
    koresponn ak afè pandye nan galeri yo.
  kos-kos: Mwe lisrlisr nu ke acn in utyak ke kalkal uh orekla ke linen srik eoa,
    otwotla ke unen sheep ma tuhn folfol, sroninmutuk, ac srusra, ac yuniyukla ke
    mwe akul. Lusa ac fulata oapana mwe lisrlisr ke kalkal uh — yact singoul lusa,
    ac yact luo tafu fulata.
  hbo-WLC: וּמָסַ֞ךְ שַׁ֤עַר הֶחָצֵר֙ מַעֲשֵׂ֣ה רֹקֵ֔ם תְּכֵ֧לֶת וְאַרְגָּמָ֛ן וְתוֹלַ֥עַת
    שָׁנִ֖י וְשֵׁ֣שׁ מָשְׁזָ֑ר וְעֶשְׂרִ֤ים אַמָּה֙ אֹ֔רֶךְ וְקוֹמָ֤ה בְרֹ֙חַב֙ חָמֵ֣שׁ
    אַמּ֔וֹת לְעֻמַּ֖ת קַלְעֵ֥י הֶחָצֵֽר׃
  ibo-ibo: Akwa mgbochi nke ọnụ ụzọ mbata nke ogige ahụ bụ ihe e ji ogho na-acha anụnụ
    anụnụ, ngwakọta anụnụ na uhie, uhie uhie na nke ezi akwa ọcha a kpara nke ọma
    mee; akaọrụ nke onye na-akpa ihe ịchọ mma. Ọ dị mita itoolu nʼogologo, yikwaa
    akwa mgbochi nke ebe ogige ahụ, dị mita abụọ na iri sentimita atọ nʼịdị elu.
  ory-ory: ଆଉ, ପ୍ରାଙ୍ଗଣ ଦ୍ୱାରର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର ନୀଳ, ଧୂମ୍ର, ସିନ୍ଦୂର ବର୍ଣ୍ଣ ଓ ବଳା ଶୁଭ୍ର
    କ୍ଷୌମସୂତ୍ରରେ ଶିଳ୍ପକର୍ମବିଶିଷ୍ଟ ଓ ପ୍ରାଙ୍ଗଣର ପରଦା ତୁଲ୍ୟ ତାହା ଦୀର୍ଘରେ କୋଡ଼ିଏ ହସ୍ତ
    ଓ ପ୍ରସ୍ଥରେ ପାଞ୍ଚ ହସ୍ତ ଉଚ୍ଚ ଥିଲା।
  chk-chk: Iwe, ewe cheech mi chü fän iten asamalapen ewe leni lükün a för seni mangaku
    mi arauarau me parachol me parapar, pwal seni mangaku mi pwechepwech. Langatamen
    ewe cheech ükükün engol iach, nge tekian a nönnöfengen chök me mangakun ewe tittin
    lükün ükükün ruu esop iach.
  rop-rop: Imbin meigim det geit garram det gudwan matiriyal weya deibin meigim garram
    bluwan, pepulwan en redwan wul, en imbin pudum loda sheip langa det matiriyal
    blanga meigim purdiwan. Det geit bin jidan 9 mita kroswei en 2.2 mita haibala,
    en imbin jidan lebul langa det kaliko langa det pedik,
  ukr-1871: А опона до воріт двора була роботи гаптярської із блавату й пурпуру й
    кармазину і з тонкого полотна, з пряжі; а то двайцять локоть завдовжки, а пять
    локоть заввишки, в ширину так само як опони у дворі;
  bch-bch: Be tikado silasila iaoa aea malo kemi ede. Aea mamarae iuot leoa lima.
    Be aea gadae iuot leoa ede ga ilia iluai bageda aea makoreai, lalaede mambe silasila
    aea malo padengada. Be eaba mosi aea ipasogo malo toa oa ngan gid oaro salumu
    aea singsingia ga singsingia tede ga bil.
  deu-1951: Und den Vorhang im Tore des Vorhofs machte er in Buntwirkerarbeit aus
    Stoffen von blauem und rotem Purpur und Karmesinfarbe und von gezwirnter weißer
    Baumwolle, zwanzig Ellen lang und fünf Ellen hoch in der Breite, nach dem Maße
    der Vorhänge des Vorhofs;
  eng-JPS: And the screen for the gate of the court was the work of the weaver in
    colours, of blue, and purple, and scarlet, and fine twined linen; and twenty cubits
    was the length, and the height in the breadth was five cubits, answerable to the
    hangings of the court.
  srp-1865: A zavjes na vratima od trijema bijaše od porfire i od skerleta i od crvca
    i od tankoga platna uzvedenoga, vezen, u dužinu od dvadeset lakata a u visinu
    po širini pet lakata, kao i drugi zavjesi u trijemu.
  lug-lug: Olutimbe olw’omu mulyango gw’oluggya lwakolebwa mu linena omulungi omulebevu
    alangiddwa obulungi, nga lutungiddwamu amajjolobera mu wuzi eza bbululu, ne kakobe
    ne myufu. Lwali luweza obuwanvu mita mwenda n’obugulumivu mita bbiri n’obutundu
    busatu, ng’entimbe ez’oluggya bwe zaali.
  heb-heb: ומסך שער החצר מעשה רקם תכלת וארגמן ותולעת שני ושש משזר ועשרים אמה ארך וקומה
    ברחב חמש אמות לעמת קלעי החצר׃
  ben-IRV: উঠানের ফটকের পর্দা ছিল কুড়ি হাত। পর্দাটি নীল, বেগুনে, লাল ও পাকান সাদা
    মসীনা সুতোয় সূচির কাজে তৈরী এবং তার দৈর্ঘ্য কুড়ি হাত, আর উঠানের পর্দার মত উচ্চতা
    ছিল পাঁচ হাত।
  pan-pan: ਵਿਹੜੇ ਦੇ ਫਾਟਕ ਲਈ ਇੱਕ ਓਟ ਨੀਲੇ ਬੈਂਗਣੀ ਅਤੇ ਕਿਰਮਚੀ ਮਹੀਨ ਉਣੇ ਹੋਏ ਕਤਾਨ ਦੀ ਸੀ
    ਅਤੇ ਉਹ ਕਸੀਦੇਕਾਰ ਦਾ ਕੰਮ ਸੀ। ਉਹ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ ਅਤੇ ਉਹ ਦੀ ਉਚਾਈ ਚੌੜਾਈ ਜਿੰਨੀ ਪੰਜ
    ਹੱਥ ਵਿਹੜੇ ਦੀਆਂ ਕਨਾਤਾਂ ਵਾਂਗੂੰ ਸੀ।
  mya-JVB: ဝင်း တံခါး ဝ၌ ကာရန် ပြာ သောအထည်၊ မောင်း သောအထည်၊ နီ သောအထည်၊ ပိတ်ချော ဖြင့်ပြီး
    ၍ ချယ်လှယ် သော ကုလားကာ ၊ အလျား အတောင် နှစ်ဆယ် ၊ အမြင့် ငါး တောင် ရှိ၍၊ ဝင်း ကာသော
    ကုလားကာ နှင့် တညီတည်း ဖြစ်၏။
  hmo-hmo: Iduara dekenai ia noho koua dabua be dabua namo herea dekena namo idia
    karaia. Inai dabua danu be mamoe huina amo idia hatua, bona ena kala be bulu,
    kakakaka sisina, bona kakakaka momokani. Herahera danu ia latanai idia turia namonamo.
    Inai iduara ena koua dabua ena lata be 9 mita, bona iena ataiai be mita rua, Palai
    Dubu idia hagegea koua dabua hegeregerena.
  urd-urd: और सहन के दरवाज़े के पर्दे पर बेल बूटे का काम था, और वह आसमानी और अर्ग़वानी
    और सुर्ख़ रंग के कपड़े और बारीक बटे हुए कतान का बुना हुआ था; उसकी लम्बाई बीस हाथ
    और ऊँचाई सहन के पर्दे की चौड़ाई के मुताबिक़ पाँच हाथ थी।
  rus-SYN: Завеса же для ворот двора узорчатой работы из голубой, пурпуровой и червленой
    шерсти и из крученого виссона, длиною в двадцать локтей, вышиною в пять локтей,
    по всему протяжению, подобно завесам двора;
  bqc-SIM: Kaapi lɛ́ zwã̀a gbã̀a gã̀sĩsuu baoɛ, a lɛsĩ gã̀sĩsuu sↄo lán kaa
    zwãawa. Aa kɛ̀ ń pↄ́lɛ pↄ́ wa tã̀ ń bataɛaoɛ, aa gↄ̃inakɛ̀wà ń babuunao
    ń bà gàaluladeo ń wↄ̃ↄtɛ̃nao.
  tcz-CHONGTHU: Aman palmai kot phung'a ding chun pondal asem'in ahi. Hichu Tong somthum
    in asaovin, asandan tong sagi le akeh ahi. Aboncha pal'a kigen chengse toh chun
    kibang ahi.
  mar-mar: अंगणाच्या फाटकाचा पडदा निळ्या, जांभळ्या व किरमिजी रंगाच्या सुताचा आणि कातलेल्या
    तलम सणाच्या कापडाचा होता; त्यावर वेलबुट्टीदार विणकाम केलेले होते; तो वीस हात लांब
    व पाच हात उंच होता; ही उंची अंगणाच्या पडद्या इतकी पाच हात असावी.
  qub-qub: Quiquin puncu yaycuna cajpana anchuynin caran isgun metru. Chaypaj awaran
    caupusha fïnu lïnu jïlupita, muräduman, auröraman, pucaman tiñishapita. Chaytaga
    cuyayllapaj burdaran. Chay tëlapa altuyninta ruraran ishcay metru ishcay chunca
    pichga (2.25) sentïmetrunta. Waquin guenchapa altuynintano ruraran.
  hat-hat: Rido ki te fèmen kote yo antre nan tant lan te bwode byen bèl sou tout
    kò l'. Li te fèt ak bon twal siperyè koulè ble, violèt ak wouj ansanm ak twal
    fen blan tise byen sere. Li te gen dis mèt longè, de mèt edmi wotè, tankou rido
    galeri a.
  eng-BSB: The curtain for the entrance to the courtyard was embroidered with blue,
    purple, and scarlet yarn, and finely spun linen. It was twenty cubits long and,
    like the curtains of the courtyard, five cubits high,
  tod-tod: Sasai laaʋɛ ma zeɠe zuɠooza golai zuʋua ɠɛni de ga geze ɓiinii, ta ma ɓɔigi,
    ta ma ɓɔi sɔsɔgi, ta geze ʋagɔi kpaliai. Sakpai ɠɛni ga mɛtɛlɛ puugɔ. Sɔligɔi
    ɠɛni ga mɛtɛlɛ felegɔ ta tukpɛ (2,5), eɠɛʋelei sasai ma zeɠei la.
  eng-WEBPB: The screen for the gate of the court was the work of the embroiderer,
    of blue, purple, scarlet, and fine twined linen. Twenty cubits was the length,
    and the height along the width was five cubits, like the hangings of the court.
  kbq-kbq: Hanki ana kumapima ufre kante'ma ruhiza'mahu tavaravema haneno tro'ma hu'neana,
    hokonke'ene fitunke'ene koranke nofiteti'ene, tro hunte'ne. Ana tavravemofo zaza'amo'a
    9ni'a mita higeno, kahesa'amo'a 2 mitagi 2'a sentamita higeno maka kaziganena
    ana zanke hu'ne.
  nhe-BL: Huan campa nopa cortina tlen quitzacuayaya campa calaquij ipan nopa calixpamitl
    elqui tlaxinepaloli ica lino icpatl tlen nelcanactzi huan icpatl tlen azultic,
    moradojtic huan chichiltic. Eltoya itequi se tlen achi más quimatqui tlaxinepalohua.
    Huan nopa cortina eliyaya 9 metros ihuehueyaca huan 2 metros 25 centímetros ihuejcapanca
    san se queja ne sequinoc cortinas tlen quiyahualojque nopa calixpamitl.
  gub-BL: 'Omono''og ma''e: pàn irin ikatuahy ma''e, inemo àràpuhàràn hawitu ma''e
    hawer iapo pyrer huwy ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipuwy
    ma''e, inemo àràpuhàràn hawitu ma''e hawer iapo pyrer ipiràg ma''e. Umuwywyk ma''e
    hagapaw a''e pàn rehe. Omono''og a''e ma''e paw pànuhu tàpuzràn izywyr katu haw
    ukenaw iwyr har iapo pà. Heta 8,80 met a''e pànuhu ipuku haw. Heta 2,20 met iaiha
    haw. Ipuku haw iaiha haw nuzawy kwaw pànuhu tàpuzràn izywyr ikatu haw pe har ipuku
    haw iaiha haw.'
  eng-DRA: And he made in the entry thereof an embroidered hanging of violet, purple,
    scarlet, and fine twisted linen, that was twenty cubits long, and five cubits
    high according to the measure of all the hangings of the court.
