verse: EXO.038.030
translations:
  mal-C: സമാഗമകൂടാരത്തിന്റെ കവാടത്തിനുള്ള ചുവടുകളും വെങ്കലയാഗപീഠവും അതിന്റെ വെങ്കലജാലവും
    യാഗപീഠത്തിന്റെ എല്ലാ ഉപകരണങ്ങളും
  deu-TKW: Daraus fertigte er die Füße der Thüre des Offenbarungszeltes an, den kupfernen
    Altar samt dem kupfernen Gitterwerk an ihm und allen Altargeräten,
  lin-lin: Bazwaki yango mpo na kosala bivandelo ya ekuke ya Ndako ya kapo ya Bokutani,
    etumbelo ya bronze elongo na motalaka na yango mpe bisalelo na yango nyonso.
  eng-LSV: and he makes with it the sockets of the opening of the Tent of Meeting,
    and the bronze altar, and the bronze grate which it has, and all the vessels of
    the altar,
  eng-GNV: Whereof he made the sockets to the doore of the Tabernacle of the Congregation,
    and the brasen altar, and the brasen grate which was for it, with all the instruments
    of the Altar,
  eng-WEBSTER: And with this he made the sockets to the door of the tabernacle of
    the congregation, and the brazen altar, and the brazen grate for it, and all the
    vessels of the altar,
  nhw-BL: Huan ica nopa bronce quichijque icuatetonyo nopa tlaquetzalme catli quitlaquechijque
    nopa cortinas campa calaquij ipan calixpamitl. Huan quichijque nopa tlaixpamitl
    tlen bronce para ipan quitlatise tlacajcahualistli, huan quichijqui itlixic ica
    ipilteposixtlapalhua tlen bronce catli ipan quitejque nopa tlapiyali para quitlatise.
    Huan nojquiya ica ni bronce quichijqui nochi nopa tlamantzitzi catli monequiyaya
    campa tlaixpamitl.
  swh-ONEN: Akaitumia hiyo shaba kutengeneza vitako vya ingilio la Hema la Kukutania,
    madhabahu ya shaba pamoja na ule wavu wake na vyombo vyake vyote,
  bba-bba: Sii ɡɑn niyɑ bɑ kɑ kuu ten kɔnnɔn dɑ̃ɑ bɛsi sinumɡiin yɔ̃rɑtii kuɑ kɑ yɑ̃ku
    yee te, kɑ ten kɔkɔsɔ ye, kɑ ten dendi yɑ̃nu.
  eng-KJVCPB: And therewith he made the sockets to the door of the tabernacle of the
    congregation, and the brasen altar, and the brasen grate for it, and all the vessels
    of the altar,
  luo-luo: Negitiyo kode kuom loso rachungi mag dho Hemb Romo gi kendo mar misango
    mar mula gi singʼengene gi gik moko duto mitiyogo e kendono,
  meu-meu: Ina auri labora-labora amo hebou kalagana iduarana ena hahelai-kau ḡaudia
    e kara, bona ihaboulaina patana, bona ihaboulaina patana iha-aukana ḡauna, bona
    ihaboulaina patana kohudia iboudiai;
  npi-ULB: तिनले यसबाट भेट हुने पालको प्रवेशद्वारका आधारहरू, काँसाको वेदी, यसको लागि
    काँसाको झिँजा र वेदीका लागि आवश्यक सबै सामग्री,
  yor-yor: Ó lò ó láti fi ṣe ihò ìtẹ̀bọ̀ fún ẹnu-ọ̀nà àgọ́ àjọ, pẹpẹ idẹ náà pẹ̀lú
    ààrò idẹ rẹ̀ àti gbogbo ohun èlò rẹ̀,
  emp-NTPO: Maʌ̃ bronce edaped̶a Bezaleelba bronce od̶a uria b̶eada ocuasia Ãcõrẽ
    wua ded̶e ed̶a wãbadama bacuru tẽnara ʌ̃ta wẽãju nũmʌi carea, Ãcõrẽ wua de aud̶u
    jũrã b̶ʌ bacuru tẽnara ʌ̃ta wẽãju nũmʌi carea, idjab̶a dji aud̶u jũrã b̶ʌd̶e ed̶a
    wãbadama bacuru tẽnara ʌ̃ta wẽãju nũmʌi carea. Idjab̶a maʌ̃ bronceba idjia osia
    animarã babue diabadada dji jʌrrʌjʌrrʌa bara idjab̶a jũma maʌ̃ animarã babue diabadad̶ebema
    sid̶a. Idjab̶a maʌ̃ bronceba idjia osia jũma Ãcõrẽ wua dera egorod̶aa erreb̶ari
    cachid̶i careabemara, maʌ̃ de aud̶u jũrã b̶ʌra egorod̶aa erreb̶ari cachid̶i careabema
    sid̶a.
  ind-ind: Perunggu itu dipakai untuk membuat alas tiang-tiang gerbang kemah TUHAN,
    melapisi kayu mezbah kurban, membuat alas berlubang-lubang untuk menahan kayu
    bakar di dalam mezbah itu, membuat semua perkakas mezbah,
  pes-OPCB: این مقدار مفرغ برای پایه‌های ستونهای مدخل خیمۀ ملاقات، مذبح مفرغین، منقل
    مشبک و سایر لوازم مذبح، همچنین برای پایه‌های ستونهای دور حیاط و پایه‌های مدخل
    آن، و نیز برای میخهای خیمه و پرده‌های دور حیاط به کار رفت.
  tgl-ULB: Gamit nito ginawa niya ang mga tuntungan para sa pasukan papunta sa tolda
    ng pagpupulong, ang tansong altar, tansong rehas na bakal nito, lahat ng kagamitan
    para sa altar,
  hui-hui: Boronosi urunime Anduane Homogonaga Balai Anda biago haraba pu íbu bulenegoria
    gene helolene mbogoyi wabini. Ani bialu lomabu delaga dabu biagonibi mbirale diri
    dewawi helenegobi mbirale tara tara lomabu delaga dabu biagonaga bibahendebi boronosime
    wabiai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး ဝ​အ​တွက် အောက်​ခံ​များ၊ ကြေး​ဝါ​ပလ္လင်၊
    ကြေး ဝါ​ဆန်​ခါ၊ ပလ္လင်​နှင့်​ဆိုင်​သော​ပစ္စည်း​အား​လုံး၊-
  cbi-NTPO: Tsejtu juntsa brunsechee Diosba wa'dinu yapaya juukapanu uinamu yatyutyanu
    panbeesha deendanamu paki bain, naa ufeenda tsure' ju'kenunu bain, naa junu waaku
    pumu bain, tsenmin ufeenda tsure' ju'kensha tiba meneste imula bain brunsechi
    tene kila.
  bod-N: དེ་ལས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོའི་ཞབས་ར་རྣམས་དང་། ལི་ཡིན་པའི་མཆོད་ཁྲི་དང་།
    དེའི་ལི་ཡིན་པའི་ཐག་མིག་དང་མཆོད་ཁྲིའི་ཡོ་བྱད་ཐམས་ཅད་དང་།
  sna-sna: Vakaishandisa kugadzira nheyo dzomukova weTende Rokusangana, aritari yendarira,
    chiparo chayo chendarira nemidziyo yayo yose,
  spa-BLM: Con esto hizo los zócalos de la puerta de la Tienda de reunión, el altar
    de bronce, la reja de bronce para él, todos los utensilios del altar,
  cac-cac: A d'a q'uen bronce chi' ix b'o sb'achnub'al yich yoyal b'aj ix can sti'
    mantiado b'aj sch'ox sb'a Dios. An̈ejtona' d'a q'uen ix b'o jun altar nab'a bronce
    yed' pax smallail. Nab'a bronce smasanil syamc'ab'il jun altar chi',
  swh-ULB: Naye akaitumia kufanya vile vikalio vya mwingilio wa hema la mkutano na
    ile madhabahu ya shaba na kile kiunzi chake cha shaba, na vyombo vyote vya madhabahu,
  bel-bel: зь яе зрабіў ён падножжы да слупоў каля ўваходу ў скінію сьведчаньня, і
    ахвярнік медны, і рашотку медную для яго, і ўвесь посуд ахвярніка,
  deu-ELBBK: Und er machte daraus die Füße vom Eingang des Zeltes der Zusammenkunft
    und den kupfernen Altar und sein kupfernes Gitter und alle Geräte des Altars;
  mbb-OT: Migamit heini te kebaal te menge pundasyun te menge tukud duen te menge
    gemawan te Tulda he Edtelevukaayan. Is duma zutun, migamit te kebaal te pemuhatà
    he brunsi wey te menge tuuǥà kayi, wey te langun he gelemiten dutun te pemuhatà.
  mal-2015: അതുകൊണ്ടു അവൻ സമാഗമനകൂടാരത്തിന്റെ വാതിലിന്നുള്ള ചുവടുകളും താമ്രയാഗപീഠവും
    അതിന്റെ താമ്രജാലവും യാഗപീഠത്തിന്റെ ഉപകരണങ്ങളൊക്കെയും
  gup-gup: Kaluk bedda birrimey nawu wirlmurrng bronze dja birrimarnbom nawu mandadkenh
    ngarre kore kurrangmaye Manrurrkdjamun Dabburlin kore Yawey kamre bu kabendjahwon
    bedberre, dja mak birrimarnbom altar dja screen manbu bronze wirlmurrng, dja mak
    tools nawu ngarre altar.
  gvs-gvs: 'Kopayana ikabi, ame dogoiyadi imadagidi: Yauwe ina Kaba Valoboda totomna
    ana kówala, aba kasala kopwa ma vatalina be nakae konanina,'
  rmc-rmc: Lestar kerďa o podstavci prekal o Svetostankoskro vudar, o oltaris, e rošta
    the o sersamos prekal o oltaris,
  nlg-nlg: Ma gaia te gonighi nia na pukuni na lei bere tana mataula va tana Vaevale
    tapole tabu, maia na bela ni sukaghi maia na netwire sarana na bela ni sukaghi,
    mana lei vatei lutu tana bela ni sukaghi te goni udolui nia na bronze.
  pes-OPV: و از آن پایه های دروازه خیمه اجتماع، ومذبح برنجین، و شبکه برنجین آن و همه
    اسباب مذبح را ساخت.
  ron-1924: Дин еа ау фэкут пичоареле де ла уша кортулуй ынтылнирий; алтарул де арамэ
    ку грэтарул луй ши тоате унелтеле алтарулуй;
  ben-OBCV: সেই ব্রোঞ্জ তারা সমাগম তাঁবুর প্রবেশদ্বারের ভিত, ব্রোঞ্জের বেদি ও সেটির
    সাথে যুক্ত ব্রোঞ্জের জাফরি এবং সেটির সব পাত্র,
  som-som: Oo wuxuu naxaastii ka sameeyey iriddii teendhada shirka saldhigyadeedii,
    iyo meeshii naxaasta ahayd oo allabariga, iyo shabaggeedii naxaasta ahaa, iyo
    alaabtii meesha allabariga oo dhan,
  lat-VUC: ex quibus fusæ sunt bases in introitu tabernaculi testimonii, et altare
    æneum cum craticula sua, omniaque vasa quæ ad usum ejus pertinent,
  eng-ASVBT: And therewith he made the sockets to the door of the tent of meeting,
    and the brazen altar, and the brazen grating for it, and all the vessels of the
    altar,
  ita-1885: E d'esso fece i piedistalli dell'entrata del Tabernacolo della convenenza,
    e l'Altar di rame, e la sua grata di rame; e tutti gli strumenti dell'Altare;
  eng-ULB: With this he made the bases for the entrance to the tent of meeting, the
    bronze altar, its bronze grate, all the equipment for the altar,
  spa-VBL: Bezalel lo usó para hacer las gradas para la entrada a el Tabernáculo de
    Reunión, el altar de bronce y su rejilla de bronce, todos los utensilios para
    el altar,
  fra-_FOB: On en fit les soubassements de l'entrée du tabernacle d'assignation, et
    l'autel d'airain, et sa grille d'airain, et tous les ustensiles de l'autel,
  mal-mal: അതുകൊണ്ട് അവൻ സമാഗമനകൂടാരത്തിന്റെ വാതിലിനുള്ള ചുവടുകളും താമ്രയാഗപീഠവും
    അതിന്റെ താമ്രജാലവും യാഗപീഠത്തിന്റെ എല്ലാ ഉപകരണങ്ങളും
  urd-GVR: Ḳhaime ke darwāze ke pāe, jānwaroṅ ko chaṛhāne kī qurbāngāh, us kā janglā,
    bartan aur sāz-o-sāmān,
  suz-BL: मेको के ग्रुम्‍तीक ताम्‍बु ङा ओव़तीके ङा थाम आन राप्‍पाइक्‍तीके, कांसा के
    चोशा चढ़ेतीके, आ मी तिक्‍तीक जाली नु चढ़ेतीक आ मारेइ मारेइ सेल्‍पाइक्‍तु।
  ita-1927: E con questi si fecero le basi dell’ingresso della tenda di convegno,
    l’altare di rame con la sua gratella di rame, e tutti gli utensili dell’altare,
  ckb-ckb: بەویش بنکەکانی دەروازەی چادری چاوپێکەوتن و قوربانگا بڕۆنزییەکە و کەتیبە
    بڕۆنزییەکەی و هەموو قاپوقاچاغەکانی قوربانگاکە دروستکران،
  eng-BBE: From it he made the bases of the doorway of the Tent of meeting and the
    brass altar and the network for it and all the vessels for the altar,
  kan-OKCV: ಆ ಕಂಚಿನಿಂದ ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ದ್ವಾರಗಳಿಗೆ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳನ್ನೂ ಬಲಿಪೀಠವನ್ನೂ
    ಅದಕ್ಕೆ ಕಂಚಿನ ಜಾಳಿಗೆಯನ್ನೂ ಬಲಿಪೀಠದ ಸಮಸ್ತ ಪಾತ್ರೆಗಳನ್ನೂ ಮಾಡಿದರು.
  bbb-bbb: E Bezarero fu ire buronisi ijene kena Are Muvuaka Akae viene ijadufuo ire
    ije bu tugie faradiana iredufuo ijene amaeriae. Ro ire fata ije bu zinone ifaejevo
    ijiakiro sinuome fuone boeje ije fu kuke ire buronisi ijia kena amaeriae. Areme
    fu kuke ire buronisi ije kena Are Muvuaka Akae makave ijadufuo faere ijiakiro
    viene ijiebuo ire ije tugie faradia iredufuo ijene amaeriae. Fu ijiege re areme
    uri ire ije bu kena ugone Are Muvuaka Akae ijia kiradufuo ijiakiro ugone be bu
    irifo ijia kiradufuo ije boeje fu ire buronisi ijia kena amaeriae.
  tam-2017: அதினாலே ஆசரிப்புக்கூடாரத்தின் வாசல் மறைவின் பாதங்களையும், வெண்கலப் பலிபீடத்தையும்,
    அதின் வெண்கலச் சல்லடையையும், பலிபீடத்தின் எல்லாப் பணிப்பொருட்களையும்,
  spa-RV-1909: Del cual hizo las basas de la puerta del tabernáculo del testimonio,
    y el altar de metal, y su enrejado de metal, y todos los vasos del altar.
  ron-BTF: Și cu aceasta a făcut soclurile ușii tabernacolului întâlnirii și altarul
    de aramă și grătarul de aramă pentru acesta și toate vasele altarului,
  eng-WEBP: With this he made the sockets to the door of the Tent of Meeting, the
    bronze altar, the bronze grating for it, all the vessels of the altar,
  eng-FBV: Bezalel used it to make the stands for the entrance to the Tent of Meeting,
    the bronze altar and its bronze grate, all the utensils for the altar,
  nld-1939: Daarvan maakte hij de voetstukken voor de ingang van de openbaringstent,
    het bronzen altaar, zijn bronzen rasterwerk, en al de benodigdheden voor het altaar;
  nch-BL: Huan ica nopa bronce quichijque inincuatetonyo nopa taquetzalme cati quicuataquechi
    nopa cortinas campa calaquij ipan calixpamit. Huan quichijque nopa taixpamit ten
    bronce para ipan quitatise tacajcahualisti, huan quichijqui itixic ica ipilteposixtapalhua
    ten bronce cati ipan quitejque nopa tapiyali para quitatise. Huan nojquiya ica
    ni bronce quichijqui nochi nopa tamantzitzi cati monequiyaya campa taixpamit.
  vie-1934: Họ dùng đồng đó làm lỗ trụ của cửa hội mạc, bàn thờ bằng đồng, rá bằng
    đồng, các đồ phụ tùng của bàn thờ;
  hin-CV: उससे मिलनवाले तंबू के द्वार के लिए कुर्सियां, कांसे की वेदी तथा इसकी जाली
    तथा वेदी का सारा सामान,
  eng-OURB: With this he made the sockets to the door of the Tent of Meeting, the
    bronze altar, the bronze grating for it, all the utensils of the altar,
  spa-BES: De él hizo las basas de la entrada de la tienda de reunión, y el altar
    de bronce, y la parrilla para él altar, y todos los utensilios para el altar,
  tdx-tdx: ama’e ty nitsenea’e o vave’ i lalan-kibohom-pamantañañeio, i kitrely torisìkey,
    i tsikarakara’e torisìkey naho o fana’ i kitreliy iabio,
  vid-vid: Besaleli nakahola shaba ayo na kugongomanyila vikalilo vya lwizi lwa ihema
    lya Nguluwi na honhu ha kulavila nhambiko ha shaba hamwe na utandawala wake wa
    shaba na vinhu vyeng'ha vya honhu ha kulavila nhambiko,
  eng-OKE: And with it he made the bases of the door of the Tabernacle of Ordinance,
    and the altar of brass, and the brasen grate which pertained to it, and all the
    vessels of the altar;
  tha-KJV: ทองสัมฤทธิ์​นั้นเขาใช้ทำฐานประตู​พล​ับพลาแห่งชุ​มนุ​มและทำแท่นทองสัมฤทธิ์
    และตาข่ายทองสัมฤทธิ์ประดับแท่นและทำเครื่องใช้ทั้งหมดของแท่นนั้น
  por-BR-2018: Do qual fez as bases da porta do tabernáculo do testemunho, e o altar
    de bronze, e sua grelha de bronze, e todos os utensílios do altar.
  deu-ELO: Und er machte daraus die Füße vom Eingang des Zeltes der Zusammenkunft
    und den ehernen Altar und sein ehernes Gitter und alle Geräte des Altars;
  eng-WYC-2018: Of which the bases in the entering of the tabernacle of witnessing
    were melted out, and the brazen altar, with his griddle, and all the vessels that
    pertain to the use thereof, (From which were melted out the bases for the entrance
    to the Tabernacle of the Witnessing, and the bronze altar, and its griddle, and
    all the vessels that pertain to its use,)
  epo-epo: Kaj li faris el ĝi la bazojn por la pordo de la tabernaklo de kunveno kaj
    la kupran altaron kaj la kupran kradon por ĝi kaj ĉiujn apartenaĵojn de la altaro,
  uig-PIN: Buningdin u jamaǝt qedirining kirix eƣizining tǝgliklirini, mis ⱪurbangaⱨni,
    uning mis xalasi wǝ ⱪurbangaⱨning barliⱪ ǝswablirini,
  beo-beo: E da amo balase amoga Hina Gode Ea Abula Diasu logo holei ifa amo ea bai,
    amola balase oloda, ea gigiadomai, oloda ea liligi huluane,
  tpi-OTNT: Na ol i kisim dispela bras na i wokim ol bokis bilong sanapim pos bilong
    dua bilong haus sel bilong God, na alta wantaim ol samting i gat hul bilong pasim
    long ol lek bilong alta, na olgeta samting bilong mekim wok long alta.
  hau-SA: Suka yi amfani da shi don yin rammukan ƙofar Tentin Sujada, da bagaden tagulla
    tare da ragar tagulla da dukan kayayyakinsa,
  uig-LAT: Buningdin u jamaet chédirining kirish éghizining tegliklirini, mis qurban’gahni,
    uning mis shalasi we qurban’gahning barliq eswablirini,
  nde-nde: Balisebenzisa ukwenza izisekelo zesango lethente lokuhlangana, i-alithari
    lethusi, iminxibo yalo yethusi kanye lazozonke izitsha zalo,
  ton-ton: Pea naʻa ne ngaohi ʻaki ia ʻae ngaahi tuʻunga ki he matapā ʻoe fale fehikitaki
    ʻoe kakai, mo e feilaulauʻanga palasa mo e meʻa vangavanga palasa ki ai, mo hono
    ngaahi nāunau kotoa pē ʻoe feilaulauʻanga,
  ces-1613: A udělal z ní podstavky ke dveřům stánku svědectví a oltář měděný, a rošt
    měděný k němu, a všecky nádoby oltáře,
  eng-WMB: With this he made the sockets to the door of the Tent of Meeting, the bronze
    altar, the bronze grating for it, all the vessels of the altar,
  tam-TCV: அந்த வெண்கலத்தை சபைக் கூடாரத்தின் நுழைவு வாசலின் அடித்தளங்களையும், வெண்கலபீடத்தையும்,
    அதற்கான வெண்கலச் சல்லடையையும், பீடத்திற்குரிய எல்லா பாத்திரங்களையும் செய்ய உபயோகித்தார்கள்.
  ceb-ULB: Pinaagi niini gihimo niya ang mga sukaranan alang sa ganghaan sa tolda
    nga tagboanan, ang halaran nga bronse, angrehas nga bronse, ang tanang kasangkapan
    sa halaran,
  pol-UBG: I odlał z niej podstawki do wejścia do Namiotu Zgromadzenia i miedziany
    ołtarz, i do niego miedzianą kratę oraz wszystkie naczynia do ołtarza.
  urd-GVU: خیمے کے دروازے کے پائے، جانوروں کو چڑھانے کی قربان گاہ، اُس کا جنگلا، برتن
    اور ساز و سامان،
  deu-1912: Daraus wurden gemacht die Füße in der Tür der Hütte des Stifts und der
    eherne Altar und das eherne Gitter daran und alle Geräte des Altars,
  ntj-ntj: '@see-verse:EXO.038.029'
  kan-2017: ಅವುಗಳಿಂದ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಮೆಟ್ಟುವಕಲ್ಲುಗಳನ್ನು, ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯನ್ನು,
    ಅದರ ತಾಮ್ರದ ಜಾಲರಿಯನ್ನು, ಯಜ್ಞವೇದಿಯ ಎಲ್ಲಾ ಉಪಕರಣಗಳನ್ನು,
  ena-ena: Lɨci lɨba bɨlasɨ agadɨ viavɨla Asɨ dɨ havɨlɨ ulaŋ hɨbɨ ivu ivu agadɨ hɨda
    lalɨlamalama saŋ lɨba kum haca daŋ haca daŋ agɨladɨ vihavɨmi. Lɨba bɨlasɨ agadɨ
    hɨvɨ ala sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨdaŋ nudɨ mɨkɨdiŋ me agadɨdaŋ vihavɨmi.
    Nudɨ hunaŋ akuaba akuaba sibɨla vivi hɨsɨŋ agɨladɨ vihavɨmi.
  yap-yap: Ni ir e ni ngongliy riy fapi ayal ni fen langan e mab ko Tent u P’eowchen
    SOMOL, nge fare altar nib mu’un fare gi waya ngay, nge urngin tatalin fare altar,
  hlt-MCSB: Te nen te tingtunnah dap thohka kah buenhol neh rhohum dapim hmueihtuk
    khaw, rhohum pahak khaw hmueihtuk kah hnopai cungkuem khaw,
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ጌሎ ካሮኮ ማርሾ ካሮ ዔቂሶ ቶኮንታ፥ ሞኦኖ ዓንጎ ኮጬሎንታ፥ ሞኦኖ ዓንጎና
    ኮሺንቴ ዒንጎ ባኮ ዒንጎ ቤዞንታ፥ ዒንጎ ቤዞይዳ ማዾ ማዺንቶ ሜሆ ቢያሢንታ ሞኦና ዓንጊና ዒዚ ኮሼኔ፤
  twi-ASANTE: Ɛno na wɔde yɛɛ adum no nnyinasoɔ wɔ Ahyiaeɛ Ntomadan no ɛkwan ano.
    Ɛno bi ara na wɔde yɛɛ kɔbere mfrafraeɛ afɔrebukyia, kɔbere mfrafraeɛ otwidadeɛ,
  eng-WEBU: With this he made the sockets to the door of the Tent of Meeting, the
    bronze altar, the bronze grating for it, all the vessels of the altar,
  bnp-bnp: Ni bole a bras nga ni rata a vuhu-butu na matana Kape na Vaponga, a dede
    turana a maki ri tahoka a dupi, a maka mahalana dede,
  wal-wal: He nahaasiyaa birataappe Xoossaa Dunkkaaniyaa geliyoosan eqqiya tuussatu
    gedeti, nahaasiyaa yarshshiyoosaa giyo yarshshiyoosai, a giddon hiixxido nahaase
    zazzareenne a giddon go7ettiyo dumma dumma miishsha ubbai merettiis.
  spa-PDDPT: Con él hizo las basas de la puerta del Tabernáculo de Reunión, el altar
    de bronce y su rejilla de bronce, todos los utensilios del altar,
  gun-gun: Ha'e va'e gui ma ojapo oguy nhemboaty oĩaty rokẽ yta rendarã, altar overa
    va'e guigua, ipokã rei va'e overa va'e guigua, ha'e altar py oiporu va'erã ha'e
    javi.
  agu-BL: Ej nin te cyakil yi bronsa'tz yi molxij, bnix cyakil yi simientil yi tkan,
    yi puertil yi ama'l kale na chic'ulwit quib tu Ryos. Ncha'tz bnix yi patbil tx'ixwatz
    yi brons cu'n tuml yi pariyil, tu cyakil yi e'chk mas ma'cl yi xcon te yi patbil
    tx'ixwatz, brons cu'n ban.
  ilo-ULB: Inaramidna babaen kadagitoy dagiti batay para iti pagserkan nga agturong
    iti sagrado a tolda, ti bronse nga altar, ti bronse a barandiliasna, amin dagiti
    alikamen a para iti altar,
  kpg-kpg: gu hai hegau iei mee gi nia lohongo waduu o di bontai di Hale laa Dimaadua,
    di gowaa dudu tigidaumaha baalanga mmee mo dono hada baalanga mmee, nia goloo
    huogodoo ang gi di gowaa dudu tigidaumaha,
  uig-ARA: بۇنىڭدىن ئۇ جامائەت چېدىرىنىڭ كىرىش ئېغىزىنىڭ تەگلىكلىرىنى، مىس قۇربانگاھنى،
    ئۇنىڭ مىس شالاسى ۋە قۇربانگاھنىڭ بارلىق ئەسۋابلىرىنى،
  sus-sus: E naxa a findi hɔrɔmɔlingira sode dɛ wuri sanbunyie ra, nun sɛrɛxɛbade
    wure gbeeli daaxi, nun na xa yirabase birin,
  pon-2006: E doadoahngkihong ni poahsoan kan en wenihmwen Impwal me KAUN-O pahn kin
    ketiket loale, iangahki pei sarawi pronso oh pasapas en inihno oh dipwisou koaros
    en pei sarawio,
  ksd-ksd: Ma i ga pait ra umana kiki me ure ra matakilalat i ra pal na varbarat,
    ma ra uguugu na vartabar i palariam gobol, ma ra liplip na ubene tana i palariam
    gobol, ma ra lavur tabarikik ure ra uguugu na vartabar,
  tur-YTC: Bununla Buluşma Çadırı'nın kapısının tabanlarını, tunç sunağı, onun için
    olan tunç ızgarayı, sunağın tüm takımlarını,
  ind-AYT: Dengan itu, dia membuat alas untuk pintu tenda pertemuan, mazbah perunggu,
    dan jala-jala perunggunya, dan segala perkakas mazbah,
  nya-nya: Iwo anawugwiritsa ntchito popanga matsinde a pa chipata cha tenti ya msonkhano,
    guwa la mkuwa pamodzi ndi sefa yake ndiponso ziwiya zonse,
  hrv-hrv: 'Od njega je načinio: podnožja za ulaz u Šator sastanka, žrtvenik od tuča
    s njegovom tučanom rešetkom i sav pribor za žrtvenik;'
  mps-mps: Tama augwaligo te bras selama, tama te pos dabe dodolabo halobage nigali,
    tama te Godigo ugwa be tųde muainogo yali nai me, tama alta dali te alta tomoba
    muani pololai sawali bras, te nai dali elaluali, tama te altade sę yabo nai dabe
    tigidali nigai dao.
  tpi-tpi: Na ol i kisim dispela bras na i wokim ol bokis bilong sanapim pos bilong
    dua bilong haus sel bilong God, na alta wantaim ol samting i gat hul bilong pasim
    long ol lek bilong alta, na olgeta samting bilong mekim wok long alta.
  dan-1931: Deraf lavede han Fodstykkerne til Åbenbaringsteltets Indgang, Kobberalteret
    med dets Kobbergitter og alt Alterets Tilbehør,
  vie-OVCB: Số đồng này dùng làm lỗ trụ cửa ra vào Đền Tạm, bàn thờ bằng đồng.
  guj-2017: આ પિત્તળનો ઉપયોગ મુલાકાતમંડપના પ્રવેશદ્વારની કૂંભીઓ, પિત્તળની વેદી, તેની
    પિત્તળની જાળી, વેદીના સર્વ સાધનો,
  pon-2006A: E doadoahngkihong ni poahsoan kan en wenihmwen Impwal me KAUN-O pahn
    kin ketiket loale, iangahki pei sarawi pronso oh pasapas en inihno oh dipwisou
    koaros en pei sarawio,
  por-BRBSL: Com isto ele fez as bases da porta da Tenda da Reunião, o altar de bronze,
    a grade de bronze para ele, todos os vasos do altar,
  cth-cth: Hot teh kamkhuengnae takhang khom pâhungnae khom pacawp hoi rahum khoungroe
    hoi rahum cuekkarue hoi,
  twi-twi: Ɛno na wɔde yɛɛ adum no nnyinaso wɔ Ahyiae Ntamadan no kwan ano. Ɛno bi
    ara na wɔde yɛɛ kɔbere mfrafrae afɔremuka, kɔbere mfrafrae ntwitae,
  hlt-hlt: Te nen te tingtunnah dap thohka kah buenhol neh rhohum dapim hmueihtuk
    khaw, rhohum pahak khaw hmueihtuk kah hnopai cungkuem khaw,
  tbz-SIM: Kɛ̀ bɛ̀ɛ dì tùótɛ́ kɛ́dɔɔ̀nɛ̀ Kuyie ntɑummɛ̀ tou bòrì kó yɛcɑubɛ, kɛ́ di
    ntùótɛ́ kɛ́dɔɔ̀nɛ̀ diwũɔ̃tɔ̀nnì, nɛ̀ tɛdìtɛ̀ nɛ̀ diwũɔ̃tɔ̀nnì nɛntì sɔnti.
  msy-2020: Ezɨ me brasɨn kam inigha God bativamin Purirpenimɨn tiar akamɨn akɨnibagh
    asamin boksiabar ingari. Egha brasɨn ofa gamir dakozim ko, an abizimɨn mɨn garir
    bizim ko, bizir ofan ingangarim damuamiba, me bar brasɨn dar ingari.
  azb-azb: Ondan Hüzur çadırı girişinin altlıqları, tunc qurbangah, oradakı tunc şəbəkəni,
    qurbangahın bütün avadanlığı,
  eng-DBY: And he made with it the bases for the entrance of the tent of meeting,
    and the copper altar, and the copper grating for it, and all the utensils of the
    altar.
  hin-2017: इससे मिलापवाले तम्बू के द्वार की कुर्सियाँ, और पीतल की वेदी, पीतल की झंझरी,
    और वेदी का सारा सामान;
  wol-KYG: Mu sàkk ci teguy buntu xaymab ndaje mi, ak sarxalukaayu xànjar bi, ak caaxub
    xànjaram, ak mboolem jumtukaayi sarxalukaay bi,
  bjr-bjr: Mi booroosanannai Yaaweena uiqaana maqa kooqiki saqari rakiqarana amaaqauqa
    auqiqau. Aandau tatufira qainda faqa mina fukaa asaana faqa minaki suqee maru
    ainainausa faqa minannai kai auqinau.
  eng-YLT: and he maketh with it the sockets of the opening of the tent of meeting,
    and the brazen altar, and the brazen grate which it hath, and all the vessels
    of the altar,
  eng-WYC-2017: Of which the bases in the entering of the tabernacle of witnessing
    were melted out, and the brazen altar, with his griddle, and all the vessels that
    pertain to the use thereof,
  eng-WMBB: With this he made the sockets to the door of the Tent of Meeting, the
    bronze altar, the bronze grating for it, all the vessels of the altar,
  urd-GVH: ख़ैमे के दरवाज़े के पाए, जानवरों को चढ़ाने की क़ुरबानगाह, उसका जंगला, बरतन
    और साज़ो-सामान,
  rug-rug: Sa boronizi hie si taveteni vovoina tana nuqunuquruana koasa Ipi Hopena
    te Zihova, meke sa hope boronizi tana vina vukivukihi, meke sa hatara lopalopa
    boronizi meke sari doduru tiṉitoṉa saripu ta tavetae koasa hope,
  gaz-gaz: Isas miilla balbala dunkaana wal gaʼii, iddoo aarsaa kan naasii irraa hojjetame,
    gingilchaa isaa kan naasii irraa hojjetamee fi miʼa isaa hunda tolchuuf itti fayyadaman;
  fra-LSG: On en fit les bases de l’entrée de la tente d’assignation; l’autel d’airain
    avec sa grille, et tous les ustensiles de l’autel;
  yal-yal: E yi bundɔxɔne rafala na ra Naralan Bubun soden xa e nun sula saraxa ganden
    nun a wure masɔxɔnxin nun a goronne birin,
  haw-1868: A noloko olaila hana ae la oia i na kumu no ka puka o ka halelewa o ke
    anaina kanaka, a me ke kuahu keleawe, a me kona papa manamana pukapuka, a me ka
    oihana a pau o ke kuahu,
  arb-NAV: وَمِنْهُ صَبَّ قَواعِدَ بَابِ خَيْمَةِ الْاجْتِمَاعِ وَمَذْبَحَ النُّحَاسِ
    وَشَبَكَتَهُ النُّحَاسِيَّةَ وَجَمِيعَ أَوَانِيهِ.
  ewe-ewe: eye wotsɔe tu zɔ na kpɔti siwo le agbadɔ la ƒe mɔnu. Wotsɔ eya ke wɔ vɔsamlekpui
    la, lãyiga la kple nu siwo ŋu dɔ woawɔ le vɔsamlekpui la dzi,
  eng-LEE: And he made therewith the sockets of the door of the tabernacle of the
    congregation, and the altar of copper, and the grating of copper for it, and all
    the vessels of the altar;
  asm-FB: এইবোৰেৰে তেওঁ সাক্ষাৎ কৰা তম্বুৰ প্রবেশ দুৱাৰৰ বাবে চুঙী, পিতলৰ বেদি, পিতলৰ
    জালিকটা, আৰু বেদিৰ সকলো সামগ্রী তৈয়াৰ কৰিছিল।
  sus-A: عٍ نَشَ عَ قِندِ هْرْ مْلِنفِرَ سٌدٍ دّ وُرِ سَنبُنيِيٍ رَ، نُن سّرّشّبَدٍ
    وُرٍ فبٍيلِ دَاشِ، نُن نَ شَ يِرَبَسٍ بِرِن،
  fra-SBL: Il fit avec cela les socles de l'entrée de la tente d'assignation, l'autel
    d'airain, sa grille d'airain, tous les ustensiles de l'autel,
  hbo-hbo: וַיַּ֣עַשׂ בָּ֗הּ אֶת־אַדְנֵי֙ פֶּ֚תַח אֹ֣הֶל מֹועֵ֔ד וְאֵת֙ מִזְבַּ֣ח
    הַנְּחֹ֔שֶׁת וְאֶת־מִכְבַּ֥ר הַנְּחֹ֖שֶׁת אֲשֶׁר־לֹ֑ו וְאֵ֖ת כָּל־כְּלֵ֥י הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: Of whiche the foundementis in the entryng of the tabernacle of witnessyng
    weren yotun, and the brasun auter, with his gridele, and al the vessels that perteynen
    to the vss therof,
  pjt-pjt: '@see-verse:EXO.038.029'
  cwe-cwe: Bezaleli kasang'hanila shaba iyo kutendela vikalilo va hanhu ha kwingilila
    muna dihema da Mulungu, lupango lwa shaba hamwe na lwavu lwa shaba na via vose
    va lupango.
  kik-kik: Maahũthĩrire gĩcango kĩu na gũthondeka itina cia itoonyero rĩa Hema-ya-Gũtũnganwo,
    na gwaka kĩgongona gĩa gĩcango hamwe na kĩrũtara gĩakĩo gĩa gĩcango na indo ciakĩo
    ciothe,
  fra-NCL: On en fit les socles de l’entrée de la tente de réunion, l’autel d’airain
    avec sa grille d’airain et tous les ustensiles de l’autel,
  cek-AK: Sum kamling loe kami amkhuenghaih kahni im thok tung pahnuthaih akhaw, sum
    kamling hmaicam, sum kamling vaizoek hoi hmaicam ah patoh ih hmuennawk boih sak
    naah patoh.
  cuk-cuk: We-esgoro-gordikidgi Bab-Dummadse-goled-neg-sunna-seleged-e-yawagak-siged,
    degine, Bab-Dummadga-ibmar-ogumaker-ukleged-aila, sobsamarbalid. Agine, san-nared-saki-sakid
    sobsamarbalid, degine, a-ailagi-ibmar-ebulemalad bela sobsamarbalid.
  uig-CYR: Буниңдин у җамаәт чедириниң кириш еғизиниң тәгликлирини, мис қурбангаһни,
    униң мис шаласи вә қурбангаһниң барлиқ әсваплирини,
  tel-2017: అతడు ఆ ఇత్తడితో సన్నిధి గుడారం ద్వారం కోసం దిమ్మలు, బలిపీఠం, జల్లెడ, బలిపీఠం
    సామగ్రి చేశాడు.
  hat-BSA: Avèk li, li te fè baz reseptikal yo pou pòtay tant reyinyon an, lotèl bwonz
    lan avèk griyaj an bwonz li, ak tout bagay itil pou lotèl yo,
  kos-kos: El sang bronze inge orala kapin sru nu ke nien utyak lun Lohm Nuknuk Mutal
    sin LEUM GOD, oayapa loang bronze wi mwe liklik bronze nu kac, kufwa nukewa nu
    ke loang uh,
  hbo-WLC: וַיַּ֣עַשׂ בָּ֗הּ אֶת־אַדְנֵי֙ פֶּ֚תַח אֹ֣הֶל מוֹעֵ֔ד וְאֵת֙ מִזְבַּ֣ח
    הַנְּחֹ֔שֶׁת וְאֶת־מִכְבַּ֥ר הַנְּחֹ֖שֶׁת אֲשֶׁר־ל֑וֹ וְאֵ֖ת כָּל־כְּלֵ֥י הַמִּזְבֵּֽחַ׃
  ibo-ibo: E ji bronz ndị a wuo ụkwụ ogidi niile a manyere nʼihu ụzọ e si abata ogige
    ụlọ nzute ahụ. E jikwa ya wuo ebe ịchụ aja bronz ahụ, na ihe ọkpụkpụ bronz ahụ,
    na ngwongwo niile e ji eje ozi nʼebe ịchụ aja,
  ory-ory: ଏଣୁ ସେ ତାହା ଦ୍ୱାରା ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାରର ଚୁଙ୍ଗୀ, ପିତ୍ତଳର ବେଦି, ତହିଁର ପିତ୍ତଳର
    ଝାଞ୍ଜିରୀ ଓ ବେଦିର ସମସ୍ତ ପାତ୍ର,
  chk-chk: Seni ei ükükün piras a föri alongun asamalapen ewe imw mangaku ia aramas
    ra churi Kot ie, ewe rongen asoren kek me ewe äpäwun, pwal pisekin ewe rongen
    asoren kek meinisin,
  rop-rop: en detlot wekinmen bin yusum det kopa blanga meigim ola pleit blanga det
    dowawei blanga det Seikridwan Tent, en deibin yusum det kopa blanga meigim det
    teibul blanga ofring garram det pleit garram ola gep en ola enijing weya dei yusum
    blanga barnim det enimul ofring,
  ukr-1871: І поробив стояла коло входу в соборний намет, і жертівника мідяного і
    грати мідяні до його і всю посудину до жертівника;
  bch-bch: Bras toa oa, ei ikado ngan Deo ele palata iaoa aea kadanga ipu, ga iluga
    ngan popou tenainga aea, ga ikado ngan aea kakari bras, ga ikado ngan popou aea
    danga sisid toa ngada oa.
  deu-1951: Daraus wurden die Füße der Tür der Hütte des Zeugnisses gemacht, und der
    eherne Altar und das eherne Gitter daran und alle Geräte des Altars;
  eng-JPS: And therewith he made the sockets to the door of the tent of meeting, and
    the brazen altar, and the brazen grating for it, and all the vessels of the altar,
  srp-1865: I od toga naèini stopice na vratima šatora od sastanka, i mjedeni oltar
    i rešetku mjedenu za nj, i sve sprave za oltar,
  lug-lug: Omwo Bezaaleeri mwe yakola ekituurwamu eky’omulyango gw’Eweema ey’Okukuŋŋaanirangamu,
    n’ekyoto eky’ekikomo, n’ekitindiro eky’obutimba eky’ekikomo, n’ebikozesebwa ebirala
    byonna eby’ekyoto,
  heb-heb: ויעש בה את אדני פתח אהל מועד ואת מזבח הנחשת ואת מכבר הנחשת אשר לו ואת כל
    כלי המזבח׃
  ben-IRV: সেটা দিয়ে তিনি সমাগম তাঁবুর প্রবেশপথের ভিত্তি, ব্রোঞ্জের বেদি ও ব্রোঞ্জের
    ঝাঁঝরী ও বেদির সমস্ত পাত্র
  pan-pan: ਉਸ ਤੋਂ ਉਹ ਨੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਅਤੇ
    ਉਸ ਦੀ ਪਿੱਤਲ ਦੀ ਝੰਜਰੀ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਬਣਾਏ ਨਾਲੇ ਵਿਹੜੇ ਦੇ ਚੌਹਾਂ ਪਾਸਿਆਂ
    ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਵਿਹੜੇ ਦੇ ਫਾਟਕ ਦੀਆਂ ਚੀਥੀਆਂ ਅਤੇ ਡੇਰੇ ਦੀਆਂ ਸਾਰੀਆਂ ਕੀਲੀਆਂ ਅਤੇ ਵਿਹੜੇ
    ਦੇ ਚੌਹਾਂ ਪਾਸਿਆਂ ਦੀਆਂ ਕੀਲੀਆਂ।
  mya-JVB: ထိုကြေးဝါ နှင့် ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး ဝခြေစွပ် ၊ ကြေးဝါ ယဇ် ပလ္လင်၊
    ကြေးဝါ ဆန်ခါ ၊ ယဇ် ပလ္လင်တန်ဆာ ရှိသမျှ ကို၎င်း၊
  hmo-hmo: Inai auri laboralabora dekena amo Besalele ese Lohiabada ena Palai Dubu
    ena iduara ena du idia haginia lalonai maua ia karaia totona, bona boubou patana,
    mai ena reke bamona patana, bona boubou patana ena kohu totona.
  urd-urd: इससे उसने ख़ेमा — ए — इजितमा'अ के दरवाज़े के ख़ाने और पीतल का मज़बह और
    उसके लिए पीतल की झंजरी और मज़बह के सब बर्तन,
  rus-SYN: из нее сделал он подножия для столбов у входа в скинию свидетельства, и
    жертвенник медный, и решетку медную для него, и все сосуды жертвенника,
  bqc-SIM: Mↄgotɛ̃pi ↄ̃ wà kpaaũkpɛ kpɛɛlɛ zɛbↄↄ pìò ń sa'okĩio ń a mↄyãayãanao
    ń sa'okĩipi pↄkeleↄ píi
  tcz-CHONGTHU: Hichengse chu akhomho chule houbuh semnan amang'in maicham achun sum-eng
    apansah'in chule sum-eng chu thil ijakai semnan jong amang'in ahi.
  mar-mar: त्या पितळेच्या दर्शनमंडपाच्या प्रवेश दाराजवळील उथळ्या, वेदीची उपकरणे व
    तिची जाळी ह्यांकरता;
  qub-qub: Chay runsipitami ruraran Tincuna Tolduta rurashanpa puncun yaycurinacho
    tusha ichirajcunapa jamananta. Chayno altarta, uchpa shicwananpaj uchcuyojtapis
    chay runsipitami ruraran. Runsillapitami ruraran altarpa llapan cösancunatapis.
  hat-hat: Yo sèvi ak kwiv la pou fè sipò ki nan pòt antre tanp lan, lòtèl la ak griyaj
    kwiv la ansanm ak tout bagay y'ap bezwen pou sèvi ak lòtèl la.
  eng-BSB: He used it to make the bases for the entrance to the Tent of Meeting, the
    bronze altar and its bronze grating, all the utensils for the altar,
  tod-tod: Ti GALA daaɠomi seɠe ʋɛlɛi laaʋɛ ma labuiti kpɛtɛni ga naama ɠɔlu ɓɔigi,
    ta zalaɠa ɠulazuʋɛ, ta ná-kɔlu vɛlɛai, ta zalaɠa ɠulazuʋɛ ná-sɔɔlaiti kpein,
  eng-WEBPB: With this he made the sockets to the door of the Tent of Meeting, the
    bronze altar, the bronze grating for it, all the vessels of the altar,
  kbq-kbq: E'i ana maka bronsireti seli mono nomofo kahante retrure zafaramimofo regri
    trazamine, bronsireti tro hu'nea Kresramanavu itane, rama'a kantami hagente strenane,
    ana itare'ma eri'zama eri zantamina tro hu'ne.
  nhe-BL: Huan ica nopa bronce quichijque icuatetoyo nopa tlaquetzali tlen quitlaquechijque
    nopa cortinas campa calaquij ipan calixpamitl. Huan quichijque nopa tlaixpamitl
    tlen bronce para ipan quitlatise tlacajcahualistli, huan quichijqui itlixic ica
    ipiltepos ixtlapalhua tlen bronce tlen ipan quitecase nopa tlapiyali para quitlatise.
    Huan nojquiya ica ni bronce quichijqui nochi nopa tlamantzitzi tlen monequiyaya
    campa tlaixpamitl.
  gub-BL: Upyhyk Mezarew Tupàn tàpuzràn ukenaw ipy iapo pà. Uzapo ma'ea'yr hapy haw
    a'e. Uzapo kuzeràxihu a'e no. Umuapu'a itazu morog a'e ma'ea'yr hapy haw rehe
    har paw iapo pà no.
  eng-DRA: Of which were cast the sockets in the entry of the tabernacle of the testimony,
    and the altar of brass with the grate thereof, and all the vessels that belong
    to the use thereof.
