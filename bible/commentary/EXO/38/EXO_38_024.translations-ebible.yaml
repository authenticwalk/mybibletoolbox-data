verse: EXO.038.024
translations:
  mal-C: വിശുദ്ധമന്ദിരത്തിന്റെ സകലപണികൾക്കുമായി വിശിഷ്ടയാഗാർപ്പണമായി ലഭിച്ചത്, വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം ആകെ 29 താലന്ത് 730 ശേക്കേൽ സ്വർണം ആയിരുന്നു.
  deu-TKW: Anlangend das gesamte Gold, das bei der Anfertigung verarbeitet wurde,
    bei allen Arbeiten zur Anfertigung des Heiligtums, so betrug das als Weihegabe
    gespendete Gold 29 Talente und 730 Sekel heiliges Gewicht;
  lin-lin: Wolo nyonso oyo basalelaki mpo na kotonga mpe mpo na misala nyonso ya Mongombo,
    wolo oyo babonzelaki Yawe, ezalaki bakilo nkoto moko mpe bagrame nkama moko na
    tuku mibale, kolanda ndenge bamekaka kilo kati na Mongombo. Wolo nyonso wana ewutaki
    na makabo ya kotombola.
  eng-LSV: All the gold which is prepared for the work in all the work of the holy
    place (and it is the gold of the wave-offering) [is] twenty-nine talents, and
    seven hundred and thirty shekels, by the shekel of the holy place.
  eng-GNV: All ye gold that was occupied in all ye worke wrought for the holy place
    (which was the gold of the offring) was nine and twentie talents, and seuen hundreth
    and thirtie shekels, according to the shekel of the Sanctuarie.
  eng-WEBSTER: All the gold that was occupied for the work in all the work of the
    holy place , even the gold of the offering, was twenty and nine talents, and seven
    hundred and thirty shekels, after the shekel of the sanctuary.
  nhw-BL: Nochi oro catli motequihui para nochi tlamantli ipan nopa tiopamitl eltoya
    oro catli israelitame quimacatoyaj TOTECO. Huan ietica quipano 965 kilos quej
    nopa tlatamachihuali catli quitequihuijque ipan nopa tiopamitl.
  swh-ONEN: Jumla ya dhahabu iliyopatikana kutokana na sadaka ya kuinuliwa kwa ajili
    ya kazi ya mahali patakatifu ilikuwa na uzito wa talanta 29 na shekeli 730, kulingana
    na shekeli ya mahali patakatifu.
  bba-bba: Wurɑ ye Isirelibɑ bɑ wɛ̃ bɑ kɑ kuu bekuruɡii te, kɑ ten dendi yɑ̃nu kpuro
    kuɑ yɑ sɑ̃ɑwɑ kilo nɛnɛ kɑ wɑtɑ kɑ wɔkurɑ nɔɔbu kɑ yirun (875) sɑkɑ. Bɑ ye yĩirɑwɑ
    kɑ ben sɑ̃ɑ yerun sɑkɑku.
  eng-KJVCPB: All the gold that was occupied for the work in all the work of the holy
    place, even the gold of the offering, was twenty and nine talents, and seven hundred
    and thirty shekels, after the shekel of the sanctuary.
  luo-luo: Kar dhahabu duto mane okel kawuok e misango mifwayo mane otigo e tich duto
    mar kama ler mar lemo ne romo kilo alufu achiel (1,000) kaluwore gi rapim mar
    kama ler mar lemo.
  meu-meu: Gold idoinai, taunimanima ese edia herahia ihenina ai e heni bena dubu
    ḡaukaradia idau-idau ai e ḡaukaralaia gold-na, ena metau be talent ruahui taurahani-ta
    sekele sinahu-hitu toi-ahui gabu helaḡana ena sekele heḡereḡerena.
  npi-ULB: पवित्रस्थानसित सम्बन्धित सबै काममा यस परियोजनाको लागि प्रयोग भएका सबै सुन
    डोलाइने बलिबाट जम्मा भएका पवित्र वासस्थानको शेकेलको नापबमोजिम २९ तोडा र ७३० शेकेल
    थियो ।
  yor-yor: Àròpọ̀ iye wúrà lára wúrà ọrẹ tí a lò fún gbogbo iṣẹ́ ibi mímọ́ náà jẹ́
    tálẹ́ǹtì mọ́kàndínlọ́gbọ̀n àti òjìlélẹ́ẹ̀gbẹ́rín ó dín mẹ́wàá (730) ṣékélì gẹ́gẹ́
    bí i ṣékélì ibi mímọ́.
  emp-NTPO: Ãdjia Ãcõrẽa diaped̶ad̶a oro zʌgʌara jũma ãbaa 2,000 libra aud̶u b̶asia
    Ãcõrẽ ded̶e zabada quĩrãca. Maʌ̃gʌba Ãcõrẽ wua ded̶e orod̶ebema oida b̶ad̶ara
    jũma osid̶aa.
  ind-ind: Seluruh emas yang disumbangkan umat Israel untuk mengerjakan kemah TUHAN
    berjumlah 1.000 kilogram. Jumlah ini ditimbang sesuai ukuran berat resmi yang
    tersimpan di kemah TUHAN.
  pes-OPCB: بنی‌اسرائیل جمعاً حدود هزار کیلوگرم طلا به مقیاس مثقال عبادتگاه هدیه کردند
    که تمام آن صرف ساختن خیمۀ عبادت شد.
  tgl-ULB: Ang lahat ng ginto na ginamit para sa proyekto, sa lahat ng trabaho na
    karugtong sa banal na lugar—ang ginto na mula sa handog na tinanghal—ay dalawampu't
    siyam na talento at 730 sekel, sinukat ng pamantayan ng sekel ng santuwaryo.
  hui-hui: Anduane Homogonaga Balai Anda biago bulenaga wali agalime ngolo yu ibiyaru
    lomabu wiabagi ho winiru bibahendenaga genda magi manda bialu kilogarama handari
    dirani pira dirani halira (998) yalu ibiniyane hendene.
  mya-mya: တဲ​တော်​အ​တွက်​လူ​တို့​လှူ​ဒါန်း​သော​ရွှေ​ချိန် စု​စု​ပေါင်း​မှာ တ​ရား​ဝင်​ချင်​တွယ်​နည်း​အ​ရ
    နှစ်​ထောင့်​တစ်​ရာ​ကိုး​ဆယ့်​ငါး​ပေါင်​ရှိ​၏။-
  cbi-NTPO: Diosa' pupunanu yapaya kenu meneste iñu uruya, Diosnu kuwa uruchi tene
    kikila. Tsejtu kumuinchibi 965 kilu, 30 gramu menestenguila, Diosa' pupunanu yapayasha
    naake adyu' yangaamu deeñuba tsanguitu.
  bod-N: དེ་སྔར་ཕུལ་ཟིན་པའི་གསེར་ཐམས་ཅད་དེ། གནས་མཆོག་བཟོ་བའི་ལས་ཀུན་གྱི་ཕྱིར་གཡོབ་མཆོད་དུ་ཕུལ་བའི་གསེར་ནི་གནས་མཆོག་གི་སྲང་བཞིན་དུ་རྡོ་ཚད་ཉི་ཤུ་ཉེར་དགུ་དང་གསེར་སྲང་བདུན་བརྒྱ་སུམ་ཅུ་ཡིན།
  sna-sna: Kuwanda kwegoridhe rose rakabva kuzvipiriso zvokuninira rakashandiswa pabasa
    rose rapaimba tsvene kwaiva matarenda makumi maviri namapfumbamwe namashekeri
    mazana manomwe ana makumi matatu, zvichienderana neshekeri renzvimbo tsvene.
  spa-BLM: Todo el oro que se usó para la obra en toda la obra del santuario, el oro
    de la ofrenda, fue de veintinueve talentos y setecientos treinta siclos, según
    el siclo del santuario.
  cac-cac: Masanil q'uen oro ix c'anchaji yic ix b'o scajnub' Dios, d'a ofrendail
    ix aj smoljiem q'ueen. A q'uen oro chi', 21 quintal yed' 95 libraxo q'ueen, icha
    yalil q'uen echlab' sc'anchaj d'a scajnub' Dios.
  swh-ULB: Dhahabu yote iliyotumiwa kwa ajili ya kazi katika kazi yote ya mahali patakatifu
    ikawa jumla ya dhahabu ya toleo la kutikisa, + talanta ishirini na tisa na shekeli
    730 kulingana na shekeli+ ya mahali patakatifu.
  bel-bel: Усяго золата, ужытага ў працу на ўсе прылады сьвятыні, золата, прынесенага
    ў дар, было дваццаць дзевяць талантаў і сямсот трыццаць сікляў, сікляў сьвяшчэнных;
  deu-ELBBK: Alles Gold, das zum Werk verwendet wurde an dem ganzen Werk des Heiligtums,
    das Gold des Webopfers, betrug 29 Talente und 730 Sekel, nach dem Sekel des Heiligtums.
  mbb-OT: Is keveǥat te langun he vulawan he inhalad para egemiten te kebeeli zuen
    te Tulda he Ed-ezapan, menge 1,000 he kilu ziyà te timbangan te menge memumuhat.
  mal-2015: വിശുദ്ധമന്ദിരത്തിന്റെ സകലപ്രവൃത്തിയുടെയും പണിക്കു വഴിപാടായി വന്നു ഉപയോഗിച്ച
    പൊന്നു വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ആകെ ഇരുപത്തൊമ്പതു താലന്തും എഴുനൂറ്റിമുപ്പതു
    ശേക്കെലും ആയിരുന്നു.
  gup-gup: Nawu wirlmurrng gold duninjh manbu birriwong Yawey ba bu birrinameng njalenjale
    ngarre Manrurrkdjamun Dabburlin, wanjh birrirohrokmeng kaluk 1000 kilograms kore
    bedberre mankarre.
  gvs-gvs: E vininabeso goura madabokina ana kakainaki Yauwe ina Kaba Kaiyaka Kimaasabaina
    manuna moe kilo ana badabada eita andedi 830. Ego gourayana sisikere Yauwe ina
    Kaba Kaiyaka Kimaasabaina ana lovina goi sisikere.
  rmc-rmc: Savoro somnakaj, so sas dino le RAJESKE prekal o Svetostankos, sas 1 tona
    pal oda, sar pes važinel andro Svetostankos.
  nlg-nlg: Mana gold tara nighi heveioli mai tua na vure vania Yahweh te vagha sakai
    na togha na kilo na mava, gaighi tara lutua nia na Vaevale tapole tabu.
  pes-OPV: و تمام طلایی که در کار صرف شد، یعنی در همه کار قدس، ازطلای هدایا بیست و
    نه وزنه و هفتصد و سی مثقال موافق مثقال قدس بود.
  ron-1924: Тот аурул ынтребуинцат ла лукру пентру тоате лукрэриле Сфынтулуй Локаш,
    аур ешит дин дарурь, се суя ла доуэзечь ши ноуэ де таланць ши шапте суте трейзечь
    де сикли, дупэ сиклул кортулуй.
  ben-OBCV: পবিত্রস্থানের শেকল অনুসারে, পবিত্রস্থানের সব কাজে ব্যবহৃত দোলনীয়-নৈবেদ্য
    থেকে সংগৃহীত সোনার মোট পরিমাণ দাঁড়িয়েছিল 29 তালন্ত ও 730 শেকল।
  som-som: Oo dahabkii la bixiyey oo loogu isticmaalay hawshii meesha quduuskaa oo
    dhammu wuxuu ahaa sagaal iyo labaatan talanti, iyo toddoba boqol iyo soddon sheqel,
    oo le'eg sheqelka meesha quduuska ah.
  lat-VUC: Omne aurum quod expensum est in opere sanctuarii, et quod oblatum est in
    donariis, viginti novem talentorum fuit, et septingentorum triginta siclorum ad
    mensuram sanctuarii.
  eng-ASVBT: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty and nine talents, and seven hundred
    and thirty shekels, after the shekel of the sanctuary.
  ita-1885: 'Tutto l''oro che fu impiegato nell''opera, in tutto il lavorio del Santuario:
    l''oro di quell''offerta fu ventinove talenti, e settecentrenta sicli, a siclo
    di Santuario.'
  eng-LXXUP: He made an appendage for the altar of network under the grate, beneath
    it as far as the middle of it; and he fastened to it four brazen rings on the
    four parts of the appendage of the altar, wide enough for the bars, so as to bear
    the altar with them.
  eng-ULB: All the gold that was used for the project, in all the work connected with
    the holy place—the gold from the wave offering—was twenty-nine talents and 730
    shekels, measured by the standard of the sanctuary shekel.
  spa-VBL: La cantidad total de oro de la ofrenda que se utilizó para el trabajo en
    el santuario fue de 29 talentos y 730 siclos, (usando el estándar de siclos del
    santuario).
  fra-_FOB: Tout l'or qui fut employé pour l'ouvrage, dans tout l'ouvrage du sanctuaire
    (et c'était l'or de l'offrande), fut de vingt-neuf talents, et sept cent trente
    sicles, selon le sicle du sanctuaire.
  mal-mal: വിശുദ്ധമന്ദിരത്തിന്റെ സകലപ്രവൃത്തിയുടെയും പണിക്ക് വഴിപാടായി ഉപയോഗിച്ച പൊന്ന്
    വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം ആകെ ഇരുപത്തൊമ്പതു താലന്തും എഴുനൂറ്റിമുപ്പതു ശേക്കെലും
    ആയിരുന്നു.
  urd-GVR: Us sone kā wazn jo logoṅ ke hadiyoṅ se jamā huā aur maqdis kī tāmīr ke
    lie istemāl huā taqrīban 1,000 kilogrām thā. (Use maqdis ke bāṭoṅ ke hisāb se
    tolā gayā.)
  suz-BL: परमप्रभु यावे आ बाक्‍तीक नु मेकेर माल्‍शो मारेइ मारेइ सेल्‍चा कली मुर आन
    गेशो सुन गिश दुम्‍माक्‍त देंशा हना, २९ टलेन्‍ट नु ७ सहे ३० शेकेल दुम्‍त। नेल्‍ल
    नाक्‍शा, हजार का किलो खोदेंशो दुम्त। टलेन्‍ट का ३४ किलो बाक्‍ब। शेकेल का ११.५
    ग्राम, तोला का खोदेंशो बाक्‍ब।
  ita-1927: Tutto l’oro che fu impiegato nell’opera per tutti i lavori del santuario,
    oro delle offerte, fu ventinove talenti e settecentotrenta sicli, secondo il siclo
    del santuario.
  ckb-ckb: هەموو ئەو زێڕەی بەکارهێنرا بۆ هەموو کارەکانی پیرۆزگا، زێڕی بەخشراو بوو
    وەک قوربانی بەرزکردنەوە، بیست و نۆ تالنت و حەوت سەد و سی شاقل بە شاقلی پیرۆزگا.
  eng-BBE: The gold used for all the different work done for the holy place, the gold
    which was given, was twenty-nine talents, and seven hundred and thirty shekels
    in weight, by the scale of the holy place.
  kan-OKCV: ಪರಿಶುದ್ಧಾಲಯದ ಸೇವೆಗೆ ನೇಮಕವಾದ ಪರಿಶುದ್ಧ ಕೆಲಸಕ್ಕೆ ಉಪಯೋಗಿಸಿದ ಎಲ್ಲಾ ಬಂಗಾರವು
    ವಿಶೇಷವಾಗಿ ಅರ್ಪಿಸಿದ ಕಾಣಿಕೆಯಾಗಿತ್ತು, ಅದು ಇಪ್ಪತ್ತೊಂಬತ್ತು ತಲಾಂತು ಮತ್ತು ಏಳುನೂರ ಮೂವತ್ತು
    ಶೆಕೆಲ್ ಇತ್ತು.
  bbb-bbb: Ro e Isureroko ire gorodikiro siruva ro buronisi izege bu kena Are Muvuaka
    Akae ijene saeva ije ijiege. Ire gorodi boeje bu karina ruaeva ijadufuo irufui
    ije fuka eiti aderedi teti (830) kiro ijiege. Ro ire siruva ije bu tu taoseni
    eiti aderedi naenitini (2819) kiro ijiege karina vajae. Ro e Isureroko e fari
    boeje eranebe juaevasia tuaedi (20) asiva ije buka ma e uruvana (603,550) ijiege.
    Ro e besubesu bume ire siruva sibane isekube ijiege kena E Ireobo vajae.
  tam-2017: பரிசுத்த ஸ்தலத்தின் வேலைகள் எல்லாவற்றிற்கும் காணிக்கையாகக் கொடுக்கப்பட்டுச்
    செலவான பொன்னெல்லாம் பரிசுத்த ஸ்தலத்தின் சேக்கலின்படி இருபத்தொன்பது தாலந்தும் எழுநூற்று
    முப்பது சேக்கல் நிறையுமாக இருந்தது.
  spa-RV-1909: Todo el oro empleado en la obra, en toda la obra del santuario, el
    cual fué oro de ofrenda, fué veintinueve talentos, y setecientos y treinta siclos,
    según el siclo del santuario.
  ron-BTF: Tot aurul care a fost folosit pentru lucrare în toată lucrarea locului
    sfânt, chiar aurul ofrandei, a fost de douăzeci și nouă de talanți și șapte sute
    și treizeci de șekeli, după șekelul sanctuarului.
  eng-WEBP: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents and seven hundred thirty
    shekels, according to the shekel of the sanctuary.
  eng-FBV: The total amount of gold from the offering that was used for the work on
    the sanctuary was 29 talents and 730 shekels, (using the sanctuary shekel standard).
  nld-1939: Al het goud, dat gebruikt werd voor de volledige afbouw van het heiligdom,
    bestond uit goud, dat vrijwillig bijeen was gebracht, en bedroeg negen en twintig
    talenten en zeven honderd dertig sikkels volgens het heilig gewicht.
  nch-BL: Nochi oro cati motequihui para nochi tamanti ipan nopa tiopamit eliyaya
    oro cati israelitame quimacatoyaj TOTECO. Huan ietica quipano 965 kilos quej nopa
    tatamachihuali cati quitequihuijque ipan nopa tiopamit.
  vie-1934: Hết thảy vàng đã hiệp dùng vào các công việc nơi thánh (ấy là vàng dâng)
    được hai mươi chín ta lâng, bảy trăm ba chục siếc-lơ, theo siếc-lơ của nơi thánh.
  hin-CV: पवित्र स्थान को बनाने में जितना सोना भेंट चढ़ा था, वह सोना पवित्र स्थान
    की तौल के अनुसार कुल एक हजार दो किलो था.
  eng-OURB: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents, and seven hundred thirty
    shekels [12 oz; 3/4 lb; 340.2 g], after the shekel of the sanctuary (the shekel
    is 0.4 oz; 11.34 g).
  spa-BES: El oro usado para todo el trabajo diferente hecho para el lugar santo,
    el oro que se le dio, fue de veintinueve talentos, y setecientos treinta siclos
    de peso, por la escala del lugar santo.
  tdx-tdx: Nahatakatse talenta roapolo-sive’ amby naho sekele fitonjato-tsi-telopolo,
    toe sekele’ i toe-miavakey, ty volamena nitseneñe ze hene raha amy toe-miavakey,
    amy volamena binanabanay.
  vid-vid: Zahabu yeng'ha naiwele nhambiko ya kwinula kuchanya, nawamlavile Mkulu
    Nguluwi kwa chiwalo cha kuzenjela ihema lya Nguluwi nayali na itunyo lya kilo
    miya nane na makumi saba na saba na gilamu miya zidatu kulawila kuli chipimilo
    cha ihema lya Nguluwi.
  eng-OKE: And all the gold which was used in making all the work of the sanctuary,
    and which had been a separation (thereunto), was twenty and nine talents, and
    seven hundred and thirty shekels, of the shekels of the sanctuary.
  tha-KJV: ทองคำทั้งหมดซึ่งเขาใช้ในการสร้างที่​บริสุทธิ์​นั้น คือทองคำที่เขานำมาถวาย
    มีน​้ำหนักยี่​สิ​บเก้าตะลันต์​เจ​็ดร้อยสามสิบเชเขล ตามเชเขลแห่งสถานบริ​สุทธิ​์
  por-BR-2018: Todo o ouro gasto na obra, em toda a obra do santuário, o qual foi
    ouro de oferta, foi vinte e nove talentos, e setecentos e trinta siclos, segundo
    o siclo do santuário.
  deu-ELO: Alles Gold, das zum Werke verwendet wurde an dem ganzen Werke des Heiligtums,
    das Gold des Webopfers, betrug neunundzwanzig Talente und siebenhundertdreißig
    Sekel, nach dem Sekel des Heiligtums.
  eng-WYC-2018: All the gold that was spended in the work of the saintuary, and that
    was offered in gifts, was of nine and twenty talents, and of seven hundred and
    thirty shekels, at the measure of the saintuary. (All the gold that was used for
    the work of the sanctuary, and that was offered in gifts, was twenty-nine talents,
    and seven hundred and thirty shekels, by the measure of the sanctuary.)
  epo-epo: La tuta oro, kiu estis uzita por ĉiuj laboroj de la sanktejo, la oro, kiu
    estis alportita kiel oferdonoj, prezentis la kvanton de dudek naŭ kikaroj kaj
    sepcent tridek sikloj laŭ la mezuro de la sankta siklo.
  uig-PIN: Muⱪǝddǝs qedirni yasaxⱪa ixlitilgǝn altun, yǝni «pulanglatma ⱨǝdiyǝ» süpitidǝ
    kǝltürülgǝn altunning ⱨǝmmisi muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ
    yigirmǝ toⱪⱪuz talant yǝttǝ yüz ottuz xǝkǝl idi.
  beo-beo: Gouli huluane amo Hina Godema Ea Hadigi Abula Diasu gaguma:ne iasu ea dioi
    defei (Amo da dioi defeidafa amoga ba:i) da 1,000 gilogala:me ba:i.
  tpi-OTNT: Ol i kaunim olgeta gol ol manmeri i bin bringim bilong wokim ol samting
    bilong haus sel bilong God, na hevi bilong en inap 998 kilogram.
  hau-SA: Jimillar zinariya daga hadaya ta kaɗawar da aka yi amfani da su domin aikin
    wuri mai tsarki ta kai talenti 29 da shekel 730, bisa ga ma’aunin shekel na tsattsarkan
    wuri.
  uig-LAT: Muqeddes chédirni yasashqa ishlitilgen altun, yeni «pulanglatma hediye»
    süpitide keltürülgen altunning hemmisi muqeddes jaydiki shekelning ölchem birliki
    boyiche yigirme toqquz talant yette yüz ottuz shekel idi.
  nde-nde: Isilinganiso segolide lonke lomnikelo wokuzunguzwa elasetshenziswa emsebenzini
    wonke wendawo engcwele lalingamathalenta ayisisindo esingamatshumi amabili lasificamunwemunye
    (29) kanye lamashekeli angamakhulu ayisikhombisa lamatshumi amathathu (730) kusiya
    ngamashekeli endawo engcwele.
  ton-ton: Ko e koula kotoa pē naʻe fakakau ki he ngāue ʻi he ngaahi ngāue kotoa pē
    ʻoe potu māʻoniʻoni, ʻio, ʻae koula naʻe ʻatu, ko e taleniti ʻe uofulu ma hiva,
    mo e sikeli ʻe fitungeau, mā tolungofulu, ʻo fakatatau ki he sikeli ʻoe fale tapu.
  ces-1613: Všeho zlata vynaloženého na samo dílo, na všecko dílo svatyně, (bylo pak
    zlato obětované), devět a dvadceti centnéřů, a sedm set třidceti lotů podlé váhy
    svatyně.
  eng-WMB: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents and seven hundred thirty
    shekels, according to the shekel of the sanctuary.
  tam-TCV: பரிசுத்த இடத்தின் எல்லா வேலைக்கும் என்று, அசைவாட்டும் காணிக்கையிலிருந்து
    பயன்படுத்தப்பட்ட தங்கத்தின் மொத்தத்தொகை, பரிசுத்த இடத்தின் சேக்கல் நிறைப்படி 29
    தாலந்துகளும் 730 சேக்கலுமாயிருந்தது.
  ceb-ULB: Ang tanang bulawan nga gigamit sa buluhaton, tanang buhat nga may kalabotan
    sa balaang dapit—ang mga hinalad nga bulawan—29 ka talent (ang usa ka talent sama
    ra sa 34 ka kilo) ug 730 ka shekel, gitimbang pinaagi sa sukdanan sa shekel didto
    sa balay alampoan.
  pol-UBG: Całego złota zużytego na wykonanie wszelkich robót świątyni – złota z darów
    – było dwadzieścia dziewięć talentów i siedemset trzydzieści syklów według sykla
    świątynnego.
  urd-GVU: اُس سونے کا وزن جو لوگوں کے ہدئیوں سے جمع ہوا اور مقدِس کی تعمیر کے لئے
    استعمال ہوا تقریباً 1,000 کلو گرام تھا (اُسے مقدِس کے باٹوں کے حساب سے تولا گیا)۔
  deu-1912: Alles Gold, das verarbeitet ist in diesem ganzen Werk des Heiligtums,
    das zum Webeopfer gegeben ward, ist neunundzwanzig Zentner siebenhundertunddreißig
    Lot nach dem Lot des Heiligtums.
  ntj-ntj: '@see-verse:EXO.038.023'
  kan-2017: ದೇವಮಂದಿರದ ಸಕಲವಿಧವಾದ ಕೆಲಸಗಳಲ್ಲಿ ಉಪಯೋಗಿಸಿದ ಕಾಣಿಕೆಯ ಬಂಗಾರವು ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ
    ಶೆಕೆಲಿನ ಮೇರೆಗೆ ಇಪ್ಪತ್ತೊಂಬತ್ತು ತಲಾಂತು ಮತ್ತು ಏಳುನೂರ ಮೂವತ್ತು ಶೆಕೆಲ್.
  ena-ena: Hulaŋ iamɨgali agɨlaŋ Asɨ dɨ havɨlɨ ulaŋ akuaba akuaba agɨladɨ vivi saŋ
    lɨba golɨ Asɨ saŋ sagalɨ igubalu aba hɨjɨŋalaŋala vavehavɨmi. Vavehavɨci nulɨdɨ
    vɨhɨlɨ iga iga lugɨla lugɨla lamavɨci vɨhɨlɨ nudɨ 998 kilogɨlam hɨnimi. Lɨba golɨ
    akuaba akuaba agɨladɨ vavevave Asɨ dɨ havɨlɨ ulaŋ caba heŋ akuaba akuaba lamalama
    vɨhɨlɨ sɨhɨvia sɨbaŋ iga iga lugɨlavɨhadami hameŋ ala vɨhɨlɨ iga iga lugɨlavɨmi.
  yap-yap: Urngin e gol u gubin nni ognag ngak SOMOL ni fen fare Tent nib thothup
    e 2,195 e pawn, tomalngin ni kan duwgiliy ko thabthabel e ngiyal’nem.
  hlt-MCSB: Hmuencim bitat cungkuem dongah sui khaw bitat la boeih a saii. Te vaengah
    thueng hmueih dongkah sui mah hmuencim kah shekel ah talent pakul pako phoeiah
    shekel ya rhih sawmthum om coeng.
  mdy-ETH: ዓፒሎና ማዢንቴ ጌኤዦ ማኣሮ ማዦም ማዓንዳጉዲ ፆኦሲም ዱማዺ ዒንጊንቴ ዎርቆ ቢያኮ ዴኤሡማ ፔቴ ሺያ ኪሎ ጊራሜ ማዓያኬ።
  twi-ASANTE: Nnipa no de sikakɔkɔɔ kilogram apem baeɛ. Wɔde ne nyinaa nso yɛɛ Ahyiaeɛ
    Ntomadan no ho adwuma.
  eng-WEBU: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents and seven hundred thirty
    shekels, according to the shekel of the sanctuary.
  bnp-bnp: A maka gol i habi e huriki ne vona ni hae a mailo vona, ni gi palupu a
    nimavane ria i 998 kilo.
  wal-wal: Xoossaa Dunkkaaniyaa oosuwaayyo GODAASSI imettida worqqai Xoossaa Dunkkaaniyan
    eriyo meezaanan wottin, issi sha7u kilo giraame deexxiis.
  spa-PDDPT: Todo el oro empleado para el trabajo, en toda la obra del Santuario,
    el oro de la ofrenda mecida, fue de 965 kilogramos.
  gun-gun: Henda iky'a e'ỹ va'e pyguarã ouro mba'emo ojapoa rupi oiporu va'ekue, ouro
    ome'ẽ mbyre oa'ãa rã mil quilos rãnda'u, henda iky'a e'ỹ va'e py oiporua va'e
    rami ae.
  agu-BL: Cyakil yi oro yi xcon tan banle'n yi e'chk takle'n tetz mantial i'tz cyoy
    yi e' xonl Israel yi opon cya'n tetz Ryos. Nin yi tajlal yi oro yi opon i'tz junak
    cob lo' quintal chi yi ma'lbil yi xcon xe yi mantial.
  ilo-ULB: Amin a balitok a nausar para iti trabaho, iti amin a trabaho a mainaig
    iti nasantoan a disso—ti balitok manipud iti pannakaidatag ti daton— ket duapulo
    ket siam a talento ken 730 a siklo, narukod babaen iti naituyang a pagtimbangan
    iti siklo ti santuario.
  kpg-kpg: Nia goolo huogodoo ala ne wanga gi Dimaadua belee hai dono Hale laa e daamaha
    nia pauna e 2,195, e pauna gi di hai dela e mogobuna di hai hegau.
  uig-ARA: مۇقەددەس چېدىرنى ياساشقا ئىشلىتىلگەن ئالتۇن، يەنى «پۇلاڭلاتما ھەدىيە» سۈپىتىدە
    كەلتۈرۈلگەن ئالتۇننىڭ ھەممىسى مۇقەددەس جايدىكى شەكەلنىڭ ئۆلچەم بىرلىكى بويىچە
    يىگىرمە توققۇز تالانت يەتتە يۈز ئوتتۇز شەكەل ئىدى.
  sus-sus: Xɛɛma xasabi naxan nawalixi hɔrɔmɔlingira tife ra, naxan sɔtɔ hadiya ra,
    a lan kilo kɛmɛ solomanaani kilo tongo solomanaani nan ma hɔrɔmɔlingira maniyase
    sɛriyɛ ki ma.
  pon-2006: Kohl koaros me kasarawihong KAUN-O ong ni wiepen Impwal sarawio, toutouki
    paun 2,195 nin duwen wadawad en paun akan en Tehnpas sarawio.
  ksd-ksd: Ma ra goled nina di ga pait ra lavur tabarikik ure ra gomgom na pal me,
    a goled na vartabar, i ga varogop ma a ura vinun ma lavuvat na talant ma lavurua
    na mar ma a utul a vinun na mamat, vardada ma ra mamat kai ra gomgom na pal.
  tur-YTC: Kutsal yerin tüm işlerinde kullanılan altının tamamı, sunu altınıyla birlikte
    kutsal yerin şekeline göre yirmi dokuz talant ve yedi yüz otuz şekeldi.
  grc-BRENT: Οὗτος ἐποίησε θυσιαστηρίῳ παράθεμα, ἔργον δικτυωτὸν κάτωθεν τοῦ πυρείου
    ὑπὸ αὐτὸ ἕως τοῦ ἡμίσους αὐτοῦ· καὶ ἐπέθηκεν αὐτῷ τέσσαρας δακτυλίους ἐκ τῶν τεσσάρων
    μερῶν τοῦ παραθέματος τοῦ θυσιαστηρίου χαλκοῦς, εὐρεῖς τοῖς μοχλοῖς, ὥστε αἴρειν
    ἐν αὐτοῖς τὸ θυσιαστήριον·
  ind-AYT: Seluruh jumlah emas yang digunakan dalam pekerjaan itu, berkaitan dengan
    segala pekerjaan tempat kudus itu, termasuk emas persembahan adalah 29 talenta
    dan 730 syikal, menurut ukuran syikal tempat kudus.
  nya-nya: Golide yense wochokera ku nsembe yoweyula amene anagwiritsa ntchito pa
    ntchito yonse yopanga malo wopatulika anali wolemera makilogalamu 1,000 potsata
    miyeso ya kumalo wopatulika.
  hrv-hrv: 'Sve zlato što je utrošeno u radove oko Svetišta - zlato posvećeno prinosom
    - iznosilo je: dvadeset i devet talenata i sedam stotina trideset šekela u hramskim
    šekelima.'
  mps-mps: Augwaligo te we bidigo te Godigo ugwa be sę emainogo sela asali nai dabe
    te tigidali gol nedai, tama te nai dabego aga sęgę da te e tiwai, te 1,000 kilo
    usu dao.
  tpi-tpi: Ol i kaunim olgeta gol ol manmeri i bin bringim bilong wokim ol samting
    bilong haus sel bilong God, na hevi bilong en inap 998 kilogram.
  dan-1931: Hvad angår Guldet, der anvendtes til Arbejdet, under hele Arbejdet på
    Helligdommen, så løb det som Gave viede Guld op til 29 Talenter og 730 Sekel efter
    hellig Vægt.
  vie-OVCB: Tổng số vàng sử dụng trong công cuộc xây cất Đền Tạm là 994 ký, theo tiêu
    chuẩn cân đo Nơi Thánh. Số vàng này do mọi người hiến dâng.
  guj-2017: જે સોનું પવિત્રસ્થાનના સર્વ કામને માટે વાપરવામાં આવ્યું, એટલે અર્પણનું
    સોનું, તે સઘળું ઓગણત્રીસ તાલંત સાતસો ત્રીસ શેકેલ પવિત્રસ્થાનના શેકેલ પ્રમાણે હતું.
  pon-2006A: Kohl koaros me kasarawihong KAUN-O ong ni wiepen Impwal sarawio, toutouki
    paun 2,195 nin duwen wadawad en paun akan en Tehnpas sarawio.
  por-BRBSL: Todo o ouro que foi usado para o trabalho em todo o trabalho do santuário,
    mesmo o ouro da oferenda, era de vinte e nove talentos e setecentos e trinta siclos,
    de acordo com o siclo do santuário.
  cth-cth: Hmuen kathoung a pankinae pueng koe hno hane suinaw pueng, a poe awh e
    teh hmuen kathoung thung khingnae patetlah pong 2, 195 touh a pha.
  twi-twi: Nnipa no de sikakɔkɔɔ kilogram apem bae. Wɔde ne nyinaa nso yɛɛ Ahyiae
    Ntamadan no ho adwuma.
  hlt-hlt: Hmuencim bitat cungkuem dongah sui khaw bitat la boeih a saii. Te vaengah
    thueng hmueih dongkah sui mah hmuencim kah shekel ah talent pakul pako phoeiah
    shekel ya rhih sawmthum om coeng.
  tbz-SIM: Isidɑyɛɛribɛ do pɑ̃ mɛ̀ɛ̀ sɔɔ nkó dimɑ̀ɑ̀ kɛ̀ bɛ̀ bo dɔɔ̀nɛ̀ Kuyie ntɑummɛ̀
    tou mɛ̀ do bo cìdóòbɛ̀ sikɔu sìni nɛ̀ sipísìyiekɛ̀ nɛ̀ bɛ̀yiekɛ̀ (877) nɛ̀ kɑdɑ́mmù
    sikɔu sìtɑ̃ɑ̃ti (300) ndi. Bɛ̀ do beúnɛ̀ tɛ̀ɛ̀ biètɛ̀ tinɛntì tìì yóó dɔɔ̀nɛ̀
    Kuyie ntɑummɛ̀ tou tɛ̀ do cɑ̃́ɑ̃́mmu.
  msy-2020: Ezɨ me, golɨn gumazamiziba Godɨn damazimɨn fegha ighuavamadir ofan mɨn
    Godɨn Purirpenimɨn ingarasa inigha izeziba medi, ezɨ dar osɨmtɨzim ghua 998 kilogremɨn
    tu.
  azb-azb: Müqəddəs yerin bütün inşası üçün işlənən qızılın, ianə verilən qızılın
    ümumi çəkisi Müqəddəs yerdəki şekelə görə iyirmi doqquz talant yeddi yüz otuz
    şekel idi.
  eng-DBY: All the gold that it took for the work in all the work of the sanctuary
    — the gold of the wave-offering, was twenty-nine talents, and seven hundred and
    thirty shekels, according to the shekel of the sanctuary.
  hin-2017: पवित्रस्थान के सारे काम में जो भेंट का सोना लगा वह पवित्रस्थान के शेकेल
    के हिसाब से उनतीस किक्कार, और सात सौ तीस शेकेल था।
  wol-KYG: Wurus wi dem ci liggéey bi bépp, mboolem liggéeyu bérab bu sell bi, te
    muy wurus wu ñu def saraxu yékkati-jébbal Yàlla, juróom ñetti téeméeri kilo ak
    juróom ñaar fukk ak juróom ñaar la (877), ak ñetti téeméeri garaam (300), yemook
    ñaar fukki talaŋ ak juróom ñeent, ak juróom ñaar téeméer ak fanweeri (730) siikal
    ci siikal bi ñu yoonal ci bérab bu sell bi.
  bjr-bjr: Aiqama koorauqa naaquqara uiqaana maqa usakarara Yaaweena amidee qufa mina
    ummaara uiqaana maqakinaa ainainauqa amana masee qafee maru sikeerana amana 998
    kilogram maree aniqau.
  eng-YLT: All the gold which is prepared for the work in all the work of the sanctuary
    (and it is the gold of the wave-offering) [is] twenty and nine talents, and seven
    hundred and thirty shekels, by the shekel of the sanctuary.
  eng-WYC-2017: All the gold that was spended in the work of the saintuary, and that
    was offered in gifts, was of nine and twenty talents, and of seven hundred and
    thirty shekels, at the measure of the saintuary.
  eng-WMBB: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents and seven hundred and thirty
    shekels, according to the shekel of the sanctuary.
  urd-GVH: उस सोने का वज़न जो लोगों के हदियों से जमा हुआ और मक़दिस की तामीर के लिए
    इस्तेमाल हुआ तक़रीबन 1,000 किलोग्राम था (उसे मक़दिस के बाटों के हिसाब से तोला
    गया)।
  rug-rug: Sari doduru qolo saripu ele tava madidi koe Zihova, pude tana Ipi Hopena,
    si keke tina kilo mamatadi. Asa sa pada koasa padapadana hopena tadi na hiama.
  gaz-gaz: Baayʼinni warqee aarsaa sochoofamuu kan hojii iddoo qulqulluu sanaa hunda
    irra oole walumaa galatti akka madaalii saqilii iddoo qulqulluutti taalaantii
    29 fi saqilii 730 ture.
  fra-LSG: Le total de l’or employé à l’œuvre pour tous les travaux du sanctuaire,
    or qui fut le produit des offrandes, montait à vingt-neuf talents et sept cent
    trente sicles, selon le sicle du sanctuaire.
  yal-yal: Xɛma kise ralixin naxanye birin yi rawalima yire sariɲanxin tideni, ne
    yi lanxi kilo kɛmɛ solomasɛxɛ kilo tonge solofere kilo solofere garamu kɛmɛ saxan
    nan ma. A maliga yire sariɲanxin ligaseen nan na.
  haw-1868: A o ke gula a pau i hanaia ma ka hana o ia mea laa, o ke gula laa he iwakaluakumamaiwa
    talena a me na sekela ehiku haneri me kanakolu, ma ka sekela o ke keenakapu.
  arb-NAV: كَانَ وَزْنُ الذَّهَبِ الْمُسْتَخْدَمِ فِي جَمِيعِ عَمَلِ الْمَسْكَنِ مِنَ
    التَّبَرُّعَاتِ تِسْعاً وَعِشْرِينَ وَزْنَةً وَسَبْعَ مِئَةٍ وَثَلاثِينَ شَاقِلاً
    (نَحْوَ أَلْفٍ وَثَلاثَةٍ وَخَمْسِينَ كِيلُو جِرَاماً) طِبْقاً لِمَوازِينِ الْمَقْدِسِ.
  ewe-ewe: Sika si katã ŋu dɔ wowɔ le Kɔkɔeƒe la tutu me hekpe ɖe sika si wotsɔ wɔ
    nunyevɔsa tɔ ŋu la le “tɔn” ɖeka, le Kɔkɔeƒe la ƒe nudanu nu.
  eng-LEE: All the gold that was applied to the work in all the work of the sanctuary,
    to wit, the gold of the offering, was twenty and nine talents, and seven hundred
    and thirty shekels, after the shekel of the sanctuary.
  asm-FB: পবিত্র স্থানৰ প্রকল্পৰ বাবে ব্যৱহাৰ হোৱা সকলো উপহাৰৰ সোণ পবিত্ৰ স্থানৰ চেকলৰ
    জোখৰ অনুপাতে ঊনত্ৰিশ কিক্কৰ আৰু সাত শ ত্ৰিশ চেকল আছিল।
  sus-A: شّيمَ شَسَبِ نَشَن نَوَلِشِ هْرْ مْلِنفِرَ تِقٍ رَ، نَشَن سْتْ هَدِيَ رَ،
    عَ لَن كِلٌ كّمّ سٌلٌمَنَانِ كِلٌ تٌنفٌ سٌلٌمَنَانِ نَن مَ هْرْ مْلِنفِرَ مَنِيَسٍ
    سّرِيّ كِ مَ.
  fra-SBL: Tout l'or qui servit à l'exécution de tous les travaux du sanctuaire, l'or
    des offrandes, fut de vingt-neuf talents et sept cent trente sicles, selon le
    sicle du sanctuaire.
  hbo-hbo: כָּל־הַזָּהָ֗ב הֶֽעָשׂוּי֙ לַמְּלָאכָ֔ה בְּכֹ֖ל מְלֶ֣אכֶת הַקֹּ֑דֶשׁ וַיְהִ֣י ׀
    זְהַ֣ב הַתְּנוּפָ֗ה תֵּ֤שַׁע וְעֶשְׂרִים֙ כִּכָּ֔ר וּשְׁבַ֨ע מֵאֹ֧ות וּשְׁלֹשִׁ֛ים
    שֶׁ֖קֶל בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: Al the gold that was spendid in the werk of seyntuarie, and that was
    offrid in yiftis, was of `nyne and twenti talentis, and of seuene hundrid and
    thretti siclis, at the mesure of seyntuarie.
  pjt-pjt: '@see-verse:EXO.038.023'
  cwe-cwe: Zahabu yose yowamulavile Mndewa Mulungu kwa kwinula uchanyha kwa ichimu
    cha kuzengela hema da Mulungu, ikala ya chilo magana manane na malongo saba na
    saba na gilamu magana matatu, ningo fana viili kwa sang'hano za hema da Mulungu.
  kik-kik: Mũigana wa thahabu yothe ĩrĩa yarutirwo kuuma kũrĩ iruta rĩa gũthũngũthio
    ĩrĩa yahũthĩrirwo kũruta wĩra wothe wa handũ-harĩa-haamũre, yarĩ taranda 29 na
    cekeri 730, kũringana na cekeri ya handũ-harĩa-haamũre.
  fra-NCL: 'Total de l’or employé à l’ouvrage, pour tout l’ouvrage du sanctuaire,
    or qui était le produit des offrandes : vingt-neuf talents et sept cent trente
    sicles, selon le sicle du sanctuaire.'
  cek-AK: Hmuenciim sak naah patoh han paek o ih suinawk boih loe, hmuenciim ih shekel
    tahhaih hoiah tah naah, talent pumphae takawtto hoi shekel cumvai sarih, qui thumto
    oh.
  cuk-cuk: Israel-dulemar Bab-Dummad-neg-sunna-selegedgi-ebulegega, Bab-Dummadga-or-uksamalad,
    bela ebusmalad. Nibir-milibo gaka dulabakebak-gakambe-gakatar (2,195), ebusmalad.
    Bab-Dummad-neggi nibirgi-ibmar-wilubsalegedba imaksamalad.
  uig-CYR: Муқәддәс чедирни ясашқа ишлитилгән алтун, йәни «пулаңлатма һәдийә» сүпитидә
    кәлтүрүлгән алтунниң һәммиси муқәддәс җайдики шәкәлниң өлчәм бирлиги бойичә жигирмә
    тоққуз талант йәттә йүз оттуз шәкәл еди.
  tel-2017: పవిత్ర స్థలాన్ని పూర్తి స్థాయిలో నిర్మించే పని అంతటిలో ఉపయోగించిన బంగారం
    పవిత్ర స్థలం తులం కొలత ప్రకారం సుమారు 29 తలాంతులు, 730 షెకెల్.
  hat-BSA: Epi tout lò ki te sèvi nan èv la, nan tout travay sanktyè a, menm lò pou
    ofrann balanse anlè a te ventnèf talan e sèt-san-trant sik selon sik sanktyè a.
  kos-kos: Gold nukewa ma kisakinyukyang nu sin LEUM GOD nu ke Lohm Nuknuk Mutal,
    toasriya paun luo tausin siofok eungoul limekosr, fal nu ke srikasrak ma oakwuki
    in pacl sac.
  hbo-WLC: כָּל־הַזָּהָ֗ב הֶֽעָשׂוּי֙ לַמְּלָאכָ֔ה בְּכֹ֖ל מְלֶ֣אכֶת הַקֹּ֑דֶשׁ וַיְהִ֣י
    ׀ זְהַ֣ב הַתְּנוּפָ֗ה תֵּ֤שַׁע וְעֶשְׂרִים֙ כִּכָּ֔ר וּשְׁבַ֨ע מֵא֧וֹת וּשְׁלֹשִׁ֛ים
    שֶׁ֖קֶל בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  ibo-ibo: Ịdị arọ nke onyinye ọlaedo niile sitere nʼaja mfufe ahụ nke ndị mmadụ wetara
    maka ịrụ ebe nsọ ahụ, bụ otu puku na narị kilogram ise.
  ory-ory: ପବିତ୍ର ସ୍ଥାନ ନିର୍ମାଣର ସମସ୍ତ କାର୍ଯ୍ୟରେ ଏହିସବୁ ସୁବର୍ଣ୍ଣ ଲାଗିଲା, ଅର୍ଥାତ୍‍,
    ନୈବେଦ୍ୟର; ସମସ୍ତ ସ୍ୱର୍ଣ୍ଣ ପବିତ୍ର ସ୍ଥାନର ଶେକଲାନୁସାରେ ଅଣତିରିଶ ତାଳନ୍ତ ସାତ ଶହ ତିରିଶ
    ଶେକଲ ଥିଲା।
  chk-chk: Iwe, ewe kolt meinisin ra aea ren angangen kaütän ewe imw mi pin ükükün
    ruungeröü ipükü tiue me limu paun, nge ra för won ewe kilo ra aea le aükük lon
    ewe imw mi pin. Ei kolt än aramas alilis.
  rop-rop: Wal deibin yusum loda gol 1,000 kilogrem blanga meigim det Seikridwan Tent
    blanga YAWEI,
  ukr-1871: Всього золота, що пійшло на всяку роботу цїлої будівлї сьвятинї, золота
    принесеного в жертву, було двайцять і девять талантів і сїмсот трийцять секлїв,
    по секлям сьвятинї.
  bch-bch: Be gid gol toa ngada oa gid Israel titenai ngan kadonga Deo ele palata,
    tipatambolembole Deo imatai. Be tiuade gol toa oa aea kulupu iuot kilo buno lima
    buno pange, sangalima sangaul pange, igegea lima ga tol (998).
  deu-1951: Alles Gold, das verarbeitet wurde in diesem ganzen Werke des Heiligtums,
    das zum Webopfer gegeben ward, betrug neunundzwanzig Zentner und siebenhundertdreißig
    Schekel, nach dem Schekel des Heiligtums.
  eng-JPS: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty and nine talents, and seven hundred
    and thirty shekels, after the shekel of the sanctuary.
  srp-1865: A svega zlata što otide na ovo djelo, na sve djelo za svetinju, koje zlato
    bješe priloženo, svega ga bješe dvadeset i devet talanata, sedam stotina i trideset
    sikala, po svetom siklu;
  lug-lug: Zaabu yenna eyali aweereddwayo eri Mukama, eyakozesebwa mu kuzimba ekifo
    ekitukuvu, yali nga ttani emu, ng’okupima kw’Awatukuvu okutongole bwe kuli.
  heb-heb: כל הזהב העשוי למלאכה בכל מלאכת הקדש ויהי זהב התנופה תשע ועשרים ככר ושבע
    מאות ושלשים שקל בשקל הקדש׃
  ben-IRV: পবিত্র সমাগম তাঁবু তৈরীর সমস্ত কাজে এইসব সোনা লাগল, উপহারের সমস্ত সোনা
    পবিত্র স্থানের শেকল অনুসারে ঊনত্রিশ তালন্ত সাতশো ত্রিশ শেকল ছিল।
  pan-pan: ਸਾਰਾ ਸੋਨਾ ਜਿਹੜਾ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਕੰਮ ਦੇ ਵਰਤਣ ਵਿੱਚ ਆਇਆ ਅਰਥਾਤ ਭੇਟ ਦਾ ਸੋਨਾ ਉੱਨਤੀ
    ਕਿੱਕਾਰ ਅਤੇ ਸੱਤ ਸੌ ਤੀਹ ਸ਼ਕਲ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕਲ ਅਨੁਸਾਰ ਹੋਇਆ
  mya-JVB: သန့်ရှင်း ရာ ဌာနတော်ပြီး အောင် လှူ ၍ လုပ်သော ရွှေ ချိန်ပေါင်း ကား အကျပ်တော်အတိုင်း
    အခွက် နှစ်ရာ ကိုးဆယ် ခုနစ် ပိဿာ သုံးဆယ် ဖြစ် သတည်း။
  hmo-hmo: Golo ibounai, taunimanima ese Lohiabada dekenai idia henia, Palai Dubu
    totona gaudia edia metau be 1000 kilogaram, Helaga Gabuna ena sikele hegeregerena.
  urd-urd: सब सोना जो मक़दिस की चीज़ों के काम में लगा, या'नी हदिये का सोना उन्तीस
    क़िन्तार और मक़दिस की मिस्क़ाल के हिसाब से एक हज़ार सात सौ पिछत्तर मिस्क़ाल था।
  rus-SYN: Всего золота, употребленного в дело на все принадлежности святилища, золота,
    принесенного в дар, было двадцать девять талантов и семьсот тридцать сиклей, сиклей
    священных;
  bqc-SIM: Vua pↄ́ wà mↄ̀ò Diiɛ wà luakukĩi zĩkɛ̀ò gbia kà tↄnu do, lá wà
    a gbia lɛ́ dìlɛ luakukĩiwa.
  tcz-CHONGTHU: Houbuh le muntheng sahdohna ding'in sana Shekhel somni le ko leh ja
    sagi leh somthum ahin choi khom uve.
  mar-mar: पवित्रस्थानाच्या सर्व कामाकरता अर्पण केलेले सोने सुमारे एकोणतीस किक्कार
    होते आणि पवित्रस्थानातील शेकेलाच्या चलनाप्रमाणे सातशे तीस शेकेल होते.
  qub-qub: Tolduta, Tolducho cananpaj caj cösacunata rurananpaj gori caran runacuna
    ofrenda churashanmi. Runacuna ofrenda churashan gori llapanga caran isgun pachac
    sojta chunca pichgan (965) quïlu quimsa chunca (30) grämunwan. Chaycunata pësaran
    Tolducho caj pësacunawan.
  hat-hat: Tout lò yo te sèvi pou fè travay nan kote ki apa pou Bondye a, se te lò
    moun yo te ofri bay Bondye. Lò a te peze demil nèfsantrant (02930) liv, dapre
    mezi yo sèvi nan kote ki apa pou Seyè a.
  eng-BSB: All the gold from the wave offering used for the work on the sanctuary
    totaled 29 talents and 730 shekels, according to the sanctuary shekel.
  tod-tod: Zanugi liegɔi nii é lɔɔni seizu ɲadegai ma wotiiti kpein su, é ɠɛni ga
    kilo waagila (1 000) kɛɠala, eɠɛʋelei seizu ɲadegai ma ɠɔɠɔgi la.
  eng-WEBPB: All the gold that was used for the work in all the work of the sanctuary,
    even the gold of the offering, was twenty-nine talents and seven hundred and thirty
    shekels, according to the shekel of the sanctuary.
  kbq-kbq: Anumzamofo seli mono noma kisazegu'ma eri vereve hu ofama eri'za azageno
    ana noma kivagare'nea golimofo kna'ama monompima refko'ma nehaza avamente'ma hampri'nazana,
    kna'amo'a 998'a kilogremi hu'ne.
  nhe-BL: Nochi oro tlen motequihui para nochi tlamantli ipan nopa tiopamitl eltoya
    oro tlen israelitame quimacatoyaj TOTECO. Huan ietica quipano 965 kilos queja
    nopa tlayejyecoli tlen quitequihuijque ipan nopa tiopamitl.
  gub-BL: Teko omono or tetea'u Tupàn Tuweharupi Wiko Ma'e pe hàpuzuhu iapo pyràm
    wà. Omono ma'e puhuz taw hexakaw rehe tuwihawete wanehe we har rehe wà. Wexak
    ipuhuz taw wà. Heta miw kir a'e or puhuz taw.
  eng-DRA: All the gold that was spent in the work of the sanctuary, and that was
    offered in gifts was nine and twenty talents, and seven hundred and thirty sicles
    according to the standard of the sanctuary.
