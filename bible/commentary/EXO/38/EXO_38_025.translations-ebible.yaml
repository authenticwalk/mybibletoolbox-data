verse: EXO.038.025
translations:
  mal-C: ജനസംഖ്യയെടുപ്പിൽ എണ്ണപ്പെട്ടിരുന്നവരിൽനിന്നു ലഭിച്ചത് വിശുദ്ധമന്ദിരത്തിലെ
    തൂക്കപ്രകാരം 100 താലന്ത്, 1,775 ശേക്കേൽ വെള്ളി ആയിരുന്നു.
  deu-TKW: das infolge der Musterung der Gemeinde eingehende Silber 100 Talente und
    1775 Sekel heiliges Gewicht,
  lin-lin: Palata oyo bazwaki na maboko ya bato oyo batangamaki na lisanga, ezalaki
    bakilo nkoto misato mpe bagrame nkama minei na tuku minei, kolanda ndenge bamekaka
    kilo kati na Mongombo.
  eng-LSV: And the silver of those numbered of the congregation [is] one hundred talents,
    and one thousand and seven hundred and seventy-five shekels, by the shekel of
    the holy place;
  eng-GNV: But the siluer of them that were numbred in the Congregation, was an hundreth
    talents, and a thousand seuen hundreth seuentie and fiue shekels, after the shekel
    of the Sanctuarie.
  eng-WEBSTER: 'And the silver of them that were numbered of the congregation was
    a hundred talents, and a thousand seven hundred and seventy five shekels, after
    the shekel of the sanctuary:'
  nhw-BL: Huan imiyaca plata catli quitequihuijque panoc 3 mil 319 kilos.
  swh-ONEN: Fedha iliyopatikana kutokana na jumuiya ya watu waliohesabiwa ilikuwa
    yenye uzito wa talanta mia moja na shekeli 1,775, kulingana na shekeli ya mahali
    patakatifu.
  bba-bba: Sii ɡee si Isirelibɑ bɑ mɑɑ wɛ̃ sɑnɑm mɛ bɑ bu ɡɑrimɔ, su kuɑwɑ kilo nɔrɔbun
    subɑ itɑ kɑ wɔkurɑ nɔɔbu kɑ yirun (3.017) sɑkɑ. Bɑ su yĩirɑwɑ kɑ ben sɑ̃ɑ yerun
    sɑkɑku.
  eng-KJVCPB: 'And the silver of them that were numbered of the congregation was an
    hundred talents, and a thousand seven hundred and threescore and fifteen shekels,
    after the shekel of the sanctuary:'
  luo-luo: Fedha mane oyudi koa kuom oganda duto mane okwan e kweno maduongʼ ne romo
    kilo alufu adek mia angʼwen (3,400) kaluwore gi rapim mar kama ler mar lemo,
  meu-meu: Silver idoinai, hebou ai ladadia e tore taudia ese e heni ḡauna, ena metau
    be talent sinahu-ta sekele daha-ta sinahu-hitu hitu-ahui ima, gabu helaḡana ena
    sekele heḡereḡerena.
  npi-ULB: समुदायले दिएको चाँदी पवित्र वासस्थानको शेकेलअनुसार १०० तोडा र १,७७४ शेकेल
    थियो ।
  yor-yor: Fàdákà tí a rí nínú ìjọ, ẹni tí a kà nínú ìkànìyàn jẹ́ ọgọ́rùn-ún tálẹ́ǹtì
    àti òjìdínlẹ́gbẹ̀san ó lé mẹ́ẹ̀ẹ́dógún (1,775) ṣékélì, gẹ́gẹ́ bí ìwọ̀n ṣékélì
    ibi mímọ́,
  emp-NTPO: Israeld̶ebema umaquĩrãrã veinte poad̶eba ʌ̃taa b̶eada juachasid̶ad̶e 603,550
    panasid̶aa. Juachasid̶ad̶e ãdjirãza sei gramo paratada diasid̶aa Ãcõrẽ ded̶e zabada
    quĩrãca. Jũma ãbaa ãdjia diaped̶ad̶a parata zʌgʌara 7,550 libra b̶asia.
  ind-ind: Seluruh perak yang disumbangkan umat Israel saat sensus berjumlah 3.420
    kilogram. Jumlah ini ditimbang sesuai ukuran berat resmi yang tersimpan di kemah
    TUHAN.
  pes-OPCB: جماعت اسرائیل جمعاً سه هزار و چهارصد و سی کیلوگرم نقره که به مقیاس عبادتگاه
    وزن می‌شد، هدیه دادند.
  tgl-ULB: Ang pilak na binigay ng kumunidad ay nagtitimbang ng isandaang talento
    at 1, 775 sekel, ayon sa sekel ng santuwaryo,
  hui-hui: Tigua siliba dagalo handalu hemiria genda magi manda bialu kilogarama daosini
    tebirani handari mariani pira tebira (3,430) mo mogo biniyane hendene. Muni siliba
    uruni agali mali pira kira (20) ho bolangua hene hearu tinaga mini bebani gilibu
    wigi biyarume muni kina duria ale yu ibugu biyago dagalalu hemiria agali daosini
    dege handari waragariani tebira handari duriani pira duria (603,550) bibahende
    ibiniyane hendene.
  mya-mya: သန်း​ခေါင်​စာ​ရင်း​ကောက်​ယူ​စဉ်​အ​ခါ​က၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​မှ
    ရ​ရှိ​သော ငွေ​ချိန်​မှာ​တ​ရား​ဝင်​ချင်​တွယ်​နည်း​အ​ရ ခု​နစ်​ထောင့်​ငါး​ရာ​ငါး​ဆယ်​ပေါင်​ရှိ​၏။-
  cbi-NTPO: Tsenmala lushi kenu jeru chachilla dekuwañu katu 3.319 kilu, 525 gramu
    kala, Diosa' pupunanu yapayasha naake adyu' yangaamu deeñuba tsanguitu.
  bod-N: མི་ཚོགས་ཀྱི་གྲངས་རྩིས་ལས་བྱུང་བའི་དངུལ་ནི་གནས་མཆོག་གི་སྲང་བཞིན་དུ་རྡོ་ཚད་བརྒྱ་དང་།
    དངུལ་སྲང་ཆིག་སྟོང་བདུན་བརྒྱ་བདུན་ཅུ་དོན་ལྔ་ཡིན།
  sna-sna: Sirivha yakawanikwa yakabva kuna avo veungano vakaverengwa pakunyorwa,
    yaiva matarenda zana, uye chiuru chimwe namazana manomwe namakumi manomwe namashanu
    amashekeri, zvichienderana neshekeri renzvimbo tsvene,
  spa-BLM: 'La plata de los contados de la congregación era de cien talentos y mil
    setecientos setenta y cinco siclos, según el siclo del santuario:'
  cac-cac: Axo q'uen plata ix molchajemi, a ix ic'chajq'ue vaan sb'isul eb' anima,
    75 quintal yed' chab'xo arroba q'ueen, icha yalil q'uen echlab' sc'anchaj d'a
    scajnub' Dios.
  swh-ULB: Nayo fedha ya wale walioandikishwa kati ya kusanyiko ilikuwa talanta mia
    moja na shekeli 1, 775 kulingana na shekeli ya mahali patakatifu,
  bel-bel: а срэбра ад падлічаных асобаў супольства сто талантаў і тысяча сямсот семдзесят
    пяць сікляў, сікляў сьвяшчэнных;
  deu-ELBBK: 'Und das Silber von den Gemusterten der Gemeinde betrug 100 Talente und
    1.775 Sekel, nach dem Sekel des Heiligtums:'
  mbb-OT: Is keveǥat te langun he pelata he netiǥum, ne menge 3,520 he kilu ziyà te
    timbangan te menge memumuhat. Iyan mibeǥey kayi is menge etew he nelista te sinsus.
    Is kada sevaha kandan mibeǥey te heenem he gramu ziyà te timbangan te menge memumuhat.
    Duen 603,550 he etew he is keǥurang dan 20 he tuig pehendiyà te metikang is nelista
    te sinsus.
  mal-2015: സഭയിൽ ചാർത്തപ്പെട്ടവരുടെ വെള്ളി വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറു
    താലന്തും ആയിരത്തെഴുനൂറ്റെഴുപത്തഞ്ചു ശേക്കെലും ആയിരുന്നു.
  gup-gup: Bu Moses benrohrokmeng dja benngeybimbom bininj nawu Israel benkebmawahmeng,
    wanjh birridjalwern yiman 603550 bininj nawu birridabbolkni. Wanjh birrimekbe
    bininj rowk birribebbehwong yeng nawu silver dja wanjh wernhmerrinj bu birrirohrokmeng
    namekbe 3400 kilograms kore bedberre mankarre.
  gvs-gvs: E vininabeso siriba ana moumou boi koroto adi katuyáiva goi moe kilo ana
    badabada 2,819. Siribayana siisikere Yauwe ina Kaba Kaiyaka Kimaasabaina ana lovina
    goi sisikere.
  rmc-rmc: Sar sas zgende o manuša, oda rup, so dine, sas 3,43 toni pal oda, sar pes
    važinel andro Svetostankos.
  nlg-nlg: Mana suboni na silver tara nighi hevei e tolu togha vati hangalatu na kilo
    na mava [te kaekage tana na mavani utuni.]
  pes-OPV: و نقره شمرده شدگان جماعت صد وزنه و هزار و هفتصد وهفتاد و پنج مثقال بود،
    موافق مثقال قدس.
  ron-1924: Арӂинтул челор ешиць ла нумэрэтоаре дин адунаре се суя ла о сутэ де таланць
    ши о мие шапте суте шаптезечь ши чинч де сикли, дупэ сиклул Сфынтулуй Локаш.
  ben-OBCV: পবিত্রস্থানের শেকল অনুসারে, সমাজভুক্ত যাদের সংখ্যা জনগণনায় স্থান পেয়েছিল,
    তাদের কাছ থেকে সংগৃহীত রুপোর পরিমাণ দাঁড়িয়েছিল 100 তালন্ত ও 1,775 শেকল—
  som-som: Oo shirka intiisii la tiriyey lacagtoodii waxay ahayd boqol talanti, iyo
    kun iyo toddoba boqol iyo shan iyo toddobaatan sheqel, oo le'eg sheqelka meesha
    quduuska ah.
  lat-VUC: Oblatum est autem ab his qui transierunt ad numerum a viginti annis et
    supra, de sexcentis tribus millibus et quingentis quinquaginta armatorum.
  eng-ASVBT: 'And the silver of them that were numbered of the congregation was a
    hundred talents, and a thousand seven hundred and threescore and fifteen shekels,
    after the shekel of the sanctuary:'
  ita-1885: E l'argento degli annoverati d'infra la raunanza fu cento talenti, e mille
    settecensettantacinque sicli, a siclo di Santuario;
  eng-LXXUP: He made the holy anointing oil and the composition of the incense, the
    pure work of the perfumer.
  eng-ULB: The silver given by the community weighed one hundred talents and 1,775
    shekels, according to the sanctuary shekel,
  spa-VBL: La cantidad total de plata de los que habían sido contados en el censo
    era de 100 talentos y 1.775 siclos (usando el estándar del siclo del santuario).
  fra-_FOB: Et l'argent de ceux de l'assemblée qui furent dénombrés, fut de cent talents
    et mille sept cent soixante et quinze sicles, selon le sicle du sanctuaire;
  mal-mal: സഭയിൽ എണ്ണമെടുക്കപ്പെട്ടവരുടെ വെള്ളി വിശുദ്ധമന്ദിരത്തിലെ തൂക്കപ്രകാരം നൂറു
    താലന്തും ആയിരത്തി എഴുനൂറ്റി എഴുപത്തഞ്ച് ശേക്കെലും ആയിരുന്നു.
  urd-GVR: Tāmīr ke lie chāṅdī jo mardumshumārī ke hisāb se wasūl huī, us kā wazn
    taqrīban 3,430 kilogrām thā. (Use bhī maqdis ke bāṭoṅ ke hisāb se tolā gayā.)
  suz-BL: ङोंइती हिक्‍शो वोंइश मुर आन रे पोक्‍शो चांदी सहे का टलेन्‍ट नु हजार का ७
    सहे ७५ शेकेल दुम्‍त।
  ita-1927: 'E l’argento di quelli della raunanza de’ quali si fece il censimento,
    fu cento talenti e mille settecento settantacinque sicli, secondo il siclo del
    santuario:'
  ckb-ckb: زیوی سەرژمێرکراوەکانی کۆمەڵەکەش، سەد تالنت و هەزار و حەوت سەد و حەفتا و
    پێنج شاقل بە شاقلی پیرۆزگا.
  eng-BBE: And the silver given by those who were numbered of the people was a hundred
    talents, and a thousand, seven hundred and seventy-five shekels in weight, by
    the scale of the holy place.
  kan-OKCV: ಪರಿಶುದ್ಧಾಲಯದ ನಿಯಮದ ಮೇರೆಗೆ ಸಮೂಹದ ಜನಗಣತಿಯಲ್ಲಿ ದಾಖಲಿಸಿದ ಜನರಿಂದ ಸಂಗ್ರಹಿದ ಬೆಳ್ಳಿಯ
    ತೂಕವು ಸುಮಾರು 3,400 ಕಿಲೋಗ್ರಾಂ ಇತ್ತು.
  bbb-bbb: '@see-verse:EXO.038.024'
  tam-2017: சபையில் எண்ணப்பட்டவர்கள் கொடுத்த வெள்ளி பரிசுத்த ஸ்தலத்தின் சேக்கலின்படி
    நூறு தாலந்தும், ஆயிரத்தெழுநூற்று எழுபத்தைந்து சேக்கல் நிறையுமாக இருந்தது.
  spa-RV-1909: 'Y la plata de los contados de la congregación fué cien talentos, y
    mil setecientos setenta y cinco siclos, según el siclo del santuario:'
  ron-BTF: Și argintul de la cei ce au fost numărați din adunare a fost de o sută
    de talanți și o mie șapte sute șaptezeci și cinci de șekeli, după șekelul sanctuarului;
  eng-WEBP: 'The silver of those who were counted of the congregation was one hundred
    talents and one thousand seven hundred seventy-five shekels, according to the
    shekel of the sanctuary:'
  eng-FBV: The total amount of silver from those who had been counted in the census
    was 100 talents and 1,775 shekels (using the sanctuary shekel standard).
  nld-1939: Het zilver, dat de monstering van de gemeenschap had opgebracht, bedroeg
    honderd talenten en zeventienhonderd vijf en zeventig sikkels volgens het heilig
    gewicht.
  nch-BL: Huan imiyaca plata cati quitequihuijque quipanoc 3 mil 319 kilos.
  vie-1934: Bạc của mấy người hội chúng có kể sổ tổng cộng được một trăm ta lâng,
    một ngàn bảy trăm bảy mươi lăm siếc-lơ, theo siếc-lơ của nơi thánh.
  hin-CV: इस्राएलियों ने पवित्र स्थान के लिए जो चांदी भेंट दी थी, वह पवित्र स्थान
    की तौल के अनुसार लगभग तीन हजार पांच सौ बीस किलो थी.
  eng-OURB: 'The silver of those who were counted of the congregation was one hundred
    talents [300,000 shekels; 7,500 lb; 3,402 kg], and one thousand seven hundred
    seventy-five shekels [44.375 lb; 20.129 kg], after the shekel of the sanctuary
    (the shekel is 0.4 oz; 11.34 g):'
  spa-BES: Y la plata dada por los contados del pueblo fue de cien talentos, y mil
    setecientos setenta y cinco siclos de peso, según la balanza del lugar santo.
  tdx-tdx: Le talenta zato naho sekele arivo-tsi-fitonjato-tsi-fitompolo lime amby,
    toe sekele’ i toe-miavakey, ty volafoty amo niaheñe amy fivoribeiio;
  vid-vid: Sendi kulawa kuli Waisilaeli weng'ha wawazigwe, nayali na itunyo lya kilo
    elufu zidatu na kumi na saba na gilamu miya saba na makumi gahano kulawila na
    vipimilo vya ihema lya Nguluwi.
  eng-OKE: And the silver of the numbered ones of the congregation was a hundred talents,
    and a thousand and seven hundred and seventy and five shekels, in the shekels
    of the sanctuary.
  tha-KJV: เงินตามจำนวนชุ​มนุ​มชนได้นับไว้ รวมเป็นหนึ่งร้อยตะลันต์กับหนึ่งพันเจ็ดร้อยเจ็ดสิบห้าเชเขล
    ตามเชเขลแห่งสถานบริ​สุทธิ​์
  por-BR-2018: 'E a prata dos contados da congregação foi cem talentos, e mil setecentos
    setenta e cinco siclos, segundo o siclo do santuário:'
  deu-ELO: 'Und das Silber von den Gemusterten der Gemeinde betrug hundert Talente
    und tausend siebenhundertfünfundsiebzig Sekel, nach dem Sekel des Heiligtums:'
  eng-WYC-2018: Forsooth the silver of (the) numbering of the people was an hundred
    hundreds, and a thousand and seven hundred and seventy (and five) shekels, at
    the weight of (the) saintuary, (And the silver gotten from the registering of
    the people was a hundred talents, and a thousand and seven hundred and seventy-five
    shekels, by the measure of the sanctuary,)
  epo-epo: 'Kaj la arĝento, akirita per la kalkulado de la komunumo, prezentis la
    kvanton de cent kikaroj kaj mil sepcent sepdek kvin sikloj laŭ la sankta siklo:'
  uig-PIN: Jamaǝt arisidin sanaⱪtin ɵtküzülgǝn adǝmlǝr tǝripidin kǝltürülgǝn kümüx
    bolsa muⱪǝddǝs jaydiki xǝkǝlning ɵlqǝm birliki boyiqǝ bir yüz talant bir ming
    yǝttǝ yüz yǝtmix bǝx xǝkǝl idi.
  beo-beo: Silifa amo ilia Isala:ili dunu afae afae ilima lai ea dioi defei (amo amola
    ilia da dioi defeidafa amoga ba:i) da 3,430 gilogala:me ba:i.
  tpi-OTNT: Ol i kaunim silva, na hevi bilong en inap 3,430 kilogram. Dispela silva
    i kam long ol man i bin raitim nem long buk. Ol man i gat 20 krismas na i go antap,
    ol i bin tromoi 5 kina long mani silva. I gat 603,550 man olgeta.
  hau-SA: Azurfar da aka samu daga ƙidayar taron jama’a, talenti 100 ne, da shekel
    1,775, bisa ga ma’aunin shekel na tsattsarkan wuri.
  uig-LAT: Jamaet arisidin sanaqtin ötküzülgen ademler teripidin keltürülgen kümüsh
    bolsa muqeddes jaydiki shekelning ölchem birliki boyiche bir yüz talant bir ming
    yette yüz yetmish besh shekel idi.
  nde-nde: Isiliva esavela kulabo abahlala khona ababebaliwe ngesikhathi sokubalwa
    kwabantu sasilesisindo esingamathalenta alikhulu (100) lamashekeli ayinkulungwane
    lamakhulu ayisikhombisa alamatshumi ayisikhombisa lanhlanu (1,775), kusiya ngamashekeli
    endawo engcwele,
  ton-ton: 'Pea ko e siliva ʻokinautolu naʻe lau ʻi he kakai fakataha, ko e taleniti
    ʻe teau, mo e sikeli ʻe taha afe ma fitungeau, mā fitungofulu ma nima, ʻo fakatatau
    ki he sikeli ʻoe fale tapu:'
  ces-1613: Stříbra pak od těch, jenž náležejí ku počtu shromáždění, sto centnéřů,
    a tisíc sedm set sedmdesáte pět lotů podlé váhy svatyně.
  eng-WMB: 'The silver of those who were counted of the congregation was one hundred
    talents and one thousand seven hundred seventy-five shekels, according to the
    shekel of the sanctuary:'
  tam-TCV: மக்கள் தொகை கணக்கெடுப்பின்போது, எண்ணப்பட்ட மக்கள் சமுதாயத்திலிருந்து பெறப்பட்ட
    வெள்ளி, பரிசுத்த இடத்தின் நிறையின்படி 100 தாலந்துகளும், 1,775 சேக்கலுமாயிருந்தது.
  ceb-ULB: Ang plata nga gihatag sa katawhan may gibug-aton nga 100 ka talent ug 1,
    775 shekel, sumala sa timabangan sa shekel sa balay alampoan,
  pol-UBG: Srebra zaś od przeliczonych spośród zgromadzenia było sto talentów i tysiąc
    siedemset siedemdziesiąt pięć syklów według sykla świątynnego.
  urd-GVU: تعمیر کے لئے چاندی جو مردم شماری کے حساب سے وصول ہوئی، اُس کا وزن تقریباً
    3,430 کلو گرام تھا (اُسے بھی مقدِس کے باٹوں کے حساب سے تولا گیا)۔
  deu-1912: 'Des Silbers aber, das von der Gemeinde kam, war hundert Zentner tausendsiebenhundertfünfzig
    Lot nach dem Lot des Heiligtums:'
  ntj-ntj: '@see-verse:EXO.038.024'
  kan-2017: ಸಮೂಹದ ಜನಗಣತಿಯಲ್ಲಿ ದಾಖಲಿಸಿದ ಜನರಿಂದ ದೇವರ ಸೇವೆಗೆಂದು ಸಂಗ್ರಹಿಸಿದ ಬೆಳ್ಳಿಯ ತೂಕವು
    ದೇವರ ಸೇವೆಗೆ ನೇಮಕವಾದ ಶೆಕೆಲಿನ ಮೇರೆಗೆ ನೂರು ತಲಾಂತು ಹಾಗು ಸಾವಿರದ ಏಳುನೂರ ಎಪ್ಪತ್ತೈದು ಶೆಕೆಲ್.
  ena-ena: Lɨba silɨva agɨladɨ lamalama vɨhɨlɨ iga iga lugɨlavɨci ua nudɨ vɨhɨlɨ 3,430
    kilogɨlam hɨnimi. Hulaŋ nulɨdɨ ibi manasɨŋ hɨvɨ lɨbavɨmi agɨlaŋ ala lɨba silɨva
    agɨladɨ vavehavɨmi. Hulaŋ agɨladɨ hualɨ lugɨlavɨci ua human limu limu fɨhala hɨcɨ
    limu limu fɨhala iahami agɨladɨ hɨdɨlɨ maha ibi sɨkasɨkan vivi via ua hulaŋ hadi
    hadi agɨladɨ avi sɨkasɨkan vihavɨmi. Hulaŋ ibi vihavɨmi agɨladɨ lugɨlavɨci ua
    603,550 iahami. Lɨci nɨbɨlaŋ ala anɨm hɨlɨcɨ sekelɨ uavɨhadami agadɨ limu cɨkaŋ
    Asɨ saŋ sagalɨ iguavɨmi. Asɨ dɨ havɨlɨ ulaŋ caba heŋ akuaba akuaba lamalama vɨhɨlɨ
    sɨhɨvia sɨbaŋ iga iga lugɨlavɨhadami hameŋ ala lɨba silɨva agɨladɨ lamalama vɨhɨlɨ
    agadɨ iga iga lugɨlavɨmi.
  yap-yap: Ma silber ni mokun u pa’ e girdi’ e ni thabthabelnag ma 7,550 e pawn, tomalngin
    ni kan duwgiliy ko thabthabel e ngiyal’nem.
  hlt-MCSB: Rhaengpuei kah a soep cak he khaw talent yakhat neh hmuencim kah shekel
    ah shekel thawngkhat ya rhih sawmrhih panga lo.
  mdy-ETH: ቢያ ዴሮይዳፓ ቡኬ ቢሮ ዓንጎ ዴኤሡማ ሃይሦ ሺያና ዖይዶ ፄኤታና ሃይሢታሚ ኪሎ ጊራሜ ማዓያኬ።
  twi-ASANTE: Dwetɛ a asafo no mu nnipa no de baeɛ yɛ kilogram mpem mmiɛnsa ne ahanan
    (3,400).
  eng-WEBU: 'The silver of those who were counted of the congregation was one hundred
    talents and one thousand seven hundred seventy-five shekels, according to the
    shekel of the sanctuary:'
  bnp-bnp: A maka silva, a nimavane ria i 3,430 kilo. A rane huriki ri habi a maka
    silva ni here puru na puhu.
  wal-wal: Qoodan de7iya maabaraa asaappe beettida birai Xoossaa Dunkkaaniyan eriyo
    meezaanan wottin, 3,430 kilo giraame deexxiis.
  spa-PDDPT: La plata de los censados de la congregación ascendió a 3,32 toneladas.
  gun-gun: Ha'e rã prata guery ombopara uka va'e kuery ome'ẽ va'ekue ha'e javi ma
    três mil quilos, henda iky'a e'ỹ va'e py oiporua va'e rami.
  agu-BL: Ma yi sakal yi molxij yi je'n yi sens ẍchixo'l yi xonl Israel i'tz oxc'al
    tu o'laj quintal tu cob arow chi yi ma'lbil yi na xcon xe yi mantial.
  ilo-ULB: Ti pirak nga inted dagiti tattao ket agdagsen iti sangagasut a talento
    ken 1, 775 a siklo, segun iti naituyang a pagtimbangan iti siklo ti santuario,
  kpg-kpg: Nia silber ala ne hagabudu mai di dau o nia daangada tenua e daamaha nia
    pauna e 7550, e pauna gi di hai dela e mogobuna di hai hegau.
  uig-ARA: جامائەت ئارىسىدىن ساناقتىن ئۆتكۈزۈلگەن ئادەملەر تەرىپىدىن كەلتۈرۈلگەن كۈمۈش
    بولسا مۇقەددەس جايدىكى شەكەلنىڭ ئۆلچەم بىرلىكى بويىچە بىر يۈز تالانت بىر مىڭ يەتتە
    يۈز يەتمىش بەش شەكەل ئىدى.
  sus-sus: Gbeti xasabi naxan sɔtɔ mixi kɔntixie ra, na lan nɛ kilo wulu saxan kilo
    kɛmɛ solomasaxan nun tongo solofere nun suuli nan ma hɔrɔmɔlingira maniyase sɛriyɛ
    ki ma.
  pon-2006: Toutoun silper me alahldi sang rehn aramas akan me wadawadehr mihmi ni
    paun 7,550 nin duwen eh tenekehr oh nin duwen wadawad en paun akan en Tehnpas
    sarawio.
  ksd-ksd: Ma ra silva kadiat dia ga luk diat ta ra tarai Israel i ga varogop ma ra
    mar na talant, ma tika na arip ma lavurua na mar, lavurua na vinun ma a ilima
    na mamat, varogop ma ra mamat ure ra gomgom na pal;
  tur-YTC: Topluluktan sayılanların gümüşü, kutsal yerin şekeline göre yüz talant
    ve bin yedi yüz yetmiş beş şekeldi;
  grc-BRENT: Οὗτος ἐποίησε τὸ ἔλαιον τῆς χρίσεως τὸ ἅγιον, καὶ τὴν σύνθεσιν τοῦ θυμιάματος
    καθαρὸν ἔργον μυρεψοῦ·
  ind-AYT: Jumlah perak dari jemaat yang terhitung adalah 100 talenta dan 1.775 syikal,
    menurut ukuran syikal tempat kudus,
  nya-nya: Siliva wochokera ku gulu lonse la anthu anali wolemerera makilogalamu 3,430,
    potsata miyeso ya ku malo wopatulika.
  hrv-hrv: A srebro, sabrano prigodom upisivanja zajednice -
  mps-mps: Tama augwaligo te silva nedali, tama te naigo sęgę te tiwai, te bidi
    sese hauwa, te 3,430 kilo sęgę yai. Te silva te bukude augwa nogi asęna elaluali
    bidi dabego sela asai. Te bidi dabego kibu be te bidi sese delidu ugwaba holali
    bage, augwali deli deligo te silva monego te mone ge a naga muani. Te bidi dabe
    te bidi sese hauwa mu, te 603,550, te tama bidi te mone muna muna pai dao.
  tpi-tpi: Ol i kaunim silva, na hevi bilong en inap 3,430 kilogram. Dispela silva
    i kam long ol man i bin raitim nem long buk. Ol man i gat 20 krismas na i go antap,
    ol i bin tromoi 5 kina long mani silva. I gat 603,550 man olgeta.
  dan-1931: 'Det ved Menighedens Mønstring indkomne Sølv løb op til 100 Talenter og
    1.775 Sekel efter hellig Vægt:'
  vie-OVCB: Tổng số bạc là 3.420 ký, theo tiêu chuẩn cân đo Nơi Thánh.
  guj-2017: વસ્તીગણતરીની નોંધણી વખતે સમુદાય પાસેથી મળેલ ચાંદીનું વજન એકસો તાલંત અને
    એક હજાર સાતસો પંચોતેર તથા પવિત્રસ્થાનના શેકેલ પ્રમાણે હતું.
  pon-2006A: Toutoun silper me alahldi sang rehn aramas akan me wadawadehr mihmi ni
    paun 7,550 nin duwen eh tenekehr oh nin duwen wadawad en paun akan en Tehnpas
    sarawio.
  por-BRBSL: 'A prata dos que foram contados da congregação foi cem talentos e mil
    setecentos e setenta e cinco siclos, de acordo com o siclo do santuário:'
  cth-cth: Touk tangcoung e tamimaya koe kabawknaw ni a poe awh e ngun hmuen kathoung
    koe khingnae patetlah pong 7, 550 touh a pha.
  twi-twi: Dwetɛ a asafo no mu nnipa no de bae yɛ kilogram mpem abiɛsa ne ahannan
    (3,400).
  hlt-hlt: Rhaengpuei kah a soep cak he khaw talent yakhat neh hmuencim kah shekel
    ah shekel thawngkhat ya rhih sawmrhih panga lo.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ do kɑ̀ɑ mbɛ̀ kɛ̀ bɛ̀ɛ pɑ̃ timɑ́tì pɛ́ítì kɛ̀ tì mbo cìdóòbɛ̀
    sikɔupísìtɑ̃ɑ̃ti nɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀yiekɛ̀ (3017) nɛ̀ kɑdɑ́mmù sikɔu sìyiekɛ̀
    nɛ̀ sipísìnùmmù (750) dɛ kó tɛbiètɛ̀ ĩ́nkɛ̀.
  msy-2020: Ezɨ me silva medima, an osɨmtɨzim ghua 3,430 kilogremɨn tu. Gumazir ziaba
    akɨnafarimɨn itiba silvan kaba amadazɨma da ize. Ezɨ gumazir 20plan azenibar tugha
    ghuavanadiba, me vaghvagha 5 kina silvan dagɨaba arɨki, ezɨ gumazir kaba bar men
    dɨbobonim 603,550.
  azb-azb: Siyahıya alınan icmanın verdiyi gümüşün çəkisi Müqəddəs yerdəki şekelə
    görə yüz talant və min yeddi yüz yetmiş beş şekel idi.
  eng-DBY: 'And the silver of them that were numbered of the assembly was a hundred
    talents, and a thousand seven hundred and seventy-five shekels, according to the
    shekel of the sanctuary:'
  hin-2017: और मण्डली के गिने हुए लोगों की भेंट की चाँदी पवित्रस्थान के शेकेल के हिसाब
    से सौ किक्कार, और सत्रह सौ पचहत्तर शेकेल थी।
  wol-KYG: Xaalis bi tukkee ci limeefu askan wi, ñetti junniy kilo ak fukk ak juróom
    ñaar (3 017), ak juróom ñaar téeméeri garaam ak juróom fukk (750), yemook téeméeri
    (100) talaŋ ak junneek juróom ñaar téeméer ak juróom ñaar fukk ak juróomi (1 775)
    siikal, ci siikal bi ñu yoonal ci bérab bu sell bi,
  bjr-bjr: Aiqama fasiqauqa 20 aukuana faqaasa nuqu marasoofaqa misa nambaqa 603,
    550 fasiqauqa takisa munnimma aqi mariqau. Mi takisana aqusoofaqa mi siruaana
    qumaree uiqaana maqa sikeerasaa diriseeqa qafoofanoo 3,430 kilograms marinau.
  eng-YLT: And the silver of those numbered of the company [is] a hundred talents,
    and a thousand and seven hundred and five and seventy shekels, by the shekel of
    the sanctuary;
  eng-WYC-2017: Forsooth the silver of numbering of the people was an hundred hundreds,
    and a thousand and seven hundred and seventy and five shekels, at the weight of
    saintuary,
  eng-WMBB: 'The silver of those who were counted of the congregation was one hundred
    talents and one thousand and seven hundred and seventy-five shekels, according
    to the shekel of the sanctuary:'
  urd-GVH: तामीर के लिए चाँदी जो मर्दुमशुमारी के हिसाब से वसूल हुई, उसका वज़न तक़रीबन
    3,430 किलोग्राम था (उसे भी मक़दिस के बाटों के हिसाब से तोला गया)।
  rug-rug: Sari na siliva saripu ta vala koe Zihova totoso ta nae sari na tie, si
    ṉeta tina made gogoto toloṉavulu puta kilo mamatana. Asa sa pada koasa padapadana
    hopena tadi na hiama.
  gaz-gaz: Meetiin namoota waldaa keessaa lakkaaʼaman irraa argames akka madaalii
    saqilii iddoo qulqulluutti taalaantii 100 fi saqilii 1,775 ture.
  fra-LSG: L’argent de ceux de l’assemblée dont on fit le dénombrement montait à cent
    talents et mille sept cent soixante-quinze sicles, selon le sicle du sanctuaire.
  yal-yal: Yamaan fa gbetin naxan na, na to tɛngɛ, na lan kilo wuli saxan kilo fu
    nun solofere garamu kɛmɛ solofere nun tonge suulun nan ma. A maliga yire sariɲanxin
    ligaseen nan na.
  haw-1868: A o ke kala o ka poe i heluia o ka aha kanaka, hookahi haneri talena,
    a me ka sekela hookahi tausani, ehiku haneri, me kanahikukumamalima, ma ka sekela
    o ke keenakapu.
  arb-NAV: أَمَّا وَزْنُ الْفِضَّةِ الْمُجْبَاةِ مِنَ الْمَعْدُودِينَ مِنَ الشَّعْبِ،
    فَكَانَ مِئَةَ وَزْنَةٍ وَأَلْفاً وَسَبْعَ مِئَةٍ وَخَمْسَةٍ وَسَبْعِينَ شَاقِلاً
    (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةٍ وَوَاحِدٍ وَعِشْرِينَ كِيلُو جِرَاماً) طِبْقاً
    لِمَوازِينِ الْمَقْدِسِ.
  ewe-ewe: Klosalo si woxɔ le amewo si la ƒe kpekpemee nye kilogram akpe etɔ̃, alafa
    ene blaetɔ̃, le Kɔkɔeƒe la ƒe nudanu nu.
  eng-LEE: 'And the silver of those that were numbered of the congregation was one
    hundred talents, and a thousand seven hundred and seventy and five shekels, after
    the shekel of the sanctuary:'
  asm-FB: সমাজৰ দ্বাৰাই দিয়া ৰূপৰ ওজন পবিত্ৰ স্থানৰ চেকলৰ জোখৰ অনুপাতে এশ কিক্কৰ
    আৰু এক হাজাৰ সাত শ পঁয়সত্তৰ চেকল আছিল।
  sus-A: فبٍتِ شَسَبِ نَشَن سْتْ مِشِ كْنتِشِيٍ رَ، نَ لَن نّ كِلٌ وُلُ سَشَن كِلٌ
    كّمّ سٌلٌمَسَشَن نُن تٌنفٌ سٌلٌقٍرٍ نُن سُولِ نَن مَ هْرْ مْلِنفِرَ مَنِيَسٍ سّرِيّ
    كِ مَ.
  fra-SBL: 'L''argent de ceux qui étaient comptés dans l''assemblée était de cent
    talents et de mille sept cent soixante-quinze sicles, selon le sicle du sanctuaire :'
  hbo-hbo: וְכֶ֛סֶף פְּקוּדֵ֥י הָעֵדָ֖ה מְאַ֣ת כִּכָּ֑ר וְאֶלֶף֩ וּשְׁבַ֨ע מֵאֹ֜ות
    וַחֲמִשָּׁ֧ה וְשִׁבְעִ֛ים שֶׁ֖קֶל בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: Forsothe it was offrid of hem that passiden to noumbre fro twenti
    yeer and aboue, of sixe hundrid and thre thousand, and fyue hundrid and fifty
    of armed men.
  pjt-pjt: '@see-verse:EXO.038.024'
  cwe-cwe: Hela yowailavile wanhu wa makabila ikala chilo elufu tatu na longo na saba
    na gilamu magana saba na malongo matano.
  kik-kik: Betha ĩrĩa yarehirwo nĩ mũingĩ ũrĩa watarirwo hĩndĩ ya itarana yarĩ taranda
    100 na cekeri 1,775, kũringana na cekeri ya handũ-harĩa-haamũre,
  fra-NCL: L’argent de ceux de l’assemblée qui furent recensés s’élevait à cent talents
    et mille sept cent soixante-quinze sicles, selon le sicle du sanctuaire.
  cek-AK: Kroek ih rangpui kaminawk mah paek o ih sum kanglung loe, hmuenciim ih shekel
    tahhaih hoiah tah naah, talent cumvaito oh, shekel ah tah naah loe sang cumvai
    sarih, qui sarih, pangato oh.
  cuk-cuk: Dulemar-bukwad-ebislesadba, e-mani, nibir-miligugle gaka dulataled-ilatar
    gaka dulabo-gakambe (7,550) gusad. Bab-Dummad-neggi nibirgi-ibmar-wilubsalegedba
    imaksamalad.
  uig-CYR: Җамаәт арисидин санақтин өткүзүлгән адәмләр тәрипидин кәлтүрүлгән күмүч
    болса муқәддәс җайдики шәкәлниң өлчәм бирлиги бойичә бир йүз талант бир миң йәттә
    йүз йәтмиш бәш шәкәл еди.
  tel-2017: జాబితాలో చేరినవారి సమాజపు ప్రజలు ఇచ్చిన వెండి పవిత్ర స్థలం తులం కొలత ప్రకారం
    100 తలాంతులు, 1, 775 షెకెల్.
  hat-BSA: Ajan a sa yo ki te nan kongregasyon an te gen kantite san talan e mil sèt
    san swasann kenz sik selon sik sanktyè a;
  kos-kos: Silver ma orekeni ke oaoa lulap lun sruf lun Israel nukewa, toasriya paun
    itkosr tausin lumfoko lumngaul, fal nu ke srikasrak oakwuki.
  hbo-WLC: וְכֶ֛סֶף פְּקוּדֵ֥י הָעֵדָ֖ה מְאַ֣ת כִּכָּ֑ר וְאֶלֶף֩ וּשְׁבַ֨ע מֵא֜וֹת
    וַחֲמִשָּׁ֧ה וְשִׁבְעִ֛ים שֶׁ֖קֶל בְּשֶׁ֥קֶל הַקֹּֽדֶשׁ׃
  ibo-ibo: Ịdị arọ nke ọlaọcha enwetara nʼaka ọgbakọ ahụ, bụ puku kilogram anọ, na
    narị kilogram isii na iri ise dịka shekel ebe nsọ si dị.
  ory-ory: ପୁଣି, ମଣ୍ଡଳୀର ଗଣିତ ଲୋକଙ୍କର ରୂପା ପବିତ୍ର ସ୍ଥାନର ଶେକଲାନୁସାରେ ଏକ ଶହ ତାଳନ୍ତ
    ଏକ ସହସ୍ର ସାତ ଶହ ପଞ୍ଚସ୍ତରି ଶେକଲ ଥିଲା।
  chk-chk: Iwe, ewe silifer seni chokewe mi alealong lon iteiten ar we mwich ükükün
    füngeröü limepükü lime paun, a för won ewe kilo ra aea le aükük lon ewe imw mi
    pin.
  rop-rop: en deibin yusum loda silba du 3,430 kilogrem. Deibin gedim det silba brom
    ola men wen deibin ol pei det raitwan prais wen Mosis bin kaundimap olabat. Det
    namba blanga detlot men hubin jidan 20 yiya ol en oba bin 603,550.
  ukr-1871: 'А срібла од перелїчених громадян сто талантів і одна тисяча сїм сот сїмдесять
    і пять секлїв, по секлям сьвятинї:'
  bch-bch: Gid arangaranga toa ad rai sangaul rua ga idae, tiuade dabad ga kus ta
    gid kelede kelede titado pat silva kelede ga ila ngan kadonga Deo ele palata.
    Be gid silva toa tipaluplup oa, tiuade aea kulupu iuot kilo bunoringring tol,
    buno pange sangaul tol (3,430). Gid arangaranga toa oa dabad iuot bunoringring
    buno lima, bunoringring buno ede, igegea bunoringring tol, buno lima sangalima
    (603,550).
  deu-1951: Das Silber aber von den Gezählten der Gemeinde war hundert Zentner und
    1775 Schekel, nach dem Schekel des Heiligtums.
  eng-JPS: 'And the silver of them that were numbered of the congregation was a hundred
    talents, and a thousand seven hundred and three-score and fifteen shekels, after
    the shekel of the sanctuary:'
  srp-1865: A srebra što doðe od zbora, sto talanata, i tisuæa sedam stotina i sedamdeset
    i pet sikala, po svetom siklu;
  lug-lug: Ne ffeeza eyaweebwayo abaabalibwa nga bava mu kibiina mu kubala abantu,
    yali wa kilo enkumi ssatu mu ebikumi bina, ng’okupima kw’Awatukuvu okutongole
    bwe kuli.
  heb-heb: וכסף פקודי העדה מאת ככר ואלף ושבע מאות וחמשה ושבעים שקל בשקל הקדש׃
  ben-IRV: মণ্ডলীর লোকদের রূপা পবিত্র জায়গার শেকল পরিমাপের অনুযায়ী একশো তালন্ত এবং
    এক হাজার সাতশো পঁচাত্তর শেকল ছিল।
  pan-pan: ਅਤੇ ਮੰਡਲੀ ਦੇ ਲੋਕਾਂ ਦੀ ਚਾਂਦੀ ਜਿਨ੍ਹਾਂ ਦਾ ਲੇਖਾ ਹੋਇਆ ਇੱਕ ਸੌ ਕਿੱਕਾਰ ਅਤੇ ਇੱਕ
    ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਪੰਝੱਤਰ ਸ਼ਕਲ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਸ਼ਕਲ ਅਨੁਸਾਰ ਸੀ
  mya-JVB: စာရင်း ဝင်သော ပရိသတ် များပေးသော ငွေ ချိန်ပေါင်းကား၊ အကျပ် တော်အတိုင်း အခွက်
    တထောင် နှင့် တဆယ် ခုနစ် ပိဿာခုနစ်ဆယ် ငါး ကျပ် ဖြစ်သတည်း။
  hmo-hmo: Siliva ibounai, Israela taudia edia ladana idia torea, idia henia, ena
    siliva ibounai edia metau be 3430 kilogram, Helaga Gabuna ena sikele hegeregerena.
  urd-urd: और जमा'त में से गिने हुए लोगों के हदिये की चाँदी एक सौ क़िन्तार और मक़दिस
    की मिस्क़ाल के हिसाब से एक हज़ार सात सौ पिछत्तर मिस्क़ाल थी।
  rus-SYN: серебра же от исчисленных лиц общества сто талантов и тысяча семьсот семьдесят
    пять сиклей, сиклей священных;
  bqc-SIM: Ãnusu pↄ́ wa kpà gbɛ̃́ↄ naogↄↄ gbia kà tↄnu àaↄ̃ ń kĩnio, lá wà
    a gbia lɛ́ dìlɛ luakukĩiwa.
  tcz-CHONGTHU: Israel pumpi'n dangka talent jakhat toh Shekhel sangkhat toh jasagi
    leh som sagi leh nga jaonan apedoh'uvin muntheng sahna'a kimangcha shekel dungjuija
    kisim ahi.
  mar-mar: मंडळीपैकी ज्यांची नोंद करण्यात आली त्या एकूण लोकांनी अर्पण केलेली चांदी
    शंभर किक्कार भरली आणि पवित्रस्थानातील शेकेलाच्या चलनाप्रमाणे सतराशे पंचाहत्तर
    शेकेल भरली.
  qub-qub: Sinsucoj cumuncunapita shuntashan guellayga pësaptin lasaran quimsa waranga
    quimsa pachac chunca isgun (3,319) quïlu pichga pachac ishcay chunca pichgan (525)
    grämunwan. Chaycunataga pësaran Tolducho pësacuna cajwan.
  hat-hat: Ajan yo te ranmase pou resansman an te peze dimil swasanndis (010.070)
    liv, dapre mezi yo sèvi kote ki apa pou Seyè a.
  eng-BSB: The silver from those numbered among the congregation totaled 100 talents
    and 1,775 shekels, according to the sanctuary shekel—
  tod-tod: Nuɓusɛiti ti ɠaaluni, naati ta-walii ɠɛni ga kilo waasaʋagɔ unnaani puunaanigɔ
    (3 440) ɠɛɠala, eɠɛʋelei seizu ɲadegai ma ɠɔɠɔgi la.
  eng-WEBPB: 'The silver of those who were counted of the congregation was one hundred
    talents and one thousand and seven hundred and seventy-five shekels, according
    to the shekel of the sanctuary:'
  kbq-kbq: Hagi silvama eri'za azageno'ma seli mono nompima kna'ama refko'ma nehaza
    avamente'ma refko'ma hu'naza, kna'amo'a 3tausen 4 hantre 30'a kilogremi hu'ne.
  nhe-BL: Huan imiyaca plata tlen quitequihuijque panoc 3 mil 319 kilos.
  gub-BL: Wexak kar parat ipuhuz taw tuwihaw wanupe wà. Heta 3.430 kir a'e parat puhuz
    taw a'e.
  eng-DRA: And it was offered by them that went to be numbered, from twenty years
    old and upwards, of six hundred and three thousand five hundred and fifty men
    able to bear arms.
