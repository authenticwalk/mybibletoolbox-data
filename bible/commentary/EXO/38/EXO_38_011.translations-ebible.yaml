verse: EXO.038.011
translations:
  mal-C: വടക്കേവശത്തിനും നൂറുമുഴം നീളം ഉണ്ടായിരുന്നു. അതിന് ഇരുപതു തൂണും ഇരുപതു വെങ്കലച്ചുവടും,
    തൂണുകളിന്മേൽ വെള്ളിക്കൊളുത്തുകളും മേൽച്ചുറ്റുപടികളും ഉണ്ടായിരുന്നു.
  deu-TKW: Für die Westseite aber Umhänge in der Länge von fünfzig Ellen, dazu zehn
    Säulen nebst ihren zehn Füßen; die Nägel der Säulen und die zugehörigen Ringe
    waren aus Silber.
  lin-lin: Ngambo ya nor ezalaki na bametele pene tuku mitano na molayi, na makonzi
    tuku mibale mpe na makolo tuku mibale, oyo esalema na bronze. Makonzi yango ezalaki
    na bibende ya palata egumbama lokola ndobo elongo na biloko na yango ya kosimbela,
    oyo ezalaki ya palata.
  eng-LSV: and at the north side, one hundred by the cubit, their pillars [are] twenty,
    and their sockets of bronze twenty; the pegs of the pillars and their fillets
    [are] silver;
  eng-GNV: 'And on the Northside the hanginges were an hundreth cubites: their pillars
    twentie, and their sockets of brasse twentie, the hookes of the pillars and their
    filets of siluer.'
  eng-WEBSTER: 'And for the north side, the hangings were a hundred cubits, their
    pillars were twenty, and their sockets of brass twenty: the hooks of the pillars,
    and their filets, of silver.'
  nhw-BL: Huan ica norte nopa cortinas catli mochijqui nopa tlatzactli quipixqui 45
    metros ihuehueyaca, huan tlatzquitoyaj ipan 20 tlaquetzalme, huan 20 inincuatetonyo
    tlen bronce ica inintepos chijcolhua huan inianillos tlen plata.
  swh-ONEN: Upande wa kaskazini ulikuwa na urefu wa dhiraa mia moja, pamoja na nguzo
    ishirini na vitako vya shaba ishirini, pamoja na kulabu na tepe za fedha juu ya
    hizo nguzo.
  bba-bba: Kɑrɑ yen sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, yen bekunun dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu wunɔbu
    (100). Mɑ bɑ nu sɔre kɑrɑ dɑ̃ɑ sɔɔ nɡe mɛ bɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑruɡii ni kuɑ.
  eng-KJVCPB: And for the north side the hangings were an hundred cubits, their pillars
    were twenty, and their sockets of brass twenty; the hooks of the pillars and their
    fillets of silver.
  luo-luo: Koma odok yo nyandwat mar laruno nobed maromo fut mia achiel piero abich
    gachiel kendo nobed gi sirni piero ariyo gi rachungi piero ariyo mag mula man-gi
    ramaki kod rangʼaw miriwogo kor sirni molos gi fedha.
  meu-meu: Mirigina kahana ai danu itautau dabuadia e tau dae, edia lata idoinai na
    kiubit sinahu ta. Auri labora-labora dudia bona hahelai-kau ḡaudia na ruahui,
    mai silver igaudia bona hakapu-tao ḡaudia.
  npi-ULB: त्यसै गरी, उत्तरपट्टि सय हात लामा पर्दाहरू थिए । तिनका खम्बाहरू बिसवटा
    र तिनका आधारहरू पनि बिसवटै थिए र ती काँसाका थिए । तर खम्बाहरूका अङ्कुसे र फित्ताहरूचाहिँ
    चाँदीका थिए ।
  yor-yor: Ní ìhà àríwá náà tún jẹ mita mẹ́rìndínláàádọ́ta ní gígùn, ó sì ní ogún
    òpó àti ogun ihò ìtẹ̀bọ̀ idẹ, pẹ̀lú fàdákà tí ó kọ́ ọ, tí ó sì de àwọn òpó náà.
  emp-NTPO: '@see-verse:EXO.038.010'
  ind-ind: '@see-verse:EXO.038.010'
  pes-OPCB: برای سمت شمالی حیاط نیز همین کار را کرد.
  tgl-ULB: Gayundin naman sa bandang hilagang bahagi, mayroong mga nakabiting isandaang
    kubit ang haba kasama ng dalawampung mga poste, dalawampung mga tungtungang tanso,
    dinikit ang mga kawit sa mga poste, at mga pilak na baras.
  hui-hui: Anda manda abene uyurahayagibi nde anidagua dege wabu helene.
  mya-mya: မြောက်​ဘက်​ကန့်​လန့်​ကာ​သည်​လည်း၊ တောင် ဘက်​ကန့်​လန့်​ကာ​အ​တိုင်း​ပင်​ဖြစ်​၏။-
  cbi-NTPO: Nurte pasha daalu'tekaanu jaliya baren mitya 100 tyabulu jumi; junu ya'
    yatyutyala bain 20 jumi, tsenmin ya' yatyutya panbeesha deendanamu 20 paki jumula
    bain brunsechi tene juula, tsenmin yatyutya beru jumula bain, naa tutila bain
    lushi kenu jeruchi tene juula.
  bod-N: ཡང་བྱང་ཕྱོགས་ཀྱི་ཁྱམས་ཡོལ་རྣམས་ལ་ཡང་རིང་ཚད་ཁྲུ་བརྒྱ་ཡོད་ཅིང་། དེའི་ཀ་བ་ཉི་ཤུ་དང་དེ་དག་གི་ཞབས་ར་ཉི་ཤུ་ལི་ཡིས་བཟོས་པ་དང་།
    ཀ་བའི་ཀྱུ་དང་ཁ་ཐུར་རྣམས་དངུལ་གྱིས་བཟོས།
  sna-sna: Rutivi rwokumusorowo rwakanga runa makubhiti zana pakureba uye rwakanga
    rune matanda makumi maviri nezvigadziko zvendarira, ine zvikorekedzo zvesirivha
    nezvisungo pamusoro pamatanda.
  spa-BLM: Para el lado norte, cien codos; sus columnas, veinte, y sus basas, veinte,
    de bronce; los ganchos de las columnas, y sus filetes, de plata.
  cac-cac: Ix b'opax c'apac cortina yic stojolal norte, 45 metro c'apac yed' 20 oy
    yed' pax sb'achnub'al yich nab'a bronce yed' q'uen ayem d'a schon yoyal nab'a
    plata yed' yargollail.
  swh-ULB: Pia, kwa ajili ya upande wa kaskazini kulikuwa na mikono mia. Nguzo zake
    ishirini na vikalio vyake ishirini vilikuwa vya shaba. Misumari ya nguzo na viungo
    vyake vilikuwa vya fedha.
  bel-bel: І па паўночным баку - заслоны ў сто локцяў; слупоў для іх дваццаць і падножжаў
    да іх дваццаць медных; гачкі ў слупоў і повязі з срэбра.
  deu-ELBBK: Und an der Nordseite 100 Ellen; ihre 20 Säulen und ihre 20 Füße aus Kupfer,
    die Haken der Säulen und ihre Bindestäbe aus Silber.
  mbb-OT: Is kurtina he ziyà te zizaya he kilid 150 daan he ǥiek is keluǥayad din,
    ne impikit heini ziyà te 20 he tukud he brunsi he impehulma ziyà te 20 he peuntuzà
    he brunsi. Is mibpikitan dutun te kurtina iyan is menge kaw-it he pelata he nekepikit
    diyà te menge kebilya he pelata zuen te menge tukud.
  mal-2015: വടക്കുവശത്തു നൂറു മുഴം മറശ്ശീലയും അതിന്നു ഇരുപതു തൂണും തൂണുകൾക്കു ഇരുപതു
    താമ്രച്ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  gup-gup: Dja kore kakbikah wanjh karohrok birrimarnbom nawu curtains.
  gvs-gvs: E yawéyana dadavina goi nakae iguinuwe. Aliyana ana mamanao moe ova 30
    go, kówala ana badabada 20 adi kaba táoya kopwa goi ivataoedi go, sipodi goi rini
    be aba talagegeta siriba iyatoidi, arekoyadi ivakosainedi.
  rmc-rmc: Avke the pre severno sera sas biš slupi pro biš brondzune podstavci. O
    hački the o maškarune tički ko slupi sas rupune.
  nlg-nlg: Mana pilupilu ilongana ghua erua hangavulu lima na ghoto na darona, maia
    erua hangavulu na bere mana tuani, tara gonighi nia na bronze, maia na kilili
    mana wire daro tara gonighi nia na silver.
  pes-OPV: و برای طرف شمالی صد ذراعی بود، و ستونهای آنها بیست ازبرنج، و قلابهای ستونها
    و پشت بندهای آنها ازنقره بود.
  ron-1924: Ынспре партя де мязэноапте, ерау о сутэ де коць де пынзэ, ку доуэзечь
    де стылпь ши ку челе доуэзечь де пичоаре де арамэ але лор; кырлиӂеле стылпилор
    ши бецеле лор де легэтурэ ерау де арӂинт.
  ben-OBCV: উত্তর দিকটিও ছিল 45 মিটার লম্বা এবং সেখানে কুড়িটি খুঁটি ও ব্রোঞ্জের কুড়িটি
    ভিত ছিল, ও খুঁটিগুলির উপরে রুপোর আঁকড়া ও বেড়ীও ছিল।
  som-som: Oo xaggeeda woqooyina waxaa ka lushay daahyo boqol dhudhun ah, oo tiirarkoodu
    waxay ahaayeen labaatan, saldhigyadooduna labaatan, naxaas laga sameeyey; tiirarka
    qabsatooyinkooda iyo waxyaalihii laysugu xidhi jirayna waxaa laga sameeyey lacag.
  lat-VUC: Æque ad septentrionalem plagam tentoria columnæ, basesque et capita columnarum
    ejusdem mensuræ, et operis ac metalli, erant.
  eng-ASVBT: And for the north side a hundred cubits, their pillars twenty, and their
    sockets twenty, of brass; the hooks of the pillars, and their fillets, of silver.
  ita-1885: Così ancora dal lato Settentrionale v'erano cento cubiti di cortine, con
    le lor venti colonne, e i lor venti piedistalli, di rame; ma i capitelli delle
    colonne, e i lor fili, erano d'argento.
  eng-LXXUP: And he made the staffs of the ark and of the table, and gilded them with
    gold.
  eng-ULB: Likewise along the north side, there were hangings one hundred cubits long
    with twenty posts, twenty bronze bases, hooks attached to the posts, and silver
    rods.
  spa-VBL: De manera similar hizo cortinas colocadas en el lado norte en una disposición
    idéntica.
  fra-_FOB: Et pour le côté du Nord, cent coudées de tentures, leurs vingt colonnes
    et leurs vingt soubassements d'airain; les clous des colonnes et leurs tringles
    en argent.
  mal-mal: വടക്കുവശത്ത് നൂറ് മുഴം മറശ്ശീലയും അതിന് ഇരുപത് തൂണും തൂണുകൾക്ക് ഇരുപത്
    താമ്രച്ചുവടും ഉണ്ടായിരുന്നു; തൂണുകളുടെ കൊളുത്തും മേൽചുറ്റുപടിയും വെള്ളി ആയിരുന്നു.
  urd-GVR: Chārdīwārī shimāl kī taraf bhī isī tarah banāī gaī.
  suz-BL: मिनु मोदेंशो पा उत्तर गे यो सहे का कुबीत लाइश्‍शो फारतीक प्रोव़पाइक्‍तु।
    मेको कली २० ओटा थाम, २० ओटा कांसा के राप्‍पाइक्‍तीके सेल्‍तु। मुन्‍द्रापुकी नु
    कोक्‍केपुकी चहिं चांदी के सेल्‍तु। सहे का कुबीत ५० मिटर बाक्‍ब।
  ita-1927: Dal lato di settentrione, c’erano cento cubiti di cortine con le loro
    venti colonne e le loro venti basi di rame; i chiodi e le aste delle colonne erano
    d’argento.
  ckb-ckb: بەلای باکووریش سەد باڵ، کۆڵەکەکانیشی بیست دانە و بیست بنکەی بڕۆنزیشی هەبوو.
    قولاپی کۆڵەکەکان و ئەڵقەکانیشی لە زیو بوون.
  eng-BBE: And for the north side. hangings a hundred cubits long, on twenty brass
    pillars in brass bases, with silver hooks and bands.
  kan-OKCV: ಉತ್ತರ ದಿಕ್ಕಿನ ಪರದೆಗಳು ಸುಮಾರು ನಲವತ್ತೈದು ಮೀಟರ್ ಉದ್ದವಾಗಿದ್ದವು. ಇಪ್ಪತ್ತು ಸ್ತಂಭಗಳು
    ಮತ್ತು ಇಪ್ಪತ್ತು ಕಂಚಿನ ಗದ್ದಿಗೇ ಕಲ್ಲುಗಳಿದ್ದವು. ಆ ಸ್ತಂಭಗಳ ಕೊಂಡಿಗಳು ಮತ್ತು ಕಟ್ಟುಗಳು
    ಬೆಳ್ಳಿಯಿಂದ ಮಾಡಿದ್ದಾಗಿದ್ದವು.
  bbb-bbb: '@see-verse:EXO.038.010'
  tam-2017: வடபக்கத்துத் தொங்கு திரைகள் நூறு முழம்; அவைகளின் தூண்கள் இருபது; அவைகளின்
    வெண்கலப் பாதங்கள் இருபது; தூண்களின் கொக்கிகளும் கம்பிகளும் வெள்ளி.
  spa-RV-1909: 'Y á la parte del aquilón cortinas de cien codos: sus columnas veinte,
    con sus veinte basas de metal; los capiteles de las columnas y sus molduras, de
    plata.'
  ron-BTF: Și pentru partea de nord perdelele erau de o sută de coți, stâlpii lor
    erau douăzeci și soclurile lor din aramă, douăzeci; cârligele stâlpilor și vergelele
    lor din argint.
  eng-WEBP: For the north side one hundred cubits, their pillars twenty, and their
    sockets twenty, of bronze; the hooks of the pillars, and their fillets, of silver.
  eng-FBV: Similarly he made curtains placed on the north side in an identical arrangement.
  nld-1939: Aan de noordzijde hing hij eveneens gordijnen over een lengte van honderd
    el aan twintig palen op hun twintig bronzen voetstukken; de ringen en banden der
    palen waren van zilver.
  nch-BL: Huan ica norte nopa cortinas cati mochijqui nopa tatzacti quipixqui 45 metros
    ihuehueyaca, huan tatzquitoyaj ipan 20 taquetzalme, huan 20 inincuatetonyo ten
    bronce ica inintepos chijcolhua huan inianillos ten plata.
  vie-1934: Về phía bắc, cũng một trăm thước bố vi, hai chục cây trụ và hai chục lỗ
    trụ bằng đồng, đinh và nuông trụ bằng bạc.
  hin-CV: आंगन के उत्तरी दिशा के लिए भी पैंतालीस मीटर लंबे पर्दे बनाए गए और इसके लिए
    कांसे के बीस खंभे और बीस कुर्सियां बनाई गईं. मीनारों की कड़ियां तथा उसकी पट्टियां
    चांदी की थीं.
  eng-OURB: For the north side one hundred cubits [150 ft; 457.2 m], their pillars
    twenty cubits [30 ft; 91.44 m], and their sockets twenty cubits [30 ft; 91.44
    m], of bronze; the hooks of the pillars, and their fillets, of silver.
  spa-BES: Y para el lado norte. cortinas de cien codos de longitud, sobre veinte
    pilares de bronce en basas de bronce, con ganchos y bandas de plata.
  tdx-tdx: Zato kiho ka ty avaratse; ty anakòre’e roapolo naho ty tombo’e torisìke
    roapolo vaho volafoty ty porengo’ o anakòreñeo naho o bandi’eo.
  vid-vid: Ubanzi wa kasikazini utali wa ipaziya nawali mita makumi gane na zine na
    mizengo jake makumi meli ja shaba, ila fito za mizengo ajo na vibatililo vyake
    navyali vya sendi.
  eng-OKE: And for the northern side (hangings) of a hundred cubits, their pillars
    twenty, and their sockets twenty, of brass; the hooks of the pillars and their
    uniting rods of silver.
  tha-KJV: ด้านเหนื​อม​ีผ้าบังยาวร้อยศอก กับเสายี่​สิ​บต้นและฐานทองสัมฤทธิ์​ยี​่​สิ​บฐาน
    ขอติดเสาและราวยึดเสานั้นทำด้วยเงิน
  por-BR-2018: 'E à parte do norte cortinas de cem côvados: suas colunas vinte, com
    suas vinte bases de bronze; os capitéis das colunas e suas molduras, de prata.'
  deu-ELO: Und an der Nordseite hundert Ellen; ihre zwanzig Säulen und ihre zwanzig
    Füße von Erz, die Haken der Säulen und ihre Bindestäbe von Silber.
  eng-WYC-2018: evenly at the north coast, the curtains, pillars, and bases, and the
    hooks of (the) pillars, and the holdings of those, were of the same measure, and
    work, and metal. (likewise on the north side, the curtains, the pillars, the bases,
    the hooks of the pillars, and their bands, all had the same measurements, and
    work, and metal, as those on the south side.)
  epo-epo: Kaj sur la norda flanko ankaŭ cent ulnoj, kaj al ili dudek kolonoj kaj
    dudek kupraj bazoj; la hokoj de la kolonoj kaj iliaj ligaĵoj estis el arĝento.
  uig-PIN: Xuningƣa ohxax ximal tǝripidimu uzunluⱪi yüz gǝz kelidiƣan pǝrdǝ bar idi.
    Pǝrdilǝrni esixⱪa yigirmǝ hada wǝ hadilarning yigirmǝ tǝglikini u mistin yasidi.
    Hadilarning ilmǝkliri wǝ baldaⱪliri kümüxtin yasalƣanidi.
  beo-beo: E da amo defele ga (north) la:di guga amoga hamoi.
  tpi-OTNT: Na ol i wokim wankain samting tasol long hap bilong not.
  hau-SA: Tsawon labule na wajen gefen arewa kamu ɗari ne, yana kuma da sanduna guda
    ashirin da rammuka ashirin na tagulla, da ƙugiyoyin azurfa da maɗaurai a kan sandunan.
  uig-LAT: Shuninggha oxshash shimal teripidimu uzunluqi yüz gez kélidighan perde
    bar idi. Perdilerni ésishqa yigirme xada we xadilarning yigirme teglikini u mistin
    yasidi. Xadilarning ilmekliri we baldaqliri kümüshtin yasalghanidi.
  nde-nde: Icele lenyakatho lalo lalizingalo ezilikhulu ubude njalo lilensika ezingamatshumi
    amabili, lezisekelo zethusi ezingamatshumi amabili, kanye lengwegwe zesiliva lamabhanti
    ensikeni.
  ton-ton: Pea ko e puipui tautau ki he potu tokelau, ko e hanga ʻe uangeau, naʻe
    uofulu honau ngaahi pou, pea uofulu mo honau tuʻunga palasa; ko e ngaahi tautauʻanga
    ʻoe ngaahi pou mo honau ngaahi tākai ko e siliva.
  ces-1613: Tolikéž k straně půlnoční koltry na sto loket, sloupů k nim dvadceti a
    podstavků jejich dvadceti z mědi, háky na sloupích a přepásaní jejich z stříbra.
  eng-WMB: For the north side one hundred cubits, their pillars twenty, and their
    sockets twenty, of bronze; the hooks of the pillars, and their fillets, of silver.
  tam-TCV: அதன் வடக்குப் பக்கமும் நூறுமுழம் நீளமாய் இருந்தது. அதற்கும் திரைகள் இருந்ததால்,
    இருபது கம்பங்களும், இருபது வெண்கல அடித்தளங்களும் இருந்தன. அவற்றிற்கும் வெள்ளிக்
    கொக்கிகளும், பூண்களும் இருந்தன.
  ceb-ULB: Ingon man ang amihanang bahin, adunay mga tabil nga 100 cubit ang gitas-on
    uban ang 20 ka mga haligi, 20 ka mga sukaranan nga bronse, mga kaw-itanan nga
    gibutang sa mga haligi, ug mga panghikot nga plata.
  pol-UBG: Także po stronie północnej zasłony na sto łokci; do nich dwadzieścia słupów
    i do nich dwadzieścia miedzianych podstawek; haki na słupach i ich klamry ze srebra.
  urd-GVU: چاردیواری شمال کی طرف بھی اِسی طرح بنائی گئی۔
  deu-1912: desgleichen gegen Mitternacht hundert Ellen mit zwanzig Säulen und zwanzig
    Füßen von Erz, aber ihre Haken und Querstäbe von Silber;
  ntj-ntj: '@see-verse:EXO.038.010'
  kan-2017: ಉತ್ತರದ ಕಡೆಯಲ್ಲಿಯೂ ನೂರು ಮೊಳ ಉದ್ದವಾದ ಪರದೆಗಳಿದ್ದವು ಅವುಗಳಿಗೆ ಇಪ್ಪತ್ತು ಕಂಬಗಳೂ
    ಇಪ್ಪತ್ತು ತಾಮ್ರದ ಗದ್ದಿಗೆಕಲ್ಲುಗಳೂ ಇದ್ದವು; ಕಂಬಗಳ ಕೊಂಡಿಗಳೂ ಕಟ್ಟುಗಳೂ ಬೆಳ್ಳಿಯವುಗಳಾಗಿದ್ದವು.
  ena-ena: Madɨŋ limu lakulamaŋ kɨlikɨli agasaŋ havɨlɨ mila hekɨlɨ agadɨ vihavɨci
    44 mita hɨnimi. Hɨda 20 agɨladɨ viavɨla lɨba bɨlasɨ hɨvɨ ifuhafihafi uavɨmi. Hɨda
    lalɨlamalama saŋ lɨba bɨlasɨ kum haca daŋ haca daŋ 20 agɨladɨ vihavɨmi. Lɨba silɨva
    hɨvɨ agɨlɨŋ hɨhɨle vihavɨmi. Havɨlɨ mila hekɨlɨ huaci sɨbaŋ agadɨ lɨbala lɨbala
    saŋ lɨba silɨva agɨlɨŋ agɨladɨ viavɨla lɨba silɨva cɨliŋ hɨda sugɨ hahavɨmi agɨladɨ
    hɨvɨ agɨlimɨgumɨgu uavɨmi.
  yap-yap: Ma ku aram rogon ni ngongliy e ba’ ni lel’och fare yoror.
  hlt-MCSB: Tlangpuei saa kah dong yakhat ham khaw tung pakul neh a buenhol pakul
    te rhohum tih, tung dongkah voei neh a yaeltlang tah cak a saii.
  mdy-ETH: ኬዶ ዛሎ ቃምዖ ጋሮኮዋ ኮሺፃ ዬኖ ጎይፆኬ፤
  twi-ASANTE: Na atifi ɔfasuo no tenten yɛ anammɔn ɔha ne aduonum a kɔbere nnua aduonu
    ne ne nnyinasoɔ a dwetɛ nkɔtɔkorɔ ne mpomma ka ho.
  eng-WEBU: For the north side one hundred cubits, their pillars twenty, and their
    sockets twenty, of bronze; the hooks of the pillars, and their fillets, of silver.
  bnp-bnp: Na tabeke mule sike i mavonga kunana.
  wal-wal: Dabaabau huuphessa bagga zananai xeetu wara adussa; qassi laatamu tuussatinne
    he tuussatuyyo laatamu nahaasiyaa gedeti de7oosona. Yaatidi biraappe oosettida
    kaqqiyoogeetinne tuussatu huuphiyan qachchiyoogeeti de7oosona.
  spa-PDDPT: Por el lado norte también eran de 45 metros. Sus 20 columnas y sus 20
    basas eran de bronce, pero los capiteles de las columnas y sus molduras, de plata.
  gun-gun: Ha'e rami ae avi kuaray ijapu'a'ia katy voi oĩ cortina quarenta e cinco
    metros ipuku-a va'e. Ijytarã ma vinte ojapo, ha'e vinte avi ojapo hendarã, overa
    va'e guigua meme. Ijyta re ty'aĩ ha'e hi'áry rupigua oĩ va'e voi prata guigua.
  agu-BL: Ncha'tz yi jalajt yi na xmayin nin je'n tzi'n, ca'wunak o' metr balaj xbu'k
    oc te'j. Ma yi junak tkan tuml yi junak simientil, i'tz brons cu'n ban tircu'n.
    Ma yi e'chk ganchil tuml yi e'chk xmalk'abil sakal cu'n ban.
  ilo-ULB: Kasta met iti akin-amianan, adda dagiti nakabitin a sangagasut a cubico
    ti kaatiddogda nga addaan iti duapulo a poste, duapulo a bronse a batayda, dagiti
    kaw-it a naikapet kadagiti poste ken dagiti pagubon a pirak.
  kpg-kpg: Tuuli i baahi gi ngeia le e hai hua be tuuli i baahi gi ngaaga.
  uig-ARA: شۇنىڭغا ئوخشاش شىمال تەرىپىدىمۇ ئۇزۇنلۇقى يۈز گەز كېلىدىغان پەردە بار ئىدى.
    پەردىلەرنى ئېسىشقا يىگىرمە خادا ۋە خادىلارنىڭ يىگىرمە تەگلىكىنى ئۇ مىستىن ياسىدى.
    خادىلارنىڭ ئىلمەكلىرى ۋە بالداقلىرى كۈمۈشتىن ياسالغانىدى.
  sus-sus: Tɛtɛ kuya nɔngɔn kɛmɛ kɔɔla fan mabiri ra. A naxa gɛrɛ dugi gbaku na wuri
    mɔxɔɲɛn ma, naxee tixi sanbunyi wure gbeeli daaxie ma. Na dugi suxusee xa yailan
    gbeti ra.
  pon-2006: Wiepen kehlo ni paliepeng duwehte wiepen palieir.
  ksd-ksd: Ma ure ra papar a labur a ura vinun ma a ilima na pokono a mal, a ura vinun
    na tukal ma a ura vinun na kiki ure, a palariam gobol; ra ot likun tana ma kadia
    vipuar, a silva.
  tur-YTC: Kuzey tarafı için yüz arşındı, direkleri yirmi ve tabanları yirmi tunçtandı;
    direklerin çengelleri ve çemberleri gümüştendi.
  grc-BRENT: Καὶ τοὺς διωστῆρας τῆς κιβωτοῦ καὶ τῆς τραπέζης ἐποίησε, καὶ κατεχρύσωσεν
    αὐτοὺς χρυσίῳ.
  ind-AYT: Tirai di sisi utara panjangnya 100 hasta, dengan dua puluh tiang dan dua
    puluh alasnya yang terbuat dari perunggu. Pada sisi utara, juga terdapat tirai
    sepanjang 100 hasta, dua puluh tiang penyangga tirai, dan dua puluh alasnya yang
    terbuat dari perunggu. Kaitan tiang-tiang itu dan penyambungnya terbuat dari perak.
  nya-nya: Mbali yakumpoto inalinso yotalika mamita 46 ndipo inali ndi mizati makumi
    awiri, matsinde amkuwa makumi awiri, ngowe zasiliva ndi zingwe za mizatiyo.
  hrv-hrv: Od stotinu lakata bile su zavjese i sa sjeverne strane. Njihovih dvadeset
    stupova sa dvadeset podnožja bilo je od tuča, dok su kuke na stupovima i njihove
    šipke bile od srebra.
  mps-mps: Tama augwaligo te deli tigi poai naga te me sesege badu nigai dao.
  tpi-tpi: Na ol i wokim wankain samting tasol long hap bilong not.
  dan-1931: Til Nordsiden hundrede Alen med tyve Piller og tyve Fodstykker af Kobber
    og med Knager og Bånd af Sølv til Pillerne.
  vie-OVCB: Hành lang phía bắc cũng dài 46 mét, có hai mươi trụ và hai mươi lỗ trụ
    bằng đồng, các móc, và đai bằng bạc.
  guj-2017: ઉત્તરની બાજુએ સો હાથ લાંબા પડદા હતા અને તેને માટે પિત્તળના વીસ સ્તંભો
    અને વીસ કૂંભીઓ હતી તથા આંકડા અને સળિયા ચાંદીના હતા.
  pon-2006A: Wiepen kehlo ni paliepeng duwehte wiepen palieir.
  por-BRBSL: Para o lado norte cem côvados, seus pilares vinte, e suas bases vinte,
    de bronze; os ganchos dos pilares, e seus filetes, de prata.
  cth-cth: Atunglae yaphni teh dong 100 touh a pha. Khom 20 touh, rahum khomkhok pacawp
    20 touh a sak teh, khom hetnae, pangkheknaw teh ngun hoi a sak.
  twi-twi: Na atifi ɔfasu no tenten yɛ anammɔn ɔha ne aduonum a kɔbere nnua aduonu
    ne ne nnyinaso a dwetɛ nkɔtɔkoro ne pema ka ho.
  hlt-hlt: Tlangpuei saa kah dong yakhat ham khaw tung pakul neh a buenhol pakul te
    rhohum tih, tung dongkah voei neh a yaeltlang tah cak a saii.
  tbz-SIM: Kɛ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kpɛrɛ mɛ ndò. Kɛ̀ dɛ̀ okùmɛ̀ mɛ mmɑ, kɛ bɑɑ
    cɑ́ɑ́tí mɛɛ̀ botí.
  msy-2020: Egha kamaghɨra notɨn amadaghan itir dɨvazimɨn ingari.
  azb-azb: Şimal tərəfində də uzunluğu yüz qulac pərdə idi; onların iyirmi dirəyi
    və iyirmi altlığı tuncdan, dirəklərin qarmaqları və bəndləri isə gümüşdən idi.
  eng-DBY: And on the north side, a hundred cubits; their pillars twenty, and their
    bases twenty, of copper; the hooks of the pillars and their connecting-rods of
    silver.
  hin-2017: और उत्तर की ओर के लिये भी सौ हाथ लम्बे पर्दे बने; और उनके लिये बीस खम्भे,
    और इनकी पीतल की बीस ही कुर्सियाँ बनीं, और खम्भों की घुंडियाँ और जोड़ने की छड़ें
    चाँदी की बनीं।
  wol-KYG: Wetu bëj-gànnaar it di téeméeri xasabi sori rabal, seen ñaar fukki jën
    ànd ak seen ñaar fukki tegu, di xànjar, lonku yeek galani jën yi di xaalis.
  bjr-bjr: Suani afu dinni ataaqeenni undee kai iqa dinni ataaqeenni faqa miqi kai
    miqau.
  eng-YLT: and at the north side, a hundred by the cubit, their pillars [are] twenty,
    and their sockets of brass twenty; the pegs of the pillars and their fillets [are]
    silver;
  eng-WYC-2017: evenly at the north coast, the curtains, pillars, and bases, and the
    hooks of pillars, and the holdings of those, were of the same measure, and work,
    and metal.
  eng-WMBB: For the north side one hundred cubits, their pillars twenty, and their
    sockets twenty, of bronze; the hooks of the pillars, and their fillets, of silver.
  urd-GVH: चारदीवारी शिमाल की तरफ़ भी इसी तरह बनाई गई।
  rug-rug: Meke tavete kekeṉoṉo puta gua nia tugo sa sa gobagoba poko pa kali gede.
  gaz-gaz: Gama kaabaatiinis akkasuma dhundhuma dhibba tokko dheeratee utubaawwan
    digdamaa fi miilla naasii digdama qaba ture; utubaawwan sunis hokkoowwanii fi
    somaawwan meetii irraa tolfaman qabu turan.
  fra-LSG: Du côté du nord, il y avait cent coudées de toiles, avec vingt colonnes
    et leurs vingt bases d’airain; les crochets des colonnes et leurs tringles étaient
    d’argent.
  yal-yal: Kɔmɛn fɔxɔn sansanna fan yi kuya ayi han nɔngɔnna yɛ kɛmɛ, a fan yi ti
    sula sɛnbɛtɛn mɔxɔɲɛ ra e nun sula bundɔxɔ mɔxɔɲɛn e nun dugi singan se gbeti
    daxine nun gbeti gaalane sɛnbɛtɛnne longonne ra.
  haw-1868: A no ka aoao akau, hookahi haneri kubita, o ko lakou mau pou, he iwakalua,
    a o ko lakou mau kumu keleawe, he iwakalua. O na lou o na pou, a me ko lakou auka
    e paa ai, he kala.
  arb-NAV: وَكَذَلِكَ جَعَلَ طُولَ سَتَائِرِ الْجَانِبِ الشِّمَالِيِّ مِئَةَ ذِرَاعٍ
    (نَحْوَ خَمْسِينَ مِتْراً) وَأَعْمِدَتَهُ عِشْرِينَ عَمُوداً ذَاتَ عِشْرِينَ قَاعِدَةً
    نُحَاسِيَّةً، بِخَطَاطِيفَ وَقُضْبَانٍ مِنْ فِضَّةٍ.
  ewe-ewe: Woawɔ avɔ la nenema ke le anyiehe gome hã. Woaku avɔ mita blaene-vɔ-ene
    ɖe klosalogatagbadzɛawo ŋu, ɖe gakawo ŋu le kpɔtiawo ŋu.
  eng-LEE: And for the north side one hundred cubits; their pillars were twenty, with
    their twenty sockets of copper; the hooks of the pillars and their fillets were
    of silver.
  asm-FB: একেদৰেই উত্তৰদিশৰ বাবেও পৰ্দা যুগুত কৰিলে। সেইবোৰো এশ হাত দীঘল আছিল। সেইবোৰৰ
    খুঁটা বিশটা; আৰু খুটাবোৰৰ বিশটা চুঙী পিতলৰ আছিল, আৰু সেই খুটাবোৰৰ হাঁকোটা আৰু
    মাৰি ৰূপৰ আছিল।
  sus-A: تّتّ كُيَ نْنفْن كّمّ كْولَ قَن مَبِرِ رَ. عَ نَشَ فّرّ دُفِ فبَكُ نَ وُرِ
    مْشْحّن مَ، نَشٍيٍ تِشِ سَنبُنيِ وُرٍ فبٍيلِ دَاشِيٍ مَ. نَ دُفِ سُشُسٍيٍ شَ يَءِلَن
    فبٍتِ رَ.
  fra-SBL: Pour le côté septentrional, il y avait cent coudées ; leurs vingt colonnes
    et leurs vingt bases étaient en bronze ; les crochets des colonnes et leurs tringles
    étaient en argent.
  hbo-hbo: וְלִפְאַ֤ת צָפֹון֙ מֵאָ֣ה בָֽאַמָּ֔ה עַמּוּדֵיהֶ֣ם עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם
    עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָֽעַמּוּדִ֛ים וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  eng-WYCLIFFE: euenli at the north coost the tentis, pilers, and foundementis and
    heedis of pilers, weren of the same mesure, and werk, and metal.
  piu-2006: '@see-verse:EXO.038.010'
  pjt-pjt: '@see-verse:EXO.038.010'
  cwe-cwe: Ubanzi wa kasikazi utali wa panzia ukala mita malongo mane na nne na mhanda
    zake malongo maidi za shaba, mbali ngwamo za mhanda izo na vihindo vake vikala
    va hela.
  kik-kik: Mwena wa gathigathini o naguo warĩ wa mĩkono igana kũraiha, na warĩ na
    itugĩ mĩrongo ĩĩrĩ na itina ciacio mĩrongo ĩĩrĩ cia gĩcango, na warĩ na tũcuurio
    na tũmĩkwa twa betha twĩkĩrĩtwo itugĩ-inĩ.
  fra-NCL: Du côté du nord, les rideaux avaient cent coudées avec vingt colonnes et
    leurs vingt socles d’airain ; les crochets des colonnes et leurs tringles étaient
    d’argent.
  cek-AK: Longhmaa aluek bang doeh dong cumvaito kasawk payang ih kahni hoi tung pumphaeto
    oh moe, sum kamling hoiah sak ih akhok pahnuthaih akhaw doeh pumphaeto oh; tungnawk
    pong ih cakoih baktih kaom sumnawk hoi cungnawk loe sum kanglung hoiah a sak.
  cuk-cuk: Bab-Dummadse-goled-neg-sunna-selegedgi dad-nakwed-argan-sapiledsik, mor-dummad
    dali-dulagwen-gakatar-sugu (25) naibalid. E-buarmar, dulagwen (20) gwigwisbalid.
    Degi, e-sigmalad esgoro-gordikidgi dulagwen (20) imakarbalid. E-gamalad, degine,
    e-buar-nonomar, manigi sobarbalid.
  uig-CYR: Шуниңға охшаш шимал тәрипидиму узунлуғи йүз гәз келидиған пәрдә бар еди.
    Пәрдиләрни есишқа жигирмә хада вә хадиларниң жигирмә тәглигини у мистин ясиди.
    Хадиларниң илмәклири вә балдақлири күмүчтин ясалған еди.
  tel-2017: ఉత్తర దిక్కున ఉన్న తెరల పొడవు 100 మూరలు. వాటి స్తంభాలు ఇరవై. వాటి ఇత్తడి
    దిమ్మలు ఇరవై. ఆ స్తంభాల కొక్కేలు, వాటి పెండెబద్దలు వెండితో చేశారు.
  hat-BSA: Pou kote nò a te gen san koude yo; ven pilye li yo avèk ven baz reseptikal
    an bwonz yo, epi kwòk pou pilye yo avèk bann seraj pa yo te an ajan.
  kos-kos: Kalkal layen nu epang uh orekla oapana layen nu eir.
  hbo-WLC: וְלִפְאַ֤ת צָפוֹן֙ מֵאָ֣ה בָֽאַמָּ֔ה עַמּוּדֵיהֶ֣ם עֶשְׂרִ֔ים וְאַדְנֵיהֶ֥ם
    עֶשְׂרִ֖ים נְחֹ֑שֶׁת וָוֵ֧י הָֽעַמּוּדִ֛ים וַחֲשֻׁקֵיהֶ֖ם כָּֽסֶף׃
  ibo-ibo: Otu a kwa, akụkụ ugwu dịkwa iri mita anọ na ise. O nwere iri ogidi abụọ
    na iri ebe ndọkwasị abụọ nke e ji bronz kpụọ, na anya nko nke ọlaọcha na ihe e
    ji ekegide ha nʼogidi ahụ.
  ory-ory: ଉତ୍ତର ଦିଗର ପରଦା ଏକ ଶହ ହସ୍ତ, ପୁଣି, ତହିଁର କୋଡ଼ିଏ ସ୍ତମ୍ଭ, କୋଡ଼ିଏ ଚୁଙ୍ଗୀ ପିତ୍ତଳର
    ଓ ସ୍ତମ୍ଭର ଆଙ୍କୁଡ଼ା ବନ୍ଧନୀ ରୂପାର ଥିଲା।
  chk-chk: Nge lepeliefengin ewe leni a pwal tit ngeni mangaku langataman ükükün lime
    iach, a pwal wor rüe üran me rüe alongur seni piras. Iwe, ökkükün won ekewe ür
    pwal mächän lefiler me asan ra för seni silifer.
  rop-rop: Seimwei lagijat gin imbin dum langa det nowathsaid du.
  ukr-1871: І так само на північньому боцї опон сто локоть; і стовпів до них двайцять
    і підніжків їх двайцять мідяних; гвіздє до стовпів і сволки до них із срібла.
  bch-bch: Be silasila toa oa ikarkare pan not iuot lalaede mambe iadag aea pade.
    Aea mamarae iuot sangaul rua leoa lima. Be tikado aea kadanga sangaul rua toman
    ngan ad kadanga ipu bras sangaul rua pade iman gid kadanga ad pagunnga. Be ngan
    silasila aea kadanga kelede kelede, tikado gid lingau silva ga tabalanga silva
    pade.
  deu-1951: desgleichen gegen Mitternacht hundert Ellen mit zwanzig Säulen und zwanzig
    Füßen von Erz; aber ihre Haken und Querstangen von Silber;
  eng-JPS: And for the north side a hundred cubits, their pillars twenty, and their
    sockets twenty, of brass; the hooks of the pillars and their fillets of silver.
  srp-1865: Tako i na sjevernoj strani zavjese od sto lakata, dvadeset stupova za
    njih i dvadeset stopica pod njih od mjedi; a kuke na stupove i prijevornice njihove
    od srebra;
  lug-lug: Ne ku luuyi olw’obukiikakkono oluggya lwali obuwanvu mita ana mu mukaaga,
    n’ebikondo amakumi abiri, n’ebikolo byabyo mwe bituula eby’ekikomo amakumi abiri,
    nga ku bikondo kuliko amalobo aga ffeeza n’emikiikiro gyako gyali gya ffeeza.
  heb-heb: ולפאת צפון מאה באמה עמודיהם עשרים ואדניהם עשרים נחשת ווי העמודים וחשקיהם
    כסף׃
  ben-IRV: উত্তর দিকের পর্দা একশো হাত ও তার কুড়িটি স্তম্ভ ও কুড়িটি তলদেশ ব্রোঞ্জের
    এবং স্তম্ভের হূক ও দন্ডগুলি রূপার ছিল।
  pan-pan: ਅਤੇ ਉੱਤਰ ਦੇ ਪਾਸੇ ਵੱਲ ਸੌ ਹੱਥ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ ਵੀਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੀਹ
    ਚੀਥੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਅਤੇ ਕੜੇ ਚਾਂਦੀ ਦੇ ਸਨ।
  mya-JVB: ထိုနည်းတူမြောက် ဘက် ၌ ကာရန်အလျားအတောင် တရာ ရှိသော ကုလားကာနှင့်တကွ ငွေတံစို့
    ၊ ငွေ တန်း ပါသောကြေးဝါ တိုင် နှစ်ဆယ် ၊ ကြေးဝါ ခြေစွပ် နှစ်ဆယ် ရှိ၏။
  hmo-hmo: Mirigini kahana koua dabua danu be diho kahana gauna hegeregerena idia
    karaia.
  urd-urd: और उत्तरी रुख़ में भी वह सौ हाथ लम्बे और उनके लिए बीस सुतून और उनके लिए
    बीस ही पीतल के ख़ाने थे, और सुतूनों के कुन्डे और पट्टियाँ चाँदी की थीं।
  rus-SYN: И по северной стороне - завесы во сто локтей; столбов для них двадцать
    и подножий к ним двадцать медных; крючки у столбов и связи их из серебра.
  bqc-SIM: Gugbãntoo oi a gbã̀a gã̀sĩsuu basↄo màa lↄ. A lipɛlɛↄ vĩ mɛ̀n bao
    ń mↄgotɛ̃ zɛbↄↄ mɛ̀n bao. Aa lipɛlɛ káloↄ ń a mↄ̀pↄ̃ↄↄ pì ń ã́nusuoɛ.
  tcz-CHONGTHU: Aman pal sah lam'a pansa ding'in feet jakhat thoh somnga chule akhom
    somni jaona hichengse chu sum-eng jeng'a asem ahi. Pal khom ahin, akhaina kol
    aboncha sana le dangka jeng ahi.
  mar-mar: अंगणाच्या उत्तर बाजूलाही शंभर हात लांबीचे पडदे जोडून केलेली एक कनात होती
    व तिच्यासाठीही वीस पितळी उथळ्या असलेल्या वीस खांबावर ती आधारलेली होती; खांबांच्या
    आकड्या व त्यांच्या बांधपट्ट्या चांदीच्या होत्या.
  qub-qub: '@see-verse:EXO.038.010'
  hat-hat: Menm jan an tou, sou bò nò a, li moute yon seri rido ki gen senkant mèt
    longè avèk ven poto sou ven sipò an kwiv. Kwòk poto yo ak trenng yo te an ajan.
  eng-BSB: The north side was also a hundred cubits long, with twenty posts and twenty
    bronze bases. The hooks and bands of the posts were silver.
  tod-tod: Lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, sasai zakpai ɠɛni miná ɓalaa ga mɛtɛlɛ ʋuulɔɔlugɔ
    (50), naa ɠɛ ga seɠei, ta tɔkpala ʋuufelegɔ (20), ta ta-labu ʋuufelegɔiti (20),
    ti ga kɔlu ɓɔigi. Tɔkpalaiti ma ɠalagiti ta ti zɛlɛ kɔluiti ti ɠɛni ga walii.
  eng-WEBPB: For the north side one hundred cubits, their pillars twenty, and their
    sockets twenty, of bronze; the hooks of the pillars, and their fillets, of silver.
  kbq-kbq: Ana zanke huno noti kaziga keginahu tavravene seli mono noma azeri oti
    zafaramina 20'a tro nehuno, kegina zafamofo tra'a bronsireti 20'a tro nehuno,
    tavravema erirusi huno tafinte'zantamine nofi'ma rente'zantamina silvareti ana
    zafaramimofo avozarera tro hunte'ne.
  nhe-BL: Huan ica norte nopa cortinas tlen mochijqui nopa tlatzactli quipixqui 45
    metros ihuehueyaca, huan tlatzquitoyaj ipan 20 tlaquetzali, huan 20 inincuatetoyo
    tlen bronce ica inintepos chijcolhua huan inianillos tlen plata.
  gub-BL: Uzapo Mezarew nezewegatete haw kwarahy heixe haw awyze har kutyr har rehe
    no.
  eng-DRA: In like manner at the north side the hangings, the pillars, and the sockets
    and heads of the pillars were of the same measure, and work and metal.
