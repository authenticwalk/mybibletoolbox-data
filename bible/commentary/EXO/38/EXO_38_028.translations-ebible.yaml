verse: EXO.038.028
translations:
  mal-C: തൂണുകൾക്കു കൊളുത്ത്, മേൽച്ചുറ്റുപടി ഇവ ഉണ്ടാക്കുന്നതിനും കുമിഴ് പൊതിയുന്നതിനും
    1,775 ശേക്കേൽ വെള്ളി ഉപയോഗിച്ചു.
  deu-TKW: Aus den 1775 Sekeln aber fertigte er Nägel für die Säulen an, überzog ihre
    Köpfe und versah sie mit Ringen.
  lin-lin: Shekeli nkoto moko na nkama sambo na tuku sambo na mitano oyo etikalaki,
    basalelaki yango bibende oyo egumbama lokola ndobo, biloko ya kosimbela rido mpe
    balatiselaki yango basonge ya makonzi.
  eng-LSV: and [from] the one thousand and seven hundred and seventy-five [shekels]
    he has made pegs for the pillars, and overlaid their tops, and filleted them.
  eng-GNV: But he made the hookes for the pillars of a thousande seuen hundreth and
    seuentie and fiue shekels, and ouerlayde their chapiters, and made filets about
    them.
  eng-WEBSTER: And of the thousand seven hundred seventy and five shekels he made
    hooks for the pillars, and overlaid their capitals, and filleted them.
  nhw-BL: Huan nopa plata catli mocajqui, quitequihuijque para itepos chijcolhua,
    ianillos, huan para itzonixco sesen nopa tlaquetzalme.
  swh-ONEN: Akatumia zile shekeli hizo 1,775 kutengeneza kulabu za nguzo, kufunika
    ncha za nguzo na kutengeneza vitanzi vyake.
  bba-bba: Mɑ bɑ mɑɑ kɑ sii ɡeesun kilo wɔkurɑ nɔɔbu kɑ itɑ ye yɑ tie sɔretii ni,
    kɑ dɑ̃ɑ bɛsi yin furɔsu, kɑ sii dɛki yi kuɑ.
  eng-KJVCPB: And of the thousand seven hundred seventy and five shekels he made hooks
    for the pillars, and overlaid their chapiters, and filleted them.
  luo-luo: To kilo piero ariyo negitiyogo kuom loso ramaki mag sirni kendo bawo wi
    sirnigo kod loso rangʼepegi.
  meu-meu: A silver sekele daha-ta sinahu-hitu hitu-ahui ima e ḡaukaralai, du igaudia
    e karalai, bona du kwaradia e ḡovalai, bona du e kapalai heḡeḡe.
  npi-ULB: बाँकी रहेको १,७७५ शेकेल चाँदीले बजलेले भाँडाकुँडाहरूका लागि अङ्कुसे बनाई
    तिनका टुप्पाहरूलाई मोहोरेर तिनका निम्ति फित्ताहरू बनाए ।
  yor-yor: Ó lo òjìdínlẹ́gbẹ̀san ó lé mẹ́ẹ̀ẹ́dógún (1,775) ṣékélì ni ó fi ṣe ìkọ́
    fún òpó náà, láti fi bo orí òpó náà àti láti fi ṣe ọ̀já wọn.
  emp-NTPO: Parata od̶a uria b̶ea od̶acarea israelerãba diaped̶ad̶a parata ad̶ubad̶ada
    50 libra b̶asia. Maʌ̃ra edaped̶a wua jũẽbari b̶eada ocuasia idjab̶a bacuru tẽna
    quẽbʌra jũma bʌracuasia.
  ind-ind: Sisa perak sejumlah 20 kilogram digunakan untuk membuat gelang-gelang penyambung
    untuk tiang-tiang, pengait-pengaitnya, dan untuk melapisi ujung atas tiang.
  pes-OPCB: باقیماندهٔ نقره که سی کیلوگرم بود برای قلابهای ستونها، پشت‌بندها و روکش
    سر ستونها مصرف شد.
  tgl-ULB: Sa natitirang 1, 775 sekel ng pilak, ginawa ni Bezalel ang mga kawit at
    ginawa ang mga baras para sa kanila.
  hui-hui: Ani bialu siliba maru ibira hene genda magi manda bialu kilogarama pira
    tebira (30) wini. Ani wiagola ibira hene urunime labolabo yania holenenaga nguni
    kirabali wangobi helayarubi bubigi homane lu banga binirubi gene damene helearu
    daligahayagi daba hogimbu bigi bulenebi siliba urunime wabini.
  mya-mya: ချိတ်​များ၊ ထိပ်​အုပ်​များ၊ တန်း​များ​အ​တွက် ကျန်​သေး​သော​ငွေ​ချိန်​ပေါင်​ငါး​ဆယ်​ကို
    သုံး​၏။-
  cbi-NTPO: Kumuinchi chachilla lushi kenu jeru tene entsangue dekuñu, Besalel katu
    panbeesha deendanamu paki dekiñu, lushi kenu jeru 19 kilu, 525 gramu laramuchiya,
    naa yatyutyatala pumu beru bain deke', tsenmin yatyutya mijkutala bain demai'tetu,
    naa tuti juula bain dekemi.
  bod-N: དངུལ་སྲང་ཆིག་སྟོང་བདུན་བརྒྱ་བདུན་ཅུ་དོན་ལྔ་དེ་ཡིས་ཀ་བའི་ཀྱུ་རྣམས་བཟོས་པ་དང་།
    ཀ་མགོ་རྣམས་གཡོགས་པ་དང་། ད་དུང་ཁ་ཐུར་རྣམས་ཀྱང་བཟོས་སོ། །
  sna-sna: Vakashandisa mashekeri chiuru chimwe chete namazana manomwe namakumi manomwe
    namashanu uye kuti vagadzire zvikorekedzo zvamatanda, kufukidza misoro yamatanda,
    uye vagadzire zvisungo zvawo.
  spa-BLM: De los mil setecientos setenta y cinco siclos hizo ganchos para las columnas,
    recubrió sus capiteles e hizo molduras para ellos.
  cac-cac: A yed' chab'xo arroba plata chi' ix sb'o q'uen gancho vin̈aj Bezaleel ix
    och d'a te' oy yed' smacul sjolom oy chi' yed' q'uen argolla.
  swh-ULB: Na kutokana na zile shekeli 1, 775 alifanyiza vibanio vya nguzo na kuvifunika
    sehemu yake ya juu na kuviunganisha pamoja.
  bel-bel: а з тысячы сямісот сямідзесяці пяці сікляў зрабіў ён гачкі ў слупах і пакрыў
    вярхі іх і зрабіў повязі для іх.
  deu-ELBBK: Und von den 1.775 Sekeln machte er die Haken für die Säulen und überzog
    ihre Köpfe und verband sie mit Stäben.
  mbb-OT: Is nesamà he 20 he kilu he pelata, mibeelan he menge kaw-it wey menge kebilya
    zuen te menge tukud, wey in-apid te menge in-ulu te menge tukud.
  mal-2015: ശേഷിപ്പുള്ള ആയിരത്തെഴുനൂറ്റെഴുപത്തഞ്ചു ശേക്കെൽകൊണ്ടു അവൻ തൂണുകൾക്കു കൊളുത്തു
    ഉണ്ടാക്കുകയും കുമിഴ് പൊതികയും മേൽചുറ്റുപടി ഉണ്ടാക്കുകയും ചെയ്തു.
  gup-gup: Dja mak bedda birrimey 30 kilograms nawu silver dja birrimarnbom nginj
    nawu ngarre mandulkdjad dja mak birribaruy nawu kore kukodj ngarre mandulkdjad
    dja mak kunyarl ngarre manbu silver bu birridukkang.
  gvs-gvs: Ago siribayana ikesa moe kilo ana badabada 19, e ikabidi, kówala ana kaba
    talagegeta be ana rini imadagidi be nakae kowalayadi sipodi goi siribayana paaevaina
    ikaupatukoidi.
  rmc-rmc: Okle 30 kilendar o Becaleel kerďa o hački, o kriti the o maškarune tički
    prekal o slupi.
  nlg-nlg: Me tolu hangavulu na mava ni silver te au, Bezalel te gonighi nia na halili
    mana wire daro me poroi nia na kouni na lei bere.
  pes-OPV: و از آن هزار و هفتصد و هفتاد و پنج مثقال قلابها برای ستونها ساخت، و سرهای
    آنهارا پوشانید، و پشت بندها برای آنها ساخت.
  ron-1924: Ши ку чей о мие шапте суте шаптезечь ши чинч де сикли с-ау фэкут кырлиӂеле
    ши бецеле де легэтурэ динтре стылпь ши ле-ау полеит кэпэтыеле.
  ben-OBCV: খুঁটির আঁকড়া তৈরি করার, খুঁটির চূড়া মুড়ে দেওয়ার, ও সেগুলির বেড়ী তৈরি
    করার জন্য তাঁরা 1,775 শেকল ব্যবহার করলেন।
  som-som: Kun iyo toddoba boqol iyo shan iyo toddobaatanka sheqel ayuu tiirarka qabsatooyinkoodii
    ka sameeyey, oo wuxuuna ku dahaadhay tiirarka madaxyadoodii, wuxuuna ka sameeyey
    waxyaalihii tiirarka laysugu wada xidhay.
  lat-VUC: De mille autem septingentis et septuaginta quinque, fecit capita columnarum,
    quas et ipsas vestivit argento.
  eng-ASVBT: And of the thousand seven hundred seventy and five shekels he made hooks
    for the pillars, and overlaid their capitals, and made fillets for them.
  ita-1885: E con que' mille settecensettantacinque sicli, egli fece i capitelli alle
    colonne, e coperse i lor capitelli; e fece lor de' fili.
  eng-ULB: With the remaining 1,775 shekels of silver, Bezalel made the hooks for
    the posts, covered the tops of the posts, and made the rods for them.
  spa-VBL: Bezalel usó los 1.775 siclos de plata para hacer los ganchos de los postes,
    cubrir sus tapas y hacer bandas para ellos.
  fra-_FOB: Et des mille sept cent soixante et quinze sicles restants, on fit des
    clous pour les colonnes, on couvrit leurs chapiteaux, et on les joignit par des
    tringles.
  mal-mal: ശേഷിച്ച ആയിരത്തി എഴുനൂറ്റി എഴുപത്തഞ്ച് ശേക്കെൽകൊണ്ട് അവൻ തൂണുകൾക്ക് കൊളുത്ത്
    ഉണ്ടാക്കുകയും കുമിഴ് പൊതികയും മേൽചുറ്റുപടി ഉണ്ടാക്കുകയും ചെയ്തു.
  urd-GVR: Taqrīban 30 kilogrām chāṅdī bach gaī. Is se chārdīwārī ke khamboṅ kī hukeṅ
    aur paṭṭiyāṅ banāī gaīṅ, aur yih khamboṅ ke ūpar ke siroṅ par bhī chaṛhāī gaī.
  suz-BL: मेको हजार का ७ सहे ७५ शेकेल चांदीमी ब्‍वेक्‍तीक सेल्‍शा, थाम आन पिया गिल्तीक
    नु आन फ्रेंतीकपुकी सेल्‍तेक्‍म।
  ita-1927: E coi mille settecento settantacinque sicli si fecero dei chiodi per le
    colonne, si rivestirono i capitelli, e si fecero le aste delle colonne.
  ckb-ckb: هەزار و حەوت سەد و حەفتا و پێنج شاقلەکەش قولاپی لێ دروستکرا و سەری کۆڵەکەکانی
    پێ ڕووکەش کرا، هەروەها ئەڵقەی پێکەوە بەستنی لێ دروستکرا.
  eng-BBE: And a thousand, seven hundred and seventy-five shekels of silver was used
    to make the hooks for the pillars, and for plating the tops of the pillars and
    for making their bands.
  kan-OKCV: ಒಂದರ ತೂಕ ಸುಮಾರು 34 ಕಿಲೋಗ್ರಾಂ ಇತ್ತು. ಅವನು ಕಂಬಗಳಿಗೆ ಕೊಂಡಿಗಳನ್ನೂ ಕಂಬದ ಬೋದಿಗೆ
    ಮೇಲ್ಹೊದಿಕೆಯನ್ನೂ ಅಲಂಕಾರದ ಪಟ್ಟಿಗಳನ್ನೂ ಮಾಡಿದರು.
  bbb-bbb: Ro ire siruva nugune naenitini (19) kiro ijiege bu kena ire kimae igeki
    ijiakiro ire ije bu ugone ijia uniana kuriadufuo ijiakina tugie ijiebuo ubine
    amaeriae.
  tam-2017: அந்த ஆயிரத்தெழுநூற்று எழுபத்தைந்து சேக்கலால் தூண்களுக்குக் கொக்கிகளைச்செய்து,
    அவைகளின் குமிழ்களைத் தகடுகளால் மூடி, அவைகளுக்குக் கம்பிகளை உண்டாக்கினான்.
  spa-RV-1909: Y de los mil setecientos setenta y cinco siclos hizo los capiteles
    de las columnas, y cubrió los capiteles de ellas, y las ciñó.
  ron-BTF: Și din o mie șapte sute șaptezeci și cinci de șekeli el a făcut cârlige
    pentru stâlpi și a placat capitelurile lor și le-a înfășurat.
  eng-WEBP: From the one thousand seven hundred seventy-five shekels he made hooks
    for the pillars, overlaid their capitals, and made fillets for them.
  eng-FBV: Bezalel used the 1,775 shekels of silver to make the hooks for the posts,
    cover their tops, and make bands for them.
  nld-1939: Van de zeventienhonderd vijf en zeventig sikkels maakte hij de ringen
    voor de palen, besloeg hij hun koppen, en maakte hij er banden omheen.
  nch-BL: Huan nopa plata cati mocajqui, quitequihuijque para itepos chijcolhua, ianillos,
    huan para itzonco sesen ten nopa taquetzalme.
  vie-1934: Còn một ngàn bảy trăm bảy mươi lăm siếc-lơ dư lại, thì dùng làm đinh trụ,
    bọc đầu trụ và lấy nuông chắp các trụ với nhau.
  hin-CV: जो बीस किलो चांदी बच गई, उससे मीनारों के लिए कड़ियां बनाई और ऊपरी हिस्से
    की पट्टियां भी बना दीं.
  eng-OURB: Of the one thousand seven hundred seventy-five shekels [44.38 lb; 20.13
    kg] he made hooks for the pillars, overlaid their capitals, and made chasak ·joints
    for binding·.
  spa-BES: Y se usaron mil setecientos setenta y cinco siclos de plata para hacer
    los ganchos de las columnas, y para plaquear las partes superiores de los pilares
    y para hacer sus anillos.
  tdx-tdx: Le amy sekele arivo-tsi-fiton-jato-tsi-fitompolo lime amby rey ty nitsenea’e
    ty porengo’ o anakòreñeo naho nipakora’e o honko’eo vaho nanoe’e o bandi’eo.
  vid-vid: Zila kilo kumi na saba na gilamu makumi saba na zihano zisigale, nazigongomanya
    ngwamo za mizengo na kubakaliza honhu ha kuchanya ha mizengo na kuditichila fito
    zake.
  eng-OKE: And with the thousand and seven hundred and seventy and five (shekels)
    he made the hooks for the pillars, and covered their capitals, and made their
    uniting rods.
  tha-KJV: แต่​เงินหนึ่งพันเจ็ดร้อยเจ็ดสิบห้าเชเขลนั้นเขาใช้ทำขอสำหรับเสาและหุ้มบัวคว่ำของเสานั้น
    และทำราวยึดเสาด้วย
  por-BR-2018: E dos mil setecentos setenta e cinco siclos fez os capitéis das colunas,
    e cobriu os capitéis delas, e as cingiu.
  deu-ELO: Und von den tausend siebenhundertfünfundsiebzig Sekeln machte er die Haken
    für die Säulen und überzog ihre Köpfe und verband sie mit Stäben.
  eng-WYC-2018: Forsooth (from out) of a thousand (and) seven hundred and seventy
    and five shekels, he made the hooks of [the] pillars, and covered the heads of
    the pillars with silver (or and covered the tops of the pillars with silver).
  epo-epo: Kaj el mil sepcent sepdek kvin sikloj estis faritaj hokoj por la kolonoj
    kaj estis tegitaj iliaj kapoj kaj estis faritaj ligaĵoj inter ili.
  uig-PIN: U ⱪalƣan bir ming yǝttǝ yüz yǝtmix bǝx xǝkǝl kümüxtin hadilarning ilmǝklirini
    yasidi, ularning baxlirini ⱪaplidi, xuningdǝk ularni bir-birigǝ qatidiƣan baldaⱪlarni
    yasidi.
  beo-beo: '@see-verse:EXO.038.027'
  tpi-OTNT: Hevi bilong hap silva i stap yet em inap 30 kilogram. Na long dispela
    silva i stap yet, ol i wokim ol huk na ol ba bilong joinim ol pos na ol karamap
    bilong het bilong ol pos.
  hau-SA: Suka yi amfani da shekel 1,775 don yin ƙugiyoyi saboda sanduna, suka dalaye
    bisan sandunan da maɗauransu.
  uig-LAT: U qalghan bir ming yette yüz yetmish besh shekel kümüshtin xadilarning
    ilmeklirini yasidi, ularning bashlirini qaplidi, shuningdek ularni bir-birige
    chatidighan baldaqlarni yasidi.
  nde-nde: Basebenzisa isiliva esilesisindo esingamashekeli ayinkulungwane elamakhulu
    ayisikhombisa lamatshumi ayisikhombisa lanhlanu (1,775) ukwenza ingwegwe zensika,
    ukuhuqa izihloko zensika, kanye lokwenza amabhanti ensika.
  ton-ton: Pea ko e sikeli ʻe taha afe ma fitungeau ma fitungofulu ma nima, naʻa ne
    ngaohi ʻaki ʻae ngaahi tautauʻanga ki he ngaahi pou, ʻo ne ʻaofi ʻae ngaahi ʻuluʻi
    pou, ʻo tākai ʻaki ia.
  ces-1613: A z tisíce sedmi set sedmdesáti pěti lotů udělal háky na sloupy, a obložil
    makovice jejich a přepásal je.
  eng-WMB: From the one thousand seven hundred seventy-five shekels he made hooks
    for the pillars, overlaid their capitals, and made fillets for them.
  tam-TCV: அவர்கள் 1,775 சேக்கல் வெள்ளியை கம்பங்களுக்கான கொக்கிகளைச் செய்வதற்கும்
    அவற்றுக்கான மேற்பரப்பைத் தகட்டால் மூடுவதற்கும், கம்பங்களுக்கான பூண்களைச் செய்வதற்கும்
    உபயோகித்தார்கள்.
  ceb-ULB: Sa nahibilin nga 1, 775 ka shekel nga plata, gihimo ni Bezalel ang mga
    kaw-itanan nga gikaw-it sa mga haligi, gitabonan ang ibabaw sa mga haligi, ug
    gihimoan kini ug mga tukod.
  pol-UBG: A z tysiąca siedmiuset siedemdziesięciu pięciu syklów zrobił haki na słupy
    i pokrył ich głowice, i oklamrował je.
  urd-GVU: تقریباً 30 کلو گرام چاندی بچ گئی۔ اِس سے چاردیواری کے کھمبوں کی ہکیں اور
    پٹیاں بنائی گئیں، اور یہ کھمبوں کے اوپر کے سِروں پر بھی چڑھائی گئی۔
  deu-1912: Aber aus tausend siebenhundert und fünfundsiebzig Loten wurden gemacht
    der Säulen Haken, und ihre Köpfe überzogen und ihre Querstäbe.
  ntj-ntj: '@see-verse:EXO.038.027'
  kan-2017: ಮಿಕ್ಕ ಸಾವಿರದ ಏಳುನೂರ ಎಪ್ಪತ್ತೈದು ಶೆಕೆಲಿನಿಂದ ಕಂಬಗಳಿಗೆ ಕೊಂಡಿಗಳನ್ನೂ ಕಟ್ಟುಗಳನ್ನೂ
    ಮಾಡಿ ಅವುಗಳ ಅಗುಳಿಗಳಿಗೆ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದರು.
  ena-ena: Lɨba silɨva limu cɨkaŋ havɨ hɨnimi agadɨ vɨhɨlɨ 30 kilogɨlam hɨnimi. Lɨci
    nudɨ hɨvɨ ala agɨlɨŋ hɨhɨle vihavɨmi. Lɨba silɨva cɨliŋ hɨda agɨladɨ sugɨ hahahaha
    saŋ vihavɨmi. La hɨda agɨladɨ fɨdɨm iahua agɨladɨ ifuhafihafi uavɨmi.
  yap-yap: Ma tin ni magey ko fapi silber ni wugen pawn, e ngongliy Bezalel bogi lam
    ni fen e rumog, nge upong u p’ebgul fa yuley i rumog.
  hlt-MCSB: Te dongah thawngkhat ya rhih neh sawmrhih panga te tung dongkah voei la
    a saii. Te phoeiah a soi ah a ben tih a cen.
  mdy-ETH: ሃንጎ ዓቴ ሃይሢታሚ ኪሎ ጊራሜ ማዓ ቢሮ ዓንጎና ባስሊዔኤሌ ቱርቱሮኮ ባኣሎንታ ፒዜ ዓንጎንታ ሙስኩሎዋ ኮሼኔ።
  twi-ASANTE: Dwetɛ kilogram aduonu a ɛkaeɛ no nso, wɔde yɛɛ nnua no de bi duraa apampam,
    de bi yɛɛ mpomma no ne nkɔtɔkorɔ no.
  eng-WEBU: From the one thousand seven hundred seventy-five shekels he made hooks
    for the pillars, overlaid their capitals, and made fillets for them.
  bnp-bnp: A silva i tababana i 30 kilo. Lakea ni bole ni rata a maka kinau, a maka
    karo, a naviri ni kavitagu a mapana mito.
  wal-wal: Attida hasttamu kilo giraame tigiyo biraa tuussatun kaqqiyoogeeta medhdhanau,
    tuussatu huuphiyan sheeshshanaunne eta huuphiyan qachchiyoogeeta medhdhanau go7ettidosona.
  spa-PDDPT: Con 19,5 kilogramos hizo los capiteles de las columnas y las molduras.
  gun-gun: Ijyta re mba'emo ojopy aguã ojapo vy oiporu vinte quilos raxa'i, ha'e gui
    ijapy yvategua onhovã, ha'e hi'áry rupigua ojapo aguã.
  agu-BL: Ncha'tz te yi sakala'tz yi baj opon cyak'un yi e' xonl Israel oc Bezaleel
    tan banle'n cyakil yi e'chk ganch tu argoy yi xcon te e'chk tkan yi mantial. Ej
    nin ja xcon tan banle'n yubil yi je' tibaj yi e'chk tkana'tz.
  ilo-ULB: Inaramid ni Bezalel dagiti nabati a 1, 775 a siklo iti pirak a kaw-it para
    kadagiti poste, panangkalupkop kadagiti tuktok ti poste, ken naaramid a pagubon
    para kadagitoy.
  kpg-kpg: Bezalel gu hai hegau gi nia pauna silber 50 ala ne dubu, guu hai ana amu,
    nia maadau ang gi nia waduu, mo di gahu laa hongo nia ulu o nia duludulu.
  uig-ARA: ئۇ قالغان بىر مىڭ يەتتە يۈز يەتمىش بەش شەكەل كۈمۈشتىن خادىلارنىڭ ئىلمەكلىرىنى
    ياسىدى، ئۇلارنىڭ باشلىرىنى قاپلىدى، شۇنىڭدەك ئۇلارنى بىر-بىرىگە چاتىدىغان بالداقلارنى
    ياسىدى.
  sus-sus: Na kilo mɔxɔɲɛn naxan lu, na naxa yailan dugi nun wuri suxusee nun wuri
    xunyie ra.
  pon-2006: Luhwen silper ko me paun 50, Pesalel wiahkihda mete ahtikitik me kedil
    nan kahdeng ko, oh metehn katenge lepin uhr ko oh pil kidimkihla imwin uhr ko.
  ksd-ksd: Ma nam ra kopono arip ma lavurua na mar, lavurua na vinun ma a ilima na
    mamat, di ga pait ra lavur ot likun me ure ra umana tukal, ma i ga vung vapetep
    tar ia ta ra ulu i diat, ma i ga pait ra vipuar ure diat me.
  tur-YTC: Bin yedi yüz yetmiş beş şekelden direkler için çengeller yaptı, direk başlıklarını
    kapladı ve onlara çemberler yaptı.
  ind-AYT: Dari 1.775 syikal perak, dia membuat kaitan-kaitan tiang, dan melapisi
    bagian atasnya, lalu menyambungkannya.
  nya-nya: Makilogalamu otsalawo anagwiritsa ntchito popanga ngowe zamzati kukutira
    pamwamba pa mizati ndiponso kupanga zingwe zake.
  hrv-hrv: A od tisuću sedam stotina sedamdeset i pet šekela načinio je kuke za stupove,
    obložio njihove vrhove i napravio šipke za njih.
  mps-mps: Tama me badu te munaluali silvago sęgę te 30 kilo usu tama elaluai. Tama
    te munaluali silvago augwaligo te huk nigilama, tama te pos dabede wadolama, tama
    te pos dabe ugwadu haluainogo tiwai sę yai dao.
  tpi-tpi: Hevi bilong hap silva i stap yet em inap 30 kilogram. Na long dispela silva
    i stap yet, ol i wokim ol huk na ol ba bilong joinim ol pos na ol karamap bilong
    het bilong ol pos.
  dan-1931: Men de 1.775 Sekel anvendte han til Knager til Pillerne, til at overtrække
    deres Hoveder med og til Bånd på dem.
  vie-OVCB: Số bạc còn lại chừng 20,2 ký được dùng làm móc, đai, và dùng bọc đầu trụ.
  guj-2017: બાકીની એક હજાર સાતસો પંચોતેર શેકેલ ચાંદીમાંથી તેણે સ્તંભોના આંકડા બનાવ્યાં
    તથા તેમનાં મથાળાં મઢ્યાં તથા તેઓને સારુ સળિયા બનાવ્યાં.
  pon-2006A: Luhwen silper ko me paun 50, Pesalel wiahkihda mete ahtikitik me kedil
    nan kahdeng ko, oh metehn katenge lepin uhr ko oh pil kidimkihla imwin uhr ko.
  por-BRBSL: Dos mil setecentos e setenta e cinco siclos, ele fez ganchos para os
    pilares, sobrepôs suas capitais e fez filetes para eles.
  cth-cth: Ka cawi e ngun pong 50 touh hoi khom dawk bangnae hah a sak teh, khom ramuknae
    teh ngun tui hoi hluk e lah ao. Hahoi yapnae pangkhek hah a sak.
  twi-twi: Dwetɛ kilogram aduonu no a ɛkae no nso, wɔde yɛɛ nnua no de bi duraa apampamu,
    de bi yɛɛ mfɛnsere no ne nkɔtɔkoro no.
  hlt-hlt: Te dongah thawngkhat ya rhih neh sawmrhih panga te tung dongkah voei la
    a saii. Te phoeiah a soi ah a ben tih a cen.
  tbz-SIM: Cìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀yiekɛ̀ nɛ̀ dikéè bɛɛ̀ do kpɑɑ́, kɛ̀ bɛ̀ɛ tì tùótɛ́
    kɛ́dɔɔ̀nɛ̀ yɛsɑ̃ǹkɛ̀ kó yɛbɑ̀kɛ̀ kɛ́dɑri yɛ yɑtimɛ̀ timɑ́tì, kɛ́ tì ndɔ̀ɔ̀nɛ̀
    ipɑ̀ɑ̀ti ìì yóó pɑ̃́nnɛ́.
  msy-2020: Ezɨ silvan nar ikiavɨra itibar osɨmtɨzim 30 kilogremɨn tu. Ezɨ me da isa
    akeziba ko agharir ighuvibar ingarava, egha da isa bɨrir aghariba uarir akuighasa
    dar ingari. Egha me uaghan dɨpenir akɨnibar dapaniba, silvan da ave.
  azb-azb: Min yeddi yüz yetmiş beş şekel gümüş isə dirəklər üçün qarmaqlar düzəltmək,
    başlıqlarını örtmək və onları bəndləmək üçün işləndi.
  eng-DBY: And of the thousand seven hundred and seventy-five [shekels] he made the
    hooks for the pillars, and overlaid their capitals, and fastened them [with rods].
  hin-2017: और सत्रह सौ पचहत्तर शेकेल जो बच गए उनसे खम्भों की घुंडियाँ बनाई गईं, और
    खम्भों की चोटियाँ मढ़ी गईं, और उनकी छड़ें भी बनाई गईं।
  wol-KYG: Fukki kilook juróom ñaar yeek juróom ñaar téeméeri garaam yeek juróom fukk
    (17 kilo 750 garaam) yi ci topp, yemook junneek juróom ñaar téeméer ak juróom
    ñaar fukk ak juróomi siikali xaalis, ay wékkukaay la ci sàkk ngir jën yi, xoob
    ci boppi jën yi, sàkk ci galan yi.
  bjr-bjr: Miqimmaseeqa akaqa siruaa 30 kilograms amana kaqi marunannoo aunirira saqari
    faqa atuna rakiqarana ati mau faqa qamunna dirirana tafara maqi irana faqa auqiqau.
  eng-YLT: and the thousand and seven hundred and five and seventy he hath made pegs
    for the pillars, and overlaid their tops, and filleted them.
  eng-WYC-2017: Forsooth of a thousand seven hundred and seventy and five shekels,
    he made the hooks of [the] pillars, and covered the heads of the pillars with
    silver.
  eng-WMBB: From the one thousand and seven hundred and seventy-five shekels he made
    hooks for the pillars, overlaid their capitals, and made fillets for them.
  urd-GVH: तक़रीबन 30 किलोग्राम चाँदी बच गई। इससे चारदीवारी के खंबों की हुकें और पट्टियाँ
    बनाई गईं, और यह खंबों के ऊपर के सिरों पर भी चढ़ाई गई।
  rug-rug: Meke toloṉavulu puta kilo siliva, si tavete nia rini koari na gaso siliva,
    sari na qaqahereana, meke sari na nobidi ri na batudi ri na barabara.
  gaz-gaz: Isaanis saqilii 1,775 sana hokkoo utubaawwanii tolchuuf, fiixee utubaawwaniitti
    uffisuu fi somaawwan isaanii tolchuuf itti fayyadaman.
  fra-LSG: Et avec les mille sept cent soixante-quinze sicles on fit les crochets
    et les tringles pour les colonnes, et on couvrit les chapiteaux.
  yal-yal: Na gbeti kilo fu nun solofere garamu kɛmɛ solofere tonge suulunna naxan
    lu, e dugi singan seene nun gaalane rafala na ra, e mɔn yi gbetin sa sɛnbɛtɛnne
    xuntagine ma.
  haw-1868: A noloko mai o ke tausani sekela a me na haneri keu ehiku, a me kanahikukumamalima,
    hana iho la oia i mau lou no na pou, a uhi iho la i ko lakou poo, a hoopaa ne
    la ia lakou i na auka.
  arb-NAV: أَمَّا مَا فَضَلَ مِنَ الفِضَّةِ البَالِغَةِ أَلْفاً وَسَبْع مِئَةٍ وَخَمْسَةً
    وَسَبْعِينَ شاقِلاً (نَحْوَ وَاحِدٍ وَعِشْرِينَ كِيلُو جِرَاماً) فَقَدِ اسْتُخْدِمَتْ
    فِي صُنْعِ خَطَاطِيفِ الأَعْمِدَةِ وَالْقُضْبَانِ وَتَغْشِيَةِ تِيجَانِ الأَعْمِدَةِ.
  ewe-ewe: Wotsɔ klosalo si susɔ la fa ɖe kpɔtiawo tame, eye wotsɔ mamlɛa tu helétiawo
    kple gatagbadzɛawo.
  eng-LEE: And of the thousand seven hundred and seventy and five shekels he made
    hooks for the pillars, and overlaid their tops and filleted them.
  asm-FB: এক হাজাৰ সাত শ পঁয়সত্তৰ চেকল ৰূপেৰে তেওঁ খুটাবোৰৰ হাঁকোটা তৈয়াৰ কৰিছিল।
    সেইবোৰৰ মুৰত, ৰূপৰ পতা মাৰিছিল, আৰু সেইবোৰৰ বাবে মাৰী তৈয়াৰ কৰা হৈছিল।
  sus-A: نَ كِلٌ مْشْحّن نَشَن لُ، نَ نَشَ يَءِلَن دُفِ نُن وُرِ سُشُسٍيٍ نُن وُرِ
    شُنيِيٍ رَ.
  fra-SBL: Avec les mille sept cent soixante-quinze sicles, il fit des crochets pour
    les piliers, recouvrit leurs chapiteaux et leur fit des filets.
  hbo-hbo: וְאֶת־הָאֶ֜לֶף וּשְׁבַ֤ע הַמֵּאֹות֙ וַחֲמִשָּׁ֣ה וְשִׁבְעִ֔ים עָשָׂ֥ה וָוִ֖ים
    לָעַמּוּדִ֑ים וְצִפָּ֥ה רָאשֵׁיהֶ֖ם וְחִשַּׁ֥ק אֹתָֽם׃
  eng-WYCLIFFE: Forsothe of a thousynde seuene hundrid and `thre scoor and fiftene
    siclis he made the heedis of pilers, and he `clothide tho same pilers with siluer.
  pjt-pjt: '@see-verse:EXO.038.027'
  cwe-cwe: Ziya chilo longo na saba na gilamu malongo saba na tano zozisigale, zisang'haniligwa
    kutengenezela ngwamo za mhanda na kuhaka hanhu ha uchanyha ha mhanda na kuitendela
    lukingilo.
  kik-kik: Nĩmahũthĩrire cekeri icio 1,775 gũthondeka tũcuurio twa itugĩ, na kũgemia
    itugĩ na igũrũ, na gũthondeka tũmĩkwa twacio.
  fra-NCL: Et avec les mille sept cent soixante-quinze sicles, on fit les crochets
    pour les colonnes, on revêtit les chapiteaux et on les joignit par des tringles.
  cek-AK: Shekel sang, cumvai sarih, qui sarih, pangato loe, tung pong ih cakoih baktih
    kaom sumnawk hoi cungnawk to sak hanah patoh moe, tung ranuih to kahoih ah a pathoep.
  cuk-cuk: Mani-gwabgusadgindi buarmar-gamalad sobsad, Degine, buar-e-nonomar, degi,
    e-olua-dummagan sobsabalid.
  uig-CYR: У қалған бир миң йәттә йүз йәтмиш бәш шәкәл күмүчтин хадиларниң илмәклирини
    ясиди, уларниң башлирини қаплиди, шуниңдәк уларни бир-биригә чатидиған балдақларни
    ясиди.
  tel-2017: 1, 575 తులాల వెండితో అతడు స్తంభాలకు కొక్కేలు చేసి, వాటిని స్తంభాల పైభాగాలకు
    తొడిగించి వాటిని పెండెబద్దలతో కట్టాడు.
  hat-BSA: Nan mil sèt san swasant kenz sik yo, li te fè kwòk pou pilye yo, li te
    kouvri tèt yo, e li te fè bann seraj pou yo.
  kos-kos: Ke paun lumngaul lula ke silver ah, Besalel el sang orala osra, mwe sruh
    ke sru, ac mangon sru ingan.
  hbo-WLC: וְאֶת־הָאֶ֜לֶף וּשְׁבַ֤ע הַמֵּאוֹת֙ וַחֲמִשָּׁ֣ה וְשִׁבְעִ֔ים עָשָׂ֥ה וָוִ֖ים
    לָעַמּוּדִ֑ים וְצִפָּ֥ה רָאשֵׁיהֶ֖ם וְחִשַּׁ֥ק אֹתָֽם׃
  ibo-ibo: Ịdị arọ nke ọlaọcha e ji menye nko nʼibo osisi niile, na nke e ji machie
    okporo osisi niile, na nke e ji techie isi ogidi osisi niile, bụ iri kilogram
    abụọ.
  ory-ory: ପୁଣି, ସେହି ଏକ ସହସ୍ର ସାତ ଶହ ପଞ୍ଚସ୍ତରି ଶେକଲ ରୂପାରେ ସେ ସ୍ତମ୍ଭ ନିମନ୍ତେ ଆଙ୍କୁଡ଼ା
    ନିର୍ମାଣ କଲେ ଓ ତହିଁର ମୁଣ୍ଡାଳି ମଣ୍ଡିତ ଓ ବନ୍ଧନୀରେ ସଂଯୁକ୍ତ କଲେ।
  chk-chk: Nge seni ekewe lime paun silifer Pesalel a föri ökkükün ekewe ür me pwölüpwölün
    aser, a pwal föri mächän lefiler seniir.
  rop-rop: en Besalel bin yusum 30 kilogrem silba blanga meigim ola huk en reil en
    ola kep blanga ola bigwan pol.
  ukr-1871: А з тисяч сїмсот сїмдесять і пять секлїв поробив гаки до стовпів і пообкладав
    оголовки їх, і звязав їх сволками.
  bch-bch: Be silva toa idanga ede pade, eaba naurata aea ikado ngan gid kadanga ad
    lingau ga tabalanga, be imol ga idae ngan gid kadanga laborad pade. Be silva toa
    oa aea kulupu iuot kilo sangaul tol.
  deu-1951: Aber aus den 1775 Schekeln wurden die Haken der Säulen gemacht und ihre
    Köpfe überzogen und mit ihren Querstangen verbunden.
  eng-JPS: And of the thousand seven hundred seventy and five shekels he made hooks
    for the pillars, and overlaid their capitals, and made fillets for them.
  srp-1865: A od tisuæu i sedam stotina i sedamdeset i pet sikala naèini kuke na stupove,
    i okova im vrhove i opasa ih.
  lug-lug: Kilo amakumi asatu ezaasigalawo zaakolwamu amalobo ag’oku bikondo n’emikiikiro
    gyabyo, n’okubikka ku mitwe gy’ebikondo.
  heb-heb: ואת האלף ושבע המאות וחמשה ושבעים עשה ווים לעמודים וצפה ראשיהם וחשק אתם׃
  ben-IRV: ঐ এক হাজার সাতশো পঁচাত্তর শেকলে তিনি সমস্ত স্তম্ভের জন্য হূক তৈরী করেছেন
    ও তাদের ওপরের অংশ মুড়েছেন ও তাদের জন্য দন্ড তৈরী করেছেন।
  pan-pan: ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਪੰਝੱਤਰ ਸ਼ਕਲ ਤੋਂ ਉਸ ਨੇ ਥੰਮ੍ਹੀਆਂ ਦੇ ਕੁੰਡੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਸਿਰਿਆਂ ਨੂੰ ਮੜ੍ਹਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੜੇ ਬਣਾਏ।
  mya-JVB: ကျန်သောငွေအခွက်တဆယ် ခုနစ် ပိဿာခုနစ်ဆယ် ငါး ကျပ်နှင့် တိုင် တံစို့ နှင့်
    တိုင်တန်းတို့ကို လုပ် ၍ တိုင် ထိပ် များကို မွမ်းမံ လေ၏။
  hmo-hmo: Idia do gaukaralaia lasi siliva ena metau be 30 kilogaram. Inai siliva
    30 kilogaram dekena amo Besalele ese siliva ba, kimai bona du edia kwarana ia
    karaia.
  urd-urd: और एक हज़ार सात सौ पिछत्तर मिस्क़ाल चाँदी से सुतूनों के कुन्डे बने और उनके
    सिरे मंढे गए और उनके लिए पट्टियाँ तैयार हुई।
  rus-SYN: а из тысячи семисот семидесяти пяти сиклей сделал он крючки у столбов и
    покрыл верхи их и сделал связи для них.
  bqc-SIM: Ãnusu tↄnu kĩni pↄ́ gↄ̃̀ ↄ̃ wà lipɛlɛ kũbↄↄ kɛ̀ò ń mↄ̀pↄ̃ↄↄ, ↄ̃ wà
    fùa kùò lípiↄwa lↄ.
  tcz-CHONGTHU: Amoh cheng sang le dangka somli le nga chengse chu akhom ahin, akhaina
    nading'a kisem akol chengse tomnan amang in ahi.
  mar-mar: बाकीची सतराशे पंचाहत्तर शेकेल चांदी आकड्या, बांधपट्ट्या आणि खांबांना मढविण्यासाठी
    लागली.
  qub-qub: Waquin caj guellay shuntashanwan ruraran tushacunapa aushincunata, arguyllancunatapis.
    Tushacunapa puntantapis chaparan chay guellayllawan.
  hat-hat: Avèk swasanndis liv ajan ki te rete a, yo fè kwòk ak trenng pou poto yo,
    epi yo kouvri tèt poto yo.
  eng-BSB: With the 1,775 shekels of silver he made the hooks for the posts, overlaid
    their tops, and supplied bands for them.
  tod-tod: Walii kilo ʋuufelegɔi (20) mɔtai zɔiti, naati ka é ti ɠaawuunni. É kalagiti
    ta sɛlɛ kɔluiti kpɛtɛni la tɔkpalaiti bɛ, ta é ti-unsuʋɛti pɛɛ la.
  eng-WEBPB: From the one thousand and seven hundred and seventy-five shekels he made
    hooks for the pillars, overlaid their capitals, and made fillets for them.
  kbq-kbq: Kna'amo'ma 30'a kilogremima hu'nea silvama amnema meama'areti, eri fagagi'za
    tavravema tafinte'zane, rinine tro nehu'za retrure zafaramimofona aseni'anena
    erinovaziza tro hu'naze.
  nhe-BL: Huan nopa plata tlen mocajqui, quitequihuijque para itepos chijcolhua, ianillos,
    huan para itzonixco sesen nopa tlaquetzali.
  gub-BL: Uhyk katu parat. Heta we parat. Heta 30 kir ikurer ipuhuz taw a'e. Upyhyk
    Mezarew a'e parat kyhàhàm zàwenugar iapo pà, hàty'àz i'yw rehe har iapo pà no,
    i'yw izypy ikokaw iapo pà no.
  eng-DRA: And of the thousand seven hundred and seventy-five he made the heads of
    the pillars, which also he overlaid with silver.
