verse: EXO.038.029
translations:
  mal-C: വിശിഷ്ടയാഗാർപ്പണമായി ലഭിച്ച വെങ്കലം 70 താലന്ത് 2,400 ശേക്കേൽ ആയിരുന്നു.
  deu-TKW: Das als Weihegabe gespendete Kupfer betrug siebzig Talente und 2400 Sekel.
  lin-lin: Bronze oyo ewutaki na makabo ya kotombola ezalaki bakilo pene nkoto mibale
    na nkama minei na tuku mibale na moko.
  eng-LSV: And the bronze of the wave-offering [is] seventy talents, and two thousand
    and four hundred shekels;
  eng-GNV: Also the brasse of the offering was seuentie talents, and two thousande,
    and foure hundreth shekels.
  eng-WEBSTER: And the brass of the offering was seventy talents, and two thousand
    and four hundred shekels.
  nhw-BL: Huan nopa bronce catli nopa israelitame quimacaque TOTECO quipano 2 mil
    336 kilos ietica.
  swh-ONEN: Shaba iliyopatikana kutokana na sadaka ya kuinuliwa ilikuwa na uzito wa
    talanta 70 na shekeli 2,400.
  bba-bba: Sii ɡɑn ni Isirelibɑ bɑ mɑɑ mɛnnɑ, nu kuɑwɑ kilo nɔrɔbun subɑ yiru kɑ wunɑɑ
    teeru kɑ nnɛ (2.124).
  eng-KJVCPB: And the brass of the offering was seventy talents, and two thousand
    and four hundred shekels.
  luo-luo: Mula mane oyudi e misango mifwayo ne romo kilo alufu ariyo mia angʼwen
    (2,400).
  meu-meu: Auri labora-labora idoinai be talent hitu-ahui sekele daha-rua sinahu-hani.
  npi-ULB: डोलाइने बलिबाट आएको काँसा सत्तरी तोडा र २,४०० शेकेल थियो ।
  yor-yor: Idẹ ara ọrẹ náà jẹ́ àádọ́rin tálẹ́ǹtì àti egbèjìlá (2,400) ṣékélì.
  emp-NTPO: Israelerãba Ãcõrẽa diaped̶ad̶a bronce zʌgʌara jũma ãbaa 5,300 libra b̶asia.
  ind-ind: Perunggu yang disumbangkan oleh umat Israel seluruhnya berjumlah 2.400
    kilogram.
  pes-OPCB: بنی‌اسرائیل همچنین هدیۀ مخصوصی که دو هزار و چهارصد و بیست و پنج کیلوگرم
    مفرغ بود، آوردند.
  tgl-ULB: Ang mga tanso na galing sa handog ay nagtitimbang ng pitumpong mga talento
    at 2, 400 mga sekel.
  hui-hui: Tigua Anduane Homogonaga boronosi wiabagi henego genda magi manda bialu
    kilogarama daosini kira handari mariani pira kirani duria (2,425) mini.
  mya-mya: လူ​တို့​လှူ​ဒါန်း​သော​ကြေး​ဝါ​ချိန်​စု​စု​ပေါင်း မှာ ငါး​ထောင်​သုံး​ရာ့​တစ်​ဆယ်​ပေါင်​ဖြစ်​၏။-
  cbi-NTPO: Tsenmala chachilla brunseya 2.336 kilu, 400 gramu kuwala.
  bod-N: ཡང་དེ་སྔར་གཡོབ་མཆོད་དུ་ཕུལ་ཟིན་པའི་ལི་སྟེ། རྡོ་ཚད་བདུན་ཅུ་དང་སྲང་ཉིས་སྟོང་བཞི་བརྒྱ་ཡོད།
  sna-sna: Ndarira yakabva kuzvipiriso zvokuninira yaiva matarenda makumi manomwe
    namashekeri zviuru zviviri namazana mana.
  spa-BLM: El bronce de la ofrenda era de setenta talentos y dos mil cuatrocientos
    siclos.
  cac-cac: Masanil q'uen bronce ix ac'chaj ofrendail d'a Jehová, ay am 53 quintal
    yed' lajun̈exo libra q'ueen.
  swh-ULB: Nayo shaba ya toleo la kutikisa ilikuwa talanta sabini na shekeli 2, 400.
  bel-bel: А медзі, прынесенай у дар, было семдзесят талантаў і дзьве тысячы чатырыста
    сікляў;
  deu-ELBBK: Und das Kupfer des Webopfers betrug 70 Talente und 2.400 Sekel.
  mbb-OT: Is keveǥat te brunsi he inhalad diyà te Nengazen, menge 2,500 he kilu.
  mal-2015: വഴിപാടു വന്ന താമ്രം എഴുപതു താലന്തും രണ്ടായിരത്തിനാനൂറു ശേക്കെലും ആയിരുന്നു.
  gup-gup: Nawu wirlmurrng manbu bronze kore birriwong nuye Yawey nakka birrirohrokmeng
    2400 kilograms.
  gvs-gvs: E vininabeso kopwa ana moumou moe kilo ana badabada 2,425.
  rmc-rmc: O brondzos, so ande le RAJESKE, sas 2,425 toni.
  nlg-nlg: Mana vure tara lavighi mai ghua vania Yahweh, na bronze erua na togha vati
    hangalatu erua hangavulu lima (2,425) na kilo na mavani.
  pes-OPV: وبرنج هدایا هفتاد وزنه و دو هزار و چهارصد مثقال بود.
  ron-1924: Арама дэруитэ се суя ла шаптезечь де таланць ши доуэ мий патру суте де
    сикли.
  ben-OBCV: দোলনীয়-নৈবেদ্য থেকে সংগৃহীত ব্রোঞ্জের পরিমাণ হল 70 তালন্ত ও 2,400 শেকল।
  som-som: Naxaastii la bixiyey waxay ahayd toddobaatan talanti, iyo laba kun iyo
    afar boqol oo sheqel.
  lat-VUC: Æris quoque oblata sunt talenta septuaginta duo millia, et quadringenti
    supra sicli,
  eng-ASVBT: And the brass of the offering was seventy talents, and two thousand and
    four hundred shekels.
  ita-1885: E il rame dell'offerta fu settanta talenti, e duemila quattrocento sicli.
  eng-ULB: The bronze from wave offering weighed seventy talents and 2,400 shekels.
  spa-VBL: La cantidad total de bronce de la ofrenda fue de 70 talentos y 2.400 siclos.
  fra-_FOB: Et l'airain de l'offrande fut de soixante et dix talents, et deux mille
    quatre cents sicles.
  mal-mal: വഴിപാടായി ലഭിച്ച താമ്രം എഴുപത് താലന്തും രണ്ടായിരത്തിനാനൂറ് ശേക്കെലും ആയിരുന്നു.
  urd-GVR: Jo pītal hadiyoṅ se jamā huā us kā wazn taqrīban 2,425 kilogrām thā.
  suz-BL: मुर आन चाक्‍शो कांसा ७० टलेन्‍ट नु हजार निक्‍शी ४ सहे शेकेल दुम्‍शो बाक्‍त।
  ita-1927: Il rame delle offerte ammontava a settanta talenti e a duemila quattrocento
    sicli.
  ckb-ckb: بڕۆنزە بەخشراوەکەش وەک قوربانی بەرزکردنەوە، حەفتا تالنت و دوو هەزار و چوار
    سەد شاقل بوو،
  eng-BBE: The brass which was given was seventy talents, two thousand four hundred
    shekels;
  kan-OKCV: ವಿಶೇಷ ಕಾಣಿಕೆಯಾಗಿ ಬಂದ ಕಂಚು 2,425 ಕಿಲೋಗ್ರಾಂ ತೂಕವಿತ್ತು.
  bbb-bbb: Ro ire buronisi bu karina E Ireobo vajaeva ije boeje foteke fuka tu taoseni
    fo aderedi tuaedi faeve (2425) kiro ijiege.
  tam-2017: காணிக்கையாகச் செலுத்தப்பட்ட வெண்கலமானது எழுபது தாலந்தும் இரண்டாயிரத்து
    நானூறு சேக்கல் நிறையுமாக இருந்தது.
  spa-RV-1909: Y el metal de la ofrenda fué setenta talentos, y dos mil cuatrocientos
    siclos;
  ron-BTF: Și arama ofrandei era de șaptezeci de talanți și două mii patru sute de
    șekeli.
  eng-WEBP: The bronze of the offering was seventy talents and two thousand four hundred
    shekels.
  eng-FBV: The total amount of bronze from the offering was 70 talents and 2,400 shekels.
  nld-1939: Het brons dat vrijwillig bijeen was gebracht, bedroeg zeventig talenten
    en vier en twintig honderd sikkels.
  nch-BL: Huan nopa bronce cati nopa israelitame quimacaque TOTECO quipanoc 2 mil
    336 kilos ietica.
  vie-1934: Đồng đem dâng cộng được bảy chục ta lâng, hai ngàn bốn trăm siếc-lơ.
  hin-CV: भेंट में चढ़ाया गया कांस्य लगभग दो हजार सवा चार सौ किलो था.
  eng-OURB: The bronze of the offering was seventy talents [210,000 shekels; 5,250
    lb; 2,381.4 kg], and two thousand four hundred shekels [60 lb; 27.22 kg].
  spa-BES: El bronce que se le dio fue setenta talentos, dos mil cuatrocientos siclos;
  tdx-tdx: Fitompolo talenta naho ro-arivo-tsi-efajato sekele ty torisìke nengaeñe;
  vid-vid: Nhambiko za kwinula kuchanya za shaba Waisilaeli nazowamlavile Mkulu Nguluwi
    nazali na itunyo lya kilo elufu mbili na miya zine na makumi meli na zihano.
  eng-OKE: And the brass of the oblation was seventy talents, and two thousand and
    four hundred shekels.
  tha-KJV: ทองสัมฤทธิ์​เขานำมาถวายหนักเจ็ดสิบตะลันต์ กับสองพันสี่ร้อยเชเขล
  por-BR-2018: E o bronze da oferta foi setenta talentos, e dois mil quatrocentos
    siclos;
  deu-ELO: Und das Erz des Webopfers betrug siebzig Talente und zweitausendvierhundert
    Sekel.
  eng-WYC-2018: Also of brass were offered two and seventy thousand talents, and four
    hundred shekels over. (And of bronze, there were offered seventy talents, and
    two thousand and four hundred shekels.)
  epo-epo: Kaj da oferdonita kupro estis sepdek kikaroj kaj du mil kvarcent sikloj.
  uig-PIN: «Pulanglatma ⱨǝdiyǝ» süpitidǝ kǝltürülgǝn mis bolsa yǝtmix talant, ikki
    ming tɵt yüz xǝkǝl qiⱪti.
  beo-beo: Balase amo da Hina Godema modale ligiagale i, amo ea dioi defei da 2,425
    gilogala:me ba:i.
  tpi-OTNT: Hevi bilong olgeta bras ol i bin givim long Bikpela em inap 2,425 kilogram.
  hau-SA: Tagullar da aka bayar daga hadaya ta kaɗawa ya kai talenti 70 da shekel
    2,400.
  uig-LAT: «Pulanglatma hediye» süpitide keltürülgen mis bolsa yetmish talant, ikki
    ming töt yüz shekel chiqti.
  nde-nde: Isilinganiso sethusi lonke lomnikelo wokuzunguzwa sasingamathalenta angamatshumi
    ayisikhombisa (70) lamashekeli azinkulungwane ezimbili ezilamakhulu amane (2,400).
  ton-ton: Pea ko e palasa ʻoe ngaahi meʻaʻofa ko e taleniti ʻe fitungofulu, mo e
    sikeli ʻe ua afe ma fāngeau.
  ces-1613: Mědi pak obětované bylo sedmdesáte centnéřů a dva tisíce a čtyři sta lotů.
  eng-WMB: The bronze of the offering was seventy talents and two thousand four hundred
    shekels.
  tam-TCV: அசைவாட்டும் காணிக்கையிலிருந்து பெறப்பட்ட வெண்கலத்தின் அளவு 70 தாலந்துகளும்,
    2,400 சேக்கலுமாகும்.
  ceb-ULB: Ang mga hinalad nga bronse may gibug-aton nga 70 ka talent ug 2, 400 ka
    shekel.
  pol-UBG: Miedzi zaś złożonej w ofierze było siedemdziesiąt talentów i dwa tysiące
    czterysta syklów.
  urd-GVU: جو پیتل ہدئیوں سے جمع ہوا اُس کا وزن تقریباً 2,425 کلو گرام تھا۔
  deu-1912: Das Webeopfer aber des Erzes war siebzig Zentner zweitausendvierhundert
    Lot.
  ntj-ntj: '@see-verse:EXO.038.028'
  kan-2017: ಜನರು ಕಾಣಿಕೆಯಾಗಿ ಕೊಟ್ಟ ತಾಮ್ರದ ಲೆಕ್ಕವು ಎಪ್ಪತ್ತು ತಲಾಂತು ಮತ್ತು ಎರಡು ಸಾವಿರದ
    ನಾನೂರು ಶೆಕೆಲ್ ಗಳಾಗಿತ್ತು.
  ena-ena: Lɨba bɨlasɨ Asɨ Iaue saŋ igubalu aba hɨjɨŋalaŋala vavehavɨmi agɨladɨ sɨkasɨkan
    lamalama vɨhɨlɨ iga iga lugɨlavɨci ua 2,425 kilogɨlam hɨnimi.
  yap-yap: Pi bronze nni ognag ngak SOMOL e 5,310 e pawn tomalngin u gubin.
  hlt-MCSB: Te phoeiah thueng hmueih rhohum talent sawmrhih neh shekel thawng nit
    ya li lo.
  mdy-ETH: ፆኦሲም ዱማዺ ዒንጊንቴ ሞኦኖ ዓንጎኮ ዴኤሡማ ላምዖ ሺያና ዖይዶ ፄኤታና ላማታሚ ዶንጎ ኪሎ ጊራሜ ማዓያኬ።
  twi-ASANTE: Kɔbere mfrafraeɛ a wɔde baeɛ no nso, na ɛyɛ kilogram mpem mmienu ne
    ahanan (2,400).
  eng-WEBU: The bronze of the offering was seventy talents and two thousand four hundred
    shekels.
  bnp-bnp: A nimavana a maka bras ni habi i 2,425 kilo.
  wal-wal: Hegaadankka, asai GODAASSI ehiido nahaase biratai 2,425 kilo giraame.
  spa-PDDPT: El bronce de la ofrenda mecida ascendió a 2,3 toneladas.
  gun-gun: Ha'e gui overa va'e ha'e kuery ome'ẽ va'ekue oa'ãa rã dois mil e quinhentos
    quilos.
  agu-BL: Ma yi brons yi opon cyak'un yi e' xonl Israel tan toye'n tetz Ryos i'tz
    nicy' cient tu ox quintal tu lajuj liwr.
  ilo-ULB: Ti bronse manipud kadagiti daton ket agdagsen iti pitopulo a talento ken
    2, 400 a siklo.
  kpg-kpg: Nia baalanga mmee ala ne wanga gi Dimaadua la nia pauna e 5,310,
  uig-ARA: «پۇلاڭلاتما ھەدىيە» سۈپىتىدە كەلتۈرۈلگەن مىس بولسا يەتمىش تالانت، ئىككى
    مىڭ تۆت يۈز شەكەل چىقتى.
  sus-sus: Wure gbeeli xasabi naxan sɔtɔ Isirayila xa hadiya ra, a lan kilo wulu firin
    kilo kɛmɛ naani nun solofere.
  pon-2006: Prons me kasarawihongehr KAUN-O toutouki paun 5,310.
  ksd-ksd: Ma ra palariam gobol, nina dia ga vartabar me, i ga varogop ma lavurua
    na vinun na talant, ma a ura arip ma a ivat na mar na mamat.
  tur-YTC: Sununun tuncu yetmiş talant ve iki bin dört yüz şekeldi.
  ind-AYT: Jumlah persembahan unjukan yang berupa perunggu adalah 70 talenta dan 2.400
    syikal.
  nya-nya: Mkuwa ochokera ku nsembe yoweyula unali makilogalamu 2,425.
  hrv-hrv: Tuč od žrtve prikaznice iznosio je sedamdeset talenata i dvije tisuće četiri
    stotine šekela.
  mps-mps: Te augwaligo Genuai Bidiba mani tigidali brasgo sęgę te bidi sese hauwa
    mu, 2,425 kilogram igi pai dao.
  tpi-tpi: Hevi bilong olgeta bras ol i bin givim long Bikpela em inap 2,425 kilogram.
  dan-1931: Det som Gave viede Kobber udgjorde 70 Talenter og 2.400 Sekel.
  vie-OVCB: Tổng số đồng dâng lên là 2.407 ký.
  guj-2017: અર્પેલું પિત્તળ સિત્તેર તાલંત તથા બે હજાર ચારસો શેકેલ હતું.
  pon-2006A: Prons me kasarawihongehr KAUN-O toutouki paun 5,310.
  por-BRBSL: O bronze da oferta foi setenta talentos e dois mil e quatrocentos shekels.
  cth-cth: A poe awh e rahum talen 70 touh hoi shekel 2,400 touh a pha.
  twi-twi: Kɔbere mfrafrae a wɔde bae no nso, na ɛyɛ kilogram mpem abien ne ahannan
    (2,400).
  hlt-hlt: Te phoeiah thueng hmueih rhohum talent sawmrhih neh shekel thawng nit ya
    li lo.
  tbz-SIM: Disɔɔwũɔ̃̀ bɛ̀ do pɑ̃ dì kɛ̀ dindi ḿbo cìdóòbɛ̀ sikɔupísìdɛ́ nɛ̀ tɛkɔ̀ùtɛ̀
    nɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nɑ̀ɑ̀ (2124).
  msy-2020: Ezɨ brasɨn me ofan mɨn Ikiavɨra Itir God ganɨngizimɨn osɨmtɨzim a 2,425
    kilogremɨn tu.
  azb-azb: İanə verilən tuncun çəkisi yetmiş talant və iki min dörd yüz şekel idi.
  eng-DBY: And the copper of the wave-offering was seventy talents, and two thousand
    four hundred shekels.
  hin-2017: और भेंट का पीतल सत्तर किक्कार और दो हजार चार सौ शेकेल था;
  wol-KYG: Xànjar bi ñu def saraxu yékkati-jébbal Yàlla, ñaari junniy kilo ak téeméer
    ak ñaar fukk ak ñeent la (2 124), yemook juróom ñaar fukki (70) talaŋ ak ñaari
    junneek ñeenti téeméeri (2 400) siikal.
  bjr-bjr: Yaaweena amu booroosana umaara fannoo 2,425 kilograms marinau.
  eng-YLT: And the brass of the wave-offering [is] seventy talents, and two thousand
    and four hundred shekels;
  eng-WYC-2017: Also of brass were offered two and seventy thousand talents, and four
    hundred shekels over.
  eng-WMBB: The bronze of the offering was seventy talents and two thousand and four
    hundred shekels.
  urd-GVH: जो पीतल हदियों से जमा हुआ उसका वज़न तक़रीबन 2,425 किलोग्राम था।
  rug-rug: Sa boronizi sapu ta vala koe Zihova si ka karua tina made gogoto hiokona
    lima kilo mamatana.
  gaz-gaz: Naasiin aarsaa sochoofamuus taalaantii 70 fi saqilii 2,400 ture.
  fra-LSG: L’airain des offrandes montait à soixante-dix talents et deux mille quatre
    cents sicles.
  yal-yal: Sula kise ralixine lan kilo wuli firin kɛmɛ mɔxɔɲɛn nun naanin nan ma.
  haw-1868: A o ke keleawe o ka haawina, he kanahiku ia mau talena, a me na sekela
    keu elua tausani, a me na haneri eha.
  arb-NAV: وَكَانَ وَزْنُ النُّحَاسِ الَّذِي تَبَرَّعَ بِهِ الشَّعْبُ سَبْعِينَ وَزْنَةً
    وَأَلْفَيْنِ وَأَرْبَعَ مِئَةِ شَاقِلٍ (نَحْوَ أَلْفَيْنِ وَخَمْسِ مِئَةِ وَتِسْعَةٍ
    وَأَرْبَعِينَ كيلُو جِرَاماً).
  ewe-ewe: Akɔbli si wokpɔ tso nunyevɔsa me la le “tɔn” eve kple afã,
  eng-LEE: And the copper of the offering was seventy talents, and two thousand and
    four hundred shekels.
  asm-FB: উপহাৰৰ পৰা পোৱা পিতলৰ ওজন সত্তৰ কিক্কৰ দুই হাজাৰ চাৰিশ চেকল আছিল।
  sus-A: وُرٍ فبٍيلِ شَسَبِ نَشَن سْتْ عِسِرَيِلَ شَ هَدِيَ رَ، عَ لَن كِلٌ وُلُ قِرِن
    كِلٌ كّمّ نَانِ نُن سٌلٌقٍرٍ.
  fra-SBL: Le bronze de l'offrande était de soixante-dix talents et de deux mille
