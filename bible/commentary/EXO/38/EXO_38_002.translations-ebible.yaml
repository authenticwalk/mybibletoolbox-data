verse: EXO.038.002
translations:
  mal-C: അവർ അതിന്റെ നാലു കോണുകളിലും ഓരോ കൊമ്പ് ഉണ്ടാക്കി; കൊമ്പുകൾ യാഗപീഠത്തിൽനിന്ന്
    ഒറ്റഖണ്ഡമായി ഉണ്ടാക്കിയിരുന്നു. അതു വെങ്കലംകൊണ്ട് പൊതിഞ്ഞു.
  deu-TKW: Seine Hörner aber brachte er an seinen vier Ecken an, so, daß seine Hörner
    ein Ganzes mit ihm bildeten, und überzog ihn mit Kupfer.
  lin-lin: Asalaki maseke minei na basonge nyonso minei ya etumbelo, mpo ete maseke
    mpe etumbelo esala eloko moko ; mpe abambaki bronze na etumbelo.
  eng-LSV: and he makes its horns on its four corners; its horns have been of the
    same; and he overlays it with bronze;
  eng-GNV: 'And hee made vnto it hornes in the foure corners thereof: the hornes thereof
    were of the same, and he ouerlayd it with brasse.'
  eng-WEBSTER: 'And he made its horns on the four corners of it; its horns were of
    the same: and he overlaid it with brass.'
  nhw-BL: Huan ipan najcac inacastla quisencahuili icuacua. Huan quisencajqui ica
    san se tlatectli cuahuitl huan quixajqui ica nopa tepostli bronce.
  swh-ONEN: Akatengeneza upembe kwenye kila pembe ya hizo pembe nne, ili zile pembe
    na madhabahu zikawa zimeungana, akafunika madhabahu kwa shaba.
  bba-bba: Mɑ bɑ derɑ kɑ̃ɑnu nu yɑrɑ ten wɔllun ɡoo ɡɔmkinɔ mɑ bɑ yɑ̃ku yee te kpuro
    sii ɡɑndu pote.
  eng-KJVCPB: 'And he made the horns thereof on the four corners of it; the horns
    thereof were of the same: and he overlaid it with brass.'
  luo-luo: Negiloso tungʼ e konde angʼwen mag kendono, mondo omi tungego kod kendo
    mar misango obed gimoro achiel, kendo ne gimuono kendo mar misangono gi mula.
  meu-meu: Doa hani e koro, pata daigunina haniosi ai; hari doa na pata ida au tamona
    amo e kara. Kopina idoinai na auri labora-labora amo e ḡovaia.
  npi-ULB: तिनले यसका चारवटा कुनाबाट गोरुका जस्तै सिङहरू बाहिर निकाले । ती सिङहरू
    र वेदी एउटै टुक्राबाट बनाइएका थिए र तिनले यसलाई काँसाले मोहोरे ।
  yor-yor: Ó ṣe ìwo sí igun mẹ́rẹ̀ẹ̀rin, nítorí kí ìwo àti pẹpẹ náà lè jẹ́ ọ̀kan,
    ó sì bo pẹpẹ náà pẹ̀lú idẹ.
  emp-NTPO: Ab̶ari bacurud̶e iquid̶aza cachu quĩrãca oped̶a maʌ̃ animarã babue diabadara
    bronceba jũma bʌrasia.
  ind-ind: Pada keempat sudutnya, mereka membuat tanduk-tanduk yang dipahat menyatu
    dengan mezbah itu. Kemudian seluruh mezbah dilapisi dengan perunggu.
  pes-OPCB: آن را طوری ساخت که در چهار گوشه‌اش چهار برجستگی به شکل شاخ بود. تمام مذبح
    و شاخها روکشی از مفرغ داشت.
  tgl-ULB: Ginawan niya ng mga karugtong sa apat nitong kanto na kahugis ng mga sungay
    ng kapong baka. Ang mga sungay ay ginawa sa isang piraso na kasama ang altar at
    binalutan niya ito ng tanso.
  hui-hui: Ani buwa nogo bulumaganaga ne gayane handalehe maria ira agasia biagome
    dege wabuwa gibuni mariani helene. Ani helowa mbirale bulumaganaga ne gayane handalehe
    biarubi lomabu delolene dabu urunibi bibahende boronosime paraho dambi hai hene.
  mya-mya: ထောင့်​လေး​ထောင့်​ရှိ​ဦး​ချို​သဏ္ဌာန်​အ​တက်​များ သည် ပလ္လင်​နှင့်​တစ်​သား​တည်း​ရှိ​၏။
    ပလ္လင်​တစ်​ခု လုံး​ကို​ကြေး​ဝါ​ပြား​ကပ်​ထား​၏။-
  cbi-NTPO: Tsejtu junu taapai mutu jumunu, taapai kachu muute kemi, tsaaren tyuipujtu'
    main juumi. Tsenmin brunsechi tene mai'taami.
  bod-N: དེའི་ཟུར་བཞི་ལ་རུ་ཐུར་བཞི་བཟོས་པ་དང་། རུ་ཐུར་བཞི་ནི་མཆོད་ཁྲི་དང་གཅིག་པར་སྦྲེལ་ཞིང་།
    མཆོད་ཁྲི་ལི་ཡིས་གཡོགས་པ་རེད།
  sna-sna: Vakagadzira runyanga pamakona mana ose zvokuti nyanga nearitari zvakanga
    zvava chinhu chimwe chete, uye vakafukidza aritari nendarira.
  spa-BLM: Hizo sus cuernos en sus cuatro esquinas. Sus cuernos eran de una sola pieza
    con él, y lo recubrió de bronce.
  cac-cac: Ix b'ojipaxq'ue chan̈e' sch'aac d'a schiquintac schan̈il, yaman ix aj yed'
    jun altar chi'. Ix pichchaj te' d'a q'uen bronce.
  swh-ULB: Halafu akafanya pembe zake kwenye zile ncha zake nne. Pembe zake zilitoka
    kwake. Kisha akaifunika kwa shaba.
  bel-bel: і зрабіў рогі на чатырох кутах яго, так што зь яго выходзілі рогі, і абклаў
    яго медзьдзю.
  deu-ELBBK: und er machte seine Hörner an seine vier Ecken; aus ihm waren seine Hörner;
    und er überzog ihn mit Kupfer.
  mbb-OT: Mibeelan dan heini te menge sungeysungey ziyà te heepat he suyuk kayi, he
    inredsè dà is kebpurmaha kayi te kebeeli zuen te pemuhatà. Mid-epizan dan heini
    is pemuhatà te brunsi.
  mal-2015: അതിന്റെ നാലു കോണിലും നാലു കൊമ്പു ഉണ്ടാക്കി; കൊമ്പുകൾ അതിൽനിന്നു തന്നേ
    ആയിരുന്നു. താമ്രംകൊണ്ടു അതു പൊതിഞ്ഞു.
  gup-gup: Kaluk birrimarnbom kunkarrngbakmeng kunkanemdulk kore kurridbubuyika, dja
    nahni kunkanemdulk rowk bu raworrinj manburrk ngarre altar. Dja mak birribalkurrmeng
    wirlmurrng nawu bronze ba belbmiyindanj kore kungorrk dja mak kore kaddum ngarre
    nawu altar.
  gvs-gvs: Imadagi ikavava, e ana sakusaku aivasi imadagidi matakubuna aivasi goi
    iyatoidi go, sakusakuyadi be aba kasala alova tayamo goi imadagidi. Iyatoidi ikavava,
    aba kasalayana goi kopwa paaevaina ikaupatuko.
  rmc-rmc: Upral pre leskre rohi kerďa aver štar rohi, ajse sar hin le biken. O rohi
    the o oltaris sas jekhe kotorestar a sas obthodo le brondzoha.
  nlg-nlg: Mara vati na kala tana piuna na bela ni sukaghi tara tango sakai kala te
    talukolui va tana bela, geke vaghaa sakai vamua, me poro udolua nia na hulina
    na bela ni sukaghi nia na bronze.
  pes-OPV: وشاخهایش را بر چهار گوشه‌اش ساخت. شاخهایش از همان بود و آن را از برنج پوشانید.
  ron-1924: Ла челе патру колцурь, й-а фэкут ниште коарне динтр-о букатэ ку ел ши
    л-а полеит ку арамэ.
  ben-OBCV: চারটি কোণের প্রত্যেকটিতে তাঁরা একটি করে শিং তৈরি করলেন, যেন শিংগুলি বেদির
    সাথে অখণ্ড হয়, এবং বেদিটি তাঁরা ব্রোঞ্জ দিয়ে মুড়ে দিলেন।
  som-som: Oo geesaheediina wuxuu ugu sameeyey afarteeda rukun; oo geesaheeduna isku
    waslad bay la ahaayeen, naxaas buuna ku dahaadhay.
  lat-VUC: cujus cornua de angulis procedebant, operuitque illum laminis æneis.
  eng-ASVBT: 'And he made the horns thereof upon the four corners of it; the horns
    thereof were of one piece with it: and he overlaid it with brass.'
  ita-1885: E gli fece delle corna a' suoi quattro canti, le quali erano tirate dall'Altare;
    e lo coperse di rame.
  eng-LXXUP: and overlaid it with pure gold within and without;
  eng-ULB: He made extensions of its four corners shaped like ox horns. The horns
    were made of one piece with the altar, and he covered it with bronze.
  spa-VBL: Hizo cuernos para cada una de sus esquinas, todos de una sola pieza con
    el altar, y cubrió todo el altar con bronce.
  fra-_FOB: Et il fit à ses quatre coins des cornes, qui sortaient de l'autel; et
    il le couvrit d'airain.
  mal-mal: അതിന്റെ നാല് കോണിലും നാല് കൊമ്പ് ഉണ്ടാക്കി; കൊമ്പുകൾ അതിൽനിന്ന് തന്നെ ആയിരുന്നു.
    താമ്രംകൊണ്ട് അത് പൊതിഞ്ഞു.
  urd-GVR: Us ke ūpar chāroṅ konoṅ meṅ se sīṅg nikalte the. Sīṅg aur qurbāngāh ek
    hī ṭukṛe ke the, aur us par pītal chaṛhāyā gayā.
  suz-BL: आ ४ सुरमी ग्रोव़ सेल्‍तु। मेको ग्रोव़पुकी मेको चढ़ेतीक फलेक का केन सेल्‍शा,
    कांसामी गिल्‍तु।
  ita-1927: E ai quattro angoli gli fece dei corni, che spuntavano da esso, e lo rivesti
    di rame.
  ckb-ckb: قۆچەکانیشی لەسەر هەر چوار گۆشەکەی بوون، قۆچەکان لە خۆی بوون و بە بڕۆنز
    ڕووکەشیان کرد.
  eng-BBE: And he put horns at its four angles made of the same, plating it all with
    brass;
  kan-OKCV: ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಕೊಂಬುಗಳನ್ನು ಮಾಡಿದರು. ಆ ಕೊಂಬುಗಳು ಆ ಬಲಿಪೀಠಕ್ಕೆ ಏಕವಾಗಿರಬೇಕು.
    ಅವುಗಳನ್ನು ಕಂಚಿನಿಂದ ಹೊದಿಸಿದರು.
  bbb-bbb: '@see-verse:EXO.038.001'
  tam-2017: அதின் நான்கு மூலைகளிலும் அதனோடு ஒன்றாக அதின் நான்கு கொம்புகளையும் உண்டாக்கி,
    அதை வெண்கலத்தகட்டால் மூடி,
  spa-RV-1909: E hízole sus cuernos á sus cuatro esquinas, los cuales eran de la misma
    pieza, y cubriólo de metal.
  ron-BTF: Și a făcut coarnele lui pe cele patru colțuri ale acestuia; coarnele lui
    erau din aceeași bucată și l-a placat cu aramă.
  eng-WEBP: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  eng-FBV: He made horns for each of its corners, all one piece with the altar, and
    covered the whole altar with bronze.
  nld-1939: Op de vier hoeken maakte hij de hoornen, die met het altaar uit één stuk
    waren, en hij besloeg ze met brons.
  nch-BL: Huan ipan najcac iesquina quichihuili icuacua. Huan quichijqui ica san se
    tatecti cuahuit huan quiixalti ica nopa teposti bronce.
  vie-1934: Người làm nơi bốn góc bàn thờ những sừng ló ra, bọc đồng.
  hin-CV: और इसके चारों कोनों पर एक-एक सींग बनाया, जो वेदी के साथ एक ही टुकड़े में
    कांसे से बनाये गये.
  eng-OURB: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  spa-BES: Y puso cuernos en sus cuatro ángulos hechos de la misma, y lo cubrió con
    bronce;
  tdx-tdx: Tsinene’e ankotso’e efatse o tsifa’eo; raik’ ama’e i tsifa’e rey, le nipakora’e
    torisìke.
  vid-vid: Kuli chila nzingo ya honhu ha kulavila nhambiko aho nakagongomanya mbalati
    imwe, azo mbalati nazali chinhu chimwe na honhu ha kulavila nhambiko, honhu heng'ha
    nakahabakaliza kwa shaba.
  eng-OKE: And he made its horns upon its four corners, of the same were its horns,
    and he coated it with brass.
  tha-KJV: เขาทำเชิงงอนติดไว้ทั้งสี่​มุ​มของแท่นนั้น เชิงงอนนั้นเป็นไม้​ชิ​้นเดียวกั​นก​ับแท่นบู​ชา
    เขาหุ้มแท่นด้วยทองสัมฤทธิ์
  por-BR-2018: E fez-lhe suas pontas a seus quatro cantos, os quais eram da mesma
    peça, e cobriu-o de bronze.
  deu-ELO: und er machte seine Hörner an seine vier Ecken; aus ihm waren seine Hörner;
    und er überzog ihn mit Erz.
  eng-WYC-2018: whose horns came forth [out] of the corners, and he covered it with
    plates of brass. (whose horns came forth out of the corners, and he covered it
    with bronze plates.)
  epo-epo: Kaj li faris ĝiajn kornojn sur ĝiaj kvar anguloj; el ĝi elstaris ĝiaj kornoj;
    kaj li tegis ĝin per kupro.
  uig-PIN: U uning tɵt burjikigǝ ⱪoyulidiƣan münggüzlirini yasidi; münggüzliri ⱪurbangaⱨ
    bilǝn bir gǝwdǝ ⱪilindi. Ⱪurbangaⱨni mis bilǝn ⱪaplidi.
  beo-beo: 'E da oloda ea hegomai biyaduyale gadili amoga bulamagau ea ‘hono’ agoane
    heda:musa: hamoi. Ilia da oloda amoga noga:le madelagi dagoi ba:i. Amo huluane
    e da balasega dedeboi.'
  tpi-OTNT: Na ol i sapim 4-pela samting olsem kom bilong bulmakau long 4-pela kona
    antap na ol kom i pas tru long alta. Na ol i karamapim alta olgeta long bras.
  hau-SA: Suka yi ƙahoni a kusurwansa huɗu, ƙahonin da bagade a haɗe suke, suka kuma
    dalaye bagaden da tagulla.
  uig-LAT: U uning töt burjikige qoyulidighan münggüzlirini yasidi; münggüzliri qurban’gah
    bilen bir gewde qilindi. Qurban’gahni mis bilen qaplidi.
  nde-nde: Benza uphondo kumagumbi womane e-alithare, kwathi impondo le-alithari kwaba
    yinto yinye, basebelihuqa ngethusi.
  ton-ton: Pea naʻa ne ngaohi hono ngaahi nifo ʻo ia, ʻi hono tuliki ʻe fā; ko hono
    ngaahi nifo, naʻe ʻi he meʻa ko ia pea naʻa ne ʻaofi ʻaki ia ʻae palasa.
  ces-1613: A zdělal mu rohy na čtyřech úhlech jeho; z něho byli rohové jeho, a obložil
    jej mědí.
  eng-WMB: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  tam-TCV: அதன் நான்கு மூலைகளிலும் ஒவ்வொரு கொம்பை வைத்து, பீடத்தோடு ஒரே அமைப்பாய்
    இருக்கும்படி அவற்றை அமைத்தார்கள். அப்பீடத்தை வெண்கலத் தகட்டால் மூடினார்கள்.
  ceb-ULB: Gihimoan niya ang upat ka eskina niini ug mga sungaysungay nga sama sa
    sungay sa torong baka. Gihimo niya kini unay sa halaran, unya gihaklapan niya
    kini ug bronse.
  pol-UBG: I zrobił rogi na jego czterech narożnikach, rogi wychodziły z niego. I
    pokrył go miedzią.
  urd-GVU: اُس کے اوپر چاروں کونوں میں سے سینگ نکلتے تھے۔ سینگ اور قربان گاہ ایک ہی
    ٹکڑے کے تھے، اور اُس پر پیتل چڑھایا گیا۔
  deu-1912: Und machte vier Hörner, die aus ihm gingen auf seinen vier Ecken, und
    überzog sie mit Erz.
  ntj-ntj: '@see-verse:EXO.038.001'
  kan-2017: ಅದರ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ನಾಲ್ಕು ಕೊಂಬುಗಳನ್ನು ಮಾಡಿದನು; ಅವು ಯಜ್ಞವೇದಿಯಿಂದಲೇ ಮಾಡಲ್ಪಟ್ಟಿದ್ದವು.
    ಆ ವೇದಿಗೆ ತಾಮ್ರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿದನು.
  ena-ena: Lɨci kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ lɨhuavɨci kum limu ahica limu
    ahica daŋ hɨnimi. Kum pabiŋ pabiŋ agɨlaŋ ikuŋ limu limu hɨvɨ hɨniavɨmi. Lɨhavɨci
    sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ lɨba bɨlasɨ hɨvɨ sɨkasɨkan ifuhafihafi uavɨmi.
  yap-yap: Me ngongliy aningeg i gagey u daken aningeg i tabthug riy, nib ta’reb ko
    fare altar. Me ing ko bronze ni ga’ngin.
  hlt-MCSB: A kil pali ah a ki a saii pah tih a ki aka om rhoek te rhohum a ben thil.
  mdy-ETH: ዒንጎ ባኮ ዒንጎ ቤዞና ዎላ ፔቴ ማዒ ኮሺንቴ ዻንኮንሢ ዖይዶ ዛሎና ጌሢ ቢያሢ ሞኦና ዓንጎና ዒ ጳርቂ ጊኢጊሼኔ።
  twi-ASANTE: Ne ntweaso ɛnan no nyinaa na mmɛn tuatua ho a ne nyinaa ka bom ma ɛyɛ
    adeɛ fua a wɔde kɔbere adura ho.
  eng-WEBU: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  bnp-bnp: Ri kau a tupi na nimodo i va na dede, ri vakamadoko turana a dede i manga
    a maki i taku. Muri ri naviri loboa na bras a dede.
  wal-wal: Oiddu zoozetu wurssetta gaxan gaxan issi issi kaciyaa medhdhiis. He kaceti
    yarshshiyoosaara issippe oiqettidi oosettidosona. Yaatin yarshshiyoosaa nahaasiyaa
    biratan sheeshshiis.
  spa-PDDPT: Le hizo sus cuernos en las cuatro esquinas de una misma pieza, y lo recubrió
    de bronce.
  gun-gun: Ijapy irundyve va'e re ma omoĩ irundy hakuarã. Ha'e va'e ma altar reve
    peteĩ'i gui meme ojapo. Overa va'e py ju onhovãmba.
  agu-BL: Ncha'tz bnix cyaj tuc', jun tzun le jujun xtx'u'c. Junit tzun ban yi cyaj
    tuc'a'tz tu cyakil yi patbil tx'ixwatz. Ej nin oc brons te yi jun patbil tx'ixwatz
    tan jople'n yi tze'.
  ilo-ULB: Sinilpoanna dagiti uppat a sulina iti nasukog a kas kadagiti sara ti bulog
    a baka. Naaramid dagiti sara a sangsangkamaysa iti altar ken kinalupkopanna dagitoy
    iti bronse.
  kpg-kpg: Mee guu hai nia madaagoo e haa i hongo nia madaaduge e haa gu hagabuni
    gi di gowaa e dahi gi di gowaa dudu tigidaumaha. Mee guu hii di maa hagatau gi di
    baalanga mmee.
  uig-ARA: ئۇ ئۇنىڭ تۆت بۇرجىكىگە قويۇلىدىغان مۈڭگۈزلىرىنى ياسىدى؛ مۈڭگۈزلىرى قۇربانگاھ
    بىلەن بىر گەۋدە قىلىندى. قۇربانگاھنى مىس بىلەن قاپلىدى.
  sus-sus: A naxa feri naani yailan a tuxui birin ma, naxee findixi se keren na sɛrɛxɛbade
    ra. A naxa wure gbeeli maso na birin ma.
  pon-2006: E wiahda ni keimw pahieu kode pahieu me uhsangete pei sarawio. E ahpw
    kidimkihla wasa koaros prons.
  ksd-ksd: Ma i ga pait ra umana ramuna ta ra ul a uguugu na vartabar ta ra ivat na
    nguna; a ramuna ma ra uguugu na vartabar dia ga kidoloina ka. Ma i ga vung vapetep
    tar ra palariam gobol tana.
  tur-YTC: Boynuzlarını dört köşesi üzerine yaptı. Boynuzları onunla tek parçaydı
    ve onu tunçla kapladı.
  grc-BRENT: καὶ κατεχρύσωσεν αὐτὴν χρωσίῳ καθαρῷ ἔσωθεν καὶ ἔξωθεν·
  ind-AYT: Dia membuat tanduk-tanduk untuk empat sudutnya dan tanduk-tanduk dibuat
    seiras dengannya, lalu dia melapisinya dengan perunggu.
  nya-nya: Anapanga nyanga imodziimodzi pa ngodya zake zinayizo, kotero kuti nyangazo
    ndi guwalo zinali chinthu chimodzi, ndipo anakuta guwalo ndi mkuwa.
  hrv-hrv: Na njegova četiri ugla načini mu četiri roga. Rogovi su bili u jednom komadu
    s njim. Onda ga obloži tučem.
  mps-mps: Tama augwaligo te bulmakau gąų tiwai nai me si me si habu badu te ugwadu,
    te tiwai nai me si me si dulama, tama te gąų dabe te altade mu dąų wai. Tama
    te alta tigidali augwaligo te brasgo haluai dao.
  tpi-tpi: Na ol i sapim 4-pela samting olsem kom bilong bulmakau long 4-pela kona
    antap na ol kom i pas tru long alta. Na ol i karamapim alta olgeta long bras.
  dan-1931: Han lavede Horn til dets fire Hjørner, således at de var i ét dermed,
    overtrak det med Kobber
  vie-OVCB: Ông làm sừng ở bốn góc, dính liền với bàn thờ, rồi lấy đồng bọc bàn thờ
    và sừng.
  guj-2017: તેના ચાર ખૂણા પર ચાર શિંગ હતાં, તે વેદીના લાકડામાંથી જ બનાવેલાં હતાં.
    આ વેદી ઉપર પિત્તળનું આવરણ ચઢાવવામાં આવ્યું હતું.
  pon-2006A: E wiahda ni keimw pahieu kode pahieu me uhsangete pei sarawio. E ahpw
    kidimkihla wasa koaros prons.
  por-BRBSL: Ele fez seus chifres em seus quatro cantos. Seus chifres eram de uma
    só peça com ele, e ele o revestiu com bronze.
  cth-cth: Takin pali touh som vah kinaw hah a sak. Hote kinaw teh khoungroe hoi koung
    a kâkuet teh, rahum tui hoi hluk e lah ao.
  twi-twi: Na ne ntwea so anan no nyinaa mmɛn tuatua ho a ne nyinaa ka bɔ mu ma ɛyɛ
    ade baako a wɔde kɔbere adura ho.
  hlt-hlt: A kil pali ah a ki a saii pah tih a ki aka om rhoek te rhohum a ben thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ bɑ́ kùù mɑ̀nku dɛ ĩ́nkɛ̀ kɔku bɑ́ kù dibɑ̀ù kɛ̀ yɛ̀ ntɑunɛ̀
    diwũɔ̃tɔ̀nnì kɛ wɛ̃ ntimɑ́tì tìmɑ́ɑ̀ kɛ̀ bɛ̀ɛ yɛ̀ dɑ̀ri disɔɔwũɔ̃̀.
  msy-2020: Egha temer akasɨn ofa gamir dakozimɨn ingarizimra, me bulmakaun kombar
    mɨn garir bizibar ingarizɨ, da ofa gamir dakozimɨn mɨkebabar vaghvagha dar iti,
    egha ofa gamir dakozim me brasɨn an pogha a noke.
  azb-azb: Qurbangahın dörd küncündə onunla bir hissədən olan dörd buynuz düzəltdi.
    Qurbangahın üstünü tuncla örtdü.
  eng-DBY: And he made its horns on the four corners thereof; its horns were of itself;
    and he overlaid it with copper.
  hin-2017: और उसने उसके चारों कोनों पर उसके चार सींग बनाए, वे उसके साथ बिना जोड़
    के बने; और उसने उसको पीतल से मढ़ा।
  wol-KYG: Mu sàkkal ko ay béjjénam ci ñeenti collam, mu ànd aki béjjénam, di benn.
    Mu xoob nag lépp xànjar.
  bjr-bjr: Mina qaara faqa qaara faqa 4 atisaa aanaira foora auquqoofanoo marinau.
    Tatufira qainda moodaa saqari fannoo kai atimau faqa qambaanai faqa aanai faqa
    moodaa saqarinnai kai auquqoofanoo marinau. Mi aiqama ainainausa booroosannai
    rafaaqa finau.
  eng-YLT: and he maketh its horns on its four corners; its horns have been of the
    same; and he overlayeth it with brass;
  eng-WYC-2017: whose horns came forth [out] of the corners, and he covered it with
    plates of brass.
  eng-WMBB: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  urd-GVH: उसके ऊपर चारों कोनों में से सींग निकलते थे। सींग और क़ुरबानगाह एक ही टुकड़े
    के थे, और उस पर पीतल चढ़ाया गया।
  rug-rug: Meke taveti sa si ka made kikiho koari ka made iiona sa hope. Sari na kikiho
    meke sa hope si ta tavetae keke tini meke pokoni boronizi sa.
  gaz-gaz: Tokkoo tokkoo goleewwan afraniitti gaanfa tolchan; gaanfaa fi iddoo aarsaa
    sana mukuma tokko irraa tolchan; iddoo aarsaa sana irrattis naasii uffisan.
  fra-LSG: Il fit, aux quatre coins, des cornes qui sortaient de l’autel, et il le
    couvrit d’airain.
  yal-yal: E yi fenne rafala a tongon naaninne ma. Saraxa ganden nun a fenne yi findi
    se kedenna ra, e sula yilɛnlɛnxine sa e ma.
  haw-1868: A hana oia i kona mau pepeiao, ma na kihi eha ona; no ia mea hookahi no
    na pepeiao, a uhi oia ia i ke keleawe.
  arb-NAV: وَصَنَعَ لَهُ قُرُوناً، أَقَامَهَا عَلَى زَوَايَاهُ الأَرْبَعِ، مَخْرُوطَةً
    مِنْ ذَاتِ خَشَبِهِ. وَغَشَّاهُ بِنُحَاسٍ.
  ewe-ewe: Dzo ene nɔ dzogoe eneawo dzi; wokpa wo kpe ɖe numevɔsamlekpui la ŋu wonye
    nu blibo ɖeka. Wofa akɔbli ɖe numevɔsamlekpui la ŋu.
  eng-LEE: And he made its horns on its four corners, from itself were its horns;
    and he overlaid it with copper.
  asm-FB: তেওঁ তাৰ চাৰিওটা চুক ষাঁড় গৰুৰ শিঙৰ আকৃতিত সাজিলে। সেই শিংবোৰ বেদিৰ সৈতে
    একে ডোখৰ কাঠেৰেই সাজিলে; আৰু তাত পিতলৰ পতা মাৰিলে।
  sus-A: عَ نَشَ قٍرِ نَانِ يَءِلَن عَ تُشُي بِرِن مَ، نَشٍيٍ قِندِشِ سٍ كٍرٍن نَ
    سّرّشّبَدٍ رَ. عَ نَشَ وُرٍ فبٍيلِ مَسٌ نَ بِرِن مَ.
  fra-SBL: Il fit ses cornes aux quatre coins. Ses cornes étaient d'un seul tenant
    avec lui, et il le couvrit d'airain.
  hbo-hbo: וַיַּ֣עַשׂ קַרְנֹתָ֗יו עַ֚ל אַרְבַּ֣ע פִּנֹּתָ֔יו מִמֶּ֖נּוּ הָי֣וּ קַרְנֹתָ֑יו
    וַיְצַ֥ף אֹתֹ֖ו נְחֹֽשֶׁת׃
  eng-WYCLIFFE: whose hornes camen forth of the corneris, and he hilide it with platis
    of bras.
  piu-2006: '@see-verse:EXO.038.001'
  pjt-pjt: '@see-verse:EXO.038.001'
  cwe-cwe: Katenda mahembe mane, chila ubanzi hembe dimwe. Mahembe yayo yawa chinhu
    chimwe na ulupango, kahaka shaba lupango lose.
  kik-kik: Nĩmathondekire hĩa inya, o rũmwe koine-inĩ ĩmwe ya kĩgongona, nĩ ũndũ ũcio
    hĩa icio na kĩgongona igĩtuĩka kĩndũ kĩmwe, na makĩgemia kĩgongona kĩu na gĩcango.
  fra-NCL: A ses quatre coins, il fit des cornes qui sortaient de l’autel, et il le
    revêtit d’airain.
  cek-AK: Hmaicam taki palito nuiah takii maeto a sak boih; takiinawk doeh shittim
    thing hoiah a sak moe, sum kamling tui to pazut boih.
  cuk-cuk: We-aila mullugwad-sogabake-abingunaidgi moli-bebegiid ogwichisad. We-moli-bebegiid
    ailaba-mesa sobsad. Bab-Dummadga-ibmar-ogumakar-ukleged-aila-birgi esgoro-gordikid
    egi nasiksad.
  uig-CYR: У униң төрт бүҗигигә қоюлидиған мүңгүзлирини ясиди; мүңгүзлири қурбангаһ
    билән бир гәвдә қилинди. Қурбангаһни мис билән қаплиди.
  tel-2017: దాని నాలుగు మూలలా ఏకాండంగా నాలుగు కొమ్ములు చేశాడు. దానికి ఇత్తడి రేకు
    పొదిగించాడు.
  hat-BSA: Li te fè kòn li sou kat kwen yo. Kòn li yo te yon sèl pyès avèk li, e li
    te kouvri li avèk bwonz.
  kos-kos: El orala koac in tuyak fin sruwasrik akosr ah. Koac inge orekla ke sak
    se na ma sang orala loang uh. El nokomla nufon ke bronze.
  hbo-WLC: וַיַּ֣עַשׂ קַרְנֹתָ֗יו עַ֚ל אַרְבַּ֣ע פִּנֹּתָ֔יו מִמֶּ֖נּוּ הָי֣וּ קַרְנֹתָ֑יו
    וַיְצַ֥ף אֹת֖וֹ נְחֹֽשֶׁת׃
  ibo-ibo: Ha rụnyekwara mpi nʼakụkụ anọ nke ebe ịchụ aja ahụ nʼotu nʼotu. Mee ka
    mpi ndị a na ebe ịchụ aja ahụ ghọọ nke e jikọtara nʼotu. Ha jikwa bronz machie
    ebe ịchụ aja a.
  ory-ory: ପୁଣି, ତହିଁର ଚାରି କୋଣ ଉପରେ ଶୃଙ୍ଗ ନିର୍ମାଣ କରି ପିତ୍ତଳ ମଡ଼ାଇଲେ; ସେହି ଶୃଙ୍ଗସବୁ
    ତହିଁର ଅଂଶ ହେଲା।
  chk-chk: A pwal föri fofoch mächä won ekewe rüanü lepwokukun. Nge ekewe mächä ra
    chök förunusfengen me ewe rongen asoren kek, a pwal apachätä piras ngeni won unusen
    ewe rongen asor.
  rop-rop: Imbin meigim fobala ampat ontop langa ola kona langa det teibul, en imbin
    gaburrumap det teibul en detlot ampat garram kopa.
  ukr-1871: І поробив роги його на чотирох кутках його; одноцїльні з ним були роги
    його; і пообкладував їх міддю.
  bch-bch: Be gadae ngan popou igal toa pange oa, isap danga pange imata mambe bulmakao
    aea pelenga. Be isap popou igal toa pange oa toman ngan aea pelenga ngan abei
    akas ikatinge kelede. Be iluga popou tenainga aea isal toa ngada oa toman ngan
    aea pelenga ngan gid bras ikatinge babanga.
  deu-1951: Und machte vier Hörner, die aus ihm hervorgingen an seinen vier Ecken,
    und überzog ihn mit Erz.
  eng-JPS: And he made the horns thereof upon the four corners of it; the horns thereof
    were of one piece with it; and he overlaid it with brass.
  srp-1865: I naèini mu na èetiri ugla njegova rogove; iz njega izlažahu rogovi, i
    okova ga u mjed.
  lug-lug: Ku nsonda zaakyo ennya yakolerako amayembe; ng’ekyoto n’amayembe yabibajja
    bumu mu nduli y’omuti emu. Ekyoto kyonna n’alyoka akibikkako ekikomo.
  heb-heb: ויעש קרנתיו על ארבע פנתיו ממנו היו קרנתיו ויצף אתו נחשת׃
  ben-IRV: তিনি তার চার কোণের উপরে কতকগুলি শিং তৈরী করলেন; সেই শিংগুলি বেদির সঙ্গে
    অবিচ্ছিন্ন অবস্থায় ছিল এবং তিনি সেগুলি ব্রোঞ্জ দিয়ে মুড়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਸ ਦੇ ਸਿੰਗ ਉਸੇ ਤੋਂ ਉਸ ਦੇ ਚੌਹਾਂ ਖੂੰਜਿਆਂ ਉੱਤੇ ਬਣਾਏ ਅਤੇ ਉਸ ਨੂੰ ਪਿੱਤਲ
    ਨਾਲ ਮੜ੍ਹਿਆ।
  mya-JVB: ယဇ်ပလ္လင် လေး ထောင့် အပေါ် မှာ ဦးချို လေးချောင်းကို အကာရှ သားနှင့်လုပ်
    ၍ ကြေးဝါ နှင့် မွမ်းမံ လေ၏။
  hmo-hmo: Boubou patana ena latanai doa 4 idia koroa karaia, ena kona 4 dekenai.
    Inai doa be pata danu au tamona dekena amo idia karaia. Boubou patana ena kopina
    ibounai be auri laboralabora dekena amo idia koua momokani.
  urd-urd: और उसने उसके चारों कोनों पर सींग बनाए सींग और वह मज़बह दोनों एक ही टुकड़े
    के थे, और उसने उसको पीतल से मंढ़ा।
  rus-SYN: и сделал роги на четырех углах его, так что из него выходили роги, и обложил
    его медью.
  bqc-SIM: Aa pì ń kↄ́ba mɛ̀n síiↄ̃ↄ gↄ̃̀ↄɛ gola ń golao, ↄ̃ aa mↄgotɛ̃ kùlɛ
    sa'okĩipiwa.
  tcz-CHONGTHU: Aman aningli chengse a chun saki-li asem'in hiti chun saki chengse
    le maicham chu khat'in aum doh theiye. Aman maicham chu sum-eng in atom in ahi.
  mar-mar: त्याने तिच्या चाऱ्ही कोपऱ्यास चार शिंगे बनवली, ती अंगचीच होती, त्याने ती
    पितळेने मढविली.
  qub-qub: Chuscun isquïnancho wagratano ruraran. Chaycuna caran llagllaypa rurasha
    quiquin altarwanga chay pïsalla. Nircur intëru jananpa runsiwan chapyaran.
  hat-hat: Li travay kat kòn sou kat kwen lòtèl la. Kòn yo te fè yon sèl pyès ak lòtèl
    la. Apre sa, li kouvri tout ak kwiv.
  eng-BSB: He made a horn at each of its four corners, so that the horns and altar
    were of one piece, and he overlaid the altar with bronze.
  tod-tod: É minɛiti kpɛtɛni goizu naanigɔiti ba, ma minɛiti ti ɓɔ ba, ti ɠɛ ga ani
    ɠila nɔ. É kɔlu ɓɔigi ziɛni ti ma.
  eng-WEBPB: He made its horns on its four corners. Its horns were of one piece with
    it, and he overlaid it with bronze.
  kbq-kbq: Hanki 4'a omerenagente eme renagente'ma hutera mago pazive tro huntetere
    higeno, ana pazivetamina itama tro'ma hu'neana zafareti tro higeno rutragote no
    erimago zanke higeno, ana ita bronsireti amega'a anovazinte'ne.
  nhe-BL: Huan ipan najcac inacastla quisencahuili icuacua. Huan quisencajqui ica
    san se tlatectli cuahuitl huan quiixalti ica nopa tepostli bronce.
  gub-BL: Uzapo Mezarew 4 iapyr 4 iahykaw rehe har pàràm wà. Omono'og iapyr ywyrapew
    rehe pitài ma'e iapo pà wà. Uwàuwàn a'e itazu morog pape zàwenugar romo iapo pyrer
    pupe paw rupi wà.
  eng-DRA: The horns whereof went out from the corners, and he overlaid it with plates
    of brass.
