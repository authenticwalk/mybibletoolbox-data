  xla-xla: Epalati Mosestapo Isalael so watle epo atlaiyo, “Alila iye wua꞉tapo Isip
    mo dulu dla asiyama pa꞉le oko halomha꞉ha꞉lati Godtapo ya꞉ta itiyamale pato mate
    wua꞉ye eleme alikili a꞉ma woyamapo. Epedeme wua꞉ alila iye malamama palawa daya
    yist mate dukumale podlowa.
  cuk-cuk: 'Geb degine, Moisés Israel-dulemarga sogded: “We-iba nue be insamalo. Bab-Jehová,
    bemar Egipto-yargi maiga-wilebukwadgi gandikidba bemar-ononaid. Melle bemar madu
    e-ina-nika gunmalo.'
  uig-CYR: 'Муса хәлиқкә мундақ деди: — Силәр Мисирдин ибарәт «қуллуқ макани»дин чиққан
    бу күнни яд етиңлар; чүнки Пәрвәрдигар силәрни бу йәрдин қудрәтлик қоли билән
    чиқарди. Буниң үчүн һеч болдурулған нәрсә йейилмисун.'
  tel-2017: అప్పుడు మోషే ప్రజలను సమకూర్చి ఇలా చెప్పాడు. “మీరు ఐగుప్తులో బానిసత్వం
    నుండి విడుదల పొంది బయటకు వచ్చిన ఈ రోజును జ్ఞాపకం చేసుకోండి. యెహోవా తన బలమైన చేతులు
    చాపి ఆ దాస్యం నుండి మిమ్మల్ని విడిపించాడు. మీరు పొంగ జేసే పిండితో చేసిన రొట్టెలు
    తినకూడదు.
  hat-BSA: 'Moïse te di a pèp la: “Sonje jou sa a lè nou te sòti an Égypte la, nou
    te pati kite kay esklavaj la. Paske ak yon men pwisan, SENYÈ a te fè nou sòti
    nan plas sa a. Epi anyen avèk ledven pa pou manje.'
  kos-kos: Moses el fahk nu sin mwet uh, “Esam len se inge — len se ma kowos tuh illa
    liki facl Egypt, acn se ma kowos tuh mwet kohs we. Pa inge len se ma LEUM GOD
    El uskowosme ke ku lulap lal. Kowos fah tia mongo bread pulol ke len se inge.
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶל־הָעָ֗ם זָכ֞וֹר אֶת־הַיּ֤וֹם הַזֶּה֙ אֲשֶׁ֨ר יְצָאתֶ֤ם
    מִמִּצְרַ֙יִם֙ מִבֵּ֣ית עֲבָדִ֔ים כִּ֚י בְּחֹ֣זֶק יָ֔ד הוֹצִ֧יא יְהֹוָ֛ה אֶתְכֶ֖ם
    מִזֶּ֑ה וְלֹ֥א יֵאָכֵ֖ל חָמֵֽץ׃
  ibo-ibo: Mosis gwara ndị Izrel sị, “Chetanụ ụbọchị taa, ụbọchị unu si nʼala Ijipt
    pụta, ala ebe unu bụ ndị ohu, nʼihi na Onyenwe anyị sitere nʼike aka ya dị ukwu
    kpọpụta unu site nʼebe ahụ. Unu erikwala achịcha ọbụla e ji ihe na-eko achịcha
    mee.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଲୋକମାନଙ୍କୁ କହିଲେ, “ଏହି ଦିନ ସ୍ମରଣରେ ରଖ, ଯେହେତୁ ଏହି ଦିନରେ
    ତୁମ୍ଭେମାନେ ଦାସଗୃହ ସ୍ୱରୂପ ମିସରରୁ ବାହାର ହେଲ, ଆଉ ସଦାପ୍ରଭୁ ବାହୁ ବଳ ଦ୍ୱାରା ସେଠାରୁ ତୁମ୍ଭମାନଙ୍କୁ
    ବାହାର କରି ଆଣିଲେ; ଏଥିରେ ତାଡ଼ି ମିଶ୍ରିତ ରୁଟି ଭୋଜନ କରାଯିବ ନାହିଁ।
  chk-chk: Iwe, Moses a üreni ekewe aramas, “Oupwe chechemeni ei rän, ewe rän oua
    towu seni Isip, ewe leni ia ra nöünikemi amanau ie. Pun lon ei rän ewe Samol mi
    Lapalap a emwenikemiiwu ren pöün mi manaman. Ousap mongö pilawa mi wor iis lon.
  rop-rop: Wal Mosis bin tok langa ola pipul, “Wi garra abum det najawan serramoni
    gulum Damba Nomo Garram Raising blanga meigim yumob jinggabat wanim YAWEI det
    trubala God bin dum blanga yumob tudei. Tudei na wibin gowei brom Ijip weya yumob
    bin oldei jidan jis laiga prisana en dumbat ola adwek blanga detlot Ijip pipul.
    Wibin gowei brom det kantri, dumaji YAWEI bin deigidawei wi brom det kantri garram
    im strongwan pawa.
  ukr-1871: 'І промовив Мойсей до людей: Памятайте день сей, которого виходите з Египту,
    із невольницького дому, рукою бо потужною вивів Господь вас ізвідсї; не їжте заквашеного
    хлїба.'
  bch-bch: Idio ta Moses ikeo pagid panua bedane, “Mugaeai gid Isip tipakala gimi
    ta akado naurata paeaeanga pagid. Be ngan Maron Deo iura, ei ibada gimi ta atnan
    tibur toa oa ga anam. Tota somisomi muriai, gimi manta matami nanan ado toaine.
    Be irangrang ngan aean annga eta toa aea yis ienono ngan mao.
  deu-1951: 'Da sprach Mose zum Volk: Gedenket an diesen Tag, an dem ihr aus Ägypten,
    aus dem Diensthause, gegangen seid, daß der HERR euch mit mächtiger Hand von dannen
    ausgeführt hat: darum sollt ihr nichts Gesäuertes essen!'
  eng-JPS: 'And Moses said unto the people: ''Remember this day, in which ye came
    out from Egypt, out of the house of bondage; for by strength of hand the LORD
    brought you out from this place; there shall no leavened bread be eaten.'
  srp-1865: 'I Mojsije reèe narodu: pamtite ovaj dan, u koji izidoste iz Misira, iz
    doma ropskoga, jer vas rukom krjepkom izvede Gospod odande; neka se dakle ne jede
    ništa s kvascem.'
  lug-lug: Awo Musa n’agamba abantu nti, “Mujjukiranga olunaku luno, olunaku lwe mwaviirako
    mu Misiri, ensi gye mwafugibwanga ng’abaddu, kubanga Mukama yabaggyayo n’omukono
    gwe ogw’amaanyi. Temuliirangako mugaati gulimu kizimbulukusa.
  heb-heb: ויאמר משה אל העם זכור את היום הזה אשר יצאתם ממצרים מבית עבדים כי בחזק יד
    הוציא יהוה אתכם מזה ולא יאכל חמץ׃
  ben-IRV: আর মোশি তাদেরকে বললেন, এই দিন মনে রেখো, যে দিনের তোমরা মিশরের দাসত্বের
    ঘর থেকে বের হয়ে এসেছিলে, কারণ সদাপ্রভু শক্তিশালী হাত দিয়ে সেখান থেকে তোমাদের
    বের করে আনলেন; কোনো খামিরযুক্ত খাবার খাওয়া হবে না।
  pan-pan: ਤਾਂ ਮੂਸਾ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਇਹ ਦਿਨ ਚੇਤੇ ਰੱਖੋ ਜਿਸ ਵਿੱਚ ਤੁਸੀਂ ਮਿਸਰ ਤੋਂ
    ਗ਼ੁਲਾਮੀ ਦੇ ਘਰ ਤੋਂ ਬਾਹਰ ਆਏ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਹੱਥ ਦੇ ਬਲ ਨਾਲ ਉੱਥੋਂ ਕੱਢ ਲਿਆਇਆ।
    ਖ਼ਮੀਰੀ ਰੋਟੀ ਨਾ ਖਾਧੀ ਜਾਵੇ।
  tkr-tkr: 'Mısee milletık''le eyhen: – Rəbbee Cuna xəbvalla haagu, şu Misirğançe
    qığav''uyn, nukariyvalike g''attivxhan hav''uyn yiğ yik''el aqqe. Mane yiğıl acıxamırnan
    gıney umoyxhan.'
  mya-JVB: မောရှေ ကလည်း ၊ သင်တို့သည် ကျွန် ခံနေရာ အဲဂုတ္တု ပြည်မှ ထွက် သွားသော ဤ နေ့
    ရက်ကို အောက်မေ့ ကြလော့။ ထာဝရဘုရား သည် အားကြီး သောလက် တော်ဖြင့် သင် တို့ကို ထို
    ပြည်မှ နှုတ် ဆောင်တော်မူပြီ။ တဆေး ပါသောမုန့်ကို မ စား ရ။
  tte-O: Mosese iwalo tomo kolili iba, “Kaliyate bwaite kwanuwatu-kalatan, kaiwena
    kaliyate bwaite koina ami kaba kamkamna yanuwana kwalogabaen. Kaliyate bwaite
    koina Yeoba ana kaiwe mena ikalaimiu kwayawatagili. Kabo pwalawa me yistina siebweli
    kwayakasisi-yan.
  hmo-hmo: Mose ese Israela taudia dekenai ia hamaoroa, ia gwau, “Hari dina, Aigupito
    umui rakatania ena dina, do umui laloatao noho nega ibounai. Badina be Aigupito
    tano, umui emui gaukara ia metau gabuna dekena amo, Lohiabada ese iena goada bada
    herea dekena amo umui ia hakaua siri. Hatubua paraoa do umui ania lasi.
  urd-urd: और मूसा ने लोगों से कहा, कि “तुम इस दिन को याद रखना जिस में तुम मिस्र से
    जो ग़ुलामी का घर है निकले, क्यूँकि ख़ुदावन्द अपनी ताक़त से तुम को वहाँ से निकाल
    लाया; इसमें ख़मीरी रोटी खाई न जाए।
  rus-SYN: 'И сказал Моисей народу: помните сей день, в который вышли вы из Египта,
    из дома рабства, ибо рукою крепкою вывел вас Господь оттоле, и не ешьте квасного:'
  bqc-SIM: 'Mↄizi ò gbɛ̃́ↄnɛ: Á bↄa Egipi zↄbleau gↄↄɛ bee yã́ àↄ dↄágu, asa
    Dii mɛ́ á bↄ́ Egipi ń a ↄ gbãao. Ásuli pↄ́sɛa so gↄↄpiwao.'
  tcz-CHONGTHU: “Mose'n mipiho heng'a asei jin, “Hiche nikho hi imatih chan'na gedoh
    jing uvin Egypt gamma nasoh chan nauva konna nahung kitoldoh nikhou chu ahiye.
    Tunin Pakaiyin abanthahat pan'nan nahin puidoh tauve.” (geldoh jing un, cholsolou
    changlhah jeng naneh ding'u ahi),” ati.
  mar-mar: मोशे लोकांस म्हणाला, “आजच्या दिवसाची आठवण ठेवा. तुम्ही मिसर देशात गुलाम
    म्हणून होता; परंतु या दिवशी परमेश्वराने आपल्या हाताच्या बळाने तुम्हास गुलामगिरीतून
    सोडवून बाहेर आणले म्हणून तुम्ही खमीर घातलेली भाकर खाऊ नये.
  qub-qub: 'Chaura Moisesga llapan runacunata niran: «Gamcuna yarpanqui Tayta Dios
    munayninwan Egiptupita jorguycäshushayqui junajta. Egiptucho uyway rantisha runano
    caycajtami jorguycäshunqui. Cananpitaga cada watami cay junajta yarpar lebadürayoj
    tantata ama micunquichu.'
  bqp-bqp: 'Musa pì Isarailanↄnɛ: Á bona Misila zↄ̀blen gↄrↄ díkĩna yã gↄ̃ dↄágu,
    zaakũ Dikiri mɛ́ à á bↄ́tɛ Misila kũ a ↄ gbãnao. Àsun pↄ́futɛna só gↄrↄ pìiaro.'
  hat-hat: 'Moyiz di pèp la: -Pa janm bliye jou sa a, jou nou te soti kite peyi Lejip
    kote yo te fè nou tounen esklav la, paske se Seyè a menm ki te fè nou soti ak
    fòs ponyèt li. Jou sa a, se pa pou nou manje pen ki gen ledven ladan l''.'
  eng-BSB: So Moses told the people, “Remember this day, the day you came out of Egypt,
    out of the house of slavery; for the LORD brought you out of it by the strength
    of His hand. And nothing leavened shall be eaten.
  tod-tod: 'Moize ɠɛni nuɓusɛiti ma: «À ɠizɛ naama voloi zu, yeei wo ɠulani la Ezipete
    yooi ʋa, duɔla ʋɛlɛi wu, mazɔlɔɔ Ɠɔoɠɔ GALAGI ná-zeeɠaaɓaai ɠa é wo ɠulani la.
    Nu mina ɓului mi nii lɛʋɛi su.'
  eng-WEBPB: Moses said to the people, “Remember this day, in which you came out of
    Egypt, out of the house of bondage; for by strength of hand the LORD brought you
    out from this place. No leavened bread shall be eaten.
  kbq-kbq: Anante Mosese'a amanage huno veara zamasmi'ne, kazokzo eri'zama e'nerita
    kinama hutma Isipi mopare mani'nazareti'ma atiramita e'naza knagura tmagera okaniho.
    Na'ankure Ra Anumzamo'ma hanavenentake azanu Isipitira tamavre fegu'a atre'negu,
    antahimita zore bretia onegahaze.
  nhe-BL: 'Huajca Moisés quinilhui nochi tlacame: “Xiquilnamiquica ni tonal huan xiilhuichihuaca
    ipan ni tonal sesen xihuitl, pampa ipan ni tonal ica hueyi chicahualistli TOTECO
    techquixti tlen tlali Egipto campa titequipanohuayayaj queja titlacohualme tlen
    techcojtoyaj para tiiniaxcahua. Huan ipan ni tonal ax quema xijcuaca pantzi tlen
    quipiya tlasonejcayotl.'
  bus-bus: 'Musa bè gbɛ̃nↄnɛ: A bↄna Igipiti zↄ̀blenan gurↄↄ kɛ̀ki yã gↄ̃ dↄagu,
    zaakɛ Dii bé à a bↄɛ Igipiti kↄ̃n a ↄ gbãaao. Àton pↄ́sɛsɛna só gurↄↄ pìaro.'
  gub-BL: Na'e uze'eg Moizez teko wanupe kury. — Pema'enukwaw katu ko 'ar rehe kwarahy
    nànàn nehe. Ta'e ko 'ar rehe pemuhem kar Tupàn Tuweharupi Wiko Ma'e Ezit ywy wi
    a'e xe, pema'erekoahy e awer wi a'e xe. Ta'e ikàg tuwe a'e xe. Nezewe rehe we
    pe'u zo temi'u ma'e imuapiruru kar haw inuromo nehe.
  eng-DRA: 'And Moses said to the people: Remember this day in which you came forth
    out of Egypt, and out of the house of bondage, for with a strong hand hath the
    Lord brought you forth out of this place: that you eat no leavened bread.'
