verse: EXO.013.003
translations:
  mal-C: അപ്പോൾ മോശ ജനത്തോടു പറഞ്ഞു, “അടിമദേശമായ ഈജിപ്റ്റിൽനിന്ന് യഹോവ ശക്തമായ ഭുജത്താൽ
    നിങ്ങളെ വിടുവിച്ചുകൊണ്ടുപോന്നതിനാൽ നിങ്ങൾ അവിടെനിന്നു പുറപ്പെട്ട ഈ ദിവസത്തിന്റെ
    ഓർമ നിലനിർത്തണം. പുളിപ്പുള്ള യാതൊന്നും നിങ്ങൾ തിന്നരുത്.
  deu-TKW: 'Und Mose sprach zum Volke: Gedenkt an diesen Tag, an dem ihr aus Ägypten,
    aus dem Lande, da ihr Sklaven wart, ausgezogen seid. Denn mit gewaltiger Hand
    hat euch Jahwe von dort weggeführt; daher darf kein gesäuertes Brot gegessen werden.'
  lin-lin: 'Moyize alobaki na bato : « Bokanisa mokolo oyo bobimaki na Ejipito, mokolo
    oyo bobimaki na bowumbu, pamba te Yawe abimisaki bino na loboko na Ye ya nguya.
    Bokolia eloko moko te oyo ezali na levire.'
  eng-LSV: And Moses says to the people, “Remember this day [in] which you have gone
    out from Egypt, from the house of servants, for by strength of hand YHWH has brought
    you out from this, and anything fermented is not eaten;
  eng-GNV: 'Then Moses sayd vnto the people, Remember this day in the which ye came
    out of Egypt, out of the house of bondage: for by a mightie hande the Lord brought
    you out from thence: therefore no leauened bread shall bee eaten.'
  eng-WEBSTER: 'And Moses said to the people, Remember this day, in which ye came
    out from Egypt, out of the house of bondage; for by strength of hand the LORD
    brought you out from this place: there shall no leavened bread be eaten.'
  nhw-BL: 'Huajca Moisés quinilhui nochi masehualme: “Xiquelnamiquica ni tonal huan
    xiilhuichihuaca ipan ni tonal sesen xihuitl, pampa ipan ni tonal ica hueyi chicahualistli
    TOTECO techquixti tlen tlali Egipto campa titequipanohuayayaj quen titlacohualme
    catli techcojtoyaj para tiiniaxcahua. Huan ipan ni tonal amo quema xijcuaca pantzi
    catli quipiya tlasonejcayotl.'
  swh-ONEN: Ndipo Mose akawaambia watu, “Ikumbukeni siku hii, siku ambayo mlitoka
    katika nchi ya Misri, katika nchi ya utumwa, kwa sababu Bwana aliwatoa humo kwa
    mkono wenye nguvu. Msile chochote kilichotiwa chachu.
  bba-bba: Mɔwisi u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, i n dɑ tɔ̃ɔ te yɑɑye tè sɔɔ Gusunɔ u bɛɛ
    yɑrɑmɑ kɑ win dɑm bɑkɑm sɑɑ Eɡibitin di, mi i yoru di. Yen sɔ̃, ì n tɔ̃ɔ ten yɑɑ
    dibu dimɔ, i ku rɑ pɛ̃ɛ ye bɑ seeyɑtiɑ doke di.
  eng-KJVCPB: 'And Moses said unto the people, Remember this day, in which ye came
    out from Egypt, out of the house of bondage; for by strength of hand the Lord
    brought you out from this place: there shall no leavened bread be eaten.'
  cpy-cpy: 'Ari rapiiteero Moisés ikanteeri isheninka-paeni Israel-paeni, ikantziri:
    “¡Nosheninkapaeni! Pikenkishire-teero kiteejeri pishitowan-taari Apitantoniki,
    jempe rompera-wiitakimi. Tema ishintsinka Tajorentsi romishitowan-teemiri. Rootaki
    eero powantaawo rowaetee-tziro shineya-kaerori atanteetari.'
  mpx-mpx: Yaka Mosese i baek gamagal elal i ba, “Lan ya hagalena nuku mimi awaawaginol
    wami abanuwahikan, kaiwena lan ya elana Yehoba alona wana gasisi i ahemiu ku tagilem
    Itipita wami abaloloyowana. He ebo lan ya nuku mipwawa, bahi pwalawa alona yis hi
    vikuhiya nuku aan.
  wbp-wbp: Ngula-jangka-jana Mujujuju yapaku wangkaja, “Jalangurlipa Yijipi-jangka
    wilypi-pardija. Jalangu-jangka manngu-nyangka warrardalu nyampuju parra wajawaja-maninja-wangurlu.
    Kalankulu pirijina-piya warrki-jarrija Yijipirlaju, kala YAAWIYI-rli-nyarra yali-ngirliji
    kangurnu yartarnarri-kirlirli. Parra nyampu-jangka miyi lalypa-mipalu nganja.
    Kulalu miyi kapurdu nganja-yangka tarltu-maninja-kurlangu-kurlu.
  luo-luo: Eka Musa nowacho ne ogandano niya, “Paruru odiechiengni, chiengʼ mane uwuokie
    piny Misri, piny mane ubedoe wasumbini, nikech Jehova Nyasaye nogolou e pinyno
    gi lwedo maratego. Kik ucham gimoro amora moketie thowi.
  meu-meu: Bena Mose ese Israel taudia e hamaorodia, eto, Ina dina ba laloa tao, badina
    be hari dina ai Aigupto amo, iḡui rumana amo, vada o raka lasi; Iehova imana goadana
    ese ina gabu amo vada e hakaumui lasi. E hatubua flaoana na basio ania.
  npi-ULB: मोशाले मानिसहरूलाई भने, “आजको दिन सम्झना राख । आजकै दिन परमप्रभुको शक्तिशाली
    हातद्वारा तिमीहरू मिश्रको दासत्वबाट यस ठाउँमा ल्याइएका छौ । खमिर हालेको कुनै पनि
    रोटी खाइनेछैन ।
  yor-yor: Nígbà náà ni Mose sọ fún àwọn ènìyàn náà pé, “Ẹ rántí ọjọ́ òní, ọjọ́ ti
    ẹ jáde kúrò ni ilẹ̀ Ejibiti, kúrò ní ilẹ̀ tí ẹ̀yin ti ń ṣe ẹrú, nítorí Olúwa mú
    un yín jáde kúrò ni inú rẹ̀ pẹ̀lú ọwọ́ agbára. Ẹ má ṣe jẹ ohunkóhun tí ó ni ìwúkàrà
    nínú.
  emp-NTPO: 'Maʌ̃be Moiseba israelerãa jarasia: –Naʌ̃ ewarira quĩrãnebad̶adua Ãcõrẽba
    idji ʌb̶ʌad̶eba bãrãra Egiptod̶e nezoca b̶ead̶ada ẽdrʌ edad̶a bẽrã. Poaza ara
    naʌ̃ ewari quĩrãca bãrãba paʌ̃ ẽsãbari bara b̶ʌda cocara panʌa bãrã Egiptod̶eba
    ẽdrʌped̶ad̶ara quĩrãnebad̶i carea.'
  ind-ind: Kemudian Musa berkata kepada umat Israel, “Ingatlah, hari ini adalah hari
    kalian keluar dari Mesir, tempat perbudakan. TUHAN sudah membawa kalian keluar
    dari sana dengan kuasa-Nya yang besar. Peringatilah hari ini dengan cara tidak
    memakan roti yang beragi.
  pes-OPCB: 'پس موسی به قوم گفت: «این روز را که روز رهایی شما از بردگی مصر است همیشه
    به یاد داشته باشید، زیرا خداوند با دست توانای خود، شما را از آن رها ساخت. به خاطر
    بسپارید که در این روزهای عید، باید نان بدون خمیرمایه بخورید.'
  aer-aer: Moses anteme tyerrtye areyeke angkeke, “Lyete anwerne Egypt-ngentyele arratewarreke.
    Lyete-ngentyele, arlte nhenhe ikwere-akerte akwetethenhe itirrewarraye ikwere
    alkngwirretyale anaye. Arrantherre ayernentye akngerre areye-arteke Egypt-nge
    warrke-irretyarte, kenhe YAHWEH-elarle akenhe arrenhantherrenhe apmere yanhe-ngentyele
    ilyernpenye anthurrele arratelhe-ileke. Lyete-ngentyele, arlte nhenhe ikwerele,
    merne arlware-ilentye kwenye ware arlkwaye, merne arlware-ilentye-akerte arlkwetyale.
  tgl-ULB: Sinabi ni Moises sa mga tao, “Alalahanin ninyo ang araw na ito, ang araw
    kung saan kayo nakalabas mula sa Ehipto, nakalabas mula sa bahay ng pagkakaalipin,
    dahil nakalabas kayo mula sa lugar na ito sa pamamagitan ng malakas na kamay ni
    Yahweh. Walang tinapay na may halong lebadura ang kakainin.
  hui-hui: Mosesehanda wali agaliru lamialu lalu, Tígua Iyibi dindiha garabaya biabe
    ale bialu haabo ho hemiria Anduane Homogohanda ibuninaga hongo timbuniore kagome
    tí Iyibi dindiha howa haru tagira piyagoni. Ani biyago mitangi bialu tígua horo
    ogoniore embeda naholenaga mberedi yidi nahe hirini hangu ngago nalu halimu.
  mya-mya: ထို​နောက်​မော​ရှေ​က ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး
    တော်​ဖြင့် သင်​တို့​ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ သင်​တို့​ကို​ထုတ်​ဆောင်​ခဲ့​သော​နေ့​ရက်​ကို
    သ​တိ​ရ​ကြ​လော့။ ဤ​နေ့​ရက်​တွင်​တ​ဆေး ပါ​သော​မုန့်​ကို​မ​စား​ရ။-
  cbi-NTPO: 'Tsenñu Moisés chachillanu tsandimi: Entsa malu mandenga mandengakidei,
    entsa malunaa Yavé ya'' pudeechi ke'', ñulla Egiptonu manda-i'' taawasha kemu
    juu dechuñun mangalaañu. Tsa'' mitya entsa malunuya pujkikarentsumi puu panya
    fityudei.'
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་མི་རྣམས་ལ། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཐོན་པའི་ཉིན་འདི་རྗེས་སུ་དྲན་པར་གྱིས་ཤིག
    དཀོན་མཆོག་ཡ་ཝཱེས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་གིས་ཁྱོད་རྣམས་ཡུལ་དེ་ནས་ཕྱི་རུ་ཁྲིད་པས།
    སྐྱུར་རྩི་ཅན་གང་ཡང་བཟའ་མི་རུང་།
  sna-sna: Ipapo Mozisi akati kuvanhu, “Rangarirai zuva iri, iro zuva ramakabuda muIjipiti,
    munyika youtapwa, nokuti Jehovha akakubudisai mairi noruoko rune simba. Musadya
    chinhu chine mbiriso.
  spa-BLM: 'Moisés dijo al pueblo: “Acuérdate de este día en que saliste de Egipto,
    de la casa de servidumbre, porque con la fuerza de tu mano Yahvé te sacó de este
    lugar. No se comerá pan con levadura.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Moisés d''a masanil eb'' yetchon̈ab'': Yovalil
    sco naeccot jun q''uin̈ tic d''a junjun ab''il, yuj co naancoti to a Jehová ix
    on̈ ic''anelta yed'' yipalil d''a yol yic Egipto, b''aj ayon̈ och d''a checab''oc.
    Mocab'' co va ixim pan ayb''at yich d''a scal.'
  swh-ULB: Musa akawambia watu, “Hii kumbukeni hii siku, siku mliyo toka Misri, kutoka
    nyumba ya utumwa, kwa mkono hodari wa Yahweh amewatoa kutoka hii sehemu. Hakuna
    mkate wa hamira waruhusiwa kuliwa.
  bel-bel: 'І сказаў Майсей народу: памятайце гэты дзень, у які выйшлі вы зь Егіпта,
    з дому рабства, бо рукою моцнаю вывеў вас Гасподзь адтуль, і ня ежце квашанага:'
  deu-ELBBK: 'Und Mose sprach zu dem Volk: Gedenkt dieses Tages, an dem ihr aus Ägypten
    gezogen seid, aus dem Haus der Knechtschaft; denn mit starker Hand hat der HERR
    euch von hier herausgeführt; und es soll nichts Gesäuertes gegessen werden.'
  mbb-OT: Ne migkeǥiyan ni Moises is menge etew te, “Tentenuzi niw heini he andew
    is andew te kebpeǥewasa keniyu ziyà te Ehipto, he zutun kew mengeuripen, ne tenged
    te kebpeǥewasa zin keniyu zutun pinaaǥi te mekeǥeǥehem he velad din. Kenè kew
    kaan te edtepayan.
  mal-2015: 'അപ്പോൾ മോശെ ജനത്തോടു പറഞ്ഞതു: നിങ്ങൾ അടിമവീടായ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുപോന്ന
    ഈ ദിവസത്തെ ഓർത്തു കൊൾവിൻ; യഹോവ ബലമുള്ള കൈകൊണ്ടു നിങ്ങളെ അവിടെനിന്നു പുറപ്പെടുവിച്ചു;
    അതുകൊണ്ടു പുളിപ്പുള്ള അപ്പം തിന്നരുതു.'
  gup-gup: Wanjh Moses benmarneyimeng bininj nawu Israel benkebmawahmeng, yimeng,
    “Kuninjkunu kunbarnangarra ngurridjalburrbu. Kumekbe kunbarnangarra bu karribebmeng
    Egyptbeh, karribebmeng kubolkwarlahbeh kore karrbenhmarnedurrkmirri yiman bu karrihbongdi
    rerrih. Dja nungka Yawey kunngudj nuye kanbebkeng kunmekbekenh kunu ngurridjalburrbun
    bu munguyh. Wanjh yuwn njale ngurringun buriddi manbu kakarrme mannguklurlmikenh.
  gvs-gvs: E ana tomotayadi alatuwokoidi adigo kagu, ‘Maliyalina ame tanuwokavāte.
    Ame Itipita goi tasowóduwo. Boi komi da Itipita idi pakonayao go, ame ataligeimi.
    Moitamo. Yauwe ina togaga goi ikabida Itipita goi imeda. Ame maliyalinayana goi
    beredi mana isti taabu takakāika.
  rmc-rmc: 'O Mojžiš phenďa le manušenge: „Leperen tumenge pre kada džives, andre
    savo avľan avri andral o Egipt, kaj sanas otroka. Bo o RAJ tumen odarik iľa avri
    peskre zorale vasteha. Vašoda našťi chan ňič, andre soste hin o kvasos.'
  nlg-nlg: Ma Moses te bosa vanira na vure, “Aeni gaia na bongi ka ghanaghana kasilaa
    - na bongi ta sania Egypt, na komu/butonikomu ta seka iga, na pukuna Yahweh te
    lavihorughau nia a nina maana te laga ngangata. Keri ge kau mua ghania na berete
    kolua na yeast.
  pes-OPV: 'وموسی به قوم گفت: «این‌روز را که از مصر از خانه غلامی بیرون آمدید، یاد
    دارید، زیرا خداوندشما را به قوت دست، از آنجا بیرون آورد، پس نان خمیر، خورده نشود.'
  ron-1924: 'Мойсе а зис попорулуй: „Адучеци-вэ аминте де зиуа ачаста, кынд аць ешит
    дин Еӂипт, дин каса робией, кэч ку мынэ путерникэ в-а скос Домнул де аколо. Сэ
    ну мынкаць пыне доспитэ.'
  ben-OBCV: তখন মোশি লোকদের বললেন, “যেদিন তোমরা মিশর থেকে, ক্রীতদাসত্বের দেশ থেকে
    বের হয়ে এসেছিলে, সেদিনটির স্মরণার্থে এদিন উৎসব পালন করো, কারণ সদাপ্রভু শক্তিশালী
    হাত দিয়ে তোমাদের সেখান থেকে বের করে এনেছেন। খামিরযুক্ত কোনো কিছু খেয়ো না।
  som-som: Markaasaa Muuse wuxuu dadkii ku yidhi, Xusuusta maalintan aad Masar ka
    soo baxdeen, oo aad ka soo baxdeen gurigii addoonsiga; waayo, Rabbigu gacan xoog
    badan buu idinkaga soo bixiyey meeshan; waa inaan kibis khamiirsan la cunin.
  lat-VUC: 'Et ait Moyses ad populum: Mementote diei hujus in qua egressi estis de
    Ægypto et de domo servitutis, quoniam in manu forti eduxit vos Dominus de loco
    isto: ut non comedatis fermentatum panem.'
  eng-ASVBT: 'And Moses said unto the people, Remember this day, in which ye came
    out from Egypt, out of the house of bondage; for by strength of hand Jehovah brought
    you out from this place: there shall no leavened bread be eaten.'
  mna-mna: 'To Mose iso pizin iwal ta kembei. Iso: “Motoyom iŋgal aigule ta ti. Pa
    koozi Yooba namaana mburaanaŋana itatke yom la zin Aikuptu kan naman ma kezem
    pataŋana muriini. Tana kewe mbesooŋo mini som. Ndaama ta boozomen, mazwaana taiŋgi
    isombe ipet, na niom irao kakan narabu yisŋana pepe.'
  ita-1885: 'E Mosè disse al popolo: Ricordatevi di questo giorno, nel quale siete
    usciti di Egitto, della casa di servitù; conciossiachè il Signore ve ne abbia
    tratti fuori con potente mano; perciò non mangisi alcuna cosa lievitata.'
  eng-LXXUP: And Moses said to the people, Remember this day, in which ye came forth
    out of the land of Egypt, out of the house of bondage, for with a strong hand
    the Lord brought you forth thence; and leaven shall not be eaten.
  eng-ULB: Moses said to the people, “Call this day to mind, the day on which you
    came out from Egypt, out of the house of slavery, for by Yahweh's strong hand
    he brought you out from this place. No bread with yeast may be eaten.
  spa-VBL: 'Así que Moisés le dijo al pueblo: “Recuerden que este es el día en que
    dejaron Egipto, la tierra de su esclavitud, porque el Señor los sacó de allí con
    su asombroso poder. (Nada con levadura en él será comido).'
  fra-_FOB: 'Et Moïse dit au peuple: Souvenez-vous de ce jour où vous êtes sortis
    d''Égypte, de la maison de servitude, car l''Éternel vous en a retirés à main
    forte; et qu''on ne mange point de pain levé.'
  mal-mal: 'അപ്പോൾ മോശെ ജനത്തോട് പറഞ്ഞത്: “നിങ്ങൾ അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുപോന്ന
    ഈ ദിവസത്തെ ഓർത്തുകൊള്ളുവിൻ; യഹോവ ബലമുള്ള കൈകൊണ്ട് നിങ്ങളെ അവിടെനിന്ന് പുറപ്പെടുവിച്ചു;
    അതുകൊണ്ട് പുളിപ്പുള്ള അപ്പം തിന്നരുത്.'
  urd-GVR: Phir Mūsā ne logoṅ se kahā, “Is din ko yād rakho jab tum Rab kī azīm qudrat
    ke bāis Misr kī ġhulāmī se nikle. Is din koī chīz na khānā jis meṅ ḳhamīr ho.
  suz-BL: मिनु मोसामी मुर आन कली “गेपुकी इजीप्‍त रागीम वाइलीम वाइल दुम्‍शा, ब्रोंइशा,
    एक जाक्‍शो नाक्‍त मप्रेंदीन। परमप्रभु यावेमी इन कली आ सक्तिमी ग्रुंइताक्‍व। मोपतीके
    मेको नाक्‍त गे बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ला जचा माल्‍नीनी। प्रस्‍थान १२:३३-३४
  ita-1927: 'E Mosè disse al popolo: “Ricordatevi di questo giorno, nel quale siete
    usciti dall’Egitto, dalla casa di servitù; poiché l’Eterno vi ha tratti fuori
    di questo luogo, con mano potente; non si mangi pane lievitato.'
  ckb-ckb: 'موسا بە گەلی گوت: «یادی ئەم ڕۆژە بکەنەوە کە لە میسر هاتنە دەرەوە، لە خاکی
    کۆیلایەتی، کە بە دەستێکی بەهێز یەزدان لێرە دەریهێنان، هیچ شتێکی بە هەویرترش مەخۆن.'
  eng-BBE: And Moses said to the people, Let this day, on which you came out of Egypt,
    out of your prison-house, be kept for ever in memory; for by the strength of his
    hand the Lord has taken you out from this place; let no leavened bread be used.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಜನರಿಗೆ, “ನೀವು ಈಜಿಪ್ಟಿನ ದಾಸತ್ವದಿಂದ ಹೊರಬಂದ ಈ ದಿನವನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ತಮ್ಮ ಭುಜಬಲದಿಂದ ಅಲ್ಲಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ್ದಾರೆ. ಹೀಗಿರುವುದರಿಂದ
    ಈ ದಿನ ನೀವು ಹುಳಿರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಬಾರದು.
  bbb-bbb: Ijadufuo Mosisi fu urina e boeje kuariana kiae, Mazani ige fuka ma anuigi
    ijadufuo maza ije abena ireobo vierafena iro kinu oemarefo. Ijadufuo maeje ja
    aesakae Ijifiti ijia e ijiebuo mani baki imenoenoga E Ireobo fu daro fuone ka
    anuigi ijia ja kaenamia keke ruae. Ijadufuo jabe burete ije ire isitikuma ifaejeva
    ije idufuo.
  tam-2017: 'அப்பொழுது மோசே மக்களை நோக்கி: “நீங்கள் அடிமைத்தன வீடாகிய எகிப்திலிருந்து
    புறப்பட்ட இந்த நாளை நினையுங்கள்; யெகோவா பலத்த கையினால் உங்களை இந்த இடத்திலிருந்து
    புறப்படச்செய்தார்; ஆகையால், நீங்கள் புளித்த அப்பம் சாப்பிடவேண்டாம்.'
  spa-RV-1909: 'Y Moisés dijo al pueblo: Tened memoria de aqueste día, en el cual
    habéis salido de Egipto, de la casa de servidumbre; pues Jehová os ha sacado de
    aquí con mano fuerte: por tanto, no comeréis leudado.'
  ron-BTF: 'Și Moise a spus poporului: Amintiți-vă această zi, în care ați ieșit din
    Egipt, din casa robiei, pentru că prin tăria mâinii DOMNUL v-a scos din acest
    loc: nu se va mânca pâine dospită.'
  eng-WEBP: Moses said to the people, “Remember this day, in which you came out of
    Egypt, out of the house of bondage; for by strength of hand the LORD brought you
    out from this place. No leavened bread shall be eaten.
  eng-FBV: So Moses told the people, “Remember this is the day you left Egypt, the
    land of your slavery, for the Lord led you out of it by his amazing power. (Nothing
    with yeast in it shall be eaten.)
  nld-1939: 'sprak Moses tot het volk: Gedenk deze dag, waarop gij uit Egypte, uit
    het slavenhuis, zijt getrokken, omdat Jahweh u met sterke hand van hier heeft
    weggevoerd. Er mag geen gedesemd brood worden gegeten'
  nch-BL: 'Huajca Moisés quinilhui nochi masehualme: “Xiquelnamiquica ni tonali huan
    xiilhuichihuaca ipan ni tonali sesen xihuit, pampa ipan ni tonali ica hueyi chicahualisti
    TOTECO techquixti ten tali Egipto campa titequipanohuayayaj quej titacohualme
    cati techcojtoyaj para tiiniaxcahua. Huan ipan ni tonali amo quema xijcuaca pantzi
    cati quipiya tasonejcayot.'
  vie-1934: 'Môi-se nói cùng dân sự rằng: Hãy kỷ niệm ngày nầy, vì là ngày Đức Giê-hô-va
    dùng tay quyền năng rút các ngươi ra khỏi xứ Ê-díp-tô, tức là khỏi nhà nô lệ;
    nên chớ ai ăn bánh có men.'
  hin-CV: मोशेह ने लोगों से कहा, “यह दिन याद रखना, जब तुम मिस्र से निकले थे—जब तुम
    ग़ुलामी में थे तब याहवेह ही ने अपने सामर्थ्यी हाथों द्वारा उस जगह से तुम्हें बाहर
    निकाला; इस कारण खमीर वाली कोई भी चीज़ न रखना.
  eng-OURB: Moses [Drawn out] said to the people, “Remember this day, in which you
    came out of Egypt [Abode of slavery], out of the house of bondage; for by strength
    of hand Adonai brought you out from this place. No leavened bread shall be eaten.
  spa-BES: 'Y Moisés dijo al pueblo: Deja que este día, en que saliste de Egipto,
    de tu prisión, se guarde para siempre en la memoria; porque con la fuerza de su
    mano el Señor te sacó de este lugar; no permitas que se use pan con levadura.'
  tdx-tdx: Hoe t’i Mosè am’ondatio, Tiahio ty andro toy, ty niavota’ areo i Mitsraime,
    boak’ an-trañom-pañondevozañe ao; amy t’ie nampiengà’ Iehovà atoy an-kaozaram-pità’e;
    le tsy ho kamaeñe ty mofo aman-dalivay.
  vid-vid: Musa nakawalonjela wanhu, “Mkumbuche zuwa ali lyomlawile Misili nakomuwele
    wapogozi. Ali ndo zuwa Mkulu Nguluwi lyoyawalavile amo kwa moko wa heye uwele
    na mong'ho. Kuli zuwa ali, mleche kulya mibumunda jiwele na usaso ne hado.
  eng-OKE: And Mosheh said to the people, Remember this day, in which you went forth
    from Mizraim from the house of servitude; for with a mighty hand hath the Lord
    brought you forth from thence; and you shall not eat what is leavened.
  tha-KJV: โมเสสจึงกล่าวแก่ประชาชนว่า “จงระลึกถึงวันนี้​ที่​ท่านทั้งหลายออกมาจากอียิปต์
    จากเรือนทาส เพราะพระเยโฮวาห์ทรงนำท่านทั้งหลายออกจากที่นั่นด้วยฤทธิ์พระหัตถ์ อย่ากินขนมปังที่​มี​เชื้อเลย
  por-BR-2018: 'E Moisés disse ao povo: Tende memória deste dia, no qual saístes do
    Egito, da casa de servidão; pois o SENHOR vos tirou daqui com mão forte; portanto,
    não comereis levedado.'
  deu-ELO: 'Und Mose sprach zu dem Volke: Gedenket dieses Tages, an welchem ihr aus
    Ägypten gezogen seid, aus dem Hause der Knechtschaft; denn mit starker Hand hat
    Jehova euch von hier herausgeführt; und es soll nichts Gesäuertes gegessen werden.'
  eng-WYC-2018: And Moses said to the people, Have ye mind of this day, in which ye
    went out of Egypt, and of the house of servage, for in [a] strong hand the Lord
    led you out of this place, that ye eat no bread dighted with sourdough. (And Moses
    said to the people, Remember ye this day, in which ye went out of Egypt, and out
    of the house of servitude, or of slavery, for by his strong hand the Lord led
    you out of this place, and remember to not eat any bread made with yeast on this
    day.)
  epo-epo: 'Kaj Moseo diris al la popolo: Memoru ĉi tiun tagon, en kiu vi eliris el
    Egiptujo, el la domo de sklaveco; ĉar per forta mano la Eternulo elkondukis vin
    el tie; kaj ne manĝu fermentaĵon.'
  uig-PIN: 'Musa hǝlⱪkǝ mundaⱪ dedi: — Silǝr Misirdin ibarǝt «ⱪulluⱪ makani»din qiⱪⱪan
    bu künni yad etinglar; qünki Pǝrwǝrdigar silǝrni bu yǝrdin ⱪudrǝtlik ⱪoli bilǝn
    qiⱪardi. Buning üqün ⱨeq boldurulƣan nǝrsǝ yeyilmisun.'
  beo-beo: 'Mousese da Isala:ili dunu ilima amane sia:i, “Wali eso mae gogolema. Dilia
    da Idibidi ganodini se nabawane udigili hawa: hamosu dunu esalu. Be wali eso dilia
    da gadili misi. Hina Gode Ea gasa bagade amoga dili fisili masa:ne asunasi. Agi
    yisidi sali amo mae moma.'
  tpi-OTNT: Moses i tokim ol manmeri olsem, “Yupela i bin i stap long Isip, ples bilong
    wok kalabus. Na long strong bilong em yet, Bikpela i bin kisim yupela long Isip
    na bringim yupela i kam. Olsem na olgeta taim yupela i mas tingting long dispela
    de em i bin mekim olsem na yupela i no ken kaikai bret i gat yis long en.
  hau-SA: Sai Musa ya ce wa mutane, “Ku tuna da wannan rana, ranar da kuka fito daga
    Masar, daga ƙasar bauta, gama Ubangiji ya fito da ku da hannu mai iko. Kada ku
    ci wani abin da yake da yisti.
  udu-udu: 'Dhali aMusa oki ’kwani gwo mo ki: Kayi atee yansan e mo a’di jin pikina
    um ka pije/ mo ’peni Bampa/ Masir mo, ’peni mo jin miinu um ki miiny c̱iŋkina/
    mo. Haali/ ki me’d gi TAP̱A jin ’bitha’bi’th mo tani i suskina a’di um ka pije/
    mo ’peni mo yansan mo. Maaŋḵuthu’da kamu/ yisa mina umi shwa jin din ma cumaṯi
    e mo yisa.'
  uig-LAT: 'Musa xelqke mundaq dédi: — Siler Misirdin ibaret «qulluq makani»din chiqqan
    bu künni yad étinglar; chünki Perwerdigar silerni bu yerdin qudretlik qoli bilen
    chiqardi. Buning üchün héch boldurulghan nerse yéyilmisun.'
  nde-nde: Ngakho uMosi wasesithi ebantwini, “Lugcineni lube lusuku lwesikhumbuzo
    lolu, ilanga elaphuma ngalo eGibhithe, liphuma elizweni lobugqili, ngoba uThixo
    walikhupha khona ngamandla amakhulu. Lingadli lutho olulemvubelo.
  ton-ton: '¶ Pea pehē ʻe Mōsese ki he kakai, “Manatu ki he ʻaho ni, ʻa ia, kuo mou
    haʻu ai mei ʻIsipite, mei he fale fakapōpula: he kuo ʻomi ʻakimoutolu ʻe Sihova
    mei he potu ni ʻi he nima mālohi: ʻoua naʻa kai ha mā kuo fakalēvani.'
  ces-1613: 'Protož řekl Mojžíš lidu: Pamatujte na den tento, v kterémž jste vyšli
    z Egypta, z domu služby; nebo v silné ruce vyvedl vás odsud Hospodin, aniž kdo
    jez co kvašeného.'
  eko-eko: 'Aphano Munsa khuwooza atthu yoori: “Mwifikhirele siikhu eti mweeyo mwiliyeewo
    Misuri, nti opule mwarettiweeyo omwiitthwaana, maana Nnyizinku oolazaniwo okhule
    khwa owahi wa makhono awe. Tiito mwihije hatha etthu yootthiiwa fwaramento.'
  eng-WMB: Moses said to the people, “Remember this day, in which you came out of
    Egypt, out of the house of bondage; for by strength of hand the LORD brought you
    out from this place. No leavened bread shall be eaten.
  tam-TCV: பின்பு மோசே இஸ்ரயேல் மக்களிடம் சொன்னதாவது, “நீங்கள் அடிமைத்தன நாடான எகிப்திலிருந்து
    வெளியேவந்த இந்த நாளை நினைவுபடுத்திக் கொண்டாடுங்கள். ஏனெனில் யெகோவா தமது வல்லமையான
    கரத்தினால் அவ்விடத்திலிருந்து உங்களை வெளியே கொண்டுவந்தார். புளிப்பூட்டப்பட்ட எதையும்
    சாப்பிடவேண்டாம்.
  ceb-ULB: Miingon si Moises ngadto sa katawhan, “Hinumdomi ninyo kining adlawa, ang
    adlaw nga nakagawas kamo sa Ehipto, gawas sa balay sa pagkaulipon, kay pinaagi
    sa gamhanang kamot ni Yahweh gidala niya kamo pagawas niini nga dapit. Walay tinapay
    nga adunay igpapatubo ang pagakan-on.
  pol-UBG: 'Mojżesz powiedział więc do ludu: Pamiętajcie ten dzień, w którym wyszliście
    z Egiptu, z domu niewoli. PAN bowiem potężną ręką wyprowadził was stamtąd. Nie
    będziecie jeść nic kwaszonego.'
  agr-agr: 'Tusa tima Moisés nii wegantu Israel aents aidaun chichajak: “¡Atum Egipto
    nugkanum batsamsajum waitu batsatutigmin, Tuke Pujuu niina senchijijai juju tsawantin
    jiipaja nunú tsawan aneaku atajum! Nuniakjum nunú tsawantinig pag levadurajai
    pachimja inajuamuk yuwawaigpajum.'
  kyc-kyc: Moseseme wambu dupwa lamaiyuo, Nakama Isipi karapusi karo neta epeyami
    kande doko dakepa suu pyalapape. Anatumi banya porai renge dokome nyuo lanyuo
    epeya kande doko yuu gii dakeŋe. Borete isi pyambwasi doko wasaka pyuo naa nalapape.
  urd-GVU: پھر موسیٰ نے لوگوں سے کہا، ”اِس دن کو یاد رکھو جب تم رب کی عظیم قدرت کے
    باعث مصر کی غلامی سے نکلے۔ اِس دن کوئی چیز نہ کھانا جس میں خمیر ہو۔
  deu-1912: 'Da sprach Mose zum Volk: Gedenket an diesen Tag, an dem ihr aus Ägypten,
    aus dem Diensthause, gegangen seid, daß der HERR euch mit mächtiger Hand von hinnen
    hat ausgeführt; darum sollst du nicht Sauerteig essen.'
  ntj-ntj: Nyangka Mawutjalu-tjananya yarnangu pirningka watjarnu, “Yuwa, tjirntu
    kuwarrinya-yan Yiitjipunya wantirra pakarnu. Ngurra palunyangka-tjananyantaya
    pungkula kanyiranyangka Mama Kuurrtu-tjananyanta yayirninytjulu pakaltjingara
    katingu. Nyangka ngula-yan tjirntu ngaanya watarrkurrinytjamaaltu tirtu kulinma.
    Palunyalu-kurlu-yan ngalku nyuma tjurltu-tjurltutjarra. Nyuma tjalpukutju-ya ngalkunma.
  kan-2017: ಮೋಶೆಯು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನೀವು ದಾಸತ್ವದಲ್ಲಿದ್ದ ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಬಿಡುಗಡೆಯಾದ
    ಈ ದಿನವನ್ನು ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳಿರಿ. ಯೆಹೋವನು ತನ್ನ ಭುಜಬಲದಿಂದ ನಿಮ್ಮನ್ನು ಆ ಸ್ಥಳದಿಂದ
    ಬಿಡಿಸಿದ್ದಾನೆ. ಈ ದಿನದಲ್ಲಿ ನೀವು ಹುಳಿಬೆರೆಸಿದ್ದನ್ನು ತಿನ್ನಬಾರದು.
  ena-ena: Lɨci Mosesɨ agaŋ hulaŋ iamɨgali agɨladɨ abami. Namɨlaŋ Isipɨ fɨli tɨbɨ
    neŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨnihɨni sibɨla vilalaŋ uami. Vivi hɨnidalaŋ Asɨ
    Iaue agaŋ nudɨ nukeŋ vɨdɨvɨdɨŋ hɨvɨ naludɨ likɨlɨci Isipɨ fɨli tɨbɨ vala ubalaŋ
    uami. Hameŋ sadaŋ mufɨli mufɨli namɨlaŋ mɨhiŋ nagasaŋ hɨji lamɨhalaŋ uami. Lɨdɨŋ
    maci nɨbalu aba maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agadɨdaŋ nɨmɨlaŋ uami.
  yap-yap: Me ga’ar Moses ngak fapi girdi’, “Ngam ted u wun’med e rofen ney — irera’
    e rofen nim chuwgad u lan yu Egypt ko gin um sibgad riy. Ya re rran ney e maruwel
    SOMOL nga gelngin nib gel nge fekmed nga wuru’ fare binaw. Dab mu koyed e flowa
    ni bay e is riy.
  hlt-MCSB: Te phoeiah Moses loh pilnam te, “Egypt lamkah na coe khohnin he poek ham
    om. Sal imkhui lamkah nangmih te BOEIPA kut thaa neh n'doek coeng dongah tolrhu
    ca uh boeh.
  mdy-ETH: ሙሴያ ዴሮም ሂዚ ጌዔኔ፦ «ሃና ኬላ ዓይሌ ማዒ ዒንሢ ዎርቂ ናንጌ ጊብፄ ዓጮ ሃሺ ኬስኬዞ ማዔሢሮ ሃኖ ኬሎ ማሊ
    ጶቂሡዋቴ፤ ናንጊና ናንጋ ጎዳ ዒንሢ ፔኤኮ ዼኤፖ ዎልቆና ዓውሲ ኬሴሢ ሃናኣ ኬሎናኬ፤ ዬያሮ ሃኖ ኬሎይዳ ሙኑቃ ፃኣዛ ጌሌ ካሣ
    ሙዒፖቴ።
  twi-ASANTE: Na Mose ka kyerɛɛ nnipa no sɛ, “Ɛnnɛ yɛ ɛda a ɛsɛ sɛ mokae ɛda biara—ɛda
    a motu firii Misraim asase a na moyɛ nkoa wɔ so no. Awurade ayɛ anwanwadeɛ akɛseɛ
    bebree akyerɛ mo. Enti, monkae sɛ, sɛ afe duru na moredi afahyɛ yi a, mommfa mmɔreka
    mfra mo aduane; na mommfa bi nkɔ mo afie nso mu koraa.
  eng-WEBU: Moses said to the people, “Remember this day, in which you came out of
    Egypt, out of the house of bondage; for by strength of hand the LORD brought you
    out from this place. No leavened bread shall be eaten.
  bnp-bnp: Muri e Moses i taki e huriki, “Na pida lobo mu luhoi mule vakaroroa a parava
    iea, naha ni kani a bret i vona is. Ra parava iea e BAKOVI DAGI i tuli tala mua
    o Egipto, a tanga na nivakavora. Na nitora vona kunana i vakamariu tala mua.
  wal-wal: Hegaappe guyyiyan Muusee asaa, “Gibxxeppe, ailletettaa biittaappe intte
    kiyido gallassaa, ha gallassaa hassayite; aissi giikko, GODAI ba wolqqaama kushiyan
    inttena kessiis; hegaa gishshau, irshshoi gelidobaa aibanne mooppite.
  spa-PDDPT: 'Moisés dijo al pueblo: Recuerden este día en el cual salieron de Egipto,
    de la casa de esclavitud, porque la poderosa mano de Yavé los sacó de este lugar.
    Nada leudado se comerá.'
  gun-gun: 'Ha''e ramo Moisés aipoe''i guetarã kuery pe: — Penema''endu''a ke kova''e
    ára Egito yvy gui peopaague re, escravo rami pemba''eapo poyiague gui. Mba''eta
    Senhor opo''akaa rupi penerenoẽ ha''e gui. Ha''e nunga rupi pe''u eme mbojape
    imbovua revegua.'
  agu-BL: 'Yi tbital Moisés yi xtxolbile''j nintzun bentz tan talche''n scyetz cyakil
    yi tanum. Poro bajx talol i'' yi yole''j: “Sbne'' opon tunintz tajwe''n tan china''wsalu''
