verse: EXO.013.020
translations:
  mal-C: അവർ സൂക്കോത്തിൽനിന്ന് പുറപ്പെട്ട് മരുഭൂമിയുടെ അരികിലുള്ള ഏഥാമിൽ പാളയമടിച്ചു.
  deu-TKW: Da brachen sie von Suchoth auf und lagerten sich in Etham, am Rande der
    Wüste.
  lin-lin: Tango balongwaki na Sukoti mpe batongaki molako na Etami, na mondelo ya
    esobe,
  eng-LSV: And they journey from Succoth, and encamp in Etham at the extremity of
    the wilderness,
  eng-GNV: So they tooke their iourney from Succoth, and camped in Etham in the edge
    of the wildernesse.
  eng-WEBSTER: And they took their journey from Succoth, and encamped in Etham, in
    the edge of the wilderness.
  nhw-BL: Huan nopa israelitame quistejque ipan Sucot huan yajque hasta Etam campa
    pehua nopa huactoc tlali, huan nopona quiquetzque ininyoyoncalhua catli tlaxinepaloli
    ica iniijhuiyo chivojme.
  swh-ONEN: Baada ya Waisraeli kuondoka Sukothi wakapiga kambi huko Ethamu pembeni
    mwa jangwa.
  bba-bba: Isirelibɑ bɑ doonɑ Sukɔtun di bɑ dɑ bɑ ben sɑnsɑni kuɑ Etɑmuɔ ɡbɑbu dirirun
    nɔɔwɔ.
  eng-KJVCPB: And they took their journey from Succoth, and encamped in Etham, in
    the edge of the wilderness.
  cpy-cpy: Ikanta rawijanaki Israel-paeni ijeekawi-tapaaka Pankoshaaki, areetee-yakani
    Shewamentaaki jempe etanakawo otonkaawo ochempi-mashi. Ari imahaeya-paakini.
  mpx-mpx: Isileli Sukot hi eguluwan hi na hi holaviya Etama ula kekevana bebenaa.
  wbp-wbp: Kujalu Yijirali-pinkirli yampinja-yanu Yijipi, yaninjarlalu ngunaja Jakajarla.
    Ngulalu yampinjarla yanu Yiijama-kurra. Yiijamaju ngulaju jiljangka kutu.
  luo-luo: Kane gisewuok Sukoth, ne gibworo Etham e lak thim.
  meu-meu: Bena idia na eha laolao, Sukoto amo ela bona Etam, tano ḡaḡaena isena ai.
  npi-ULB: इस्राएलीहरू सुक्‍कोतबाट यात्रा गरी उजाड-स्थानको नजिकै एथाममा आइपुगे र त्यहाँ
    तिनीहरूले पाल टाँगे ।
  yor-yor: Wọ́n sì mú ọ̀nà wọn pọ̀n láti Sukkoti lọ, wọ́n sì pàgọ́ sí Etamu ní etí
    aginjù.
  emp-NTPO: Egiptod̶eba ẽdrʌsid̶ad̶e israelerãra naãrã Suco purud̶e jũẽne wãnaped̶a
    Etaʌ̃ purud̶aa wãsid̶aa. Maʌ̃ purura ẽjũã põãsa ewaraga b̶ʌ icawa b̶ʌa. Mama ãdji
    wua dera ocuasid̶aa.
  ind-ind: Setelah meninggalkan Sukot, mereka berkemah di Etam, di tepi padang belantara.
  pes-OPCB: پس قوم اسرائیل سوکوت را ترک کرده، در ایتام که در حاشیهٔ صحرا بود، خیمه
    زدند.
  aer-aer: Nhenge Israel-arenye areyele Succoth imperlte-alhemele, itne Etham-werne
    alhemele apmere ahurratye itwele inteke.
  tgl-ULB: Naglakbay ang mga Israelita mula sa Sucot at nagkampo sa Etam sa paligid
    ng ilang.
  cbu-NT: Ashiri Israelchichsha naayarusin, Sukotush yakta shitungeerandsin, tsap
    sur Etamap naataranganaya. Etamush kuseersin, yuwash maach chtakatu anshurisha
    tambtaranganaya. Watam tambtamaam taspat tinamaw payuranganawa. Anush Etamush
    kanusaranganaya. Itaru, Taarashipansha pakchiyam Israelchichee nda kasarangiya;
    kapung ksutarangiya.
  hui-hui: Pialu Isaraele wali agali biarume Sugodo yu wahalu Edama dindi anda pialu
    dindi ko wali agali nahaga wiagoria leneha anda puwa haanda palene.
  mya-mya: သူ​တို့​သည်​သု​ကုတ်​မြို့​မှ​ခ​ရီး​ဆက်​ခဲ့​ကြ ရာ တော​ကန္တာ​ရ​အ​စပ်​ရှိ​ဧ​သံ​မြို့​တွင်​စ​ခန်း
    ချ​ကြ​၏။-
  cbi-NTPO: Israel chachilla Sucot tunu demalu' miitu, Etam tushaa miji' kajdiila,
    tiba den chutyuin tena peepunubi.
  bod-N: དེ་ནས་ཁོ་རྣམས་སོའུ་ཀོད་ཡུལ་ནས་ཆས་ཏེ་དབེན་སྟོང་གི་ལོགས་སུ་ཨེ་ཐཱམ་བྱ་བའི་གནས་སུ་སྒར་བཏབ།
  sna-sna: Vakati vabva paSukoti vakadzika musasa paEtamu pamucheto werenje.
  spa-BLM: Partieron de Sucot y acamparon en Etam, en el límite del desierto.
  cac-cac: Ix el eb' israel chi' d'a chon̈ab' Sucot, ix c'och eb' d'a chon̈ab' Etam
    d'a stitac taquin̈ luum.
  swh-ULB: Waisraeli walisafiri kutoka Sakothi na kuweka kambi Ethamu pembezoni mwa
    nyikani.
  bel-bel: І рушылі з Сакхота і разьмясьціліся табарам у Этаме, на краі пустыні.
  wed-wed: Mai Israel Sukoth i voterei ma mutulua au giana au Etham i mae-gubai.
  deu-ELBBK: Und sie brachen auf von Sukkot und lagerten sich in Etam, am Rand der
    Wüste.
  mbb-OT: Hein mid-awè en is menge Israilihanen diyà te Sucot, ne ziyà sikandan megkampu
    te Etam, he kilid te sibsivayan.
  mal-2015: അവർ സുക്കോത്തിൽനിന്നു യാത്രപുറപ്പെട്ടു മരുഭൂമിക്കരികെ ഏഥാമിൽ പാളയമിറങ്ങി.
  tuo-NT: Israe curuacjãrã Sucore wija, téé Etam wãmetiro masã marĩrõ, yucʉ marĩrõ
    sumutopʉ tojaqueꞌacãrã niwã.
  gup-gup: Bu bininj nawu Israel benkebmawahmeng birribolkbawong Succoth wanjh birriwohyonginj
    kabolkngeyyo Etham kore darnkih kubolkdarleh.
  gvs-gvs: E tuwo Sukota goi katáoya, kana Etam goi katunagu. Moe yoyowo kikina.
  rmc-rmc: Sar odgele andral o Sukot, kerde peske taboris andro Etam pro agor la pušťake.
  nlg-nlg: Rana Israel/Jew tara sania Succoth, ma gaira tara kabu i Etham tana sosokona
    na bona mamaha.
  pes-OPV: و از سکوت کوچ کرده، در ایتام به کنار صحرااردو زدند.
  ron-1924: Ау плекат дин Сукот ши ау тэбэрыт ла Етам, ла марӂиня пустиулуй.
  aui-aui: Noko murine Sukot kubura sikuyoveni sinagho mayaba kawabarane kubura Itemne
    sivitaki.
  ben-OBCV: সুক্কোৎ ছেড়ে আসার পর তারা মরুভূমির এক প্রান্তে অবস্থিত এথমে শিবির স্থাপন
    করল।
  som-som: Oo waxay sodcaalkoodii ka bilaabeen Sukod, oo waxay degeen Eetaam, oo ku
    taal cidlada qarkeeda.
  lat-VUC: Profectique de Socoth castrametati sunt in Etham, in extremis finibus solitudinis.
  eng-ASVBT: And they took their journey from Succoth, and encamped in Etham, in the
    edge of the wilderness.
  mna-mna: Zin Israel tila tipet lele Sukot, to tila ma tipet lele bilimŋana zilŋaana.
    Tona tipun su lele ta, zaana Etam.
  ita-1885: E gl'Israeliti, partitisi di Succot, si accamparono in Etam all'estremità
    del deserto.
  eng-LXXUP: And the children of Israel departed from Succoth, and encamped in Etham
    by the wilderness.
  eng-ULB: The Israelites journeyed from Succoth and camped at Etham on the edge of
    the wilderness.
  spa-VBL: Viajaron desde Sucot y acamparon en Etam, a la entrada del desierto.
  fra-_FOB: Or, ils partirent de Succoth, et campèrent à Étham, au bout du désert.
  mal-mal: അവർ സുക്കോത്തിൽനിന്ന് യാത്ര പുറപ്പെട്ട് മരുഭൂമിക്കരികെ ഏഥാമിൽ പാളയമിറങ്ങി.
  urd-GVR: Isrāīliyoṅ ne Sukkāt ko chhoṛ kar Etām meṅ apne ḳhaime lagāe. Etām registān
    ke kināre par thā.
  suz-BL: मेकोपुकी सुक्‍कोथ सहर रे लशा, एथाम सहर ङा गोरशो रागी आ नेक्‍थामी बास बाक्‍तेक्‍म।
  ita-1927: E gl’Israeliti, partiti da Succoth, si accamparono a Etham, all’estremità
    del deserto.
  ckb-ckb: دوای ئەوەی لە سوکۆتەوە کۆچیان کرد، لە ئێتام لە قەراغی چۆڵەوانی چادریان
    هەڵدا.
  eng-BBE: Then they went on their journey from Succoth, and put up their tents in
    Etham at the edge of the waste land.
  kan-OKCV: ಹೀಗೆ ಅವರು ಸುಕ್ಕೋತಿನಿಂದ ಪ್ರಯಾಣಮಾಡಿ, ಏತಾಮಿನ ಮರುಭೂಮಿಯ ಅಂಚಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Ijiege rena e Isureroko bune are Sakote arena vakuma are Etame ae sao ivuake
    ijia usiaena kari.
  tam-2017: அவர்கள் சுக்கோத்திலிருந்து பயணப்பட்டு, வனாந்திரத்தின் ஓரமாக ஏத்தாமிலே
    முகாமிட்டார்கள்.
  spa-RV-1909: Y partidos de Succoth, asentaron campo en Etham, á la entrada del desierto.
  ron-BTF: Și au început călătoria lor de la Sucot și au așezat tabără în Etam, în
    marginea pustiei.
  eng-WEBP: They took their journey from Succoth, and encamped in Etham, in the edge
    of the wilderness.
  eng-FBV: They traveled on from Succoth and camped at Etham on the edge of the desert.
  nld-1939: Zo braken zij van Soekkot op en sloegen hun legerplaats op te Etam aan
    de rand van de woestijn.
  nch-BL: Huan nopa israelitame quistejque ipan Sucot huan yajque hasta Etam campa
    pehua nopa huactoc tali, huan nopona quiquetzque iniyoyoncalhua cati taxinepaloli
    ica iniijhuiyo chivojme.
  vie-1934: Vả, chúng đi khỏi Su-cốt, đóng trại tại Ê-tam, ở cuối đầu đồng vắng.
  hin-CV: इस्राएलियों ने सुक्कोथ से चलना शुरू किया और एथाम में रुक गये, जो रेगिस्तान
    के किनारे पर ही था.
  eng-OURB: They took their journey from Sukkot, and encamped in Etham, in the edge
    of the wilderness.
  spa-BES: Entonces partieron de Sucot y pusieron sus tiendas en Etam, al borde del
    desierto.
  tdx-tdx: Ie niavotse i Sokote iereo le nitobe Etame añ’olo’ i ratraratray.
  vid-vid: Nawo nawenula majendo kulawila Sukoti nawawika kambi ako Etamu kuwele mbaka
    ya hala kuchiwala.
  eng-OKE: And they journeyed from Sukkoth, and encamped in Etham, which is beside
    the desert.
  tha-KJV: คนอิสราเอลยกออกจากเมืองสุคคท ไปตั้งค่ายที่ตำบลเอธามบริเวณชายถิ่นทุ​รก​ันดาร
  por-BR-2018: E partidos de Sucote, assentaram acampamento em Etã, à entrada do deserto.
  deu-ELO: Und sie brachen auf von Sukkoth und lagerten sich in Etham, am Rande der
    Wüste.
  eng-WYC-2018: And they went forth from Succoth, and setted tents in Etham (or and
    pitched their tents at Etham), in the last ends of the wilderness.
  epo-epo: Kaj ili elmoviĝis el Sukot, kaj starigis sian tendaron en Etam, en la fino
    de la dezerto.
  uig-PIN: Andin ular Sukkottin qiⱪip, qɵlning qetidiki Etam degǝn yǝrdǝ qedirlirini
    tikti.
  beo-beo: 'Isala:ili dunu da Sagode moilai yolesili, asili, wadela:i hafoga:i soge
    bega: doaga:i. Ilia da Ida:me sogega abula diasu gilisisu gaguli, ouesalu.'
  tpi-OTNT: Na ol Israel i lusim Sukot na i go kamap long ples Etam long arere bilong
    ples drai nating.
  hau-SA: Bayan sun bar Sukkot sai suka kafa sansani a Etam a bakin hamada.
  udu-udu: Dhali uni joc̱kin mo ’peni Pa Suḵuṯẖ mo dhali bu’th moŋ’ko me’d e Pan Iṯẖaam
    mo e shemen gi mombwaasho mo be.
  uig-LAT: Andin ular Sukkottin chiqip, chölning chétidiki Étam dégen yerde chédirlirini
    tikti.
  nde-nde: Sebesukile eSukhothi bayamisa e-Ethamu indawo egudlene lenkangala.
  ton-ton: ¶ Pea naʻa nau fononga mei Sukote, ʻonau ʻapitanga, ʻi ʻEtami, ʻi he veʻe
    toafa.
  ces-1613: Vytáhše tedy z Sochot, položili se v Etam při kraji pouště.
  eko-eko: Meezirayiilu khulankha Sukooti khulawa khumaka Eeta, ohali yaaziyeewo yaara.
  eng-WMB: They took their journey from Succoth, and encamped in Etham, in the edge
    of the wilderness.
  tam-TCV: அவர்கள் சுக்கோத்திலிருந்து வெளியேறிய பின்பு, பாலைவனத்தின் அருகிலுள்ள ஏத்தாமிலே
    முகாமிட்டிருந்தார்கள்.
  ceb-ULB: Mipanaw ang mga Israelita gikan sa Sucot ug nagkampo sa Etam sa tumoy sa
    kamingawan.
  pol-UBG: Wyruszyli z Sukkot i rozbili obóz w Etam, na skraju pustyni.
  agr-agr: Nunikag nugka Sucot tutainum batsatu jiinag uwegshunum jegantatak, Etam
    nugkanum jegawag aakmajag batsamsajui.
  kyc-kyc: Dokopa Isaraele wambu nakama yuu Sakote yaki nyepala yuu muiyane siyamo
    pinjingi dusa yuu Etame lenge dokona pao paleyami.
  urd-GVU: اسرائیلیوں نے سُکات کو چھوڑ کر ایتام میں اپنے خیمے لگائے۔ ایتام ریگستان
    کے کنارے پر تھا۔
  deu-1912: Also zogen sie aus von Sukkoth und lagerten sich in Etham, vorn an der
    Wüste.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti ngurra nyarra Tjakatjanya wantirra mapitjalayirnu
    pila kantilytja ngurra tjunkulalpi ngarringu, ngurra yini Yiitjamala.
  kan-2017: ಅವರು ಸುಕ್ಕೋತಿನಿಂದ ಪ್ರಯಾಣ ಮಾಡಿ ಮರಳುಗಾಡಿನ ಅಂಚಿನಲ್ಲಿರುವ ಏತಾಮಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿ
    ಇಳಿದುಕೊಂಡರು.
  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ Sukotɨ haiabɨla valavɨla uavɨla Etam haiabɨla iahua
    hɨniavɨmi. Etam haiabɨla agaŋ fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ agadɨ
    caba heŋ hɨniadami.
  yap-yap: Miyad chuw u Sukkoth ngranod ra pired nga Etham, ni bay u marichlen e ted
    ni desert.
  hlt-MCSB: Sukkoth lamloh cet uh tangloeng tih khosoek hmatoeng kah Etham ah rhaeh
    uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ሱኩቴይዳፓ ዔቂ፥ ዓሲ ናንጉዋ ዳውሎ ዓጫ ዓኣ ዔታሜ ጌይንታ ቤዛ ዱንኬኔ፤
  twi-ASANTE: Wɔfiri Sukot no, wɔkɔkyeree sraban wɔ Etam ɛserɛ no ano.
  mwc-mwc: Ba Sukkoth si sumare murinai si botu ku Etham mena ba namai kupura momna
    parinai si kwanatu.
  eng-WEBU: They took their journey from Succoth, and encamped in Etham, in the edge
    of the wilderness.
  bnp-bnp: Muri ri malaga tala na tanga e Sukot ri vano ri bele na tanga e Etam na
    harena tabeke i ngeki.
  wal-wal: Eti Sukkotappe denddidi bazzuwaa doonan de7iya Etaaman uttidosona.
  spa-PDDPT: Luego salieron de Sucot y acamparon en Etam, al borde del desierto.
  gun-gun: Ha'e gui ha'e kuery Sucote gui oje'oi vy Etã py ju ikuai, tekoa e'ỹa re
    ovaẽa'i py.
  agu-BL: Yi cyele'n tzaj yi e' xonl Israel le ama'l Sucot cwent Egipto, cho'n tzun
    cyopone'n le ama'l Etam stzi' yi ama'l tz'inunin tu'.
  ilo-ULB: Nagdaliasat dagiti Israelita manipud Succot ket nagkampoda idiay Etam idiay
    pungto ti let-ang.
  kpg-kpg: Gei digau Israel ga hagatanga i Sukkoth adu gi Etham, ga haga duu nadau
    hale laa i taalinga di anggowaa.
  uig-ARA: ئاندىن ئۇلار سۇككوتتىن چىقىپ، چۆلنىڭ چېتىدىكى ئېتام دېگەن يەردە چېدىرلىرىنى
    تىكتى.
  bps-bps: Na di kdà i dad bel Israél di banwe Sukot, mnè ale flo di banwe Étam, di
    kilil i banwe gulandè to.
  sus-sus: Isirayilakae naxa keli Sukɔti, e sa yonkin Etama gbengberenyi fɔlɔxi dɛnnaxɛ.
  pon-2006: Irail eri mweselsang Sukot oh uhdi Edam, wasa re kauwada ie imwarail impwal
    kan, limwahn irepen sapwtehno.
  jae-jae: Ma êsêac sêwi Sukot siŋ jasê bec aŋga Etam, taŋ gêc gamêŋ sawa ŋamagê naŋ.
  ksd-ksd: Ma dia ga tur pa kadia vinavana maro Sukot, ma dia ga ki pit aro Etam,
    ta ra langun na bil.
  tur-YTC: Sukkot'tan yola çıkıp çölün kıyısındaki Etam'da konakladılar.
  grc-BRENT: Ἐξάραντες δὲ οἱ υἱοὶ Ἰσραὴλ ἐκ Σοκχὼθ, ἐστρατοπέδευσαν ἐν Ὀθὼμ παρὰ τὴν
    ἔρημον.
  ind-AYT: Mereka berangkat dari Sukot dan berkemah di Etam, di pinggir padang belantara.
  nya-nya: Atachoka ku Sukoti anakagona ku Etamu mʼmphepete mwa chipululu.
  hrv-hrv: Krenuvši iz Sukota, utabore se u Etamu, na kraju pustinje.
  mps-mps: Tama Israel hani augwaligo te Sukot hanu tagalama, te masigi sane yai bulu
    Etam sesegeba pedelai.
  tpi-tpi: Na ol Israel i lusim Sukot na i go kamap long ples Etam long arere bilong
    ples drai nating.
  dan-1931: De brød op fra Sukkot og lejrede sig i Etam ved Randen af Ørkenen.
  vie-OVCB: Rời Su-cốt, họ dừng chân đóng trại tại Ê-tam, ven hoang mạc.
  guj-2017: પછી ઇઝરાયલીઓએ સુક્કોથથી પ્રયાણ કરીને અને એથામમાં અરણ્યની સરહદ પર મુકામ
    કર્યો.
  pon-2006A: Irail eri mweselsang Sukot oh uhdi Edam, wasa re kauwada ie imwarail
    impwal kan, limwahn irepen sapwtehno.
  por-BRBSL: They fizeram sua viagem de Succoth, e acamparam em Etham, na orla do
    deserto.
  aly-aly: Israel-kenhel-rnem Egypt iwerl-alhek-penh, rernem apmer Succoth-itwek ayntenh.
    Ikwer-penhan rernem apmer Etham-warl alpek. Etham arrer-antey apmer arlpaw-itwek.
  cth-cth: Ahnimouh ni Sukkoth hoi bout a tâco awh teh kahrawng teng, Etham khopui
    vah a roe awh.
  twi-twi: Wofi Sukot no, wɔkɔkyeree nsraban wɔ Etam sare no ano.
  hlt-hlt: Sukkoth lamloh cet uh tangloeng tih khosoek hmatoeng kah Etham ah rhaeh
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ Sukɔti kɛ́kɑri Etɑmmu dikpɑ́ɑ̀ nùù.
  msy-2020: Egha Israelia dɨkavigha Sukotɨn danganim ategha ghua Etamɨn nguibamɨn
    oto, me gumazamiziba puvatɨzir danganimɨn mɨriamɨn otoghava apia.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩ Sukɔtɩ nɑ pɑ́ polo Ɩtɑm kɛ wʋlɑɣɑ tɛtʋ kiŋ.
  azb-azb: İsrail övladları Sukkotdan yola düşüb səhranın kənarında olan Etamda düşərgə
    saldılar.
  eng-DBY: And they took their journey from Succoth, and encamped in Etham, at the
    end of the wilderness.
  hin-2017: फिर उन्होंने सुक्कोत से कूच करके जंगल की छोर पर एताम में डेरा किया।
  wol-KYG: Ñu bàyyikoo Sukkóot, dal Etam ca wetu màndiŋ ma.
  swp-swp: Sukota se laugabaei edi lauwasi se lauei abo Etami eai edi numa‐lulu se
    hetorodi barabara dedeana eai.
  bjr-bjr: Isaraee maqannaasa Sakoota maqusakiqari fifiufaqa aadana maqa maaqa atinni
    Eetama maqusai oonuree miqoo uiqaana maqauqa usakasee faiqaqau.
  eng-YLT: And they journey from Succoth, and encamp in Etham at the extremity of
    the wilderness,
  kne-kne: Tinaynan din Israelita ed Succot et nankampo da ed Etam sin benget di lugar
    ay magay omili.
  wat-wat: Menana Sukoti si teweiya atu si niya menana Etami nenei si vikabaḡa fwayafwaya
    nunumonumona kafakainei.
  bzd-NTPO: Eta̱ Israel aleripa e̱' yélur ká̱ kiè Sucot míyal ká̱ kiè Etam, ee̱ ie'pa
    e̱' tsé̱a̱t. Ká̱ e' a̱te̱ ká̱ sir po e' kkömik tsi̱net.
  eng-WYC-2017: And they went forth from Succoth, and setted tents in Etham, in the
    last ends of the wilderness.
  eng-WMBB: They took their journey from Succoth, and encamped in Etham, in the edge
    of the wilderness.
  urd-GVH: इसराईलियों ने सुक्कात को छोड़कर एताम में अपने ख़ैमे लगाए। एताम रेगिस्तान
    के किनारे पर था।
  rug-rug: Meke taluarae si arini koa ke vasina pozana Sukoti, meke la va turu dia
    ipi si arini pa Etami, koasa hukihukirina sa popoa qega.
  gaz-gaz: Isaanis Sukootii kaʼanii Eetaam keessa qarqara gammoojjii qubatan.
  fra-LSG: Ils partirent de Succoth, et ils campèrent à Étham, à l’extrémité du désert.
  gnn-gnn: Yo, baḏak walala yukurrana marrtjinaŋga yana bala‐a‐a, yana liŋgu ŋunhala
    gandarrŋura walala yuku'‐yukurrana galki ŋunhili wiraŋŋura wäŋaŋura,
  yal-yal: E yi keli Sukɔti taani, e yi sa daaxadeni tɔn Etama yi tonbonna danna ra.
  haw-1868: Hele aku la lakou mai Sukota aku, a hoomoana ma Etama, ma ke kihi o ka
    waonahele.
  arb-NAV: وَارْتَحَلُوا مِنْ سُكُّوتَ وَخَيَّمُوا فِي إِيثَامَ عَلَى طَرَفِ الصَّحْرَاءِ.
  ewe-ewe: Esi wodzo le Sukɔt la, woƒu asaɖa anyi ɖe Etam le gbegbe la to.
  eng-LEE: And they took their journey from Succoth, and encamped in Etham, at the
    edge of the wilderness.
  asm-FB: ইস্রায়েলী লোকসকলে চুক্কোতৰ পৰা যাত্ৰা কৰি, মৰুপ্রান্তৰ দাঁতিত থকা এথমত
    তম্বু তৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ كٍلِ سُكْتِ، عٍ سَ يٌنكِن عٍتَمَ فبٍنفبٍرٍنيِ قْلْشِ
    دّننَشّ.
  fra-SBL: Ils partirent de Succoth et campèrent à Étham, à l'extrémité du désert.
  hbo-hbo: וַיִּסְע֖וּ מִסֻּכֹּ֑ת וַיַּחֲנ֣וּ בְאֵתָ֔ם בִּקְצֵ֖ה הַמִּדְבָּֽר׃
  eng-WYCLIFFE: And thei yeden forth fro Socoth, and settiden tentis in Etham, in
    the laste endis of wildirnesse.
  piu-2006: '@see-verse:EXO.013.019'
  pjt-pjt: Kaya Israelkunu tjuṯa Itjipanya wantikatira ankula ngaringu ngura ini Tjukatjala.
    Munuya palulanguṟu Tjukatjanya wantikatira anu ngura ini Itjamalakutu munuya nyara
    palula ngura ma-tjunu panya pila mulyangka.
  cwe-cwe: Waisilaili wasegela Sukosi na weka lago uko Esamu muimhaka ya ichuwala.
  bgs-bgs: Tô igpanó dan tikud tun ta Sucot, igkampo dan tun ta Etam, tun ta ligad
    katô disyerto.
  kik-kik: Thuutha wa kuuma Sukothu maambire kambĩ ciao Ethamu ndeere-inĩ cia werũ.
  fra-NCL: Etant sortis de Socoth, ils campèrent à Etham, à l’extrémité du désert.
  cek-AK: Nihcae leo Sukkoth hoi caeh o moe, praezaek taeng, Etham vangpui ah atai
    o.
  xla-xla: Epapeleye Isalael sotapo Sukot mo saliyome ma Etam mo dla taiyo. Etam mo
    eye dalupa mateka꞉pi dla halapo.
  cuk-cuk: Israel-dulemala neggwebur-Sucotʼye-nugadgi noarmalad. Geb Etamʼye-neg-nugadse
    ambikudapmalad. Agi, nega-dulesulidgan onoded.
  uig-CYR: Андин улар Суккоттин чиқип, чөлниң четидики Етам дегән йәрдә чедирлирини
    тикти.
  pma-pma: Katau en avong koanek, me-Isrel keil amemea ran meteimal ten out Sakot
    ka uva en out Itam koa mul en valite ten out volvol. Ekonek, amumon votevav keil.
  tel-2017: వాళ్ళు సుక్కోతు నుండి ప్రయాణం చేసి ఎడారి దగ్గర ఉన్న ఏతాములో బస చేశారు.
  hat-BSA: Alò yo te pati depi Succoth pou te vin kanpe Étham akote dezè a.
  bxh-bxh: Sukoti nuꞌuna sa lau afulen, mulina yai palai sa pei hitinidi Etam nuꞌuna
    pitapitalina duduna yai.
  kos-kos: Mwet Israel som liki acn Sukkoth ac tulokunak lohm nuknuk selos in acn
    Etham, sisken yen mwesis.
  hbo-WLC: וַיִּסְע֖וּ מִסֻּכֹּ֑ת וַיַּחֲנ֣וּ בְאֵתָ֔ם בִּקְצֵ֖ה הַמִּדְבָּֽר׃
  ibo-ibo: Ha si Sukọt bilie ije, maa ụlọ ikwu ha na Etam, na nsọtụ ọzara.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ସୁକ୍କୋତଠାରୁ ଯାତ୍ରା କରି ପ୍ରାନ୍ତର-ଧାରସ୍ଥିତ ଏଥମରେ ଛାଉଣି
    କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra feil seni Sukot o tori Etam mi nom ünükün ewe
    fanüapö. Ikenan ra asösö.
  rop-rop: Wal detlot Isreil pipul bin gowei brom det taun gulum Sukait, en deibin
    kemp wansaid langa det deset kantri deya langa det pleis gulum Itham,
  ukr-1871: І помандрували вони від Суккотта та й отаборились ув Етамі, уз край степу.
  bch-bch: Idio ta gid Israel titnan tuanga Sukot ta tila tirau saupu ngan tibur Etam.
    Tibur toa oa digedige ngan tibur modamodanga.
  deu-1951: Also zogen sie aus von Sukkot und lagerten sich in Etam, am Wüstenrand.
  eng-JPS: And they took their journey from Succoth, and encamped in Etham, in the
    edge of the wilderness.
  srp-1865: Tako otišavši iz Sohota stadoše u oko u Etamu, nakraj pustinje.
  lug-lug: Bwe baava e Sukkosi ne bakuba eweema zaabwe mu Yesamu eddungu we litandikira.
  heb-heb: ויסעו מסכת ויחנו באתם בקצה המדבר׃
  ben-IRV: পরে তারা সুক্কোৎ থেকে চলে গিয়ে মরুপ্রান্তের প্রান্তে থাকা এথমে শিবির স্থাপন
    করল।
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਸੁੱਕੋਥ ਤੋਂ ਕੂਚ ਕਰ ਕੇ ਉਜਾੜ ਦੇ ਕੰਢੇ ਏਥਾਮ ਵਿੱਚ ਡੇਰਾ ਕੀਤਾ।
  tkr-tkr: İzrailybı Sukkotğançe qığeepç'ı, sahrayne k'anek sa Etam eyhene cigee çadırbı
    giyxə.
  mya-JVB: တဖန် သူတို့သည် သုကုတ် အရပ်မှ ထွက် သွား၍ တော အနား ၊ ဧသံ မြို့၌ စားခန်းချ
    ကြ၏။
  tte-O: Boda Isileli Sakot silogabaen na sigogoya Etama ule dekawa bwagabwaga salina
    mena.
  tbg-tbg: Ho Isareri vika Sukoti mini ke oru Etamini aahara vata auvahini nái seri
    naavu maaqa kaqate vaura.
  hmo-hmo: Vadaeni idia laolao, Sukoto dekena amo idia raka lao, bona Etama, taunimanima
    idia noho lasi tano ena badibadinai idia kamepa.
  urd-urd: और उन्होंने सुक्कात से रवाना करके वीराने के किनारे ईताम में ख़ेमा लगाया।
  rus-SYN: И двинулись сыны Израилевы из Сокхофа и расположились станом в Ефаме, в
    конце пустыни.
  bqc-SIM: Kɛ́ aa bↄ̀ Suko, aa gɛ̀ bòokpà guwaiwai lɛ́ Etaũ.
  tcz-CHONGTHU: Israel miten Succoth mun ahida lha uvin gamthip lah Etham kiti mun
    ahung lhung tauvin hiche mun'na chun ngahmun akisem tauve.”
  mar-mar: मग ते सुक्कोथ नगराहून रवाना झाले व रानाजवळील एथामात त्यांनी तळ दिला.
  soq-soq: Ita ema aupe mo bola Sukot ene antone Etam bedewe wimone sala makowa enentudenawo
    saradountone waimoiena.
  qub-qub: Israelcunaga Sucotpita aywacur chayaran Etam partiman. Chaypitaga caycaran
    chunyaj chaqui jircanami.
  bqp-bqp: Kũ ò bò Suko, ò gɛ̀ɛ ò bùraa kàtɛ gbáranna lɛ́a zaa Etamu.
  hat-hat: Yo kite Soukòt, yo rive yon kote ki rele Etam, sou lizyè dezè a, yo pase
    kèk tan la.
  eng-BSB: They set out from Succoth and camped at Etham on the edge of the wilderness.
  tod-tod: Ti zeɠeni Sukɔte, ti li, ti ʋu Etame teʋebai laaʋɛ.
  eng-WEBPB: They took their journey from Succoth, and encamped in Etham, in the edge
    of the wilderness.
  kbq-kbq: Anante Sukoti kumara atre'za ka'ma kokamofo atumparega, Etamu seli nona
    ome ki'naze.
  nhe-BL: Huan nopa israelitame quistejque ipan Sucot huan yajque hasta Etam campa
    pehua nopa huactoc tlali, huan nopona quiquetzque ininyoyoncalhua tlen tlaxinepaloli
    ica iniijhuiyo chivojme.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ Suko, aↄ̃ gàa wà bùra kàɛ gbáa lɛ́a zaa Etamu.
  gub-BL: Na'e uhem oho Xukot wi wà kury. A'e wi uhem ire uzapo uker haw ywyxiguhu
    huwake Età ywy rehe wà.
  eng-DRA: And marching from Socoth they encamped in Etham in the utmost coasts of
    the wilderness.
