verse: EXO.013.002
translations:
  mal-C: “സകല ആദ്യജാതന്മാരെയും എനിക്കായി ശുദ്ധീകരിക്കുക. മനുഷ്യരുടേതാകട്ടെ, മൃഗങ്ങളുടേതാകട്ടെ,
    ഇസ്രായേൽമക്കളുടെ ഇടയിലുള്ള എല്ലാ കടിഞ്ഞൂലുകളും എനിക്കുള്ളതാകുന്നു” എന്നു കൽപ്പിച്ചു.
  deu-TKW: Sondere mir alles Erstgeborene als heilig aus, alles was bei den Israeliten
    zuerst den Mutterschoß durchbricht, es sei Mensch oder Tier; mir soll es gehören.
  lin-lin: « Bulisela Ngai mwana mobali nyonso ya liboso kati na bana ya Isalaele ;
    ezala moto to nyama, azali ya Ngai. »
  eng-LSV: “Sanctify to Me every firstborn, opening any womb among the sons of Israel,
    among man and among beast; it [is] Mine.”
  eng-GNV: 'Sanctifie vnto me all the first borne: that is, euery one that first openeth
    the wombe among the children of Israel, as well of man as of beast: for it is
    mine.'
  eng-WEBSTER: 'Sanctify to me all the first-born, whatever openeth the womb among
    the children of Israel, both of man and of beast: it is mine.'
  nhw-BL: “Techiyocacahuili nochi oquichpilme catli achtihui ehuaj, pampa nochi oquichpilme
    catli achtihui ehuaj tlen israelitame huan nochi inioquich tlapiyalhua catli achtihui
    ehuaj, nochi elise noaxcahua.”
  swh-ONEN: “Niwekeeni wakfu kila mzaliwa wa kwanza wa kiume. Kila mtoto wa kwanza
    aliye kifungua tumbo miongoni mwa Waisraeli ni mali yangu, akiwa wa mwanadamu
    au wa mnyama.”
  bba-bba: ɑ de Isirelibɑ bu ben bii tɔn durɔ ɡbiikobu kɑ ben yɑɑ sɑbenun bii ɡbiikii
    dwɑnu wunɑ nɛnɛm kpɑ ye kpuro yɑ n sɑ̃ɑ nɛɡiɑ.
  eng-KJVCPB: 'Sanctify unto me all the firstborn, whatsoever openeth the womb among
    the children of Israel, both of man and of beast: it is mine.'
  cpy-cpy: “Pashita-kaeyaanari rantarite-paeni itzimakaan-teetani. Tema maawoeni omapokaaniro
    otzimiri otomi-paeni pisheninka Israel-paeni, eejatzi ashi ipireetari-paeni, tema
    riitaki nashi irika-paeni.”
  mpx-mpx: “Gamaun melutauil gegewel nuku pwabwabwalena-agil elau. Komiu Isileli ami
    gamaun ge wami bwasumu ali gamaun gegewel nau kaiweu.”
  wbp-wbp: '@see-verse:EXO.013.001'
  luo-luo: “Nyathi ka nyathi madichwo makayo nyaka walna. Nyak mokwongo mar nyodo
    e kind jo-Israel en mara, bed ni en dhano kata chiayo.”
  meu-meu: Roboa mamaruanedia iboudiai Israel ai ba hahelaḡadia lauegu, taunimanima
    bona ubu-ubu ḡaudia; roboana be lauegu.
  npi-ULB: “इस्राएलीहरूमध्येका मानिस र पशुहरू दुवैबाट पहिले जन्मेका सबै नरलाई मेरो
    निम्ति अलग गर् । पहिले जन्मेकाहरू मेरा हुन् ।”
  yor-yor: “Ẹ ya àwọn àkọ́bí yín ọkùnrin sọ́tọ̀ fún mi. Èyí ti ó bá jẹ́ àkọ́bí láàrín
    àwọn ọmọ Israẹli jẹ́ tèmi, ìbá à ṣe ènìyàn tàbí ẹranko.”
  emp-NTPO: –Israelerãba ãdji umaquĩrã warra dji nabemarãda, ãdji animarã dji umaquĩrã
    naãrã toped̶ad̶a sid̶a mʌ̃́a jũma diad̶ida panʌa. Jũma maʌ̃gʌrãra mʌ̃rea.–
  ind-ind: “Khususkanlah bagi-Ku semua anak sulung di Israel. Semua yang lahir pertama,
    baik manusia maupun hewan, adalah milik-Ku.”
  pes-OPCB: «تمام نخست‌زادگان قوم اسرائیل را به من وقف کن، زیرا همۀ نخست‌زادگان، خواه
    انسان و خواه حیوان، به من تعلق دارند.»
  aer-aer: '@see-verse:EXO.013.001'
  tgl-ULB: “Ilaan sa akin ang lahat ng mga panganay, ang bawat panganay na lalaki
    ng mga Israelita, kapwa mula sa mga tao at sa mga hayop. Pagmamay-ari ko ang mga
    panganay.”
  hui-hui: Tí igini wahene karu bibahende i̱nihondo lomabu ngiai halimu. Isaraeleali
    tínaga igini wahene damene bibahendebi tínaga nogo bulumaga karume igini pigane
    wialu wangabe wiyagua uruni bibahendebi i̱ninagaore holebira, lene.
  mya-mya: '@see-verse:EXO.013.001'
  cbi-NTPO: Ajke' kayamu unbeenalanuya inchin juu tene tirede, matyu naajulaba Israel
    chachillachi ajke' kayamu naya inchi tene judeeñu' mitya, tsenmin naa animaalachi
    llupu ajke' kayamu nala bain tsaren juñu' mitya, timi.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་སྐྱེས་འགོ་ནི་མི་ཕྱུགས་གང་ཡིན་རུང་དེ་དག་བདག་གི་ཡིན་ཏེ།
    ཁོ་རྣམས་ཐམས་ཅད་ང་ལ་དམ་པར་གྱིས་ཞེས་གསུངས་སོ། །
  sna-sna: “Nditsaurire matangwe echirume ose. Chibereko chokutanga chechizvaro pakati
    pavaIsraeri ndechangu, chingava chomunhu kana chechipfuwo.”
  spa-BLM: “Santifícame a todos los primogénitos, todo lo que abre el vientre entre
    los hijos de Israel, tanto de los hombres como de los animales. Es mío”.
  cac-cac: Ch'oc tzeyiq'uel eb' b'ab'el vinac d'a e cal yic tzin yac' servil eb',
    yujto vic yaj eb' b'ab'el unin d'a scal eb' etchon̈ab'. An̈eja' pax sb'ab'el yune'
    noc' e molb'etzal noc', vic yaji, xchi d'a vin̈.
  swh-ULB: “Nitengee wazaliwa wote wa kwanza, kila mzaliwa wa kwanza wa Waisraeli,
    watu na wanyama. Mzaliwa wa kwanza ni wangu.”
  bel-bel: высьвяці мне кожнага першынца, які раскрывае ўлоньне сярод сыноў Ізраілевых,
    ад чалавека да быдла, Мае яны.
  wed-wed: “Natuevou nelarai au Israel anatapui ona vovivirei Tau awariu. Roaroa ma
    ḡamoḡamo natuevoui ororotoi au Israel anatapui, Tau ḡariuei.” Moses mai Israel
    i riwei,
  deu-ELBBK: Heilige mir alles Erstgeborene, was irgend die Mutter bricht unter den
    Kindern Israel, an Menschen und an Vieh; es ist mein. –
  mbb-OT: “Ipehinungud niw kedì is kada penganey he maama te menge anak niw wey is
    kada meemahan he egkehuna he anak te menge uyaǥen niw su migaked ku en heini.”
  mal-2015: യിസ്രായേൽമക്കളുടെ ഇടയിൽ മനുഷ്യരിലും മൃഗങ്ങളിലും കടിഞ്ഞൂലായി പിറക്കുന്നതിന്നെ
    ഒക്കെയും എനിക്കായി ശുദ്ധീകരിക്ക; അതു എനിക്കുള്ളതാകുന്നു എന്നു കല്പിച്ചു;
  gup-gup: '@see-verse:EXO.013.001'
  gvs-gvs: ‘Botomoya koroto liliudi kukimasabēdi yau umagu. Tomota idi botomoyayao
    liliudi be yoguyogu idi botomoyayao liliudi moe yau guna kaba lovina.’
  rmc-rmc: „Pošvecin mange dojekhe ešebne muršes, savo uľola le Izraelitengre džuvľenge.
    Bo dojekh ešebno hin miro a oda le manušendar the le dobitkostar.“
  nlg-nlg: “Vaa tabura vaniu na lei kamanagho mane ni Israel/Jew kolura nia na lei
    kamanagho mane tana lei maumanu ghua. Gaira kiri ra nigua.”
  pes-OPV: «هر نخست زاده‌ای را که رحم رابگشاید، در میان بنی‌اسرائیل، خواه از انسان
    خواه از بهایم، تقدیس نما؛ او از آن من است.»
  ron-1924: '„Пуне-Мь деопарте ка сфынт пе орьче ынтый нэскут, пе орьче ынтый нэскут
    динтре копиий луй Исраел, атыт динтре оамень, кыт ши динтре добитоаче: есте ал
    Меу.”'
  aui-aui: “Tomotomogha tubugha-yanidi tupadi kutoura irirana kiiraviguve. Bi Isrel
    damna kamodiye na tomotomogha tubugha-yainidi tupadi, meboda wawaya bo ribiribi,
    na tagu rapeguve.”
  ben-OBCV: “প্রত্যেকটি প্রথমজাত পুরুষকে আমার উদ্দেশে পবিত্র করো। মানুষ হোক কি পশু,
    ইস্রায়েলীদের মধ্যে প্রত্যেকটি গর্ভের প্রথম সন্তানটি আমার।”
  som-som: Curadyada oo dhan quduus iiga dhig; wax alla wixii maxal fura oo ku dhex
    jira reer binu Israa'iil, dad iyo duunyoba, anigaa iska leh.
  lat-VUC: 'Sanctifica mihi omne primogenitum quod aperit vulvam in filiis Israël,
    tam de hominibus quam de jumentis: mea sunt enim omnia.'
  eng-ASVBT: 'Sanctify unto me all the firstborn, whatsoever openeth the womb among
    the children of Israel, both of man and of beast: it is mine.'
  mna-mna: 'Iso: “Niom Israel, kozo kuur lutuyom bizin muŋgamuŋga ta boozomen ma tiwe
    leŋ. Pa lutuyom bizin muŋgamuŋga mi zin mbili tiom lutun bizin muŋgamuŋga ta boozomen,
    ina nio tio men.”'
  ita-1885: tutto quello che apre la matrice fra i figliuoli d'Israele, così degli
    uomini come degli animali; esso è mio.
  eng-LXXUP: 'Sanctify to me every firstborn, first produced, opening every womb among
    the children of Israel both of man and beast: it is mine.'
  eng-ULB: “Set apart to me all the firstborn, every firstborn male among the Israelites,
    both of people and animals. The firstborn belongs to me.”
  spa-VBL: “Todo varón primogénito será dedicado a mí. El primogénito de cada familia
    israelita me pertenece, y también cada animal primogénito”.
  fra-_FOB: Consacre-moi tout premier-né, tout ce qui naît le premier parmi les enfants
    d'Israël, parmi les hommes et parmi les bêtes; il est à moi.
  mal-mal: “യിസ്രായേൽ മക്കളുടെ ഇടയിൽ മനുഷ്യരിലും മൃഗങ്ങളിലും കടിഞ്ഞൂലായി പിറക്കുന്നതിനെ
    ഒക്കെയും എനിക്കായി ശുദ്ധീകരിക്കുക; അത് എനിക്കുള്ളതാകുന്നു” എന്ന് കല്പിച്ചു;
  urd-GVR: “Isrāīliyoṅ ke har pahlauṭhe ko mere lie maḳhsūs-o-muqaddas karnā hai.
    Har pahlā nar bachchā merā hī hai, ḳhāh insān kā ho yā haiwān kā.”
  suz-BL: “इस्राएलीपुकी, इन ङोंइती जरमेशो तौ नु इन बी ब्‍यफ, क्‍यारश भेडा आन ङोंइती
    जरमेशो बोहोर बोका योव़शा गेयीनी। मारदे हना मेको आं के बाक्‍नीम, दे मुर आन कली
    देंचा माल्‍ब” देंत। प्रस्‍थान १३:१२,१३; प्रस्‍थान २२:२८
  ita-1927: 'tutto ciò che nasce primo tra i figliuoli d’Israele, tanto degli uomini
    quanto degli animali: esso mi appartiene”.'
  ckb-ckb: «هەموو نێرینەیەکی نۆبەرە بۆ من تەرخان بکەن. یەکەم بەری سک لە نەوەی ئیسرائیل
    لە مرۆڤ و لە ئاژەڵ، ئەوە بۆ منە.»
  eng-BBE: Let the first male child of every mother among the children of Israel be
    kept holy for me, even the first male birth among man or beast; for it is mine.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹುಟ್ಟಿರುವ ಪ್ರತಿಯೊಂದು ಚೊಚ್ಚಲ ಗಂಡನ್ನು ನನಗಾಗಿ ಮೀಸಲಾಗಿಡು. ಮನುಷ್ಯರಾಗಿರಲಿ,
    ಪಶುಪ್ರಾಣಿಗಳಾಗಿರಲಿ ಪ್ರಥಮ ಗರ್ಭಫಲವು ನನ್ನದಾಗಿದೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.013.001'
  tam-2017: “இஸ்ரவேலர்களுக்குள் மனிதர்களிலும் மிருகஜீவன்களிலும் கர்ப்பம்திறந்து பிறக்கிற,
    முதற்பேறான அனைத்தையும் எனக்குப் பரிசுத்தப்படுத்து; அது என்னுடையது” என்றார்.
  spa-RV-1909: 'Santifícame todo primogénito, cualquiera que abre matriz entre los
    hijos de Israel, así de los hombres como de los animales: mío es.'
  ron-BTF: 'Sfințiți-mi pe fiecare întâi născut, pe oricine deschide pântecele printre
    copiii lui Israel, deopotrivă al omului și al vitei: acesta este al meu.'
  eng-WEBP: “Sanctify to me all the firstborn, whatever opens the womb among the children
    of Israel, both of man and of animal. It is mine.”
  eng-FBV: “Every firstborn male is to be dedicated to me. The firstborn from every
    Israelite family belongs to me, and also every firstborn animal.”
  nld-1939: Wijd Mij alle eerstgeborenen toe. Wat bij de kinderen Israëls de moederschoot
    opent, bij mens of dier, behoort Mij!
  nch-BL: “Techiyocatalili nochi oquichpilme cati achtohui ehuani, pampa nochi oquichpilme
    cati achtohui ehuani ten israelitame huan nochi inioquich tapiyalhua cati achtohui
    ehuani, nochi elise noaxcahua.”
  vie-1934: Trong vòng dân Y-sơ-ra-ên bất luận người hay vật, hãy vì ta biệt riêng
    ra thánh mọi con đầu lòng; bởi con đầu lòng thuộc về ta.
  hin-CV: “मनुष्य एवं पशु की पहली संतान मेरे लिए अलग करो. सब बच्‍चे, जो इस्राएल में
    पहिलौठे हैं, चाहे मनुष्य के हों, या पशु के, उन सभी पर मेरा ही अधिकार होगा.”
  eng-OURB: “Sanctify to me all the firstborn, whatever opens the womb among the children
    of Israel [God prevails], both of man and of animal. It is mine.”
  spa-BES: Que el primer hijo varón de cada madre entre los hijos de Israel sea santificado
    para mí, incluso el primer nacimiento varón entre hombre o bestia; porque es mío.
  tdx-tdx: Avaho ho ahy ze hene lahilahy valohan’ anake. I manoka-koviñe amo ana’
    Israeleo, ke ondaty he hare, ahiko irezay.
  vid-vid: “Nyhagulile walelwa weng'ha wa mwaluko walume wa Waisilaeli wawe wa heni,
    na chila yaleleche mwaluko kwa migongolo ndo wa heni.”
  eng-OKE: Sanctify unto Me all the firstborn. Everyone which openeth the womb among
    the children of Israel, of man and of beast, that is Mine.
  tha-KJV: “จงถวายลู​กห​ัวปีทั้งปวงแก่​เรา คือทุกสิ่งของชนชาติอิสราเอลที่ออกจากครรภ์​ครั้งแรก
    จะเป็นมนุษย์หรือสัตว์ สิ​่งนั้นเป็นของของเรา”
  por-BR-2018: 'Santifica para mim todo primogênito, qualquer um que abre madre entre
    os filhos de Israel, tanto dos homens como dos animais: meu é.'
  deu-ELO: Heilige mir alles Erstgeborene, was irgend die Mutter bricht unter den
    Kindern Israel, an Menschen und an Vieh; es ist mein. -
  eng-WYC-2018: Hallow thou to me each first begotten thing that openeth the womb
    among the sons of Israel, as well of men as of beasts (or of men as well as of
    beasts), for why (they) all be mine.
  epo-epo: 'Dediĉu al Mi ĉiun unuenaskiton, kiu malfermas ĉiun uteron inter la Izraelidoj,
    el la homo kaj el la brutoj: al Mi li apartenas.'
  uig-PIN: — Israillar arisida baliyatⱪuning barliⱪ tunji ǝrkǝk mewisini, mǝyli u
    insanning yaki ⱨaywanning bolsun, Manga atap muⱪǝddǝs ⱪilƣin; u Manga mǝnsuptur,
    degǝnidi.
  beo-beo: “Magobo dunu mano huluane, Na ouligima:ne Nama ima. Bai Isala:ili dunu
    mano magobo huluane amola ohe fi magobo gawali huluane da Na:.
  tpi-OTNT: “Yupela i mas givim olgeta namba wan pikinini man long mi. Olgeta namba
    wan pikinini man bilong yupela Israel na olgeta namba wan pikinini man bilong
    ol bulmakau samting bilong yupela i bilong mi tasol.”
  hau-SA: “Keɓe mini kowane ɗan fari. Ɗan fari wanda ya fara buɗe mahaifa a cikin
    Isra’ilawa nawa ne, ko na mutum ko na dabba.”
  udu-udu: C̱iyi aha/ arisa bwanyara/ mo ’peni kuŋ gwaṯẖ, uni kun ḵa’dki bwa ma dho’th
    gi ’kwani ma Israyiil mo ’peni wathiŋ gwaṯh mo dhali to e mo. Uni ta kum pem mo.
  uig-LAT: — Israillar arisida baliyatquning barliq tunji erkek méwisini, meyli u
    insanning yaki haywanning bolsun, Manga atap muqeddes qilghin; u Manga mensuptur,
    dégenidi.
  nde-nde: “Ngahlukanisela wonke amazibulo esilisa. Konke okuzalwa kuqala phakathi
    kwabako-Israyeli kungokwami, kungaba ngumuntu loba isifuyo.”
  ton-ton: '“Fakatapui maʻaku ʻae ʻuluaki fānau kotoa pē, ko ia kotoa pē ʻoku fakaava
    ʻae mānava ʻi he fānau ʻa ʻIsileli, ʻi he tangata mo e manu: ʻoku ʻaʻaku ia.”'
  ces-1613: Posvěť mi všeho prvorozeného, cožkoli otvírá každý život mezi syny Izraelskými,
    tak z lidí jako z hovad, nebo mé jest.
  eko-eko: “Okithawulele aana aalume ooshi a mwanzo. Aana aalume a mwanzo a meezirayiilu
    pi aka, khahiyo aana-ru paasi na nyama zooshi za mwanzo zeelume.”
  eng-WMB: “Sanctify to me all the firstborn, whatever opens the womb among the children
    of Israel, both of man and of animal. It is mine.”
  tam-TCV: “முதற்பேறான எல்லா ஆண்களையும் எனக்கு அர்ப்பணம் செய்யவேண்டும். எந்த மனிதனானாலும்,
    மிருகமானாலும் இஸ்ரயேலருக்குள் கர்ப்பத்திலிருந்து வரும் ஒவ்வொரு முதற்பேறும் எனக்குரியது”
    என்றார்.
  ceb-ULB: “Igahin kanako ang tanang kamagulangang anak, ang matag kamagulangang anak
    nga lalaki sa mga Israelita, mga tawo man o mga mananap. Nahisakop kanako ang
    kamagulangan nga anak.”
  pol-UBG: Poświęć mi wszystko, co pierworodne. Wszystko, co otwiera łono u synów
    Izraela, tak wśród ludzi, jak i wśród bydła. To należy do mnie.
  agr-agr: “Uchi iwai aina nunú midau agtin akaantugkata, wagki ashí Israel aents
    aidau uchiji aishmag iwai akiinuk, tagku yama nagkamchaku petsakbau aina nujai
    ¡ashí midau ainawai!” tiuwai.
  kyc-kyc: Nakamana wane mupwasa dupwa namba jipwape. Isaraele wane mupwa dupwape
    mena kali wambo manjisi dupwape nambanaŋa, leya.
  urd-GVU: ”اسرائیلیوں کے ہر پہلوٹھے کو میرے لئے مخصوص و مُقدّس کرنا ہے۔ ہر پہلا نر
    بچہ میرا ہی ہے، خواہ انسان کا ہو یا حیوان کا۔“
  deu-1912: Heilige mir alle Erstgeburt, die allerlei Mutter bricht bei den Kindern
    Israel, unter den Menschen und unter dem Vieh; denn sie sind mein.
  ntj-ntj: “Yuwa, katja tirna-yanku kati ngayuku-tju nintila, puru yanamulpa pirniku
    katja kurranyungkatja. Tjiinyamarntu-ya Yitjurayilku tjamupirtiku katja tirnanya
    ngayuku nyinama. Puru-ya yanamulpa pirniku katja kurranyungkatjanya ngayuku nyinama.”
  kan-2017: “ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹುಟ್ಟಿರುವ ಪ್ರತಿಯೊಂದು ಚೊಚ್ಚಲ ಗಂಡನ್ನು ನನಗಾಗಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
    ಮನುಷ್ಯರಲ್ಲಾಗಲೀ, ಪಶುಗಳಲ್ಲಾಗಲೀ ಹುಟ್ಟುವ ಪ್ರಥಮ ಗರ್ಭಫಲವು ನನ್ನದಾಗಿದೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Naludɨ ninaŋ Cimegeŋ agɨladɨ lɨbɨmɨŋamɨŋa abɨhalaŋ uami. Nan Asɨ Iaue dɨ
    aba abɨhalaŋ uami. La naludɨ sɨhɨm sabaŋ ninaŋ manɨgali muŋaŋ agɨladɨ avi lɨbɨmɨŋamɨŋa
    abɨhalaŋ uami. Nan Asɨ Iaue dɨ aba abɨhalaŋ uami.
  yap-yap: “Ngan pi’ ngog urngin e tin ba nganni’ u fakay ni pumo’on, gubin e pagel
    ni nganni’ u fak yu Israel, nge gubin e tin pumo’on nib nganni’ u pifak e gamanman
    e go’ bmil suwrad ngog.”
  hlt-MCSB: Israel ca bung boeih kah cacuek caming boeih tah kamah ham ciim laeh.
    Hlang dongkah khaw, rhamsa dongkah khaw cacuek he kamah ham ni,” a ti nah.
  mdy-ETH: «ዒስራዔኤሌ ዴሮይዳፓ ማዖም ቆልሞይዳፓ ቤርቲ ማዒ ሾይንቴያ ቢያ ታኣም ማዓንዳያ ኮይሳኔ፤ ዬያሮ ቤርቲ ማዒ ሾይንቴሢ
    ቢያ ታኣም ማዓንዳጉዲ ዱማሴ» ጌዔኔ።
  twi-ASANTE: “Te Israelfoɔ mmammarima ne aboa biara abakan ho ma me; wɔn nyinaa yɛ
    me dea.”
  mwc-mwc: “Sebasebare iyarokosi ereonowasi kairaviku ko bosireisi. Ba pipiya kona
    aba payapaya Israel kamonai tebi nao te tuputupuwa, wai yauku kairaviku.”
  eng-WEBU: “Sanctify to me all the firstborn, whatever opens the womb among the children
    of Israel, both of man and of animal. It is mine.”
  bnp-bnp: “E huriki a Israel ri gi habi lobo nau e huriki a tabua bakovi, turana
    a tabua toga na maka sipsip a bulmakau.”
  wal-wal: “Baira yelettida attuma ubbaa taayyo dummaya. Israa7eela asaa giddon uloppe
    yelettida bairi ubbi, mehiyaa gidin asaa gidin, ubbaikka tabaa” yaagiis.
  spa-PDDPT: Conságrame todo primogénito. Todo el que abre matriz entre los hijos
    de Israel, tanto de los hombres como de los animales, es mío.
  gun-gun: — Xevy guarã remboaxa 'rã Israel kuery oxy gui jypygua itui'i va'e ha'e
    javi. Avakue e'ỹ vy mymba guigua teĩ xemba'e meme — he'i.
  agu-BL: “Jatx wok cyakil bajx icy'ajl, tan chixcone'n swetz. Na cyakil yi bajx icy'ajl
    yi axwok xonl Israel, e' cu'n wetz. Ncha'tz cyakil yi bajx cyal yi itawun e' cu'n
    wetz,” stzun Ryos tetz Moisés.
  ilo-ULB: “Idatonmo kaniak dagiti amin nga inauna nga anak, tunggal inauna nga anak
    a lalaki kadagiti Israelita, tattao ken ayup. Kukuak dagiti inauna.”
  kpg-kpg: “Hagadabu ina nia dama daane mmaadua mai gi di Au, idimaa digaula mo nia
    manu daane mmaadua huogodoo la nia mee ni aagu.”
  uig-ARA: ــ ئىسرائىللار ئارىسىدا بالىياتقۇنىڭ بارلىق تۇنجى ئەركەك مېۋىسىنى، مەيلى
    ئۇ ئىنساننىڭ ياكى ھايۋاننىڭ بولسۇن، ماڭا ئاتاپ مۇقەددەس قىلغىن؛ ئۇ ماڭا مەنسۇپتۇر،
    دېگەنىدى.
  sus-sus: «Wo xa di singe birin fi n ma, a findi mixi ra, a findi xuruse ra. N tan
    nan gbe na Isirayilakae birin xa di singee ra.»
  pon-2006: “Kumwail kasarawihong ie mesenih ohl koaros, pwe mesenih ohl koaros oh
    mesenih mahn koaros, uhdahn nei.”
  ksd-ksd: nina i vana rikai lua ta ra tatal na bul pire ra tarai Israel, ta diat
    ra tarai ma ra vavaguai bula; kaugu ka diat.
  tur-YTC: “İsrael'in çocukları arasında insan olsun hayvan olsun rahmi açan tüm ilk
    doğanları bana ayır. O benimdir.”
  grc-BRENT: ἁγίασόν μοι πᾶν πρωτότοκον πρωτογενὲς διανοῖγον πᾶσαν μήτραν ἐν τοῖς
    υἱοῖς Ἰσραὴλ ἀπὸ ἀνθρώπου ἕως κτήνους, ἐμοί ἐστιν.
  ind-AYT: “Khususkanlah bagi-Ku setiap anak sulung, yang pertama kali membuka rahim
    di antara keturunan Israel, baik manusia maupun binatang, adalah milikku.”
  nya-nya: “Ana onse aamuna oyamba kubadwa uwapatule, ndi anga. Aliyense woyamba kubadwa
    pakati pa Aisraeli ndi wanga, kaya ndi wa munthu kapena wa chiweto.”
  hrv-hrv: “Meni posvetite svakoga prvorođenca! Prvenci materina krila kod Izraelaca,
    i od ljudi i od životinja, meni pripadaju!”
  mps-mps: “Dagego gomunai ogwa tigidali enabolo mao. Dage Israel hanigo gomunai ogwa
    tigidali, me te dagego tigidali sipsip, meme, bulmakau gomunai omai wai dabe me,
    te enaba naga mao. Augwali te eno tedali muani nai dao,” wali.
  tpi-tpi: “Yupela i mas givim olgeta namba wan pikinini man long mi. Olgeta namba
    wan pikinini man bilong yupela Israel na olgeta namba wan pikinini man bilong
    ol bulmakau samting bilong yupela i bilong mi tasol.”
  dan-1931: “Du skal hellige mig alt det førstefødte, alt, hvad der åbner Moders Liv
    hos Israelitterne både af Mennesker og Kvæg; det skal tilhøre mig!”
  vie-OVCB: “Người Ít-ra-ên phải hiến dâng lên Ta tất cả con đầu lòng, kể cả con đầu
    lòng của thú vật, vì chúng nó thuộc về Ta.”
  guj-2017: “તમામ ઇઝરાયલીઓએ પોતાના બધા જ પ્રથમજનિતને પવિત્ર કરવા. પરિવારમાં પ્રથમ
    જન્મેલા પુરુષને તથા પશુને મારે માટે પવિત્ર કરવા; તેઓ મારા છે.”
  pon-2006A: “Kumwail kasarawihong ie mesenih ohl koaros, pwe mesenih ohl koaros oh
    mesenih mahn koaros, uhdahn nei.”
  por-BRBSL: “Santifica-me todos os primogênitos, o que quer que abra o ventre entre
    os filhos de Israel, tanto do homem como do animal. É meu”.
  aly-aly: '@see-verse:EXO.013.001'
  cth-cth: tami thoseh, saring thoseh ca caminnaw pueng Kai hanlah thoung sak awh.
    Kaie hno lah ao telah atipouh.
  twi-twi: “Tew Israelfo mmabarima ne aboa biara abakan ho ma me; wɔn nyinaa yɛ me
    dea.”
  hlt-hlt: Israel ca bung boeih kah cacuek caming boeih tah kamah ham ciim laeh. Hlang
    dongkah khaw, rhamsa dongkah khaw cacuek he kamah ham ni,” a ti nah.
  tbz-SIM: Dí nni nduɔ̀ mbɛ̀ɛ̀ tu Mpo nɛ̀ iwũɔ̃ ketiyì, dɛ̀ tu n kpɛrɛ ndɛ.
  msy-2020: '@see-verse:EXO.013.001'
  dop-dop: Ɩsɛɣɛlɩ tɑɑ kɑncɑɑlɑɣɑ ɑpɑlʋpiyɑ tǝnɑ kɛ́ mɑ nyǝnsɩ kɛ́. Pǝ kpɑɣɑʋ yǝlɑɑ
    piyɑ nɑ pǝ́ polo tɔlɑ nyǝnsɩ tɔ, mɑ́ tǝnnɑ-sɩ. Ɩ́ nyǝnǝɣɩ-sǝɣɩ mɑ nyǝm.
  azb-azb: «İsrail övladları arasında hər bətndən ilk doğulan bütün oğlanları və bütün
    heyvanların balalarını Mənim üçün təqdis et; onlar Mənimdir».
  eng-DBY: 'Hallow unto me every firstborn, whatever breaketh open the womb among
    the children of Israel, of man and of cattle: it is mine.'
  hin-2017: “क्या मनुष्य के क्या पशु के, इस्राएलियों में जितने अपनी-अपनी माँ के पहलौठे
    हों, उन्हें मेरे लिये पवित्र मानना; वह तो मेरा ही है।”
  wol-KYG: «Nanga ma sédde bépp taaw bu góor, nit ak mala, lépp lu jëkka juddu ci
    bànni Israyil, maa moom.»
  swp-swp: “Ealahou tataodi gamagaridi u hetabuedi arigu eai; saha eo saha se labasi
    bagunadi Isaraela tataodi boeadi eai, tatao eo hinage suisui boeadi eai, isi enaguyao
    ede.”
  bjr-bjr: Innee aiqama akoonaiqi ooqa faiqiuqa qini kai qimia. Aiqama Isaraee maqannaa
    ooqa faiqiuqa faqa aiqama aandau ooqasaa maqarana akoonauqa faqa qinindi marinara
    qini qimiaqa.
  eng-YLT: '''Sanctify to Me every first-born, opening any womb among the sons of
    Israel, among man and among beast; it [is] Mine.'''
  kne-kne: “Idaton yo amin ay pangpangoan ay anak en sak-en, tan okak amin ay lalaki
    ay besag di Israelita ya siya abe sin besag di animal da.”
  wat-wat: “Fiyagenagena namoḡa kayeu matatafusi kwana tenesinisiya fasikuwai. Matatafusi
    namoḡa kayeu keta yota yomuyomu mikitufuwisi matatafusi Isineni sinenei o Iyau
    fasikuwai.”
  bzd-NTPO: “Israel aleripa ala'r wëpa kibi esepa ko̱s dör batse'r ye' a̱. Ñies a'
    iyiwak alà tsá̱ wë'ñe e' ko̱s dör batse'r ye' a̱. E' kue̱ki̱ e' ko̱s blö́ ye'
    a̱.”
  eng-WYC-2017: Hallow thou to me each first begotten thing that openeth the womb
    among the sons of Israel, as well of men as of beasts, for why all be mine.
  eng-WMBB: “Sanctify to me all the firstborn, whatever opens the womb amongst the
    children of Israel, both of man and of animal. It is mine.”
  urd-GVH: “इसराईलियों के हर पहलौठे को मेरे लिए मख़सूसो-मुक़द्दस करना है। हर पहला
    नर बच्चा मेरा ही है, ख़ाह इनसान का हो या हैवान का।”
  rug-rug: “Mi va madi koa Rau sari doduru koburu koreo pu podo kekenudi, sina taqarau
    beto sari doduru koburu koreo Izireli. Meke sari doduru kurukuru kokoreo saripu
    ta hira kenudi,” gua si Asa.
  gaz-gaz: “Dhiira hangafa hunda addaan naa baasi; Israaʼeloota keessaa namas taʼu
    horiin hangafni gadameessa banu kam iyyuu kan koo ti.”
  fra-LSG: 'Consacre-moi tout premier-né, tout premier-né parmi les enfants d’Israël,
    tant des hommes que des animaux: il m’appartient.'
  gnn-gnn: “Ŋarrakunydja nhe yurru gulk‐gulkthurra barrkuwatjkuŋa yolŋu'‐yulŋunha
    maḻamarrmirrinha yana, ga wäyinnha walalanha maḻamarrmirrinha, liŋgu bukmak yurru
    maḻamarrmirrinydja ḏarramuwurru ŋarrakuwaynha yana, bitjanna liŋguna yurru weyinŋumirrina.”
  yal-yal: “Dii xɛmɛ singene birin nasariɲan n xa. N gbeen nan dii singene birin na
    Isirayila kaane yɛ, muxune nun subene.”
  haw-1868: E hoolaa mai i na hiapo a pau na'u, o na mea a pau o na mamo a Iseraela
    i hanau mua o ka ke kanaka, a o ka ka holoholona, na'u no ia.
  arb-NAV: «خَصِّصْ لِي كُلَّ بِكْرٍ ذَكَرٍ. كُلُّ فَاتِحِ رَحِمٍ مِنْ بَنِي إِسْرَائِيلَ
    هُوَ لِي. كُلُّ بِكْرٍ مِنَ النَّاسِ أَوِ الْبَهَائِمِ».
  ewe-ewe: “Kɔ Israelviwo ƒe ŋutsuvi gbãtɔ ɖe sia ɖe kple lãwo ƒe atsu gbãtɔwo ŋu
    nam; eɖanye ame alo lã o, tɔnyewoe!”
  eng-LEE: 'Sanctify unto me all the first-born, whatsoever openeth the womb among
    the children of Israel, both of man and of beast: it is mine.'
  asm-FB: “ইস্ৰায়েলৰ লোক সকলৰ মানুহৰেই হওক বা পশুৰেই হওক, সকলো প্ৰথম গৰ্ভফল মোৰ উদ্দেশে
    উৎসৰ্গ কৰা। প্ৰথমে জন্মা সকলো মোৰেই।”
  sus-A: «وٌ شَ دِ سِنفٍ بِرِن قِ ﭑ مَ، عَ قِندِ مِشِ رَ، عَ قِندِ شُرُ سٍ رَ. ﭑ تَن
    نَن فبٍ نَ عِسِرَيِلَكَيٍ بِرِن شَ دِ سِنفٍيٍ رَ.»
  fra-SBL: « Sanctifie-moi tout premier-né, tout ce qui ouvre le ventre des enfants
    d'Israël, tant des hommes que des animaux. Il est à moi. »
  hbo-hbo: קַדֶּשׁ־לִ֨י כָל־בְּכֹ֜ור פֶּ֤טֶר כָּל־רֶ֙חֶם֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל בָּאָדָ֖ם
    וּבַבְּהֵמָ֑ה לִ֖י הֽוּא׃
  eng-WYCLIFFE: Halewe thou to me ech firste gendrid thing that openeth the wombe
    among the sones of Israel, as wel of men as of beestis, for whi alle ben myn.
  pjt-pjt: “Kungkawaṟa Israelkunu tjuṯangku iṯi nyiṯayira ngaṉmanypa ngarinytja tjuṯa
    kanyinnyangka iṯi palunya tjananya miḻmiḻmaṟa kanyinma ngayuku. Panya Israelkunu
    tjuṯaku katja ngaṉmanyitja tjuṯa uwankara ngayuku, munu panya nyurampa kukaku
    katja ngaṉmanyitja uwankara kuḻu nyura ngayunya ungama panya paluṟu tjana ngayuku
    uwankara.”
  cwe-cwe: “Nisagulile wana chaudele wose wa chilume wawe wangu, mana wa Waisilaili
    na wa wanyama ni wangu.”
  bgs-bgs: “Bággé yu kanak tô langun tambang kaké gabatà yu gamama asta tô tambang
    kaké nati mama katô mga mannanap yu, su kanak sikandan.”
  kik-kik: “Nyamũrĩra marigithathi mothe ma twana twa tũhĩĩ. Maciaro ma mbere ma nda
    o yothe gatagatĩ-inĩ ka andũ a Isiraeli nĩ makwa, marĩ ma mũndũ kana ma nyamũ.”
  fra-NCL: « Consacre-moi tout premier-né, tout premier-né parmi les enfants d’Israël,
    aussi bien des hommes que des animaux ; il m’appartient. »
  cek-AK: caa lu boih kai khaeah ciimcai o sak ah; Israel kaminawk ih zok thung hoi
    tapen tangsuek loe, kami doeh, moi doeh, kai ih ni, tiah a naa.
  xla-xla: “Wua꞉ akimlala itapu hohomale soye na꞉ watle hohopo iya. Epame wua꞉ aliya
    halo patetalo itapu usulli mape na꞉ watle hohopo iya. Adipalati, akimlala itapu
    hohomale mate epo aliya halo patetalo itapu usulli mate nolëpo,” diyo.
  cuk-cuk: “Machi-sailaginmalad anga be udago. Ar bela Israel-dulemar-e-machi-gebesailaginmalad,
    angadid. Degi, e-ibmar-durgan-gebe-gwalulemalad, amba deyobbalid.”
  uig-CYR: — Исраиллар арисида балиятқуниң барлиқ тунҗа әркәк мевисини, мәйли у инсанниң
    яки һайванниң болсун, Маңа атап муқәддәс қилғин; у Маңа мәнсуптур, дегән еди.
  pma-pma: '“Moeite vasi keil koa avi meahos ihi onak: onen me-Isrel keil ka onen
    buluk ka sipsip keil ese emun.”'
  tel-2017: “ఇశ్రాయేలు ప్రజల్లో మొదట పుట్టిన సంతానాన్ని నాకు ప్రతిష్టించాలి. మనుషుల,
    పశువుల ప్రతి తొలిచూలు నాది.”
  hat-BSA: “Konsakre pou Mwen chak premye ne; premye ne pami fis Israël yo, ni lòm,
    ni bèt, se pou Mwen.”
  bxh-bxh: Isalaela nanatudi tatau tau bwaꞌibwaꞌidi yo yosiyosi tamoꞌanadi tubu bwaꞌi
    mahudoꞌina au fatabudi yau ai lebegu. Tau wananaha e suisui, mahudoꞌina yau egu.
  kos-kos: “Srela wounse mukul nukewa nu sik, tuh wounse mukul nutin mwet Israel ac
    wounse mukul nutin kosro ac fah ma nutik.”
  hbo-WLC: קַדֶּשׁ־לִ֨י כָל־בְּכ֜וֹר פֶּ֤טֶר כָּל־רֶ֙חֶם֙ בִּבְנֵ֣י יִשְׂרָאֵ֔ל בָּאָדָ֖ם
    וּבַבְּהֵמָ֑ה לִ֖י הֽוּא׃
  ibo-ibo: “Dooro m nsọ onye ọbụla bụ ọkpara, onye ọbụla e bụ ụzọ mụọ nʼetiti ụmụ
    Izrel, na nʼetiti mmadụ ma nʼetiti anụ ụlọ, nke m ka ọ bụ.”
  ory-ory: “ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରେ ମନୁଷ୍ୟ ହେଉ କି ପଶୁ ହେଉ, ଯେକେହି ପ୍ରଥମେ ଜାତ ହୁଏ,
    ସେହି ପ୍ରଥମଜାତ ସମସ୍ତଙ୍କୁ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରତିଷ୍ଠା କର; ତାହା ଆମ୍ଭର ଅଟେ।”
  chk-chk: “Oupwe apini fän itei ekewe mwänichi meinisin. Iwe, meinisin mine a akomwen
    uputiu lein aramas me man lon Israel nei.”
  rop-rop: “Det feswan boi weya ola Isreil gel abum en det feswan boiwan enimul weya
    yumob enimul abum, ol detlot na yumob garra gibitbek olabat langa mi.”
  ukr-1871: 'Посьвяти менї всї первеньцї, первородних з усякої утроби між синами Ізрайлевими,
    і в людини, і скотини: мої вони будуть.'
  bch-bch: “Gimi manta adol leg ul ngan lemi gergeu lautabtabe arangaranga toa ngada
    ne ta timan gau leg. Be manta adol leg ul pade toa bedaoa ngan gergeu lautabtabe
    togid lemi masilau mud.”
  deu-1951: Heilige mir alle Erstgeburt bei den Kindern Israel, von Menschen und Vieh;
    denn sie sind mein!
  eng-JPS: '''Sanctify unto Me all the first-born, whatsoever openeth the womb among
    the children of Israel, both of man and of beast, it is Mine.'''
  srp-1865: Posveti mi svakoga prvenca, što god otvora matericu u sinova Izrailjevijeh,
    i od ljudi i od stoke; jer je moje.
  lug-lug: “Ebibereberye byonna binjawulireko. Abaana abaggulanda mu Isirayiri yonna
    banaabanga bange; n’ebisolo ebiggulanda nabyo binaabanga byange.”
  heb-heb: קדש לי כל בכור פטר כל רחם בבני ישראל באדם ובבהמה לי הוא׃
  ben-IRV: “ইস্রায়েল সন্তানদের মধ্যে উভয়ই মানুষ হোক কিংবা পশু হোক, গর্ভে জন্মানো
    গর্ভজাত সব প্রথম ফল আমার উদ্দেশ্যে পবিত্র কর; তা সব আমারই।”
  pan-pan: ਸਾਰੇ ਪਹਿਲੌਠੇ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਕੁੱਖ ਨੂੰ ਖੋਲ੍ਹਦੇ ਹਨ ਮੇਰੇ ਲਈ ਪਵਿੱਤਰ ਹੋਣ
    ਭਾਵੇਂ ਆਦਮੀ ਦੇ ਭਾਵੇਂ ਡੰਗਰ ਦੇ ਉਹ ਮੇਰੇ ਹਨ।
  tkr-tkr: '– İzrailee yedarşe ts''eppa vuxuyne dixbışde hək''ee: ts''eppiyn dixbıyiy
    həyvanaşin ts''ettiyn balabı Yizde doyil qe''e.'
  mya-JVB: လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ ၊ သားဦး အပေါင်း တို့ကို ငါ့ အဘို့ သန့်ရှင်း
    စေလော့။ ငါ့ ဥစ္စာဖြစ်ကြသည်ဟု မိန့် တော်မူ၏။
  tte-O: '@see-verse:EXO.013.001'
  hmo-hmo: “Guna idia vara mero ibounai lau dekenai do umui hahelagaia. Israela edia
    vara guna mero, ia tau o ubua gauna, vadaeni ia be lauegu.”
  urd-urd: “सब पहलौठों को या'नी जो बनी — इस्राईल में, चाहे इंसान हो चाहे हैवान पहलौठे
    बच्चे हों उनको मेरे लिए पाक ठहरा क्यूँकि वह मेरे हैं।”
  rus-SYN: освяти Мне каждого первенца, разверзающего всякие ложесна между сынами
    Израилевыми, от человека до скота, потому что Мои они.
  bqc-SIM: Isaili nɛgↄ̃ɛ sɛ̃́iaↄ ń pↄtuo nɛsana sɛ̃́iaↄ kpaa, asa ma pↄ́ↄnɛ píi.
  tcz-CHONGTHU: “Israel mite lah'a apeng lhamasa phot kaheng'a na katdoh ding ahi.
    Mihem hihen gancha hijong leh aboncha keija ahi,” ati.
  mar-mar: “इस्राएली लोकांमध्ये मनुष्याचा व पशूचा या दोहोंचे प्रत्येक प्रथम जन्मलेले
    सर्व नर माझ्यासाठी पवित्र कर. प्रथम जन्मलेले ते माझे आहेत.”
  soq-soq: “Seda tautuwa mona uduudu einapune ne neana. Israelwa sedau mona tautuwa
    uduudu ita pue obampu mona tautuwa uduudu, ne nebaana.”
  qub-qub: «Israelcunapa guechpa caj ollgu wamrancunapis, llapan uywacunapa rimir
    caj orgu wawancunapis nogapämi canga. Chauraga llapan guechpa cajta nogapaj apamunqui.»
  bqp-bqp: Àgↄ̃ Isaraila daudunↄ kũ pↄ́kãde nɛ́ sà káakunↄ kpáma, zaakũ ma pↄ́nↄmɛ
    ń pínki.
  hat-hat: -Se pou nou mete tout premye pitit gason ak tout premye mal bèt yo apa
    pou mwen. Tout premye pitit gason moun pèp Izrayèl yo, tout premye mal bèt yo
    fè, se pou mwen yo ye.
  eng-BSB: “Consecrate to Me every firstborn male. The firstborn from every womb among
    the Israelites belongs to Me, both of man and beast.”
  tod-tod: «Doun zunu mɔungi kpein fe bɛ̀, niiti ta zɔlɔɔ Izelayɛle nuiti saama, nuɓusɛiti
    ta toganiiti. Ma mɔungi kpein Izelayɛle nuiti pɔ bɛ, ta ga nɔ̀nɔ.»
  eng-WEBPB: “Sanctify to me all the firstborn, whatever opens the womb amongst the
    children of Israel, both of man and of animal. It is mine.”
  kbq-kbq: Israeli vahe'mota mika tmagonesa ne' mofavrene, mika zagagafa timimo'zama
    ese anenta'ma kase zmantesiana, azeri otage hanageno, Nagrike su'za manigahaze.
  nhe-BL: “Xinechiyocacahuili nochi oquichpilme tlen achtohui ehuaj, pampa nochi oquichpilme
    tlen achtohui ehuaj tlen israelitame huan nochi inioquich tlapiyalhua tlen achtohui
    ehuaj, nochi elise noaxcahua.”
  bus-bus: Àgae Isaraili daudunↄ kↄ̃n pↄ́kãde nɛ́kya káakunↄ kpáma, zaakɛ ma pↄ́nↄmɛ
    ń píngi.
  gub-BL: '— Pemonokatu Izaew wana''yr ipy paw ihewe pe wà nehe. Kuzà hie wi uhem
    ma''e kwer ipy paw wiko hema''e romo a''e wà: awa a''e wà, ma''ea''yr a''e wà
    no, i''i izupe.'
  eng-DRA: 'Sanctify unto me every firstborn that openeth the womb among the children
    of Israel, as well of men as of beasts: for they are all mine.'
