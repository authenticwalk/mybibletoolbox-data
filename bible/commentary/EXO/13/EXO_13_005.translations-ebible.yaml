verse: EXO.013.005
translations:
  mal-C: 'യഹോവ നിങ്ങളെ കനാന്യർ, ഹിത്യർ, അമോര്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശത്ത്,
    പാലും തേനും ഒഴുകുന്നതും നിനക്കു തരുമെന്നു നിന്റെ പിതാക്കന്മാരോട് അവിടന്നു വാഗ്ദാനംചെയ്തതുമായ
    ദേശത്ത്, കൊണ്ടുചെന്നതിനുശേഷം ഈ മാസത്തിൽ നിങ്ങൾ ഈ കർമം ആചരിക്കണം:'
  deu-TKW: Wenn dich nun Jahwe in das Land der Kanaaniter, Hethiter, Amoriter, Heviter
    und Jebusiter bringen wird, welches dir zu verleihen er deinen Ahnen zugeschworen
    hat, ein Land, welches von Milch und Honig überfließe, so sollst du diesen gottesdienstlichen
    Brauch in eben diesem Monat beobachten.
  lin-lin: Tango Yawe akokotisa yo na mokili ya bato ya Kanana, ya bato ya Iti, ya
    bato ya Amori, ya bato ya Evi mpe ya bato ya Yebusi, mokili oyo alakaki na batata
    na bino, na nzela ya ndayi, ete akopesa bino yango, mokili oyo ezali kobimisa
    miliki mpe mafuta ya nzoyi, okosala feti oyo na sanza oyo.
  eng-LSV: And it has been, when YHWH brings you to the land of the Canaanite, and
    of the Hittite, and of the Amorite, and of the Hivite, and of the Jebusite, which
    He has sworn to your fathers to give to you, a land flowing with milk and honey,
    that you have done this service in this month.
  eng-GNV: Now when the Lord hath brought thee into the land of the Canaanites, and
    Hittites, and Amorites, and Hiuites, and Iebusites (which he sware vnto thy fathers,
    that he woulde giue thee, a land flowing with milke and honie) then thou shalt
    keepe this seruice in this moneth.
  eng-WEBSTER: And it shall be when the LORD shall bring thee into the land of the
    Canaanites, and the Hittites, and the Amorites, and the Hivites, and the Jebusites,
    which he swore to thy fathers to give thee, a land flowing with milk and honey;
    that thou shalt keep this service in this month.
  nhw-BL: Huajca sesen xihuitl ipan ni metztli monequi anquielnamiquise ni tonal.
    Huan teipa san se anquichihuase quema TOTECO anmechhuicatos ipan nopa cuali tlali
    campa itztoque nopa cananeos, heteos, amorreos, heveos huan jebuseos catli quintencahuili
    tohuejcapan tatahua para techmacas. Nopa tlali quipiya miyac itlajca hasta mocahua.
    Nopona nojquiya monequi xiilhuichihuaca ipan ni metztli.
  swh-ONEN: 'Bwana atakapokuleta katika nchi ya Wakanaani, Wahiti, Waamori, Wahivi
    na Wayebusi, nchi aliyowaapia baba zako kukupa, nchi itiririkayo maziwa na asali,
    utaiadhimisha sikukuu hii katika mwezi huu:'
  bba-bba: Yinni Gusunɔ u bɛɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri sɑnnu u nɛɛ, u koo
    bu tem ɡem wɛ̃ mi tim kɑ bom yibɑ. Tem miyɑ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ Amɔrebɑ kɑ Hefibɑ
    kɑ Yebusibɑ bɑ wɑ̃ɑ. Ù n kɑ bɛɛ turɑ tem mi, i n dɑ tɔ̃ɔ bɑkɑ teni di i kɑ nùn
    sɑ̃ suru win tɔ̃ɔ ɡbiikiru sɔɔ.
  eng-KJVCPB: And it shall be when the Lord shall bring thee into the land of the
    Canaanites, and the Hittites, and the Amorites, and the Hivites, and the Jebusites,
    which he sware unto thy fathers to give thee, a land flowing with milk and honey,
    that thou shalt keep this service in this month.
  cpy-cpy: Riitaki irika kashiri poemoshirenkan-teeyaari paata aririka pahaero inampi
    Owinteni-jatzi, Thaawantaarinijatzi, Ochempi-weni-jatzi, Thaantewenijatzi, eejatzi
    Kayaawenijatzi. Tema rootaki ikashiya-kaakiriri Tajorentsi paerani awaejatzite
    pashitee-yaawo. Ari oshookapae janta osheki pankirentsi, eejatzi jempe itzimapae
    osheki ipireetari.
  mpx-mpx: He Yehoba i bateli tubumiyau elal Kenani, Hiti, Amoli, Pelisi, Hivi ge
    Yebusi wali labi ni pewa eliyamiu. Inoke sauga ni nul tukagimiu labi malumalulina
    o eliyana, hagali nuku ginol baliman maisena maisena ana waikena houwan elana
    ni ola hiwe.
  wbp-wbp: Nyurru-wiyirli YAAWIYI-rli-jana jangku-pungu nyampuju walya ngalipakupalangu-patuku
    nyurnunyurnuku. Kuja-jana wangkaja, ‘Ngaka kapurna-nyarra yinyi walya kuja kajana
    jalangu nguna Kanana-wardingkiki, Yititiki, Yamuriki, Yiipitiki manu Jipujiki.’
    Kujaju junga. YAAWIYI-rliji kapu-ngalpa nguru-yirrarni kuja-ka miyi panu nguna.
    Kajirlipa yani yali-kirra, yulyurrpu-kari yulyurrpu-kari yungurlipa turnu-jarri
    parra nyampuku manngu-nyanjaku. Yungurlipa parra nyampurla jinta-jarri kaji palka-jarrimi
    kamparru-warnu kirntangi.
  luo-luo: 'Ka Jehova Nyasaye okelou e piny jo-Kanaan gi jo-Hiti gi jo-Amor gi jo-Hivi
    kod jo-Jebus, piny ma nosingore ne kwereu ni nomiu, piny mopongʼ gi chak kod mor
    kich; to nyaka utim sawoni e dweni:'
  meu-meu: 'Bena kerukeru vanegai, Iehova ese Kanaan taudia bona Hiti taudia bona
    Amoro, taudia bona Hivi taudia bona Iebusu taudia edia tano ai baine hakaumu vareai,
    senemu e gwau henidia hamata baine henidia eto tanona, rata bona bada-ranuna e
    arumu tanona: una negana ai oi ese ina tomadiho karana ba karaia ina hua lalonai.'
  npi-ULB: परमप्रभुले तिमीहरूलाई कनानी, हित्ती, एमोरी, हिव्वी र यबूसीहरूको दूध र मह
    बग्‍ने देशमा लैजानुहुँदा तिमीहरूले यही महिनामा आराधनाको यो चाड मान्‍नू ।
  yor-yor: Ní ìgbà tí Olúwa mú un yín jáde wá sí ilẹ̀ Kenaani, Hiti, Amori, Hifi àti
    ilẹ̀ àwọn Jebusi; ilẹ̀ tí ó ti ṣe búra láti fi fún àwọn baba ńlá yín, ilẹ̀ tí
    ó ń sàn fún wàrà àti oyin, ẹ ni láti pa ìsìn yìí mọ́ ní oṣù yìí.
  emp-NTPO: Ãcõrẽba bãrãra Canaaʌ̃ druad̶aa edeya. Maʌ̃ druad̶e baridua ne uped̶ad̶ara
    bia zaubaria. Mama cananeorãda, hititarãda, amorreorãda, heveorãda, idjab̶a jebuseorã
    sid̶a duanʌa. Baribʌrʌ Ãcõrẽba bãrã drõã naẽnabemarãa wãrãneba jarasia maʌ̃ druara
    bãrãa diaida. Jãma jũẽped̶ad̶acarea poaza naʌ̃ jed̶ecod̶e bãrãba naʌ̃ quĩrãca
    od̶ida panʌa bãrã Egiptod̶eba ẽdrʌped̶ad̶a ewarida quĩrãnebad̶i carea.
  ind-ind: Jadi, kamu semua harus memperingatinya pada bulan ini setiap tahun, setelah
    TUHAN membawamu masuk ke negeri yang berlimpah dengan hasil alam, sesuai janji-Nya
    kepada nenek moyang kalian, yaitu negeri yang sekarang didiami bangsa Kanaan,
    Het, Amori, Hewi, dan Yebus.
  pes-OPCB: خداوند به اجدادتان وعده داده است که، سرزمین کنعانی‌ها، حیتی‌ها، اموری‌ها،
    حوی‌ها و یبوسی‌ها را به شما واگذار کند، بنابراین، وقتی شما را به سرزمینی که به
    ”سرزمین شیر و عسل“ معروف است، داخل می‌کند، باید این روز را، هر ساله جشن بگیرید.
  aer-aer: Arrule anthurre-arle, YAHWEH-ele apmere arrpenhe arrekwelenye anwerne-kenhe
    anthetyeke alhileke. Re itneke alakenhe angkeke, ‘Urreke, The arrenhantherrenhe
    ahelhe anthetyenhenge lyete-arle Canaan-arenye-kenhe anemeke, Hittite, Amorite,
    Hivite, Jebusite areye-kenhe-arlke.’ Arratye apelaye, YAHWEH-ele anwernenhe yerrele-akngetyenhe
    merne atningke-arle anemeke-werne. Nhenge anwerne yanhe ikwere-werne alhemele,
    anwerne uterne-arrpe-uterne-arrpe apurte-irretyenhe arlte nhenhe itelaretyenhenge.
    Anwerne arlte nhenhele apurte-irretyeke nhenge atnyentye akwerrke arraterlenge.
  tgl-ULB: Dapat ninyong sundin ang ganitong pamamaraan ng pagsamba sa buwan na ito
    kapag dinala na kayo ni Yahweh sa lupain ng mga Cananeo, Heteo, Amoreo, Hivita
    at Jebuseo, ang lupain na kaniyang ipinangako na ibibigay sa inyong mga ninuno,
    isang lupain na umaagos ng gatas at pulot.
  hui-hui: Anduane Homogohanda tí mamali hearuhondo bi lowialu Kenana dindiha Hidialibi
    Amoralibi Hibialibi Yabusualibi uruni karuha dindi ngaru bibahende tí mo ngiai
    holebero lo wiyagoni. Dindi uruniha dindi benebere ngago tomo bayale anda hai
    holene bayaleore nga. Ani ngago ai Anduane Homogohanda tí dindi ogoniha haru halu
    pu heledagola howa tígua Mberedi Yidi Nahe Hirini Nolene ogoni mali bibahendengi
    ege áyu kamago aleni mitangi biaabo halu halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ခါ​နန်​အ​မျိုး​သား၊ ဟိတ္တိ အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊
    ဟိ​ဝိ အ​မျိုး​သား၊ ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​နေ​ထိုင် ရာ​ပြည်​ကို သင်​တို့​အား​ပေး​မည်​ဟု​သင်​တို့​၏
    ဘိုး​ဘေး​တို့​ကို​ခိုင်​မြဲ​သော​သစ္စာ​က​တိ​ထား တော်​မူ​ခဲ့​၏။ ကိုယ်​တော်​ပို့​ဆောင်​၍​သင်​တို့​သည်
    အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​၍​မြေ​သြ​ဇာ​ထက် သန်​သော​ပြည်​သို့​ရောက်​ရှိ​သော​အ​ခါ နှစ်​စဉ်
    ပ​ထ​မ​လ​တွင်​ဤ​ပွဲ​တော်​ကို​ကျင်း​ပ​ရ​မည်။-
  cbi-NTPO: Tsejtu Yavé ñulla' tinbu rukulanu kuwanbera kenu tsuyu tinu tusha, matyu
    naa Canaánnu sera' jimula bain, Hetnu sera' jimula bain, Amornu sera' jimula bain,
    Hevenu sera' jimula bain, naa Jebúsnu chumu chachilla bain chuinsha, junga naa
    chu'pi bain, mishki bain pi ju' shilla' jintsainu tusha ñullanu tajinmalaya, entsa
    chu'chayanu fandangu kiikenu dejuve.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཀ་ན་ཨན་པ་དང་། ཧེད་པ་དང་། ཨེ་མོར་པ་དང་། ཧེ་བི་པ་དང་། ཡེ་བུ་སི་པ་རྣམས་ཀྱི་ཡུལ་ཏེ།
    འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དེ་ཁྱོད་ཅག་གི་ཕ་མེས་ཡང་མེས་རྣམས་ལ་མནའ་བཞེས་པ་བཞིན་ཁྱོད་རྣམས་ལ་གནང་ངེས་ཤིང་།
    ཁོང་གིས་ཁྱོད་རྣམས་དེ་ལ་འཁྲིད་པར་འགྱུར་བ་དང་། དེའི་དུས་སུ་ཟླ་བ་འདི་ལ་ཁྱོད་རྣམས་ཀྱིས་ཁྲིམས་སྲོལ་བསྲུང་དགོས་པ་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Pamunosvitswa naJehovha munyika yavaKenani, vaHiti, vaAmori, vaHivhi, navaJebhusi,
    iyo nyika yaakapikira madzibaba enyu kuti vazokupai iyo, nyika inoyerera mukaka
    nouchi, munofanira kucherechedza chirevo ichi mumwedzi uno.
  spa-BLM: Cuando Yahvé os lleve a la tierra del cananeo, del hitita, del amorreo,
    del heveo y del jebuseo, que juró a vuestros padres que os daría, una tierra que
    mana leche y miel, celebraréis este servicio en este mes.
  cac-cac: Ayic ol on̈ c'och yuj Jehová d'a lum luum yax sat, aton lum b'aj cajan
    eb' cananeo, eb' hitita, eb' amorreo, eb' heveo yed' eb' jebuseo, aton lum yalnac
    Jehová d'a eb' co mam quicham to ol yac' d'ayon̈, an̈eja' d'a jun uj tic ol cac'och
    q'uin̈ yic sco naancoti.
  swh-ULB: Yahweh atakapo waleta nchi ya Wakanani, Wahiti, Waamori, Wahivi, na Wayebusi,
    nchi aliyo waapia mababu zenu kuwapa, nchi inayo tiririka kwa maziwa na asali
    - kisha wapaswa kuadhimisha hili tendo la ibada kila mwezi.
  bel-bel: І калі ўвядзе цябе Гасподзь у зямлю Хананэяў і Хэтэяў, і Амораў і Эвэяў
    і Евусэяў, якою запрысягнуўся Ён бацькам тваім, што дасьць табе зямлю, дзе цячэ
    малако і мёд, - дык учыняй гэта служэньне ў гэтым месяцы;
  deu-ELBBK: Und es soll geschehen, wenn der HERR dich bringt in das Land der Kanaaniter
    und der Hethiter und der Amoriter und der Hewiter und der Jebusiter, das er deinen
    Vätern geschworen hat, dir zu geben, ein Land, das von Milch und Honig fließt,
    so sollst du diesen Dienst in diesem Monat halten.
  mbb-OT: 'Is tanà te menge Canaanhen, menge Hitihanen, menge Amorihanen, menge Hivihanen
    wey menge Jebusihanen, iyan kes tanà he impenangdù te Nengazen diyà te menge kepuun
    niw he ibeǥey zin keniyu, su heini he tanà, ne meupiya wey uuzaran. Ne emun ibpeseled
    kew en te Nengazen dutun he tanà, tumana niw heini he sulunuzen kayi he vulan
    te egkehuna he vulan te tuig:'
  mal-2015: എന്നാൽ കനാന്യർ, ഹിത്യർ, അമോര്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശമായി യഹോവ
    നിനക്കു തരുമെന്നു നിന്റെ പിതാക്കന്മാരോടു സത്യം ചെയ്തതും പാലും തേനും ഒഴുകുന്നതുമായ
    ദേശത്തേക്കു നിന്നെ കൊണ്ടുചെന്നശേഷം നീ ഈ മാസത്തിൽ ഈ കർമ്മം ആചരിക്കേണം.
  gup-gup: Ngurriburrbu bu Yawey kunwok kunrayek duninjh nuye wokkurrmerrinj korroko.
    Benyingkihbolkberrebbom mawahmawah, yimeng bu kaluk kanbolkwon kunbolkmak kore
    manwern manme kadjordmen. Kaluk wanjh Yawey ngunyibebme ngudberre kumekbe kunbolk
    kubolkwarlah. Bolkkime wanjh kumekbe kunbolk bedberre nawu Canaan benkebmawahmeng,
    dja nawu Heth benkebmawahmeng, dja nawu kabirribebbehngeyyo Amor dja Hiv, dja
    nawu birrikang kunred Jebus. Wanjh bu kumekbe Yawey ngunyibebme, ngurrimarnbu
    kuhni mulil bu kuninjkunu dird manbu karrokme kudjewkbubuyika rerrih.”
  gvs-gvs: E Yauwe bei inaveda kidi Kenani tubunao, Eta tubunao, Emori tubunao, Ivai
    tubunao be nakae Iyebusi tubunao idi poyapoya goi. Boi tubudao yaidi Yauwe ikatotule
    bego ivinidi. Poyapoyayana maaliina be lobooinina. E tutayana inaveda tana poyapoyayana
    goi, tala tamo tamo tukówana ame Abib goi ame tapwaroro ana sinapuyana taguuinūwe.
  rmc-rmc: Sar tumen o RAJ ľidžala andre phuv le Kanaančanengri, le Chetitanengri,
    le Amorejčanengri, le Chivijengri the le Jebusejengri, so tumare dadenge la veraha
    phenďa, hoj la dela tumenge – e phuv, kaj čuľal o thud the o medos – akor sako
    berš andre oda čhon oslavinena kada inepos.
  nlg-nlg: A Yahweh te nia baubahu na kukuamiu geke vaheghau na butonikomu tara ghahara
    iga rana vure ni Canaan, rana vure ni Hit, rana vure ni Amor, rana vure ni Periz,
    rana vure ni Hivi, ma rana vure ni Jebus, na pari te tave iga na kokolo ni susu
    mana midua. Mi tana bona te lavi hagheghau mai tana na butonikomu keri, kau ghanaghana
    olia mughua na dani eni tughu niulu.
  pes-OPV: و هنگامی که خداوند تو را به زمین کنعانیان و حتیان و اموریان و حویان ویبوسیان
    داخل کند، که با پدران تو قسم خورد که آن را به تو بدهد، زمینی که به شیر و شهد جاری
    است، آنگاه این عبادت را در این ماه بجا بیاور.
  ron-1924: Кынд те ва дуче Домнул ын цара канааницилор, хетицилор, аморицилор, хевицилор
    ши иебусицилор, пе каре а журат пэринцилор тэй кэ ць-о ва да, царэ унде курӂе
    лапте ши мьере, сэ ций урмэтоаря службэ ын луна ачаста.
  ben-OBCV: 'সদাপ্রভু যখন তোমাকে কনানীয়, হিত্তীয়, ইমোরীয়, হিব্বীয়, ও যিবূষীয়দের
    দেশে—যে দেশটি তিনি তোমাকে দেওয়ার বিষয়ে তোমার পূর্বপুরুষদের কাছে প্রতিজ্ঞা করেছিলেন,
    দুধ ও মধু প্রবাহিত সেই দেশে—নিয়ে আসবেন, তখন এই মাসে তোমাকে এই পর্বটি পালন করতে
    হবে:'
  som-som: Oo markii Rabbigu idin geeyo dalka reer Kancaan iyo reer Xeed, iyo reer
    Amor, iyo reer Xiwi, iyo reer Yebuus, oo uu awowayaashiin ugu dhaartay inuu idin
    siinayo, kaas oo ah dal caano iyo malab la barwaaqaysan, de markaas waa inaad
    bishan dhexdeeda dhawrtaan u adeegiddan Ilaah.
  lat-VUC: Cumque introduxerit te Dominus in terram Chananæi, et Hethæi, et Amorrhæi,
    et Hevæi, et Jebusæi, quam juravit patribus tuis ut daret tibi, terram fluentem
    lacte et melle, celebrabis hunc morem sacrorum mense isto.
  eng-ASVBT: And it shall be, when Jehovah shall bring thee into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he sware
    unto thy fathers to give thee, a land flowing with milk and honey, that thou shalt
    keep this service in this month.
  mna-mna: 'Muŋgu Yooba imbuk sua pa tumbundu bizin be ikam toono Kanaan ta zin Kanaan,
    Et, Amor, Ibi, mi Yebus timbotmbot pa na, ma iwe lende. Pa toono tana ambaiŋana
    mi mbuyeeneŋana. Ipiyotyooto koroŋ ambaimbaiŋan boozomen. Tana kaimer, sombe Yooba
    ikam yom ma kala kepet toono tana, na motoyom iŋgal be kakamam ta kembei: Ndaama
    ta boozomen, puulu Abib tiŋgi isombe ipet, tona niom irao kakan narabu ta ka yis
    somŋana i men pa aigule lamata mi ru. Mi mazwaana tana ka aigule ta imap pa i,
    inabe kulup yom mi kakam suŋŋana biibi ma kapakur Yooba zaana.'
  ita-1885: Quando adunque il Signore ti avrà introdotto, nel paese de' Cananei, degl'Hittei,
    degli Amorrei, degl'Hivvei, e de' Gebusei, ch'egli giurò a' tuoi padri di darti,
    ch'è un paese stillante latte e miele, osserva questo servigio in questo mese.
  eng-LXXUP: And it shall come to pass when the Lord thy God shall have brought thee
    into the land of the Canaanites, and the Hittites, and Amorites, and Hivites,
    and Jebusites, and Girgashites, and Perizzites, which he swore to thy fathers
    to give thee, a land flowing with milk and honey, that thou shalt perform this
    service in this month.
  eng-ULB: When Yahweh brings you into the land of the Canaanites, Hittites, Amorites,
    Hivites, and the Jebusites, the land that he swore to your ancestors to give you,
    a land flowing with milk and honey—then you must observe this act of worship in
    this month.
  spa-VBL: El Señor los llevará a la tierra de los cananeos, hititas, amorreos, heveos
    y jebuseos, la tierra que le prometió a sus antepasados, una tierra que fluye
    leche y miel. Así que deben observar esta ceremonia en este mes.
  fra-_FOB: Quand donc l'Éternel t'aura introduit au pays des Cananéens, des Héthiens,
    des Amoréens, des Héviens, et des Jébusiens, qu'il a juré à tes pères de te donner,
    pays où coulent le lait et le miel, alors tu t'acquitteras, dans ce mois, de ce
    service.
  mal-mal: എന്നാൽ കനാന്യർ, ഹിത്യർ, അമോര്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിവരുടെ ദേശമായി യഹോവ
    നിനക്ക് തരുമെന്ന് നിന്റെ പിതാക്കന്മാരോട് സത്യം ചെയ്തതും പാലും തേനും ഒഴുകുന്നതുമായ
    ദേശത്തേക്ക് നിന്നെ കൊണ്ടുചെന്നശേഷം നീ ഈ മാസത്തിൽ ഈ കർമ്മം ആചരിക്കണം.
  urd-GVR: Rab ne tumhāre bāpdādā se qasam khā kar wādā kiyā hai ki wuh tum ko Kanānī,
    Hittī, Amorī, Hiwwī aur Yabūsī qaumoṅ kā mulk degā, ek aisā mulk jis meṅ dūdh
    aur shahd kī kasrat hai. Jab Rab tumheṅ us mulk meṅ pahuṅchā degā to lāzim hai
    ki tum isī mahīne meṅ yih rasm manāo.
  suz-BL: मिनु परमप्रभु यावेमी इन किकी पिपी आन कली ‘कनानी, हित्ती, एमोरी, हिव्‍वी
    नु यबुसी आन रागी इन कली गेनुङ’ दे कसम जशो बाक्‍माक्‍त। मेको रागीमी जाक्‍दीश्‍शा,
    आबीब महिनामी पास्‍सा चाड मानेचा माल्‍नीनी। मेको रागीम दूध नु खुदो शुश बाक्‍ब,
    मारेइ मारेइ यो शुश ग्रेल्‍ब। उत्‍पत्ती १५:१८
  ita-1927: Quando dunque l’Eterno ti avrà introdotto nel paese dei Cananei, degli
    Hittei, degli Amorei, degli Hivvei e dei Gebusei che giurò ai tuoi padri di darti,
    paese ove scorre il latte e il miele, osserva questo rito, in questo mese.
  ckb-ckb: کاتێک یەزدان دەتانهێنێتە خاکی کەنعانی و حیتی و ئەمۆری و حیڤی و یەبوسییەکان،
    ئەو خاکەی کە سوێندی بۆ باوباپیرانتان خوارد بتانداتێ کە شیر و هەنگوینی لێ دەڕژێت،
    ئەوا لەو مانگەدا ئێوە ئەو ئەرکە بەجێدەگەیەنن.
  eng-BBE: And it will be that, when the Lord takes you into the land of the Canaanite
    and the Hittite and the Amorite and the Hivite and the Jebusite, the land which
    he made an oath to your fathers that he would give you, a land flowing with milk
    and honey, you will do this act of worship in this month.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಪಿತೃಗಳಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶಕ್ಕೆ
    ಅಂದರೆ ಕಾನಾನ್ಯರ, ಹಿತ್ತಿಯರ, ಅಮೋರಿಯರ, ಹಿವ್ವಿಯರ, ಯೆಬೂಸಿಯರ ದೇಶಕ್ಕೆ ನಿಮ್ಮನ್ನು ಕರೆತಂದು
    ಅದನ್ನು ನಿಮಗೆ ಕೊಟ್ಟಾಗ ಈ ಹಬ್ಬವನ್ನು ಈ ತಿಂಗಳಲ್ಲಿ ಆಚರಿಸಬೇಕು.
  bbb-bbb: Ijadufuo fu ja kaenamiana va aesakae saruegi e Kenanaetiko ijiakina e Itaetiko
    ro Amoraetiko ro Ivaetiko ijiakina e Jebusaetiko ijiebuo ijia uniakuva janika
    juaevasia besubesu asame Abibi (Efurukiro Masi) ijia iro ina mazani ije vierafefo.
    Ro aesakae ije E Ireobo fu ude abena asaerafa jone ije miakono kuaema ije fu ja
    kaenamiana una ijia vake.
  tam-2017: ஆகையால், யெகோவா உனக்குக் கொடுப்பேன் என்று உன்னுடைய முன்னோர்களுக்கு ஆணையிட்டதும்,
    பாலும் தேனும் ஓடுகிறதுமான தேசமாகிய கானானியர்கள், ஏத்தியர்கள், எமோரியர்கள், ஏவியர்கள்,
    எபூசியர்கள் என்பவர்களுடைய தேசத்திற்கு உன்னை வரச்செய்யும் காலத்தில், நீ இந்த மாதத்திலே
    இந்த ஆராதனையை செய்வாயாக.
  spa-RV-1909: Y cuando Jehová te hubiere metido en la tierra del Cananeo, y del Hetheo,
    y del Amorrheo, y del Hebeo, y del Jebuseo, la cual juró á tus padres que te daría,
    tierra que destila leche y miel, harás este servicio en aqueste mes.
  ron-BTF: Și va fi, când DOMNUL te va aduce în țara canaaniților și a hitiților și
    a amoriților și a hiviților și a iebusiților, pe care el a jurat părinților tăi
    să ți-o dea, o țară în care curge lapte și miere, că în această lună vei ține
    acest serviciu.
  eng-WEBP: It shall be, when the LORD brings you into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers to give you, a land flowing with milk and honey, that you shall
    keep this service in this month.
  eng-FBV: The Lord is going to take you into the land of the Canaanites, Hittites,
    Amorites, Hivites, and Jebusites, the land he promised your forefathers he would
    give you, a land flowing with milk and honey. So you are to observe this ceremony
    in this month.
  nld-1939: 'En wanneer Jahweh u in het land van de Kanaänieten, Chittieten, Amorieten,
    Chiwwieten en Jeboesieten heeft gebracht: het land, dat Jahweh u geven zal, zoals
    Hij uw vaderen heeft gezworen, het land, dat druipt van melk en honing: volbrengt
    dan in deze maand, het volgende gebod:'
  nch-BL: Huajca sesen xihuit ipan ni metzti monequi anquielnamiquise ni tonali. Huan
    teipa san se anquichihuase quema TOTECO amechhuicatosa ipan nopa cuali tali campa
    itztoque nopa cananeos, heteos, amorreos, heveos huan jebuseos cati quintencahuili
    tohuejcapan tatahua para techmacas. Nopa tali quipiya miyac itajca hasta mocahua.
    Nopona nojquiya monequi xiilhuichihuaca ipan ni metzti.
  vie-1934: Vậy khi nào Đức Giê-hô-va đưa ngươi vào bờ cõi xứ dân Ca-na-an, dân Hê-tít,
    dân A-mô-rít, dân Hê-vít, và dân Giê-bu-sít rồi, là một xứ đượm sữa và mật, và
    là xứ Ngài đã thề cùng tổ phụ sẽ ban cho ngươi, thì đến trong tháng nầy hãy giữ
    lễ thánh đó.
  hin-CV: जब याहवेह तुम्हें तुम्हारे पूर्वजों से किए गए वायदे के अनुसार कनानी, हित्ती,
    अमोरी, हिव्वी तथा यबूसी जाति के देशों में पहुंचा देंगे, जहां दूध एवं मधु की धाराएं
    बहती हैं, तब तुम्हें इस दिन को मनाना ज़रूरी होगा.
  eng-OURB: It shall be, when Adonai shall bring you into the land of the Canaanite
    [Descendant of Humbled], and the Hittite [Descendant of Trembling fear], and the
    Amorite [Descendants of Talkers], and the Hivite [Wicked], and the Jebusite [Descendants
    of Thresher], which he swore to your fathers to give you, a land flowing with
    milk and honey, that you shall keep this aboda ·service· in this month.
  spa-BES: Y sucederá que cuando el Señor te lleve a la tierra de los cananeos, los
    heteos, los amorreos, los heveos y los jebuseos, la tierra que juró a tus padres
    que él te daría, una tierra que fluye con leche y miel, harás este acto de adoración
    en este mes.
  tdx-tdx: Aa naho minday azo mb’an-tane’ o nte-Kanàneo naho o nte-Kheteo naho o nte-Emòreo
    naho o nte-Kiveo vaho mb’amo nte-Iebosìo añe t’Iehovà, ie nampitamae’e an-droae’o
    am-pànta hatolots’ azo; tane orikorihen-dronono naho tantele, le hambena’o ami’ty
    volañe toy o fitalahoañe zao.
  vid-vid: Na mhela Mkulu Nguluwi yowahilikani mbaka kuli isi ya Wakanaani na Wahiti
    na Waamoli na Wahivi na Wayebusi, isi yoyawelahile wasekulu wa hemwe kota kowapa
    hemwe, isi iwele na mboto, yowalapa mdite mnvina kuli zuwa ali chila mhela kuli
    mwezi wa mwaluko.
  eng-OKE: And it shall be when the Lord hath led thee into the land of the Kenaanaee
    and Hittaee and Emoraee and Hivaee and Jebusaee, which He covenanted to thy fathers
    to give thee, a land producing milk and honey, that thou shalt perform this service
    in this month.
  tha-KJV: ครั้นพระเยโฮวาห์ทรงนำพวกท่านมาถึงแผ่นดินของคนคานาอัน คนฮิตไทต์ คนอาโมไรต์
    คนฮีไวต์ และคนเยบุส ที่​พระองค์​ทรงปฏิญาณไว้กับบรรพบุรุษของท่านว่า จะยกแผ่นดินนี้​ให้​พวกท่าน
    เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์ ท่านทั้งหลายจงถือพิธี​นี้​ในเดือนนั้น
  por-BR-2018: E quando o SENHOR te houver posto na terra dos cananeus, e dos heteus,
    e dos amorreus, e dos heveus, e dos jebuseus, a qual jurou a teus pais que te
    daria, terra que destila leite e mel, farás este serviço em este mês.
  deu-ELO: Und es soll geschehen, wenn Jehova dich bringt in das Land der Kanaaniter
    und der Hethiter und der Amoriter und der Hewiter und der Jebusiter, das er deinen
    Vätern geschworen hat, dir zu geben, ein Land, das von Milch und Honig fließt,
    so sollst du diesen Dienst in diesem Monat halten.
  eng-WYC-2018: and when the Lord hath led thee into the land of Canaanites, and of
    Hittites, and of Amorites, and of Hivites, and of Jebusites, which land he swore
    to thy fathers, that he should give to thee, a land flowing with milk and honey,
    thou shalt hallow this custom of holy things in this month (or thou shalt keep
    this rite in this month).
  epo-epo: Kaj kiam la Eternulo venigos vin en la landon de la Kanaanidoj kaj la Ĥetidoj
    kaj la Amoridoj kaj la Ĥividoj kaj la Jebusidoj, pri kiu Li ĵuris al viaj patroj,
    ke Li donos al vi, en la landon, en kiu fluas lakto kaj mielo, tiam servu ĉi tiun
    servon en ĉi tiu monato.
  uig-PIN: Əmdi Pǝrwǝrdigar sanga berixkǝ ata-bowiliringƣa ⱪǝsǝm ⱪilƣan, süt bilǝn
    ⱨǝsǝl eⱪip turidiƣan zeminƣa, yǝni Ⱪanaaniy, Ⱨittiy, Amoriy, Ⱨiwiy wǝ Yǝbusiylarning
    zeminiƣa seni elip barƣinida muxu Abib eyida xu ibadǝtni tutⱪin.
  beo-beo: Hina Gode da dafawane sia:i. E da Ga:ina:naide, Hidaide, A:moulaide, Haifaide
    amola Yebusaide amo dunu fi huluane ilia soge dilima imunu ilegele sia:i. E da
    dili amo soge noga:idafa amoga oule ahoasea, dilia da wali lolo nabe gilisisu
    ode huluane oubi age amoga hamoma.
  tpi-OTNT: Bikpela i promis pinis long givim graun bilong ol Kenan na ol Hit na ol
    Amor na ol Hivi na ol Jebus long yupela. Dispela graun i gutpela tru na i gat
    planti gris. Olsem na taim Bikpela i bringim yupela i go long dispela hap graun,
    yupela i mas bihainim dispela bikpela de bilong Bret I No Gat Yis long olgeta
    yia long dispela mun.
  hau-SA: Sa’ad da Ubangiji ya kawo ku cikin ƙasar Kan’aniyawa, Hittiyawa, Amoriyawa,
    Hiwiyawa da Yebusiyawa, ƙasar da ya rantse wa kakanninku cewa zai ba ku, ƙasar
    da take zub da madara da zuma, za ku kiyaye wannan biki a wannan wata.
  udu-udu: TAP̱A oki gwo is gom ibabam bum mmoc̱i ki um a’cesh gi Bampa/ Kanaan mo
    dhali Bampa/ Hathaṯẖ mo dhali Bampa/ Amuur mo dhali Bampa/ Hawb mo dhali Bampa/
    Yabuus mo. Ki a’di midi ’doyu/ um eya ’cesh jin ta pa ki pa mo, um mini mii moshwan
    to yan ka ppee jin ṯwa/a/ ’ko’di yili ’baar mo be.
  uig-LAT: Emdi Perwerdigar sanga bérishke ata-bowiliringgha qesem qilghan, süt bilen
    hesel éqip turidighan zémin’gha, yeni Qanaaniy, Hittiy, Amoriy, Hiwiy we Yebusiylarning
    zéminigha séni élip barghinida mushu Abib éyida shu ibadetni tutqin.
  nde-nde: Kuzakuthi uThixo angalifikisa elizweni lamaKhenani, amaHithi, ama-Amori,
    amaHivi lamaJebusi, ilizwe afunga kubokhokho benu ukuthi uzalinika lona, ilizwe
    eligeleza uchago loluju, kufanele liwugcine lumkhosi ngayonale inyanga.
  ton-ton: ¶ Pea ka ʻomi koe ʻe Sihova ki he fonua ʻoe kau Kēnani, mo e kau Heti,
    mo e kau ʻAmoli, mo e kau Hevi, mo e kau Sepusi, ʻaia naʻa ne fuakava ai ki hoʻo
    ngaahi tamai ke foaki kiate koe, ʻae fonua mahu tāfea ʻi he huʻahuhu mo e honi,
    te ke fai ʻae ngāue ni ʻi he māhina ni.
  ces-1613: 'Když tedy uvede tě Hospodin do země Kananejských, Hetejských, Amorejských,
    Hevejských a Jebuzejských, tak jakž přisáhl otcům tvým, a dá tobě zemi oplývající
    mlékem a strdí: tedy vykonávati budeš službu tuto v tento měsíc.'
  eko-eko: Amana Nnyizinku oofisani nti wa akanaani, wa ahiiti, wa amoori, wa amwiivi
    na wa ayepuzi nti opule alaphaniyeeyo amarehemu apapazetthu yoori aari oteela
    owinkhani, nti liniittikhaawo leethi na asali, mweeyo mwina yooretta njampo ntthi
    mweezi otthuupu.
  eng-WMB: It shall be, when the LORD brings you into the land of the Canaanite, and
    the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers to give you, a land flowing with milk and honey, that you shall
    keep this service in this month.
  tam-TCV: யெகோவா உங்கள் முற்பிதாக்களுக்குக் கொடுப்பேன் என வாக்குப்பண்ணிய, பாலும்
    தேனும் வழிந்தோடும் செழிப்பான நாடான கானானியர், ஏத்தியர், எமோரியர், ஏவியர், எபூசியர்
    என்பவர்களுடைய நாட்டுக்கு யெகோவா உங்களைக் கொண்டுவருவார். அப்போது இந்தப் பண்டிகையை
    வருடந்தோறும் இதே மாதத்தில் நீங்கள் கொண்டாடவேண்டும்.
  ceb-ULB: Sa dihang dad-on kamo ni Yahweh ngadto sa yuta sa mga Canaanhon, Hitihanon,
    Amorihanon, Hibitihanon, ug sa Jebusihanon, ang yuta nga iyang gisaad sa inyong
    mga katigulangan nga ihatag kaninyo, ang yuta nga nagadagayday sa gatas ug dugos—unya
    kinahanglan nga saulogon ninyo kini nga buhat sa pagsimba karong bulana.
  pol-UBG: A gdy PAN wprowadzi cię do ziemi Kananejczyków, Chetytów, Amorytów, Chiwwitów
    i Jebusytów, którą przysiągł dać waszym ojcom, ziemię opływającą mlekiem i miodem,
    wtedy będziesz obchodził ten obrzęd w tym samym miesiącu.
  agr-agr: 'Atumi muunjum aajaku aina nuna Tuke Pujuu anagkuak: ‘Canaán aents, hitita
    aents, amorreo aents, heveo aents, Jebús aents aina nuna nugke shiig pegkeg, ajak
    shiig tsapau, tagkush shiig muumpaina nuna atumi uchijum aidaunak susagtinaitjai’
    tiuwa nuwi ejetamawagmatai, batsamsagmesh juju nantua juwi ijunjajum Tuke Pujuu
    tuké ememattin atajum.'
  kyc-kyc: Kamongome nakamana rora ambasupinya wambu dupwa kando Kenane wambupi Iti
    wambupi Amo wambupi Ipi wambupi Jepusi wambupi dupwa peparaena yuu jero lao kana
    minyuo lalu lao leya. Dokona lao baame nakama yuu amenge pingi dokona lanyuo eparamo
    dokopa ee kana peparaena kana mupwa dokona yaka lao nenge dake nao misi lao pipwape.
  urd-GVU: رب نے تمہارے باپ دادا سے قَسم کھا کر وعدہ کیا ہے کہ وہ تم کو کنعانی، حِتّی،
    اموری، حِوّی اور یبوسی قوموں کا ملک دے گا، ایک ایسا ملک جس میں دودھ اور شہد کی
    کثرت ہے۔ جب رب تمہیں اُس ملک میں پہنچا دے گا تو لازم ہے کہ تم اِسی مہینے میں یہ
    رسم مناؤ۔
  deu-1912: Wenn dich nun der HERR bringen wird in das Land der Kanaaniter, Hethiter,
    Amoriter, Heviter und Jebusiter, daß er deinen Vätern geschworen hat dir zu geben,
    ein Land, darin Milch und Honig fließt, so sollst du diesen Dienst halten in diesem
    Monat.
  ntj-ntj: 'Tjiinya Mama Kuurrtu-tjananya tjamupirti kalkurnu wantingu ngurra walykumunu
    nintilkitjalu. Nyangka kuwarrinya-ya yarnangu kutjupatjarra ngurra palunyangka
    nyinarra: tjiinya Kayinanku tjamupirti, Yatjaku tjamupirti, Yayimuku tjamupirti,
    Yayipiku tjamupirti puru Tjipurrku tjamupirti. Tjiinya Mama Kuurrtu-tjananyanta
    katiku ngurra palunyangka tjarrpatjunku, mirrka kuka pirnitjarrangka. Nyangka-yan
    nyinarra ngalkunma. Palunyalu-yan kurli kutjupa kurli kirnara nampa 1-ta nyuma
    tjalpu ngalkula kulinma Mama Kuurrtu-tjananyanta Yiitjipulanguru pakaltjingara
    katinytjanya.'
  kan-2017: ಯೆಹೋವನು ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಮಾಡಿ ಹೇಳಿದಂತೆ, ನಿಮ್ಮನ್ನು ಹಾಲೂ ಮತ್ತು ಜೇನೂ
    ಹರಿಯುವ ದೇಶಕ್ಕೆ ಅಂದರೆ ಕಾನಾನ್ಯರು, ಹಿತ್ತಿಯರು, ಅಮೋರಿಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು ವಾಸವಾಗಿರುವ
    ದೇಶಕ್ಕೆ ಕರೆದು ತಂದು ಅದನ್ನು ನಿಮಗೆ ಕೊಟ್ಟಾಗ ನೀವು ಈ ತಿಂಗಳಲ್ಲಿ ಈ ಆಚರಣೆಯನ್ನು ನಡೆಸಬೇಕು.
  ena-ena: Asɨ Iaue agaŋ hɨvɨ hekɨlɨ aba abavɨla naludɨ iamɨlɨhalinalu dɨ abami uami.
    Kenan hɨdɨlɨ Hitɨ hɨdɨlɨ Amolɨ hɨdɨlɨ Hivɨ hɨdɨlɨ Jebusɨ hɨdɨlɨ agɨladɨ fɨli tɨbɨ
    nalusaŋ iguben aba abami uami. Fɨli agaŋ huaci sɨbaŋ aba abami uami. Sɨmɨŋ isabɨlaŋ
    huliavɨdaci huaci laci iahavɨlalɨ aba abami uami. Asɨ Iaue naludɨ likɨla via ua
    fɨli tɨbɨ heŋ ala lamɨci hɨnibalaŋ uami. Hɨnihɨni namɨlaŋ hualɨ pabiŋ pabiŋ avaŋ
    heŋ laci ala mɨhiŋ hekɨlɨ agasaŋ maci sakɨvakɨva hɨlahɨla nɨhalaŋ uami.
  yap-yap: Kri micheg SOMOL ngak e pi chitamangimed ni kakrom nra pi’ ngomed e binaw
    rok piyu Kanaan, Hitt, Amor, Hiv nge piyu Jebus. Nap’an e ra fekmed SOMOL i yan
    ngalan fare binaw nib madnom mab yung’ol but’an, ma thingar um madnom niged e
    re rran ney u lan e bin som’on e pul ko yu duw.
  hlt-MCSB: BOEIPA loh nang te Kanaan neh Khitti, Amori neh Khivee neh Jebusi khohmuen
    la n'thak. Suktui neh khoitui aka long khohmuen he nang taengah paek ham khaw
    na pa rhoek taengah a toemngam coeng. Te dongah tahae hla dongah he thothuengnah
    neh thothueng uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ካኣናኔ ዓሶ ዓጮ፥ ሄኤቴ ዓሶ ዓጮ፥ ዓሞራ ዓሶ ዓጮ፥ ሂዋዌ ዓሶ ዓጮና ዒያቡሳ ዓሶ ዓጮ
    ዒንሢ ዻካልሳንዳሢ ዒንሢኮ ቤርታኣ ዓዶንሢም ጫኣቄኔ፤ ዔኤሲና ዲኢቂና ኩሜ ዬኖ ማሎ ዓጬሎ ዒንሢ ዒዚ ጌልዛ ዎዶና ሌዖኮ ዓይፆ
    ዓጊኖይዳ ሃኖ ቦንቾ ኬሌሎ ቦንቹዋቴ።
  twi-ASANTE: Awurade de mo baa Kanaanfoɔ, Hetifoɔ, Amorifoɔ, Hewifoɔ ne Yebusifoɔ
    nsase a ɛwoɔ ne nufosuo sen so a ɔkaa ho ntam sɛ ɔde bɛma mo no so.
  eng-WEBU: It shall be, when the LORD brings you into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers to give you, a land flowing with milk and honey, that you shall
    keep this service in this month.
  bnp-bnp: E BAKOVI DAGI i ta tora pali ge habia ne mua a malala ne huriki a Kenan,
    a Hiti, a Amor, a Hivi, a Iebus. Ra malala iea i kamumu, i vona a maki ni kani.
    Na tahuna e BAKOVI DAGI ge taparaki lakea mua vona a malala iea, mu ratea a habu
    iea, na keva iea, na pida lobo.
  wal-wal: GODAI Kanaanetu, Hiitetu, Amooretu, Hiiwetunne Yaabuusatu biittaa inttena
    gattiyo wode, intte ha bonchcho gallassaa ha aginaa bonchcheeta. He biittai GODAI
    inttessi immana mala, kase intte aawatussi caaqqi wottido biittaa. He biittai
    maattainne eessai goggiyo biittaa.
  spa-PDDPT: Sucederá que, cuando Yavé te introduzca en la tierra del cananeo, del
    heteo, del amorreo, del heveo y del jebuseo, la cual Él juró a tus antepasados
    que te la daría, tierra de la cual fluye leche y miel, harán esta celebración
    en este mes.
  gun-gun: Ha'e gui Senhor pendereraa 'rã yvy mboae re, cananeu kuery, heteu, amorreu,
    heveu ha'e jebuseu kuery yvy penderekoarã ome'ẽ aguã re peneramoĩ kuery pe oura
    reve ijayvuague, yvy kamby ha'e ei oata e'ỹa. Ha'e va'e yvy re Senhor pendereraa
    ma ramo kova'e jaxy ojeupity nhavõ penema'endu'a ha'e rami penderekorã oeja va'ekue
    rami pendekuai aguã.
  agu-BL: Ej nin yil choponu' le ama'l yi suknak Ryos scyetz yi e' kamam kate', yi
    jun ama'la'tz yi chumbalaj nin, kale najlche't yi e' cananeo, e' hitita, e' amorreo,
    e' heveo tu e' jebuseo, tajwe'n tan china'wsalu' yi jun k'eje'j cyakil tiemp.
  ilo-ULB: Inton ipannakayo ni Yahweh iti daga dagiti Cananeo, Heteo, Amorreo, Hebeo,
    ken dagiti Jebuseo, ti daga nga inkarina kadagiti kapuonanyo nga itedna kadakayo,
    daga a kasla agay-ayus ti gatas ken diro - ket masapul a ngilinenyo daytoy nga
    aramid a panagdayaw iti daytoy a bulan.
  kpg-kpg: Dimaadua gu hagababa maaloo gi godou maadua mmaadua bolo Ia ga gowadu gi
    goodou tenua digau Canaan, Hittite, Amorite, Hivite mo digau Jebus. Mee ga laha mai
    goodou gi lodo tenua maluagina ge tomo huoloo. Di madagoaa deelaa, gei goodou
    heia gii budu di laangi deenei i lodo di malama matagidagi o nia ngadau huogodoo.
  uig-ARA: ئەمدى پەرۋەردىگار ساڭا بېرىشكە ئاتا-بوۋىلىرىڭغا قەسەم قىلغان، سۈت بىلەن
    ھەسەل ئېقىپ تۇرىدىغان زېمىنغا، يەنى قانائانىي، ھىتتىي، ئامورىي، ھىۋىي ۋە يەبۇسىيلارنىڭ
    زېمىنىغا سېنى ئېلىپ بارغىنىدا مۇشۇ ئابىب ئېيىدا شۇ ئىبادەتنى تۇتقىن.
  sus-sus: Alatala na wo raso bɔxi kui, a naxan laayidixi wo benbae bɛ, Kanaankae,
    Xitikae, Amorikae, Hiwikae nun Yebusukae sabatixi dɛnnaxɛ, xiɲɛ nun kumi xɛlɛma
    bɔxi naxan ma, wo xa Taami Lɛbinitare Sali raba na kike ra.
  pon-2006: KAUN-O ketin kahukihong amwail pahpa kahlap ako me e pahn ketikihong kumwail
    sapwen mehn Kenan, mehn Id, mehn Amor, mehn Ip, oh mehn Sepus. Eri, ni eh pahn
    ketin kahreikumwaildohng nan sahpwo me kaselel oh pwelmwahu, kumwail uhdahn pahn
    wia sarawi wet ni keieun sounpwong en pahr koaros.
  ksd-ksd: Ma ba ra Luluai i agure vaolo u ta ra gunan kai ra tarai Kanaan, ma ra
    tarai Ket, ma ra tarai Amor, ma ra tarai Kivi, ma ra tarai Iebus, nina ra gunan
    i ga vavalima tar ia tai ra umana tamam, a gunan ba i alalir a polo na u ma ra
    polo na livur i kalakalami tana, i boina ba una pait go ra lotu ta go ra gai.
  tur-YTC: Böyle olacak, Yahve seni atalarına vereceğine dair ant içtiği Kenan, Hitit,
    Amor, Hiv ve Yevus topraklarına, süt ve bal akan ülkeye getirdiği zaman, bu ay
    bu hizmeti tutacaksın.
  grc-BRENT: Καὶ ἔσται ἡνίκα ἐὰν εἰσαγάγῃ σε Κύριος ὁ Θεός σου εἰς τὴν γῆν τῶν Χαναναίων,
    καὶ Χετταίων, καὶ Ἀμοῤῥαίων, καὶ Εὐαίων, καὶ Ἰεβουσαίων, καὶ Γεργεσαίων, καὶ Φερεζαίων,
    ἣν ὤμοσε τοῖς πατράσι σου, δοῦναί σοι γῆν ῥέουσαν γάλα καὶ μέλι· καὶ ποιήσεις
    τὴν λατρείαν ταύτην ἐν τῷ μηνὶ τούτῳ.
  ind-AYT: Apabila TUHAN telah membawamu ke negeri orang Kanaan, orang Het, orang
    Amori, dan orang Yebus, yang telah disumpahkan-Nya kepada nenek moyangmu untuk
    diberikan kepadamu, yaitu suatu negeri yang berlimpah susu dan madu, kamu harus
    melaksanakan ibadah ini pada bulan ini.”
  nya-nya: Yehova akadzakulowetsani mʼdziko la Akanaani, Ahiti, Aamori, Ahivi ndi
    Ayebusi, dziko loyenda mkaka ndi uchi, muzikachita mwambo uwu mwezi uno.
  hrv-hrv: 'Stoga: kad te Jahve uvede u zemlju Kanaanaca, Hetita, Amorejaca, Hivijaca
    i Jebusejaca, za koju se zakleo tvojim precima da će ti je dati - zemlju kojom
    teče med i mlijeko - ovoga mjeseca obavi ovakav obred:'
  mps-mps: Tama Genuai Bidigo dago wąį dabe dali po dąų olama weyu, te Kenan dabe
    augwaligo tǫ, me Hit bidi dabe, me te Amor dabe, me te Hivi, me te Jebus dabe,
    te bidi hani augwaligo tǫ dage mawaibao. Te tǫ wiegi yai mu, tama ili hauwa
    elalubao. Tama Genuai Bidigo dage te tǫba odasa pabo sogo, dagego te Bo Disiąwai
    Nai Bret tuali te genuai side tigidali kibu be e Abip nogi wabo poluade te sę
    wali piąo.
  tpi-tpi: Bikpela i promis pinis long givim graun bilong ol Kenan na ol Hit na ol
    Amor na ol Hivi na ol Jebus long yupela. Dispela graun i gutpela tru na i gat
    planti gris. Olsem na taim Bikpela i bringim yupela i go long dispela hap graun,
    yupela i mas bihainim dispela bikpela de bilong Bret I No Gat Yis long olgeta
    yia long dispela mun.
  dan-1931: Når nu HERREN fører dig til Kana'anæernes, Hetitternes, Amoritternes,
    Hivvitternes og Jebusitternes Land, som han tilsvor dine Fædre at ville give dig,
    et Land, der flyder med Mælk og Honning, så skal du overholde denne Skik i denne
    Måned.
  vie-OVCB: khi Chúa Hằng Hữu đã đem chúng ta vào đất của người Ca-na-an, người Hê-tít,
    người A-mô-rít, người Hê-vi, và người Giê-bu rồi (đất này rất phì nhiêu, là đất
    Chúa Hằng Hữu đã hứa với các tổ tiên).
  guj-2017: અને તમારા પિતૃઓને આપેલા વચન પ્રમાણે યહોવાહ તમને દૂધ તથા મધથી રેલછેલવાળો
    એવા કનાનીઓ, હિત્તીઓ, અમોરીઓ, હિવ્વીઓ અને યબૂસીઓના દેશમાં લઈ જાય ત્યારે તમારે આ
    પ્રમાણે ભજન કરવું.”
  pon-2006A: KAUN-O ketin kahukihong amwail pahpa kahlap ako me e pahn ketikihong
    kumwail sapwen mehn Kenan, mehn Id, mehn Amor, mehn Ip, oh mehn Sepus. Eri, ni
    eh pahn ketin kahreikumwaildohng nan sahpwo me kaselel oh pwelmwahu, kumwail uhdahn
    pahn wia sarawi wet ni keieun sounpwong en pahr koaros.
  por-BRBSL: Será, quando Javé vos trouxer à terra dos cananeus, e dos hititas, e
    dos amorreus, e dos heveus, e dos jebuseus, que ele jurou a vossos pais que vos
    daria, uma terra que flui com leite e mel, que guardareis este serviço neste mês.
  aly-aly: Awank-akerr INGKARTel ilek Abraham-ek, Isaac-ek-then, Jacob-ek-then, arrwekeleny-rnem
    arrekantherrenhek, apmer Canaan anthetyek arrekantherr. INGKARTel alhelek ikwer-rnem,
    ‘Ingwer-inger atha apmer nhenh ingkern-penh-rnemek ngkwenh-rnemek anthem. Lyertan
    apmerel aneyel Canaan-areny-rnem, Hitt-kenh-rnem, Amor-areny-rnem, Hiv-areny-rnem,
    Jebus-areny-rnem.’ Angka nhenh arraty innga! INGKARTel arrenhantherr amern-angketyarr-warl
    atwenheyneyenh. Apmer ikwerel aney-alpentyel, arlta impen anyentel renh atnyenetyek
    aherrety arrpanenhel, arrantherr iterl-arayntetyek. Arrantherr akarrerr-ayntetyek
    aherrety arrpanenhel, iylpangkerl-ayntetyek, arrantherrarl Egypt-they alpek.
  cth-cth: BAWIPA ni nangmouh poe hanlah mintoenaw koe lawk a kam e ram, Kanaannaw,
    Hitnaw, Amornaw, Hivnaw hoi Jebusitnaw e ram, sanutui hoi khoitui a lawngnae ram
    dawk na hrawi awh toteh, hete thapa dawk nangmouh ni hete hno heh na sak awh han.
  twi-twi: Awurade de mo baa Kanaanfo, Hetifo, Amorifo, Hewifo ne Yebusifo nsase a
    ɛwo ne nufusu sen so a ɔkaa ho ntam sɛ ɔde bɛma mo no so.
  hlt-hlt: BOEIPA loh nang te Kanaan neh Khitti, Amori neh Khivee neh Jebusi khohmuen
    la n'thak. Suktui neh khoitui aka long khohmuen he nang taengah paek ham khaw
    na pa rhoek taengah a toemngam coeng. Te dongah tahae hla dongah he thothuengnah
    neh thothueng uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nti tɑnnɛ́ kù do yɛ̃ nkù yóó duɔ́ nkɛ̀ɛ̀ tenkɛ̀ ti yɛmbɛ̀,
    mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ ndɛ̀, Kɑnnɑhɑ̃ɑ̃ botí kɔbɛ borɛ̀, Itiibɛ nɛ̀
    Amɔriibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ. Dí mbɑɑ̀ ndɛ kó dibɑnni bɑ́ dìì benni dɛ kóo
    tɑ̃̀nkù Kuyie nkpɛ́í.
  msy-2020: Ezɨ Ikiavɨra Itir God ian inazir afeziaba ko akam akɨrigha ghaze, a nguazim
    isɨ ia danɨngam. Nguazir kam, Kenania, Hitia, Amoria, Hivia ko Jebusia datɨrɨghɨn
    a gapiaghav iti. Nguazir kam a bar derazɨ, biziba an ikiava bar deraghavɨram aghui.
    Ikiavɨra Itir God ia inigh nguazir kamɨn mangɨghtɨ, gɨn izamin azenibar iakɨnir
    kamra, ia Yis Puvatɨzir Bretɨn Isam damuam.
  dop-dop: Wɑɑtʋ wei ɩ́ kɑ́ sʋʋ Kɑnɑɑŋ, nɑ Hiti, nɑ Amolii, nɑ Hifi, nɑ Yepusi pǝ
    nyǝ́mɑ tɛtʋ nti tǝ tɑɑ tɔɣɔnɑɣɑ tɔlɑ tǝhɔ tɔ. Tɛtʋ ntǝɣɩ Tɑcɑɑ kɑ yɔɣɔtǝnɑ tuunɑʋ
    sɩ ɩ kɑ́ hɑ mǝnɑ mǝ cɑɑnɑɑ. Ɩlɛ pɑɑ pǝnɑɣɑ ŋkɑɣɑ ɩ́ kɑ́ tɔkɩ Tɛɛʋ ɑcimɑ kɛ ɩsɔtʋ
    ɩnɛ ɩ tɑɑ.
  azb-azb: Rəbb atalarınıza and etmişdi ki, Kənanlıların, Xetlilərin, Emorluların,
    Xivlilərin, Yevusluların ölkəsini sizə verəcək. Sizi süd və bal axan torpağa gətirəcəyi
    vaxt bu ibadəti həmin ayda icra edin.
  eng-DBY: And it shall be when Jehovah hath brought thee into the land of the Canaanite
    and the Hittite and the Amorite and the Hivite and the Jebusite, which he swore
    to thy fathers to give thee, a land flowing with milk and honey, that thou shalt
    keep this service in this month.
  hin-2017: इसलिए जब यहोवा तुम को कनानी, हित्ती, एमोरी, हिब्बी, और यबूसी लोगों के
    देश में पहुँचाएगा, जिसे देने की उसने तुम्हारे पुरखाओं से शपथ खाई थी, और जिसमें
    दूध और मधु की धारा बहती हैं, तब तुम इसी महीने में पर्व करना।
  wol-KYG: Kon keroog bu leen Aji Sax ji yóbboo réewum Kanaaneen ña ak Etteen ña ak
    Amoreen ña ak Eween ña ak Yebuseen ña, fa mu giñaloon seeni maam, ne dina leen
    ko jox, réew mu meew maak lem ja tuuroo, nangeen wormaal màggal gi ci wii weer
    te ngeen di ko defe nii.
  swp-swp: Eo huiana eai wa GUIAU abo i woeaimiu Kanana, Hito, Amore, Hiwi eo Iebusi
    edi tano eai, ia ie riba’aigora wa tamamiuyao aridi eai bena abo i mosedi, tano
    masumasurina, wa ina abiabi ta, ina nawarai ta arinai abo au abididini.
  bjr-bjr: Yaaweefa inni nikeeku nikaaku faqa oori kandamasee qima afeekaika masee
    Kannaana maqa maaqa faqa Heeta maqa maaqa faqa Amoora maqa maaqa faqa Hifita maqa
    maaqa faqa Yeebusa maqa maaqa faqa misa maqa maaqa inni nimiraree qinau. Mifa
    inni nifiqeenoo ainoo faqaa maqa ainaina rairaa imariqoo munu sainaqa innee aiqama
    aukuana indaaruqaa quqoonasaa maa oomaqana sakasee naidaqa asasiaqa.
  eng-YLT: '''And it hath been, when Jehovah bringeth thee in unto the land of the
    Canaanite, and of the Hittite, and of the Amorite, and of the Hivite, and of the
    Jebusite, which He hath sworn to thy fathers to give to thee, a land flowing with
    milk and honey, that thou hast done this service in this month.'
  bzd-NTPO: Mik a' demi ká̱ muk Jehová kablë' se' yë́pa bak ká̱ ia̱ia̱ë e'pa a̱ ee̱,
    eta̱ a' ka̱wöta̱ ka̱wö i' tkö'u̱k si' i' a̱. Ká̱ e' ki̱ íyi ulitane tskir buaë,
    iwà wör buaë shu̱te̱. Ká̱ e' dör canaánwak, hititawak, amorreowak, heveowak ena
    jebuseowak, e'pa ká̱.
  eng-WYC-2017: and when the Lord hath led thee into the land of Canaanites, and of
    Hittites, and of Amorites, and of Hivites, and of Jebusites, which land he swore
    to thy fathers, that he should give to thee, a land flowing with milk and honey,
    thou shalt hallow this custom of holy things in this month.
  eng-WMBB: It shall be, when the LORD brings you into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers to give you, a land flowing with milk and honey, that you shall
    keep this service in this month.
  urd-GVH: रब ने तुम्हारे बापदादा से क़सम खाकर वादा किया है कि वह तुमको कनानी, हित्ती,
    अमोरी, हिव्वी और यबूसी क़ौमों का मुल्क देगा, एक ऐसा मुल्क जिसमें दूध और शहद की
    कसरत है। जब रब तुम्हें उस मुल्क में पहुँचा देगा तो लाज़िम है कि तुम इसी महीने
    में यह रस्म मनाओ।
  rug-rug: Ele va tatara nia tu e Zihova koa rina tiatamamia, si pude vatui koa gamu
    sari na popoa tadi na tinoni Kenani, Hitaiti, Amoraiti, Hivaiti meke Zebusaiti.
    Pana turaṉa lani gamu Sa koasa popoa masuruna sana si gamu, si kaqu tavetia gamu
    sa Inevaṉa Pasova koasa sidara kekenu, pa doduru hopeke vuaheni.
  gaz-gaz: Yeroo Waaqayyo gara biyya Kanaʼaanotaa, Heetotaa, Amoorotaa, biyya Hiiwotaa
    fi Yebuusotaatti jechuunis biyya aannanii fi damma baasu kan inni akka siif kennu
    abbootii keetiif kakate sanatti si galchutti ati jiʼa kana keessa ayyaana kana
    ayyaaneffatta;
  fra-LSG: Quand l’Éternel t’aura fait entrer dans le pays des Cananéens, des Héthiens,
    des Amoréens, des Héviens et des Jébusiens, qu’il a juré à tes pères de te donner,
    pays où coulent le lait et le miel, tu rendras ce culte à l’Éternel dans ce même
    mois.
  gnn-gnn: Nhuma yurru mukthun yana‐wala marrtjina yukurra dhipuŋuru wäŋaŋurunydja,
    bala ŋayi yurru Garrayyunydja Godthunydja gämana nhumalanha ŋunhamalayina wäŋalili
    ŋunhi ŋayi dhawu'mirriyaŋala nhumalaŋgalaŋuwala märi'muwala. Ŋunhayinydjayi wäŋa
    ḻatju' dhika wal'ŋu, ŋatha guḻku'mirri ga guku guḻku'mirri, ga wäŋanydja ŋunhiyi
    yurru nhumalaŋguwaynha gupaḏalnha‐wala, bäy ŋunhi yukurra wiripunydja miṯtji bäpurru'
    nhina ŋunhiliyi wäŋaŋura. Ga ŋunhi nhuma yurru gulŋiyirrinydja ŋunhiwalayi wäŋalili,
    nhumanydja yurru ŋayathamana yana dhuwalayi romdja yukurra, ga djämanydja yurru
    bitjanna liŋgu dhuŋgarra‐ŋupanna.
  yal-yal: Alatala na ɛ rafa Kanan kaane bɔxɔn ma, Xitine nun Amorine nun Xiwine e
    nun Yebusune yamanana, a bata yi a kɔlɔ bɔxɔn naxan ma fe ra ɛ benbane xa, a xa
    a so ɛ yii, kumin nun nɔnɔn gbo bɔxɔn naxan yi, ɛ na so mɛnni, ɛ sanli ito rabama
    nɛn Alatala xa kikeni ito ra.
  haw-1868: A i ka wa a Iehova e lawe aku ai ia oe iloko i ka aina o ka Kanaana, a
    o ka Heta, a o ka Amora, a o ka Hiva a me ka Iebusa, i kahi ana i hoohiki ai i
    kou poe kupuna, e haawi mai oia nou, he aina e kahe ana o ka waiu a me ka meli;
    alaila, i keia malama, e hana oe i keia oihana.
  arb-NAV: لِذَلِكَ عِنْدَمَا يُدْخِلُكُمُ الرَّبُّ أَرْضَ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ
    وَالأَمُورِيِّينَ وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ، الَّتِي تَفِيضُ لَبَناً
    وَعَسَلاً، وَالَّتِي أَقْسَمَ لِآبَائِكُمْ أَنْ يَهَبَكُمْ إِيَّاهَا، تُمَارِسُونَ
    هَذِهِ الْفَرِيضَةَ فِي هَذَا الشَّهْرِ.
  ewe-ewe: Ne Yehowa kplɔ mi va Kanaantɔwo, Hititɔwo, Amoritɔwo, Hivitɔwo kple Yebusitɔwo
    ƒe anyigba si wòka atam na mia fofowo be yeatsɔ ana mi, anyigba ‘si dzi notsi
    kple anyitsi bɔ ɖo’ dzi la, ekema miaɖu ŋkeke sia le dzinu sia me.
  eng-LEE: And it shall be, when the Lord doth bring thee into the land of the Canaanites,
    and the Hittites, and the Emorites, and the Hivites, and the Jebusites, which
    he hath sworn unto thy fathers to give unto thee, a land flowing with milk and
    honey, that thou shalt perform this service in this month.
  asm-FB: কনানীয়া, হিত্তীয়া, ইমোৰীয়া, হিব্বীয়া আৰু যিবুচীয়া লোকসকলৰ যি দেশ তোমালোকক
    দিবলৈ, যিহোৱাই তোমালোকৰ পূৰ্বপুৰুষ সকলৰ আগত প্রতিজ্ঞা কৰিছিল, সেই গাখীৰ আৰু মৌ
    বৈ থকা দেশত, যেতিয়া তেওঁ তোমালোকক সুমুৱাব, তেতিয়া তোমালোকে এই মাহত যিহোৱাৰ উদ্দেশ্যে
    আৰাধনাৰ কাৰ্য কৰিবা।
  sus-A: عَلَتَلَ نَ وٌ رَ سٌ بْشِ كُي، عَ نَشَن لَايِدِشِ وٌ بٍنبَيٍ بّ، كَنَانكَيٍ،
    شِتِكَيٍ، عَمٌرِكَيٍ، هِوِكَيٍ نُن يٍبُسُكَيٍ سَبَتِشِ دّننَشّ، شِحّ نُن كُمِ
    شّلّمَ بْشِ نَشَن مَ، وٌ شَ تَامِ لّبِنِتَرٍ سَلِ رَبَ نَ كِكٍ رَ.
  fra-SBL: Lorsque Yahvé vous fera entrer dans le pays des Cananéens, des Héthiens,
    des Amoréens, des Héviens et des Jébusiens, qu'il a juré à vos pères de vous donner,
    un pays où coulent le lait et le miel, vous célébrerez cet office pendant ce mois.
  hbo-hbo: וְהָיָ֣ה כִֽי־יְבִֽיאֲךָ֣ יְהוָ֡ה אֶל־אֶ֣רֶץ הַֽ֠כְּנַעֲנִי וְהַחִתִּ֨י
    וְהָאֱמֹרִ֜י וְהַחִוִּ֣י וְהַיְבוּסִ֗י אֲשֶׁ֨ר נִשְׁבַּ֤ע לַאֲבֹתֶ֙יךָ֙ לָ֣תֶת
    לָ֔ךְ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ וְעָבַדְתָּ֛ אֶת־הָעֲבֹדָ֥ה הַזֹּ֖את בַּחֹ֥דֶשׁ
    הַזֶּֽה׃
  eng-WYCLIFFE: and whanne the Lord hath led thee in to the lond of Cananey, and of
    Ethei, and of Amorrei, and of Euei, and of Jebusei, which lond he swoor to thi
    fadris, that he schulde yyue to thee, a lond flowynge with mylk and hony, thou
    schalt halowe this custom of holy thingis in this monethe.
  pjt-pjt: Ka nyangatja panya Mayatja Godalu iriti kalkuṉu nyurampa walytja ngaṉmanyitja
    tjuṯa Aipuṟamanya tjananya manta panya Kainannga nyuranya ungkunytjikitjangku.
    Palu manta nyara palula panya aṉangu kutjupa tjuṯa kuwari nyinara waṉaṉi ngura
    tjuṯangka, aṉangu nyanganpa – Kainankunu tjuṯa, Iitakunu tjuṯa, Amurkunu tjuṯa,
    Piṟitjikunu tjuṯa, Ipakunu tjuṯa, munu Tjaipukunu tjuṯa kuḻu. Ka manta nyara paluṟu
    wiṟu mulapa, ka nyara palula mai puḻka pakalpai ngura manta palyangka. Ka Godalu
    nyuranya nyara palulakutu katinyangka nyura uti aṟa nyanga mai pilytja ngalkuntjanya
    rawangku palyanma watarkurinytja wiyangku munuya yiya kutjupa yiya kutjupa piṟa
    panya Apipala tjiṉṯu nyanga paluṟu wirkankunyangka palu puṟunypaṯu palyanma munuya
    mai pilytja kutju ngalkunma aṟa nyanga palunya ruuru kulintjikitjangku.
  cwe-cwe: Mndewa Mulungu vondayawagaleni muna iisi ya Wakanaani na Wahiti na Waamoli
    na Wahivi na Wayebusi, isi ija yoyawalahile kuweng'ha wasaho zenu, isi ili na
    ulongo unogile. Molondeka kuditenda dugila dino chila mwaka muna umwezi uno.
  bgs-bgs: “Purisu atin ka piddán kód katô Áglangngagán tun ta tanà na igóddóan katô
    mga Canaanhon, mga Hetihanon, mga Amorihanon, mga Hebihanon, asta mga Jebusihanon,
    kailangan palimudé kó gó ni bulan ni. Tô gó tô tanà na tuu malambù na igtandô
    katô Áglangngagán tun ta mga kamónaan yu na bággén din ákniyu.
  kik-kik: 'Rĩrĩa Jehova akaamũkinyia bũrũri wa Akaanani, na Ahiti, na Aamori, na
    Ahivi, na Ajebusi bũrũri ũrĩa eehĩtire mbere ya maithe manyu ma tene atĩ nĩakamũhe
    bũrũri ũrĩ bũthi wa iria na ũũkĩ-rĩ, mũkaamenyagĩrĩra gĩathĩ gĩkĩ mweri-inĩ ũyũ:'
  fra-NCL: Quand Yahweh t’aura fait entrer dans le pays des Chananéens, des Hittites,
    des Amorrhéens, des Hévéens et des Jébuséens, qu’il a juré à tes pères de te donner,
    pays où coulent le lait et le miel, tu observeras ce rite dans ce même mois.
  cek-AK: Angraeng mah nangcae paek hanah nam panawk khaeah lokkam ih, tahnutui hoi
    khoitui longhaih Kanaan, Hit, Amor, Hiv hoi Jebus kaminawk ih prae thungah ang
    caeh o haih naah, hae khrah ah hae tiah toksak hanah pahnet o hmah.
  xla-xla: Epapedeme Godtapo ka꞉yapa wua꞉ mamadulo dla yu itiyapo himimama wua꞉ye
    mo hale, dlowe alisisi sikemte wokasemale dla eleme tlowepo duwapo. Amasiyama
    wata oloma hema Keinan so mate epo Hitai so mate epo Amoli so mate epo Hibai so
    mate epo Yebusi so mateta mo edla me-ha꞉ha꞉po. Amasiyama epapele tlope Godtapo
    yia꞉ ta꞉laye ma wua꞉ watle hamilipe. Epame wua꞉ mo edla ha꞉ha꞉mama sokomoko hapuloma
    dulu dla itapu mama hema palawa daya yist mate podukumalalo wekele daya dele iye
    de demha꞉ha꞉lepe.
  cuk-cuk: 'Ar Bab-Jehová bemar-dadganga ise-sogar sogsa gusad, we-yala an bemarga
    ukedseye: Canaán-dulemar-yar, Het-dulemar-yar, Amorreo-dulemar-yar, Heveo-dulemar-yar,
    degi, Jebuseo-dulemar-yar. A-yarmar napa-nuedid, gadi ibmar sanmaked. ”Degisoggu,
    Bab-Jehová we-dulemar-yarse bemar-odononikile, we-Abib-niigi bemar we-iba onomaloed.'
  uig-CYR: Әнди Пәрвәрдигар саңа беришкә ата-бовилириңға қәсәм қилған, сүт билән һәсәл
    еқип туридиған зиминға, йәни Ⱪананий, Һиттий, Аморий, Һивий вә Йәбусийларниң зиминиға
    сени елип барғинида мошу Абиб ейида шу ибадәтни тутқин.
  tel-2017: కనానీయులు, హిత్తీయులు, అమోరీయులు, హివ్వీయులు, యెబూసీయులు నివసించే పాలు
    తేనెలు ప్రవహించే దేశానికి నడిపిస్తానని మన పూర్వీకులతో యెహోవా ఒప్పందం చేశాడు. ఆయన
    వాగ్దానం చేసినట్టు ఆ దేశానికి మీరు చేరుకున్న తరువాత ఈ ఆచారాన్ని ఈ నెలలోనే జరుపుకోవాలి.
  hat-BSA: Li va fèt ke lè SENYÈ a fè nou antre nan peyi ki pou Kananeyen yo, Etyen
    yo, Amoreyen yo, Evityen yo, ak Jebisyen yo, peyi ke Li te sèmante a zansèt nou
    yo pou bannou, yon peyi k ap koule avèk lèt ak myèl, pou nou kab obsève sèvis
    sakre sa a nan mwa sa a.
  kos-kos: LEUM GOD El oru sie wulela ku nu sin mwet matu lowos meet ah mu El ac sot
    acn sin mwet Canaan, mwet Hit, mwet Amor, mwet Hiv, ac mwet Jebus tuh in acn suwos.
    Ke El ac uskowosla nu in acn sac, sie facl mut ac kasrup fohk we, kowos fah akfulatye
    len in kufwa se inge ke malem se meet in yac nukewa.
  hbo-WLC: וְהָיָ֣ה כִֽי־יְבִֽיאֲךָ֣ יְהוָ֡ה אֶל־אֶ֣רֶץ הַֽ֠כְּנַעֲנִי וְהַחִתִּ֨י
    וְהָאֱמֹרִ֜י וְהַחִוִּ֣י וְהַיְבוּסִ֗י אֲשֶׁ֨ר נִשְׁבַּ֤ע לַאֲבֹתֶ֙יךָ֙ לָ֣תֶת
    לָ֔ךְ אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָ֑שׁ וְעָבַדְתָּ֛ אֶת־הָעֲבֹדָ֥ה הַזֹּ֖את בַּחֹ֥דֶשׁ
    הַזֶּֽה׃
  ibo-ibo: Mgbe Onyenwe anyị dubatara unu nʼala ndị Kenan, ndị Het, ndị Amọrait, ndị
    Hiv na ndị Jebus bi nʼime ya, bụ ala ahụ ọ ṅụrụ nʼiyi nye nna nna unu ha na ọ
    ga-enye unu, ala mmiri ara ehi na mmanụ aṅụ na-eru na ya, unu ga-eme ofufe mmemme
    a nʼọnwa a.
  ory-ory: ଆଉ କିଣାନୀୟ, ହିତ୍ତୀୟ, ଇମୋରୀୟ, ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ ଲୋକମାନଙ୍କର ଯେଉଁ ଦେଶ ତୁମ୍ଭଙ୍କୁ
    ଦେବାକୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଶପଥ କରିଥିଲେ, ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ
    ଦେଶକୁ ଯେତେବେଳେ ସେ ତୁମ୍ଭଙ୍କୁ ଆଣିବେ, ସେହି ସମୟରେ ତୁମ୍ଭେ ଏହି ମାସରେ ଏହି ସେବାର କାର୍ଯ୍ୟ
    ସାଧନ କରିବ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap epwe emwenikemiilong lon ewe fanüen chon
    Kanaan, chon Hit, chon Amor, chon Hiw me chon Jepus, ewe fanü i a pwon fän akapel
    ngeni ämi kewe lewo pwe epwe ngeniir, eu fanü mi pwülüöch me fanüeräs, oupwe föri
    ei angang iteiten ier lon ei chök maram.
  rop-rop: en wi garra go langa det najawan kantri weya YAWEI bin pramis langa wi
    grengrenfatha olabat. Imbin pramis blanga gibit wi det gudbala kantri weya detlot
    traib gulum Keinanait, Hitait, Emarait, Hibait en Jebusait jidanbat. En wen yumob
    kamat langa det gudbala kantri, yumob garra oldei abum dijan serramoni ebriyiya
    langa det feswan manth.
  ukr-1871: І станеться, як уведе тебе Господь у землю Канаанську, Гетійську, Аморійську,
    Гевійську, Ебусійську, що нею клявся батькам твоїм оддати тобі, в землю текучу
    молоком та медом, тодї служити меш службу сю в місяцї сьому.
  bch-bch: Mugaeai Maron iposa tautaunga pagid tibutibumi ngan ipan tano pagid. Eine
    tano togid Kenan ga It ga Amor ga Ivi ga Iebus. Be tano toa ne kemi tau ga imona
    kapei ta bon isul ga bulmakao itud isul iuotot ngan. Tota oangga ibada gimi ga
    ala ngan tano toa oa, manta akado eaneannga toa ne ngan Bret aea Yis Ienono ngan
    Mao. Rai ga rai ngan taiko toaine, manta akado eaneannga toa ne.
  deu-1951: Wenn dich nun der HERR in das Land der Kanaaniter, Hetiter, Amoriter,
    Heviter und Jebusiter bringen wird, wie er deinen Vätern geschworen hat, dir ein
    Land zu geben, das von Milch und Honig fließt, so sollst du diesen Dienst in diesem
    Monat halten.
  eng-JPS: And it shall be when the LORD shall bring thee into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which He swore
    unto thy fathers to give thee, a land flowing with milk and honey, that thou shalt
    keep this service in this month.
  srp-1865: Pa kad te Gospod uvede u zemlju Hananejsku i Hetejsku i Amorejsku i Jevejsku
    i Jevusejsku, za koju se zakleo ocima tvojim da æe ti je dati, zemlju u kojoj
    teèe mlijeko i med, tada da služiš službu ovu ovoga mjeseca;
  lug-lug: Mukama bw’alimala okubatuusa mu nsi y’Abakanani, n’Abakiiti, n’Abamoli;
    n’ey’Abakiivi, n’Abayebusi, ensi gye yalayirira bajjajjammwe okugibawa, ensi ekulukuta
    amata n’omubisi gw’enjuki, mukwatanga omukolo guno mu mwezi guno.
  heb-heb: והיה כי יביאך יהוה אל ארץ הכנעני והחתי והאמרי והחוי והיבוסי אשר נשבע לאבתיך
    לתת לך ארץ זבת חלב ודבש ועבדת את העבדה הזאת בחדש הזה׃
  ben-IRV: আর কনানীয়, হিত্তীয়, ইমোরীয়, হিব্বীয় ও যিবূষীয়ের যে দেশ তোমাকে দিতে
    সদাপ্রভু তোমার পূর্বপুরুষদের কাছে প্রতিজ্ঞা করেছেন, সেই দুধ ও মধু প্রবাহিত দেশে
    যখন তিনি তোমাকে নিয়ে যাবেন, তখন তুমি এই মাসে এই সেবার অনুষ্ঠান করবে।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਕਨਾਨੀਆਂ ਹਿੱਤੀਆਂ ਅਮੋਰੀਆਂ ਹਿੱਵੀਆਂ
    ਅਤੇ ਯਬੂਸੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਜਿਹੜਾ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾ ਕੇ ਤੁਹਾਨੂੰ ਦੇਣ ਲਈ ਆਖਿਆ
    ਸੀ ਅਤੇ ਜਿਹੜੇ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ ਲਿਆਵੇਗਾ ਤਾਂ ਤੁਸੀਂ ਇਸ ਮਹੀਨੇ ਵਿੱਚ ਇਹ ਉਪਾਸਨਾ
    ਕਰਿਓ।
  tkr-tkr: 'Rəbbee vuşde dekkaaşis k''ınniy g''assır, Kana''anbışin, Q''etbışin, Emorbışin,
    Q''ivbışin, Yevusbışin nyakiy itv gyodatstsen cigabı şos helesva. Rəbbee şu maqa
    qabıyng''a, mane vuza man ədat he''e:'
  mya-JVB: သင် တို့အား ပေး ခြင်းငှာ ဘိုးဘေး များ၌ ထာဝရဘုရားကျိန်ဆို တော်မူသော ပြည်၊
    ခါနနိ လူ၊ ဟိတ္တိ လူ၊ အာမောရိ လူ၊ ဟိဝိ လူ၊ ယေဗုသိ လူတို့နေရာ တည်းဟူသောနို့ နှင့်
    ပျားရည် စီး သောပြည် သို့ ပို့ဆောင် တော်မူပြီးမှ ၊ ယခု လ တွင် သင်တို့သည် ဤ ဝတ်
    ကိုပြု ရကြမည်။
  tte-O: Yeoba iwaloyameli tubumiyao kolili yakato Kenani, Iti, Amoli, Ivi, yo Yebusi
    ali yanuwa kani iyeyawa kolimiu. Saugana ibaguna-yagimiu kwalusae yanuwa masumasulina
    koina, yisti kana yakasisi soinane waginauli bolime kaigeda kaigeda kana waikena
    bagubagunana koina.
  hmo-hmo: Lohiabada ese emui tubuna dekenai ia gwauhamata vadaeni Kanana taudia bona
    Hiti taudia bona Amoro taudia bona Hivi taudia bona Iebusu taudia edia tano do
    ia henia umui dekenai. Unai tano ia namo herea, mai aniani momo herea. Unai tano
    dekenai umui do ia hakaua vareai neganai, inai aria do umui karaia lagani ibounai
    ena hua ginigunana lalonai.
  urd-urd: फिर जब ख़ुदावन्द तुझ को कना'नियों और हित्तियों और अमोरियों और हव्वियों
    और यबूसियों के मुल्क में पहुँचा दे जिसे तुझ को देने की क़सम उसने तेरे बाप दादा
    से खाई थी और जिसमें दूध और शहद बहता है, तो तू इसी महीने में यह इबादत किया करना।
  rus-SYN: И когда введет тебя Господь Бог твой в землю Хананеев и Хеттеев, и Аморреев,
    и Евеев, и Иевусеев, Гергесеев, и Ферезеев, о которой клялся Он отцам твоим, что
    даст тебе землю, где течет молоко и мед, то совершай сие служение в сем месяце;
  bqc-SIM: Dii lɛgbɛ̃̀ á deziↄnɛ à mɛ̀ á bùsu pↄ́ vĩ ń zↄ́'io diu mɛ́ Kanaaↄ
    ń Itiↄ ń Amↄleↄ ń Iviↄ ń Yebusiↄ kuu kpáwá. Tó a tò a kau, àli dikpɛpi
    kɛ mↄɛ beeu.
  tcz-CHONGTHU: “Pakaiyin nangho chan dia napu napateu heng'a akitepna Canaan gam
    mite, Hit mite, Amor mite, Hivi mite chule Jebus mite chenna (khoiju le bongnoi
    lonna gamsung'a nahin puilut teng uleh hiche lhasung'a chu nangman jong hiche
    chonna dan chu nabol ding ahi),” ati.
  mar-mar: परमेश्वराने तुमच्या पूर्वजांशी शपथपूर्वक करार केला होता की कनानी, हित्ती,
    अमोरी, हिव्वी व यबूसी ह्याच्या देशात, जेथे दुधामधाचे प्रवाह वाहतात त्या देशात
    आणल्यानंतर तुम्ही या महिन्यात ही सेवा करावी.
  qub-qub: Chaymi awiluyquicunata Tayta Dios aunishan partiman chayar cada wata cay
    quillacho Pascua fistata ruranqui. Chay partichöga ima-aycapis aypalla captin
    lëchipis mishquipis yacunörämi caycan. Chayga caycan Cananeo runacuna, Het runacuna,
    Hev runacuna, Amorreo runacuna, Jebús runacuna tiyaycashan partimi.
  bqp-bqp: Dikiri lɛ́ sɛ̀ á dizinↄnɛ à pì áni bùsu kũ à vĩ kũ zↄ́'io din, kũ Kanaanↄ
    kũ Itinↄ kũ Amↄrinↄ kũ Ivinↄ kũ Yebusinↄn kun kpááwa. Tó à tò a ka, à dikpɛ
    pì kɛ mↄ dín.
  hat-hat: Seyè a va fè nou antre nan peyi ki pou moun Kanaran yo, pou moun Et yo,
    pou moun Amori yo, pou moun Evi yo ak moun Jebis yo. Se yon peyi ki rich anpil,
    kote lèt ak siwo myèl koule tankou dlo. Se peyi sa a Seyè a te pwomèt l'ap bay
    zansèt nou yo. Lè l'a fè nou antre nan peyi sa a, n'a toujou fè sèvis sa a nan
    menm mwa a.
  eng-BSB: And when the LORD brings you into the land of the Canaanites, Hittites,
    Amorites, Hivites, and Jebusites—the land He swore to your fathers that He would
    give you, a land flowing with milk and honey—you shall keep this service in this
    month.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI lɛɛzu la ga woye Kanaan nuiti ta-yooi zu, ta Ɠɛte
    nuiti, ta Amɔɔl nuiti, ta Ɠeeve nuiti, ta Yeeɓuse nuiti, nii é ma ɠonai woni
    wo-mɛmɛwolani bɛ ga é fe wo ʋɛ, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná, wa niima
    lɛbiyai ve Ɠɔoɠɔ GALAGI ʋɛ, niima alugi ɓɔɠɔi nɔ ma.
  eng-WEBPB: It shall be, when the LORD brings you into the land of the Canaanite,
    and the Hittite, and the Amorite, and the Hivite, and the Jebusite, which he swore
    to your fathers to give you, a land flowing with milk and honey, that you shall
    keep this service in this month.
  kbq-kbq: Ra Anumzamo'ma tmagehe'mokizmima huvempa huzmanteno, amirine, tumerimo'ma
    avite'nea mopama Kenani vahe'mokizmi mopane, Hiti vahe'mokizmi mopane, Amori vahe'mopama,
    Hivi vahe'mokizmi mopama tamigahuema hu'nea mopare'ma tamavreno vanigeta, kafugu
    kafugura ana knagura nentahita musenkase hiho.
  nhe-BL: Huajca sesen xihuitl ipan ni metztli monequi inquiilnamiquise ni tonal.
    Huan teipa san se inquichihuase quema TOTECO inmechhuicatos ipan nopa cuali tlali
    campa itztoque nopa cananeos, heteos, amorreos, heveos huan jebuseos tlen quintencahuili
    tohuejcapan tatahua para techmacas. Nopa tlali quipiya miyac itlajca hasta mocahua.
    Nopona nojquiya monequi xiilhuichihuaca ipan ni metztli.
  bus-bus: Dii lɛ́ gbɛ̃̀ a dezinↄnɛ à bè é bùsu kɛ̀ zwi kↄ̃n zↄ́'io din, kɛ̀ Kanaanↄ
    kↄ̃n Itinↄ kↄ̃n Amↄrinↄ kↄ̃n Ivinↄ kↄ̃n Yebusinↄↄ kún kpáawa. Tó à tò a ka, à
    zĩbaa pì kɛ mↄↄ kɛ̀kiin.
  gub-BL: Amo 'ar mehe Tupàn peneraha putar Kànàà izuapyapyr waiwy pe nehe, Etew izuapyapyr
    waiwy pe nehe no, Amohe ywy rehe har waiwy pe nehe no, Ewe izuapyapyr waiwy pe
    nehe no, Zepu izuapyapyr waiwy pe nehe no. Umume'u a'e ywy peipy wanupe peneko
    àwàm romo. Ikatuahy a'e ywy ma'etymaw romo. Heta tetea'u temi'u a'e pe. A'e pe
    peneraha mehe nehe, pema'enukwaw katu putar ko 'ar rehe nehe. Pezapo mynykawhu
    ko 'ar rehe ko zahy rehe kwarahy nànàn nehe.
  eng-DRA: And when the Lord shall have brought thee into the land of the Chanaanite,
    and the Hethite, and the Amorrhite, and the Hevite, and the Jebusite, which he
    swore to thy fathers that he would give thee, a land that floweth with milk and
    honey, thou shalt celebrate this manner of sacred rites in this month.
