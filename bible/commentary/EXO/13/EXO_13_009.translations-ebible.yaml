  pon-2006: Sarawi wet pahn wia mehn kataman ehu, me rasehng mehkot me pirapiriong
    ni pehmwail oh nin temwamwail; e pahn katamankin kumwail en peupeusehla oh sukuhlki
    kosonned en KAUN-O, pwehki KAUN-O eh ketin kahluwaikumwaildo sang Isip ni roson
    lapalap en nin lime.
  ksd-ksd: Ma na varogop ma ra vakilang piram ta ra limam, ma na varogop ma ra vakilang
    na kodakodop ta ra pal a matam, upi ra varkurai kai ra Luluai na ki ta ra ngiem;
    tago ra Luluai i ga agure vairop u ma ra dekdek na limana kan ra gunan Aigipto.
  tur-YTC: Bu, elinde bir işaret, gözlerinin arasında bir anma olacak, ta ki, Yahve'nin
    yasası ağzında olsun. Çünkü Yahve güçlü eliyle seni Mısır'dan çıkardı.
  grc-BRENT: Καὶ ἔσται σοι σημεῖον ἐπὶ τῆς χειρός σου, καὶ μνημόσυνον πρὸ ὀφθαλμῶν
    σου, ὅπως ἂν γένηται ὁ νόμος Κυρίου ἐν τῷ στόματί σου· ἐν γὰρ χειρὶ κραταιᾷ ἐξήγαγέ
    σε Κύριος ὁ Θεὸς ἐξ Αἰγύπτου.
  ind-AYT: “Itu harus menjadi tanda bagimu pada tanganmu dan sebagai pengingat di
    antara matamu supaya hukum TUHAN ada pada mulutmu, sebab dengan tangan yang kuat,
    TUHAN telah membawamu keluar dari Mesir.
  nya-nya: Lamulo ili lidzakhala ngati chizindikiro chomangidwa pa dzanja lanu ndi
    chikumbutso choyikidwa pamphumi panu kuti malamulo a Yehova asachoke pakamwa panu.
    Pakuti Yehova anakutulutsani mʼdziko la Igupto ndi dzanja lake lamphamvu.
  hrv-hrv: 'Neka ti bude kao znak na tvojoj ruci i kao opomena na tvome čelu: da Jahvin
    zakon bude uvijek na tvojim ustima. Jer te rukom jakom Jahve izbavio iz Egipta.'
  mps-mps: Tama dagego kegeda pidali weyu, te tiwai lotu po wabo kolesaga da, te dąį
    me deli dao, te dagego duga nogode me gesabidide elaluabo dąį ąǫ yaibao. Tama
    te Genuai Bidigo bomai po te dagego homu kolesaga iliyu, tama po wabo nigilaibao.
    Magi basowe, Genuai Bidigo bomogo sę elama, tama da Isip tǫde selama, odasa
    asai dao.
  tpi-tpi: Dispela kain lotu bai i stap olsem mak long han bilong yupela o long pes
    bilong yupela. Na em bai i mekim yupela i tingting na toktok long ol lo bilong
    Bikpela. Long wanem, Bikpela i bin wok strong long kisim yumi long Isip na bringim
    yumi i kam.
  dan-1931: Det skal være dig som et Tegn på din Hånd og et Erindringsmærke på din
    Pande, for at HERRENS Lov må være i din Mund, thi med stærk Hånd førte HERREN
    dig ud af Ægypten.
  vie-OVCB: Việc giữ lễ này và việc nhắc nhở luật pháp của Chúa Hằng Hữu sẽ chẳng
    khác gì dấu ghi trên trán và trên tay, để đừng ai quên rằng chính Chúa Hằng Hữu
    đã dùng tay toàn năng Ngài đem chúng ta ra khỏi Ai Cập.
  guj-2017: “આ પર્વનું પાલન તમારા હાથ પર અને તમારી આંખો વચ્ચે કપાળ પર યાદગીરીના સૂચક
    ચિહ્ન જેવું રહેશે. તે તમને યાદ રખાવશે તમારા મુખમાં યહોવાહનાં વચનો રહે. કેમ કે
    યહોવાહ તમને સામર્થ્યવાન હાથથી મિસરમાંથી બહાર લઈ આવ્યા છે.
  pon-2006A: Sarawi wet pahn wia mehn kataman ehu, me rasehng mehkot me pirapiriong
    ni pehmwail oh nin temwamwail; e pahn katamankin kumwail en peupeusehla oh sukuhlki
    kosonned en KAUN-O, pwehki KAUN-O eh ketin kahluwaikumwaildo sang Isip ni roson
    lapalap en nin lime.
  por-BRBSL: Será para um sinal em sua mão, e para um memorial entre seus olhos, que
    a lei de Javé possa estar em sua boca; pois com uma mão forte Javé o tirou do
    Egito.
  aly-aly: Arrantherr INGKARTek iterrerl-ayntetyek, rarl arrenhantherr arntarnt-arenh.
    Arrantherr angka Akngey-kenh arnkwewarl, iytelarr-warl ingkwernem arrernelhemel
    iltyewarl, akapwert-warl. Alakenh iylpelerrey-angenh anayntetyek, angka ikwerenhek
    intem-antey awelherl-ayntetyek, arrantherr iterl-arem, rarl arawerrng rlterrkel
    arrenhantherr Egypt-they atnwenhey-alpek.
  cth-cth: BAWIPA e kâlawk teh na pahni dawk pou ao thai nahan, hote hno teh na kut
    dawk mitnout kapanuekkhaikung, na mit rahak vah pahnim hoeh nahanlah ao han. BAWIPA
    ni nang teh athakaawme a kut hoi Izip ram dawk hoi na hrawi awh toe.
  twi-twi: Saa afe biara mu nnaawɔtwe afahyɛ yi nyɛ nsɛnkyerɛnne te sɛ agyiraehyɛde
    a wɔde abɔ mo nsa ho anaa mo moma so sɛ nkae ade. Momma Awurade mmara ntena mo
    anom, efisɛ tumi kɛse na ɔde yii mo fii Misraim.
  hlt-hlt: Nang ham Na kut dongah miknoek la, na mik laklo ah poekkoepnah la om ni.
    A tlungluen kut neh BOEIPA loh nang Egypt lamloh n'khuen coeng dongah BOEIPA kah
    olkhueng he na ka dongah om saeh.
  tbz-SIM: Dɛ kó dibɑnni yó ńdò ndibɛnkɛ̀rì ndi di kpɛ́í, kɛ̀ dí dì dɔ̀ɔ̀ mɛcɑnnimɛ̀
    kɛ́ mmɛ̀ ũ di nɔu kɛ mɛ̀ ìrí di tĩ́ĩ̀, kɛ̀ mɛ̀ di denniní di Yiɛ̀ nKuyie nkó ikuɔ́
    kùù di dènnɛ Esibiti nɛ̀ ku wɛ̃rímú.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God uan gavgavimɨn pamtem ingara, e inigha
    Isipɨn kantrin azenan ize. Eghtɨ isamɨn arazir kam ian dafariba ko guabar, osizirimɨn
    mɨn ikɨ. Eghtɨ a ia bagh arazir an amizimɨn ababanimɨn mɨn ikɨ. Egh a ia damightɨ
    ia kamaghɨn nɨghnɨgh suam, e Ikiavɨra Itir Godɨn akar gavgavibar gun mɨkɨmam.
  dop-dop: Ɩ́ kɑ́ tɔkɩ Tɛɛʋ ɑcimɑ ɑnǝɣɩ sɩ pǝ́ tɔɔsǝɣɩ-mɛɣɛ kʋyɑkʋ kʋnɛ ɩnɩ kʋ tɔɔ
    kɛ́ teitei ɩsɩɩ kʋyʋsʋm mpi ɩ́ teŋ mǝ tokuŋ nɑ ɩ́ tɑmsǝɣɩ mǝ ŋkpɑlɑsɩ tɑɑ, sɩ
    pǝ́ tɔɔsǝɣɩ-mɛ, nɑ ɩ́ kɑlǝɣɩ Tɑcɑɑ kʋsǝsɩɩtʋ kɛ tɑm nɑ ɩ́ nyɩ-tɩ tɔ. Tɛɛʋ ɑcimɑ
    tɔɣɔʋ mpɩ pɩɩ tɔɔsǝɣǝnɑ-mɛ sɩ Tɑcɑɑ lǝsǝnɑ-mɛɣɛ Icipiti tɑɑ nɑ ɩ toŋ sɔsɔɔŋ.
  azb-azb: Qoy bu əlinizdə nişanə və gözlərinizin önündə xatirə olsun ki, Rəbbin qanunu
    dilinizdən düşməsin. Çünki Rəbb sizi qüdrətli əli ilə Misirdən çıxartdı.
  eng-DBY: And it shall be for a sign to thee on thy hand, and for a memorial between
    thine eyes, that the law of Jehovah may be in thy mouth; for with a powerful hand
    hath Jehovah brought thee out of Egypt.
  hin-2017: फिर यह तुम्हारे लिये तुम्हारे हाथ में एक चिन्ह होगा, और तुम्हारी आँखों
    के सामने स्मरण करानेवाली वस्तु ठहरे; जिससे यहोवा की व्यवस्था तुम्हारे मुँह पर
    रहे क्योंकि यहोवा ने तुम्हें अपने बलवन्त हाथों से मिस्र से निकाला है।
  wol-KYG: «Na màggal googu di pàttliku ci yeen. Na mel ni màndarga mu nekk ci seen
    loxo ak seen jë. Su ko defee ngeen saxoo jàngle yoonu Aji Sax ji, ndax ci dooley
    loxoom la leen Aji Sax ji génnee Misra.
  swp-swp: Abo i hemala doha heiheinoi nimam potana eai eo abahenuaisinimiu matamiu
    duaduaridi eai, bena GUIAU ena laugagaeo abo awam eai; paana GUIAU nimana gigiborina
    eai i woeahaimiu Aigupito eai.
  bjr-bjr: Mooseefa kafaa Isaraee maqannaa qimannimidanoo qinau. Maa oomaqana narafa
    inni naaqoo auqaannoo. Nisaukuki sanda rumbeera foora faqa niqinaaqa rumbeera
    foora inoo maridanoo, mifa inni naaqoo auqainaqa innee Yaaweena sandufa qirana
    faqa mina ufa asaana rumasee irirana faqa naaqoo auqaannoo. Yaaweefa narí afeekannoo
    inni Isipa maqa maaqaindaraana nifiqee anunara miqiaqa.
  eng-YLT: and it hath been to thee for a sign on thy hand, and for a memorial between
    thine eyes, so that the law of Jehovah is in thy mouth, for by a strong hand hath
    Jehovah brought thee out from Egypt;
  bzd-NTPO: Ie' tö se' yë'ttsa̱ Egipto a̱ idiché tai̱ë wa, e' kue̱ki̱ se' dör ie'
    icha. Mik se' tö ka̱wö e' tkö'we̱ke, eta̱ e' tö se' ulitane a̱ ie̱ri meraë a̱s
    Jehová ttè ki̱ se' e̱r me'rie. E' dör we̱s se' e̱' wakyuö̀ se' wötsa̱ ki̱ ena
    se' ulà kkue ki̱ es.
  eng-WYC-2017: And it shall be as a sign in thine hand, and as a memorial before
    thine eyes, and that the law of the Lord be ever[more] in thy mouth; for in a
    strong hand the Lord led thee out of Egypt, and of the house of servage.
  eng-WMBB: It shall be for a sign to you on your hand, and for a memorial between
    your eyes, that the LORD’s law may be in your mouth; for with a strong hand the
    LORD has brought you out of Egypt.
  urd-GVH: यह ईद तुम्हारे हाथ या पेशानी पर निशान की मानिंद हो जो तुम्हें याद दिलाए
    कि रब की शरीअत को तुम्हारे होंटों पर रहना है। क्योंकि रब तुम्हें अपनी अज़ीम क़ुदरत
    से मिसर से निकाल लाया।
  rug-rug: Sa tinavete hie, si kaqu na vina balabala pule, guana keke vina gilagila
    sapu ta pusi veko pa limamu babe pa raemu. Asa kaqu va balabala pule nigo, pude
    lopu makudo, tozi vura nia meke va nonoga ni goi koari na tie sa tinarae te Zihova.
    Ura e Zihova turaṉa vurani gamu pa nana ṉiniraṉira pa popoa Izipi, gua.
  gaz-gaz: Sirni kunis akka seerri Waaqayyoo arraba kee irra jiraatuuf harka kee irratti
    akka mallattoo, adda kee irratti immoo akka yaadannoo siif taʼa. Waaqayyo harka
    isaa jabaa sanaan Gibxii si baaseetii.
  fra-LSG: Ce sera pour toi comme un signe sur ta main et comme un souvenir entre
    tes yeux, afin que la loi de l’Éternel soit dans ta bouche; car c’est par sa main
    puissante que l’Éternel t’a fait sortir d’Égypte.
  gnn-gnn: '@see-verse:EXO.013.008'
  yal-yal: Sanli ito na nan ma fe rabirama ɛ ma, alo ɛ na taxamasenna xidi ɛ yiin
    na hanma ɛ sa ɛ tigi ra, alogo Alatalaa sariyan xa lu ɛ dɛ. Bayo Alatala nan ɛ
    raminixi Misiran yi a sɛnbɛni.
  haw-1868: He hoailona no ia nou ma kou lima, he mea hoomanao no hoi mawaena o kou
    mau maka, i mau ke kanawai o Iehova ma kou waha; no ka mea, me ka lima ikaika
    ka Iehova i lawe mai ai ia oe mai Aigupita mai.
  arb-NAV: فَتَكُونُ هَذِهِ الْفَرِيضَةُ بِمَثَابَةِ عَلامَةٍ عَلَى يَدِكَ، وَتَذْكَاراً
    بَيْنَ عَيْنَيْكَ، لِتَكُونَ شَرِيعَةُ الرَّبِّ فِي فَمِكَ، لأَنَّ الرَّبَّ قَدْ
    أَخْرَجَكَ بِيَدٍ قَدِيرَةٍ مِنْ مِصْرَ.
  ewe-ewe: Ŋkeke sia ɖuɖu anɔ na mi abe dzesi ene le miaƒe asiwo kple ŋkuɖodzinu le
    miaƒe ŋgonu, ale be Yehowa ƒe se la anɔ miaƒe nu me, elabena Yehowa kplɔ mi do
    goe le Egipte kple asi sesẽ.
  eng-LEE: And it shall be unto thee for a sign upon thy hand, and for a memorial
    between thy eyes, in order that the law of the Lord may be in thy mouth; for with
    a strong hand hath the Lord brought thee forth out of Egypt.
  asm-FB: এয়ে উদ্ধাৰ সোঁৱৰণৰ বাবে তোমালোকৰ হাত আৰু কপালত থাকক। যিহোৱাৰ ব্যৱস্থা তোমালোকৰ
    কথাত থাকক, কিয়নো তোমালোকৰ হাত, আৰু কপালত এই মুক্তি সোঁৱৰণীয় হৈ থাকিব। কিয়নো
    যিহোৱাই বাহুবলেৰে মিচৰৰ পৰা তোমালোকক বাহিৰ কৰি আনিলে।
  sus-A: يِ سَلِ لُمَ نّ وٌ بّ عَلْ تْنشُمَ نَشَن سَشِ وٌ بّلّشّ مَ، شَ نَ مُ تْنشُمَ
    نَشَن سَشِ وٌ تِفِ مَ، عَلَكٌ وٌ نَشَ نّيمُ عَلَتَلَ شَ سّرِيّ مَ.
  fra-SBL: Ce sera pour toi un signe sur ta main et un souvenir entre tes yeux, afin
    que la loi de l'Éternel soit dans ta bouche ; car c'est d'une main forte que l'Éternel
    t'a fait sortir d'Égypte.
  hbo-hbo: וְהָיָה֩ לְךָ֨ לְאֹ֜ות עַל־יָדְךָ֗ וּלְזִכָּרֹון֙ בֵּ֣ין עֵינֶ֔יךָ לְמַ֗עַן
    תִּהְיֶ֛ה תֹּורַ֥ת יְהוָ֖ה בְּפִ֑יךָ כִּ֚י בְּיָ֣ד חֲזָקָ֔ה הֹוצִֽאֲךָ֥ יְהֹוָ֖ה
    מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: And it schal be as a signe in thin hond, and as a memorial before
    thin iyen, and that the lawe of the Lord be euere in thi mouth; for in a strong
    hond the Lord ledde thee out of Egipt, and of the hows of seruage.
  pjt-pjt: Uwa, yiya kutjupa yiya kutjupa tjiṉṯu nyanga paluṟu wirkankunyangkaya aṟa
    nyanga mai pilytja ngalkuntjanya palu puṟunypaṯu palyanma watarkurinytja wiyangku
    ngalkula ruuru kulintjikitjangku. Munu palulanguṟu nyura kuliṟa Godalu wituntjitja
    tjuṯa kuḻu wangkara tjakultjunkuku maḻatja tjuṯangka paluṟu tjana kuḻu nintiringkula
    wangaṉarangku kulintjaku, panya Mayatja Godalu nganaṉanya witulya puḻkangku Itjipalanguṟu
    pakaltjingaṉu. Uwa, aṟa nyanga paluṟu walka puṟunypa ngaṟaku nyurampa manyirkangka
    nyura watarkurinytjaku-tawara.” Alatji Moselu Israelkunu tjuṯangka tjakultjunangi.
  cwe-cwe: Dugila dino dizakuwa lukumbuso fana chilaguso muna yamakono yenu hebu muna
    ivihanga venu, muladi siku zose chiwakumbuse kulonga malagilizo ya Mndewa Mulungu.
    Mana Mndewa Mulungu kamulavani muna iisi ya Misili kwa udahi wake mkulu.
  bgs-bgs: “Ni áglumun yu ni iring na pató tun ta bállad yu ó tun ta bukád yu. Ukit
    katô kapalimudé yu, dì yu ágkalingawan na kailangan ulit-ulitán yu tô mga sugù
    katô Áglangngagán, su sikandin tô igpéwà ákniyu tikud tun ta banuwa ka Ehipto
    ukit katô katulusan din.
  kik-kik: Kũmenyerera mũthenya ũyũ nĩkuo kũrĩtuĩkaga ta rũũri guoko-inĩ gwaku, na
    kĩririkania ũthiũ-inĩ waku, atĩ watho wa Jehova nĩũrĩikaraga iromo-inĩ ciaku.
    Nĩgũkorwo Jehova nĩakũrutire bũrũri wa Misiri na guoko gwake kwa hinya.
  fra-NCL: Ce sera pour toi comme un signe sur ta main et comme un souvenir entre
    tes yeux, afin que la loi de Yahweh soit dans ta bouche ; car c’est par sa main
    puissante que Yahweh t’a fait sortir d’Égypte.
  cek-AK: Hae hmuen loe nangcae ban ah angmathaih ah om tih, na mik salak ih lupataeh
    ah panoeksakkung ah om ueloe, na pakha ah Angraeng ih kaalok to om tih; Angraeng
    mah a thacakhaih rang hoiah Izip prae thung hoiah ang zaeh o.
  xla-xla: Epedeme daya dele koko itapo wua꞉ do dla epo wua꞉ daptala dla ulu epapele
    some hutiyelepe, wua꞉tapo Godta imale kokoye wowelilala depame. Adipalati, ya꞉ta
    itiyamaleta wua꞉ye eleme Isip mo tle alikili dla woyamuwapo.
  cuk-cuk: Deginbali, we-iba, bemar-sakwagi, bemar-bebegindibe, wilub-naiyob guoed.
    We, bemar-insaega imakoed, bemar Bab-Jehová e-igar-maidgi sunmakdiguewilubbid,
    ar ade, Bab-Jehová gandikidba Egipto-yargi bemar-onosad.
  uig-CYR: Пәрвәрдигарниң қанун-тәлиминиң һемишә ағзиңдин чүшмәслиги үчүн, бу бәлгүлимини
    қолуңға бәлгү қилип селивал, пешанәңгә қашқидәк әсләтмә қилип орнитивал; чүнки
    Пәрвәрдигар сени қудрәтлик қоли билән Мисирдин чиқарди.
  tel-2017: యెహోవా తన బలిష్టమైన చేతితో మిమ్మల్ని ఐగుప్తు నుండి రప్పించాడు. ఆయన ఉపదేశం
    మీ నోట ఉండేలా, ఈ ఆచారం మీ చేతులపై గుర్తుగా మీ నుదుటిపై జ్ఞాపక చిహ్నంగా ఉంటుంది.
  hat-BSA: Epi sa va sèvi kòm yon sign pou ou sou men ou, e kòm yon souvni nan fon
    ou, pou lalwa SENYÈ a kapab nan bouch ou; paske se te avèk yon men pwisan ke SENYÈ
    a te mennen nou sòti an Égypte.
  kos-kos: Len in kufwa se inge ac fah sie mwe esmakin, oana mwe esmakin ma kowos
    kapriya ke pouwos ku ke motonsruwos. Ac fah akesmakye kowos in kalwenina in fahkak
    ac luti Ma Sap lun LEUM GOD, mweyen LEUM GOD El uskowosme liki facl Egypt ke ku
    lulap lal.
  hbo-WLC: וְהָיָה֩ לְךָ֨ לְא֜וֹת עַל־יָדְךָ֗ וּלְזִכָּרוֹן֙ בֵּ֣ין עֵינֶ֔יךָ לְמַ֗עַן
    תִּהְיֶ֛ה תּוֹרַ֥ת יְהוָ֖ה בְּפִ֑יךָ כִּ֚י בְּיָ֣ד חֲזָקָ֔ה הוֹצִֽאֲךָ֥ יְהֹוָ֖ה
    מִמִּצְרָֽיִם׃
  ibo-ibo: Imezu mmemme a ga-adịrị unu dịka ihe ịrịbama nʼala unu, dịrịkwa ka ihe
    ngosi nʼegedege ihu unu, ichetara unu na Onyenwe anyị ji aka ike ya dupụta anyị
    site nʼala Ijipt.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା ଯେପରି ତୁମ୍ଭ ମୁଖରେ ରହିବ, ଏଥିପାଇଁ ଏହା ଚିହ୍ନ ସ୍ୱରୂପେ
    ତୁମ୍ଭ ହସ୍ତରେ ଓ ସ୍ମରଣର ଉପାୟ ସ୍ୱରୂପ ତୁମ୍ଭ ଚକ୍ଷୁ ଦ୍ୱୟର ମଧ୍ୟସ୍ଥାନରେ ରହିବ; ଯେହେତୁ ସଦାପ୍ରଭୁ
    ପରାକ୍ରାନ୍ତ ହସ୍ତ ଦ୍ୱାରା ମିସରଠାରୁ ତୁମ୍ଭଙ୍କୁ ବାହାର କରି ଆଣିଅଛନ୍ତି।
  chk-chk: Ei epwe usun chök eu asisil won pöümi pwal eu pisekin achem won chamwemi,
    pwe oupwe chök leaweni än ewe Samol mi Lapalap kewe allük. Pun ewe Samol mi Lapalap
    a emwenikemiiwu seni Isip ren pöün mi manaman.
  rop-rop: “Wal dijan serramoni na garra meigim yumob jinggabat det lowa blanga YAWEI,
    en yumob garra oldei titjimbat yumob san det lowa, dumaji YAWEI na bin deigidawei
    yumob brom Ijip garram im strongwan pawa.
  ukr-1871: 'І буде се в тебе знаменнєм на руцї твоїй і споминкою між очима в тебе,
    про те щоб закон Господень був ув устах твоїх: рукою бо міцною вивів тебе Господь
    із Египту.'
  bch-bch: Eaneannga toa ne ga iman kilala ngan matami nanan Maron ele kadonga, mambe
    kilala ede akaukau ga idae bagemiai mao laboramiai. Toa bedaoa ga matami nanan
    Deo ele apu ta aposaposa ngan. Ngansa Maron iura kapei ta ibada gimi ta atnan
    Isip ga anam.
  deu-1951: Und es soll dir zum Zeichen sein in deiner Hand und zum Denkmal vor deinen
    Augen, daß des HERRN Gesetz in deinem Munde sei, weil der HERR dich mit mächtiger
    Hand aus Ägypten geführt hat.
  eng-JPS: And it shall be for a sign unto thee upon thy hand, and for a memorial
    between thine eyes, that the law of the LORD may be in thy mouth; for with a strong
    hand hath the LORD brought thee out of Egypt.
  srp-1865: I neka ti bude kao znak na ruci tvojoj i kao spomen pred oèima tvojima,
    da ti zakon Gospodnji bude u ustima; jer te je rukom krjepkom izveo Gospod iz
    Misira.
  lug-lug: Omukolo guno gunaababeereranga ng’akabonero ku mikono gyammwe, oba mu byenyi
    wakati w’amaaso gammwe, okubajjukizanga etteeka lya Mukama eritaavenga ku mimwa
    gyammwe. Kubanga Mukama yabaggya mu Misiri n’omukono gwe ogw’amaanyi.
  heb-heb: והיה לך לאות על ידך ולזכרון בין עיניך למען תהיה תורת יהוה בפיך כי ביד חזקה
    הוצאך יהוה ממצרים׃
  ben-IRV: আর এটা চিহ্নের জন্য তোমার হাতে ও স্মরণের জন্য তোমার কপালে থাকবে; যেন সদাপ্রভুর
    ব্যবস্থা তোমার মুখে থাকে, কারণ সদাপ্রভু শক্তিশালী হাত দিয়ে মিশর থেকে তোমাকে বের
    করেছেন।
  pan-pan: ਇਹ ਤੁਹਾਡੇ ਹੱਥਾਂ ਉੱਤੇ ਨਿਸ਼ਾਨ ਅਤੇ ਤੁਹਾਡੇ ਨੇਤਰਾਂ ਦੇ ਵਿੱਚ ਯਾਦਗਿਰੀ ਲਈ ਹੋਵੇਗਾ
    ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਤੁਹਾਡੇ ਮੂੰਹ ਵਿੱਚ ਰਹੇ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਨੇ ਤਕੜੇ ਹੱਥ ਨਾਲ ਤੁਹਾਨੂੰ
    ਮਿਸਰੋਂ ਕੱਢਿਆ।
  tkr-tkr: Rəbbee Cuna xəbvalla haagu, şu Misirğançe qığav'uva, havaasre Rəbbina q'aanun
    vuşde ghalele g'u'moxhacen. Mançil-allad hasre man ədat vuşde xıleyliniy ligaylin
    k'ats' xhinne vuşde yik'bışee axvecen.
  mya-JVB: ထာဝရဘုရား ၏ တရား သည်၊ သင် ၏နှုတ် ၌ တည် မည်အကြောင်း ၊ ဤအရာသည် သင် ၏လက် ၌
    လက္ခဏာ သက်သေ၊ သင် ၏မျက်စိ ကြား မှာ အောက်မေ့ ဘို့ရာဖြစ် ရမည်။ အားကြီး သောလက် တော်ဖြင့်
    ထာဝရဘုရား သည်၊ သင့် ကို အဲဂုတ္တု ပြည်မှ နှုတ်ဆောင် တော်မူပြီ။
  tte-O: Na tem ginauli yabo nuwanuwamiu kwanuwatu-kalatan mumugamiu bwaite besiele,
    kilakilala yabo kwapei nimamiu mena o nuwana lamwamiu mena, mumugane ilaomaya
    tubumiyao kolili. Mwa soi bwaite ami kaba nuwatu-kalatan besiele kilakilala yabo.
    Iyanuwatu-kalatagimiu yo Yeoba ana loina kwayawasa kaiwena Yeoba ana kaiwe mena
    ikalaimiu kwayawatagilima Itipita koina.
  hmo-hmo: Inai kara be toana ta, emui imana dekenai, o laloatao gauna ta emui baguna
    dekenai bamona. Inai be laloatao gauna dainai, emui uduna dekenai Lohiabada ena
    taravatu do umui herevalaia noho. Badina be Lohiabada ese mai iena siahu bada
    danu, Aigupito dekena amo ia hakaua siri umui.
  urd-urd: और यही तेरे पास जैसे तेरे हाथ में एक निशान और तेरी दोनों आँखों के सामने
    एक यादगार ठहरे, ताकि ख़ुदावन्द की शरी'अत तेरी ज़बान पर हो; क्यूँकि ख़ुदावन्द ने
    तुझ को अपनी ताक़त से मुल्क — ए — मिस्र से निकाला।
  rus-SYN: И да будет тебе это знаком на руке твоей и памятником пред глазами твоими,
    дабы закон Господень был в устах твоих, ибо рукою крепкою вывел тебя Господь Бог
    из Египта.
  bqc-SIM: Dikpɛpi iↄ dɛɛ́ seela ũ lán pↄ́ daa ↄwa ge dↄngubↄ yea mi'aɛwawa, kɛ́
    Dii ikoyã su bↄ á lɛ́uo, asa ↄ̃mɛ á bↄ́lɛ Egipi ń a ↄ gbãao.
  tcz-CHONGTHU: '“Hiche golvah nahi melchihna khat''a pang jing ding, chule namit
    jeng ajong hetjing na a pang ding, hiche kihilna hi na kamsung''a navop jing ding
    ahi: Pakaiyin nangma abanthahat pan''a Egypt gamsung''a kon''na nahin puidoh ahi,”
    ati.'
  mar-mar: हे चिन्ह तुझ्या हातावर, तुझ्या दोन्ही डोळ्यांच्या मध्ये स्मारक असे असावे,
    परमेश्वराचा नियम तुझ्या मुखी असावा. कारण की परमेश्वराने बलवान भुजाने तुला मिसर
    देशामधून बाहेर आणले.
  qub-qub: Gamcunapäga cay fista canga ricrayquicho u urcuyquicho chäpasha caycajnömi
    Tayta Diospa mandamintuncunata imaypis mana gonganayquipaj. Chaynöga canga fiyupa
    munayninwan Egiptupita Tayta Dios jorgamushushayquipitami.
  bqp-bqp: Dikpɛ pì nigↄ̃ deárɛ sèeda ũ lán pↄ́ dana ↄaa bà, ke lán dↄngu pↄ́ yĩna
    mì'arɛaa bà, de Dikiri doka gↄ̃ kú á lɛ́n, zaakũ àkũ mɛ́ à á bↄ́tɛ Misila kũ
    a ↄ gbãnao.
  hat-hat: Sèvis sa a ap tankou yon mak nan men nou osinon yon bagay nou mete nan
    tèt nou pou nou pa bliye, pou nou ka toujou fè konnen lòd Seyè a. Paske, se avèk
    fòs ponyèt li li fè nou soti kite peyi Lejip la.
  eng-BSB: It shall be a sign for you on your hand and a reminder on your forehead
    that the Law of the LORD is to be on your lips. For with a mighty hand the LORD
    brought you out of Egypt.
  tod-tod: Toɠa ɠɛ wo ʋɛ wo-yeei ʋa ga poogi, ta tookisui wo-loʋalaʋɛ, naa ɠa a kɛ
    Ɠɔoɠɔ GALAGI ná-tɔgi ɠɛ wo-laaʋɛ, mazɔlɔɔ Ɠɔoɠɔ GALAGI wo ɠulaʋɛ Ezipete yooi
    ʋa ga ná-zeeɠaaɓaai.
  eng-WEBPB: It shall be for a sign to you on your hand, and for a memorial between
    your eyes, that the LORD’s law may be in your mouth; for with a strong hand the
    LORD has brought you out of Egypt.
  kbq-kbq: Ama ana knamo'a tamazante'ene kokovite'ena avame'za me'nena, tamagera okanitma
    tamagesa nentahinkeno, Ra Anumzamofo kasegemo'a tamagipi meno. Na'ankure Ra Anumzamo'a
    tusi'a hanavenentake azanu Isipitira tamavreno atirami'ne.
  nhe-BL: Huan queja inquitlalisquíaj se tlanextilijcayotl ipan imoma o ipan imocuajtol
    tlen inmechilnamiquiltisquía se tlenijqui, ya ni inmechilnamiquiltis para monequi
    inquitoquilise nochi nopa tlanahuatili tlen techmacac TOTECO para nochipa, pampa
    nelía elqui TOTECO tlen techquixti tlen tlali Egipto ica ihueyi chicahualis.
  bus-bus: Zĩbaa pì égↄ̃ dɛare sèeda ũ lán pↄ́ dana ↄↄa bà, ke lán dↄngu pↄ́ yina
    mì'aɛa bà, lɛ Dii doka gↄ̃ kú a lɛ́n, zaakɛ àmbe à a bↄɛ Igipiti kↄ̃n a ↄ gbãaao.
  gub-BL: Ko mynykaw nuzuawy kwaw ma'e pepo pe iàpixi pyrer nehe, penehàpykàg rehe
    iàpixi pyrer nehe. Nezewe mehe pemuma'enukwaw putar Tupàn ze'eg rehe pezemu'e
    àwàm rehe nehe. Pemume'u putar ize'eg nehe no. Tuwe pemume'u wiwi Tupàn ze'eg
    nehe. Ta'e Tupàn penerur Ezit ywy wi a'e xe, ukàgaw rupi a'e xe.
  eng-DRA: 'And it shall be as a sign in thy hand, and as a memorial before thy eyes:
    and that the law of the Lord be always in thy mouth, for with a strong hand the
    Lord hath brought thee out of the land of Egypt.'
