verse: EXO.013.009
translations:
  mal-C: യഹോവയുടെ ന്യായപ്രമാണം നിന്റെ അധരങ്ങളിൽ എപ്പോഴും ഉണ്ടായിരിക്കേണ്ടതിന് ഈ അനുഷ്ഠാനം
    നിന്റെ കൈമേൽ ഒരു ചിഹ്നവും നെറ്റിയിൽ ഒരു സ്മാരകവും ആയിരിക്കണം; യഹോവ തന്റെ ശക്തിയുള്ള
    കരത്താൽ നിന്നെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചു കൊണ്ടുവന്നുവല്ലോ.
  deu-TKW: Und es soll dir sein, wie ein Wahrzeichen an deiner Hand und wie ein Gedenkzeichen
    an deiner Stirn, damit die Unterweisung Jahwes stets in deinem Munde sei; denn
    mit gewaltiger Hand hat dich Jahwe aus Ägypten weggeführt.
  lin-lin: Feti oyo bokosala ekozala lokola elembo na loboko na bino mpe ekaniseli
    na elongi na bino mpo ete mibeko ya Yawe ezala na bibebu na bino, pamba te Ye
    nde abimisaki bino na Ejipito na loboko na Ye ya nguya.
  eng-LSV: and it has been to you for a sign on your hand, and for a memorial between
    your eyes, so that the Law of YHWH is in your mouth, for by a strong hand YHWH
    has brought you out from Egypt;
  eng-GNV: 'And it shalbe a signe vnto thee vpon thine hande, and for a remembrance
    betweene thine eyes, that the Lawe of the Lord may be in thy mouth: for by a strong
    hand the Lord brought thee out of Egypt.'
  eng-WEBSTER: 'And it shall be for a sign to thee upon thy hand, and for a memorial
    between thy eyes; that the LORD''S law may be in thy mouth: for with a strong
    hand hath the LORD brought thee out of Egypt.'
  nhw-BL: Huan quen anquitlalisquíaj se tlanextilijcayotl ipan amomax o ipan amocuajtol
    catli anmechelnamiquiltisquía se tlenijqui, ya ni anmechelnamiquiltis para monequi
    anquitoquilise nopa tlanahuatilme catli techmacac TOTECO para nochipa, pampa nelía
    elqui TOTECO catli techquixti tlen tlali Egipto ica ihueyi chicahualis.
  swh-ONEN: Adhimisho hili, litakuwa kama alama kwenye mkono wako na ukumbusho katika
    paji lako la uso, kwamba sheria ya Bwana inapaswa iwe kinywani mwako. Kwa kuwa
    Bwana alikutoa katika nchi ya Misri kwa mkono wake wenye nguvu.
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ nɡe yĩre te bɑ yoruɑ nɔmɑɔ, ǹ kun mɛ sirikɑnɑɔ, kpɑ
    i n Yinni Gusunɔn woodɑbɑ yɑɑyɑmɔ bɛɛn fɑɑɡi sɔɔ. Domi wiyɑ u bɛɛ yɑrɑmɑ kɑ win
    dɑm bɑkɑm Eɡibitin di.
  eng-KJVCPB: 'And it shall be for a sign unto thee upon thine hand, and for a memorial
    between thine eyes, that the Lord’s law may be in thy mouth: for with a strong
    hand hath the Lord brought thee out of Egypt.'
  cpy-cpy: Poshiya-kaanteero iroka ñaantsi pikenta-kotyaawomi pakoki eejatzi pipankaki.
    Pikenkithata-koteero riyotakahaemiri Tajorentsi, tema ishintsinka Tajorentsi raanteemiri
    paerani pijeeka-witaka Apitantoniki.
  mpx-mpx: Hagali ya wami abanuwahikan, ni ola etotohi hi teli nimamiwa o ebo lamwamiwa.
    Ni panuwahikagimiu Yehoba wana Logugui nuku baubaunan, kaiwena Yehoba alona wana
    gasisi i ahemiu ku tagilem Itipita.
  wbp-wbp: Yuwayi, kajirlipa jinta-jarri kurapakaku, yungurlipa manngu-nyanyi YAAWIYI
    kuja-ngalpa warrawarra-kangu. Kapurlipa nyina yangka-piya yapangku kuja kalu yirrarni
    YAAWIYI-kirlangu yimi yiriwarrarla jurrungka manu rdaka-kurlangurla. Kularlipa
    wajawaja-mani. Kurapaka wiri-puru kapurlipa-jana pinarri-mani kuruwarri YAAWIYI-kirlangu
    ngalipa-nyangu kurdukurduku. Kapurlipa manngu-nyanyi kuja-ngalpa Yijipi-ngirli
    kangurnu yartarnarri-kirlirli.
  luo-luo: Raparni biro bedonu kaka ranyisi e lwetu kendo e lela wangʼu ni chik Jehova
    Nyasaye nyaka bed e dhou kinde duto, Jehova Nyasaye nogolou e piny Misri gi lwete
    maratego.
  meu-meu: Ia na toa ta ai bainela imamu ai, bona helalo-tao ḡauna ai bainela bagumu
    ai, Iehova ena taravatu udumu ai baine mia helaoreana. Badina be Iehova imana
    goadana ese Aigupto amo e hakaumu lasi;
  npi-ULB: यो तिमीहरूका निम्ति हातमा र तिमीहरूको निधारमा सम्झना गराउने कुरो हुनेछ
    । परमप्रभुको शक्तिशाली हातले तिमीहरूलाई मिश्रबाट बाहिर ल्याएकोले तिमीहरूको मुखमा
    यो उहाँको विधि हुनेछ ।
  yor-yor: Ṣíṣe èyí yóò wà fún àmì ní ọwọ́ rẹ, àti bí àmì ìrántí ni iwájú orí rẹ,
    tí yóò máa rán ọ létí òfin Olúwa ní ẹnu rẹ. Nítorí Olúwa mú ọ jáde láti ilẹ̀ Ejibiti
    pẹ̀lú ọwọ́ agbára ńlá rẹ̀.
  emp-NTPO: Naʌ̃ ewari obadara bãrã jʌwad̶e wa dratud̶e sẽyã quĩrãca b̶ʌa. Maʌ̃ba
    quĩrãnebabi b̶aya bãrãba Ãcõrẽ leyra jaradia pananida panʌda idji ʌb̶ʌad̶eba dadji
    israelerãra Egiptod̶eba ẽdrʌ edad̶a bẽrã.
  ind-ind: Ibarat catatan diikat pada tangan atau dahi sebagai pengingat, demikianlah
    perayaan ini akan menjadi pengingat bagi kita, agar kita selalu saling mengingatkan
    tentang perintah-perintah TUHAN. Perayaan ini akan mengingatkan kita tentang cara
    TUHAN membawa kita keluar dari Mesir dengan kuasa-Nya yang luar biasa.
  pes-OPCB: این جشن مانند علامتی بر دستتان یا نشانی بر پیشانی‌تان خواهد بود تا به
    شما یادآوری نماید که همیشه در شریعت خداوند تفکر کنید و از آن سخن بگویید، زیرا
    خداوند با قدرت عظیم خود، شما را از مصر بیرون آورد.
  aer-aer: Ye, nhenge anwerne apurte-irremele merne akngerre arlkwetyeke, anwerne
    YAHWEH-akerte itirretyenhenge itelaremele Re anwernenhe arntarnte-arekenge. Anwerne
    tyerrtye areye-arteke anetyenhe ayeye YAHWEH-kenhe-arle tyelarre anwerne-kenheke-arleke
    intelhe-ilekeke iltye-kenheke-arleke-arlke. Arrawe-irrentye ikwerele ureke anwerne
    atywerrenge YAHWEH-kenhe ampe anwerne-kenhe areye akaltyele-anthetyeke. Anwerne
    itelaretyeke Re anwernenhe Egypt-ngentyele ilyernpenye anthurrele arratelhe-ileke.
  tgl-ULB: Magsisilbi itong paalala para sa inyo sa inyong kamay, at isang paalala
    sa inyong noo. Para mapasainyong bibig itong batas ni Yahweh, dahil nakalabas
    kayo mula sa Ehipto sa pamamagitan ng malakas na kamay ni Yahweh.
  hui-hui: Lotu ogoni ale lolenego mana tínaga gi habenibi wanakuinibi gilibu ngelowa
    haradagua bu halimu. Ani bu howa Anduane Homogonaga mana lo ngago mo mitangi bia
    haragola tígua ogoni lalu holeberemi. Irane Anduane Homogohanda ibuninaga hongo
    timbunioreme tí Iyibi dindiha howa haru tagira puwa dindi ogoria haru ibinigo
    mitangi bialu ani bulene nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး​တော်​ဖြင့် သင်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ
    သော​ကြောင့် သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ညတ်​တော်​ကို​အ​မြဲ​ရွတ်​ဆို​လေ့​လာ​နေ​စေ
    ရန် ပွဲ​တော်​သည်​သင်​တို့​၏​လက်​သို့​မ​ဟုတ်​သင် တို့​၏​န​ဖူး​ပေါ်​တွင်​ချည်​ထား​သော​အ​မှတ်​လက္ခ
    ဏာ​သ​ဖွယ် သင်​တို့​အား​သ​တိ​ရ​စေ​လိမ့်​မည်။-
  cbi-NTPO: Tsaju' entsaa keñu jumulaa ñulla' tyaapanu, tsa jutyu'ba, llashkapanu
    mayiiñuu junu tsuve, tsenmalaa Yavé' leinu mandenga' papatinudetsu, matyu Yavé
    ya' tsamantsaa pudeechee Egiptosha depuren ñullanu mangalaañu.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་གིས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་པའི་རྐྱེན་གྱིས།
    ཁྲིམས་སྲོལ་འདི་ནི་ཁྱོད་རྣམས་ཀྱི་ལག་པར་བཏབ་པའི་རྟགས་ཐམ་དང་། ཁྱོད་རྣམས་ཀྱི་དཔྲལ་བར་ཡོད་པའི་རྗེས་དྲན་དུ་འགྱུར་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ནི་དུས་རྒྱུན་ཁྱོད་རྣམས་ཀྱི་ངག་ཏུ་ཡོད་པར་བྱའོ། །
  sna-sna: Mucherechedzo uyu uchava kwauri sechiratidzo paruoko rwako uye sechirangaridzo
    pahuma yako chokuti murayiro waJehovha unofanira kuva pamiromo yako. Nokuti Jehovha
    akakubudisa muIjipiti noruoko rwake rune simba.
  spa-BLM: Te servirá de señal en tu mano, y de recuerdo entre tus ojos, para que
    la ley de Yahvé esté en tu boca; porque con mano fuerte Yahvé te sacó de Egipto.
  cac-cac: A jun q'uin̈ tic ol ch'oxaneloc to ch'oc queli, ichato ayoch junoc quechel
    d'a co c'ab', ma d'a snan̈al co sat. A yuj jun q'uin̈ tic ol co nacoti to a Jehová
    ix on̈ ic'anelta d'a Egipto yuj spoder, yuj chi' ol caln̈ej sc'ayb'ub'al Jehová,
    ol co c'anab'ajanpaxi.
  swh-ULB: Hii itakuwa kumbukumbu mkononi mwako, na kumbukumbu kwenye paji la uso
    wako. Hii ni ili sheria ya Yahweh iwe kinywani mwako, maana kwa mkono hodari Yahweh
    amewatoa kutoka Misri.
  bel-bel: І хай будзе табе гэта знакам на руцэ тваёй і помнікам перад вачыма тваімі,
    каб закон Гасподні быў у вуснах тваіх; бо рукою моцнаю вывеў Гасподзь зь Егіпта.
  deu-ELBBK: Und es sei dir zu einem Zeichen an deiner Hand und zu einem Denkzeichen
    zwischen deinen Augen, damit das Gesetz des HERRN in deinem Mund sei; denn mit
    starker Hand hat der HERR dich aus Ägypten herausgeführt.
  mbb-OT: Heini he pista, igkepetug-iring te patik diyà te menge velad niw etawa vuked
    niw he ebpetanudtanud keniyu he kinahanglan he edtudtulen niw is insuǥù te Nengazen
    su impeǥawas kew zin diyà te Ehipto pinaaǥi te ǥehem din.
  mal-2015: യഹോവയുടെ ന്യായപ്രമാണം നിന്റെ വായിൽ ഉണ്ടായിരിക്കേണ്ടതിന്നു ഇതു നിനക്കു
    നിന്റെ കയ്യിന്മേൽ അടയാളമായും നിന്റെ കണ്ണുകളുടെ നടുവിൽ ജ്ഞാപകലക്ഷ്യമായും ഇരിക്കേണം.
    ബലമുള്ള കൈകൊണ്ടല്ലോ യഹോവ നിന്നെ മിസ്രയീമിൽ നിന്നു പുറപ്പെടുവിച്ചതു.
  gup-gup: Kunmekbe ngurriyime dja maninjmanu mulil wanjh yiman rerrih manu kawohbimdi
    kubid ngudberre ngunbukkankenh dja mak kawohbimdi kumilh ngunbengdayhkekenh ba
    Yawey nuye mankarre ngurriburrbun ngurringeyhngeybun dja nungka Yawey kanbebkeng
    kadberre nungka kunngudj nuye.
  gvs-gvs: Ame sinapuyana aba kinana tayamo o aba nuwokavata tayamo yaida nimada goi
    o dabada goi tasiko bego Yauwe ina Katukeda sopada goi ikaaiyaka. Aba nuwokavatayana
    pasina Yauwe nimana toogagaina goi ikabida be Itipita goi imeda bei konuwokavāte.
  rmc-rmc: Kada inepos ela pre tumende sar varesavo znakos, so hin priphandlo pro
    vast the pro čekat. Oda tumenge leperela, hoj furt te vakeren a te sikľon o zakonos
    le RAJESKRO, bo ov tumen iľa avri andral o Egipt peskre zorale vasteha.
  nlg-nlg: Na bongi ni ghanaghana oli eni ke, tughu niulu kau righia te vagha na vatei
    ghanaghana oli vanighau, te vagha na vaughilala tana limamiu pi tana ulumiu. Lubatighi
    lei nina kokokoe Yahweh ke neghau ge kau ghanaghana olighi tana liomiu mana ghidumiu.
    Imurina soko raini, gaia Yahweh te lavi horughau mai tana komu/butonikomu Egypt
    nia na maana te sule.
  pes-OPV: و این برای تو علامتی بر دستت خواهد بود و تذکره‌ای در میان دو چشمت، تاشریعت
    خداوند در دهانت باشد. زیرا خداوند تورا به‌دست قوی از مصر بیرون آورد.
  ron-1924: Сэ-ць фие ка ун семн пе мынэ ши ка ун семн де адучере аминте пе фрунте,
    ынтре окий тэй, пентру ка Леӂя Домнулуй сэ фие тотдяуна ын гура та; кэч ку мынэ
    путерникэ те-а скос Домнул дин Еӂипт.
  ben-OBCV: এই অনুষ্ঠানটি তোমার জন্য তোমার হাতে এক চিহ্নের মতো ও তোমার কপালে এক স্মৃতিচিহ্ন
    হয়ে থাকবে যেন সদাপ্রভুর এই বিধান তোমার ঠোঁটেই থাকে। কারণ সদাপ্রভু তাঁর শক্তিশালী
    হাত দিয়ে তোমাকে মিশর থেকে বের করে এনেছেন।
  som-som: Oo waxay kuu noqon doontaa calaamo gacantaada saaran, iyo xusuus indhahaaga
    u dhaxaysa, in Rabbiga sharcigiisu afkaaga ku jiro; waayo, Rabbigu gacan xoog
    leh buu kaaga soo bixiyey dalkii Masar.
  lat-VUC: 'Et erit quasi signum in manu tua, et quasi monimentum ante oculos tuos:
    et ut lex Domini semper sit in ore tuo, in manu enim forti eduxit te Dominus de
    Ægypto.'
  eng-ASVBT: 'And it shall be for a sign unto thee upon thy hand, and for a memorial
    between thine eyes, that the law of Jehovah may be in thy mouth: for with a strong
    hand hath Jehovah brought thee out of Egypt.'
  mna-mna: “Yooba namaana mburaanaŋana, ta itatke yom la zin Aikuptu kan naman, mi
    ikam yom ma kezem lele kizin. Mi ka mbulu taiŋgi, ina kakam, bekena motoyom iŋgalŋgal
    uraata kini tana, mi kopo se ndomoyom. Naso motoyom iŋgalŋgal sua ta ni ikam piti
    na, ma kwoyom itekteege totomen.
  ita-1885: E ciò ti sia per segnale sopra la tua mano, e per ricordanza fra' tuoi
    occhi; acciocchè la Legge del Signore sia nella tua bocca; conciossiachè egli
    ti abbia tratto fuori di Egitto con potente mano.
  eng-LXXUP: And it shall be to thee a sign upon thy hand and a memorial before thine
    eyes, that the law of the Lord may be in thy mouth, for with a strong hand the
    Lord God brought thee out of Egypt.
  eng-ULB: This will be a reminder for you on your hand, and a reminder on your forehead.
    This is so the law of Yahweh may be in your mouth, for with a strong hand Yahweh
    brought you out of Egypt.
  spa-VBL: Cuando celebren esta ceremonia será como una señal en su mano y un recordatorio
    en la frente de que esta enseñanza del Señor debe ser contada con regularidad.
    Porque el Señor los sacó de Egipto con su gran poder.
  fra-_FOB: Et cela te sera comme un signe sur ta main, et comme un mémorial entre
    tes yeux, afin que la loi de l'Éternel soit dans ta bouche, car l'Éternel t'a
    retiré d'Égypte à main forte.
  mal-mal: യഹോവയുടെ ന്യായപ്രമാണം നിന്റെ വായിൽ ഉണ്ടായിരിക്കേണ്ടതിന് ഇത് നിനക്ക് നിന്റെ
    കൈമേലും നെറ്റിമേലും അടയാളമായിരിക്കണം. ബലമുള്ള കൈകൊണ്ടാണ് യഹോവ നിന്നെ ഈജിപ്റ്റിൽ
    നിന്ന് പുറപ്പെടുവിച്ചത്.
  urd-GVR: Yih īd tumhāre hāth yā peshānī par nishān kī mānind ho jo tumheṅ yād dilāe
    ki Rab kī sharīat ko tumhāre hoṅṭoṅ par rahnā hai. Kyoṅki Rab tumheṅ apnī azīm
    qudrat se Misr se nikāl lāyā.
  suz-BL: मेको पास्‍सा चाड इन गुइमी नु इन कुप्‍फीम मिम्‍तीके चिन्‍ड खोदेंशो पा बाक्‍चा
    माल्‍ब। मोपा परमप्रभु यावे आ अरेशो लोव़ गे नु बाक्‍ब। मारदे हना परमप्रभु यावेमी
    आ ठेयब सक्तिमी इन कली इजीप्‍त रागी रे ग्रुंइताक्‍व। ब्‍यवस्‍था ६:८; ब्‍यवस्‍था
    ११:१८
  ita-1927: E ciò ti sarà come un segno sulla tua mano, come un ricordo fra i tuoi
    occhi, affinché la legge dell’Eterno sia nella tua bocca; poiché l’Eterno ti ha
    tratto fuori dall’Egitto con mano potente.
  ckb-ckb: بۆت دەبێتە نیشانەیەک لەسەر دەستت و یادگارییەک لە نێوچەوانت، بۆ ئەوەی فێرکردنی
