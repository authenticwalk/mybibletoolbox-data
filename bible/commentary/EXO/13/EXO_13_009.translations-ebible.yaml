  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮನ್ನು ತಮ್ಮ ಭುಜಬಲದಿಂದ ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ್ದಾರೆ.
