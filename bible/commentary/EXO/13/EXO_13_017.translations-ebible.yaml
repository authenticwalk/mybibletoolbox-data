  suz-BL: मिनु फाराओमी इस्राएली आन कली लचा गेवानु, परमप्रभुमी इस्राएली आन कली आन नेक्‍था
    ङा लां पलिस्‍ती आन रागी ङा लां मकोंइद। मारदे हना मुरपुकीमी “लडाइ पचा माल्‍तेक्‍म
    हना, हिंशा इजीप्‍त रागी लेत्‍नीमी, कों” दे लाइश्‍शो लां कोंइताक्‍व।
  ita-1927: 'Or quando Faraone ebbe lasciato andare il popolo, Iddio non lo condusse
