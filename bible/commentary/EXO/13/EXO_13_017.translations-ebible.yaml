  mal-mal: ഫറവോൻ ജനത്തെ വിട്ടയച്ച ശേഷം ഫെലിസ്ത്യരുടെ ദേശത്ത് കൂടിയുള്ള വഴി എളുപ്പമായിരുന്നു.
