  kan-2017: ಫರೋಹನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟಾಗ, ಫಿಲಿಷ್ಟಿಯರ ದೇಶದ ಮಾರ್ಗವು
