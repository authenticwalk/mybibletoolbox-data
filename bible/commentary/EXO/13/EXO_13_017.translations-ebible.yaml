verse: EXO.013.017
translations:
  mal-C: ഫറവോൻ ജനത്തെ വിട്ടയച്ചപ്പോൾ, ഫെലിസ്ത്യദേശത്തുകൂടിയുള്ള വഴി ദൂരം കുറഞ്ഞതായിരുന്നെങ്കിലും
    ദൈവം അവരെ ആ വഴിയിൽക്കൂടി നടത്തിയില്ല. “യുദ്ധം നേരിട്ടാൽ അവർക്കു മനംമാറ്റം ഉണ്ടാകുകയും
    അവർ ഈജിപ്റ്റിലേക്കു മടങ്ങുകയും ചെയ്തേക്കാം,” എന്നു ദൈവം കരുതി.
  deu-TKW: 'Als aber der Pharao das Volk hatte ziehen lassen, führte sie Gott nicht
    auf dem Wege nach dem Lande der Philister, obwohl dies der nächste gewesen wäre;
    denn Gott dachte: es könnte das Volk reuen, wenn es Kämpfe zu bestehen hätte,
    und sie könnten nach Ägypten zurückkehren wollen;'
  lin-lin: 'Tango Faraon atikaki bana ya Isalaele kokende, Nzambe amemaki bango te
    na nzela ya mboka ya Filisitia atako yango nde ezalaki mokuse, pamba te Nzambe
    amilobelaki : « Soki bakutani na bitumba, bakoyoka mawa na ndenge babimaki na
    Ejipito mpe bakoluka kozonga kuna. »'
  eng-LSV: And it comes to pass in Pharaoh’s sending the people away, that God has
    not led them the way of the land of the Philistines, for it [is] near; for God
    said, “Lest the people sigh in their seeing war, and have turned back toward Egypt”;
  eng-GNV: 'Nowe when Pharaoh had let the people go, God caried them not by the way
    of the Philistims countrey, though it were neerer: (for God sayd, Lest the people
    repent whe they see warre, and turne againe to Egypt)'
  eng-WEBSTER: And it came to pass, when Pharaoh had let the people go, that God led
    them not through the way of the land of the Philistines, although that was near,
    for God said, Lest peradventure the people repent when they see war, and they
    return to Egypt.
  nhw-BL: 'Huajca teipa, quena, Faraón quincajqui ma quisaca nopa israelitame, huan
    quisque Egipto ica tepostli para tlahuilanase. Pero Toteco Dios amo quinhuicac
    ipan ojtli catli pano ipan inintlal nopa filisteos, masque eliyaya se ojtli más
    xitlahuac. Yaya moilhui: Sintla nimantzi monequi tlahuilanase, nopa israelitame
    sempa quinequise mocuepase tlali Egipto.'
  swh-ONEN: Farao alipowaachia watu waende, Mungu hakuwaongoza kufuata njia ipitiayo
    katika nchi ya Wafilisti, ingawa njia hiyo ilikuwa fupi zaidi. Kwa maana Mungu
    alisema, “Wakikabiliana na vita, wanaweza kubadili mawazo yao na kurudi Misri.”
  bba-bba: Sɑnɑm mɛ Eɡibiti sunɔ u derɑ Isirelibɑ bɑ doonɑ, Yinni Gusunɔ u ǹ wure
    bu kpe kɑ swɑɑ ye yɑ dɔɔ Filisitibɑn temɔ, bɑɑ mɛ yɑ turuku bo. Domi u nɛɛ, u
    ǹ kĩ bu ɡɔ̃ru ɡɔsiɑ bu wurɑ Eɡibitiɔ sɑnɑm mɛ bɑ bu tɑbu wɔri.
  eng-KJVCPB: 'And it came to pass, when Pharaoh had let the people go, that God led
    them not through the way of the land of the Philistines, although that was near;
    for God said, Lest peradventure the people repent when they see war, and they
    return to Egypt:'
  cpy-cpy: 'Ikanta ishineteeri paerani Faraón riyaatee Israel-paeni, tee ikinakaa-neeri
    Tajorentsi iipatsiteki Kinakinawaetaniripaeni, ari eenta-thakiwita. Tema ikantakitzii
    Tajorentsi: “Aririka iñaakiro Israel-paeni omanarentsi-paeni, ari ikowanaki ipiyaneero
    Apitantoniki.”'
  mpx-mpx: Sauga Itipita wali kin gamagal i talamwagil hi egon, Yabowaine nige i nunulil
    hi nonoek kamwasa kaukaubwana elana, labi Pilistiya gamwanaa. Kaiwena Yabowaine
    i ba, “Ebo gamagalau haveyan nihi pwawa, tab abwe wali nuwatu nihi pil ge nihi
    sikal Itipita?”
  wbp-wbp: Ngula-jana kingirli Yijipi-wardingkirli Yijirali-pinki yilyaja Yijipi-ngirli,
    Kaaturlu kula-jana nguru-yirrarnu yirdiyi-wana kuja-ka ngula Pilijiya-kurra ngunami,
    lawa. Yiwarra yinyaju-ka nguna Yijipi-ngirli Pilijiya-kurra. Kaaturlulpa manngu-nyangu
    kuja, “Kajirna-jana Yijirali-pinki kanyi yinyarla yirdiyirla kuja-ka nguna Pilijiya-kurra,
    kajikalu-jana lani-jarri Pilijiya-wardingki-patuku kulu-kujaku. Ngula marda kajikalu
    pina-yani Yijipi-kirra.” Kujanya Kaaturlu manngu-nyangu.
  luo-luo: Kane Farao oweyo ogandano odhi, Nyasaye ne ok oweyogi giluwo yo mangʼado
    e piny jo-Filistia, kata obedo ni yorno ne ngʼado machiegni. Nimar Nyasaye nowacho
    niya, “Ka jogi oromo gi lweny, to ginyalo loko pachgi mi gidog e piny Misri.”
  meu-meu: Farao ese Israel taudia e kahudia nege murinai, Dirava ese dala kwadogina,
    Filistia taudia edia tano ai, se hakaudia; badina be Dirava eto “Idia na tuari
    mamina bae diba, bena bae helalo kerehai, Aigupto bae lou henia readia”.
  npi-ULB: फारोले मानिसहरूलाई जान दिएपछि परमेश्‍वरले तिनीहरूलाई पलिश्तीको देशको बाटो
    नजिकै भए तापनि त्यहाँबाट भएर अगुवाइ गर्नुभएन । किनकि उहाँले भन्‍नुभयो, “तिनीहरूले
    लडाइँ देखेर तिनीहरूको मन बद्ली तिनीहरू मिश्रमा नै फर्केर जान सक्छन् ।”
  yor-yor: Ní ìgbà tí Farao jẹ́ kí àwọn ènìyàn ó lọ, Ọlọ́run kò mú wọn tọ ojú ọ̀nà
    ti ó la orílẹ̀-èdè àwọn Filistini kọjá, bí o tilẹ̀ jẹ́ pé ọ̀nà náà kúrú. Nítorí
    Ọlọ́run sọ pé, “Bí wọ́n bá dojúkọ ogun, wọ́n lè yí ọkàn wọn padà kí wọ́n padà
    sí ilẹ̀ Ejibiti.”
  emp-NTPO: 'Egiptod̶ebema boroba israelerã idu wãbisid̶e Ãcõrẽba ãdjirãra dji caitaara
    b̶ʌ óare edeẽ́ basía, maʌ̃ ora pilisteorã druad̶e wã b̶ʌ bẽrã. Ãcõrẽba nãwã crĩchasia:
    “Israelerã wãbʌdad̶e pilisteorãda ãdji ume djõne zed̶ibʌrʌ, Canaaʌ̃ druad̶aa wãni
    crĩcha eropananara igarad̶aped̶a Egiptod̶aa jẽda wãnia.”'
  ind-ind: Ketika raja Mesir membiarkan umat Israel pergi, Allah tidak menuntun mereka
    melalui jalan utama yang melintasi negeri orang Filistin, sekalipun jaraknya lebih
    dekat. Allah berkata, “Seandainya mereka pergi melalui jalan itu dan diserang
    musuh, bisa-bisa mereka berubah pikiran dan kembali ke Mesir.”
  pes-OPCB: 'وقتی سرانجام فرعون به قوم اسرائیل اجازه داد تا از مصر بروند، خدا آنان
    را از راه اصلی که از سرزمین فلسطینی‌ها می‌گذشت نبرد، هرچند آن راه نزدیکتر بود.
    خدا گفت: «اگر قوم با جنگ روبرو شوند، ممکن است پشیمان شده، به مصر برگردند.»'
  aer-aer: Nhenge Pharaoh-ele Israel-arenye areye Egypt-ngentyele yerneke alhetyeke,
    Ngkartele itnenhe yerrele-akngetyakenhele aneke iwerre Philistia-werne atheke-arle
    alhemeke, arrangkwe-arle. Iwerre yanhe Egypt-ngentyele Philistia-werne-atheke
    urteke-itanye ware aneme. Ngkarte alakenhe itirretyame, “The apeke Israel-arenye
    areye iwerrele akngeme Philistia-werne-atheke-arle alhemeke, itne apeke Philistia-arenye
    areye-ketyenge atere-irreme, itnekenge atwerreme-ketyenge apeke. Itne apeke Egypt-werne
    alpeme-ketye.” Alakenhe re Ngkarte itirretyame.
  tgl-ULB: Nang pinayagan ni Paraon na umalis ang mga tao, hindi sila pinangunahan
    ng Diyos sa landas patungo sa lupain ng mga Palestina, kahit pa malapit ang lupain.
    Dahil sinabi ng Diyos, “Marahil magbabago ang mga tao ng kanilang mga isipan kapag
    nakaranas sila ng digmaan at pagkatapos babalik sa Ehipto.
  cbu-NT: Ashiriya, Ijiptoshuch kurak Israelchichee zanganirangiya. Nish nuwash tsapuni
    shitungeerus, arap naatssa, kurak tárangiya. Yap naakchinllina ambi Apanllsha
    waana ngootsee yámandarangiya. Itaru, nda machirangiya yap Filistew taakana ambi.
    An ngoots naamaam Kanaanap watsiritamunta naamaama. Itaru, Apanllsha mangush chinaku;
    Amb naakchinaareesinaya ashiru, Filistewshapari Israelchichee pakchusin, pachachinllinaya.
    Pachakchusin, ashiri Israelchichsha punikchusin, waptamshaparee Ijiptoptam kanapchinlliniya,
    Apanll mangush chinaku tárangiya.
  hui-hui: Iyibinaga kini biagome Isaraele wali agali pudaba layagola howa Ngode Datagaliwabehanda
    Isaraele wali agali haru halu hariga nemandi tongo lalu iba angeange pialu Pilidia
    dindi tagira pole polene wiago manda buwa dege ibugua hariga ogonidagua naharu
    pole manda bini. Ibugua manda bialu hearia ogonidagua haru piruyagua Isaraele
    tinaga waitigi hariga obeneni karia lola howa ogonila wai bule haruda manda buwa
    wahalu Iyibi dindi ibida dai bule manda bulebira lo manda bini.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား တို့​အား​ထွက်​ခွင့်​ပြု​သော​အ​ခါ
    ထာ​ဝ​ရ ဘု​ရား​သည်​ဖိ​လိတ္တိ​မြို့​သို့​သွား​သော​ပင် လယ်​ကမ်း​ခြေ​ဖြတ်​လမ်း​ဖြင့်
    သူ​တို့​ကို​ပို့ ဆောင်​တော်​မ​မူ။ သူ​တို့​သည်​စစ်​ပွဲ​တိုက်​ရ​မည် ကို​သိ​မြင်​လျှင်​စိတ်​ပြောင်း​၍
    အီ​ဂျစ်​ပြည် သို့​ပြန်​သွား​ကြ​မည်​ဖြစ်​ကြောင်း​ဘု​ရား​သ​ခင်​သိ​တော်​မူ​၏။-
  cbi-NTPO: Faraón Israel chachillanu me-e'lare' eeñu, Dios Filistea tusha chumu chachilla'
    miñushaya miya' jindyumi, naamika juntsa miñushaa kayu deechu' ju' dape' juñu
    bain, tsaaren tsaamiya Israel chachilla vinguikenuuba faañu bain devinguityu'
    Egiptosha miinu pensa ne kikenu dejuñu' mityaa tsaami.
  bod-N: ཡང་ཕཱར་ཨོལ་གྱིས་མི་འགྲོ་རུ་བཅུག་པའི་དུས་སུ། ཕེ་ལེ་ཤེད་ཡུལ་གྱི་ལམ་ཐག་ཉེ་ནའང་དཀོན་མཆོག་གིས་དེ་དག་ཡུལ་དེ་བརྒྱུད་ནས་མ་ཁྲིད་དོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གི་ཐུགས་སུ་མི་རྣམས་ཀྱིས་དམག་འཁྲུག་འབྱུང་བ་མཐོང་ན་འགྱོད་ཅིང་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་ཉེན་ཆེ་བར་དགོངས་པས་སོ།
    །
  sna-sna: Faro akati atendera vanhu kuti vaende, Mwari haana kuvatungamirira nenzira
    yaipinda nomunyika yavaFiristia, kunyange zvazvo yakanga iri pfupi. Nokuti Mwari
    akati, “Kana vakasangana nehondo, vangashandura pfungwa dzavo vakadzokera kuIjipiti.”
  spa-BLM: 'Cuando el faraón dejó ir al pueblo, Dios no lo condujo por el camino de
    la tierra de los filisteos, aunque estaba cerca; porque Dios dijo: “No sea que
    el pueblo cambie de opinión al ver la guerra, y vuelva a Egipto”;'
  cac-cac: A ix yactanel eb' chon̈ab' israel vin̈ rey d'a yol smacb'en Egipto, maj
    ic'jib'atlaj eb' yuj Dios d'a sb'e eb' vin̈ filisteo, vach'chom d'in̈an jun b'e
    chi', yujto ix sna'a to man̈ vach'oc syac' oval eb' israel yed' eb', talaj sna
    meltzaj sb'a eb' d'a Egipto ayic ol yilan eb' to ay oval.
  swh-ULB: Farao alipo waachia watu waende, Mungu akuwaongoza kwa njia ya Wafilisti,
    japo hiyo njia ilikuwa karibu. Kwa kuwa Mungu alisema, “Labda watu watabadili
    nia zao watakapo ona vita na watarudi Misri.”
  bel-bel: 'Калі ж фараон адпусьціў народ, Бог не павёў яго па дарозе зямлі Філістымскай,
    бо яна блізкая; бо сказаў Бог: каб не раскаяўся народ, убачыўшы вайну, і не вярнуўся
    ў Егіпет.'
  deu-ELBBK: 'Und es geschah, als der Pharao das Volk ziehen ließ, da führte Gott
    sie nicht den Weg durch das Land der Philister, obwohl er nahe war; denn Gott
    sprach: Damit es das Volk nicht gereue, wenn sie den Kampf sehen, und sie nicht
    nach Ägypten zurückkehren.'
  mbb-OT: Hein impeǥenat en te hadì is menge Israilihanen, wazà sikandan ipevayà te
    Megbevayà te zalan he ziyà ebpekevayà te ed-ubpaan te menge Filistihanen minsan
    pa te iyan haazà mepantek su migkaǥi is Megbevayà te, “Is menge Israilihanen,
    emun ebpekepekidtebek dan te menge Filistihanen, ne kela ke mahalin is isip dan
    ne edlikù dan diyà te Ehipto.”
  mal-2015: ഫറവോൻ ജനത്തെ വിട്ടയച്ച ശേഷം ഫെലിസ്ത്യരുടെ ദേശത്തു കൂടിയുള്ള വഴി അടുത്തതു
    എന്നുവരികിലും ജനം യുദ്ധം കാണുമ്പോൾ പക്ഷേ അനുതപിച്ചു മിസ്രയീമിലേക്കു മടങ്ങിപ്പോകുമെന്നുവെച്ചു
    ദൈവം അവരെ അതിലെ കൊണ്ടുപോയില്ല;
  tuo-NT: 'Faraṍ Israe curuacjãrãrẽ duꞌuwĩrõcaterore Õꞌacʉ̃ narẽ filisteo masã nirĩ
    diꞌta yʉꞌrʉtẽrĩrĩ maꞌapʉ miaticʉ niwĩ. Ti maꞌa diacjʉ̃ca maꞌa nimicã, aꞌtiro wãcũcʉ
    niwĩ: “Filisteo masã na meꞌrã aꞌmewẽjẽsĩꞌrĩcã, na uirã, aꞌmewẽjẽrõnojõ oꞌorã,
    Egiptopʉ dajatojabosama”, nicʉ niwĩ.'
  gup-gup: Kuhni wanjh kayolyolme bu Pharaoh benmunkeweng bininj nawu Israel benkebmawahmeng,
    God benmikang kore kubolkdarleh djarreh, dja bu manbolh manbu darnkih minj benmikayi
    dja wardi bindimarnebebmeninj bininj nawu Philistiabeh. Dja bu birriburrimeninj
    wanjh God yimerrinj, “Wardi bininj nawu Israel benkebmawahmeng kabirrimayaliborledme
    kabirridurndeng Egypt.”
  gvs-gvs: E tutayana tomotayama kina Pero italigeima, e Yaubada ivakedema kana go,
    geya da Palisiti idi kenao goi geya. Ame yomana go, ina nuwonúwana kana, ‘Govila
    bei yaviya sibabane, e simatoita. Novala bei nuwodi sikatuvilavila go, sikaluvila
    sina Itipita.’
  rmc-rmc: 'Sar o Faraonos premukľa le Izraeliten, o Del len na ľidžalas le dromeha
    prekal le Filišťincengri phuv, kajte sas charneder. Bo o Del peske phenďa: „Te
    pes mire manuša mušinena te marel andro mariben, šaj čerinena peskro gondoľišagos
    a šaj pes visarena pale andro Egipt.“'
  nlg-nlg: Tana bona Pharaoh te lubati tatavahalera na vure ni Israel/Jew ge kara
    tona, God te mua hulira tana halautu te tona pota na bubulo ni Philistia, sakai
    vamua te kukulu na hala. God te ghaghua, “Ge nigua na vure kara tona via vaa na
    veitotoghoni ke, igeva kara tughua na liodira ma kara pulohi i Egypt.
  pes-OPV: 'و واقع شد که چون فرعون قوم را رها کرده بود، خدا ایشان را از راه زمین فلسطینیان
    رهبری نکرد، هرچند آن نزدیکتر بود. زیرا خدا گفت: «مبادا که چون قوم جنگ بینند، پشیمان
    شوند و به مصر برگردند.»'
  ron-1924: 'Дупэ че Фараон а лэсат пе попор сэ плече, Думнезеу ну л-а дус пе друмул
    каре дэ ын цара филистенилор, мэкар кэ ера май апроапе, кэч а зис Думнезеу: „С-ар
    путя сэ-й парэ рэу попорулуй вэзынд рэзбоюл ши сэ се ынтоаркэ ын Еӂипт.”'
  ben-OBCV: ফরৌণ যখন লোকদের যেতে দিলেন, ঈশ্বর তখন তাদের ফিলিস্তিনীদের দেশের মধ্যে
    দিয়ে স্থলপথে পথ দেখিয়ে নিয়ে যাননি, যদিও সেটিই সংক্ষিপ্ত পথ। কারণ ঈশ্বর বললেন,
    “যদি তারা যুদ্ধের সম্মুখীন হয়, তবে তারা হয়তো তাদের মন পরিবর্তন করে ফেলবে এবং
    মিশরে ফিরে যাবে।”
  som-som: Oo markii Fircoon dadkii sii daayay, Ilaah kuma uu kaxayn jidka dalka reer
    Falastiin in kastoo uu kaasu dhowaa, waayo, Ilaah wuxuu yidhi, Waaba intaasoo
    dadku markay dagaal arkaan ay qoomameeyaan, oo ay Masar dib ugu noqdaan.
  lat-VUC: 'Igitur cum emisisset Pharao populum, non eos duxit Deus per viam terræ
    Philisthiim quæ vicina est: reputans ne forte pœniteret eum, si vidisset adversum
    se bella consurgere, et reverteretur in Ægyptum.'
  eng-ASVBT: 'And it came to pass, when Pharaoh had let the people go, that God led
    them not by the way of the land of the Philistines, although that was near; for
    God said, Lest peradventure the people repent when they see war, and they return
    to Egypt:'
  mna-mna: 'Indeeŋe ta king ki Aikuptu izem zin Israel ma tila na, Yooba ipatooŋo
