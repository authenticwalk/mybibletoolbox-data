    ನೋಡಿ ಗಾಬರಿಯಾಗಿ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿಕೊಂಡು ಐಗುಪ್ತಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋದಾರೂ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Hɨfɨlɨ heŋ ala Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ abɨci uavɨdaci
    Asɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ hɨbɨ abalamami. Nɨbu hɨji nameŋ lamami. Isɨlaelɨ
    hɨdɨlɨ agɨladɨ hɨbɨ tɨbɨ cɨki hɨvɨ likɨla via ulɨŋ igavɨci hɨdɨlɨ mu agɨlaŋ nulɨsaŋ
    sagaŋ saŋ lɨhavɨci cɨhu hɨji mu lamavɨla Isipɨ fɨli tɨbɨ saŋ haŋɨlavɨla cɨhu vehavɨbali
    uami. Asɨ hɨji hameŋ lamavɨla Isɨlaelɨ hɨdɨlɨ agɨladɨ likɨla avɨli hekɨlɨ caba
    caba uavɨla Filisɨtia hɨdɨlɨ agɨladɨ fɨli tɨbɨ heŋ ma via umi.
  yap-yap: Fa’ani pag Farao e girdi’ ngranod, ma de fekrad Got ngranod ko fare pa’
    i kanawo’ ni yan u dap’el’ay nga talang nga Filistia, ni yugu aram rogon ni aram
    e gin nth’abi chugur. I leamnag Got ni ga’ar, “Dabug e pi girdi’ ney ni nge pig
    lanin’rad ngar sulod nga Egypt u nap’an ni yad ra guy ni dabisiy ni ngar uned
    ko mael.”
  hlt-MCSB: Pharaoh loh pilnam te a hlah coeng dae Pathen loh , “Pilnam he caemtloeknah
    a hmuh vaengah hal vetih Egypt la mael ve,” a ti. Te dongah amih te Pathen loh
    Philisti kho kah longpuei longah pat mawt pawh.
  mdy-ETH: ጊብፄ ዓጮ ካኣቲ ዴሮ ሃሼያና ናንጊና ናንጋ ጎዳ ዑኬ ማዔ ፒሊስፄኤሜ ዓጮ ዓኣዻ ጎይፆይዴና ዓሶ ዔኪ ዓኣዺባኣሴ፤
    ዬያ ዒዚ ማዼሢ ዴራ ዔያቶኮ ቤርቶይዳ ዖልዚ ካፒ ዓኣያ ማዔሢ ዴንቄቶ ማሊፆ ሺርሺ ጊብፄ ዓጮ ማዑዋጉዲኬ።
  twi-ASANTE: Akyire no, Farao maa nnipa no kɔeɛ. Ɛwom sɛ na ɛsɛ sɛ wɔfa Filistifoɔ
    asase a ɛkwan no da mu tee kɔsi Bɔhyɛ Asase no so, nanso Onyankopɔn ma wɔfaa ɛkwan
    foforɔ so. Deɛ enti a Onyankopɔn ma wɔfaa ɛkwan foforɔ so no ne sɛ, na ɔsusu sɛ,
    ɛwom sɛ wɔkura wɔn akodeɛ deɛ, nanso sɛ wɔkɔ na wɔkɔhyia akodie bi a, wɔn aba
    mu bɛbu ama wɔasane aba Misraim.
  eng-WEBU: When Pharaoh had let the people go, God didn’t lead them by the way of
    the land of the Philistines, although that was near; for God said, “Lest perhaps
    the people change their minds when they see war, and they return to Egypt”;
  bnp-bnp: Na tahuna e Parao i longo vona e huriki a Israel ri gi vano, a Vure i uka
    ma i vakasiri ria vona a dala kapo tabukoi na dari i sike na robo e Palestina.
    I rata mavonga a vuhuna i luhoi maea, “Ma ri gi vakorokoro e huriki a kabu ranga,
    ri gi vaubi turane ria, bara ri mangenge, ri hamule tabu o Egipto.”
  wal-wal: Kawoi asaa yeddido wode, Xoossai eta Pilisxxeema biittaara kanttissiya
    ogee mata gidikkonne he ogiyaara kaalettibeenna; aissi giikko, Xoossai, “Asai
    olaa be7ikko, ba qofaa laammidi, guyye Gibxxe simmanaakkonne” yaagidi qoppiis.
  spa-PDDPT: 'Sucedió que cuando Faraón dejó salir al pueblo, ʼElohim no los condujo
    por el camino de la tierra de los filisteos, aunque estaba cerca, porque ʼElohim
    dijo: No sea que el pueblo cambie de mente cuando vea guerra y regrese a Egipto.'
  gun-gun: 'Israel kuery Faraó omondouka ma jave filisteu kuery yvy rupi tape oo va''e
    rupi e''ỹ Nhanderuete ogueraa namombyryive teĩ, mba''eta aipoe''i vy: “Xevygua
    kuery joe opu''ã va''e oexa vy oendu ''rã okyjea, ha''e Egito yvy katy ju ojevyxe
    ''rã”, he''i vy.'
  agu-BL: Itzun bantz yi tk'ol faraón ama'l scyetz yi e' xonl Israel tan cyele'n tzaj
    Egipto, qui nin e' ben tcy'al Ryos le be' yi quenin na opon le ama'l ẍchixo'l
    yi e' filistey. Na nin oc Ryos tan xtxumle'n ko tzun chipakxij junt tir Egipto
    yil cho'c yi e' filistey tan oyintzi' scye'j.
  ilo-ULB: Idi pinalubosan ni Faraon dagiti tattao, saan ida nga inturong ti Dios
    iti dalan a mapan iti daga dagiti Filisteo, uray no asideg dayta a daga. Ta kinuna
    ti Dios, “Amangan no agbaliw ti panunot dagiti tattao inton mapadasanda ti makigubat
    ket agsublida idiay Egipto.”
  kpg-kpg: Di madagoaa di king o Egypt ne hai digau Israel gii hula gi daha mo Egypt,
    gei God digi dagia digaula i di ala dela e hana laa daha tenua e hana e moe adu
    gi Philistia, ma e aha maa di ala deelaa le e bodobodo, i Mee e hagabaubau boloo,
    “Digaula gi dee huli hua nadau lodo, gaa hai bolo ginaadou gaa hula gi muli gi
    Egypt i di nadau mmada gi nia dauwa ala e hai go ginaadou.”
  uig-ARA: 'ئەمما پىرەۋن خەلقنى كېتىشكە قويغاندىن كېيىن، فىلىستىيلەرنىڭ زېمىنىدىكى
    يول يېقىن بولسىمۇ، خۇدا ئۇلارنى شۇ يول بىلەن باشلىمىدى؛ چۈنكى ئۇ: «خەلقىم جەڭگە
    ئۇچراپ قالسا، قورقۇپ پۇشايمان قىلىپ، مىسىرغا يېنىپ كېتىشى مۇمكىن» دەپ ئويلىغانىدى.'
  bps-bps: Di kfaloh i harì di Idyif ku lamwà dad bel Israél di banwen, là ale nalak
    Dwata magu di dalan salu di tanà gumnè i dad to Filistin, balù én too gumdadong
    dalan mdà di Idyif salu di banwe Kanaan, i tanà i fakang Dwata blé dale. Hae,
    du balù nun tek nebela mdà di Idyif, man nawa Dwata, manan, “Ken mguman i fandam
    i dad togu, na samfulê ale di Idyif, ku teenla i dad to Filistin i dmuen dale,
    gatlagad samfati dale.” Taman nalakan ale flibut, fagu di dalan salu di banwe
    gulandè to, salu di Fulè Mahin.
  sus-sus: Firawuna to Isirayila ɲama bɛɲin, Alatala mu e xun ti Filisita bɔxi kira
    ra, hali na kira nan to sɔɔnɛya, barima a a fala nɛ, «Xa ɲama gere lima kira xɔn
    ma, e natɛ masarama nɛ, e fa gbilen Misira.»
  pon-2006: Ni Parao eh mweidalahr aramas akan en kohkohla sang nan sapwellime wehi,
    Koht sohte ketin kahluwa irail ni ahl me mi pohn oaroahr kohlahng Pilisdia, mehnda
    eh ahl keren pwoat. Pwe e kupwukupwure, “Re de wekidala ar lamalam oh men pwuralahng
    Isip ni ar pahn diarada me re pahn mahweniong imwintihti kan.”
  jae-jae: Gêdêŋ taŋ Parao gêwi lau Israel siŋ naŋ, Anôtô gêwê êsêac sêsa lau Pilisti
    nêŋ gamêŋ ŋaintêna atom. Intêna tau tonaŋ dambê, mago Anôtô taê gêjam gebe lau
    embe sêndac siŋ, oc moae sêkac tauŋ ôkwi sêmu sêna Aiguptu êtiam.
  ksd-ksd: 'Ma ba Parao i tar pala vue ra tarai, God, pa i ga agure diat ta ra nga
    i ga alalu ta ra gunan kai ra tarai Pilistia, ma a dovot nam ra nga pa i ga lolovina;
    tago God i ga biti: Kan ba ra tarai diat a gire ta vinarubu diat a nukpuku ma
    diat a lilikun uro Aigipto;'
  tur-YTC: 'Firavun halkı salıverdiğinde, orası daha yakın olduğu halde Tanrı onları
    Filist ülkesinin yolundan götürmedi Çünkü Tanrı şöyle dedi: “Belki halk savaşı
    görünce fikir değiştirip Mısır''a dönerler.”'
  grc-BRENT: Ὡς δὲ ἐξαπέστειλε Φαραὼ τὸν λαὸν, οὐχ ὡδήγησεν αὐτοὺς ὁ Θεὸς ὁδὸν γῆς·
    Φυλιστιεὶμ, ὅτι ἐγγὺς ἦν· εἶπε γὰρ ὁ Θεὸς, μήποτε μεταμελήσῃ τῷ λαῷ ἰδόντι πόλεμον,
    καὶ ἀποστρέψῃ εἰς Αἴγυπτον.
  ind-AYT: Ketika Firaun telah membiarkan bangsa itu pergi, Allah menuntun mereka
    untuk tidak melewati negeri orang Filistin, meskipun itu lebih dekat, sebab Allah
    berkata, “Jangan-jangan bangsa ini berubah pikiran ketika mereka melihat perang,
    lalu kembali ke Mesir.”
  nya-nya: Farao atalola anthu aja kuti atuluke, Mulungu sanawadzeretse njira yodutsa
    dziko la Afilisti, ngakhale kuti inali yachidule popeza Mulungu anati, “Ngati
    anthuwa atadzakumana ndi nkhondo angadzakhumudwe ndi kubwerera ku Igupto.”
  hrv-hrv: 'Kad je faraon dopustio da narod ode, Bog ih nije poveo prema filistejskoj
    zemlji, iako je onuda bilo najbliže. Bog je, naime, rekao: “Mogao bi se narod
    predomisliti i vratiti u Egipat kad vidi ratovanje.”'
  mps-mps: Te Isip tuni bidigo te Israel we bidi hani tagala palai sogo, Godigo augwali
    te nabis badu te pęwadage tųdu te Filistia tǫ badu odasa pabeo. Magi basowe,
    Godigo te homu yai, ‘Te Israel hani augwali te pęwadage tųdu odasa peyu da,
    tama gasa hanigo augwali dali hwįainogo ebo suyu da, teda augwaligo homu hasegelama,
    te Isipba ma paibao. Tama te Israel hani augwaligo te tama tebo te eno hagela
    yai.’
  tpi-tpi: Bihain long king bilong Isip i larim ol manmeri bilong Israel i go, God
    i no bringim ol long sotpela rot i bihainim nambis i go long kantri Filistia.
    Long wanem, God i tingting olsem, “Sapos ol Israel i wokabaut long dispela sotpela
    rot na ol i lukim ol arapela lain i laik pait long ol, ating bai ol i senisim
    tingting na i go bek long Isip. Na mi no laik bai ol Israel i mekim olsem.”
  dan-1931: 'Da Farao lod Folket drage bort, førte Gud dem ikke ad Vejen til Filisterlandet,
    som havde været den nærmeste, thi Gud sagde: “Folket kunde komme til at fortryde
    det, når de ser, der bliver Krig, og vende tilbage til Ægypten.”'
  vie-OVCB: 'Sau khi Pha-ra-ôn để cho người Ít-ra-ên ra đi, Đức Chúa Trời không dẫn
    họ qua đất Phi-li-tin, là đường ngắn nhất để vào đất hứa. Ngài phán: “E khi dân
    chúng thấy chiến trận, họ sẽ đổi ý và quay lại Ai Cập chăng.”'
  guj-2017: જ્યારે ફારુને લોકોને જવા દીઘા ત્યારે એમ બન્યું કે પલિસ્તીઓના દેશમાં થઈને
    જવાનો રસ્તો ટૂંકો હોવા છતાં પણ તે રસ્તે તેઓને લઈ ગયા નહિ. કેમ કે યહોવાહે વિચાર્યું
    કે, “રખેને યુદ્ધ થાય અને લોકો પોતાનો વિચાર બદલી પાછા મિસર ચાલ્યા જાય.”
  pon-2006A: Ni Parao eh mweidalahr aramas akan en kohkohla sang nan sapwellime wehi,
    Koht sohte ketin kahluwa irail ni ahl me mi pohn oaroahr kohlahng Pilisdia, mehnda
    eh ahl keren pwoat. Pwe e kupwukupwure, “Re de wekidala ar lamalam oh men pwuralahng
    Isip ni ar pahn diarada me re pahn mahweniong imwintihti kan.”
  por-BRBSL: 'Quando o Faraó deixou o povo ir, Deus não o conduziu pelo caminho da
    terra dos filisteus, embora isso estivesse próximo; pois Deus disse: “Para que
    o povo não mude de idéia quando vir a guerra, e volte ao Egito”;'
  aly-aly: Pharaoh-el Israel-kenh-rnem Egypt-they tyarlewek-penh, Akngeyel renh-rnem
    atnwenhey-angenh iwerr Philistia-angkwarr. Iwerr Egypt-they arraty-antey aynteyneyel
    Philistia-angkwarr apmer Canaan-warl. Akngey iterrenh, “Atha Israel-kenh-rnem
    atnwenhenty iwerr Philistia aynteyel-angkwarr, ahelengkwel-rnem renh-rnem ater-anthekerr,
    renh-rnem atwey-ayntekerr. Rernem angkep alpekerr Egypt-warl. Menty, iwerr ingwer-angkwarr
    atha atnwenheynem.” Alakenh-anyem Akngey ra iterrek.
  cth-cth: Faro ni Isarelnaw a tâco sak hnukkhu, Filistin lah ceinae lam kahnaica
    ao eiteh, Cathut ni hote lam dawk hrawi hoeh. Bangkongtetpawiteh, ahnimouh ni
    tarantuknae a kâhmo awh navah, a lungpout teh Izip ram lah a ban payon han doeh
    ti a panue.
  twi-twi: Farao maa nnipa no kwan sɛ wɔnkɔ no, Onyankopɔn amma wɔamfa ɔkwan a ɛfa
    Filistifo man no mu a na ɛyɛ tiaa no so. Efisɛ Onyankopɔn kae se, “Sɛ wokohyia
    ɔko a, ebia na wɔasesa wɔn adwene ama wɔasan akɔ Misraim.”
  hlt-hlt: Pharaoh loh pilnam te a hlah coeng dae Pathen loh, “Pilnam he caemtloeknah
    a hmuh vaengah hal vetih Egypt la mael ve,” a ti. Te dongah amih te Pathen loh
    Philisti kho kah longpuei longah pat mawt pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì yóu dìì mɔ̀nnì Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ yɛ̀, kɛ̀ Kuyie nyí nyóu
    kɛ̀ bɛ̀ɛ yɛ̀ Fidisitɛ̃ɛ̃bɛ tenkɛ̀ kó kucɛ kùù tɔ̀kɛ́, bɛ̀ yɑ̀ɑ̀ bo yɔtɛ mudoò
    kɛ́wɛ̃tɛ Esibiti.
  msy-2020: Atrivim Israelian gumazamiziba ataghizɨ me zuir dughiamɨn, God kamaghɨn
    nɨghnɨgha ghaze, “Israelia tuavir otevimɨn mangɨ igharaz darazir gantɨ, me me
    mɨsoghsɨ damutɨ, me uan nɨghnɨzibagh iragh, uamategh Isipɨn mangɨsɨ nɨghnɨgham.
    Ezɨ Israelia kamaghɨn damuan kɨ ifongezir puvatɨ.” Kamaghɨn, God tuavir otevimɨn
    me inigha Filistian kantrin ongarir dadarimɨn zuir puvatɨ.
  dop-dop: Wɑɑtʋ wei Icipiti wulɑʋ yelɑ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ pɑ́ tʋ mpɑɑʋ tɔ, Ɩsɔ tɑ́
    tisi sɩ pɑ́ tǝŋ Metitelɑnee teŋku mpɑɑʋ, nɑ pɑ́ fɑɣɑnɑ Filiisi nyǝ́mɑ tɛtʋ tɑɑ.
    Pɑɑ nɑ kɩɩ topilɑɑ tɔ. Ɩ lɑpɑ ḿpʋ́ɣʋ́ sɩ pǝ́ tɑɑ kɔɔ nɑ Filiisi nyǝ́mɑ lɩɩ pɑ
    tɔɔ nɑ sɔɣɔntʋ kpɑ-wɛ nɑ pɑ́ cʋkɩ pɑ tɑɑ nɑ pɑ́ mǝlɩ Icipiti.
  azb-azb: 'Firon xalqı buraxdığı zaman Allah onları Filiştlilərin ölkəsindən yol
    qısa olduğuna baxmayaraq, o yolla gətirmədi. Çünki O dedi: «Yoxsa xalq müharibə
    görəndə bəlkə peşman olub Misirə qayıdar».'
  eng-DBY: And it came to pass, when Pharaoh let the people go, that God did not lead
    them the way of the land of the Philistines, although that was near; for God said,
    That the people may not repent when they see conflict, and return to Egypt.
  hin-2017: जब फ़िरौन ने लोगों को जाने की आज्ञा दे दी, तब यद्यपि पलिश्तियों के देश
    में होकर जो मार्ग जाता है वह छोटा था; तो भी परमेश्वर यह सोचकर उनको उस मार्ग से
    नहीं ले गया कि कहीं ऐसा न हो कि जब ये लोग लड़ाई देखें तब पछताकर मिस्र को लौट आएँ।
  wol-KYG: Firawna bàyyi na mbooloo ma, ñu dem, waaye Yàlla jaaralewu leen ca yoon,
    wa jëm réewu Filisti, doonte moo gënoona gàtt. Booba Yàlla dafa xam ne, su mbooloo
    ma sóoboo ci ay xare ci woowu yoon, dañuy yoqi, bay xalaata dëpp, dellu Misra.
  swp-swp: Huiana eai wa Parao tatao i abigabaedi, Eaubada i woeaidi Pilistia edi
    eanua dobilana eai, dobila wa hanahanauna eai, paana Eaubada i ene, “Ata tatao
    ena iala se ita abo nuadi se buidi eo se uio Aigupito.”
  bjr-bjr: Faraoofa Isaraee maqannaa idukusoofaqa fimarufanoo Anutufa Firistianni
    qusa aatata sia nifiqee finau. Isaraee maqannaasa Firistia maqannaasa faqa rakiqa
    anirandee kaifaa Isipa maqa maaqai fifoo qimaseenoo nifiqee moo aatata finau.
  eng-YLT: And it cometh to pass in Pharaoh's sending the people away, that God hath
    not led them the way of the land of the Philistines, for it [is] near; for God
    said, 'Lest the people repent in their seeing war, and have turned back towards
    Egypt;'
  kne-kne: Idi pinakaan din ari ed Egipto din Israelita, adi inturong Diyos daida
    sin kaaptikan ay danan ay mandan ed Filistia, tan kanan Diyos sin nemnem na, “Adiak
    layden ay manbabawi da et mantaoli da ed Egipto mo waday mangobat en daida.”
  bzd-NTPO: Mik Egipto blú tö Israel aleripa émi, eta̱ Skëköl tö ibikeitsé tö Israel
    aleripa mú kë̀ ñippö̀ filisteowak ta̱, e' ta̱ ie'pa bitu̱miane Egipto. E' kue̱ki̱
    ie' kë̀ wa̱ ie'pa wëttse̱nemi ñala̱ michoë filisteowak ká̱ a̱ e' wa, e' dör ñala̱
    yësyësë.
  eng-WYC-2017: Therefore when Pharaoh had sent out the people, God led not them out
    by the way of the land of Philistines, which is nigh; and areckoning lest peradventure
    it would repent the people, if he had seen battles rise against him, and the people
    would turn again into Egypt;
  eng-WMBB: When Pharaoh had let the people go, God didn’t lead them by the way of
    the land of the Philistines, although that was near; for God said, “Lest perhaps
    the people change their minds when they see war, and they return to Egypt”;
  urd-GVH: जब फ़िरौन ने इसराईली क़ौम को जाने दिया तो अल्लाह उन्हें फ़िलिस्तियों के
    इलाक़े में से गुज़रनेवाले रास्ते से लेकर न गया, अगरचे उस पर चलते हुए वह जल्द ही
    मुल्के-कनान पहुँच जाते। बल्कि रब ने कहा, “अगर उस रास्ते पर चलेंगे तो उन्हें दूसरों
    से लड़ना पड़ेगा। ऐसा न हो कि वह इस वजह से अपना इरादा बदलकर मिसर लौट जाएँ।”
  rug-rug: Meke sipu va malumi sa baṉara pa popoa Izipi sari na tinoni pude taloa,
    si lopu turaṉa lani e Tamasa si arini, koasa siraṉa sapu sage la gua pa raratana
    Pilisitia d, na siraṉa papaka si asa. Balabala ia sa Tamasa, sapu lopu leana pude
    hobe binalabala sari na tie, meke pule la pa popoa Izipi, pana gilania rini sapu
    kote la varipera si arini, gua.
  gaz-gaz: Yeroo Faraʼoon saba sana gad dhiisetti karichi gabaabaa taʼu iyyuu Waaqni
    karaa biyya Filisxeem irra isaan hin qajeelchine; sababiin isaas Waaqni, “Isaan
    yoo waraanni isaan mudate yaada geeddarratanii Gibxitti deebiʼuu dandaʼan” jedhee
    ti.
  fra-LSG: 'Lorsque Pharaon laissa aller le peuple, Dieu ne le conduisit point par
    le chemin du pays des Philistins, quoique le plus proche; car Dieu dit: Le peuple
    pourrait se repentir en voyant la guerre, et retourner en Égypte.'
  gnn-gnn: Yo. Ŋunhi ŋayi buŋgawayu gukuŋalanydja Yitjuralnha ŋulaŋuru Yetjipŋuru,
    bala ŋayi Garrayyu yukurrana gäŋalanydja walalanha wäŋalili ŋunhimalana ŋunhi
    ŋayi ŋäthili dhawu'mirriyaŋala nherrara walalaŋguway yana, yurru yakana ŋayi gäŋala
    walalanha ŋuliyinydja ŋunhi gurriri marrtji dhukarr bala ŋorra, ŋunhiyinydja walala
    bini marrtjinya Bilitjiyawuykurrunydja wäŋakurru. Ŋayi Garraynydja waŋana bitjarra,
    “Yaka walala yurru marrtji balakurrunydja‐wala. Ŋuli walala gonhana ŋula miriŋunhana
    nhäŋu, walalanydja mak ŋuli gundupuŋu roŋi'‐ruŋiyina balayi Yetjipliliyi.”
  yal-yal: Firawona to tin yamaan xa siga, Ala mi e ramini Filisitine yamanan kira
    yisoxin xɔn, bayo Ala a fala nɛn, a naxa, “E na yɛngɛn to, e nɔɛ e miriyane maxɛtɛ
    nɛn, e xɛtɛ Misiran yi.”
  haw-1868: A i ka wa i hookuu mai ai o Parao i na kanaka, aole i alakai mai ke Akua
    ia lakou ma ke ala o ka aina o ka poe Pilisetia, oia no nae ke ala kokoke; no
    ka mea, i iho la ke Akua, E makau paha na kanaka, ke ike lakou i ke kaua, a hoi
    hou lakou i Aigupita.
  arb-NAV: وَعِنْدَمَا أَطْلَقَ فِرْعَوْنُ الشَّعْبَ لَمْ يَقُدْهُمُ اللهُ فِي طَرِيقِ
    بِلادِ الْفِلِسْطِينِيِّينَ عَلَى الرَّغْمِ مِنْ قِصَرِهَا. لأَنَّ اللهَ قَالَ
    لِئَلّا يَنْدَمَ الشَّعْبُ إِذَا تَعَرَّضَ لِحَرْبٍ وَيَرْجِعَ إِلَى مِصْرَ.
  ewe-ewe: Esi Farao ɖe asi le ameawo ŋu be woadzo mlɔeba la, Mawu mekplɔ wo to Filistitɔwo
    ƒe anyigba dzi o, togbɔ be eyae nye mɔ kpuitɔ hafi, elabena Mawu gblɔ be ne aʋa
    dzɔ ɖe wo kple Filistitɔwo dome la, woatrɔ ta me be yewoatrɔ, agbugbɔ ayi Egipte.
  eng-LEE: And it came to pass, when Pharaoh let the people go, that God did not lead
    them the way through the land of the Philistines, because it was near; for God
    said, Lest peradventure the people repent when they see war, and return to Egypt.
  asm-FB: ফৰৌণে যেতিয়া লোকসকলক যাবলৈ এৰি দিলে, তেতিয়া পলেষ্টীয়াসকলৰ দেশেৰে বাট
    চমু আছিল যদিও, ঈশ্বৰে তেওঁলোকক সেই বাটেদি নিনিলে। কিয়নো ঈশ্বৰে ক’লে, “হয়তো যুদ্ধৰ
    সন্মুখিন হ’লে লোকসকলে মন সলনি কৰি মিচৰলৈ উভটি যাব।”
  sus-A: قِرَوُنَ تٌ عِسِرَيِلَ حَمَ بّحِن، عَلَتَلَ مُ عٍ شُن تِ قِلِسِتَ بْشِ كِرَ
    رَ، هَلِ نَ كِرَ نَن تٌ سْونّيَ، بَرِ مَ عَ عَ قَلَ نّ، «شَ حَمَ فٍرٍ لِمَ كِرَ
    شْن مَ، عٍ نَتّ مَسَرَ مَ نّ، عٍ قَ فبِلٍن مِسِرَ.»
  fra-SBL: 'Lorsque Pharaon eut laissé partir le peuple, Dieu ne le conduisit pas
    par le chemin du pays des Philistins, qui était pourtant tout proche, car Dieu
    dit : « De peur que le peuple ne change d''avis en voyant la guerre, et qu''il
    ne retourne en Égypte » ;'
  hbo-hbo: וַיְהִ֗י בְּשַׁלַּ֣ח פַּרְעֹה֮ אֶת־הָעָם֒ וְלֹא־נָחָ֣ם אֱלֹהִ֗ים דֶּ֚רֶךְ
    אֶ֣רֶץ פְּלִשְׁתִּ֔ים כִּ֥י קָרֹ֖וב ה֑וּא כִּ֣י ׀ אָמַ֣ר אֱלֹהִ֗ים פֶּֽן־יִנָּחֵ֥ם
    הָעָ֛ם בִּרְאֹתָ֥ם מִלְחָמָ֖ה וְשָׁ֥בוּ מִצְרָֽיְמָה׃
  eng-WYCLIFFE: Therfor whanne Farao hadde sent out the puple, God ledde not hem out
    bi the weie of `the lond of Filisteis, which is niy; and arettid lest perauenture
    it wolde repente the puple, if he had seyn batelis rise ayens hym, and `the puple
    wolde turn ayen in to Egipt;
  piu-2006: Paṉa Kayinanalakutu Katutjalu wiya tjukarurrungku katiyanangi, manangkarrawana
    tjananya katiyanangi. Katutjalu yalatji kuliṉu, “Paṉa Kayinananya ngurrara tjuṯa
    tjananya pikangku mirri pungkula kutju, palyaya nyinaku ngurra palula, Yitjurilaku
    ngulytju ngaṉṯi tjuṯa. Paluru tjana nguḻu paṉa Kayinananya ngurrara tjuṯaku nyinangi.
    Tjinguruya nguḻu paṉa Yitjipilakutu maḻaku yankutjipingka, ngurra waṉmawanaṉa
    tjananya ngayulu katiyankuku, kapi yini Tjatjakalawana.” Yalatjiya manangkarrawana
    rawa yulytjayinangi. Yurrunpa Tjutjupalu watjaṉutjangka Muutjalu Tjutjupanya mirri
    tarrka katiyinangi. Yankula ngurra Tjakutjangka tjarrpangu. Palunyatjanuya ngurra
    Yiltjamalakutu yanu, manangkarrangka yila ngaranytjala. Mayutju Katutjanya tjanampa
    tjiṉṯungka yutuwari nguwanpa yurrunpa yankulinangi. Kanya Yitjurilaku ngulytju
    ngaṉṯitja tjuṯa ngaṉṯiwana yankulinangi. Mungangka mayutju Katutjanya tjanampa
    waru tili nguwanpa yurrunpa yanangi.
  pjt-pjt: Ka Piiṟalu aṉangu panya Israelkunu tjuṯa wantir'iyannyangka Godalu tjananya
    ngura panya Kainantakutu tjukaṟurungku katinytja wiyaṯu Pilitjiyaku iwarangka
    panya iwara nyara paluṟu muṯumuṯu. Palu Godalu tjananya katingu iwara kutjupawanungku
    aḻa-waṟangka. Panya paluṟu kulinu nyanga alatji, “Wati Pilitjiyanya nguraṟa tjuṯangku
    tjinguṟu nyanga tjananya pikangku pungkuku tjanampa ngurawanu ankunyangka. Kaya
    tjinguṟu nguḻuringkula maḻaku ankuku Itjipaku. Kaṉa pala palula-tawara tjananya
    iwara kutjupawanungku katiku ngura ilytjiwanungku.”
  cwe-cwe: Mfalume wa Misili viyawalekele wanhu wahite, Mulungu halondile wafosele
    nzila ihitile isi ya Wafilisiti, ingawa ikala nzila ikanhize. Mulungu kalonga,
    “One kuhawa na ng'hondo, wezadaha kugalula magesa yawo na kubwela Misili.”
  bgs-bgs: Tô igpéwà katô harì ka Ehipto tô mga rubbad i Israel, ándà dan pókiti katô
    Manama tun ta dalan tun ta tanà na igóddóan katô mga manubù na ágngadanan na Filistihanon,
    agad madani, su igkagi tô Manama, na mà din, “Atin ka dungguan tô mga rubbad i
    Israel ka gira, mapalin tô panámdám dan, asta lumónód dan tun ta Ehipto.”
  kik-kik: Rĩrĩa Firaũni aarekereirie andũ a Isiraeli mathiĩ-rĩ, Ngai ndaamatongoreirie
    njĩra-inĩ ya kũhĩtũkĩra bũrũri wa Afilisti, o na gũtuĩka ĩyo nĩyo yarĩ njĩra ĩrĩa
    nguhĩ. Nĩgũkorwo Ngai oigire atĩrĩ, “Mangĩcemania na mbaara-rĩ, maahota kwĩricũkwo,
    macooke bũrũri wa Misiri.”
  fra-NCL: 'Lorsque Pharaon laissa aller le peuple, Dieu ne le conduisit pas par le
    chemin du pays des Philistins, quoique le plus court ; car Dieu dit : « Le peuple
    pourrait se repentir en voyant la guerre, et retourner en Égypte. »'
  cek-AK: Faro mah kaminawk caehsak naah, Philistin prae caehhaih loklam loe anghnaih
    kue, toe to loklam hoiah Angraeng mah nihcae to caeh haih ai; Angraeng mah kaminawk
    misatukhaih tongh o naah, poekhaih amkhraih o ueloe, Izip prae ah amlaem o let
    moeng tih, tiah thuih.
  xla-xla: Epapeleye Pelota Isalael soye ma-taiya dlati Godtapo yia꞉ye eleme api kiyele
    Pilisteya so mo dla tlalo api tle potlalo wekiyo. Adipalati, ya꞉ malamaiyo, yia꞉tapo
    api kiyele tle tlati opahale sotapo yia꞉ mate nalatimalati ma ilame Isip mo dla
    tamallala depame.
  cuk-cuk: Faraón Israel-dulemar-onosgua, Bab-Dummad Filistea-dulemar-yarsik-igar-maidsik
    Israel-dulemar-sessulid. A-igar bur-itakagwanad. Ar ade, Bab-Jehová binsasad,
    Israel-dulemar bila-onosogele, yapa bila-ono gudamaloye, bur gannar Egipto-yarse
    dagbi-gudamaloeddeeye.
  uig-CYR: 'Амма Пирәвн хәлиқни кетишкә қойғандин кейин, Филистийләрниң зиминидики
    йол йеқин болсиму, Худа уларни шу йол билән башлимиди; чүнки у: «хәлқим җәңгә
    учрап қалса, қорқуп пушайман қилип, Мисирға йенип кетиши мүмкин» дәп ойлиған еди.'
  tel-2017: ఫరో ఆ ప్రజలను వెళ్ళనిచ్చినప్పుడు దేవుడు వాళ్ళను ఫిలిష్తీయ దేశం నుండి దగ్గర
    దారి అయినప్పటికీ ఆ దారిన వాళ్ళను వెళ్లనీయలేదు. “ఈ ప్రజలు ఫిలిష్తీయులతో జరిగే యుద్ధం
    చూసి మనసు మార్చుకుని తిరిగి ఐగుప్తుకు వెళ్లిపోతారేమో” అనుకున్నాడు.
  hat-BSA: 'Alò, lè Farawon te kite pèp la ale, Bondye pa t Mennen yo pa wout peyi
    Filisten yo, malgre li te toupre. Paske Bondye te di: “Pèp la kab petèt chanje
    lide yo lè yo wè lagè, pou yo retounen an Égypte.”'
  kos-kos: Pacl se ke tokosra lun Egypt el fuhlela mwet uh in som, God El tia usalos
    ke inkanek soko ma ut weacn uh nu Philistia, finne pa fototo uh. God El fahk mu,
    “Nga tia lungse mwet uh in ekulla nunak lalos ac folok nu Egypt ke elos liye lah
    elos ac enenu in mweuni mwet lokoalok lalos.”
  hbo-WLC: וַיְהִ֗י בְּשַׁלַּ֣ח פַּרְעֹה֮ אֶת־הָעָם֒ וְלֹא־נָחָ֣ם אֱלֹהִ֗ים דֶּ֚רֶךְ
    אֶ֣רֶץ פְּלִשְׁתִּ֔ים כִּ֥י קָר֖וֹב ה֑וּא כִּ֣י ׀ אָמַ֣ר אֱלֹהִ֗ים פֶּֽן־יִנָּחֵ֥ם
    הָעָ֛ם בִּרְאֹתָ֥ם מִלְחָמָ֖ה וְשָׁ֥בוּ מִצְרָֽיְמָה׃
  ibo-ibo: Mgbe Fero mesịrị kwere ka ụmụ Izrel laa, Chineke edughị ha site nʼụzọ ahụ
    gafere ala ndị Filistia. Ọ bụ ezie na ụzọ ahụ dị nso karịa. Chineke mere nke a
    nʼihi na o chere nʼobi ya sị, “Ọ bụrụ na ndị a ezute agha, ha nwere ike ịgbanwe
    obi ha tụgharịa ịlaghachi azụ nʼIjipt.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଲୋକମାନଙ୍କୁ ଯିବାକୁ ଦିଅନ୍ତେ, ପଲେଷ୍ଟୀୟ ଲୋକମାନଙ୍କର ଦେଶକୁ ଯିବାର
    ପଥ ନିକଟ ହେଲେ ହେଁ ପରମେଶ୍ୱର ସେହି ପଥରେ ସେମାନଙ୍କୁ ଗମନ କରାଇଲେ ନାହିଁ; ଯେହେତୁ ପରମେଶ୍ୱର
    କହିଲେ, “ଯେବେ ଲୋକମାନେ ଯୁଦ୍ଧ ଦେଖନ୍ତି ସେମାନେ ଆପଣା ଆପଣାର ମନକୁ ବଦଳାଇ ମିସରକୁ ଫେରିଯାଇ
    ପାରନ୍ତି।”
  chk-chk: Iwe, lupwen Farao a mwüt ngeni ekewe aramas pwe repwe towu seni Isip, Kot
    esap emwenirela won alen fanüen chon Filistia, inamwo ika a mochomoch. Pun Kot
    a apasa, “Eli ekewe aramas repwe ekieksefäl o liwiniti Isip, lupwen epwe toriir
    maun.”
  rop-rop: Wal wen det king bin larramgo ola Isreil pipul brom Ijip, God nomo bin
    deigim olabat streit langa det kantri weya imbin pramisim olabat. Det shotkat
    roud bin go thru langa det kantri blanga ola Filastain pipul, en detlot pipul
    bin oldei fait langa enibodi hubin go langa olabat kantri. En nomeda detlot Isreil
    pipul bin abum ebrijing blanga fait, bat stil God nomo bin wandim olabat blanga
    fait langa detlot Filastain pipul, dumaji imbin sabi dei mait tjeinjim olabat
    main en gobek langa Ijip. En blanga tharran na God bin deigim olabat langa det
    roud deya langa det deset kantri weya im kamat langa det solwoda gulum Redsi.
  ukr-1871: 'І сталось, як одпустив Фараон люде, що не повів їх Бог по дорозї до землї
    Филистимської, хоч вона й близька; бо рече Бог: ато жалкувати муть люде, побачивши
    войну, та й вернуться в Египет.'
  bch-bch: Maron kapei togid Isip ilongean gid Israel ta tila ga kus, be Deo ibada
    gid ga tinasi edap aea bolobolo toa ila labiai ngan tibur Pilistia oa mao. Ngansa
    ikeo iloleai bedane, “Ngan kado ta tigera alu ede pade tikado paraunga pagid,
    ta tipul lolod ta tiluagid mulian ga tila Isip.”
  deu-1951: Als nun der Pharao das Volk gehen ließ, führte sie Gott nicht auf die
    Straße durch der Philister Land, wiewohl sie die nächste war; denn Gott gedachte,
    es möchte das Volk gereuen, wenn es Krieg sähe, und möchte wieder nach Ägypten
    umkehren.
  eng-JPS: 'And it came to pass, when Pharaoh had let the people go, that God led
    them not by the way of the land of the Philistines, although that was near; for
    God said: ''Lest peradventure the people repent when they see war, and they return
    to Egypt.'''
  srp-1865: 'A kad Faraon pusti narod, ne odvede ih Bog putem k zemlji Filistejskoj,
    ako i bješe kraæi, jer Bog reèe: da se ne pokaje narod kad vidi rat, i ne vrati
    se u Misir.'
  lug-lug: Awo abantu, bwe baasitula nga Falaawo amaze okubaleka, Katonda teyabayisa
    mu kkubo eriyita mu nsi y’Abafirisuuti, newaakubadde lye lyali ery’okumpi. Kubanga
    Katonda yagamba nti, “Singa bagwa mu lutalo, bayinza okwejjusa ne bawetamu ne
    baddayo e Misiri.”
  heb-heb: ויהי בשלח פרעה את העם ולא נחם אלהים דרך ארץ פלשתים כי קרוב הוא כי אמר אלהים
    פן ינחם העם בראתם מלחמה ושבו מצרימה׃
  ben-IRV: আর ফরৌণ লোকদের ছেড়ে দিলে, পলেষ্টীয়দের দেশ দিয়ে সোজা পথ থাকলেও ঈশ্বর
    সেই পথে তাদেরকে যেতে দিলেন না, কারণ ঈশ্বর বললেন, “যুদ্ধ দেখলে হয়তো লোকেরা অনুতাপ
    করে মিশরে ফিরে যাবে।”
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਾਂ ਫ਼ਿਰਊਨ ਨੇ ਲੋਕਾਂ ਨੂੰ ਜਾਣ ਦਿੱਤਾ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ ਦੇ ਰਾਹ ਨਾ ਲੈ ਗਿਆ ਭਾਵੇਂ ਉਹ ਨੇੜੇ ਸੀ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ,
    ਸ਼ਾਇਦ ਲੋਕ ਜੰਗ ਨੂੰ ਵੇਖ ਕੇ ਪਛਤਾਉਣ ਅਤੇ ਮਿਸਰ ਨੂੰ ਮੁੜ ਜਾਣ।
  tkr-tkr: 'Fironee millet g''ayqiyng''a, Allahee manbı Filiştinaaşine cigabışile
    k''ena yəq cit''aba vuxheyib quvqekka deş. Allahee eyhen: – Maa''ab manbışika
    muhariba hav''eene, manbışe sayid fıkırbı badal hı''ı Misirqacab siviyk''al.'
  mya-JVB: ဣသရေလလူ တို့ကို ဖာရော ဘုရင်လွှတ် သောနောက် ၊ ဖိလိတ္တိ ပြည် ကို ရှောက်သောလမ်း
    သည် ဖြောင့် သော်လည်း ၊ ထို လမ်းဖြင့် ဘုရား သခင်ဆောင် တော်မ မူ။ အကြောင်းမူကား ၊
    သူ တို့သည် စစ်မှု ကို တွေ့မြင် သောအခါ စိတ်ပျက် ၍ ၊ အဲဂုတ္တု ပြည်သို့ ပြန်ကောင်းပြန်
    ကြလိမ့်မည်ဟု သိ တော်မူ၏။
  tte-O: Saugana Itipita ali kin tomo italamwagili silowasi, Yaubada nige ibabagunayagili
    silolo-utusi kamwasa kubwakubwana mena kaiwena kamwasane bwaine kali tokalomagigili
    tomo Pilistiya ali dedei. Yaubada iwaloba, “Kisi tomo Isileli bwaite sauga kaleya
    silobai kabo ali nuwatu sibuiyoi yo sivivila Itipita.”
  tbg-tbg: '... Pero vaiintivano Isareriara ho vuate tuvaro Kotiva Isareri vika ntita
    varero kia Pirisia vataini qiqu aaraqaa viraitiro, viva vo aara, vukai aaraqaa
    vika ntita varero vura. Viva tiharo, Vika qiqu aaraqaa vimanta vo vatanaaka vika
    hampata raqireka auti vaivera, vika naatu qetake anirante qaiqaa Isipini vivorave,
    tivakero vika vukai aaraqaa ntita varero vura.'
  hmo-hmo: Farao ese Israela taudia iena imana dekena amo ia negea murinai, Dirava
    ese dala kwadogi, Pilistia taudia edia tano dekenai ia hakaudia lasi, badina be
    Dirava ia gwau, “Idia be tuari ena mamina do idia abia neganai, edia lalona do
    idia giroa, Aigupito dekenai do idia giroa lou sedira.”
  urd-urd: और जब फ़िर'औन ने उन लोगों को जाने की इजाज़त दे दी तो ख़ुदा इनको फ़िलिस्तियों
    के मुल्क के रास्ते से नहीं ले गया, अगरचे उधर से नज़दीक पड़ता; क्यूँकि ख़ुदा ने
    कहा, ऐसा न हो कि यह लोग लड़ाई — भिड़ाई देख कर पछताने लगें और मिस्र को लौट जाएँ।
  rus-SYN: 'Когда же фараон отпустил народ, Бог не повел его по дороге земли Филистимской,
    потому что она близка; ибо сказал Бог: чтобы не раскаялся народ, увидев войну,
    и не возвратился в Египет.'
  bqc-SIM: 'Kɛ́ Falaↄ̃ↄ Isailiↄ gbàɛ, Lua i bↄńnↄ Filitɛ̃ bùsu zɛ́ guuo, baa ń
    a kãikɛo, asa à mɛ̀: Tó wà fɛ̀lɛmá ń zĩo, aa làasookɛ ɛa taa Egipiwaɛ.'
  tcz-CHONGTHU: Ajonan Pharaoh vin Israel mite ahin soldoh tan ahile, gamtepna lamlhun'na
    naicha ahi vang chun, Pathen'in Philistine galbol hojih chun lampia ahinpui pouvin
    ahi. Pathen'in aseiye, “Kamite hon galtoh khata le alung heikhao vintin Egypt
    lam'a kile ding ahiuve,” ati.
  mar-mar: फारोने लोकांस जाऊ दिले, परंतु परमेश्वराने लोकांस पलिष्टी लोकांच्या देशातून
    जवळची वाट असताना देखील त्यातून जाऊ दिले नाही “युध्द प्रसंग पाहून हे लोक माघार
    घेऊन मिसर देशाला परत जातील, असे देवाला वाटले.”
  qub-qub: Israelcunata faraón «aywacuy» niptin Tayta Diosga manami Filistea nasyunpa
    aywaj nänipachu pusharan, chaypa serca caycaptinpis. Diosga musyaranmi pillyananpaj
    Filistea runacuna ichipaptin Israelcuna mancharir Egiptuman cuticunanpaj cashanta.
  bqp-bqp: 'Kũ Firi''auna Isarailanↄ gbàrɛ, Luda dí bo kũńwo Filisitini bùsu zɛ́
    kparo, bee kũ a kãnikɛo, zaakũ à pì: Tó ò fùtɛńyĩ kũ zĩ̀io, oni ǹ nɛ̀sɛ litɛ
    ò ɛra Misila.'
  hat-hat: 'Lè farawon an kite pèp Izrayèl la pati, Bondye pa mennen yo nan wout ki
    pase bò lanmè a pou ale nan peyi moun Filisti yo, atout se wout sa a ki te pi
    kout, paske Bondye te di: Mwen pa vle pou pèp la gen remò pou yo kase tèt tounen
    nan peyi Lejip la ankò, lè y''a wè batay yo gen pou yo fè.'
  eng-BSB: When Pharaoh let the people go, God did not lead them along the road through
    the land of the Philistines, though it was shorter. For God said, “If the people
    face war, they might change their minds and return to Egypt.”
  tod-tod: 'Siɛgi zu Falaɠɔn ɓeni la nuɓusɛiti ba ga ti li, GALA ge la ɠɛni liini
    ga tiye Filiseti nuiti ta-yooi zu ʋele, anɛɛ ni naa wola maaɓuɠani, mazɔlɔɔ GALA
    ge ɠɛni ɠɛɛzu ma: «Nuɓusɛiti ti iɲɔ ka leʋe, ti ɠale ma Ezipete yooi zu, ta ɠɛna
    kɔɔi ɠaa.»'
  eng-WEBPB: When Pharaoh had let the people go, God didn’t lead them by the way of
    the land of the Philistines, although that was near; for God said, “Lest perhaps
    the people change their minds when they see war, and they return to Egypt”;
  kbq-kbq: Hagi Fero'ma Isipiti'ma zmatrege'za vu'nazana, Filistia mopafima vu kana
    tavaonte me'neanagi, Anumzamo'a zmatrege'za ana kantera ovu'naze. Na'ankure Israeli
    vahera ha' huzmantesage'za rukrehe hu'za Isipi e'zanku Anumzamo'a zmatrege'za
    ovu'naze.
  nhe-BL: 'Huajca teipa, quena, Faraón quincajqui ma quisaca nopa israelitame, huan
    quisque Egipto ica tepostli para tlatehuise. Pero Toteco Dios ax quinhuicac ipan
    ojtli tlen pano ipan inintlal nopa filisteos, yonque eliyaya se ojtli más xitlahuac.
    Yajaya moilhui: Intla nimantzi monequi tlatehuise, nopa israelitame sampa quinequise
    mocuepase tlali Egipto.'
  bus-bus: 'Kɛ̀ Fili''auna Isarailinↄ gbàrɛ, Luda e bↄńyo Filisitininↄ bùsu zɛ́ kparo,
    baa kↄ̃n à kĩkɛɛo, zaakɛ à bè: Tó wà fɛ̀ɛńzi kↄ̃n zĩ̀o, aↄ̃é ń nↄ̀sɛ liɛ wà liara
    Igipiti.'
  gub-BL: Umuhem kar Parao teko a'e wà. Wamuhem kar ire Tupàn nueraha kwaw Piri waiwy
    rupi. Waneraha awer ipukua'u wera'u, ta'e Tupàn uze'eg nezewe uzeupe a'e xe. —
    Amo 'ar mehe Piri ywy rehe har ur putar Izaew waàmàtyry'ym pà a'e wà nehe. A'e
    rupi Izaew izewyr wer mo Ezit ywy rehe wà. Naputar kwaw nezewe haw, i'i uzeupe.
  eng-DRA: 'And when Pharao had sent out the people, the Lord led them not by the
    way of the land of the Philistines which is near: thinking lest perhaps they would
    repent, if they should see wars arise against them, and would return into Egypt.'
