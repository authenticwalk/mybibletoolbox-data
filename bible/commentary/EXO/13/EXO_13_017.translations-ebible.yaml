  kan-OKCV: ಫರೋಹನು ಜನರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟಾಗ, ಫಿಲಿಷ್ಟಿಯರ ದೇಶದ ದಾರಿಯು ಸಮೀಪವಿದ್ದರೂ ದೇವರು
