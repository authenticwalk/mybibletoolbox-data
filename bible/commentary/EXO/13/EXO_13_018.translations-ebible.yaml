verse: EXO.013.018
translations:
  mal-C: ആകയാൽ ദൈവം ജനത്തെ ചെങ്കടലിനരികെയുള്ള മരുഭൂമിയിൽ വലയംചെയ്യിച്ചു. ഇസ്രായേല്യർ
    ഈജിപ്റ്റിൽനിന്ന് യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടു.
  deu-TKW: sondern Gott ließ das Volk auf dem Wege nach der Wüste hin gegen das Schilfmeer
    umbiegen, und kampfgerüstet zogen die Israeliten aus Ägypten fort.
  lin-lin: Boye, Nzambe amemaki bato na nzela ya molayi, na nzela oyo ekenda na esobe,
    na ngambo ya ebale monene ya barozo. Bato ya Isalaele babimaki libanda ya Ejipito
    na molongo lokola mampinga ya basoda.
  eng-LSV: and God turns around the people the way of the wilderness of the Red Sea,
    and the sons of Israel have gone up by fifties from the land of Egypt.
  eng-GNV: 'But God made the people to go about by the way of the wildernesse of the
    red sea: and the children of Israel went vp armed out of the land of Egypt.'
  eng-WEBSTER: 'But God led the people about, through the way of the wilderness of
    the Red Sea: and the children of Israel went up harnassed from the land of Egypt.'
  nhw-BL: Yeca Toteco Dios quinchihuili nopa israelitame ma temoca huan ma quimacaca
    se huelta campa hueli ipan nopa huactoc tlali catli yohui campa nopa Hueyi Atl
    Chichiltic. Huan nopa israelitame quisque motecpantoque ica miyac pamitl quen
    soldados huan ica tepostli quen yohuiyayaj para tlahuilanatij.
  swh-ONEN: Kwa hiyo Mungu akawaongoza watu kupitia njia ya kuzunguka kupitia jangwani,
    kuelekea Bahari ya Shamu. Waisraeli walipanda kutoka nchi ya Misri wakiwa wamejiandaa
    kwa vita.
  bba-bba: Yen sɔ̃nɑ u kɑ bu ɡbɑburun swɑɑ bɛɛri nim wɔ̃kun berɑ ɡiɑ, ɡe bɑ mɔ̀ Nɑɑ
    yɑri. Tɔn be, bɑ yɑrɑwɑ Eɡibitin di kɑ tɑbun sɔɔru.
  eng-KJVCPB: 'but God led the people about, through the way of the wilderness of
    the Red sea: and the children of Israel went up harnessed out of the land of Egypt.'
  cpy-cpy: Rootaki itapota-kaantakariri Tajorentsi ochempi-mashiki roojatzi Inkaariki
    Kityonkaariki. Tema wetsikaeyakani Israel-paeni rowarityaa ishitowan-taari Apitantoniki.
  mpx-mpx: Yaa Yabowaine i nul painagil hi noek Hoga Keketina ana kamwasaa ula kekevana
    gamwanaa. He sauga Isileli hi tagilem Itipita, wali elohaveyan iyaka hi lovivina-an
    nonowe.
  wbp-wbp: Ngula-jana kangu jinta-kari-wana, kangu-jana jilja-wana mangkuru wiri-kirra
    yirdi-kirra Marna Kirrirdi-kirra. Yijirali-pinkirlilpalu-jana mardarnu kurlarda
    manu kurdiji kulukungarntirli.
  luo-luo: Omiyo Nyasaye notelonegi ma giluwo yo malworo thim mochomo Nam Makwar.
    Jo-Israel nowuok e piny Misri ka oikore ne lweny.
  meu-meu: Bena Dirava ese tano ḡaḡaena ai e hakaudia lao, Davara Kakakakana badinai.
    Israel taudia ese mai edia tuari ḡaudia imadia ai Aigupto tanona e rakatania.
  npi-ULB: त्यसैले परमेश्‍वरले ती मानिसहरूलाई उजाड-स्थानको बाटो भएर लाल समुद्रतिर
    लैजानुभयो । इस्राएलीहरू युद्धको लागि सशस्‍त्र भई मिश्र देशबाट अगि बढे ।
  yor-yor: Nítorí náà Ọlọ́run darí àwọn ènìyàn rọkọ gba ọ̀nà aginjù ní apá Òkun Pupa.
    Àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ Ejibiti pẹ̀lú ìmúra fún ogun.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba ãdjirãra ẽjũã põãsa ewaraga b̶ʌd̶e wã b̶ʌ óare edesia.
    Maʌ̃ ora Pusa Purru abadad̶aa wã b̶ʌa. Egiptod̶eba ẽdrʌsid̶ad̶e israelerãra djõne
    wãbʌda quĩrãca wãsid̶aa.
  ind-ind: Jadi, Allah membawa mereka melalui jalan yang lebih jauh dengan melintasi
    padang belantara menuju Laut Merah. Umat Israel keluar dari Mesir dalam keadaan
    siap berperang.
  pes-OPCB: پس خدا آنها را از طریق صحرایی که در حاشیهٔ دریای سرخ بود هدایت نمود. بدین
    ترتیب قوم اسرائیل مانند لشکری مسلح از مصر بیرون رفتند.
  aer-aer: Re-anteme itnenhe iwerre arrpenhele akngeke, Re itnenhe ahelhe arrangkethele
    akngeke, kwatye alaye akngerre-werne-atheke Name Arlpentye arritnye. Kenhe Israel-arenye
    areye irraweye apetyeme irrtyarte-akerte.
  tgl-ULB: Kaya pinatnubayan ng Diyos ang mga tao paikot sa may ilang patungo sa Dagat
    ng mga Tambo. Umakyat ang mga Israelita papalabas mula sa Ehipto na armado para
    sa pakikipaglaban.
  cbu-NT: Ashirucha, Apanll Israelchichee kamachtarangiya ngootsee iturpimaama. Ashiri
    Israelchichsha Apanllee kuk payuyarusin, ngootsee iturpiyarandsin, yap kung mar
    chumbeepimashi sur taaru ambi. Amb sheersin, ichingurusin sundar tamapari ashirusin
    marchamchusin, Ijiptoo tsap kasayarandsin, shitungaranganaya manga.
  hui-hui: I̱naga wali agalime mini ogonidagua nawilo manda buwa Anduane Homogo ibugua
    hariga nemandi ogoni wahalu hariga mende dindi ko wali agali nahaga wiagodagua
    haru pu mabu bialu iba solowara mini Iba Daramabi bereagoria haru tagira pene.
    Isaraele agali ti wai bulene danda timu ayagubi giha yalu yalu pene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​အား​တော​ကန္တာ​ရ​ခ​ရီး ဖြင့် ဧ​ဒုံ​ပင်​လယ်​ဘက်​သို့​လှည့်​ပတ်​လျက်
    သွား​စေ​တော်​မူ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​တွင်​စစ်​ပွဲ​ဝင်​ရန်​လက်​နက်​အ​ပြည့်​အ​စုံ
    ပါ​ရှိ​ကြ​၏။
  cbi-NTPO: Tsejtaa tiba den chutyuin tenasha yatekikaami Ungalala lamaa jinu miñusha
    miya' jiitu. Tsa' mitya Israel chachilla, Egiptonu demalutu, vinguenun jutyuu
    suutadulaaba ju' ma bululu uyun tsaaya malu' miila.
  bod-N: དེའི་ཕྱིར། དཀོན་མཆོག་གིས་མི་རྣམས་རྒྱ་མཚོ་དམར་པོའི་འགྲམ་གྱི་དབེན་སྟོང་ལ་ལམ་བསྐོར་ནས་ཁྲིད་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་དམག་ཆས་དང་བཅས་པ་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་སོང་།
  sna-sna: Saka Mwari akatungamirira vanhu vachipoterera nomumugwagwa womurenje vakananga
    kuGungwa Dzvuku. VaIsraeri vakabuda kubva muIjipiti vakapakata nhumbi dzehondo.
  spa-BLM: sino que Dios condujo al pueblo por el camino del desierto, junto al Mar
    Rojo; y los hijos de Israel subieron armados de la tierra de Egipto.
  cac-cac: Yuj val chi', ix ec'n̈ej oyoyoc eb' yuj Jehová d'a tz'inan luum yed' d'a
    stitac a' Chacchac Mar. Ayic ix el eb' d'a yol yic Egipto chi', yed'nac syamc'ab'
    eb' yic oval.
  swh-ULB: Hivyo Mungu akawaongoza watu kuzunguka nyikani kupita Bahari ya Shamu.
    Waisraeli waliondoka kutoka nchi ya Misri wakiwa wamejiami kwa pambano.
  bel-bel: І абвёў Бог народ дарогаю пустэльнаю да Чэрмнага мора. І выйшлі сыны Ізраілевыя
    ўзброеныя зь зямлі Егіпецкай.
  deu-ELBBK: Und Gott führte das Volk herum, den Weg der Wüste des Schilfmeeres; und
    die Kinder Israel zogen gerüstet aus dem Land Ägypten herauf.
  mbb-OT: Ne tenged kayi, ziyà sikandan ipevayà te Megbevayà te ibayà he ibpehendiyà
    te Zaǥat he Meriǥà he ziyà ebpekevayà te sibsivayan minsan pa te mekived haazà
    he zalan. Dutun te kedhipanew te menge Israilihanen puun diyà te Ehipto neǥumeenan
    sikandan para te kebpekidtebek.
  mal-2015: ചെങ്കടലരികെയുള്ള മരുഭൂമിയിൽകൂടി ദൈവം ജനത്തെ ചുറ്റിനടത്തി. യിസ്രായേൽമക്കൾ
    മിസ്രയീംദേശത്തുനിന്നു യുദ്ധസന്നദ്ധരായി പുറപ്പെട്ടു.
  tuo-NT: Tojo weegʉ Maa Sõꞌarĩ maapʉ waꞌadutigʉ, masã marĩrõ, yucʉ marĩrõ nirĩ maꞌa
    peꞌe beꞌtoawãꞌcãcã weecʉ niwĩ. Israe curuacjãrã Egipto diꞌtare wijarã, surara
    aꞌmewẽjẽrã waꞌarã weronojõ wijawãꞌcãcãrã niwã.
  gup-gup: Wanjh kunmekbekenh kunu God benmikang djarreh kore manbolh manbu kare kore
    kubolkdarleh, kadjalle kore darnkih kurrula kabongeyyo Red Manbokurlba. Bininj
    nawu Israel benkebmawahmeng birribolkbawong Egyptbeh birrikani nawu bindibunikenh
    birribuyika nawu bindidabkemeninj.
  gvs-gvs: Tuwo ivakedema kana enao yoyowo goi kavanibisi kana Négwasa Kayakayaina
    goi. E mama katubayasi yaviya manuna Itipita goi kasowóduwo katukotuko.
  rmc-rmc: Vašoda len o Del ľidžalas pal e pušťa paš o Lolo moros. O Izraeliti džanas
    avri andral o Egipt avke sar slugaďa pripravimen andro mariben.
  nlg-nlg: Keri ge God te hulira vaa tana bona mamaha taonia va na Tahi Sisi. Ma rana
    Israel/Jew tara sania Egypt te vagha na vure veitotoghoni te sakusakutua.
  pes-OPV: اما خدا قوم را از راه صحرای دریای قلزم دور گردانید. پس بنی‌اسرائیل مسلح
    شده، از زمین مصر برآمدند.
  ron-1924: Чи Думнезеу а пус пе попор сэ факэ ун окол пе друмул каре дуче спре пустиу,
    спре Маря Рошие. Копиий луй Исраел ау ешит ынармаць дин цара Еӂиптулуй.
  ben-OBCV: অতএব ঈশ্বর ঘুরপথে লোকদের মরুভূমির পথ দিয়ে লোহিত সাগরের দিকে নিয়ে গেলেন।
    ইস্রায়েলীরা যুদ্ধের জন্য প্রস্তুত হয়েই মিশর থেকে বের হয়ে গেল।
  som-som: Laakiinse Ilaah wuxuu dadkii u hor kacay waddada la wareegta cidlada ku
    ag taal Badda Cas; reer binu Israa'iilna waxay Masar ka bexeen iyagoo hubkoodii
    sita.
  lat-VUC: 'Sed circumduxit per viam deserti, quæ est juxta mare Rubrum: et armati
    ascenderunt filii Israël de terra Ægypti.'
  eng-ASVBT: 'but God led the people about, by the way of the wilderness by the Red
    Sea: and the children of Israel went up armed out of the land of Egypt.'
  mna-mna: Tana indeeŋe zin tizem Aikuptu na, ni ikam zin ma tipa zaala molo ta ila
    pa lele bilimŋana, mi ila ipet Tai Siŋsiŋŋana na. Mi mburu kizin malmal kana,
    na tipa raama.
  ita-1885: Ma Iddio fece fare un giro al popolo, traendo al deserto, verso il mar
    rosso. E i figliuoli d'Israele salirono del paese di Egitto in oardinanza.
  eng-LXXUP: 'And God led the people round by the way to the wilderness, to the Red
    Sea: and in the fifth generation the children of Israel went up out of the land
    of Egypt.'
  eng-ULB: So God led the people around through the wilderness to the Sea of Reeds.
    The Israelites went up out of the land of Egypt armed for battle.
  spa-VBL: Así que Dios los llevó por el camino más largo a través del desierto hacia
    el Mar Rojo. Cuando los israelitas dejaron la tierra de Egipto eran como un ejército
    listo para la batalla.
  fra-_FOB: Mais Dieu fit faire au peuple un détour par le chemin du désert, vers
    la mer Rouge. Et les enfants d'Israël montèrent en armes du pays d'Égypte.
  mal-mal: ചെങ്കടലിനരികെയുള്ള മരുഭൂമിയിൽകൂടെ ദൈവം ജനത്തെ ചുറ്റിനടത്തി. യിസ്രായേൽ മക്കൾ
    ഈജിപ്റ്റിൽ നിന്ന് ഗോത്രംഗോത്രമായി പുറപ്പെട്ടു.
  urd-GVR: Is lie Allāh unheṅ dūsre rāste se le kar gayā, aur wuh registān ke rāste
    se Bahr-e-Qulzum kī taraf baṛhe. Misr se nikalte waqt mard musallah the.
  suz-BL: मोपा परमप्रभुमी इस्राएली आन कली गोरशो रागी रे लल समुन्‍द्र गे ङा लां कोंइताक्‍व।
    मिनु इस्राएली इजीप्‍त रागी रे गाक्‍मानु, लडाइ पचा कली यो ठीक दुम्‍शो बाक्‍तेक्‍म।
  ita-1927: ma Iddio fece fare al popolo un giro per la via del deserto, verso il
    mar Rosso. E i figliuoli d’Israele salirono armati dal paese d’Egitto.
  ckb-ckb: ئیتر خودا گەلی سووڕاندەوە بۆ ڕێگای چۆڵەوانی دەریای سوور. نەوەی ئیسرائیل
    بە ڕیز چەکداربوون بۆ جەنگ و لە خاکی میسرەوە سەرکەوتن.
  eng-BBE: 'But God took the people round by the waste land near the Red Sea: and
    the children of Israel went up in fighting order out of the land of Egypt.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವ ದೇವರು ಜನರನ್ನು ಕೆಂಪುಸಮುದ್ರದ ಮರುಭೂಮಿಯಲ್ಲಿ ಸುತ್ತಿಕೊಂಡು
    ಹೋಗುವಂತೆ ಮಾಡಿದರು. ಇಸ್ರಾಯೇಲರು ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೋದರು.
  bbb-bbb: Ijadufuo fu una kaenamiana ae sao ijia ufuaena una Davare Kavuane nafuema
    nake vae. Ro mazani ije e Isureroko bu aesakae Ijifiti arena usiae vaeva ije buka
    izege e bijaevo bu juvuamagu abena bijaekuae vako ijiege rena usiae vae.
  tam-2017: செங்கடலின் வனாந்திர வழியாக மக்களைச் சுற்றிப் போகச்செய்தார். இஸ்ரவேல் மக்கள்
    எகிப்து தேசத்திலிருந்து கோத்திரம் கோத்திரமாக புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: Mas hizo Dios al pueblo que rodease por el camino del desierto del
    mar Bermejo. Y subieron los hijos de Israel de Egipto armados.
  ron-BTF: Ci Dumnezeu a condus poporul pe calea pustiei Mării Roșii; și copiii lui
    Israel au urcat înarmați din Egipt.
  eng-WEBP: but God led the people around by the way of the wilderness by the Red
    Sea; and the children of Israel went up armed out of the land of Egypt.
  eng-FBV: So God led the people by the longer way through the desert towards the
    Red Sea. When the Israelites left the land of Egypt they were like an army ready
    for battle.
  nld-1939: Daarom liet God het volk een omweg maken door de woestijn naar de Rode
    Zee. In volmaakte orde trokken de Israëlieten op uit het land van Egypte.
  nch-BL: Yeca Toteco Dios quichijqui para nopa israelitame ma temoca huan ma quimacaca
    se huelta campa hueli ipan nopa huactoc tali cati yahui campa nopa Hueyi At Chichiltic.
    Huan nopa israelitame quisque ica pamit huan ica teposti quej elisquía yahuij
    para tatehuitij.
  vie-1934: Cho nên Đức Chúa Trời dẫn chúng đi vòng theo đường trong đồng vắng, về
    hướng Biển-dỏ. Dân Y-sơ-ra-ên cầm khí giới ra khỏi xứ Ê-díp-tô.
  hin-CV: परमेश्वर उन्हें घुमाकर रेगिस्तानी रास्ते से लाल सागर की ओर ले गए ताकि मिस्र
    देश से निकलकर इस्राएली युद्ध के लिए तैयार होकर आगे बढ़ें.
  eng-OURB: but God led the people around by the way of the wilderness by the Sea
    of Suf [Reed Sea]; and the children of Israel [God prevails] went up armed out
    of the land of Egypt [Abode of slavery].
  spa-BES: Pero Dios hizo que el pueblo rodeara el desierto junto al mar Rojo, y subieron
    los hijos de Israel de la tierra de Egipto.
  tdx-tdx: Te mone nampiarien’ Añahare mb’ an-dalan-diolio’ i Riake Menay ondatio.
    Le nangovovoke boake Mitsraime o ana’ Israeleo.
  vid-vid: Ila Nguluwi nakawazungulusa awo wanhu kwa nzila ya kuchiwala hafungofungo
    mwa Bahali ya Shamu. Waisilaeli nawakwina kulawila kuli isi ya Misili wawele goya
    kitowa ngondo.
  eng-OKE: But the Lord led the people round by the way of the desert to the sea of
    Suph; and harnessed (or girded) went the sons of Israel up out of the land of
    Mizraim.
  tha-KJV: พระเจ้าจึงทรงนำเขาอ้อมไปทางถิ่นทุ​รก​ันดารยังทะเลแดง ชนชาติ​อิสราเอลก็ออกไปจากแผ่นดิ​นอ​ียิปต์​มี​อาว​ุธพร้อมที่จะทำสงคราม
  por-BR-2018: Mas fez Deus ao povo que rodeasse pelo caminho do deserto do mar Vermelho.
    E subiram os filhos de Israel do Egito armados.
  deu-ELO: Und Gott führte das Volk herum, den Weg der Wüste des Schilfmeeres; und
    die Kinder Israel zogen gerüstet aus dem Lande Ägypten herauf.
  eng-WYC-2018: but God led the people about by the way of desert, which way is beside
    the Red Sea. And the sons of Israel were armed, and went up from the land of Egypt.
    (but God led the people out by the way of the wilderness, which was towards the
    Red Sea, or the Sea of Reeds. And so the Israelites were armed, and went up from
    the land of Egypt.)
  epo-epo: Kaj Dio kondukis la popolon ĉirkaŭire, per la vojo tra la dezerto, al la
    Ruĝa Maro. Kaj armitaj la Izraelidoj eliris el la lando Egipta.
  uig-PIN: Xu sǝwǝbtin Huda hǝlⱪni aylandurup, Ⱪizil Dengiz tǝrǝptiki qɵlning yoli
    bilǝn baxlap mangdi. Xundaⱪ ⱪilip Israillar Misirdin qiⱪⱪinida, ⱪorallinip jǝnggǝ
    tǝyyar bolup tǝrtip bilǝn mangdi.
  beo-beo: Amaiba:le E da guga:loi ahoasu amo da wadela:i hafoga:i sogega asili Maga:me
    Hanoga doaga:musa:, amo logoga oule asi. Isala:ili dunu da ilia gegesu liligi
    gaguiwane ahoasu.
  tpi-OTNT: Olsem na God i kisim ol i go raun long ples drai na ol i kamap long solwara
    Retsi. Ol i karim ol samting bilong pait na ol i wokabaut i go.
  hau-SA: Saboda haka Allah ya kewaye da mutanen ta hamada zuwa Jan Teku. Isra’ilawa
    kuwa suka fita daga Masar da shirin yaƙi.
  udu-udu: Hili Arumgimis suski ’kwani ka kukul is mo ki bway gi mombwaasho mo ’kup̱
    ki ḵumma/ Yi’de/ jin ta gi ’Per mo. Dhali ’kwani ma Israyiil uni iikin ka pije/
    mo ’peni Bampa/ Masir mo mmonyaŋ is gom mo ma mee mo be.
  uig-LAT: Shu sewebtin Xuda xelqni aylandurup, Qizil Déngiz tereptiki chölning yoli
    bilen bashlap mangdi. Shundaq qilip Israillar Misirdin chiqqinida, qorallinip
    jengge teyyar bolup tertip bilen mangdi.
  nde-nde: Yikho uNkulunkulu wabahola ngendlela yenkangala eya oLwandle Olubomvu.
    Abako-Israyeli baphuma eGibhithe behlomele impi.
  ton-ton: 'Ka naʻe tataki ʻe he ʻOtua ʻae kakai ke afe ʻi he hala ʻoe toafa ʻoe tahi
    Kulokula: pea naʻe hiki teuteu tau pe ʻae fānau ʻa ʻIsileli mei he fonua ko ʻIsipite.'
  ces-1613: Ale obvedl Bůh lid cestou přes poušť, kteráž jest při moři Rudém. A vojensky
    zpořádaní vyšli synové Izraelští z země Egyptské.
  eko-eko: Etthiipile, Nluku khuwaazukulelisa atthu apale n'yaara mphule, phantte
    ya pahari yookhuttuwa. Meezirayiilu khulaawo Misuri khujitthenka yoori oomane.
  eng-WMB: but God led the people around by the way of the wilderness by the Sea of
    Suf; and the children of Israel went up armed out of the land of Egypt.
  tam-TCV: அதனால் இறைவன் மக்களை பாலைவனப் பாதைவழியே சுற்றி, செங்கடலை நோக்கி வழிநடத்தினார்.
    இஸ்ரயேலர் ஆயுதம் அணிந்தவர்களாய், எகிப்திலிருந்து புறப்பட்டு யுத்தத்திற்கு ஆயத்தமாய்
    சென்றார்கள்.
  ceb-ULB: Busa gigiyahan sila sa Dios paingon sa kamingawan ngadto sa Dagat nga Kabugangan.
    Milakaw ang mga Israelita paggawas sa Ehipto nga sangkap sa hinagiban alang sa
    pagpakiggubat.
  pol-UBG: Ale Bóg prowadził lud okrężną drogą przez pustynię nad Morzem Czerwonym.
    I synowie Izraela wyszli z ziemi Egiptu w bojowym szyku.
  agr-agr: Nuadui dekas jinta uwegshun tentea wea nuni nayants kajis ain tutaya aatus
    wetinme tiuwai. Nuadui Israel aents aidauk Egipto nugkanum batsatu jiinag shimak,
    suntag maaniatatus shimumaina imaanik shiyakajui.
  kyc-kyc: Dopa pyuo parami dokona kaeyapala yuu muiyane ipwa kota Kone lenge dorena
    ingyuo lanyuo kyai mai pilya pyana pyuo panya peya. Peyamo dokopa Isaraele wambu
    dupwa yanda pela panya yanda kakupi nyuo rapa rapa pyuo minyiyami.
  urd-GVU: اِس لئے اللہ اُنہیں دوسرے راستے سے لے کر گیا، اور وہ ریگستان کے راستے سے
    بحرِ قُلزم کی طرف بڑھے۔ مصر سے نکلتے وقت مرد مسلح تھے۔
  deu-1912: Darum führte er das Volk um auf die Straße durch die Wüste am Schilfmeer.
    Und die Kinder Israel zogen gerüstet aus Ägyptenland.
  ntj-ntj: Palunyakutarra Mama Kuurrtu-tjananya Yitjurayilku tjamupirti tiwawanalu
    walara katingu ngurra mayu-mayuwanalu kapi yini Tjitirn-tjitirntakutu. Tjiinya
    wati pirninya-yanku kurlartatjarra-kurlartatjarra pitjalayintja. Tjiinya-ya tjarlpa
    kulira katirrayintja pikangkatarrartu.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವನು ಜನರನ್ನು ಕೆಂಪುಸಮುದ್ರದ ಸಮೀಪದಲ್ಲಿರುವ ಮರುಭೂಮಿಯನ್ನು ಬಳಸಿಕೊಂಡು
    ಹೋಗುವಂತೆ ಮಾಡಿದನು. ಆದರೂ ಇಸ್ರಾಯೇಲರು ಯುದ್ಧಸನ್ನದ್ದರಾಗಿ ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ಹೊರಟುಬಂದರು.
  ena-ena: Hameŋ sadaŋ Asɨ agaŋ nulɨdɨ likɨlavɨla hɨbɨ hutesɨ fɨli tɨbɨ kɨlɨ humɨsɨ
    akuaba akuaba apalɨ heŋ via umi. Via uci Letɨsi avɨli hekɨlɨ iahuavɨmi. Akuaba
    akuaba sagaŋ hɨsɨŋ agɨladɨ likɨlavɨla uavɨmi.
  yap-yap: Ma aram me fekrad ngar liyeggad u daken e ted ni desert i yan ko fa gi
    day ni Red Sea fithingan. Yu Israel e bay talin e cham rorad ni fan ko mael.
  hlt-MCSB: Te dongah Pathen loh pilnam te carhaek tuili kah khosoek longpuei a lan
    puei tih Israel ca rhoek te Egypt kho lamloh caem la khong uh.
  mdy-ETH: ዬያሮ ዬኖ ጎይፆ ሃሺ ዞቄ ባዞ ባንሢ ዴንዳ ዓሲ ናንጉዋ ዳውሎና ጌዒ ሺርሻ ጎይሢ ዔኪ ዔያቶ ዓኣዼኔ፤ ዒስራዔኤሌ
    ዓሳኣ ዖልዚም ጊኢጊንቴ ዓሲ ማዒ ጊብፄ ዓጫፓ ኬስኬኔ።
  twi-ASANTE: Enti, Onyankopɔn dii wɔn anim de wɔn faa ɛserɛ so kɔntɔnkyekwan a ɛrekɔ
    Ɛpo Kɔkɔɔ no ho no so.
  eng-WEBU: but God led the people around by the way of the wilderness by the Red
    Sea; and the children of Israel went up armed out of the land of Egypt.
  bnp-bnp: Lakea a Vure i bole ria, ri laho halui a tabeke i ngeki, ri vano ri bele
    na Dari Vururu. Na tahuna ri mariu tala o Egipto, ri bole a maki na vabinga ri
    vano.
  wal-wal: Hegaa gishshau, Xoossai asaa bazzo ogiyaara yuushshidi, Zo7o Abbaakko kaalettiis.
    Israa7eelati Gibxxe biittaappe olau giigidi pude kiyidosona.
  spa-PDDPT: Por tanto, ʼElohim condujo al pueblo por el camino del desierto hacia
    el mar Rojo, y los hijos de Israel subieron armados de la tierra de Egipto.
  gun-gun: Ha'e rami 'rãgue py ojeupegua kuery Nhanderuete ojapo ojere jogueravy aguã
    rami ye'ẽ pytã katy'i rupi tape tekoa e'ỹa rupi oo va'e rupi. Ha'e ramo Israel
    kuery xondaro rami guembiporupa reve oje'oi Egito gui.
  agu-BL: Cha'stzun te e' bene'n tcy'al le ama'l tz'inunin tu' tan cyopone'n stzi'
    yi Cyak Mar. Yi cyele'n tzaj yi e' xonl Israel Egipto cho'n cunin e' ban chi na
    chiban ala' k'u'j sanlar.
  ilo-ULB: Inlikaw ngarud nga inturong ti Dios dagiti tattao idiay let-ang a mapan
    idiay Baybay dagiti Runo. Simmang-at dagiti Israelita manipud Egipto a nakasagana
    a makigubat.
  kpg-kpg: Gei Mee gaa dagi digaula laa lodo di anggowaa adu gi Tai Mmee. Digau Israel
    ne hula mo nadau goloo dauwa.
  uig-ARA: شۇ سەۋەبتىن خۇدا خەلقنى ئايلاندۇرۇپ، قىزىل دېڭىز تەرەپتىكى چۆلنىڭ يولى
    بىلەن باشلاپ ماڭدى. شۇنداق قىلىپ ئىسرائىللار مىسىردىن چىققىنىدا، قوراللىنىپ جەڭگە
    تەييار بولۇپ تەرتىپ بىلەن ماڭدى.
  bps-bps: '@see-verse:EXO.013.017'
  sus-sus: Na kui Alatala naxa ɲama ya rafindi gbengberenyi kira ma Xulunyumi Baa
    mabiri. Isirayilakae naxa mini Misira e xa geresosee ra e yi ra.
  pon-2006: Ahpw e ketin kahluwairaillahng nan sapwtehn kolahng Sehd Weitahta. Mehn
    Israel ko mweselsang Isip wa arail tehtehn mahwen.
  jae-jae: Tec Anôtô gêwê lau sêsa intêna gamêŋ sawaŋa sepeŋ Gwêckoc sêja. Lau Israel
    dêdi aŋga Aiguptu tonêŋ laukasapgeŋ.
  ksd-ksd: ma God i ga agure diat ta ra nga i ga alalu ta ra bil pire ra Ta Meme;
    ma ra tarai dia ga kapkap ra vargal ma dia ga vana urama kan ra gunan Aigipto.
  tur-YTC: Ama Tanrı halkı Kızıldeniz kıyısındaki çöl yolundan götürdü. İsrael'in
    çocukları Mısır diyarından silahlı olarak çıktılar.
  grc-BRENT: Καὶ ἐκύκλωσεν ὁ Θεὸς τὸν λαὸν ὁδὸν τὴν εἰς τὴν ἔρημον, εἰς τὴν ἐρυθρὰν
    θάλασσαν· πέμπτῃ δὲ γενεᾷ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ ἐκ γῆς Αἰγύπτου.
  ind-AYT: Jadi, Allah menuntun bangsa itu berputar melalui padang belantara menuju
    Laut Teberau. Keturunan Israel keluar dari tanah Mesir dalam barisan perang.
  nya-nya: Choncho Mulungu anawadzeretsa anthuwo njira yozungulira ya mʼchipululu
    kulowera ku Nyanja Yofiira. Komabe Aisraeli anatuluka mʼdziko la Igupto atakonzekera
    nkhondo.
  hrv-hrv: Stoga Bog povede narod zaobilaznim putem, kroz pustinju prema Crvenome
    moru. Izraelci su napustili zemlju egipatsku naoružani od glave do pete.
  mps-mps: Tama tibaso, Godigo augwali te ni meni yai te tǫ wa pai bulu, te badu
    bagulama soyu, tama augwali te mama yai tamu ąįba pedelai. Augwaligo te boi
    bidi dali hwįbo nai me tolama pai.
  tpi-tpi: Olsem na God i kisim ol i go raun long ples drai na ol i kamap long solwara
    Retsi. Ol i karim ol samting bilong pait na ol i wokabaut i go.
  dan-1931: Men Gud lod Folket gøre en Omvej til Ørkenen i Retning af det røde Hav.
    Israelitterne drog nu væbnede ud af Ægypten.
  vie-OVCB: Ngài biết rằng khi gặp chiến tranh, họ có thể đổi ý mà quay về Ai Cập,
    mặc dù họ đã được trang bị khí giới khi rời Ai Cập. Do đó Chúa dẫn họ qua Biển
    Đỏ, đi vào lối hoang mạc.
  guj-2017: એટલે યહોવાહ તેઓને બીજે રસ્તે થઈને એટલે રાતા સમુદ્ર પાસેના અરણ્યના રસ્તે
    તેઓને લઈ ગયા. ઇઝરાયલપુત્રો શસ્ત્રસજજ થઈને મિસરમાંથી બહાર આવ્યા હતા.
  pon-2006A: Ahpw e ketin kahluwairaillahng nan sapwtehn kolahng Sehd Weitahta. Mehn
    Israel ko mweselsang Isip wa arail tehtehn mahwen.
  por-BRBSL: mas Deus conduziu o povo pelo caminho do deserto pelo Mar Vermelho; e
    as crianças de Israel subiram armadas para fora da terra do Egito.
  aly-aly: Apmer arlpaw-angkwarr ra atnwenhek amperang-amper kwaty ilkwa ingwer-ampeny-warl,
    itnan alay Apenng-angketyarr. Israel-kenhel-rnem irrtyart-then alkwert-then atnyenenh,
    rernem atwerretyek.
  cth-cth: Hatdawkvah, Cathut ni ahnimouh teh tuipuipaling kahrawng lam lahoi a hrawi.
    Isarelnaw ni Izip ram hoi ahuhu lahoi a tâco awh.
  twi-twi: Enti Onyankopɔn dii wɔn anim de wɔn faa sare so de wɔn ani kyerɛɛ Po Kɔkɔɔ.
    Israelfo no sii mu fii Misraim a na wɔasiesie wɔn ho ama ɔko.
  hlt-hlt: Te dongah Pathen loh pilnam te carhaek tuili kah khosoek longpuei a lan
    puei tih Israel ca rhoek te Egypt kho lamloh caem la khong uh.
  tbz-SIM: Kɛ̀ kùu duɔ́ nkɛ̀ bɛ̀ɛ kɔ́ntɛ́ dikpɑ́ɑ̀ kɛ́wetínnɛ́ tipèntì kóo dɑ̀mɛ́ɛ̀rì.
    Isidɑyɛɛribɛ do yɛtì Esibiti tenkɛ̀ kɛ tũ mbɛ nɑú bɛ nɑú nyi, bɛ̀ dò nkɛ́ndòmmɛ̀.
  msy-2020: Ezɨ kamaghɨn, God Israelia inigha ghuanaga gumazamiziba puvatɨzir danganimɨn
    ghua Ongarir Aghevimɨn oto. Egha me mɨdorozim gamir biziba inigha da sara zui.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɔ yelɑɑ nɑ pɑ́ kɛɛ nɑ pɑ́ fɑɣɑnɑ wʋlɑɣɑ tɛtʋ tɑɑ nɑ pɑ́ polo
    pɑ́ lɩɩ sǝsǝncɑɑsɩ teŋku. Ɩsɛɣɛlɩ nyǝ́mɑ mpɛ pɑ tɑ lɩɩ yem yem. Pɑ lɩɩ nɔɣɔ kʋlʋmɑɣɑ
    kɛ́.
  azb-azb: Allah xalqı Qırmızı dənizə tərəf səhra yolu ilə dolayı apardı. İsrail övladları
    Misir torpağından silahlanıb çıxdılar.
  eng-DBY: And God led the people about, the way of the wilderness of the Red Sea;
    and the children of Israel went arrayed out of the land of Egypt.
  hin-2017: इसलिए परमेश्वर उनको चक्कर खिलाकर लाल समुद्र के जंगल के मार्ग से ले चला।
    और इस्राएली पाँति बाँधे हुए मिस्र से निकल गए।
  wol-KYG: Moo tax Yàlla wiiriloo mbooloo ma, ñu jaare ca màndiŋ ma, jëm ca géeju
    Barax ya. Ba mu ko defee bànni Israyil fagaru ba jekk, daldi génn Misra.
  swp-swp: Na Eaubada tatao wa i woeahetaiiridi barabara dobilana eai i dobi Gabogabo
    Buiabuiana eai. Eo Isaraela tataodi Aigupito se torohaigabaei wa, se nonoha iala
    arinai.
  bjr-bjr: Minara iriseenoo Anutufa misa nifiqeenoo aadana maqa maaqai fiquinoo taatuqee
    nammari fimarunnai nifiqee fiquinau. Fidaqa Isaraee maqannaasa rakira ainaina
    deedaqa muqirausa fiqau.
  eng-YLT: and God turneth round the people the way of the wilderness of the Red Sea,
    and by fifties have the sons of Israel gone up from the land of Egypt.
  kne-kne: Inturong Diyos daida sin lugar ay magay omili ay manturong ed baybay ay
    Mandalangdang. Wada di intaktakin da ay armas da sin nandad-anan da.
  bzd-NTPO: E' kue̱ki̱ ie' tö ie'pa wëttsé̱mi bánet ka̱mië ñala̱ tköke ká̱ sir po
    e' shu̱a̱ döttsa̱ dayë kiè Dayë Mat e' ska'. Israel aleripa e̱' yë'lur dapauleka̱
    we̱s ñippökwakpa tai̱ë e' e̱' dapa'ù̱ es.
  eng-WYC-2017: but God led the people about by the way of desert, which way is beside
    the Red Sea. And the sons of Israel were armed, and went up from the land of Egypt.
  eng-WMBB: but God led the people around by the way of the wilderness by the Sea
    of Suf; and the children of Israel went up armed out of the land of Egypt.
  urd-GVH: इसलिए अल्लाह उन्हें दूसरे रास्ते से लेकर गया, और वह रेगिस्तान के रास्ते
    से बहरे-क़ुलज़ुम की तरफ़ बढ़े। मिसर से निकलते वक़्त मर्द मुसल्लह थे।
  rug-rug: Ba turaṉa lani Sa si arini, meke va ene viloviloraei Sa pa korapa popoa
    qega, sapu la gua koasa Kolo Ziṉara. Meke va sage poko varipera sari na tie Izireli.
  gaz-gaz: Kanaafuu Waaqni karaa naannoo gammoojjiitiin gara Galaana Diimaatti saba
    sana qajeelche. Israaʼeloonnis waraanaaf qophaaʼanii biyya Gibxiitii baʼan.
  fra-LSG: Mais Dieu fit faire au peuple un détour par le chemin du désert, vers la
    mer Rouge. Les enfants d’Israël montèrent en armes hors du pays d’Égypte.
  gnn-gnn: Bala Garrayyu gäŋalanydja walalanha wiripuŋukurruna dhukarrkurru, yolŋumiriwkurruna
    yana wäŋakurru. Yo, yolŋu'‐yulŋuyu ŋuriŋi Yitjuralpuyŋuyunydja gutjkutjurruna
    mariwuy gara ŋunhi walala gonha'yurruna ŋunha Yetjippuynydja.
  yal-yal: Koni Ala yi ti yamaan yɛɛ ra tonbon yi kiraan xɔn, Gbala Baan binni. Isirayila
    kaane yi keli Misiran yi, e yitɔnxi yɛngɛ so xinla ma.
  haw-1868: 'Aka, alakai puni ae la ke Akua i na kanaka ma ke ala o ka. waonahele
    o ke Kaiula: hele makaukau mai la na mamo a Iseraela, mai ka aina o Aigupita mai.'
  arb-NAV: إِنَّمَا اقْتَادَ اللهُ الشَّعْبَ عَبْرَ صَحْرَاءِ الْبَحْرِ الأَحْمَرِ.
    وَكَانَ بَنُو إِسْرَائِيلَ قَدْ غَادَرُوا مِصْرَ مُتَسَلِّحِينَ مُتَأَهِّبِينَ
    لِلْقِتَالِ.
  ewe-ewe: Ale Mawu kplɔ wo to gbegbemɔ la dzi ɖo ta Ƒu Dzĩ la nu. Israelviwo ʋu tso
    Egipte, nɔ akpababla me hena aʋawɔwɔ.
  eng-LEE: 'But God led the people about, by the way of the wilderness to the Red
    Sea: and the children of Israel went up armed out of the land of Egypt.'
  asm-FB: সেয়ে ঈশ্বৰে লোকসকলক মৰুভুমিৰ মাজেৰে চূফ সাগৰলৈকে লৈ গ’ল। ইস্ৰায়েলী লোক
    সকলে যুদ্ধৰ বাবে সুসজ্জিত হৈ মিচৰ দেশৰ পৰা ওলাই গ’ল।
  sus-A: نَ كُي عَلَتَلَ نَشَ حَمَ يَ رَقِندِ فبٍنفبٍرٍنيِ كِرَ مَ شُلُنيُمِ بَا مَبِرِ.
    عِسِرَيِلَكَيٍ نَشَ مِنِ مِسِرَ عٍ شَ فٍرٍ سٌسٍيٍ رَ عٍ يِ رَ.
  fra-SBL: mais Dieu conduisit le peuple par le chemin du désert, près de la mer Rouge ;
    et les enfants d'Israël montèrent armés hors du pays d'Égypte.
  hbo-hbo: וַיַּסֵּ֨ב אֱלֹהִ֧ים ׀ אֶת־הָעָ֛ם דֶּ֥רֶךְ הַמִּדְבָּ֖ר יַם־ס֑וּף וַחֲמֻשִׁ֛ים
    עָל֥וּ בְנֵי־יִשְׂרָאֵ֖ל מֵאֶ֥רֶץ מִצְרָֽיִם׃
  eng-WYCLIFFE: but God ledde aboute by the weie of deseert, which weie is bisidis
    the reed see. And the sones of Israel weren armed, and stieden fro the lond of
    Egipte.
  piu-2006: '@see-verse:EXO.013.017'
  pjt-pjt: Nyanga alatji Godalu kulinu munu Israelkunu tjuṯa purkaṟangku katiṟinangi
    parariwanu para-pitjanytjaku kakaraṟa uṟu ini Tjitin-tjitintakutu. Kaya paluṟu
    tjana kuḻaṯatjara, tjuḻa waṟatjara kuḻu anangi pikakitja.
  cwe-cwe: Mbali Mulungu kawafoseza Waisilaili kuna inzila nhali kufosela muichuwala,
    kuhita bahali ya Shamu. Waisilaili wasegela Misili kuno waisasala kwa ng'hondo.
  bgs-bgs: Purisu igpid din sikandan na igukit tun ta disyerto dadan tun ta Dagat
    na Mallutù. Tô igiwà tô mga rubbad i Israel tikud tun ta Ehipto, igpid dan tô
    mga laniban dan agó duwán sumulung kandan.
  kik-kik: Nĩ ũndũ ũcio Ngai agĩgĩtongoria andũ acio mathiũrũrũkĩire njĩra ya werũ-inĩ
    merekeire Iria Itune. Andũ a Isiraeli maambatire makiuma bũrũri wa Misiri meeohete
    indo cia mbaara.
  fra-NCL: Mais Dieu fit faire au peuple un détour par le chemin du désert, vers la
    mer Rouge. Les enfants d’Israël montèrent en bon ordre hors du pays d’Égypte.
  cek-AK: To pongah Sithaw mah kaminawk to tuipui kathim caehhaih praezaek loklam
    bang hoiah caeh haih lat; Israel kaminawk loe misatukhaih khukbuen angkhukhaih
    hoiah ni Izip prae thung hoiah tacawt o.
  xla-xla: Epammama ya꞉tapo yia꞉ye api selemalli dalupa dulu tle ma Omteka꞉pele Kaula
    pili dla elemtaiyo. Epame yia꞉ tamalemama yia꞉ opahale alisisiye mo-dinapopo tamalaiyo.
  cuk-cuk: A-ulale, Bab-Dummad Israel-dulemar nega-dulesulidganba-bipirmakega sesa
    gusad, Demar-Ginnidye-nugad-naid-igarba sesad.
  uig-CYR: Шу сәвәптин Худа хәлиқни айландуруп, Қизил Деңиз тәрәптики чөлниң йоли
    билән башлап маңди. Шундақ қилип Исраиллар Мисирдин чиққинида, қураллинип җәңгә
    тәйяр болуп тәртип билән маңди.
  tel-2017: అందువల్ల ప్రజలను చుట్టూ తిప్పి ఎడారి మీదుగా ఎర్ర సముద్రం వైపుకు ప్రయాణం
    చేయించాడు. ఇశ్రాయేలు ప్రజలు తమ గోత్రాల వారీగా ఐగుప్తు నుండి వచ్చారు.
  hat-BSA: Pou sa, Bondye te mennen pèp la bò wout dezè a vè lanmè wouj la; epi fis
    Israël yo te monte byen prepare tankou yon lame pou kite peyi Égypte la.
  kos-kos: Ouinge El kololos ke inkanek na loeloes in acn mwesis ma som nu Meoa Srusra.
    Ke mwet Israel elos illa liki Egypt elos us kufwen mweun natulos.
  hbo-WLC: וַיַּסֵּ֨ב אֱלֹהִ֧ים ׀ אֶת־הָעָ֛ם דֶּ֥רֶךְ הַמִּדְבָּ֖ר יַם־ס֑וּף וַחֲמֻשִׁ֛ים
    עָל֥וּ בְנֵי־יִשְׂרָאֵ֖ל מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ya mere, Chineke duuru ha ga nʼụzọ Osimiri Uhie, nke gara nʼụzọ nke ọzara.
    Ụmụ Izrel kwadokwara akwado ibu agha mgbe ha si nʼala Ijipt pụọ.
  ory-ory: ଏହେତୁ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ସୂଫ ସାଗରର ପ୍ରାନ୍ତରଗାମୀ ବକ୍ର ପଥରେ ଗମନ କରାଇଲେ ଓ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସସଜ୍ଜ ହୋଇ ମିସରଠାରୁ ଯାତ୍ରା କଲେ।
  chk-chk: Iei mine Kot a emwenirela lükün ewe fanü won efoch al mi alelong lon fanüapö
    tori ewe Setipar. Iwe, ekewe aramasen Israel ra towu seni Isip fän ar pisekin
    maun.
  rop-rop: '@see-verse:EXO.013.017'
  ukr-1871: І повів Бог люде по дорозї до степу Червономорського. І стали сини Ізрайлеві
    виходити полками із землї Египецької.
  bch-bch: Tota Deo ibada gid ta timalele ngan tibur modamodanga ta tinasi edap ila
    ngan tad Singsingia. Be gid Israel tibada danga sisid paraunga aea pade ta titnan
    tibur Isip ta tilalala ga tila.
  deu-1951: Darum führte Gott das Volk den Umweg durch die Wüste am Schilfmeer. Und
    die Kinder Israel zogen gerüstet aus Ägypten.
  eng-JPS: But God led the people about, by the way of the wilderness by the Red Sea;
    and the children of Israel went up armed out of the land of Egypt.
  srp-1865: Nego Bog zavede narod putem preko pustinje na Crvenom Moru. A vojnièkim
    redom izidoše sinovi Izrailjevi iz zemlje Misirske.
  lug-lug: Bw’atyo Katonda n’abeekooloobya ng’abayisa mu kkubo ery’omu ddungu eriggukira
    ku Nnyanja Emyufu. Abaana ba Isirayiri baava mu nsi y’e Misiri nga bakutte ebyokulwanyisa
    byabwe nga beetegekedde okulwana.
  heb-heb: ויסב אלהים את העם דרך המדבר ים סוף וחמשים עלו בני ישראל מארץ מצרים׃
  ben-IRV: সুতরাং ঈশ্বর লোকেদেরকে সূফসাগরের মরুপ্রান্তের পথ দিয়ে নিয়ে গেলেন; আর
    ইস্রায়েল সন্তানরা যুদ্ধ সজ্জায় সজ্জিত হয়ে মিশর দেশ থেকে চলে গেল।
  pan-pan: ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਭੁਆਂ ਕੇ ਲਾਲ ਸਮੁੰਦਰ ਦੀ ਉਜਾੜ ਦੀ ਰਾਹ ਪਾ
    ਦਿੱਤਾ ਅਤੇ ਇਸਰਾਏਲੀ ਸ਼ਸਤਰ ਬੰਨ੍ਹ ਕੇ ਮਿਸਰ ਦੇਸ ਤੋਂ ਚੱਲੇ ਆਏ।
  tkr-tkr: Allahee millet alik'ar hı'ı sahrayle k'ena Ç'ərane deryahısqa qıkkeka.
    İzrailybı Misireençe dəv'əysınbı xhinnen silahbı alyaat'u avayk'an.
  mya-JVB: ထိုကြောင့် ဘုရား သခင်သည်၊ သူ တို့ကို ဧဒုံ ပင်လယ် နားတော လမ်း ဖြင့် ဝိုင်း၍
    ဆောင် တော်မူ၏။ ဣသရေလ အမျိုးသား တို့သည်၊ ခင်းကျင်းသော တပ် အစဉ်အတိုင်းအဲဂုတ္တု ပြည်
    မှ ထွက် သွားကြ၏။
  tte-O: Na Yaubada iyoganli sitakikili dekawa bwagabwaga mena ule mena Kalita Balabalagiyana
    kana kamwasa koina. Tomo Isileli Itipita dedeina silogabaen yo ali kaba kaleya
    sikatububu-nonowaili.
  tbg-tbg: Kotiva Isareri vika vo aaraqaa ntita varero aahara vataini viro, Naare
    Namari vaunainiara vumanta Isareri vika nái auvihehavaavata vare vura.
  hmo-hmo: Vadaeni Dirava ese taunimanima idia noho lasi gabuna dekenai ia hakaudia
    lao, Davara Kakakaka dekenai do idia lao gwauraia. Israela taudia be mai edia
    tuari gaudia ibounai edia imana dekenai.
  urd-urd: बल्कि ख़ुदा इनको चक्कर खिला कर बहर — ए — कु़लजु़म के वीरान के रास्ते से
    ले गया और बनी — इस्राईल मुल्क — ए — मिस्र से हथियार बन्द निकले थे।
  rus-SYN: И обвел Бог народ дорогою пустынною к Чермному морю. И вышли сыны Израилевы
    вооруженные из земли Египетской.
  bqc-SIM: Lua dↄ̀i, à guwaiwai zɛ́ sɛ̀ńnↄ Ísia Tɛ̃a oi. Isailiↄ bↄ̀ Egipi ń ń
    gↄ̃kɛbↄↄ kũa.
  tcz-CHONGTHU: Pathen'in amaho chu gamthip lah'a ahinpui leuvin, vadung san* lammun
    chu ahin jon tauvin ahi. Israel mite chu galsat mibang in ahung kitol taovin ahi.
  mar-mar: म्हणून देवाने त्यांना दुसऱ्या मार्गाने तांबड्या समुद्राजवळील रानातून नेले.
    इस्राएल लोक मिसरामधून सशस्त्र बाहेर निघाले होते.
  qub-qub: Chaymi chunyajpa Puca lamarman aywaj nänipa tumachiypa pusharan. Israelcunaga
    Egiptupita aywacuran suldärucunano röpa-röpa camacasha.
  bqp-bqp: Luda pã̀ zɛ́ pìinɛ, akũ à gbáranna zɛ́ sɛ̀ kũńwo Isira Tɛ̃ra kpa. Isarailanↄ
    bↄ̀tɛ Misila ò ń zĩ̀kabↄnↄ kũna.
  hat-hat: Se konsa, Bondye fè pèp la pran chemen dezè a nan direksyon lanmè Wouj
    la. Pèp Izrayèl la te soti kite peyi Lejip la tankou yon lame.
  eng-BSB: So God led the people around by the way of the wilderness toward the Red
    Sea. And the Israelites left the land of Egypt arrayed for battle.
  tod-tod: Kɛlɛ GALA ge ti ɠaaɠaleni ma, é li ga tiye ga teʋebai zu ʋelei, Seeli
    Kpoloɗɛi ʋɔ pelei. Izelayɛle nuiti ti ɠulani Ezipete yooi ʋa, ti ɠasɔɠiliai ga
    pagɔ.
  eng-WEBPB: but God led the people around by the way of the wilderness by the Red
    Sea; and the children of Israel went up armed out of the land of Egypt.
  kbq-kbq: E'ina hu'negu ka'ma kokampi koranke hagerima me'nea kantega Anumzamo'a
    zamavreno kagino vige'za sondia vahe viaza hu'za vu'naze.
  nhe-BL: Yeca Toteco Dios quinchijqui nopa israelitame ma temoca huan ma quimacaca
    se huelta campa hueli ipan nopa huactoc tlali tlen yohui campa nopa Hueyi Atl
    Chichiltic. Huan nopa israelitame quisque motecpantoque ica miyac pamitl queja
    soldados huan ica tepostli queja yahuiyayaj para tlatehuitij.
  bus-bus: Luda pã̀ zɛ́ pìnɛ, ben à gbáa zɛ́ sɛ̀ńyo Isia Tɛ̃aa kpa. Isarailinↄ bↄ̀ɛ
    Igipiti aↄ̃ ń gↄ̃kɛbↄnↄ kũna.
  gub-BL: A'e rupi Tupàn weraha wemiaihu amo ae pe rupi wà. Wahaw ywyxiguhu oho Yryhupiràg
    kutyr wà, ta'e heta pe ywyxiguhu myteromo har a'e xe. Ezit ywy wi oho mehe weraha
    takihepuku uzeupi wà. Aze mo amo uzàmàtyry'ym wà wà, upuner mo waàmàtyry'ymaw
    rehe wà.
  eng-DRA: 'But he led them about by the way of the desert, which is by the Red Sea:
    and the children of Israel went up armed out of the land of Egypt.'
