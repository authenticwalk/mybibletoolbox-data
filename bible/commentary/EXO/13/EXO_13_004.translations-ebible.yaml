verse: EXO.013.004
translations:
  mal-C: ആബീബുമാസം ഈ ദിവസത്തിലാണ് നിങ്ങൾ വിട്ടുപോന്നത്.
  deu-TKW: Heute zieht ihr aus, im Monat Abib.
  lin-lin: Bozali kobima nde lelo oyo, na sanza ya abibi.
  eng-LSV: you are going out today, in the month of Abib.
  eng-GNV: This day come yee out in the moneth of Abib.
  eng-WEBSTER: This day ye came out in the month Abib.
  nhw-BL: Ama ni tonal anquisaj.
  swh-ONEN: Leo, katika mwezi wa Abibu, mnatoka.
  bba-bba: Suru wì sɔɔ bɑ rɑ ɡɛ̃ɛbu tore, wi bɑ mɔ̀ Abibu, win tɔ̃ɔ ɡbiikiru sɔɔrɑ
    i yɑrɑ.
  eng-KJVCPB: This day came ye out in the month Abib.
  cpy-cpy: Tema irika kashiri iiteetziri “Eerikiri”, riitaki pishitowan-tayitaari.
  mpx-mpx: Lan ebe waikena Abib gamwanaa Itipita ku eeguluwan.
  wbp-wbp: Yulyurrpu-kari yulyurrpu-kari kajinkili nyanyi kamparru-warnu kirntangi
    wilypi-pardinja-kurra, manngu-nyangkalu yangka kuja-ngalpa YAAWIYI-rli kangurnu
    Yijipi-ngirli.
  luo-luo: Kawuono e dwe mar Abib, ema uwuokie.
  meu-meu: Hari ina dina ai ome raka lasi, hua ladana Abib ai.
  npi-ULB: तिमीहरू आबीब महिनाको आजकै दिनमा मिश्रबाट बाहिर जाँदै छौ ।
  yor-yor: Òní, ní oṣù Abibu (oṣù kẹta ọdún tiwa) lónìí ẹ̀yin ń jáde kúrò ní Ejibiti.
  emp-NTPO: Id̶i naʌ̃ jed̶eco Abib abadad̶e bãrãra Egiptod̶eba ẽdrʌbʌdaa.
  ind-ind: Pada hari ini di bulan Abib, kalian keluar dari Mesir.
  pes-OPCB: امروز در ماه ابیب شما از مصر خارج می‌شوید.
  aer-aer: Uterne-arrpe-uterne-arrpele nhenge arrantherre apeke aremele atnyentye
    akwerrke arraterlenge, itelaraye arlte-akerte nhenge YAHWEH-ele anwernenhe Egypt-ngentyele
    arratelhe-ileke.
  tgl-ULB: Lalabas kayo mula sa Ehipto sa araw na ito, sa buwan ng Abib.
  hui-hui: Ai tígua ege piganego mini Abibi horo áyu kagoningi Iyibi dindi yu wahalu
    tagira porami.
  mya-mya: သင်​တို့​သည်​အ​ဗိ​ဗ​လ​ခေါ်​သော​ပ​ထ​မ​လ အ​တွင်း ဤ​နေ့​ရက်​တွင်​အီ​ဂျစ်​ပြည်​မှ​ထွက်
    ခွာ​လာ​ရ​ကြ​၏။-
  cbi-NTPO: Ñulla entsa malunu, Abib chu'chayanu, malundetsuve.
  bod-N: ཨ་རྦིབ་ཟླ་བའི་ཉིན་འདི་ལ་ཁྱོད་རྣམས་ཕྱི་རོལ་ཏུ་ཐོན་པ་ཡིན་ནོ། །
  sna-sna: Nhasi, mumwedzi waAbhibhi muri kubuda.
  spa-BLM: Hoy salís en el mes de Abib.
  cac-cac: A ticnaic, d'a jun uj Abib tic ix on̈ el d'a Egipto tic.
  swh-ULB: Mnatoka Misri hii siku, mwezi wa Abibu.
  bel-bel: сёньня выходзіце вы, у месяцы Авіве.
  deu-ELBBK: Heute zieht ihr aus, im Monat Abib.
  mbb-OT: Tentenuzi niw heini he andew zutun te vulan he Abib, he iyan kes andew te
    kebpeǥewasa keniyu ziyà te Ehipto.
  mal-2015: ആബീബ് മാസം ഈ തിയ്യതി നിങ്ങൾ പുറപ്പെട്ടു പോന്നു.
  gup-gup: Karribawon Egypt bolkkime kuninjkunu kunbarnangarra kore maninjmanu dird
    manbu karrokme manbu kangeyyo Abib.
  gvs-gvs: Ame tuta tukówana Abib goi Itipita bei takalave.
  rmc-rmc: Tumen adadžives adarik džan avri andro ešebno čhon Abib.
  nlg-nlg: Tau rughuhoru na butonikomu Egypt tana bongi eni, ilokana na diki vula,
    tara holoa nia Abib.
  pes-OPV: این‌روز، در ماه ابیب بیرون آمدید.
  ron-1924: Астэзь ешиць, ын луна спичелор.
  ben-OBCV: আজ, আবীব মাসে, তোমরা বের হয়ে যাচ্ছ।
  som-som: Idinku waxaad baxdeen maanta oo ah bisha Aabiib.
  lat-VUC: Hodie egredimini mense novarum frugum.
  eng-ASVBT: This day ye go forth in the month Abib.
  mna-mna: Motoyom iŋgal puulu Abib tiŋgi. Pa aigule ta kezem lele kizin Aikuptu pa
    na, ipet pa puulu ta tiŋgi.
  ita-1885: Oggi voi uscite fuori nel mese di Abib.
  eng-LXXUP: For on this day ye go forth in the month of new corn.
  eng-ULB: You are going out of Egypt on this day, in the month of Aviv.
  spa-VBL: Hoyustedes están en camino, este día en el mes de Abib.
  fra-_FOB: Vous sortez aujourd'hui, au mois des épis.
  mal-mal: ആബീബ് മാസം ഈ തീയതി നിങ്ങൾ പുറപ്പെട്ട് പോന്നു.
  urd-GVR: Āj hī abīb ke mahīne meṅ tum Misr se rawānā ho rahe ho.
  suz-BL: गे मुलाक्‍ती आबीब महिनामी ग्रूतीनी। प्रस्‍थान १२:२
  ita-1927: Voi uscite oggi, nel mese di Abib.
  ckb-ckb: ئێستا، کە مانگی ئاڤیڤە، ئێوە میسر بەجێدەهێڵن.
  eng-BBE: On this day, in the month Abib, you are going out.
  kan-OKCV: ಅಬೀಬ ತಿಂಗಳಿನ ಈ ದಿನದಲ್ಲಿ ನೀವು ಹೊರಗೆ ಬಂದಿದ್ದೀರಿ.
  bbb-bbb: Ro ivia aesakae Ijifiti ja arena usiae vako ije ja asame Abibi ijia ja
    arena usiae vake.
  tam-2017: ஆபீப் மாதத்தின் இந்த நாளிலே நீங்கள் புறப்பட்டீர்கள்.
  spa-RV-1909: Vosotros salís hoy en el mes de Abib.
  ron-BTF: Astăzi ați ieșit în luna Abib.
  eng-WEBP: Today you go out in the month Abib.
  eng-FBV: Today you are on your way, this day in the month of Abib.
  nld-1939: op de dag van de maand Abib, waarop gij zijt weggetrokken.
  nch-BL: Ama ni tonali anquisaj.
  vie-1934: Ngày nay, nhằm tháng lúa trỗ, các ngươi ra đi.
  hin-CV: अबीब के महीने में आज के दिन तुम निकले हो.
  eng-OURB: Today you go out in the first month Aviv ·Ripening grain (of a new crop),
    1·.
  spa-BES: En este día, en el mes de Abib, estás saliendo.
  tdx-tdx: Androany ami’ty volan-kofahofa, ty niavota’ areo.
  vid-vid: Zuwa ali, mwezi wa mwaluko wa Abibu, molawa muisi ya Misili.
  eng-OKE: This day have you come out, in the month of Abiba.
  tha-KJV: ท่านทั้งหลายยกออกไปในวันนี้ในเดือนอาบีบ
  por-BR-2018: Vós saís hoje no mês de Abibe.
  deu-ELO: Heute ziehet ihr aus, im Monat Abib.
  eng-WYC-2018: Today ye go out, in the month of new fruits; (Go ye out today, in
    the month of Abib;)
  epo-epo: Hodiaŭ vi eliras, en la monato Abib.
  uig-PIN: Abib eyining bügünki küni yolƣa qiⱪⱪan kün.
  beo-beo: Dilia da wali eso oubi age amoga (oubi dio da Abibi) Idibidi soge yolesili
    gadili ahoa.
  tpi-OTNT: Nau yupela i lusim Isip long dispela de bilong namba wan mun, ol i kolim
    mun Abip.
  hau-SA: A wannan rana kuka fita, wato, a watan Abib.
  udu-udu: Ka ppee jin ṯwa/a/ jin yuḵu ka Abiib mo tani um mini ii ki sule/ suleŋ
    gana/ mo.
  uig-LAT: Abib éyining bügünki küni yolgha chiqqan kün.
  nde-nde: Lamuhla ngenyanga ka-Abhibhi, liyasuka.
  ton-ton: Kuo mou hao mai he ʻaho ni ʻi he māhina ko ʻApipi.
  ces-1613: Dnes vycházíte vy, měsíce Abib.
  eko-eko: Siikhu ethiiti ya mweezi wa Habibi mweeyo mwintta olaawo Misuri.
  eng-WMB: Today you go out in the month Abib.
  tam-TCV: இன்று ஆபீப் மாதத்தில் நீங்கள் புறப்படுகிறீர்கள்.
  ceb-ULB: Mobiya kamo sa Ehipto karong adlawa, sa bulan sa Abib.
  pol-UBG: Dziś wychodzicie, w miesiącu Abib.
  agr-agr: Atumek juju tsawanta juwi, nantu Abibtin jiinjume.
  kyc-kyc: Mange doo yuu gii mupwa kana mupwa Apipi lenge dokona yuu Isipi yaki nyuo
    epelyaminyi.
  urd-GVU: آج ہی ابیب کے مہینے میں تم مصر سے روانہ ہو رہے ہو۔
  deu-1912: Heute seid ihr ausgegangen, in dem Monat Abib.
  ntj-ntj: Yuwa, kuwarrinya-lan ngurra Yiitjipunya wantirra pakarnu kirnara nampa
    1-pa ngaranyangka.
  kan-2017: ಚೈತ್ರ ಮಾಸದ ಈ ದಿನದಲ್ಲೇ ನೀವು ಹೊರಗೆ ಬಂದಿರುವಿರಿ.
  ena-ena: Iabi avaŋ Abipɨ hɨvɨ Isipɨ fɨli tɨbɨ nagadɨ vala uadalaŋ uami.
  yap-yap: Ngam chuwgad u Egypt e daba’ u lan e bin m’on e pul, ko pul ni Abib.
  hlt-MCSB: Tihnin Abib hla ah na khoe uh coeng.
  mdy-ETH: ሃኖ ኬሎና፥ ሌዖኮ ዓይፆ ማዔ ዓቢቤ ጌይንታ ዓጊኖና ጊብፄ ዓጮ ዒንሢ ሃሺ ኬስኬኔ።
  twi-ASANTE: Afe biara mu Abib bosome awieeɛ (bɛyɛ Ɔbenem awieeɛ), monkae saa atutena
    yi.
  eng-WEBU: Today you go out in the month Abib.
  bnp-bnp: Mona na keva e Abib mu malaga koea. Ra keva iea a mugana keva na pida.
  wal-wal: Intte hachchi Abiiba aginan kiyeeta.
  spa-PDDPT: Ustedes salen hoy, el mes de Abib.
  gun-gun: Kova'e ára jaxy abibe 'epy va'e py ae peje'oi.
  agu-BL: Chinach cu'nu' yi tajlal yi xaw te yi jun k'eje'j yi i'tz jun k'ej tetz
    xaw Abib.
  ilo-ULB: Rumuarkayo manipud Egipto iti daytoy nga aldaw, iti bulan ti Abib.
  kpg-kpg: Goodou e hagatanga i Egypt i di laangi deenei i lodo di malama go Abib.
  uig-ARA: ئابىب ئېيىنىڭ بۈگۈنكى كۈنى يولغا چىققان كۈن.
  sus-sus: Wo minixi to Abibi kike nan na.
  pon-2006: Kumwail pahn mweselsang Isip rahnwet, ni keieun sounpwong en Apip.
  ksd-ksd: Ta go ra bung ta ra gai Abib ava vana rikai.
  tur-YTC: Bugün siz Abib ayında çıkıyorsunuz.
  grc-BRENT: Ἐν γὰρ τῇ σήμερον ὑμεῖς ἐκπορεύεσθε ἐν μηνὶ τῶν νέων.
  ind-AYT: Hari ini, dalam bulan Abib, kamu telah keluar.
  nya-nya: Pa tsiku la lero mwezi uno wa Abibu, mukutuluka mʼdziko la Igupto.
  hrv-hrv: Ovoga dana mjeseca Abiba vaše je izbavljenje.
  mps-mps: Tama megi dagego te Isip taga sobao, te side e polua delide, augwaligo
    te nogi Abip wai.
  tpi-tpi: Nau yupela i lusim Isip long dispela de bilong namba wan mun, ol i kolim
    mun Abip.
  dan-1931: I Dag vandrer I ud, i Abib Måned.
  vie-OVCB: Hằng năm phải nhớ kỷ niệm ngày này, là ngày mồng mười tháng giêng,
  guj-2017: આબીબ માસના આ દિવસે તમે બહાર આવ્યા છો.
  pon-2006A: Kumwail pahn mweselsang Isip rahnwet, ni keieun sounpwong en Apip.
  por-BRBSL: Hoje vocês saem no mês Abib.
  aly-aly: Alkent nhenh arrantherr itnewem Abib. Arlta nhenhel arrantherr anperl-alhek
    Egypt-they.
  cth-cth: Abib thapa atu e hnin dawk nangmouh teh na tâco awh.
  twi-twi: Afe biara mu Abib ɔsram awiei (bɛyɛ Ɔbɛnem awiei), monkae saa otukɔ yi.
  hlt-hlt: Tihnin Abib hla ah na khoe uh coeng.
  tbz-SIM: Di yɛ̀mu nyíe nhEsibiti mudidɛ̀ì kóo tɑ̃̀nkù.
  msy-2020: Ia Isip ataghizir dughiar kamɨn faragha zuir iakɨnim, an ziam, Abip.
  dop-dop: Ɩsɔtʋ wei pɑ yɑɑ sɩ Apiipi tɔ, ɩ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ wule kɛ ɩ́ lɩɩwɑ.
  azb-azb: Çıxdığınız bu gün Aviv ayındadır.
  eng-DBY: Ye come out to-day, in the month Abib.
  hin-2017: अबीब के महीने में आज के दिन तुम निकले हो।
  wol-KYG: Yeena ngii tey di dem seen yoon ci weeru Abiib.
  swp-swp: Ina asubena ta Abibi nawaraina eai abo au torohai.
  bjr-bjr: Innee maqee Abiba quqoona indaaruqaa faasaana marifaqa Isipa maqa maaqa
    quqasee ani mariafanoo.
  eng-YLT: To-day ye are going out, in the month of Abib.
  bzd-NTPO: I̱'ñe a' e̱' yökettsa̱, si' i' kiè Abib e' a̱.
  eng-WYC-2017: Today ye go out, in the month of new fruits;
  eng-WMBB: Today you go out in the month Abib.
  urd-GVH: आज ही अबीब के महीने में तुम मिसर से रवाना हो रहे हो।
  rug-rug: Pa rane hie, koasa sidara Abibi sapu sa sidara kekenu pa vuaheni, si taluarae
    si gamu pa popoa Izipi.
  gaz-gaz: Isin jiʼa Abiibii keessa guyyaa harʼaa baatan.
  fra-LSG: Vous sortez aujourd’hui, dans le mois des épis.
  gnn-gnn: '@see-verse:EXO.013.003'
  yal-yal: Ɛ minima nɛn to, Abiba kiken na.
  haw-1868: I keia la oukou i hele mai ai, i ka malama o Abiba.
  arb-NAV: الْيَوْمَ فِي شَهْرِ أَبِيبَ (أَيْ فِي شَهْرِ آذَارَ – مَارِسَ) أَنْتُمْ
    خَارِجُونَ،
  ewe-ewe: Egbe, ɣleti Abib me, miele ʋuʋum.
  eng-LEE: This day go ye out, in the month of Abib.
  asm-FB: আবীব মাহৰ এই দিনাই তোমালোক মিচৰ দেশৰ পৰা বাহিৰ হৈ আহিলা।
  sus-A: وٌ مِنِشِ تٌ عَبِبِ كِكٍ نَن نَ.
  fra-SBL: Aujourd'hui, vous sortez au mois d'Abib.
  hbo-hbo: הַיֹּ֖ום אַתֶּ֣ם יֹצְאִ֑ים בְּחֹ֖דֶשׁ הָאָבִֽיב׃
  eng-WYCLIFFE: To dai ye gon out, in the monethe of new fruytis;
  pjt-pjt: Panya tjiṟirpi nyanga palula nyura kuwari piṟa panya ini Apipala ngura
    nyanga Itjipanya wantikatira ma-pakaṉi.
  cwe-cwe: Diyelo muna umwezi wa Abibu, mwizasegela muna iisi ya Misili.
  bgs-bgs: Ni álló ni tun ta tagnà bulan ka Abib tô kéwà yu tikud tun ta Ehipto.
  kik-kik: Ũmũthĩ, mweri-inĩ ũyũ wa Abibu, nĩguo mũroimagara mũthiĩ.
  fra-NCL: Vous sortez aujourd’hui, dans le mois des épis.
  cek-AK: Vaihni Abib khrah thungah, na caeh o tih boeh.
  xla-xla: Epedeme watapo Abib mama oloma hema wua꞉ye Isip mo tle ma alikili a꞉ma
    woyamapo.
  cuk-cuk: Emi bemar nonanaidi, Abib-niigi be nonanaid.
  uig-CYR: Абиб ейиниң бүгүнки күни йолға чиққан күн.
  tel-2017: అబీబు అనే ఈ నెలలో ఈ రోజునే మీరు బయలుదేరి వచ్చారు.
  hat-BSA: Nan jou sa a, nan mwa Abib la, nou prepare pou nou soti.
  kos-kos: Kowos ac som liki Egypt ke len se inge ke malem se meet, malem in Abib.
  hbo-WLC: הַיּ֖וֹם אַתֶּ֣ם יֹצְאִ֑ים בְּחֹ֖דֶשׁ הָאָבִֽיב׃
  ibo-ibo: Taa, nʼọnwa Abib, bụ ụbọchị unu na-ahapụ ala Ijipt.
  ory-ory: ତୁମ୍ଭେମାନେ ଆବୀବ୍‍ ମାସର ଏହି ଦିନରେ ବାହାର ହେଲ।
  chk-chk: Pun lon ei rän fän ewe maram Apip oua towu seni Isip.
  rop-rop: Tudei na langa dijan feswan manth blanga wi gulum Abib wibin gowei brom
    det kantri,
  ukr-1871: В сей день вас виведено в місяцї Абиб.
  bch-bch: Gimi atnan Isip labone, ngan taiko Abip.
  deu-1951: Heute seid ihr ausgezogen, im Monat Abib.
  eng-JPS: This day ye go forth in the month Abib.
  srp-1865: Danas izlazite, mjeseca Aviva;
  lug-lug: Ku lunaku lwa leero olw’omwezi guno Abibu, lwe musitudde okuva mu Misiri.
  heb-heb: היום אתם יצאים בחדש האביב׃
  ben-IRV: আবীব মাসের এই দিনের তোমরা বের হলে।
  pan-pan: ਤੁਸੀਂ ਅਬੀਬ ਦੇ ਮਹੀਨੇ ਅੱਜ ਦੇ ਦਿਨ ਬਾਹਰ ਨਿੱਕਲ ਆਏ ਹੋ।
  tkr-tkr: G'iyniyn, şu inçe qığeepç'ı əlyhəən yiğ Aviv eyhene vuzan vod.
  mya-JVB: အဗိဗ လ ၊ ယနေ့ ၌ ပင် သင် တို့သည် ထွက် လာကြပြီ။
  tte-O: Kaliyate bwaite kwalowasi waikena bagubagunana esana Abib kalona mena.
  hmo-hmo: Inai dina dekenai, hua ladana Abiba ena lalonai, umui ese Aigupito tano
    umui rakatania.
  urd-urd: तुम अबीब के महीने में आज के दिन निकले हो।
  rus-SYN: сегодня выходите вы, в месяце Авиве.
  bqc-SIM: Álɛ bↄ Egipi mↄ sɛ̃́ia pↄ́ wì mɛ Abibu guu gbãɛ.
  tcz-CHONGTHU: “Hiche nikho hi phalbi matah hichu Abid* nikhoa hi na boncha uva chamlhat
    tah'a na potdoh sohkei ding'u ahiye.”
  mar-mar: आज अबीब महिन्यात तुम्ही मिसर सोडून निघत आहात.
  qub-qub: Canan junäga Abib quillachömi llojshircaycanqui.
