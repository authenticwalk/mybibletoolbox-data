  urd-GVU: اُس دن اپنے بیٹے سے یہ کہو، ’مَیں یہ عید اُس کام کی خوشی میں مناتا ہوں
    جو رب نے میرے لئے کیا جب مَیں مصر سے نکلا۔‘
  deu-1912: 'Ihr sollt euren Söhnen sagen an demselben Tage: Solches halten wir um
