  uig-ARA: 'شۇ كۈنى سەن ئۆز ئوغلۇڭغا: «مىسىردىن چىققىنىمدا پەرۋەردىگارنىڭ ماڭا كۆرسەتكەن
    ئىلتىپاتىنى ياد قىلىپ تەشەككۇر بىلدۈرۈش ئۈچۈن، بۇ ھېيتنى ئۆتكۈزىمەن»، دەپ چۈشەندۈرگىن.'
  sus-sus: Na lɔxɔɛ wo xa yi sali xa fe fatanfasi wo xa die bɛ, wo fa a fala, ‹N yi
