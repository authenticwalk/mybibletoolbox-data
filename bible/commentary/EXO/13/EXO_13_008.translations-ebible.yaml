verse: EXO.013.008
translations:
  mal-C: അന്നു നീ നിന്റെ മകനോട്, ഞാൻ ഈജിപ്റ്റിൽനിന്ന് പോന്ന ദിവസം യഹോവ എനിക്കുവേണ്ടി
    ചെയ്ത കാര്യം നിമിത്തമാണു ഞാൻ ഇങ്ങനെ ചെയ്യുന്നതെന്നു പറയണം.
  deu-TKW: 'Und an jenem Tage sollst du deinem Sohne Folgendes erzählen: Dies hat
    Jahwe an mir gethan, als ich aus Ägypten wegzog.'
  lin-lin: 'Na mokolo wana, bokoyebisa na bana na bino ya mibali : ‹ Nazali kosala
    molulu oyo mpo na kokanisa makambo oyo Yawe asalelaki ngai tango abimisaki ngai
    na Ejipito. ›'
  eng-LSV: And you have declared to your son in that day, saying, [It is] because
    of what YHWH did to me, in my going out from Egypt,
  eng-GNV: And thou shalt shew thy sonne in that day, saying, This is done, because
    of that which the Lord did vnto me, when I came out of Egypt.
  eng-WEBSTER: And thou shalt show thy son in that day, saying, This is done because
    of that which the LORD did to me when I came forth out of Egypt.
  nhw-BL: Huan teipa ipan nopa tonal anquinilhuise amoconehua para ya ni tijchihuaj
    pampa TOTECO techchihuili nochi nopa tiochicahual nextili quema techquixti ipan
    tlali Egipto.
  swh-ONEN: Siku ile utamwambia mwanao, ‘Nafanya hivi kwa sababu ya jambo ambalo Bwana
    alinitendea nilipotoka katika nchi ya Misri.’
  bba-bba: Dɔmɑ te i tɔ̃ɔ bɑkɑ te mɔ̀, i bɛɛn bibu sɔ̃ɔwɔ i nɛɛ, sɑ yeni mɔ̀wɑ su
    kɑ yɑɑyɑ ye Yinni Gusunɔ u sun kuɑ sɑnɑm mɛ sɑ yɑrɑ Eɡibitin di.
  eng-KJVCPB: And thou shalt shew thy son in that day, saying, This is done because
    of that which the Lord did unto me when I came forth out of Egypt.
  cpy-cpy: 'Otzimatyee pikaman-teeri paata pitomi, pikanteeri: ‘Opoñaantari oemoshirenkiro
    iroka kiteejeri, tema eenitatsi rantzimota-kinari paerani Tajorentsi noshitowan-taari
    nojeeka-witaka Apitantoniki.’'
  mpx-mpx: Hagali ana lan elana nuku baek natumiyau elal nuku ba, ‘Ginol ya ta ginol,
    kaiwena Yehoba ta nuwahikan hauna i ginol kaiwela sauga ta tagilem Itipita.’
  wbp-wbp: “Kajirlipa jinta-jarri yali kurapaka wiri ngarninjaku, ngalipa-nyangu kaja-nyanurlu
    marda kajikalu-ngalpa payirni kujarlu, ‘Wapirra, nyiyaku karlipa jinta-jarri nyampukuju
    kurapakakuju?’ Yalu-manirlipa-jana kujarlu, ‘Kaja, YAAWIYI-rli-ngalpa kangurnu
    Yijipi-ngirliji. Warrawarra-kangu-ngalpa. Kujarlanya karlipa jinta-jarrimi kurapaka
    ngarninjakuju yungurlipa manngu-nyanyi nyanungu.’
  luo-luo: Chiengʼno wachne wuodi ni, ‘Atimo ma nikech gima Jehova Nyasaye notimona
    kane awuok e piny Misri.’
  meu-meu: Una dina ai natumu do ba hamaoroa, baoto, “Ina na Iehova ese e kahagu Aigupto
    amo e hakaugu lasi negana dainai”.
  npi-ULB: त्यस दिन तिमीहरूले आ-आफ्ना छोराछोरीहरूलाई भन्‍नू, 'म मिश्रबाट बाहिर आउँदा
    परमप्रभुले मेरो निम्ति जे गर्नुभएको थियो, त्यसैको खातिर मैले यसो गरेको हुँ ।'
  yor-yor: Ní ọjọ́ náà, ìwọ yóò sì sọ fún àwọn ọmọ rẹ ọkùnrin, ‘Mo ń ṣe èyí nítorí
    ohun tí Olúwa ṣe fún mi nígbà tí èmi jáde kúrò ni ilẹ̀ Ejibiti.’
  emp-NTPO: 'Mãwã o panʌne bãrã warrarãa nãwã jarad̶ida panʌa: “Dadjirãba nãwã o panʌa
    Ãcõrẽba dadji israelerãra Egiptod̶eba ẽdrʌ edad̶a quĩrãnebad̶i carea.”'
  ind-ind: “Pada hari itu, katakanlah kepada anak-anakmu yang laki-laki, ‘Aku melakukan
    semua ketentuan tentang Perayaan Roti Tidak Beragi ini untuk memperingati pertolongan
    TUHAN bagi kita ketika kita keluar dari Mesir.’
  pes-OPCB: «هر سال هنگام برگزاری این جشن، به فرزندان خود بگویید که این جشن به مناسبت
    آن کار بزرگی است که خداوند به خاطر شما انجام داد و شما را از مصر بیرون آورد.
  aer-aer: “Nhenge anwerne apurte-irrerlenge arrawe-irrentye akngerre atnyenetyeke
    merne akngerre arlkwetyeke, alere anwerne-kenhele apeke anwernenhe apayuthnetyenhe
    alakenhe, ‘Akngeye-aye, iwenhenge-ame anwerne arrawe-irreme merne akngerre arlkwetyeke?’
    Anwerne itneke alakenhe angkirtnetyeke, ‘Alere-aye, YAHWEH-ele kwenhe anwernenhe
    Egypt-ngentyele arratelhe-ileke. Re anwernenhe mwantyele arntarnte-areke. Alakenhe
    ikwerenge anteme anwerne arrawe-irreme merne akngerre arlkwetyenhe, anwerne anteme
    Renhe itelaretyeke.’
  tgl-ULB: Sa araw na iyon sasabihan ninyo ang inyong mga anak, 'Dahil ito ang ginawa
    ni Yahweh para sa akin nang lumabas ako mula sa Ehipto.'
  hui-hui: Horo timbuni ogoni tagira ibirangi tí igini karuhondo bi ogodagua lamilimu.
    Iname mbirale o bialu kamagoni irane ala Anduane Homogohanda ina Iyibi dindiha
    howa mbirale tara taraore dewa bialu haru tagira pialu ina dindi ogoha haru ibinigo
    mitangi bialu ani beremali, lalu lamilimu.
  mya-mya: ထို​ပွဲ​တော်​စ​တင်​ကျင်း​ပ​သော​နေ့​တွင်​သင် ၏​သား​တို့​အား`အီ​ဂျစ်​ပြည်​မှ​ငါ​တို့​ထွက်
    ခွာ​လာ​စဉ်​က ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ သော​ကျေး​ဇူး​တော်​ကို​အောက်​မေ့​သည့်​အ​ထိမ်း
    အ​မှတ်​ပွဲ​တော်​ဖြစ်​သည်' ဟု​ရှင်း​ပြ​ရ​မည်။-
  cbi-NTPO: 'Juntsa malu chayanmala ñulla'' kaillanu entsandinu dejuve: Entsanguilaya
    lala Egiptonu demalañu, lalanu Yavé tyee kemuwaañu bain mandenganaa tsa tsa dekiyu.'
  bod-N: ཡང་ཉིན་དེར་ཁྱོད་རྣམས་ཀྱིས་རང་གི་བུ་ལ། འདི་ནི་ང་རང་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཐོན་པའི་སྐབས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ལ་དེ་ལྟར་མཛད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲ་དགོས།
  sna-sna: Pazuva iroro uudze mwanakomana wako kuti, ‘Ndinoita izvi nokuda kwezvandakaitirwa
    naJehovha pandakabuda muIjipiti.’
  spa-BLM: 'Ese día le dirás a tu hijo: ‘Es por lo que hizo el Señor por mí cuando
    salí de Egipto’.'
  cac-cac: 'A d''a juntzan̈ c''ual chi'', ol cal d''a eb'' cuninal: A jun q''uin̈
    tic yic sco nacoti tas ix yutej Jehová sch''oxan svach''c''olal d''ayon̈, ayic
    ix on̈ yic''anelta d''a Egipto, xco chama.'
  swh-ULB: Hiyo siku utasema kwa watoto wako, 'Hii ni kwasababu ya kile Yahweh alichofanya
    kwangu nilipo taka Misri.'
  bel-bel: 'І абвясьці ў дзень той сыну твайму, кажучы: гэта дзеля таго, што Гасподзь
    зрабіў са мною, калі я выйшаў зь Егіпта.'
  deu-ELBBK: 'Und du sollst deinem Sohn an diesem Tag mitteilen und sprechen: Es ist
    um dessentwillen, was der HERR mir getan hat, als ich aus Ägypten zog.'
  mbb-OT: Dutun he andew keǥiyi niw is menge anak niw he iyan id-ul-ulaha niw zutun
    is tenged te kedtentenuzi niw te mid-ulaula te Nengazen para keniyu hein migawas
    kew puun te Ehipto.
  mal-2015: ഞാൻ മിസ്രയീമിൽനിന്നു പുറപ്പെടുമ്പോൾ യഹോവ എനിക്കുവേണ്ടി ചെയ്ത കാര്യം നിമിത്തം
    ആകുന്നു ഇങ്ങനെ ചെയ്യുന്നതു എന്നു നീ ആ ദിവസത്തിൽ നിന്റെ മകനോടു അറിയിക്കേണം.
  gup-gup: Dja bu ngurrimarnbun manu mulil ngurrbenmarneyimen bebeywurd ngurriyimen,
    ‘Kuhni karrikurduyime karriburrbunkenh bu baleh Yawey kanmarneyimeng bu nungka
    kanbebkeng Egyptbeh.’
  gvs-gvs: Amo tutayana natudao koroto talatuwokoidi kada, “Ame sinapuyana takabikaone
    unana boi Yauwe ina vaita goi kai Itipita goi kasowóduwo.”
  rmc-rmc: 'Andre oda džives tumare čhavenge phenena avke: ‚Me kerav ada vaš oda,
    so o RAJ kerďa prekal ma, sar avľom avri andral o Egipt.‘'
  nlg-nlg: Tana bona ke kale haia tughu niulu na bongi vaghana eni ke, kau toghia
    vanira na lei dalemiu, ‘Na ghanaghana oli eni ke, na hava Yahweh te nea vanighai
    tana bona tai sania Egypt.’
  pes-OPV: 'و در آن روز پسر خود را خبر داده، بگو: این است به‌سبب آنچه خداوند به من
    کرد، وقتی که از مصربیرون آمدم.'
  ron-1924: 'Сэ спуй атунч фиулуй тэу: ‘Ачаста есте спре помениря челор че а фэкут
    Домнул пентру мине, кынд ам ешит дин Еӂипт.’'
  ben-OBCV: সেদিন তুমি তোমার সন্তানকে বোলো, ‘আমি যখন মিশর থেকে বের হয়ে এসেছিলাম তখন
    সদাপ্রভু আমার জন্য যা করেছিলেন, সেজন্যই আমি এরকম করছি।’
  som-som: Maalintaas waa inaad wiilkaaga u sheegtaa, oo waxaad ku tidhaahdaa, Waa
    wixii Rabbigu ii sameeyey aawadood markii aan Masar ka soo baxay.
  lat-VUC: 'Narrabisque filio tuo in die illo, dicens: Hoc est quod fecit mihi Dominus
    quando egressus sum de Ægypto.'
  eng-ASVBT: And thou shalt tell thy son in that day, saying, It is because of that
    which Jehovah did for me when I came forth out of Egypt.
  mna-mna: '“Lupŋana taiŋgi, sombe ka nol ipet, tona kapaute lutuyom bizin pa ka uunu
    ta kembei. Koso: ‘Iti takam mbulu taiŋgi paso, muŋgu Yooba ikam uraata biibi piti,
    mi ikam ti ma tezem Aikuptu.’'
  ita-1885: 'E in quel giorno dichiara questa cosa a'' tuoi figliuoli, dicendo: Questo
    si fa per cagion di quello che mi fece il Signore, quando io uscii di Egitto.'
  eng-LXXUP: And thou shalt tell thy son in that day, saying, Therefore the Lord dealt
    thus with me, as I was going out of Egypt.
  eng-ULB: On that day you are to say to your children, 'This is because of what Yahweh
    did for me when I came out of Egypt.'
  spa-VBL: '“Ese día digan a sus hijos: ‘Esto es por causa de lo que el Señor hizo
    por mí cuando salí de Egipto’.'
  fra-_FOB: 'Et tu l''expliqueras à ton fils en ce jour-là, en disant: C''est à cause
    de ce que l''Éternel fit pour moi, lorsque je sortis d''Égypte.'
  mal-mal: ഞാൻ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുമ്പോൾ യഹോവ എനിക്കുവേണ്ടി പ്രവർത്തിച്ച കാര്യം
    നിമിത്തം ആകുന്നു ഇങ്ങനെ ചെയ്യുന്നത് എന്ന് നീ ആ ദിവസത്തിൽ നിന്റെ മകനോട് അറിയിയ്ക്കണം.
  urd-GVR: Us din apne beṭe se yih kaho, ‘Maiṅ yih īd us kām kī ḳhushī meṅ manātā
    hūṅ jo Rab ne mere lie kiyā jab maiṅ Misr se niklā.’
  suz-BL: मेको नाक्‍ती इन आल आन कली ‘परमप्रभु यावेमी इं कली इजीप्‍त रागी रे ग्रुंइशो
    कोंइचा, दे ओदेंशो पाइनय’ दे शेंचा माल्‍नीनी।
  ita-1927: 'E in quel giorno tu spiegherai la cosa al tuo figliuolo, dicendo: Si
    fa così, a motivo di quello che l’Eterno fece per me quand’uscii dall’Egitto.'
  ckb-ckb: 'لەو ڕۆژەدا بە کوڕەکەت ڕادەگەیەنیت و دەڵێیت: ”من ئەمە دەکەم لەبەر ئەو کارەی
    کە یەزدان بۆ منی کرد کاتێک لە میسر هاتمە دەرەوە.“'
  eng-BBE: And you will say to your son in that day, It is because of what the Lord
    did for me when I came out of Egypt.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ, ‘ನಾವು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಗೆ ಬಂದಾಗ ಯೆಹೋವ ದೇವರು ನಮಗೆ
    ಮಾಡಿದ್ದನ್ನು ಸ್ಮರಿಸುವುದಕ್ಕಾಗಿ ಇದನ್ನು ಆಚರಿಸುತ್ತೇವೆ,’ ಎಂದು ತಿಳಿಸಬೇಕು.
  bbb-bbb: Ro jane va iro ikuvejo ijia nine anafa jone ije mukoreigia kuariana kia,
    Ire ije na revo ijadufuo maeje na Ijifiti ijia fijoga E Ireobo fu na mesiriena
    keke ruaema na ijadufuo ije revono kiane.
  tam-2017: 'அந்த நாளில் நீ உன்னுடைய பிள்ளைகளை நோக்கி: நான் எகிப்திலிருந்து புறப்படும்போது,
    யெகோவா எனக்குச் செய்ததற்காக இப்படி நடப்பிக்கப்படுகிறது என்று சொல்.'
  spa-RV-1909: 'Y contarás en aquel día á tu hijo, diciendo: Hácese esto con motivo
    de lo que Jehová hizo conmigo cuando me sacó de Egipto.'
  ron-BTF: 'Și să arăți fiului tău în acea zi, spunând: Aceasta se face din cauza
    a ceea ce DOMNUL mi-a făcut când eu am ieșit afară din Egipt.'
  eng-WEBP: You shall tell your son in that day, saying, ‘It is because of that which
    the LORD did for me when I came out of Egypt.’
  eng-FBV: On that day tell your children, ‘This is because of what the Lord did for
    me when I left Egypt.’
  nld-1939: 'En op die dag moet gij uw zoon vertellen: Dit geschiedt, om wat Jahweh
    voor mij heeft gedaan, toen ik uit Egypte trok.'
  nch-BL: Huan teipa ipan nopa tonali anquinilhuise amoconehua para ya ni tijchihuaj
    pampa TOTECO techchihuili nochi nopa tiochicahualnescayot quema techquixti ipan
    tali Egipto.
  vie-1934: 'Trong ngày đó hãy giải nghĩa cho con trai ngươi rằng: Aáy vì việc Đức
    Giê-hô-va làm cho ta, khi ta ra khỏi xứ Ê-díp-tô.'
  hin-CV: तुम अपने बच्चों को भी सच्चाई बताना, ‘यह सब इसलिये किया जाता है, क्योंकि
    जब हम मिस्र देश से निकले तब याहवेह ने हमारे लिए यह सब किया था.’
  eng-OURB: You shall tell your son in that day, saying, “It is because of that which
    Adonai did for me when I came out of Egypt [Abode of slavery].”
  spa-BES: Y le dirás a tu hijo en ese día, es por lo que el Señor hizo por mí cuando
    salí de Egipto.
  tdx-tdx: Ty hoe ty hatoro’o ami’ty ana-dahi’o amy andro zay, Ie i nanoe’ Iehovà
    ho ahikoy, t’ie niavotse i Mitsraime.
  vid-vid: Zuwa alyo mowalonjela wana wa hemwe kota mwangudita ahyo kwa chiwalo cha
    mbuli yawaditile Mkulu Nguluwi lomuchile muisi ya Misili.
  eng-OKE: And thou shalt teach thy son on that day, saying, (It is) on account of
    that which the Lord did for me in bringing me out of Mizraim.
  tha-KJV: ในวันนั้นจงบอกบุตรของท่านว่า ‘​ที่​ได้​ทำดังนี้​ก็​เพราะเหตุ​การณ์​ซึ่งพระเยโฮวาห์​ได้​ทรงกระทำสำหรับเรา
    ขณะเมื่อเราออกจากอียิปต์’
  por-BR-2018: 'E contarás naquele dia a teu filho, dizendo: Isto se faz por causa
    do que o SENHOR fez comigo quando me tirou do Egito.'
  deu-ELO: 'Und du sollst deinem Sohne an selbigem Tage kundtun und sprechen: Es ist
    um deswillen, was Jehova mir getan hat, als ich aus Ägypten zog.'
  eng-WYC-2018: And thou shalt tell to thy son in that day, and shalt say, This it
    is that the Lord did to me, when I went out of Egypt. (And thou shalt say to thy
    son on that day, This is done because of what the Lord did for me, when I went
    out of Egypt.)
  epo-epo: 'Kaj sciigu al via filo en tiu tago, dirante: Ĝi estas pro tio, kion la
    Eternulo faris al mi ĉe mia elirado el Egiptujo.'
  uig-PIN: 'Xu küni sǝn ɵz oƣlungƣa: «Misirdin qiⱪⱪinimda Pǝrwǝrdigarning manga kɵrsǝtkǝn
    iltipatini yad ⱪilip tǝxǝkkur bildürüx üqün, bu ⱨeytni ɵtküzimǝn», dǝp qüxǝndürgin.'
  beo-beo: Ode huluane, amo gilisisu dilia hemosea, dilia egefe ilima dilia da Hina
    Gode Ea dili Idibidi yolesili gadili masa:ne fidisu amo dawa:ma:ne, agoane hamoma
    amo dilia egefelali ilima olelema.
  tpi-OTNT: Taim dispela bikpela de i kamap yupela i mas tokaut long ol pikinini man
    bilong yupela olsem, ‘Mipela i mekim dispela pasin bilong tingim olgeta samting
    Bikpela i bin mekim long taim em i kisim mipela long kantri Isip na bringim mipela
    i kam.’
  hau-SA: A ranan nan kowa zai faɗa wa ɗanka, ‘Ina yin haka saboda abin da Ubangiji
    ya yi mini, sa’ad da na fita daga Masar.’
  udu-udu: 'Dhali /e mini ṯor iya/m pini gwo ka tee c̱aan mo ki: Mii yan miikika/
    gom to jin miina TAP̱A gom aha/ mo ki aha/ pikina ka pije/ ’peni Bampa/ Masir
    mo be.'
  uig-LAT: 'Shu küni sen öz oghlunggha: «Misirdin chiqqinimda Perwerdigarning manga
