  hbo-hbo: וְהִגַּדְתָּ֣ לְבִנְךָ֔ בַּיֹּ֥ום הַה֖וּא לֵאמֹ֑ר בַּעֲב֣וּר זֶ֗ה עָשָׂ֤ה
    יְהוָה֙ לִ֔י בְּצֵאתִ֖י מִמִּצְרָֽיִם׃
  eng-WYCLIFFE: And thou schalt telle to thi sone in that dai, and schalt seie, This
