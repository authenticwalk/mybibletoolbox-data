  kan-2017: ಆ ದಿನದಲ್ಲಿ ನೀವು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ, ನಮ್ಮ ಜನರು ಐಗುಪ್ತ ದೇಶದಿಂದ ಹೊರಟು ಬಂದಾಗ ಯೆಹೋವನು
    ನಮಗೋಸ್ಕರ ಮಾಡಿದ್ದನ್ನು ನೆನಪು ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಈ ಆಚರಣೆಯನ್ನು ಆಚರಿಸುತ್ತೇವೆ.
  ena-ena: Maci sakɨvakɨva nana hɨsɨŋ mɨhiŋ hekɨlɨ agaŋ iahɨci naludɨ ninanadi agɨladɨ
