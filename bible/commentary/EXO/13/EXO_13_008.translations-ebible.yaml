  dop-dop: Ye ɩ́ kɔmɑ nɑ ɩ́ tɔkɩ ɑcimɑ ɑnɩ, ɩ́ kɛɛsɩ mǝ piyɑ sɩ mpi Tɑcɑɑ lɑpɑ-mɛɣɛ
