  sus-A: نَ لْشْي وٌ شَ يِ سَلِ شَ قٍ قَتَنقَسِ وٌ شَ دِيٍ بّ، وٌ قَ عَ قَلَ، ‹ﭑ يِ
    سَلِ رَبَمَ نّ، بَرِ مَ عَلَتَلَ بَرَ ﭑ نَمِنِ مِسِرَ بْشِ رَ.›
  fra-SBL: 'En ce jour-là, tu diras à ton fils : « C''est à cause de ce que Yahvé
