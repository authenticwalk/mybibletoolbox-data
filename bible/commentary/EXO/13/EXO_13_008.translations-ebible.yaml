  mdy-ETH: ዬና ቦንቾ ኬላ ቦንቺንታ ዎዶና ዬያ ዒንሢ ቢያ ማዻሢ ጊብፄፓ ዒንሢ ኬስኬ ዎዶና ናንጊና ናንጋ ጎዳ ዒንሢም ማዼ
