  cek-AK: To na niah na capa khaeah, Kaicae Izip prae thung hoi ka tacawt o naah,
    Angraeng mah tahmenhaih hoi kaicae nuiah hmuen to sak pongah, hae baktih hmuen
    hae ka sak o, tiah thui pae oh.
  xla-xla: Epammha꞉ha꞉le oloma edla wua꞉ yimlala watle wua꞉ta daya de ya꞉ dulu kokoye
    yia꞉ watle atlemama ipo atlemha꞉ha꞉lepe, ‘Dita koko i haye, Godta dia꞉ye Isip
    mo tle alikili a꞉ma eleme woyamuwa kokoye malamama apopo,’ dlepe.
  cuk-cuk: 'Ibagugle-gusadgine, be-machiga be sogmaloed: ‘An Egipto-yargi noargu,
    Bab-Jehová anga ibmar-dummagan imaksad, a-ular, an we-iba onoged.'
  uig-CYR: 'Шу күни сән өз оғлуңға: «Мисирдин чиққинимда Пәрвәрдигарниң маңа көрсәткән
    илтипатини яд қилип тәшәккүр билдүрүш үчүн, бу һейтни өткүзимән», дәп чүшәндүргин.'
  tel-2017: ఆ రోజు మీ పిల్లలకు ‘నేను ఐగుప్తు నుండి వచ్చినప్పుడు యెహోవా నాకు చేసిన
    దాన్ని బట్టి పొంగకుండా కాల్చిన ఈ రొట్టెలు తింటున్నాను’ అని చెప్పాలి.
  hat-BSA: 'Ou va pale fis ou a nan jou sa, e ou va di: ‘Se akoz sa ke SENYÈ a te
    fè pou mwen lè m te sòti an Égypte la.’'
  kos-kos: Ke mutaweyen len in kufwa uh, kowos in aketeya nu sin wen nutuwos lah kowos
    oru ma inge nukewa ke sripen ma LEUM GOD El oru nu suwos ke kowos illa liki facl
    Egypt.
  hbo-WLC: וְהִגַּדְתָּ֣ לְבִנְךָ֔ בַּיּ֥וֹם הַה֖וּא לֵאמֹ֑ר בַּעֲב֣וּר זֶ֗ה עָשָׂ֤ה
    יְהוָה֙ לִ֔י בְּצֵאתִ֖י מִמִּצְרָֽיִם׃
  ibo-ibo: Nʼoge ọbụla ị na-eme mmemme a, kọwaara nwa gị nwoke ihe kpatara i ji eme
    mmemme a, si ya, ‘Ana m eme mmemme a maka icheta ihe Onyenwe anyị meere m, mgbe
    m si nʼIjipt pụta.’
  ory-ory: ପୁଣି, ସେହି ଦିନ ତୁମ୍ଭେ ଆପଣା ପୁତ୍ରକୁ କହିବ, ‘ମିସରଠାରୁ ଆମ୍ଭେ ବାହାର ହେବା ବେଳେ
    ସଦାପ୍ରଭୁ ଆମ୍ଭ ପ୍ରତି ଯେଉଁ ଯେଉଁ କର୍ମ କରିଥିଲେ, ସେହିସବୁର ସ୍ମରଣ ନିମନ୍ତେ ଏହା ହୁଏ।’
  chk-chk: Lon ewe rän oupwe awewei ngeni en me nöün mwän, ‘Iei achechemenien usun
    mine ewe Samol mi Lapalap a föri ngeniei, lupwen üa towu seni Isip.’
  rop-rop: En wen yumob abum dijan serramoni, yumob garra dalim yumob san wotfo yumob
    abum dijan serramoni. Yumob garra dalim olabat wanim YAWEI bin dum blanga yumob
    wen imbin deigidawei yumob brom Ijip.
  ukr-1871: 'І будеш оповідувати дїтям твоїм так: Се за те, що сотворив Господь менї,
    як вийшов я з Египту.'
  bch-bch: Ngan ado toaiua, akeo pagid lemi gergeu bedane, ‘Gita takado bedane ngansa
    matada nanan Maron ele kadonga ngan luanga gita ta tatnan Isip.’
  deu-1951: 'Und du sollst deinem Sohne an jenem Tage erklären und sagen: Es ist um
    deswillen, was der HERR an mir getan, als ich aus Ägypten zog.'
  eng-JPS: 'And thou shalt tell thy son in that day, saying: It is because of that
    which the LORD did for me when I came forth out of Egypt.'
  srp-1865: 'I kazaæeš sinu svojemu u taj dan govoreæi: ovo je za ono što mi je uèinio
    Gospod kad sam izlazio iz Misira.'
  lug-lug: Ku lunaku olwo mulitegeeza abaana bammwe nti, ‘Tukola tuti nga tujjukira
    ebyo Mukama bye yatukolera nga tuva mu Misiri.’
  heb-heb: והגדת לבנך ביום ההוא לאמר בעבור זה עשה יהוה לי בצאתי ממצרים׃
  ben-IRV: সেই দিনের তুমি তোমার ছেলেকে এটা জানিও, মিশর থেকে আমার বেরিয়ে আসার দিনের
    সদাপ্রভু আমার প্রতি যা করলেন, এটা সেই জন্য।
  pan-pan: ਤੁਸੀਂ ਉਸ ਦਿਨ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਹ ਦੱਸੋ ਕਿ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ
    ਮਿਸਰ ਤੋਂ ਕੱਢਿਆ।
  tkr-tkr: 'Mane yiğıl şu vuşde dixbışik''le eyhe: «Şi in ha''an, Rəbbee şi Misirğançe
    qığa''ang''a hav''una yugvalla yik''el avqu».'
  mya-JVB: ငါ တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် သောကာလ ၊ ထာဝရဘုရား ပြု တော်မူသောကျေးဇူး
    တော်ကြောင့် ဤသို့ပြုရ၏ဟု ထို နေ့ ၌ သား မြေးတို့အား ကြား ပြောရမည်။
  tte-O: Sauga muli mena soi kana sauga koina kani kwawalo natumiyao kolili, ‘Taginauli
    besiele kaiwena Yeoba tanuwatu-kalatan tawae iginauli kaiwela saugana tayawatagili
    Itipita koina.’
  hmo-hmo: “Unai dina dekenai, emui natudia do umui hamaoroa, umui gwau, ‘Inai aria
    ena badina be, Lohiabada ese lau ia durua, Aigupito dekena amo lau ia hakaua siri
    neganai.’
  urd-urd: और तू उस दिन अपने बेटे को यह बताना, कि इस दिन को मैं उस काम की वजह से मानता
    हूँ जो ख़ुदावन्द ने मेरे लिए उस वक़्त किया जब मैं मुल्क — ए — मिस्र से निकला।
  rus-SYN: 'И объяви в день тот сыну твоему, говоря: это ради того, что Господь Бог
    сделал со мною, когда я вышел из Египта.'
  bqc-SIM: Gↄↄ bee àli o á nɛgↄ̃ɛↄnɛ álɛ bee kɛ yã́ pↄ́ Dii kɛ̀ɛ́ kɛ́ à á bↄ́lɛ
    Egipi yã́iɛ.
  tcz-CHONGTHU: “Ni sagi lhinni teng leh na chate hou heng'a na sei uva, ‘Egypt gamsung'a
    keima ka um laiya Pakaiyin hiche melchihna hi eibol peh ahiye,’ nati ding ahi.
  mar-mar: या दिवशी परमेश्वराने आम्हांला मिसर देशातून बाहेर आणले म्हणून आम्ही हा सण
    पाळीत आहोत असे तुम्ही आपल्या पुत्रपौत्रांना सांगावे.
  qub-qub: 'Chay junajcunachöga wamrayquicunata willapanqui: ‹Cay fistataga ruräcuna
    Egiptupita Tayta Dios jorgamashpan imanöpis rurashanta yarparmi› nir.'
  bqp-bqp: Zĩ pìia àgↄ̃ o á nɛ́gↄ̃gbɛ̃nↄnɛ átɛn kɛ lɛ yã kũ Dikiri kɛ̀árɛ kũ à
    á bↄ́tɛ Misila yãimɛ.
  hat-hat: 'Jou sa a, men sa n''a di pitit gason nou yo: Nou fè tou sa pou Seyè a,
    lè nou chonje tou sa li te fè pou nou lè nou soti kite Lejip la.'
  eng-BSB: And on that day you are to explain to your son, ‘This is because of what
    the LORD did for me when I came out of Egypt.’
  tod-tod: '«Naama voloi zu, wa suɠula wo-loun zunui ma ga: ‹Toɠa ga naama vai, nii
    Ɠɔoɠɔ GALAGI kɛɛni bɛ̀, siɛgi zu gè ɠulani la Ezipete yooi ʋa.›'
  eng-WEBPB: You shall tell your son in that day, saying, ‘It is because of that which
    the LORD did for me when I came out of Egypt.’
  kbq-kbq: Hanki kafune kafunena ama ana knarera mofavretimia amanage hutma zmasmiho,
    Ra Anumzamo'ma Isipi mopare kina huta mani'nonkeno tavreno e'nea knagura antahimita
    musenkase nehune huta zmasmiho.
  nhe-BL: Huan teipa ipan nopa tonal inquinilhuise imoconehua para ya ni tijchihuaj
    pampa TOTECO techchihuili nochi nopa tiochicahualnescayotl quema techquixti ipan
    tlali Egipto.
  bus-bus: Zĩ pìa àgae o a nɛ́gↄ̃gbɛ̃nↄnɛ ée kɛɛ lɛ yã kɛ̀ Dii kɛ̀are kɛ̀ à a bↄɛ
    Igipiti yãnzimɛ.
  gub-BL: A'e 'ar mehe peze'eg nezewe pena'yr wanupe nehe. — Azapo ko mynykaw nezewe
    ihe, ta'e Tupàn uzapo ikatu ma'e ihewe a'e xe, Ezit ywy wi hererur katu pà a'e
    xe, peze wanupe nehe.
  eng-DRA: 'And thou shalt tell thy son in that day, saying: This is what the Lord
    did to me when I came forth out of Egypt.'
