    مَا صَنَعَهُ الرَّبُّ لِي، حِينَ أَخْرَجَنِي مِنْ مِصْرَ.'
  ewe-ewe: Le gbe ma gbe la, migblɔ na mia viŋutsuwo be, ‘Mele esia wɔm ɖe nu si Yehowa
