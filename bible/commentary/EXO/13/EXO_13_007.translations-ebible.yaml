verse: EXO.013.007
translations:
  mal-C: ആ ഏഴുദിവസവും നീ പുളിപ്പില്ലാത്ത അപ്പമാണു തിന്നേണ്ടത്; പുളിപ്പുള്ള ഒന്നുംതന്നെ
    നിന്റെ പക്കൽ കാണരുത്, നിന്റെ അതിരുകൾക്കുള്ളിൽ ഒരിടത്തും പുളിമാവ് അശേഷം കാണരുത്.
  deu-TKW: Ungesäuerte Brote sollen die sieben Tage hindurch gegessen werden, und
    es darf sich kein gesäuertes Brot und kein Sauerteig bei dir vorfinden in deinem
    ganzen Bereich.
  lin-lin: Bokolia mapa ezanga levire mikolo sambo, mpe eloko moko te oyo ezali na
    levire ekomonana kati na mokili na bino mobimba.
  eng-LSV: unleavened things are eaten the seven days, and anything fermented is not
    seen with you; indeed, leaven is not seen with you in all your border.
  eng-GNV: Vnleauened bread shall bee eaten seuen dayes, and there shall no leauened
    bread be seene with thee, nor yet leauen be seene with thee in all thy quarters.
  eng-WEBSTER: 'Unleavened bread shall be eaten seven days: and there shall no leavened
    bread be seen with thee, neither shall there be leaven seen with thee in all thy
    quarters.'
  nhw-BL: Para chicome tonali anquicuase pantzi catli amo quipiya tlasonejcayotl.
    Ma amo oncas niyon se tlamantli tlasonejcayotl ipan amochaj. Huan niyon se pantzi
    ica tlasonejcayotl amo oncas ipan amotlal.
  swh-ONEN: Kwa muda wa siku saba utakula mikate isiyotiwa chachu, pasionekane kitu
    chochote kilicho na chachu miongoni mwako, wala chachu yoyote isionekane popote
    ndani ya mipaka yako.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yiru ye sɔɔ, i ku mɑɑ de pɛ̃ɛ ye yɑ seeyɑtiɑ mɔ ǹ kun mɛ seeyɑtiɑ
    ɡɑɑ yɑ n wɑ̃ɑ bɛɛn suunu sɔɔ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: Unleavened bread shall be eaten seven days; and there shall no leavened
    bread be seen with thee, neither shall there be leaven seen with thee in all thy
    quarters.
  cpy-cpy: Tema okaatzi 7 kiteejeri rowaetyaawo atanteetari kaari rowaeteetzi shineya-kaeroni.
    Eero otzimi eepichokiini pinampiki opatha rowaetee-tzirori shineya-kaerori.
  mpx-mpx: Pwalawa toto nige alona yis hi vivikuhiya nuku anan lan seben o gamwaliyaa.
    Bahi yis o ebo pwalawa alona yis hi vikuhu ni gagan wami panuwaa.
  wbp-wbp: Nyampuju junga. Kajirlipa nguru yali-kirra yukamirra, wirlki-pala parra-puru
    yapa yungurlipa mangarri kapurdu yangka tarltu-maninja-kurlangu-kurlu ngarninja-wangu
    nyina, yungurlipa yampimi.
  luo-luo: Chamuru makati ma ok oketie thowi kuom ndalo abiriyogo; gimoro amora man-gi
    thowi kik yudi e kindu kata e pinyu duto.
  meu-meu: Unu dina hituosi lalodiai asie hatubua flaoana mo bavania; e hatubua flaoana
    na basine hedinarai dekemu ai, bona hatubu muramurana basine mia emu noho gabuna
    idoinai.
  npi-ULB: सात दिनसम्म खमिर नहालेको रोटी खानू । खमिर हालेको रोटी तिमीहरूका बिचमा नदेखियोस्
    ।
  yor-yor: Kí ẹ̀yin ó jẹ àkàrà tí kò ní ìwúkàrà fún ọjọ́ méje yìí; kó má ṣe sí ohunkóhun
    tí a fi ìwúkàrà ṣe ní sàkání yín.
  emp-NTPO: '@see-verse:EXO.013.006'
  ind-ind: Selama tujuh hari, tidak boleh ada roti beragi atau apa pun yang beragi
    di seluruh wilayahmu.
  pes-OPCB: در این هفت روز، نان فطیر بخورید. در خانه‌های شما و حتی در سرزمین شما اثری
    از خمیرمایه پیدا نشود.
  aer-aer: Nhenhe arratye-arle. Nhenge anwerne apeke apmere ahelhe yanhe ikwere-werne
    alhemele, arlte seven-eke anwerne merne arlware-ilentye-akerte arlkwetyeke arrangkwe,
    anwerne kele impetyeke.
  tgl-ULB: Tinapay na walang lebadura ang dapat kainin sa loob ng pitong araw; dapat
    walang tinapay na may lebadura ang makikita sa gitna ninyo. Dapat walang lebadurang
    makikita sa inyo sa loob ng inyong mga kinasasakupan.
  hui-hui: Horo karu uruningi wali agali bibahendeme mberedi yidi howa hirini nolene
    nawiore. Horo uruningi tínaga dindi ngamiruha yidibi mberedi yidi howa hirinibi
    mbira ngela nabi wahai halimu.
  mya-mya: ခု​နစ်​ရက်​ပတ်​လုံး​တ​ဆေး​ပါ​သော​မုန့်​ကို မ​စား​ရ။ ထို​ရက်​အ​တွင်း​သင်​တို့​နေ​ထိုင်​ရာ
    ပြည်​တစ်​လျှောက်​လုံး​တွင်​တ​ဆေး​ပါ​သော မုန့်​ဖြစ်​စေ၊ တ​ဆေး​ဖြစ်​စေ​မ​ရှိ​စေ​ရ။-
  cbi-NTPO: Tsaju' juntsa mandishpai malutala pan bain fintsumiya pujkikarentsumi
    putyu pan tene fifikenu dejuve. Juntsa malutalaya tiba pujkikaraa juulaya tanan
    dejutyuve, tsenmin pujkikaantsumi juula bain nukaba tanan dejutyuve.
  bod-N: ཉིན་བདུན་པོའི་རིང་ལ་སྐྱུར་མེད་བག་ལེབ་བཟའ་དགོས་ཤིང་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་སྐྱུར་རྩི་ཅན་གང་ཡང་མཐོང་མི་འོས།
    ཁྱོད་རྣམས་ཀྱི་ཡུལ་ཐམས་ཅད་ནས་ཀྱང་སྐྱུར་རྩི་མཐོང་མི་རུང་།
  sna-sna: Mudye chingwa chisina mbiriso pamazuva manomwe iwayo; chinhu chine mbiriso
    hachifaniri kuonekwa pakati penyu, uye mbiriso zvayo haifaniri kuonekwa panzvimbo
    ipi zvayo pakati pemiganhu yenyu.
  spa-BLM: Durante los siete días comeréis panes sin levadura, y no se verá con vosotros
    ningún pan con levadura. No se verá levadura con vosotros, dentro de todas vuestras
    fronteras.
  cac-cac: A d'a uque' c'ual chi', malaj ixim pan ayb'at yich ol co va'a. Man̈ ol
    ilchaj yich pan d'a co pat, man̈ ol ilchajpaxlaj d'a masanil yol co macb'en.
  swh-ULB: Mkate usio na hamira wapaswa kuliwa kwa siku saba zote; hakuna mkate ulio
    na hamira wapaswa kuliwa miongoni mwenu. Hakuna hamira yapaswa kuonekana kwenye
    mipaka yenu.
  bel-bel: прэсны хлеб трэба есьці сем дзён, і не павінен быць у цябе квашаны хлеб,
    і не павінна быць у цябе квашанага ва ўсіх межах тваіх.
  deu-ELBBK: Die sieben Tage soll Ungesäuertes gegessen werden; und nicht soll Gesäuertes
    bei dir gesehen werden, noch soll Sauerteig bei dir gesehen werden in allen deinen
    Grenzen.
  mbb-OT: Iyan dà keena niw is supas he kenà edtepayan seled dutun te pitu he andew.
    Dutun he timpu, kinahanglan he wazà tapey ziyà te menge valey niw wey ziyà te
    minsan hendei ziyà te ǥawas.
  mal-2015: ഏഴു ദിവസവും പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; നിന്റെ പക്കൽ പുളിപ്പുള്ള അപ്പം
    കാണരുതു; നിന്റെ അരികത്തെങ്ങും പുളിച്ചമാവും കാണരുതു.
  gup-gup: '@see-verse:EXO.013.006'
  gvs-gvs: Beredi pokaka maliyalina ainima aiyuwo goi takakāika. Taabu beredi mana
    isti yaida goi ikaaiyāka, e nakae ida kaba lovina goi isti geya.
  rmc-rmc: O mare bi o kvasos chana efta džives. A ňič, andre soste hin o kvasos,
    pes našťi arakhel maškar tumende, aňi andre caľi tumari phuv.
  nlg-nlg: Ghania vamua na berete gulu ilokani e vitu na bongi. Ke vagha, te taho
    na yeast ilokana na valemiu, pi vei ghua kililia na sosoko na komu/butonikomu
    tau ghahaghau iga tana bona vaghana eni.
  pes-OPV: هفت روز نان فطیر خورده شود، و هیچ‌چیز خمیر شده نزد تو دیده نشود، و خمیرمایه
    نزد تو در تمامی حدودت پیدا نشود.
  ron-1924: Ын тимпул челор шапте зиле, сэ мынкаць азиме; сэ ну се вадэ ла тине нимик
    доспит, нич алуат, пе тоатэ ынтиндеря цэрий тале.
  ben-OBCV: সেই সাত দিন যাবৎ তুমি খামিরবিহীন রুটি খেয়ো; খামিরযুক্ত কোনো কিছু যেন
    তোমার কাছে দেখা না যায়, বা তোমার সীমানার মধ্যেও যেন কোথাও কোনও খামির দেখা না
    যায়।
  som-som: Oo kibis aan khamiir lahayn waa in la cunaa toddobada maalmood oo dhan;
    oo waa inaan lagugu arag kibis khamiirsan, ama waa inaan xataa lagugu arag khamiir,
    tan iyo xudduudkaaga oo dhan.
  lat-VUC: 'Azyma comedetis septem diebus: non apparebit apud te aliquid fermentatum,
    nec in cunctis finibus tuis.'
  eng-ASVBT: Unleavened bread shall be eaten throughout the seven days; and there
    shall no leavened bread be seen with thee, neither shall there be leaven seen
    with thee, in all thy borders.
  mna-mna: Aigule lamata mi ru tana, niom irao kakan narabu ta ka yis somŋana i men.
    Tana yis kalwoono sa irao imbot toono tiom pa mazwaana tana pepe.
  ita-1885: Manginsi pani azzimi per sette giorni, e non veggasi appo te cosa lievitata,
    nè lievito, in tutti i tuoi confini.
  eng-LXXUP: Seven days shall ye eat unleavened bread; nothing leavened shall be seen
    with thee, neither shalt thou have leaven in all thy borders.
  eng-ULB: Bread without yeast must be eaten throughout the seven days; no bread with
    yeast may be seen among you. No yeast may be seen with you within any of your
    borders.
  spa-VBL: Durante esos siete días solo podrán comer pan sin levadura. No deben tener
    levadura; de hecho, no debe haber levadura en ningún lugar donde vivan.
  fra-_FOB: On mangera des pains sans levain pendant sept jours; et l'on ne verra
    point chez toi de pain levé, et l'on ne verra point chez toi de levain dans tout
    ton territoire.
  mal-mal: ഏഴ് ദിവസവും പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം; നിന്റെ പക്കൽ പുളിപ്പുള്ള അപ്പം
    കാണരുത്; നിന്റെ ദേശത്തെങ്ങും പുളിച്ചമാവും കാണരുത്.
  urd-GVR: Sāt din ḳhamīrī roṭī na khānā. Kahīṅ bhī ḳhamīr na pāyā jāe. Pūre mulk
    meṅ ḳhamīr kā nām-o-nishān tak na ho.
  suz-BL: मिनु बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ७ नाक्‍त सम्‍म जचा माल्‍नीनी। इन बाक्‍तीके
    नेल्‍लेमी बोरब ओख्‍ती सुप्‍शो शोब्‍ले काइ वोइक्‍चा मदुम्‍ब। मिनु बोरब ओख्‍ती यो
    वोइक्‍चा मदुम्‍ब। १कोरिन्‍थी ५:८
  ita-1927: Si mangi pane senza lievito per sette giorni; e non si vegga pan lievitato
    presso di te, né si vegga lievito presso di te, entro tutti i tuoi confini.
  ckb-ckb: لەو حەوت ڕۆژەدا نانی فەتیرە دەخورێت و هیچ شتێکی بە هەویرترش لەلاتان نەبینرێت،
    هیچ هەویرترشێک لە هەموو سنوورەکانتان نەبینرێت.
  eng-BBE: Unleavened cakes are to be your food through all the seven days; let no
    leavened bread be seen among you, or any leaven, in any part of your land.
  kan-OKCV: ಆ ಏಳು ದಿನಗಳಲ್ಲಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನಬೇಕು. ಅಲ್ಲದೆ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ
    ಹುಳಿಯಾಗಲಿ ಇಲ್ಲವೆ ಹುಳಿಹಿಟ್ಟಾಗಲಿ ನಿಮ್ಮ ಯಾವ ಮೇರೆಯಲ್ಲೂ ಕಾಣಬಾರದು.
  bbb-bbb: '@see-verse:EXO.013.006'
  tam-2017: அந்த ஏழுநாட்களும் புளிப்பில்லா அப்பம் சாப்பிடவேண்டும்; புளிப்புள்ள அப்பம்
    உன்னிடத்திலே காணப்படவேண்டாம்; உன்னுடைய எல்லைக்குள் எங்கும் புளித்தமாவும் உன்னிடத்தில்
    காணப்படவேண்டாம்.
  spa-RV-1909: Por los siete días se comerán los panes sin levadura; y no se verá
    contigo leudado, ni levadura en todo tu término.
  ron-BTF: Azime să fie mâncate șapte zile; și să nu fie văzută pâine dospită la tine,
    nici nu va fi văzută dospeală cu tine în toate hotarele tale.
  eng-WEBP: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  eng-FBV: Only bread without yeast is to be eaten during those seven days. You are
    not to have any yeast, in fact there is to be no yeast in any place where you
    live.
  nld-1939: 'Gedurende zeven dagen moeten ongedesemde broden worden gegeten: er mag
    geen gedesemd brood worden gegeten: zelfs mag dan in heel uw gebied geen zuurdesem
    worden gevonden.'
  nch-BL: Para chicome tonati anquicuase pantzi cati amo quipiya tasonejcayot. Ma
    amo oncas yon se tamanti tasonejcayot ipan amochaj. Huan yon se pantzi ica tasonejcayot
    amo oncas ipan amotal.
  vie-1934: Phải ăn bánh không men trong bảy ngày; khắp cả địa hạt ngươi sẽ không
    thấy bánh có men, hoặc men tại nơi ngươi nữa.
  hin-CV: सातों दिन बिना खमीर की रोटी ही खाना. तुम्हारे बीच खमीर की कोई भी चीज़ न
    हो और पूरे देश से भी खमीर की कोई वस्तु न लाना.
  eng-OURB: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  spa-BES: Los pasteles sin levadura serán tu alimento durante los siete días; que
    no se vea pan con levadura entre ustedes, ni levadura, en ninguna parte de su
    tierra.
  tdx-tdx: Ho kamaeñe fito andro ty mofo po-dalivay, le tsy ho tendrek’ ama’o ty mofo
    aman-dalivay vaho tsy ho zoeñe ama’o, an-toe’o iaby ty lalivay.
  vid-vid: Kwa mhela awo wa mazuwa saba, molya mibumunda johajiwichigwe usaso. Kuleche
    kuwa na mibumunda jiwichigwe usaso na usaso woneche ula hali hemwe na kuli isi
    ya hemwe yeng'ha.
  eng-OKE: The unleavened cake thou shalt eat seven days; that which is leavened shall
    not be seen with thee; the leavened thing shall not be seen with thee in all thy
    limits.
  tha-KJV: จงกินขนมปังไร้เชื้อให้ครบกำหนดเจ็ดวัน อย่าให้​เห​็นขนมปังซึ่​งม​ี​เชื้อ
    หรือให้​เห​็นเชื้อขนมปังในเขตของพวกท่าน
  por-BR-2018: Por os sete dias se comerão os pães sem levedura; e não se verá contigo
    levedado, nem levedura ao todo teu termo.
  deu-ELO: Die sieben Tage soll Ungesäuertes gegessen werden; und nicht soll Gesäuertes
    bei dir gesehen werden, noch soll Sauerteig bei dir gesehen werden in allen deinen
    Grenzen.
  eng-WYC-2018: ye shall eat therf loaves seven days, nothing dighted with sourdough
    shall appear at thee, neither in all thy coasts. (ye shall eat unleavened bread
    for seven days, and nothing made with yeast shall be seen among thee, not in all
    thy land.)
  epo-epo: Macoj estu manĝataj dum la sep tagoj, kaj ne vidiĝu ĉe vi fermentaĵo kaj
    ne vidiĝu ĉe vi fermentinta pasto, en la tuta regiono, kiu apartenas al vi.
  uig-PIN: Yǝttǝ kün iqidǝ petir nan yeyilsun; silǝrning aranglarda ⱨeqⱪandaⱪ boldurulƣan
    nan tepilmisun wǝ ya qegriliring iqidǝ ⱨeq hemirturuqmu kɵrünmisun.
  beo-beo: Eso fesuale ganodini dilia yisidi sali agi maedafa moma. Dilia soge ganodini,
    yisidi amola agi yisidi sali liligi da sema bagade.
  tpi-OTNT: Long dispela 7-pela de ol manmeri i mas kaikai bret i no gat yis, na yupela
    i no ken larim yis na bret i gat yis i stap long ples na long kantri bilong yupela.
  hau-SA: Ku ci burodi marar yisti cikin kwana bakwai; kada a sami wani abu mai yisti
    a cikinku, ko a sami yisti a ko’ina a wurinku.
  udu-udu: Maaŋḵuthu’d jin miinu ki dar ga cumaṯ mo tani a’di i minu i shwa ka cim
    pesu/ mo. Maaŋḵuthu’da kamu/ jin miinu ka cumaṯ yisa minu mii mishi um mo dhali
    acumaṯ yisa si’da/ minu mii i mishi um eya ris gwayu/ moŋ’kom bumi ’baar mo yisa.
  uig-LAT: Yette kün ichide pétir nan yéyilsun; silerning aranglarda héchqandaq boldurulghan
    nan tépilmisun we ya chégriliring ichide héch xémirturuchmu körünmisun.
  nde-nde: kungabonwa lutho olulemvubelo phakathi kwenu, kuvele kungabonwa mvubelo
    elizweni lenu lonke.
  ton-ton: ‌ʻE kai ʻae mā taʻefakalēvani ʻi he ʻaho ʻe fitu; pea ʻe ʻikai ha mā kuo
    ʻai ki ai ha lēvani ʻe ʻilo ʻiate koe, pea ʻe ʻikai ʻilo ha lēvani ʻiate koe ʻi
    hoʻo ngaahi potu kotoa pē.
  ces-1613: Přesní chlebové jedeni budou za dnů sedm, aniž spatříno bude u tebe co
    kvašeného, aniž se uhlédá u tebe kvas ve všech končinách tvých.
  eko-eko: Mwije phaawu yoohiina fwaramento nkatthi wa siikhu sapa epo, mwihithuule
    hatha etthu yawiiyana fwaramento wala mmuti mwenu ehiiyemo.
  eng-WMB: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  tam-TCV: ஏழுநாட்களும் புளிப்பில்லாத அப்பம் சாப்பிடவேண்டும்; உங்கள் வீட்டிலோ அல்லது
    நாட்டின் எல்லைக்குள்ளோ புளித்தது எதுவும் காணப்படக்கூடாது.
  ceb-ULB: Tinapay nga walay igpapatubo ang kinahanglan nga kaonon sulod sa pito ka
    adlaw; kinahanglan nga walay makita nga tinapay nga adunay igpapatubo diha kaninyo.
    Kinahanglan nga walay igpapatubo nga makaplagan diha kaninyo o bisan asa sa inyong
    mga utlanan.
  pol-UBG: Będziesz jadł przaśny chleb przez siedem dni i nie może znaleźć się u ciebie
    nic kwaszonego ani żaden zakwas nie może być widziany we wszystkich twoich granicach.
  agr-agr: Siete tsawantai pag levadurajai pachimtsuk inajuamu yuwatajum, nunú tsawan
    aina nuaduik levadurak tuja pag levadurajai pachimja inajuamukesh atum pujamunmak
    shiig atsuttawai.
  kyc-kyc: Yuu gii yanda ipingi dusipana borete isi pyambwasi dokona mende nasaramano
    lao wasaka pyuo pisipwape. Yuu liti dasipana isipi borete isi pyambungi mendepe
    see nana.
  urd-GVU: سات دن خمیری روٹی نہ کھانا۔ کہیں بھی خمیر نہ پایا جائے۔ پورے ملک میں خمیر
    کا نام و نشان تک نہ ہو۔
  deu-1912: Darum sollst du sieben Tage ungesäuertes Brot essen, daß bei dir kein
    Sauerteig noch gesäuertes Brot gesehen werde an allen deinen Orten.
  ntj-ntj: Tjiinya-yan tjurltu-tjurltu ngurrangka kanyiranytjalu mantjilku warniku
    wiyalku. Nyuntuku ngurra lipiwanalu-yankun palunyapirinypa palyalku. Palunyalu-yan
    nyuma tjalpu ngalkulayilku tjirntu 7-tjanulu-yan tjurltu-tjurltu kutjupa mantjiralpi
    nyuma tjurltu-tjurltutjarra puru paara ngalkunma.
  kan-2017: ಆ ಏಳು ದಿನವೂ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು. ಮಾತ್ರವಲ್ಲದೆ, ನಿಮ್ಮಲ್ಲಿ
    ಹುಳಿಹಿಟ್ಟು ಕಾಣಿಸಬಾರದು. ಇಲ್ಲವೆ ಹುಳಿಹಿಟ್ಟು ನಿಮ್ಮ ಗಡಿಯಲ್ಲೇ ಕಾಣಬಾರದು.
  ena-ena: '@see-verse:EXO.013.006'
  yap-yap: Thingar dab mu koyed e flowa ni kan ngongliy ni bay e is riy u lan e medlip
    i rran nem; ma thangri dabi par u lan e binaw romed e is ara flowa ni bay e is
    riy.
  hlt-MCSB: Vaidamding te hnin rhih ca saeh lamtah na khuiah tolrhu hmu boel saeh.
    Na khui neh na khorhi boeih ah tol hmu boel saeh.
  mdy-ETH: ዴንዲ ላንካይ ኬሊ ሄላንዳኣና ካፂ ሶልኬ ካሣ ሙዒፖቴ፤ ሶልኬ ካሣኣ ማዖም ሙኑቃ ፃኣዛ ፔቴታዖ ዒንሢ ዓጫ ጴዾፖ።
  twi-ASANTE: Ɛnsɛ sɛ obiara kora mmɔreka wɔ ne fie anaa mo asase no ahyeɛ so baabiara.
  eng-WEBU: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  bnp-bnp: Na maka parava nga, e huriki ri gi kani kunana a bret i uka is. Nahea tara
    maki ge tahoka a is ni gi matai ge tabuli tabukoi o ge tabuli na tabeke ne mua.
  wal-wal: He laappun gallassatun irshshoi yegettibeenna oittaa intte maana; intte
    giddon irshshoora de7iyaabi aibinne beettoppo; ne biittaa zawan awaaninne irshshoi
    beettoppo.
  spa-PDDPT: Se comerá pan sin levadura todos los siete días, y nada leudado se verá
    entre ustedes. Ni se verá alguna levadura en todo tu territorio.
  gun-gun: Sete ára re pe'u 'rã mbojape imbovua revegua e'ỹ. Mbojape mbovua toĩ eme
    pendereve, neĩ pendeyvy ha'e javi rupi.
  agu-BL: Tul yi juk k'eja'tz ntin pam yi qui'c xtx'amil sbajk cyanu'. Ej nin qui'c
    cuj tan jale'n mu'ẍ xtx'amil pam ẍchixo'lu', nka jun pam yi at xtx'amil.
  ilo-ULB: Ti tinapay nga awan lebadurana ti masapul a kanen bayat iti pito nga aldaw;
    masapul nga awan ti makita a tinapay nga adda lebadurana kadakayo. Masapul nga
    awan ti makita a lebadura kadakayo iti uray sadinoman iti uneg dagiti beddengyo.
  kpg-kpg: I lodo nia laangi e hidu goodou hagalee gai nia palaawaa gu hagatanga.
    Nia palaawaa gu hagatanga e hagalee hai gi i golo i di ingoo hua di gowaa i lodo
    godou henua.
  uig-ARA: يەتتە كۈن ئىچىدە پېتىر نان يېيىلسۇن؛ سىلەرنىڭ ئاراڭلاردا ھېچقانداق بولدۇرۇلغان
    نان تېپىلمىسۇن ۋە يا چېگرىلىرىڭ ئىچىدە ھېچ خېمىرتۇرۇچمۇ كۆرۈنمىسۇن.
  sus-sus: Na xi solofere bun ma taami lɛbinitare nan donma. Lɛbini yo naxa lu Isirayilaka
    nde xɔnyi.
  pon-2006: Erein rahn isuh kumwail sohte pahn tungoale pilawa me doal ihs; sohte
    ihs de mehkot me doal ihs pahn mihmi nan sapwamwail.
  ksd-ksd: Avat a en ra gem ba pa i leven ta nam ra lavurua na bung par; ma koko ta
    gem i leven na bang piram, ma koko ta leven na bang piram ta kaum langlangun parika.
  tur-YTC: Yedi gün boyunca mayasız ekmek yenilecek ve sende mayalı ekmek görülmeyecek.
    Bütün sınırlarında, sende maya görülmeyecek.
  grc-BRENT: Ἄζυμα ἔδεσθε ἑπτὰ ἡμέρας· οὐκ ὀφθήσεταί σοι ζυμωτὸν, οὐδὲ ἔσται σοι ζύμη
    ἐν πᾶσι τοῖς ὁρίοις σου.
  ind-AYT: Roti tidak beragi harus dimakan selama tujuh hari dan apa pun yang beragi
    tidak boleh terlihat di antara kamu, tidak boleh ada ragi yang terlihat di antara
    kamu, di seluruh wilayahmu.
  nya-nya: Mudye buledi wopanda yisiti masiku asanu ndi awiri. Pasapezeke chinthu
    chilichonse chokhala ndi yisiti pakati panu, kapena paliponse mʼdziko lanu.
  hrv-hrv: Sedam dana neka se jede nekvasan kruh; ukvasanog kruha neka ne bude kod
    tebe; i neka se nigdje ne vidi kvasac na tvome području.
  mps-mps: Tama te a naga olama me badu nogo si te side te we bidi augwaligo te bo
    disiąwai nai bret tulama, tama dagego te yis, me bret te yis elalubadi, te bulude
    me te dagego tǫde munalubadi elaluamu dao.
  tpi-tpi: Long dispela 7-pela de ol manmeri i mas kaikai bret i no gat yis, na yupela
    i no ken larim yis na bret i gat yis i stap long ples na long kantri bilong yupela.
  dan-1931: I disse syv Dage skal der spises usyret Brød, og der må hverken findes
    syret Brød eller Surdej hos dig nogetsteds inden dine Landemærker.
  vie-OVCB: Trong bảy ngày, phải ăn bánh không men. Bánh có men, hoặc men sẽ không
    được xuất hiện ở bất cứ nơi nào trên khắp lãnh thổ.
  guj-2017: એ સાત દિવસ સુધી બેખમીરી રોટલી ખાવી. તમારા આખા પ્રદેશમાં ક્યાંય પણ ખમીરવાળી
    રોટલી હોવી જોઈએ નહિ.
  pon-2006A: Erein rahn isuh kumwail sohte pahn tungoale pilawa me doal ihs; sohte
    ihs de mehkot me doal ihs pahn mihmi nan sapwamwail.
  por-BRBSL: Pães ázimos serão comidos durante os sete dias; e nenhum pão levedado
    será visto com você. Nenhuma levedura será vista com vocês, dentro de todas as
    suas fronteiras.
  aly-aly: Nhenhan arraty. Apmer ikwerel, arlta 7-ek-atwety amern pikinpat-akert nthakenh
    arlkwey-angenh, mentyarl. Pikinpat iwenherr-arey ingkerrenh-antey.”
  cth-cth: Tonphuenhoehe vaiyei hnin sari touh thung na ca awh navah, nangmouh koe
    ton na tat awh mahoeh. Na onae hmuen pueng koehai hmu lah awm hanh naseh.
  twi-twi: Ɛnsɛ sɛ obiara kora mmɔkaw wɔ ne fi anaa mo asase no ahye so baabiara.
  hlt-hlt: Vaidamding te hnin rhih ca saeh lamtah na khuiah tolrhu hmu boel saeh.
    Na khui neh na khorhi boeih ah tol hmu boel saeh.
  tbz-SIM: Dɛ kó yɛwe yɛ̀yiekɛ̀ miɛkɛ di bɑ́ ncɑ́ɑ́ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ kɔɔrɛnɛ̀ mutie
    mùù muuti, dɛ kóo pɛ̃́ɛ̃̀ mɛ mbɑ́ mbo di cɛ̃́ĩ miɛkɛ, dɛ kó mutie mɛ mbɑ́ mbo
    dihɛì dimɔu.
  msy-2020: Egh 7plan aruer kaba, gumazamiziba yis puvatɨzir bretra damɨ. Egh ia bretɨn
    yis itim ko yis tam ateghtɨ, a ian nguibatamɨn aven ikian markɨ. Guizbangɨra,
    yis ian kantrin aven ikian kogham.
  dop-dop: Pǝ fɛɩ sɩ pɑ́ tɩɩ keesi kʋkʋsʋm kɛ mǝ tɑɑ nɔɣɔlʋ ɩ tɛɣɛ kʋyɛɛŋ ɩnɩ ɩ tɑɑ
    kɛ́ mǝ tɛtʋ tǝnɑ tɑɑ. Hɑlɩ ḿpʋ́ɣʋ́ pɩɩ lɑ pǝ potopoto.
  azb-azb: O yeddi gün ərzində yalnız mayasız çörək yeyilməlidir. Aranızda bütün ölkədə
    nə mayalı çörək, nə də maya görünməsin.
  eng-DBY: Unleavened bread shall be eaten the seven days; and leavened bread shall
    not be seen with thee, neither shall there be leaven seen with thee in all thy
    borders.
  hin-2017: इन सातों दिनों में अख़मीरी रोटी खाई जाए; वरन् तुम्हारे देश भर में न ख़मीरी
    रोटी, न ख़मीर तुम्हारे पास देखने में आए।
  wol-KYG: Mburu mu amul lawiir ngeen di lekk diiru juróom ñaari fan; te it bu lenn
    lu am lawiir mbaa lawiir sax am fenn ci seen biir réew.
  swp-swp: 'Asubena haligigi‐labui boeadi eai falawa nige ie sese wa abo se ai: falawa
    ena aba‐sese taba nige se ita arimiu eai emi tupo maudoina eai.'
  bjr-bjr: Dinni qisauku taikasee dinni ani qaara qanda marasee 7 faasaana innooqee
    mari pauraqana sia aqira bereeta kai naaqa. Mi kamuqoo inni maaqaki faqa inni
    maqa maaqaki faqa innooqee mari pauraqafa faqa innooqee mari pauraqana aqira bereeta
    faqa sia uqanna mariani.
  eng-YLT: unleavened things are eaten the seven days, and any thing fermented is
    not seen with thee; yea, leaven is not seen with thee in all thy border.
  bzd-NTPO: Ka̱wö kul e' shu̱a̱ a' kë̀ ka̱wö ta̱' pan yöule iwölöwo̱ka̱ wa ese ñuk.
    Pan wölöwo̱ka̱ ena pan yöule iwölöwo̱ka̱ wa ese ko̱s kë̀ ka̱wö ta̱' se̱'wè̱ a'
    tö a' ká̱ ko̱s e' a̱.
  eng-WYC-2017: ye shall eat therf loaves seven days, nothing dighted with sourdough
    shall appear at thee, neither in all thy coasts.
  eng-WMBB: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  urd-GVH: सात दिन ख़मीरी रोटी न खाना। कहीं भी ख़मीर न पाया जाए। पूरे मुल्क में ख़मीर
    का नामो-निशान तक न हो।
  rug-rug: Meke koari ka zuapa rane tugo arini, si lopu kaqu hite henai gamu sari
    na bereti saripu ta henie isiti. Namu loke isiti babe na bereti sapu ta henie
    isiti, si kaqu koa pa doduruna sa mia popoa.
  gaz-gaz: Guyyaa torban sana Maxinoo nyaadhu; wanni raacitii qabu tokko iyyuu si
    biratti hin argamin; daangaa kee hunda keessattis raacitiin hin argamin.
  fra-LSG: On mangera des pains sans levain pendant les sept jours; on ne verra point
    chez toi de pain levé, et l’on ne verra point chez toi de levain, dans toute l’étendue
    de ton pays.
  gnn-gnn: '@see-verse:EXO.013.006'
  yal-yal: Ɛ buru ratetaren donma nɛn xii solofere bun ma, donse nama taran ɛ yii
    buru rate seen naxan yi. Buru rate se yo nama taran ɛ yamanani mumɛ!”
  haw-1868: I na la ehiku e aiia ka berena hu ole; aole loa e ikea ka berena hu me
    oe, aole hoi e ikea ka mea hu me oe, i kou mau wahi a pau.
  arb-NAV: سَبْعَةَ أَيَّامٍ تَأْكُلُونَ فِيهَا خُبْزاً فَطِيراً وَلا تَحْتَفِظُونَ
    فِي بُيُوتِكُمْ بِشَيْءٍ مُخْتَمِرٍ أَوْ بِخَمِيرٍ.
  ewe-ewe: Miaɖu abolo maʋamaʋã le ŋkeke adre mawo me; womakpɔ naneke si ʋã la le
    mia dome o alo akpɔ amɔʋãtike le miaƒe liƒowo me o.
  eng-LEE: Unleavened bread shall be eaten these seven days; and there shall not be
    seen with thee any leavened bread, neither shall there be seen with thee any leaven
    in all thy boundaries.
  asm-FB: সেই সাত দিন নিশ্চয়কৈ খমীৰ নিদিয়া পিঠা ভোজন কৰিব লাগিব; তোমালোকৰ মাজত খমীৰ
    দিয়া কোনো পিঠা যাতে দেখা পোৱা নাযাওক। এনেকি তোমালোকৰ চাৰিও সীমাৰ ভিতৰতো খমীৰ
    দেখা পোৱা নাযাওক।
  sus-A: نَ شِ سٌلٌقٍرٍ بُن مَ تَامِ لّبِنِتَرٍ نَن دٌنمَ. لّبِنِ يٌ نَشَ لُ عِسِرَيِلَكَ
    ندٍ شْنيِ.
  fra-SBL: On mangera des pains sans levain pendant les sept jours ; on ne verra pas
    avec vous de pain levé. On ne verra pas de levure avec vous, dans tout votre territoire.
  hbo-hbo: מַצֹּות֙ יֵֽאָכֵ֔ל אֵ֖ת שִׁבְעַ֣ת הַיָּמִ֑ים וְלֹֽא־יֵרָאֶ֨ה לְךָ֜ חָמֵ֗ץ
    וְלֹֽא־יֵרָאֶ֥ה לְךָ֛ שְׂאֹ֖ר בְּכָל־גְּבֻלֶֽךָ׃
  eng-WYCLIFFE: ye schulen ete therf looues seuene daies, no thing diyt with sour
    dow schal appere at thee, nether in alle thi coostis.
  pjt-pjt: Uwa, tjiṉṯu nyanga palula tjanalaya mai pilytja kutju ngalkunma, munuya
    mai taḻṯu kanyintja wiyangku waṉima, yiitja kuḻuya nyurampa nguranguṟu mantjiṟa
    waṉi, munuya ngura kutjupangka kutjupangka kanyintja wiyangku wantima.
  cwe-cwe: Kwa siku saba hamulondeka kuja magate yagumigwe lusu. Magate yagumigwe
    lusu hebu lusu, sekeviwoneke kumwenu na muna iisi yenu yose.
  bgs-bgs: Dalám ka pittu álló, kan kó katô pan na ándà pagpatubù. Tun ta kaluwagan
    katô banuwa yu, kailangan ándà gó palang pagpatubù ó pan na duwán pagpatubù.
  kik-kik: Rĩĩagai mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia ihinda rĩa mĩthenya ĩyo mũgwanja;
    gũtikoneke kĩndũ kĩrĩ na ndawa ya kũimbia gatagatĩ kanyu, kana ndawa ya kũimbia
    yoneke handũ o hothe mĩhaka-inĩ yanyu.
  fra-NCL: On mangera des pains sans levain pendant les sept jours ; on ne verra pas
    chez toi de pain levé, on ne verra pas chez toi de levain, dans toute l’étendue
    de ton pays.
  cek-AK: Ni sarihto thung taeh thuh ai ih takaw to caa oh; nangcae salakah taeh thuh
    ih takaw tidoeh suem o hmah; na oh o haih a taengah doeh taeh hoi sak ih takaw
    to amtueng o sak hmah.
  xla-xla: '@see-verse:EXO.013.006'
  cuk-cuk: Ibagugle (7) bemar madu e-inasuli gunmaloed. Bipisaale bemar madu-ina,
    madu e-inabardibe, be-yargine be nikuosurmalad.
  uig-CYR: Йәттә күн ичидә петир нан йейилсун; силәрниң араңларда һеч қандақ болдурулған
    нан тепилмисун вә я чегарилириң ичидә һеч хемиртуручму көрүнмисун.
  tel-2017: ఏడు రోజులూ పొంగకుండా చేసిన రొట్టెలనే తినాలి. మీ దేశంలో ఈ హద్దు నుంచి ఆ
    హద్దు వరకూ పొంగే పదార్థం కలిపిన పిండి మీ దగ్గర ఉండకూడదు. పొంగేలా చేసేదేదీ మీ దగ్గర
    కనబడకూడదు.
  hat-BSA: “Pen san ledven an va manje pandan tout sèt jou yo; epi anyen avèk ledven
    p ap menm parèt pami nou. Ni nou p ap wè li pami nou nan tout fwontyè nou yo.
  kos-kos: Ke len itkosr kowos fah tia mongo bread ma orekla ke mwe pulol. Ac fah
    wangin mwe pulol ku bread pulol in kutena acn in facl suwos.
  hbo-WLC: מַצּוֹת֙ יֵֽאָכֵ֔ל אֵ֖ת שִׁבְעַ֣ת הַיָּמִ֑ים וְלֹֽא־יֵרָאֶ֨ה לְךָ֜ חָמֵ֗ץ
    וְלֹֽא־יֵרָאֶ֥ה לְךָ֛ שְׂאֹ֖ר בְּכָל־גְּבֻלֶֽךָ׃
  ibo-ibo: Rienụ achịcha na-ekoghị eko nʼime ụbọchị asaa ndị ahụ. Achịcha e ji ihe
    na-eko achịcha mee agaghị adị nʼụlọ unu. Achịcha e ji ihe na-eko achịcha mee agaghị
    adị nʼoke ala unu niile.
  ory-ory: ପୁଣି, ସେହି ସପ୍ତାହ ପର୍ଯ୍ୟନ୍ତ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଭୋଜନ କରାଯିବ ଓ ତୁମ୍ଭ ନିକଟରେ
    ତାଡ଼ି ମିଶ୍ରିତ ରୁଟି ଦେଖାଯିବ ନାହିଁ, ଆଉ ତୁମ୍ଭର ସମୁଦାୟ ଦେଶ ମଧ୍ୟରେ ତାଡ଼ି ଦୃଷ୍ଟ ହେବ
    ନାହିଁ।
  chk-chk: Oupwe fokun mongö pilawa esap wor iis lon lon ükükün fisu rän. Esap wor
    pilawa mi wor iis lon epwe pwä remi, esap pwal wor iis epwe pwä lon leniemi meinisin.
  rop-rop: Langa 7 dei yumob kaan dagat eni damba garram raising, en yumob kaan abum
    eni damba garram raising langa yumob haus, en yumob kaan abum eni raising eniweya
    langa yumob haus du.
  ukr-1871: Опрісноки їсти меш сїм день, і не буде видко в тебе квашеного, і не буде
    видко в тебе заквасу по всїх займищах твоїх.
  bch-bch: Ngan ado toa lima ga rua ne, gimi ga aean bret aea yis ienono ngan mao.
    Annga eta toa yis ienono ngan, irangrang ngan ienono lemi lumaeai mao, ga ngan
    lemi tibur mao pade.
  deu-1951: Man soll diese sieben Tage lang ungesäuertes Brot essen, daß bei dir kein
    Sauerteig gesehen werde; in allen deinen Grenzen soll kein gesäuertes Brot gesehen
    werden.
  eng-JPS: Unleavened bread shall be eaten throughout the seven days; and there shall
    no leavened bread be seen with thee, neither shall there be leaven seen with thee,
    in all thy borders.
  srp-1865: Hljebovi prijesni da se jedu sedam dana, i da se ne vidi u tebe ništa
    s kvascem, niti da se vidi u tebe kvasac u cijelom kraju tvom.
  lug-lug: Munaalyanga emigaati egitali mizimbulukuse okumala ennaku musanvu; tewabangawo
    alabika n’omugaati omuzimbulukuse, wadde ekizimbulukusa okusangibwa nammwe mu
    nsi yammwe.
  heb-heb: מצות יאכל את שבעת הימים ולא יראה לך חמץ ולא יראה לך שאר בכל גבלך׃
  ben-IRV: সেই সাত দিন খামির বিহীন রুটি খেতে হবে, তোমার কাছে খামিরযুক্ত খাবার দেখা
    না যাক, তোমার সমস্ত সীমানার মধ্যে খামির দেখা না যাক।
  pan-pan: ਪਤੀਰੀ ਰੋਟੀ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਖਾਧੀ ਜਾਵੇ ਅਤੇ ਕੋਈ ਖ਼ਮੀਰ ਤੁਹਾਡੇ ਕੋਲ ਨਾ ਵੇਖਿਆ
    ਜਾਵੇ ਨਾ ਖ਼ਮੀਰ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਵੇਖਿਆ ਜਾਵੇ।
  tkr-tkr: Mane yighne yiğee ilydyadıyn, acıxamır deşin gıney oxhne. Şu vooxhenemeene
    cigabışee, acıxamırıb, acıxamırıke hı'iyn karıd ixhes ıkkan deş.
  mya-JVB: တဆေး မပါသောမုန့်ကို စား ရသောခုနစ် ရက် ပတ်လုံးသင် တို့၌ တဆေး ကို မ တွေ့
    မမြင်ရ။ သင် တို့နေ သောအရပ်ရပ် တို့၌ လည်း မ တွေ့ မမြင်ရ။
  tte-O: '@see-verse:EXO.013.006'
  hmo-hmo: Unai dina 7 edia lalonai, idia hatubua lasi paraoa sibona do umui ania,
    idia hatubua paraoa do idia hedinaraia lasi umui dekenai, bona hatubua muramura
    danu do ia noho lasi umui emui noho gabuna ibounai dekenai.
  urd-urd: बेख़मीरी रोटी सातों दिन खाई जाए, और ख़मीरी रोटी तेरे पास दिखाई भी न दे
    और न तेरे मुल्क की हदों में कहीं कुछ ख़मीर नज़र आए।
  rus-SYN: пресный хлеб должно есть семь дней, и не должно находиться у тебя квасного
    хлеба, и не должно находиться у тебя квасного во всех пределах твоих.
  bqc-SIM: Àliↄ kàa so e gↄↄ soplapi gɛ paò. Pↄ́sɛa ge pɛ̃ɛsɛ'ɛsɛ suliↄ ku uae
    á bùsuu gↄↄ beewao.
  tcz-CHONGTHU: “Ni sagi sung'a cholsolou changlhah jeng bou naneh thei diu ahi. Tahbeh'in
    hiche nikho sagi sungse'a hi na gamsung kimvel'u aboncha koiman cholsosa changlhah
    kiti toh naum khom louhel diu ahi.”
  mar-mar: या सात दिवसात तुम्ही बेखमीर भाकर खावी. तुमच्या देशाच्या हद्दीत कोठेही खमिराचे
    दर्शनसुध्दा होऊ नये.
  qub-qub: Fista cashan junajcunachöga tiyashayqui particho maychöpis ama cangachu
    lebadüra ni lebadürawan poguchishapis. Lebadüraynaj tantallata micunqui.
  bqp-bqp: Àgↄ̃ burodi futɛnasari só ari gↄrↄ suppla pì papa. Pↄ́futɛna ke lùbɛnɛ
    ke súngↄ̃ kú ↄn ke gũn á bùsunlo.
  hat-hat: Pandan sèt jou, n'a manje pen ki fèt san ledven. Yo pa dwe jwenn ni pen
    ki fèt ak ledven, ni ledven menm lakay nou, nan tout peyi a.
  eng-BSB: Unleavened bread shall be eaten during those seven days. Nothing leavened
    may be found among you, nor shall leaven be found anywhere within your borders.
  tod-tod: Wa ɓuluiti mi folo lɔfela laawu, nii lɛʋɛ la su. Ɓului nii lɛʋɛi su, naa
    mina ɠa wo-zeizuʋɛ, nu mina lɛʋɛ ɠa wo ʋɔ bɛ wa-yooi ɠa ná pɛ.
  eng-WEBPB: Unleavened bread shall be eaten throughout the seven days; and no leavened
    bread shall be seen with you. No yeast shall be seen with you, within all your
    borders.
  kbq-kbq: Zo-ore bretia ana 7ni'a zage knamofo agu'afinke neta vugahaze. Hagi ana
    knafina, zisti ante bretia nontimifine, kumapine non tva'ontamirera onteho.
  nhe-BL: Para chicome tonali inquicuase pantzi tlen ax quipiya tlasonejcayotl. Ma
    ax oncas niyon se tlamantli tlasonejcayotl ipan imochaj. Huan niyon se pantzi
    ica tlasonejcayotl ax oncas ipan imotlal.
  bus-bus: Àgae burɛdi sɛ́sɛ'ɛ̃zɛ̃sai só ai gurↄ swɛɛplaaa pì papa. Pↄ́sɛsɛna ke burɛdi
    ɛ̃zɛ̃ ke tóngↄ̃ kú ua ke guu a bùsunlo.
  gub-BL: Pe'u typy'ak imuapiruru kar 'ym pyrer a'e 7 'ar rehe nehe. Tuwe teko nuexak
    kwaw ma'e typy'ak imuapiruru kar haw inuromo har peneko haw pe wà nehe. Tuwe teko
    nuexak kwaw ma'e typy'ak imuapiruru kar haw peiwy rehe a'e 'ar mehe wà nehe.
  eng-DRA: 'Unleavened bread shall you eat seven days: there shall not be seen any
    thing leavened with thee, nor in all thy coasts.'
