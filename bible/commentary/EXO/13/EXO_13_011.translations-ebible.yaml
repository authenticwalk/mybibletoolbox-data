  tel-2017: యెహోవా మీతో మీ పూర్వికులతో వాగ్దానం చేసినట్టు కనాను దేశంలోకి నిన్ను రప్పించిన
    తరువాత
  hat-BSA: “Alò li va rive lè SENYÈ a mennen ou nan peyi pèp Kanaran yo, jan Li te
    sèmante bannou avèk zansèt nou yo, e bay ou li,
  bxh-bxh: 'Doha Guyau haꞌa ya liba fasunumaꞌen wahawahamiu lebedi yai: In haba ya
    lawemiu Kanana edi ai nuꞌu be haba ya felemiu. Ai mulina bena wawaya tatau tau
    tuwaha mahudoꞌidi yo yosiyosi tamoꞌanadi tubu bwaꞌibwaꞌidi mahudoꞌidi ami fele
    afuledi Guyau lisina yai. Mahudoꞌidi mate in ena.'
  kos-kos: “LEUM GOD El ac uskowosme nu in facl sin mwet Canaan, oana El tuh orek
    wulela ku kac nu suwos ac mwet matu lowos meet ah. Ke El ac sot facl sacn nu suwos,
  hbo-WLC: וְהָיָ֞ה כִּֽי־יְבִֽאֲךָ֤ יְהוָה֙ אֶל־אֶ֣רֶץ הַֽכְּנַעֲנִ֔י כַּאֲשֶׁ֛ר
    נִשְׁבַּ֥ע לְךָ֖ וְלַֽאֲבֹתֶ֑יךָ וּנְתָנָ֖הּ לָֽךְ׃
  ibo-ibo: “Mgbe Onyenwe anyị dubatara unu nʼala ndị Kenan, nyefee unu ala ahụ dịka
    ọ ṅụrụ nʼiyi nye nna nna unu ha,
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଓ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ ଯେଉଁ ଶପଥ କରିଅଛନ୍ତି, ତଦନୁସାରେ
    ସେ ଯେତେବେଳେ କିଣାନୀୟ ଲୋକମାନଙ୍କର ଦେଶରେ ପ୍ରବେଶ କରାଇ ତୁମ୍ଭଙ୍କୁ ତାହା ଦେବେ;
  chk-chk: “Iwe, lupwen ewe Samol mi Lapalap epwe emwenikemiilong lon ewe fanü Kanaan
    o fang ngenikemi ewe fanü usun a fen pwon fän akapel ngenikemi me ämi kewe lewo,
  rop-rop: YAWEI bin pramis blanga gibit det kantri blanga detlot Keinanait pipul
    langa yumob grengrenfatha, en imbin pramis blanga gibit det kantri langa yumob
    du. “Wal God garra deigim yumob langa det kantri weya imbin pramis,
  ukr-1871: І як приведе тебе Господь у Канаан землю, як він клявсь тобі й батькам
    твоїм, та й оддасть її тобі,
  bch-bch: Moses ikeo pade bedane, “Maron ga ibada gimi ga ala ngan tano togid Kenan.
    Ei ga ipan tano toa oa ga iman ami, lalaede mambe iposa tautaunga pagimi ga pagid
    tibutibumi mugaeai ngan.
  deu-1951: Wenn dich nun der HERR in das Land der Kanaaniter gebracht, wie er dir
    und deinen Vätern geschworen, und es dir gegeben hat,
  eng-JPS: And it shall be when the LORD shall bring thee into the land of the Canaanite,
    as He swore unto thee and to thy fathers, and shall give it thee,
  srp-1865: I kad te uvede Gospod u zemlju Hananejsku, kao što se zakleo tebi i tvojim
    ocima, i da ti je,
  lug-lug: “Mukama ng’amaze okubatuusa mu nsi y’Abakanani, nga bwe yabalayirira mmwe
    ne bajjajja bammwe, era agenda kugibawa,
  heb-heb: והיה כי יבאך יהוה אל ארץ הכנעני כאשר נשבע לך ולאבתיך ונתנה לך׃
  ben-IRV: সদাপ্রভু তোমার কাছে ও তোমার পূর্বপুরুষদের কাছে যে প্রতিজ্ঞা করেছেন, সেই
    অনুসারে যখন কনানীয়দের দেশে প্রবেশ করিয়ে তোমাকে সেই দেশ দেবেন,
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਲਿਆਵੇ ਜਿਵੇਂ ਉਸ
    ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਅਤੇ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਹੈ ਅਤੇ ਉਹ ਤੁਹਾਨੂੰ ਇਹ ਦੇਵੇ।
  tkr-tkr: Rəbbee şosiy vuşde dekkaaşis k'ın g'assır helesva uvhuyne Kana'anaaşine
    ölkeeqa qabı hipxhırne yiğıle,
  mya-JVB: သင် တို့၌ ၎င်း ၊ ဘိုးဘေး ၌ ၎င်း၊ ကျိန်ဆို တော်မူသည်အတိုင်း ၊ ထာဝရဘုရား
    သည် သင် တို့ကို ပို့ဆောင် ၍ ၊ ထိုပြည်ကိုပေး သနားတော်မူသောအခါ၊
  tte-O: “Yeoba kani ibaguna-yagimiu kwalusae Kenani ali yanuwa mena kaiwena iwaloyameliyako
    kolimiu yo tubumiyao kolili. Saugana iyeyawa kolimiu, kabo tobagubaguna tatao
    meuloili kwatalamwagili Yeoba koina. Natumiyao tobagubaguna meuloili kani nige
    kwapwapwaoli-yagili na kwayamiyalaeli sipi natuliyao kolili. Kamwasane koina natumiyao
    tobagubaguna kwayamaisa-yavivilayoili. Besiele ebaebai kali tobagubaguna tatao
    meuloili kwatalamwagili yo kwapwaoli-yagili Yeoba koina kaiwena siya tabe Yeoba
    ana gogo. Na donki natuna tobagubaguna kwayamiyalae sipi natuna koina. Tem nige
    nuwanuwamiu waginauli besiele donki natunane galokomna wakopwai.
  hmo-hmo: Ma Mose ia hereva, ia gwau, “Lohiabada ese Kanana taudia edia tano dekenai
    umui do ia hakaua vareai, umui dekenai ia gwauhamata, bona emui sene taudia dekenai
    ia gwauhamata hegeregerena, bona inai tano do ia henia umui dekenai.
  urd-urd: “और जब ख़ुदावन्द उस क़सम के मुताबिक़, जो उसने तुझ से और तेरे बाप दादा से
    खाई, तुझ को कना'नियों के मुल्क में पहुँचा कर वह मुल्क तुझ को दे दे।
  rus-SYN: И когда введет тебя Господь Бог твой в землю Ханаанскую, как Он клялся
    тебе и отцам твоим, и даст ее тебе,
  bqc-SIM: Tó Dii tò a ka Kanaa bùsuu, mɛ́ a kpàwá lá à a lɛgbɛ̃̀ɛ́ ń á deziↄwa,
  tcz-CHONGTHU: “Hiche chonna dan hi Pakaiyin khanglui ja pat'a kitepna anei bang'a
    hichu aguilhun kahse'a nabol jom jing ding, nangman Canaan mite chenna nalhun
    teng leh nabol ding ahiye,” ati.
  mar-mar: परमेश्वराने तुमच्या पूर्वजांना वचन दिल्याप्रमाणे तो तुम्हास आता कनानी लोक
    राहत असलेल्या देशात घेऊन जाईल व तो देश तुझ्या हाती देईल.
  soq-soq: Moses wanase, “Iawe God e banlalepi alepie Kanaan apanawa bolau enalepi,
    mapo e nosinosila mampo badowa sauamona rua. Me bola sa enalepia,
  qub-qub: «Unay awiluyquicunata, gamcunata aunishushayqui Canaán partiman chayaycachir
    chay partita goycushuptiquega
  bqp-bqp: Tó Dikiri tò a ka Kanaanↄ bùsun, akũ à kpàáwa lákũ à a lɛ́ sɛ̀árɛ nà
    kũ á dizinↄ,
  hat-hat: Lè Seyè a va fè nou antre nan peyi moun Kanaran yo, dapre pwomès li te
    fè nou an, nou menm ansanm ak zansèt nou yo, lè Seyè a va ban nou peyi sa a,
  eng-BSB: And after the LORD brings you into the land of the Canaanites and gives
    it to you, as He swore to you and your fathers,
  tod-tod: «Siɛgi zu Ɠɔoɠɔ GALAGI lɛɛzu la ga woye Kanaan nuiti ta-yooi zu, eɠɛʋelei
    é ma ɠonai woni la wo ʋɛ, ta wo-mɛmɛwolani bɛ, ga toɠa ʋaazu feezu wo ʋɛ,
  eng-WEBPB: “It shall be, when the LORD brings you into the land of the Canaanite,
    as he swore to you and to your fathers, and will give it to you,
  kbq-kbq: Hanki Ra Anumzmo'ma tamagri'ene tmagehemokizmi huvempa huno, zamigahue
    hu'nea Kenani mopare'ma tavreno'ma vanigeta,
  nhe-BL: “Huan teipa ajsis nopa tonal quema TOTECO inmechhuicas ipan nopa tlali campa
    ama itztoque nopa cananeos huan yajaya inmechmactilis nopa cuali tlali queja inmechtencahuili
    imojuanti huan imohuejcapan tatahua para quichihuas.
  bus-bus: Tó Dii tò a ka Kanaa bùsun, ben à kpàawa lán à à lɛ́ gbɛ̃̀are nà kↄ̃n a
    dezinↄ,
  gub-BL: Tupàn peneraha putar Kànàà ywy rehe nehe. Umur putar a'e ywy peme nehe.
    Kwehe mehe umume'uahy a'e ywy peipy wanupe peneko àwàm romo.
  eng-DRA: 'And when the Lord shall have brought thee into the land of the Chanaanite,
    as he swore to thee and thy fathers, and shall give it thee:'
