verse: EXO.013.011
translations:
  mal-C: “യഹോവ നിന്നോടും നിന്റെ പിതാക്കന്മാരോടും ആണയിട്ടു വാഗ്ദാനം ചെയ്തിട്ടുള്ളതുപോലെ,
    നിന്നെ കനാന്യരുടെ ദേശത്തു കൊണ്ടുവന്ന് അവിടം നിനക്കു നൽകുമ്പോൾ
  deu-TKW: Wenn dich aber Jahwe, wie er es dir und deinen Ahnen zugeschworen hat,
    in das Land der Kanaaniter bringen und dir dasselbe verleihen wird,
  lin-lin: Tango Yawe akokotisa bino na mokili ya Kanana mpe akopesa bino yango ndenge
    alakaki yango, na nzela ya ndayi, epai ya bakoko na bino mpe epai na bino,
  eng-LSV: And it has been, when YHWH brings you to the land of the Canaanite as He
    has sworn to you and to your fathers, and has given it to you,
  eng-GNV: And when the Lord shall bring thee into the lande of the Canaanites, as
    hee sware vnto thee and to thy fathers, and shall giue it thee,
  eng-WEBSTER: And it shall be when the LORD shall bring thee into the land of the
    Canaanites, as he swore to thee and to thy fathers, and shall give it to thee,
  nhw-BL: “Huan teipa ajsis nopa tonal quema TOTECO anmechhuicas ipan nopa tlali campa
    ama itztoque nopa cananeos huan yaya anmechmactilis nopa cuali tlali quen anmechtencahuili
    amojuanti huan amohuejcapan tatahua para quichihuas.
  swh-ONEN: “Baada ya Bwana kukuingiza katika nchi ya Wakanaani na kukupa nchi hiyo,
    kama alivyokuahidi kwa kiapo na kwa baba zako,
  bba-bba: Sɑɑ ye Yinni Gusunɔ u derɑ bɛɛ Isirelibɑ i duɑ Kɑnɑnin temɔ, mɛ u bɛɛ kɑ
    bɛɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri mɑ u bɛɛ mu wɛ̃,
  eng-KJVCPB: And it shall be when the Lord shall bring thee into the land of the
    Canaanites, as he sware unto thee and to thy fathers, and shall give it thee,
  cpy-cpy: Ari rareeta-kahae-mi Tajorentsi iipatsiteki Owinteni-jatzi, jempe otzimi
    ikashiya-kaakimiri eeroka eejatzi piwaejatziteni. Aririka rashita-kahae-miro eeroka,
  mpx-mpx: “Sauga Yehoba ni nulimiu nuku tuka Kenani wali labiya ge ni pewa eliyamiu,
    i ola wana bateli eliyamiu ge tubumiyau elal,
  wbp-wbp: “YAAWIYI-rli kapu-ngalpa kanyi walya yali-kirra kuja kajana karri jalanguju
    Kanana-wardingkiki. Nyampuju walya ngulaju yangka kuja-jana jangku-pungu nyurru-wiyi
    ngalipakupalangu-purnuku nyurnunyurnuku.
  luo-luo: “Bangʼ ka Jehova Nyasaye osekelou e piny jo-Kanaan mi omiyougo, kaka ne
    osingo ka okwongʼorenu kaachiel gi kwereu,
  meu-meu: Bena Iehova ese Kanaan taudia edia tano ai baine hakaumu vareai, e gwau
    henimu hamata bona senemu e gwau henidia hamata heḡereḡerena, bona baine henimu,
  npi-ULB: परमप्रभुले तिमीहरू र तिमीहरूका पिता-पुर्खाहरूसित शपथ खानुभएझैँ उहाँले तिमीहरूलाई
    कनानीहरूको देशमा पुर्‍याई त्यो देश तिमीहरूलाई दिनुहुँदा
  yor-yor: “Lẹ́yìn tí Olúwa tí mú ọ wá sí ilẹ̀ àwọn ará Kenaani tí ó sì fi fún ọ gẹ́gẹ́
    bí òun ti ṣe ìlérí pẹ̀lú ìbúra fún ọ àti fún àwọn baba ńlá rẹ̀,
  emp-NTPO: Ãcõrẽba bãrãra cananeorã druad̶aa edeped̶a maʌ̃ druara diaya idjia bãrã
    drõã naẽnabemarãa, bãrãa bid̶a wãrãneba diaida jarad̶a bẽrã.
  ind-ind: “TUHAN akan membawa kalian masuk ke negeri orang Kanaan dan memberikan
    negeri itu kepada kalian, sesuai dengan janji-Nya kepada nenek moyang kita. Sewaktu
    kamu sudah menempati negeri itu,
  pes-OPCB: «زمانی که خداوند، شما را به سرزمین کنعان که وعدهٔ آن را از پیش به اجداد
    شما داده بود بیاورد، به خاطر داشته باشید که
  aer-aer: “YAHWEH-ele anwernenhe apmere ahelhe yanhe-werne akngetyetyenhe lyete-arle
    Canaanite areye-kenhe anemeke. Apmere ahelhe nhenhe aneme Rarle arrekwelenye anwerne-kenhe
    areyeke alhileke.
  tgl-ULB: Kapag dadalhin na kayo ni Yahweh sa lupain ng Cananeo, na kaniyang ipinangako
    sa inyo at sa inyong mga ninuno, at kapag ibinigay niya na ang lupain sa inyo,
  hui-hui: Mosesehanda lalu, Anduane Homogohanda tí Kenana dindi ngagoha haru polebira.
    Ani pialu ibugua dindi ogoni bamba tínaga mamali hearuhondobi tínihondobi ngulebero
    lalu lo wiyadagua ngulebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​နှင့်​သင်​တို့​၏​ဘိုး ဘေး​တို့​အား​ပေး​မည်​ဟု
    ခိုင်​မြဲ​သော​က​တိ​သစ္စာ ထား​သော​ခါ​နာန်​ပြည်​သို့​သင်​တို့​ကို​ပို့​ဆောင် လိမ့်​မည်။
    ထို​ပြည်​သို့​ရောက်​သော​အ​ခါ၊-'
  cbi-NTPO: Tsejtu Yavé ñunu bain, naa ñulla' tinbu rukulanu bain kuwanbera kenu tsuyu
    timu ju' Canaánnu sera' jimula' tusha ñullanu taji' de-eepunmalaya,
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྔར་ཁྱོད་དང་ཁྱོད་རྣམས་ཀྱི་ཕ་མེས་ཡང་མེས་ལ་མནའ་བཞེས་པ་བཞིན་དུ།
    མ་འོངས་པར་ཁྱོད་རྣམས་ཀ་ན་ཨན་པའི་ཡུལ་དུ་ཁྲིད་ནས་ཡུལ་དེ་ཁྱོད་ཅག་ལ་གནང་བའི་ཚེ།
  sna-sna: “Shure kwokunge Jehovha akusvitsa munyika yavaKenani uye aipa kwauri, sezvaakavimbisa
    nemhiko kwauri nokumadzitateguru ako,
  spa-BLM: “Cuando Yahvé os introduzca en la tierra de los cananeos, como os juró
    a vosotros y a vuestros padres, y os la entregue,
  cac-cac: Ayic ol on̈ c'och yuj Jehová d'a lum sluum eb' cananeo, lum yac'nac sti'
    yac'an d'a eb' co mam quicham yed' d'ayon̈,
  swh-ULB: Yahweh atakapo waleta kwenye nchi ya Wakanani, kama alivyo apa kwenu na
    kwa mababu zenu kufanya, na atakapo wapa nchi ninyi,
  bel-bel: І калі выведзе цябе Гасподзь у зямлю Ханаанскую, як ён запрысягаўся табе
    і бацькам тваім, і дасьць яе табе, -
  wed-wed: “Bada ina ruiemi mai Canaan ai au dobu ma dobuna ina veremi, noinoimi i paripari-vainuaḡani
    nanare.
  deu-ELBBK: Und es soll geschehen, wenn der HERR dich in das Land der Kanaaniter
    bringt, wie er dir und deinen Vätern geschworen hat, und es dir gibt,
  mbb-OT: “Emun diyè kew en te tanà te menge Canaanhen su ibeǥey en te Nengazen haazà
    diyà te keniyu sumalà is impenangdù din diyà te menge kepuun niw,
  mal-2015: യഹോവ നിന്നോടും നിന്റെ പിതാക്കന്മാരോടും സത്യം ചെയ്തതുപോലെ നിന്നെ കനാന്യരുടെ
    ദേശത്തു കൊണ്ടുചെന്നു അതു നിനക്കു തരുമ്പോൾ
  gup-gup: Wanjh Moses benmarneyimeng, yimeng, “Kaluk Yawey ngunyibebme ngudberre
    kore kunmekbe kubolkwarlah bedberre nawu bindimarneyimi bininj nawu Canaan benkebmawahmeng.
    Kumekbe bu nungka Yawey kunwok kunrayek nuye wokkurrmerrinj, kanbolkberrebbom
    kadberre, dja warridj mawahmawah dorrengh kadberre. Wanjh kaluk bu Yawey ngunbolkwon.
  gvs-gvs: E Yauwe bei inaveda Kenani tubunao idi poyapoya goi nakae boi ikatótula
    kita be nakae tubudao yaida. Tutayana poyapoyayana ivinida,
  rmc-rmc: O RAJ tumen anela andre le Kanaančanengri phuv, avke sar la veraha phenďa,
    hoj la dela tumenge the tumare dadenge. Sar tumenge la dela,
  nlg-nlg: “Yahweh ke lavighau mai tana komu/butonikomu tara ghahara iga rana vure
    ni Canaan, te nia baubahu geke vaheghau maia a kukuamiu tana bona te hau mai tua.
    Mi tana bona te vahea na butonikomu keri vanighau,
  pes-OPV: «و هنگامی که خداوند تو را به زمین کنعانیان درآورد، چنانکه برای تو و پدرانت
    قسم خورد، و آن را به تو بخشد.
  ron-1924: Кынд те ва адуче Домнул ын цара канааницилор, кум а журат цие ши пэринцилор
    тэй, ши кынд ць-о ва да,
  aui-aui: “Yawe God inakabimi, konanagho Kenen damdi yadi kubure da inaveremi, metagha
    nosinosiminakim ivisuwonedina. Raghanina mmko berana inaberana
  ben-OBCV: “সদাপ্রভু তোমাকে কনানীয়দের দেশে নিয়ে আসার পর ও সেটি তোমাকে দেওয়ার পর,
    যেভাবে তিনি তোমার কাছে ও তোমার পূর্বপুরুষদের কাছে শপথ নিয়ে প্রতিজ্ঞা করেছিলেন,
  som-som: Oo markii Rabbigu ku geeyo dalka reer Kancaan siduu ugu dhaartay adiga
    iyo awowayaashaaba, oo uu ku siiyo,
  lat-VUC: 'Cumque introduxerit te Dominus in terram Chananæi, sicut juravit tibi
    et patribus tuis, et dederit tibi eam:'
  eng-ASVBT: And it shall be, when Jehovah shall bring thee into the land of the Canaanite,
    as he sware unto thee and to thy fathers, and shall give it thee,
  mna-mna: “Muŋgu Yooba imbuk sua pa niomŋan tumbuyom bizin mi ipombol ma imbol kat,
    be ikam yom ma kala kepet toono Kanaan, mibe ikam toono tana ma iwe leyom kat.
  ita-1885: E quando il Signore ti avrà introdotto nel paese de' Cananei, come egli
    ha giurato a te e a' tuoi padri, e te l'avrà dato;
  eng-LXXUP: And it shall come to pass when the Lord thy God shall bring thee into
    the land of the Canaanites, as he swore to thy fathers, and shall give it thee,
  eng-ULB: When Yahweh brings you into the land of the Canaanites, as he swore to
    you and to your ancestors to do, and when he gives the land to you,
  spa-VBL: Una vez que el Señor los lleve a la tierra de los cananeos y se las entregue,
    como se los prometió a ustedes y a sus antepasados,
  fra-_FOB: Et quand l'Éternel t'aura introduit au pays des Cananéens, comme il l'a
    juré à toi et à tes pères, et qu'il te l'aura donné;
  mal-mal: യഹോവ നിന്നോടും നിന്റെ പിതാക്കന്മാരോടും സത്യം ചെയ്തതുപോലെ നിന്നെ കനാന്യരുടെ
    ദേശത്ത് കൊണ്ടുചെന്ന് അത് നിനക്ക് തരുമ്പോൾ
  urd-GVR: Rab tumheṅ Kanāniyoṅ ke us mulk meṅ le jāegā jis kā wādā us ne qasam khā
    kar tum aur tumhāre bāpdādā se kiyā hai.
  suz-BL: मिनु परमप्रभु यावेमी इन कली नु इन किकी पिपी आन कली ‘गो मेको रागी इन कली
    गेनुङ’ दे कसम जशो, कनानी आन रागीम चोव़दीब।
  ita-1927: “Quando l’Eterno t’avrà introdotto nel paese dei Cananei, come giurò a
    te e ai tuoi padri, e te lo avrà dato,
  ckb-ckb: «کاتێک یەزدان دەتانهێنێتە خاکی کەنعانییەکان و دەیداتە ئێوە، هەروەک سوێندی
    خوارد بۆ ئێوە و بۆ باوکانتان،
  eng-BBE: And when the Lord takes you into the land of Canaan, as he made his oath
    to you and to your fathers, and gives it to you,
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ನಿಮಗೂ ನಿಮ್ಮ ಪಿತೃಗಳಿಗೂ ಪ್ರಮಾಣ ಮಾಡಿದ ಪ್ರಕಾರ, ನಿಮ್ಮನ್ನು ಕಾನಾನ್ಯರ
    ದೇಶಕ್ಕೆ ಬರಮಾಡಿ, ಅದನ್ನು ನಿಮಗೆ ಕೊಟ್ಟನಂತರ,
  bbb-bbb: Mosisi fu ijiege kuariama areme kiae, Ja va e Kenanaetiko ijiebuo aesakae
    ije fu abe asaerafa jone ije miakono kiaema ije abena ijia karikuva ni e ro fanuve
    ijiebuo ame amuifari ije ka kena una E Ireobo vajafo. Ijadufuo maeje ame amuifari
    ije buka E Ireobo ijadufuo.
  tam-2017: மேலும், “யெகோவா உனக்கும் உன்னுடைய முன்னோர்களுக்கும் ஆணையிட்டபடியே, உன்னைக்
    கானானியரின் தேசத்திலே வரச்செய்து, அதை உனக்குக் கொடுக்கும்போது,
  spa-RV-1909: Y cuando Jehová te hubiere metido en la tierra del Cananeo, como te
    ha jurado á ti y á tus padres, y cuando te la hubiere dado,
  ron-BTF: Și va fi, când DOMNUL te va aduce în țara canaaniților, precum a jurat
    părinților tăi și ți-o va da,
  eng-WEBP: “It shall be, when the LORD brings you into the land of the Canaanite,
    as he swore to you and to your fathers, and will give it to you,
  eng-FBV: Once the Lord takes you into the land of the Canaanites and gives it to
    you, as he promised you and your forefathers,
  nld-1939: Wanneer Jahweh u dus naar het land der Kanaänieten heeft gebracht, zoals
    Hij u en uw vaderen heeft gezworen, en het u heeft gegeven,
  nch-BL: “Huan teipa ajsis nopa tonal quema TOTECO amechhuicas ipan nopa tali campa
    ama itztoque nopa cananeos huan yaya amechmactilis nopa cuali tali quej amechtencahuili
    amojuanti huan amohuejcapan tatahua para quichihuas.
  vie-1934: Khi Đức Giê-hô-va đã đưa ngươi vào bờ cõi xứ Ca-na-an, như Ngài đã thề
    cùng ngươi, và tổ phụ ngươi, khi Ngài đã ban xứ đó cho rồi,
  hin-CV: “तब याहवेह पूर्वजों से किए गए वायदे के अनुसार तुम्हें कनानियों के देश में
    पहुंचा कर तुम्हें उसका अधिकार देंगे,
  eng-OURB: “It shall be, when Adonai shall bring you into the land of the Canaanite
    [Descendant of Humbled], as he swore to you and to your fathers, and shall give
    it you,
  spa-BES: Y cuando el Señor te lleve a la tierra de Canaán, como él te juró a ti
    y a tus padres, y te la dio a ti,
  tdx-tdx: Naho ninday azo an-tane’ o nte-Kanàneo t’Iehovà, ie nifañina ama’o naho
    an-droae’o vaho fa natolo’e azo,
  vid-vid: Musa nakalutilila kuwalonjela wanhu, “Yowa aho kahi hala Mkulu Nguluwi
    hoyowegala hemwe kuli isi ya Wakanaani, iwele kowapa kota navyoyawalahile hemwe
    na wasekulu wa hemwe,
  eng-OKE: And it shall be, when the Lord hath brought thee into the land of the Kenaanaee,
    as He sware to thee and to thy fathers, and hath given it to thee,
  tha-KJV: เมื่อพระเยโฮวาห์ทรงนำท่านไปยังแผ่นดินของคนคานาอัน ดังที่​พระองค์​ได้​ทรงปฏิญาณไว้กั​บท​่านและบรรพบุรุษของท่านว่า
    จะทรงยกแผ่นดินนั้นให้​แก่​ท่าน
  por-BR-2018: E quando o SENHOR te houver posto na terra dos cananeus, como jurou
    a ti e a teus pais, e quando te a houver dado,
  deu-ELO: Und es soll geschehen, wenn Jehova dich in das Land der Kanaaniter bringt,
    wie er dir und deinen Vätern geschworen hat, und es dir gibt,
  eng-WYC-2018: And when the Lord hath brought thee into the land of Canaanites, as
    he swore to thee, and to thy fathers, and hath given it to thee,
  epo-epo: Kaj kiam la Eternulo venigos vin en la landon de la Kanaanidoj, kiel Li
    ĵuris al vi kaj al viaj patroj, kaj donos ĝin al vi,
  uig-PIN: 'Pǝrwǝrdigar sǝn bilǝn ata-bowiliringƣa ⱪilƣan ⱪǝsimi boyiqǝ seni Ⱪanaaniylarning
    zeminiƣa elip berip, uni sanga tǝⱪdim ⱪilƣandin keyin, xundaⱪ ⱪilixing kerǝk:
    —'
  beo-beo: Hina Gode da dilia aowalali ilima, E da dili Ga:ina:naide fi ilia soge
    ganodini oule misunu ilegele sia:i. Amo E da hamomu. E da amo soge dilima iasea,
  tpi-OTNT: Moses i tok olsem, “Bikpela bai i bringim yupela i go long graun bilong
    ol Kenan. Na em bai i givim yupela dispela graun olsem em i bin promis long yupela
    yet na long ol tumbuna bilong yupela.
  hau-SA: “Bayan Ubangiji ya kawo ku cikin ƙasar Kan’aniyawa, ya kuma ba da ita yadda
    ya alkawarta muku da rantsuwa, ku da kakanninku,
  udu-udu: Dhali TAP̱A midi susi /e e Bampaŋ Kanaan mo isi me’d mii jin thulkina a’di
    gwo me’da p̱o/ mo gom /e mo dhali ibabam pini mo. Dhali ki a’di midi c̱iki /e
    a’di mo tani
  uig-LAT: 'Perwerdigar sen bilen ata-bowiliringgha qilghan qesimi boyiche séni Qanaaniylarning
    zéminigha élip bérip, uni sanga teqdim qilghandin kéyin, shundaq qilishing kérek:
    —'
  nde-nde: Nxa uThixo eselingenisile elizweni lamaKhenani walinika lona njengokuthembisa
    kwakhe kini lakubokhokho benu,
  ton-ton: ¶ “Pea ʻe pehē, ʻi he ʻomi koe ʻe Sihova ki he fonua ʻoe kau Kēnani, ʻo
    hangē ko ʻene fuakava kiate koe mo hoʻo ngaahi tamai, ʻo ne foaki ia kiate koe,
  ces-1613: 'A když by tě uvedl Hospodin do země Kananejských, tak jakž přisáhl tobě
    a otcům tvým, a dal by ji tobě:'
  eko-eko: Amana Nnyizinku oofisani nti wa akanaani na khuwinkhani, nkhama etthiipo
    alaphaniyeeyo mweeyo na amarehemu apapazenu,
  eng-WMB: “It shall be, when the LORD brings you into the land of the Canaanite,
    as he swore to you and to your fathers, and will give it to you,
