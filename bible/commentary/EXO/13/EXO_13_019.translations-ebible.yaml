verse: EXO.013.019
translations:
  mal-C: യോസേഫിന്റെ അസ്ഥികളും മോശ എടുത്തിരുന്നു. കാരണം, “നിങ്ങളെ സഹായിക്കാൻ ദൈവം നിശ്ചയമായും
    വരും. അപ്പോൾ നിങ്ങൾ ഈ സ്ഥലത്തുനിന്ന് എന്റെ അസ്ഥികൾ കൊണ്ടുപോകണം” എന്ന് ഇസ്രായേലിന്റെ
    പുത്രന്മാരെക്കൊണ്ട് യോസേഫ് ശപഥംചെയ്യിച്ചിരുന്നു.
  deu-TKW: 'Mose aber nahm die Gebeine Josephs mit; denn dieser hatte die Söhne Israels
    mit schwerem Eide verpflichtet: Wenn Gott sich dereinst eurer annehmen wird, müßt
    ihr meine Gebeine von hier mit euch nehmen.'
  lin-lin: 'Moyize azwaki mikuwa ya Jozefi, pamba te Jozefi alapisaki bana ya Isalaele
    ndayi ; alobaki : « Solo, Nzambe akozanga te kosunga bino, boye bokolongola mikuwa
    na ngai na esika oyo mpe bokomema yango elongo na bino. »'
  eng-LSV: And Moses takes the bones of Joseph with him, for he certainly caused the
    sons of Israel to swear, saying, “God certainly inspects you, and you have brought
    up my bones from this [place] with you.”
  eng-GNV: '(And Moses tooke the bones of Ioseph with him: for he had made the children
    of Israel sweare, saying, God will surely visite you, and ye shall take my bones
    away hence with you)'
  eng-WEBSTER: 'And Moses took the bones of Joseph with him: for he had strictly sworn
    the children of Israel, saying, God will surely visit you; and ye shall carry
    up my bones hence with you.'
  nhw-BL: 'Huan Moisés nojquiya quihuicayaya iomiyohua José, pampa José quichijtoya
    para iixhuihua Israel ma quitestigojquetzaca Toteco para quihuicasquíaj iomiyohua.
    Quinilhuijtoya: “Melahuac, Toteco Dios teipa hualas anmechpalehuiqui, huan quema
    ya nopa panos, monequi anquihuicase noomiyohua tlen tlali Egipto.” Huajca yeca
    quihuicaque.'
  swh-ONEN: Mose akachukua mifupa ya Yosefu kwa sababu Yosefu alikuwa amewaapisha
    wana wa Israeli. Alikuwa amewaambia, “Hakika Mungu atakuja kuwasaidia, nanyi ni
    lazima mwiichukue mifupa yangu mwende nayo kutoka mahali hapa.”
  bba-bba: Mɑ Mɔwisi u Yosɛfun ɡoru suɑ bɑ kɑ dɑ, nɡe mɛ Yosɛfu u rɑɑ Isirelibɑ bɔ̃rusiɑ
    bu ko. U nɛɛ, bu de bu kɑ win ɡoru yɑri sɑnɑm mɛ Yinni Gusunɔ u koo bu yɑkiɑ.
  eng-KJVCPB: 'And Moses took the bones of Joseph with him: for he had straitly sworn
    the children of Israel, saying, God will surely visit you; and ye shall carry
    up my bones away hence with you.'
  cpy-cpy: 'Tema ramaero Moisés itonki-pooki José, rootaki ikowakiri paerani José,
    Ikantaki: “Aririka ineshironka-teemi paata Tajorentsi, nokoyi pikantina kameetha,
    paaneenawo paata notonki-pooki.”'
  mpx-mpx: Mosese Yosepa tutuwana i noahe, kaiwena valila Yosepa i ba Isileli nihi
    bateli nihi ginol ola. Valila Yosepa i ba, “Tunahot Yabowaine ni matahikagimiu
    ge ni ahemiu nuku na labi o elana, inoke nuku papasila te sauga o elana tutuwau
    al nuku kalivai.”
  wbp-wbp: Mujujurlu kanja-yanu Jajupu-kurlangu yungkurnu. Nyurru-wiyi kuja Jajupu
    palija, ngulakungarntiji wangkaja-jana nyanungukupurdangka-patuku kuja, “Kaaturlu
    kapu-nyarra warrawarra-kanyi-jiki nyurrurlaju. Kapu-nyarra nguru-kanyi nyurrurlaku
    manu nyurrurla-nyangu warlalja-patuku nyampu-ngurlu walya-ngurlu Yijipi-ngirli.
    Ngarrikajulu kajirna palimi yungunkulu ngaju-nyangu yungkurnu kanyi kajinkili
    pina-yani Kanana-kurra.”
  luo-luo: Musa nokawo choke Josef ka nowuok nimar Josef noketo yawuot Israel osingore
    ka kwongʼore. Nowacho niya, “Nyasaye biro resou adier, bangʼe nyaka utingʼ chokena
    ka ua ka.”
  meu-meu: Mose ese Iosef turiana danu e laohai; badina be Iosef ese Israel taudia
    taravadia vada e atua, eto “Momokani, Dirava ese baine vadivadi henimui; una negana
    ai umui ese lau turiagu bavabi kau”.
  npi-ULB: मोशाले योसेफको अस्थि आफूसितै लगे किनकि योसेफले इस्राएलीहरूलाई यसरी गम्भीरतापूर्वक
    शपथ खान लगाएका थिए, “निश्‍चय नै परमेश्‍वरले तिमीहरूलाई छुटकारा दिनुहुनेछ र तिमीहरूले
    मेरो अस्थि आफूसितै लैजानू ।”
  yor-yor: Mose kó egungun Josẹfu pẹ̀lú rẹ̀ nítorí Josẹfu tí mú kí àwọn ọmọ Israẹli
    búra. Ó ti wí pé, “Dájúdájú Ọlọ́run yóò dìde fún ìrànlọ́wọ́ yín ẹ sì gbọdọ̀ kó
    egungun mi lọ pẹ̀lú yín kúrò níhìn-ín yìí.”
  emp-NTPO: 'Maʌ̃ne Moiseba Jose querasi b̶ʌwʌrʌra edesia Canaaʌ̃ druad̶e tʌb̶ari
    carea. Mãwã osia Jose querasiba naẽna israelerãa wãrãneba jarabid̶a bẽrã mãwã
    od̶amãrẽã. Jose querasiba nãwã jarasia: –Wãrãda Ãcõrẽba bãrãra carebaya. Maʌ̃
    ewarid̶e bãrãba mʌ̃ b̶ʌwʌrʌra namaʌba Canaaʌ̃ druad̶aa tʌb̶arid̶e eded̶adua.–'
  ind-ind: Musa membawa tulang-tulang Yusuf bersamanya, karena Yusuf sudah meminta
    umat Israel berjanji, “Allah pasti akan datang menolong kalian. Pada waktu itu,
    kalian harus membawa tulangku keluar dari Mesir.”
  pes-OPCB: 'موسی در این سفر استخوانهای یوسف را نیز همراه خود برد، چون یوسف در زمان
    حیات خود بنی‌اسرائیل را قسم داده، گفته بود: «وقتی خدا شما را برهاند، استخوانهای
    مرا هم با خود از اینجا ببرید.»'
  aer-aer: Kenhe Moses-ele akenhe irrerlknge ngkwerne Joseph-kenhe areye ikwerenge
    akngernerle-apetyeme. Arrule anthurre, urreke Joseph ilwetyenhenge, re kake ikwerenhe
    areyeke alakenhe angkeke, “Ngkartele arrenhantherrenhe mwantyele arntarnte-aretyenhe.
    Re arrenhantherrenhe artweyangkwe areye-arlke apmere ahelhe nhenhe Egypt-ngentyele
    yerrele-akngetyenhe. Atyenge ilaye nhenge ayenge ilwerlenge arrantherre irrerlknge
    ngkwerne areye apmere Canaan-werne akngirtnetyeke.”
  tgl-ULB: Dinala ni Moises ang mga buto ni Jose, dahil taimtim na pinanumpa ni Jose
    ang mga Israelita at sinabing, “Siguradong ililigtas kayo ng Diyos, at kailangan
    ninyong dalhin papalayo ang aking mga buto kasama ninyo.”
  cbu-NT: Itaru, ndatuma naarsin, Móysisi tputsee kamachtarangiya Osiyarineetsini
    wanap yamaama. Watam waana Osiyarini, ndatuma tsipachu, zoonllee kamachtaranguwa;
    Ashiri nuw átana siyaatsi; Apanll izuuru kusachparee iyashchee istamaamaya. Ashiri
    naakchus, siysa nuwaa napuri nish Ijiptosh tsap ksarintspa. Siysa yángtsa, Osiyarini
    tárangiya. Ashiri Móysissha anuritam chinarangu, Osiyarinee wanap yarangiya.
  hui-hui: Ani bialu tinaga mamali Yosebenaga kunibi dugu yadege pialu pene. Yosebenaga
    kuni dugu yinidagoni irane ala ibu nahome howa ibugua Isaraele wali agali lamialu
    bi ogodagua lene. Awe Ngode Datagaliwabehanda tí gi mialu Iyibi dindi howa haru
    tagira polebirago ani birangi i̱naga kuniore Iyibi dindini nawulego dugu yalimulo
    hame ledogo dugu yuleberama ladaba, layagola ina, E̱ dugu yaore buleberama, lenedagua
    o dugu yinidagoni. Ani bialu Yosebenaga kunidagoni duguwa Mosese ibugua yalu ti
    pene.
  mya-mya: ယော​သပ်​က​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား က​တိ​သစ္စာ​ထား​စေ​ခဲ့​သည့်​အ​တိုင်း
    မော​ရှေ သည်​ယော​သပ်​၏​အ​ရိုး​တို့​ကို​ယူ​ဆောင်​ခဲ့ လေ​သည်။ ယော​သပ်​က``ဘု​ရား​သ​ခင်​သည်
    သင်​တို့​ကို​ကယ်​တင်​ထုတ်​ဆောင်​သော​အ​ခါ ငါ့​အ​ရိုး​တို့​ကို​ဤ​အ​ရပ်​မှ​ယူ​ဆောင်
    သွား​ရ​မည်'' ဟု​ခိုင်​မြဲ​သော​က​တိ​ပြု စေ​၏။
  cbi-NTPO: 'Tsejtu Moisés, naa José milla'' ujkundaku bain demangalare'' manda''mi,
    matyu José kayu peyai''mujchin Israelnu sera'' jimu chachillanu Diosnu paka''
    tsanguenbera kenu detsuyu tikaatu, José entsandimuwaañu: Uwaindiyu Dios ja'' ñullanu
    la''kanu tsuve; juntsainmala ñulla miintsumiya in ujkundaku mangalare'' miidei,
    timuwaami.'
  bod-N: མོ་ཤེ་ཡིས་ཡོ་སེབ་ཀྱི་རུས་པའང་མཉམ་དུ་ཁྱེར་ཏོ། །གང་ལ་ཟེར་ན། ཡོ་སེབ་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མནའ་སྐྱེལ་དུ་བཅུག་ཅིང་།
    ཁོ་རྣམས་ལ་འདི་ལྟར། དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་ལ་གཟིགས་སྐྱོང་གནང་བར་འགྱུར། ཁྱོད་ཅག་གིས་ངའི་རུས་པ་འདི་ནས་འཁྱེར་དགོས་ཞེས་བཀའ་གནང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Mozisi akatora mapfupa aJosefa nokuti Josefa akanga aita kuti vanakomana
    vaIsraeri vapike mhiko. Akanga ati, “Zvirokwazvo Mwari achakubatsirai, uye ipapo
    munofanira kutakura mapfupa angu kubva panzvimbo ino.”
  spa-BLM: 'Moisés llevó consigo los huesos de José, porque había hecho jurar a los
    hijos de Israel, diciendo: “Ciertamente Dios os visitará, y llevaréis con vosotros
    mis huesos.”'
  cac-cac: 'Ix yalan vin̈aj Moisés to tz''ic''chajb''at snivanil vin̈aj José, yujto
    ayic pitzanto vin̈ yalannac vin̈ d''a eb'' yetchon̈ab'' to syac'' sti'' eb'' to
    ol sc''ulej eb'' d''a icha chi''. Yalnaccan vin̈ d''a eb'': Val yel a Dios ol
    colvaj eyed''oc. Yuj chi'', ayic ol ujoc jun tic, ol eyic''b''at in nivanil eyed''oc,
    xchinaccan vin̈.'
  swh-ULB: Musa akachukuwa mifupa ya Yusufu pamoja naye, kwa kuwa Yusufu aliwaapisha
    Waisraeli na kusema, “Mungu atawaokoa, na muibebe mifupa yangu na nyie.”
  bel-bel: 'І ўзяў Майсей з сабою косьці Язэпа, бо прысягаю запрысягнуў сыноў Ізраілевых,
    сказаўшы: наведае вас Бог, і вы з сабою вынесіце косьці мае адгэтуль.'
  deu-ELBBK: 'Und Mose nahm die Gebeine Josephs mit sich; denn er hatte die Kinder
    Israel ausdrücklich schwören lassen und gesagt: Gott wird euch gewisslich heimsuchen;
    so führt denn meine Gebeine mit euch von hier hinauf!'
  mbb-OT: Mid-uwit ni Moises is menge tulan ni Jose su geina te impepenangdù ni Jose
    is menge suled din su ke sikandin te, “Kenà duwazuwa he edtevangan kew te Megbevayà,
    ne emun ed-awè kew en kayi te Ehipto kinahanglan he ed-uwiten niw is menge tulan
    ku.”
  mal-2015: മോശെ യോസേഫിന്റെ അസ്ഥികളും എടുത്തുകൊണ്ടു പോന്നു. ദൈവം നിങ്ങളെ സന്ദർശിക്കും
    നിശ്ചയം; അപ്പോൾ എന്റെ അസ്ഥികളും നിങ്ങൾ ഇവിടെനിന്നു എടുത്തുകൊണ്ടു പോകേണമെന്നു പറഞ്ഞു
    അവൻ യിസ്രായേൽമക്കളെക്കൊണ്ടു ഉറപ്പായി സത്യം ചെയ്യിച്ചിരുന്നു.
  tuo-NT: 'Moisé cʉ̃ José mijĩ ye õꞌarĩ mejãrẽ miacʉ niwĩ. Todʉporopʉ José Israe curuacjãrãrẽ
    tojo weeduticʉ niwĩ. Titare José narẽ nicʉ niwĩ: “Õꞌacʉ̃ mʉsãrẽ diacjʉ̃ta weetamugʉ̃
    aꞌtigʉsami. Te tojo waꞌacã, ye õꞌarĩ mejãrẽ mʉsã miaña. Õꞌacʉ̃ wãme meꞌrã ‘Tojota
    weerãti’, niña”, nicʉ niwĩ.'
  gup-gup: Wanjh bu Moses bolkbawong Egypt, wanjh kang Joseph nuye kunmurrng dja Joseph
    korroko wokkurrmerrinj kunwok kunrayek bedberre bininj nawu Israel benkebmawahmeng,
    kuhni wanjh yimeng, “Woybukkih wanjh God kaluk karrire ngunbidyikarrmekenh, wanjh
    kunmekbe kandidjalmurrngka bu ngurrire kondahbeh.”
  gvs-gvs: E yau ana Iyosepa luluna akabi anave. Boi Iyosepa Isileli natunao ilatuwokoidi
    kana, ‘Moitamo Yaubada bei iwo ivaitemi go, ame tuta kokatōtula yaigu bego tutayana
    Yaubada ikabimi, e lulugu kokabidi konavedi Kenani goi kovaliwogedi.’
  rmc-rmc: 'O Mojžiš iľa peha the le Jozefoskre kokala. Bo o Jozef phandľa la veraha
    le Izraeliten: „Sar tumen o Del zachraňinela, mušinen tumenca te lel adarik mire
    kokala.“'
  nlg-nlg: Moses te lavia na hulina Joseph itatana, na pukuna na Joseph te bosa vanira
    rana Israel idania ge kara baubahu vania na laviana na hulina tana bona God ke
    hulira horura i Egypt. Joseph te bosaa, “Tana bona God te vavolaghau ke, kau lavia
    mughua na huligu kolughau itatana na bona/butonikomu eni.”
  pes-OPV: 'و موسی استخوانهای یوسف را با خود برداشت، زیرا که او بنی‌اسرائیل را قسم
    سخت داده، گفته بود: «هرآینه خدا از شما تفقد خواهد نمود واستخوانهای مرا از اینجا
    با خود خواهید برد.»'
  ron-1924: 'Мойсе а луат ку ел оаселе луй Иосиф; кэч Иосиф пусесе пе фиий луй Исраел
    сэ журе, зикынд: „Кынд вэ ва черчета Думнезеу, сэ луаць ку вой оаселе меле де
    аич.”'
  ben-OBCV: মোশি যোষেফের অস্থিও সাথে নিলেন কারণ যোষেফ ইস্রায়েলীদের দিয়ে এক প্রতিজ্ঞা
    করিয়ে নিয়েছিলেন। তিনি বলে দিয়েছিলেন, “ঈশ্বর নিঃসন্দেহে তোমাদের সাহায্য করতে
    আসবেন, এবং তখন তোমাদের অবশ্যই নিজেদের সাথে আমার অস্থি এখান থেকে বয়ে নিয়ে যেতে
    হবে।”
  som-som: Markaasaa Muuse wuxuu qaaday lafihii Yuusuf; waayo, Yuusuf aad buu ugu
    dhaartay reer binu Israa'iil, oo wuxuu ku yidhi, Hubaal Ilaah waa idin soo booqan
    doonaa; ee lafahayga waa inaad halkan ka qaaddaan.
  lat-VUC: 'Tulit quoque Moyses ossa Joseph secum: eo quod adjurasset filios Israël,
    dicens: Visitabit vos Deus; efferte ossa mea hinc vobiscum.'
  eng-ASVBT: 'And Moses took the bones of Joseph with him: for he had straitly sworn
    the children of Israel, saying, God will surely visit you; and ye shall carry
    up my bones away hence with you.'
  mna-mna: Mi Mose, ni ikam Yosep tiroono ma tila raama. Pa muŋgu kat Yosep kwoono
    imbol pizin Israel ma timbuk sua mbolŋana pini, beso kaimer ma Anutu iuulu zin,
    to tikam tiroono mi timaŋga raama. Tana Mose mataana iŋgal sua mbukŋana tana mi
    ikam.
  ita-1885: 'E Mosè prese seco l''ossa di Giuseppe; perciocchè egli avea espressamente
    fatto giurare i figliuoli d''Israele, dicendo: Iddio per certo vi visiterà; allora
    trasportate di qui le mie ossa con voi.'
  eng-LXXUP: And Moses took the bones of Joseph with him, for he had solemnly adjured
    the children of Israel, saying, God will surely visit you, and ye shall carry
    up my bones hence with you.
  eng-ULB: Moses took the bones of Joseph with him, for Joseph had made the Israelites
    solemnly swear and said, “God will surely rescue you, and you must carry away
    my bones with you.”
  spa-VBL: 'Moisés llevó los huesos de José con él porque José leshabía hecho a los
    hijos de Israel una promesa solemne, diciendo: “Dios definitivamente cuidará de
    ustedes, y entonces deben llevarse mis huesos cuando salgan de aquí”.'
  fra-_FOB: 'Et Moïse prit avec lui les os de Joseph; car Joseph avait fait expressément
    jurer les enfants en disant: Dieu vous visitera certainement; et vous transporterez
    mes os d''ici avec vous.'
  mal-mal: മോശെ യോസേഫിന്റെ അസ്ഥികളും എടുത്തുകൊണ്ടുപോന്നു. “ദൈവം നിങ്ങളെ സന്ദർശിക്കും
    നിശ്ചയം; അപ്പോൾ എന്റെ അസ്ഥികളും നിങ്ങൾ ഇവിടെനിന്ന് എടുത്തുകൊണ്ട് പോകണം” എന്ന്
    പറഞ്ഞ് അവൻ യിസ്രായേൽമക്കളെക്കൊണ്ട് ഉറപ്പായി സത്യം ചെയ്യിച്ചിരുന്നു.
  urd-GVR: Mūsā Yūsuf kā tābūt bhī apne sāth le gayā, kyoṅki Yūsuf ne Isrāīliyoṅ ko
    qasam dilā kar kahā thā, “Allāh yaqīnan tumhārī dekh-bhāl karke wahāṅ le jāegā.
    Us waqt merī haḍḍiyoṅ ko bhī uṭhā kar sāth le jānā.”
  suz-BL: मोसामी योसेफ आ रुश यो कुरतु। मारदे हना योसेफमी इस्राएली आन कली “परमप्रभुम
    इन कली थमा पा एको रागी रे ग्रुंइशा लाइब। मेना आं रुश यो लाइक्‍चा माल्‍नीनी” दे
    कसम जपाइश्‍शो बाक्‍माक्‍त। उत्‍पत्ती ५०:२५; यहोसु २४:३२
  ita-1927: 'E Mosè prese seco le ossa di Giuseppe; perché questi aveva espressamente
    fatto giurare i figliuoli d’Israele, dicendo: “Iddio, certo, vi visiterà; allora,
    trasportate di qui le mie ossa con voi”.'
  ckb-ckb: 'موساش ئێسقانەکانی یوسفی لەگەڵ خۆی برد، چونکە یوسف نەوەی ئیسرائیلی سوێند
    دابوو و گوتبووی: «بێگومان خودا بەسەرتان دەکاتەوە، دەبێت ئێوەش لێرەوە ئێسقانەکانم
    لەگەڵ خۆتان ببەنەوە.»'
  eng-BBE: And Moses took the bones of Joseph with him, for Joseph had made the children
    of Israel take an oath, saying, God will certainly keep you in mind; and you are
    to take my bones away with you.
  kan-OKCV: ಆಗ ಮೋಶೆಯು ತನ್ನೊಂದಿಗೆ ಯೋಸೇಫನ ಎಲುಬುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದನು. ಏಕೆಂದರೆ ಯೋಸೇಫನು
    ಇಸ್ರಾಯೇಲರಿಗೆ, “ದೇವರು ನಿಜವಾಗಿಯೂ ನಿಮ್ಮ ಸಹಾಯಕ್ಕೆ ಬರುವರು. ಆಗ ನೀವು ನನ್ನ ಎಲುಬುಗಳನ್ನು
    ಇಲ್ಲಿಂದ ನಿಮ್ಮ ಕೂಡ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು,” ಎಂದು ಹೇಳಿ ಅವರಿಂದ ದೃಢಪ್ರಮಾಣ ಮಾಡಿಸಿದ್ದನು.
  bbb-bbb: Ro maza ije Mosisi fu keke vaema ije fu Josofudo vua ije fu kuariaema ijiege
    rena uri ane fuone ijene karina vae. Ijadufuo maeje Josofu fu ude e Isureroko
    ije kuariana kia, Ja maza ije Godi fu ja karauniaga ja usiae vakuva ni ane none
    karina usiae vano kiaema ijadufuo fu ijiege rei.
  tam-2017: மோசே தன்னோடு யோசேப்பின் எலும்புகளை எடுத்துக்கொண்டு போனான். தேவன் நிச்சயமாக
    உங்களைச் சந்திப்பார்; அப்பொழுது உங்களுடன் என்னுடைய எலும்புகளை இந்த இடத்திலிருந்து
    கொண்டுபோங்கள் என்று யோசேப்பு சொல்லி, இஸ்ரவேலர்களை உறுதியாக ஆணையிடும்படிச் செய்திருந்தான்.
  spa-RV-1909: 'Tomó también consigo Moisés los huesos de José, el cual había juramentado
    á los hijos de Israel, diciendo: Dios ciertamente os visitará, y haréis subir
    mis huesos de aquí con vosotros.'
  ron-BTF: 'Și Moise a luat oasele lui Iosif cu el, pentru că acesta luase jurământ
    copiilor lui Israel, spunând: Dumnezeu cu adevărat vă va vizita; și veți urca
    cu voi oasele mele de aici.'
  eng-WEBP: Moses took the bones of Joseph with him, for he had made the children
    of Israel swear, saying, “God will surely visit you, and you shall carry up my
    bones away from here with you.”
  eng-FBV: Moses carried Joseph's bones with him because Joseph had made the sons
    of Israel swear a solemn promise, saying, “God will definitely take care of you,
    and then you must take my bones with you when you leave here.”
  nld-1939: 'Moses nam het gebeente van Josef met zich mee; want Josef had de kinderen
    Israëls bezworen: Wanneer God op u heeft neergezien, voert dan mijn gebeente van
    hier met u mee.'
  nch-BL: 'Huan Moisés nojquiya quihuicayaya iomiyohua José, pampa José quichijtoya
    para iixhuihua Israel ma quitestigojquetzaca Toteco para quihuicasquíaj iomiyohua.
    Quinilhuijtoya: “Melahuac, Toteco Dios teipa hualas amechpalehuiqui, huan quema
    ya nopa panos, monequi anquihuicase noomiyohua ten tali Egipto.” Huajca yeca quihuicaque.'
  vie-1934: 'Môi-se dời hài cốt Giô-sép theo mình, vì Giô-sép có bắt dân Y-sơ-ra-ên
    thề quyết rằng: Chắc Đức Chúa Trời sẽ viếng các ngươi; hãy dời hài cốt ta theo
    các ngươi khỏi đây.'
  hin-CV: मोशेह ने अपने साथ योसेफ़ की अस्थियां भी ले लीं थी. क्योंकि योसेफ़ ने इस्राएलियों
    से शपथ करवाई थी, “निश्चय परमेश्वर तुम्हारी दशा पर ध्यान देंगे और जब तुम यहां से
    जाओ तब मेरी अस्थियों को भी अपने साथ ले जाना.”
  eng-OURB: Moses [Drawn out] took the bones of Joseph [May he add] with him, for
    he had made the children of Israel [God prevails] swear, saying, “God will surely
    visit you, and you shall carry up my bones away from here with you.”
  spa-BES: 'Y Moisés tomó consigo los huesos de José, porque José había hecho jurar
    a los hijos de Israel, diciendo: Dios ciertamente te tendrá en cuenta; y debes
    llevar mis huesos contigo.'
  tdx-tdx: 'Le nendese’ i Mosè mindre ama’e ty taola’ Iosefe amy nampifantà’e o ana’
    Israeleo ty hoe: Toe hitilik’ anahareo t’i Andria­nañahare vaho hampindreze’ areo
    ama’areo boak’ atoa o taolakoo.'
  vid-vid: Musa nakajihola jila mizeje ja Yusufu hamwe na heye, mina Yusufu nakawadita
    Waisilaeli welahe yolonga kota Nguluwi hoyokuya kuwatanza hemwe kuli isi ya Misili,
    namwe mohola mizeje ja heni kulawila hali hemwe.
  eng-OKE: And Mosheh brought up the bones of Joseph with him; for he had adjured
    the sons of Israel with an oath, saying, Remembering, the Lord will remember you,
    and you shall carry up my bones from hence.
  tha-KJV: โมเสสเอากระดูกของโยเซฟไปด้วย เพราะโยเซฟให้​ชนชาติ​อิสราเอลปฏิญาณไว้​ว่า
    “พระเจ้าจะเสด็จมาเยี่ยมท่านทั้งหลายเป็นแน่ แล​้​วท​่านจงเอากระดูกของเราไปจากที่​นี่​ด้วย​”
  por-BR-2018: 'Tomou também consigo Moisés os ossos de José, o qual havia juramentado
    aos filhos de Israel, dizendo: Deus certamente vos visitará, e fareis subir meus
    ossos daqui convosco.'
  deu-ELO: 'Und Mose nahm die Gebeine Josephs mit sich; denn er hatte die Kinder Israel
    ausdrücklich schwören lassen und gesagt: Gott wird euch gewißlich heimsuchen;
    so führet denn meine Gebeine mit euch von hier hinauf!'
  eng-WYC-2018: And Moses took the bones of Joseph with him, for he had charged the
    sons of Israel, and had said, God shall visit you, and bear ye out from hence
    my bones with you (or and at that time carry ye away my bones from here with you).
  epo-epo: 'Kaj Moseo prenis kun si la ostojn de Jozef, ĉar tiu ĵurigis la Izraelidojn,
    dirante: Kiam Dio rememoros vin, tiam elportu miajn ostojn el ĉi tie kun vi.'
  uig-PIN: 'Musa Yüsüpning sɵngǝklirinimu billǝ eliwaldi; qünki Yüsüp ǝslidǝ Israilning
    oƣulliri bolƣan ⱪerindaxlirini: «Huda qoⱪum silǝrni yoⱪlap ⱨalinglardin hǝwǝr
    alidu; xu qaƣda silǝr mening sɵngǝklirimni muxu yǝrdin billǝ elip ketinglar» dǝp
    ⱪǝsǝm ⱪildurƣanidi.'
  beo-beo: Mousese da Yousefe ea bogoi da:i hodo gaguli asi. Yousefe da esaloba, e
    da Isala:ili dunuma amane sia:i dagoi, “Gode da dili gaga:sea, amola dilia ga
    ahoasea, na da:i hodo amola gaguli masa.”
  tpi-OTNT: Bipo Josep i bin tokim ol Israel olsem, “Bihain God bai i kisim bek yupela
    long Isip, na long dispela taim yupela i mas karim ol bun bilong mi i go wantaim
    yupela.” Na ol Israel i bin promis long mekim olsem. Olsem na nau Moses i kisim
    ol bun bilong Josep na karim i go.
  hau-SA: Musa ya ɗauki ƙasusuwan Yusuf tare da shi, gama Yusuf ya sa Isra’ilawa su
    rantse masa. Ya ce, “Tabbatacce Allah zai taimake ku, sai ku ɗibi ƙasusuwana tare
    da ku daga wannan wuri.”
  udu-udu: 'Dhali aMusa ḵalki’da sima/ ma Yuusup̱ mo nyaḵki a’di mo haala Yuusup̱
    ṯeki gwo gom ’kwani ma Israyiil mmo/o is mmomii kan mo be. A’di ki o gwo mo ki:
    Arumgimis midi yayu/ i woṯẖ um mo. Dhali yan’ko’d mo tani um mini mii ḵala simam
    pem nyaḵki um mo ’peni mahan mo.'
  uig-LAT: 'Musa Yüsüpning söngeklirinimu bille éliwaldi; chünki Yüsüp eslide Israilning
    oghulliri bolghan qérindashlirini: «Xuda choqum silerni yoqlap halinglardin xewer
    alidu; shu chaghda siler méning söngeklirimni mushu yerdin bille élip kétinglar»
    dep qesem qildurghanidi.'
  nde-nde: UMosi wawathwala amathambo kaJosefa ngoba uJosefa wayenze isifungo lamadodana
    ka-Israyeli wathi, “Ngempela uNkulunkulu uzalikhulula. Lapho-ke libowathwala amathambo
    ami lisuke lawo kule indawo.”
  ton-ton: 'Pea naʻe hikitanga ʻe Mōsese ʻae hui ʻo Siosefa ke ʻave: he naʻa ne fakafuakavaʻi
    totonu ʻae fānau ʻa ʻIsileli, ʻo pehē, ‘Ko e moʻoni ʻe ʻaʻahi ʻae ʻOtua kiate
    kimoutolu; pea te mou hikitanga hoku hui ʻo ʻave mei heni mo kimoutolu.’'
  ces-1613: 'Vzal také Mojžíš kosti Jozefovy s sebou; nebo byl přísahou zavázal syny
    Izraelské, řka: Jistotně navštíví vás Bůh, protož vyneste odsud kosti mé s sebou.'
  eko-eko: 'Munsa khuthuula makhonkolo a Yuusufu, mwaasa aalaphisaniye na aana a meezirayiilu
    wakathi aalupiyeeyo yoori: “Weekhweele Nluku onta awaakiseni mweeyo, amana mwilawaka
    mwithuulewo makhonkolo aka.”'
  eng-WMB: Moses took the bones of Joseph with him, for he had made the children of
    Israel swear, saying, “God will surely visit you, and you shall carry up my bones
    away from here with you.”
  tam-TCV: மோசே யோசேப்பின் எலும்புகளைத் தன்னுடன் எடுத்துச் சென்றான். ஏனெனில், யோசேப்பு
    இஸ்ரயேலின் மகன்களிடம் இவ்வாறு செய்யும்படி சத்தியம் வாங்கியிருந்தான். அவன் அவர்களிடம்,
    “இறைவன் நிச்சயமாய் உங்களுக்கு உதவிக்கு வருவார்; அப்பொழுது நீங்கள் எனது எலும்புகளை
    இந்த இடத்திலிருந்து உங்களுடன் எடுத்துச்செல்ல வேண்டும்” என்று சொல்லியிருந்தான்.
  ceb-ULB: Gidala ni Moises ang mga bukog ni Jose uban kaniya, kay tinud-anay man
    nga gipasaad ni Jose ang mga Israelita ug miingon, “Pagaluwason gayod kamo sa
    Dios, ug kinahanglan nga dad-on ninyo ang akong mga bukog uban kaninyo.”
  pol-UBG: 'Mojżesz wziął też ze sobą kości Józefa, gdyż ten zobowiązał synów Izraela
    przysięgą, mówiąc: Na pewno Bóg was nawiedzi. Zabierzcie więc stąd ze sobą moje
    kości.'
  agr-agr: 'Nunik wenak Moisés José ukunchin jukiuwai. Nunak dutikauwai wagki José
    iwaku pujusa niina patayi Israel aents aidaun chichajak: ¡Apajuí atumnak jiigmajagtin
    ainawai; dutijamainakuig mina ukunchjuk ukutsuk jukitin atajum! tibau asag.'
  kyc-kyc: Wamba Josepe Isaraele wambu kando pii lao kana minyingi ingyuo lamaiyakondali
    pyuo lao dopa leya. Nakama Anatumi yuu dakena kiiramo neta nyuo pao leya kande
    dokopa nambana kuli dupwa nyuo nakama yuu paraminyi dokona soo pupwape, leya.
    Dokona ingyuo Josepeme Isaraele wambu dupwa kana minyuo lalu lao lao lamaiyamuli
    pyuo Moseseme Josepena kuli dupwa nyepala soo peya.
  urd-GVU: موسیٰ یوسف کا تابوت بھی اپنے ساتھ لے گیا، کیونکہ یوسف نے اسرائیلیوں کو
    قَسم دلا کر کہا تھا، ”اللہ یقیناً تمہاری دیکھ بھال کر کے وہاں لے جائے گا۔ اُس
    وقت میری ہڈیوں کو بھی اُٹھا کر ساتھ لے جانا۔“
  deu-1912: 'Und Mose nahm mit sich die Gebeine Josephs. Denn er hatte einen Eid von
    den Kindern Israel genommen und gesprochen: Gott wird euch heimsuchen; so führt
    meine Gebeine mit euch von hinnen.'
  ntj-ntj: Nyangka Mawutjalu Tjawutjaku mirri tarrka Yiitjipula mantjiralpi katirrayintja.
    Tjiinyamarntu Tjawutjalu wanka nyinarranytjalulpi watjarnu, “Mama Kuurrtu-tjananyanta
    ngula ngurra ngaanguru yarlangkatjura katiku. Nyangka-rniyan mirri mantjira makatiku.”
  kan-2017: ಇದಲ್ಲದೆ ಯೋಸೇಫನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ದೇವರು ನಿಸ್ಸಂದೇಹವಾಗಿ ನಿಮ್ಮನ್ನು ಪರಾಂಬರಿಸಿ
    ತನ್ನ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸುವವನಾಗಿರುವುದರಿಂದ ನೀವು ಹೋಗುವಾಗ ನನ್ನ ದೇಹದ ಅಸ್ತಿಮೂಳೆಗಳನ್ನು
    ನಿಮ್ಮ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು” ಎಂದು ಖಂಡಿತವಾದ ಪ್ರಮಾಣವನ್ನು ಮಾಡಿಸಿದ್ದರಿಂದ ಮೋಶೆಯು
    ಅವನ ಮೂಳೆಗಳನ್ನು ತನ್ನ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  ena-ena: Vaka Josepɨ Isɨlaelɨ hɨdɨlɨ agɨladɨ nameŋ abami. Hɨvɨ hekɨlɨ aba abavɨla
    nameŋ abɨhalaŋ uami. Asɨ vevɨla Isɨlaelɨ hɨdɨlɨ aludɨ likɨlavɨla uben aba lɨdaci
    Josepɨ dɨ henaŋ agɨladɨ viavɨla ubalu aba abɨhalaŋ uami. Hameŋ abami agasaŋ igahɨlavɨla
    Mosesɨ agaŋ nulɨdɨ abɨci Josepɨ dɨ henaŋ hɨbɨn hɨbɨn hɨvɨ hɨniavɨmi agɨladɨ viavɨla
    uavɨmi. Kenan fɨli tɨbɨ heŋ mavɨben aba via uavɨmi.
  yap-yap: Me fek Moses e yil rok Josef nge un ngak, ni bod ni micheg Josef ngak e
    girdi’ nu Israel ni ga’ar, “Nap’an nra yib Got ni nge chuwegmed u roy, ma rigmed
    ra fek yileg nge un ngomed me chuw u roy.”
  hlt-MCSB: Te vaengah Israel ca rhoek te a caeng, a caeng tih, “Na Pathen loh a hip
    khaw n'hip bitni. Te vaengah ka rhuh he, he lamloh namamih neh puei uh ,” a ti
    nah vanbangla Moses loh Joseph rhuh te amah taengla a loh.
  mdy-ETH: ዮሴፔ ፔኤኮ ሜጌፆ ዔካንዳጉዲ ዒስራዔኤሌ ዓሶ ጫኣቂሴ ጎይፆና ሙሴ ዮሴፔኮ ሜጌፆ ዔኪ ዓኣዼኔ፤ ዓይጎሮ ጌዔቶ ዮሴፔ
    ዔያቶም፦ «ፆኦሲ ዒንሢ ዓውሴም ዒንሢ ኬስካ ዎዶና ሜጌፆ ታኣኮ ሃኖ ሳዓፓ ዔኪ ዓኣዹዋቴ» ጌዒ ቤርታ ኬኤዜኔ።
  twi-ASANTE: Mose rekɔ no, ɔfaa Yosef nnompe de kaa ne ho kɔeɛ, ɛfiri sɛ, na Yosef
    ama Israel mma aka Onyankopɔn ntam sɛ, “Sɛ ɔreyi wɔn afiri Misraim a, wɔde ne
    nnompe bɛkɔ bi, ɛfiri sɛ, na ɔnim sɛ Onyankopɔn bɛyi wɔn afiri Misraim asase so.”
  eng-WEBU: Moses took the bones of Joseph with him, for he had made the children
    of Israel swear, saying, “God will surely visit you, and you shall carry up my
    bones away from here with you.”
  bnp-bnp: E Moses i bole a tuhane Iosep i vano turana, a vuhuna hosi e Iosep i taki
    e huriki a Israel i ta maea, “Muholi hateka, muri ma na tahuna a Vure ge vakamariu
    tala mua o Egipto, mu bole a tuhagu mu vano turana.”
  wal-wal: Yooseefi Israa7eela asaa caaqetti wottido gishshau, Muusee a meqettaa banaara
    ekkidi biis; Yooseefi eta, “Xoossai tumuppe inttena maaddanau yaana; he wode intte
    ta meqettaa ha sohuwaappe pude inttenaara ekkidi biite” yaagidi odi wottiis.
  spa-PDDPT: 'Moisés tomó consigo los huesos de José, pues éste ordenó jurar solemnemente
    a los hijos de Israel: De cierto ʼElohim los visitará y llevarán mis huesos de
    aquí con ustedes.'
  gun-gun: 'Moisés ogueraa avi José kãgue, mba''eta ha''e rami Israel ra''y kuery
    ojapo aguã re oura rire. Ha''e vy aipoe''i: “Anhetẽ Nhanderuete ojekuaa ''rã pendevy.
    Ha''e ramo apy gui ke peraa xekãgue”, he''iague rami ae ogueraa.'
  agu-BL: 'Ma tetz Moisés nintzun cawunin tan bene''n quicy''al yi bakil k''ajtzun
    Ẍep. Na, cawun cyen i'' scyetz yi e'' xonl tan chibnol yi xtxolbile''j. Nin je
    yol i''e''j: “Jun cu''n yol wale'' cyen tzitetz yi tz''ocopon Ryos tan ich''eye''n
    nin tan itelse''n tzone''j. Nin yil bajij yi je''j tajwe''n tan bene''n itcy''al
    yi imbakil tzite''j,” stzun Ẍep banak cyen.'
  ilo-ULB: Intugot ni Moises dagiti tulang ni Jose, ta siiinget a pinagsapata ni Jose
    dagiti Israelita ket kinunana, “Awan duadua nga ispalennakayo ti Dios, ket masapul
    nga itugotyo dagiti tulangko.”
  kpg-kpg: Moses gaa kae nia iwi o Joseph dalia ia, idimaa Joseph guu hai dana hagababa
    hagamodu gi digau Israel boloo, “Di madagoaa a God ma ga haga dagaloaha goodou,
    gei goodou kae ina dogu huaidina dalia goodou gi daha mo kinei.”
  uig-ARA: 'مۇسا يۈسۈپنىڭ سۆڭەكلىرىنىمۇ بىللە ئېلىۋالدى؛ چۈنكى يۈسۈپ ئەسلىدە ئىسرائىلنىڭ
    ئوغۇللىرى بولغان قېرىنداشلىرىنى: «خۇدا چوقۇم سىلەرنى يوقلاپ ھالىڭلاردىن خەۋەر
    ئالىدۇ؛ شۇ چاغدا سىلەر مېنىڭ سۆڭەكلىرىمنى مۇشۇ يەردىن بىللە ئېلىپ كېتىڭلار» دەپ
    قەسەم قىلدۇرغانىدى.'
  bps-bps: Na nebe Mosis i dad tulan Dyosif mdà di Idyif, du ani fafakang Dyosif di
    dad belan, du gmanan di dale di muna fa, manan, “Tnabeng gamu Dwata, du kadang
    satu duh, neben gamu lamwà di banwe Idyif salu di Kanaan, na di kebe Dwata gamu
    samfulê di Kanaan, tooyu nebe mulê i dad tulangu.” Én kated Dyosif di muna fa,
    di dad bel Israél.
  sus-sus: Munsa naxa Yusufu xɔrie fan xanin, barima Yusufu nu bara Isirayila xa die
    rakali na fe ma, a falafe ra, «N a kolon, Alatala fama nɛ wo malide. Na tɛmui
    wo xa n xɔrie xanin wo xun ma yire gbɛtɛ.»
  pon-2006: Moses ahpw wa kohla tihn Sosep ko, duwen me Sosep pekihda rehn mehn Israel
    ko re en kahukihla ni inou me re pahn wahda sang Isip, ni eh mahsanihong irail,
    “Koht uhdahn pahn sewesei kumwail; eri, kumwail pahn wahda tih kat kohkohla sang
    wasaht.”
  jae-jae: Ma Mose kêkôc Josepnê ŋatêkwa gêwiŋ kêtôm Josep kêtôc lêma ma kêmasaŋ biŋ
    gêdêŋ lau Israel gebe “Anôtô oc ênam amac kêsi. Êndêŋ tonaŋ amac akôc ŋoc ŋatêkwa
    aŋga tonec êwiŋ.”
  ksd-ksd: 'Ma Moses i ga kap ra ur i Iosep; tago i ga vatur vake ra vavalima kai
    ra tarai Israel dari: God na lalaume kapi avat, ma avat a kap ra urugu urama kan
    go ra gunan.'
  tur-YTC: Moşe, “Tanrı sizi mutlaka ziyaret edecek ve kemiklerimi buradan sizinle
    birlikte taşıyacaksınız” diyerek İsrael'in çocuklarına ant içirdiği için Yosef'in
    kemiklerini de yanına aldı.
  grc-BRENT: Καὶ ἔλαβε Μωυσῆς τὰ ὀστᾶ Ἰωσὴφ μεθʼ ἑαυτοῦ· ὅρκῳ γὰρ ὥρκισεν τοὺς υἱοὺς
    Ἰσραὴλ, λέγων, ἐπισκοπῇ ἐπισκέψεται ὑμᾶς Κύριος, καὶ συνανοίσετε μου τὰ ὀστᾶ ἐντεῦθεν
    μεθʼ ὑμῶν.
  ind-AYT: Musa membawa tulang-tulang Yusuf bersamanya sebab Yusuf telah meminta keturunan
    Israel untuk bersumpah, ya, bersumpah, katanya, “Allah pasti akan datang kepadamu,
    dan kamu harus membawa tulang-tulangku dari sini bersamamu.”
  nya-nya: Mose ananyamula mafupa a Yosefe chifukwa Yosefe anawalumbiritsa ana a Israeli.
    Iye anawawuza kuti, “Mulungu adzabwera ndithu kudzakuthandizani, ndipo mudzanyamule
    mafupa anga pochoka ku malo ano.”
  hrv-hrv: 'Mojsije ponese sa sobom Josipove kosti. Jer Josip bijaše zakleo Izraelce
    riječima: “Bog će se zacijelo za vas zauzeti. Tada i moje kosti odavde ponesite
    sa sobom!”'
  mps-mps: Polobadu Josepgo te Israel hanibolo te po wai, “Nosali ena isama, tama
    Godigo dage Isipdu te Kenan tǫba ma oda sagasobode, tama dagego eno dili dabe
    dali selasa pao.” Tama Israel dabe augwaligo bomai po dąų weyu, tama tiaibao
    wai. Tama Mosesgo te Josepgo dili dabe selama, tolasa pai.
  tpi-tpi: Bipo Josep i bin tokim ol Israel olsem, “Bihain God bai i kisim bek yupela
    long Isip, na long dispela taim yupela i mas karim ol bun bilong mi i go wantaim
    yupela.” Na ol Israel i bin promis long mekim olsem. Olsem na nau Moses i kisim
    ol bun bilong Josep na karim i go.
  dan-1931: 'Og Moses tog Josefs Ben med sig, thi denne havde taget Israels Sønner
    i Ed og sagt: “Når Gud ser til eder, skal I føre mine Ben med eder herfra!”'
  vie-OVCB: 'Môi-se đem hài cốt của Giô-sép theo, vì Giô-sép có buộc con cháu Ít-ra-ên
    thề hứa dời hài cốt ông khi ông trối: “Chắc chắn Đức Chúa Trời sẽ thăm viếng dân
    ta, vậy khi ra khỏi Ai Cập, phải nhớ đem hài cốt ta theo.”'
  guj-2017: મૂસાએ યૂસફનાં અસ્થિ સાથે લઈ લીધાં હતાં. કેમ કે યૂસફે ઇઝરાયલપુત્રોને સોગન
    દઈને કહ્યું હતું કે, “યહોવાહ જરૂર તમારી મદદે આવશે, તમને અહીંથી છોડાવશે. ત્યારે
    તમે વિદાય થાઓ તે વખતે તમે મારાં અસ્થિ અહીંથી લઈ જજો.”
  pon-2006A: Moses ahpw wa kohla tihn Sosep ko, duwen me Sosep pekihda rehn mehn Israel
    ko re en kahukihla ni inou me re pahn wahda sang Isip, ni eh mahsanihong irail,
    “Koht uhdahn pahn sewesei kumwail; eri, kumwail pahn wahda tih kat kohkohla sang
    wasaht.”
  por-BRBSL: 'Moisés levou consigo os ossos de José, pois tinha feito os filhos de
    Israel jurarem, dizendo: “Deus certamente vos visitará, e vós levareis os meus
    ossos para longe daqui convosco”.'
  aly-aly: Moses-el Joseph arrewaly ngkwern akngeynenh. Awank-akerr Joseph ra ilwey-alenty,
    ra awayikw-rnemek angkek alakenh-anyem, “Akngeyel arrenhingkerr arntarnt-arem.
    Ra arrenhingkerr atnwenheyenh Egypt-they. Arringkerr arraty ayenh alheletyek,
    ayeng ilwenty, arringkerr arrewaly ngkwern ayenh akngeynetyek apmer Canaan-warl,
    ikwer-itwek akwernetyek.” Kel alakenh-anyem Joseph renh alhelek awayikw-rnemel.
  cth-cth: Joseph ni hmaloe vah, Cathut ni na khet awh han. Ka hrunaw hete hmuen koe
    na sin awh han telah Isarelnaw koe lawk a kam e patetlah Mosi ni ahnie a hrunaw
    ama koe a sin.
  twi-twi: Mose rekɔ no, ɔfaa Yosef nnompe de kaa ne ho kɔe, efisɛ na Yosef ama Israel
    mma aka Onyankopɔn ntam sɛ, “Sɛ ɔreyi wɔn afi Misraim a, wɔde ne nnompe bɛkɔ bi,
    efisɛ na onim sɛ Onyankopɔn beyi wɔn afi Misraim asase so.”
  hlt-hlt: Te vaengah Israel ca rhoek te a caeng, a caeng tih, “Na Pathen loh a hip
    khaw n'hip bitni. Te vaengah ka rhuh he, he lamloh namamih neh puei uh ,” a ti
    nah vanbangla Moses loh Joseph rhuh te amah taengla a loh.
  tbz-SIM: 'Kɛ̀ Mɔyiisii túótɛ́ Sosɛfu kṹɔ̃̀ kɛ yɛ̃́ ò do duɔ́mmɛ̀ kɛ̀ Isidɑyɛɛri
    bíí yú Kuyie nyètìrì, kòò dɔ̀: Kuyie nyóó di dennɛmu diɛ, kɛ̀ di yɛtì dí ntɔ n
    kṹɔ̃̀.'
  msy-2020: Bar fomɨra, Josep kamaghɨn Israelia mɨkeme, “Bar gɨn God Isipɨn ua ia
    inigh ian akurvagham. Eghtɨ dughiar kamɨn ia nan aghariba inigh da sara mangɨ.”
    Ezɨ Israelia akar dɨkɨrɨzim gamizɨ moghɨn, Moses Josepɨn aghariba inigha zui.
  dop-dop: Pɑ lɩɩkɑɣɑ mpʋ ɩlɛnɑ Moisi kuu Yosɛɛfʋ mʋwɑ nɑ ɩ́ kpɛnnɑ. Mpi tɔ, ɩ kɑ
    heelɑ ɩ tɛɛtʋnɑɑ kɛ́ nɑ ɩsǝlɛ kʋsɛɛmlɛ sɩ Ɩsɔ ɩ́ lǝsɑ-wɛɣɛ Icipiti tɑɑ pɑ́ kpɛnnɑ
    ɩ mʋwɑ.
  azb-azb: Musa Yusifin sümüklərini özü ilə apardı, çünki Yusif İsrail övladlarına
    «Allah mütləq sizə nəzər salacaq. Gedən zaman özünüzlə sümüklərimi də buradan
    çıxarın» deyərək and içdirmişdi.
  eng-DBY: And Moses took the bones of Joseph with him; for he had made the children
    of Israel swear an oath, saying, God will be sure to visit you; then ye shall
    carry my bones with you hence.
  hin-2017: और मूसा यूसुफ की हड्डियों को साथ लेता गया; क्योंकि यूसुफ ने इस्राएलियों
    से यह कहकर, ‘परमेश्वर निश्चय तुम्हारी सुधि लेगा,’ उनको इस विषय की दृढ़ शपथ खिलाई
    थी कि वे उसकी हड्डियों को अपने साथ यहाँ से ले जाएँगे।
  wol-KYG: 'Musaa nag yóbbaale yaxi Yuusufa, ma giñloo woon bànni Israyil, ne leen:
    «Yàlla dina leen geesu moos, te bu keroogee nangeen fi jële samay yax, yóbbaale.»'
  swp-swp: Mose hinage Iosepa siadana i abidi i bahelaedi, paana Iosepa Isaraela tataodi
    i heaigora komakomanidi, i ene, “Eaubada abo omi maemiu, abo siadagu inai wa abo
    au abihaidi au laedi maemiu.”
  bjr-bjr: Ooqai Yooseefaafa kaqi maridanoo maaqi qimaseenoo Isaraee maqannaasara
    qufaqa noori kandamasee mina amudaani maree firara qima afeekaikiqau. Yooseefaafa
    maaqi qimasee qimanniminau. Kasooqaqee Anutufa inni nifiqee finaqa innee qini
    qimudaani faqa maa maqusanakinaana maree fuaqa. Mooseefa minara iriseenoo Yooseefaana
    amudaani faqa mareenoo finau.
  eng-YLT: And Moses taketh the bones of Joseph with him, for he certainly caused
    the sons of Israel to swear, saying, 'God doth certainly inspect you, and ye have
    brought up my bones from this with you.'
  kne-kne: Intakin Moses din tong-an Jose tan say dadlon inpaisapatan Jose sin Israelita
    ay nangwani, “Mo domteng din timpo ay ipangon Diyos dakayo ay komaan isnan Egipto,
    dadlon yon itakin din tong-ak.”
  bzd-NTPO: 'Moisés wa̱ José sik këchke e'' mítse̱r ie''pa ta̱ ñita̱. Ka̱m José blërwa̱
    e'' yöki̱ ie'' tö iyë'' iëlpa a̱: “Moki̱ Skëköl dörane a'' tsa̱tkök. Mik e'' wà
    tka, eta̱ ye'' sik tsú̱mi a'' ta̱.” Es ie''pa tö ka̱wö mé ñì a̱. E'' kue̱ki̱ Moisés
    wa̱ José sik mítse̱r ie''pa ta̱.'
  eng-WYC-2017: And Moses took the bones of Joseph with him, for he had charged the
    sons of Israel, and had said, God shall visit you, and bear ye out from hence
    my bones with you.
  eng-WMBB: Moses took the bones of Joseph with him, for he had made the children
    of Israel swear, saying, “God will surely visit you, and you shall carry up my
    bones away from here with you.”
  urd-GVH: मूसा यूसुफ़ का ताबूत भी अपने साथ ले गया, क्योंकि यूसुफ़ ने इसराईलियों को
    क़सम दिलाकर कहा था, “अल्लाह यक़ीनन तुम्हारी देख-भाल करके वहाँ ले जाएगा। उस वक़्त
    मेरी हड्डियों को भी उठाकर साथ ले जाना।”
  rug-rug: Meke palekia Mosese sari na susuri tinina e Zosepa, ura ele va tatara zoṉazoṉa
    nia tu e Zosepa koari na tinoni Izireli, sapu pude gua asa. Guahe si zama nia
    e Zosepa, “Pana harupu gamu e Tamasa si gamu, si kaqu paleke taloani gamu sari
    na susuri tiniqu koasa popoa hie,” gua si asa.
  gaz-gaz: Sababii Yoosef, “Waaqni dhugumaan isin gargaara; isinis gaafas lafee koo
    asii fuudhaa baʼaa” jedhee Israaʼeloonni kakachiisee tureef Museen lafee Yoosef
    fuudhee baʼe.
  fra-LSG: 'Moïse prit avec lui les os de Joseph; car Joseph avait fait jurer les
    fils d’Israël, en disant: Dieu vous visitera, et vous ferez remonter avec vous
    mes os loin d’ici.'
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi Mawtjitjthu gäŋalayi Djotjipnhanydja ŋaraka, liŋgu
    ŋayi Djotjip dhä‐ŋäthiliŋga waŋananydja yukurrana, yurruna ŋayi rakunydhina; ŋayi
    ḻakaraŋala Yitjuralpuyŋuwala bitjarra gam', “Garrayyu yurru nhumalanha withiyandja,
    dhawaṯmaramanydja dhipuŋuru, ga ŋunhi yurru nhuma ganandja dhuwala Yetjiptja wäŋa,
    ga gäŋayi ŋarranha ŋarakanydja dhipuŋurunydja wäŋaŋuru.” Bala yuwalkthi Mawtjitjthu
    märraŋala Djotjipnha ŋarakanydja, bala djaw'yurrunana.
  yal-yal: Musa yi Yusufu xɔnne tongo, bayo Yusufu bata yi Isirayila kaane rakɔlɔ,
    a naxa, “Ala a ɲɔxɔ luma ɛ xɔn nɛn yati! Ɛ na keli be, ɛ n xɔnne xali.”
  haw-1868: Lawe pu mai la o Mose me ia i na iwi o Iosepa; no ka mea, ua kauoha ikaika
    mai oia i na mamo a Iseraela, i ka i ana mai, He oiaio no, e hele mai ke Akua
    e ike ia oukou; a e lawe aku hoi oukou i ko'u mau iwi me oukou.
  arb-NAV: 'وَحَمَلَ مُوسَى عِظَامَ يُوسُفَ مَعَهُ، لأَنَّهُ كَانَ قَدِ اسْتَحْلَفَ
    بَنِي إِسْرَائِيلَ بِحَلْفٍ قَائِلاً: «لابُدَّ أَنْ يَفْتَقِدَكُمُ اللهُ فَعَلَيْكُمْ
    أَنْ تَنْقُلُوا عِظَامِي مَعَكُمْ مِنْ هَذَا الْمَكَانِ».'
  ewe-ewe: Mose tsɔ Yosef ƒe ƒuwo ɖe asi, elabena Yosef na Israelviwo ka atam le Mawu
    ƒe ŋkume be yewoatsɔ eƒe ƒuwo ɖe asi ne Mawu akplɔ yewo adzoe tso Egipte, abe
    ale si wòka ɖe edzi be Mawu awɔe ene.
  eng-LEE: And Moses took the bones of Joseph with him; for he had caused the children
    of Israel to swear, saying, God will surely visit you, and ye shall then carry
    up my bones away hence with you.
  asm-FB: মোচিয়ে যোচেফৰ অস্থিকো নিজৰ লগত ল’লে; কিয়নো যোচেফে ইস্ৰায়েলী লোকসকলক শপত
    খুৱাই কৈছিল, “ঈশ্বৰে আপোনালোকক নিশ্চয় উদ্ধাৰ কৰিব আৰু আপোনালোকে তেতিয়া মোৰ অস্থিক
    আপোনালোকৰ লগত লৈ যাব।”
  sus-A: مُنسَ نَشَ يُسُقُ شْرِيٍ قَن شَنِن، بَرِ مَ يُسُقُ نُ بَرَ عِسِرَيِلَ شَ
    دِيٍ رَكَلِ نَ قٍ مَ، عَ قَلَقٍ رَ، «ﭑ عَ كٌلٌن، عَلَتَلَ قَمَ نّ وٌ مَلِدٍ. نَ
    تّمُي وٌ شَ ﭑ شْرِيٍ شَنِن وٌ شُن مَ يِرٍ فبّتّ.»
  fra-SBL: 'Moïse prit avec lui les ossements de Joseph, car il avait fait jurer les
    enfants d''Israël en disant : « Dieu vous visitera et vous emporterez avec vous
    mes ossements loin d''ici. »'
  hbo-hbo: וַיִּקַּ֥ח מֹשֶׁ֛ה אֶת־עַצְמֹ֥ות יֹוסֵ֖ף עִמֹּ֑ו כִּי֩ הַשְׁבֵּ֨עַ הִשְׁבִּ֜יעַ
    אֶת־בְּנֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר פָּקֹ֨ד יִפְקֹ֤ד אֱלֹהִים֙ אֶתְכֶ֔ם וְהַעֲלִיתֶ֧ם
    אֶת־עַצְמֹתַ֛י מִזֶּ֖ה אִתְּכֶֽם׃
  eng-WYCLIFFE: And Moises took the boonus of Joseph with hym, for he hadde chargid
    the sones of Israel, and hadde seid, God schal visite you, and bere ye out `fro
    hennus my boonus with you.
  piu-2006: '@see-verse:EXO.013.018'
  pjt-pjt: Ka Moselu tjana miri panya Josephanya katiṟinangi, panya iriti ilunytja
    kuwaripangka Josephalu aṉangu Israelkunu tjuṯangku wangkangu nyanga alatjingantjaku.
    Alatji paluṟu wangkangu tjanala, “Ngula Godalu nyuranya Itjipalanguṟu walatjunkunyangkampaya
    ngayunya kulinma ngayuku puntu ma-katinytjikitjangku ngura nyanga Itjipalanguṟu.”
    Kaya mulapaṯu palunya puntu ma-katingu.
  cwe-cwe: Musa kaisola mivuha ya Yosefu, fana viya Yosefu viyalagilize lusita yang'hali
    hanadanganika. Kawalahiza Waisilaili, kalonga, “Mulungu vondayamulaveni, molondeka
    muipape mivuha yangu musegele nayo.”
  bgs-bgs: Igpid i Moises tô mga tullan i Jose, su taganà igtandô tô mga rubbad i
    Israel ki Jose sayyan na tô gó é lumun dan. Tô ándà pa kamaté si Jose, igkagi
    sikandin, na mà din, “Atin ka péwaán kó katô Manama tikud tun ta Ehipto, pid yu
    tô mga tullan ku.”
  kik-kik: Musa nĩakuuire mahĩndĩ ma Jusufu, nĩ ũndũ Jusufu nĩehĩtithĩtie ariũ a Isiraeli
    na mwĩhĩtwa. Oigĩte atĩrĩ, “Ti-itherũ Ngai nĩakamũteithia, na inyuĩ hĩndĩ ĩyo
    no nginya mũgaakuua mahĩndĩ makwa kuuma kũndũ gũkũ.”
  fra-NCL: 'Moïse prit avec lui les os de Joseph ; car Joseph avait fait jurer les
    enfants d’Israël, en disant : « Dieu vous visitera, et vous emporterez avec vous
    mes os loin d’ici. »'
  cek-AK: Joseph mah Israel caanawk khaeah, Nangcae abomh hanah Sithaw angzo tih;
    to naah kai ih ahuh to hae ahmuen hoiah la o let ah, tiah lokkam baktih toengah,
    Mosi mah Joseph ih ahuh to laksak.
  xla-xla: Epedeme Mosestapo tamama Yosep powale elo mate halopo taiyo. Adipalati,
    Yoseptapo mo-powataliya mo-polowedeme elemama Isalael so watle yu itiyamale mate
    epo atlaiyo, “Godtapo wua꞉ye Isip mo tle alikili a꞉ma eleme woyamalati tamalemama
    na꞉ elo mate halopo tamellepe,” diyo.
  cuk-cuk: 'Deyobi, Israel-dulemala guakwaa urwenadapiyob Egipto-yargi noarmalad.
    Moisés, eba José-garmar sesa gusad. Ar ade, José burgwesokargu, Israel-dulemar-ega-ise-sogar-sogega
    imaksad, anmar be-garmar sededseye. Deunni, José, Israel-dulemarga weyob sognai
    gusad: “Napiragwad, Bab-Dummad bemar-bendaknonikoed. Ar deyob gunonikile, bemar
    an-garmar bemarba sedmalo.”'
  uig-CYR: 'Муса Йүсүпниң сүйәклириниму биллә еливалди; чүнки Йүсүп әслидә Исраилниң
    оғуллири болған қериндашлирини: «Худа чоқум силәрни йоқлап һалиңлардин хәвәр алиду;
    шу чағда силәр мениң сүйәклиримни мошу йәрдин биллә елип кетиңлар» дәп қәсәм қилдурған
    еди.'
  tel-2017: మోషే యోసేపు ఆస్తికలను వెంట తీసుకు వచ్చాడు. ఎందుకంటే యోసేపు “దేవుడు మిమ్మల్ని
    తప్పకుండా జ్ఞాపకం చేసుకుంటాడు, అప్పుడు మీరు నా ఆస్తికలను ఇక్కడి నుంచి తీసుకు వెళ్ళండి”
    అని ఇశ్రాయేలు ప్రజలతో కచ్చితంగా ఒట్టు పెట్టించుకున్నాడు.
  hat-BSA: 'Moïse te pran zo Joseph yo avèk li, paske li te fè fis Israël yo sèmante
    solanèlman e te di: “Bondye va anverite pran swen nou, e nou va pote zo mwen yo
    soti isit la avèk nou.”'
  kos-kos: Moses el us srel Joseph welul, oana ke Joseph el tuh arulana wili nu sin
    mwet Israel ac fahk, “Pacl se God El ac uskowosla liki facl se inge, kowos fah
    us srik in wi kowos som.”
  hbo-WLC: וַיִּקַּ֥ח מֹשֶׁ֛ה אֶת־עַצְמ֥וֹת יוֹסֵ֖ף עִמּ֑וֹ כִּי֩ הַשְׁבֵּ֨עַ הִשְׁבִּ֜יעַ
    אֶת־בְּנֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר פָּקֹ֨ד יִפְקֹ֤ד אֱלֹהִים֙ אֶתְכֶ֔ם וְהַעֲלִיתֶ֧ם
    אֶת־עַצְמֹתַ֛י מִזֶּ֖ה אִתְּכֶֽם׃
  ibo-ibo: Mosis buuru ọkpụkpụ Josef mgbe ha na-ala. Nʼihi na o mere ka ụmụ Izrel
    ṅụọ iyi na ha ga-eme otu a, na-asị, “Chineke ga-eleta unu nʼezie, mgbe ahụ, unu
    aghaghị iburu ọkpụkpụ m si nʼebe a pụọ.”
  ory-ory: ପୁଣି, ମୋଶା ଯୋଷେଫଙ୍କର ଅସ୍ଥି ଆପଣା ସଙ୍ଗେ ନେଲେ; କାରଣ ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ
    ଦୃଢ଼ ଶପଥ କରାଇ କହିଥିଲେ, “ପରମେଶ୍ୱର ଅବଶ୍ୟ ତୁମ୍ଭମାନଙ୍କର ତତ୍ତ୍ୱାବଧାନ କରିବେ; ସେସମୟରେ
    ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସହିତ ଆମ୍ଭର ଅସ୍ଥି ଏହି ସ୍ଥାନରୁ ନେଇଯିବ।”
  chk-chk: Nge Moses a uwei chün Josef usun i a tüngorei ekewe aramasen Israel repwe
    pwon fän akapel pwe repwe uwei chün. Pun Josef a apasa, “Kot epwe fokun alisikemi,
    nge lupwen oupwe towu, oupwe uwei chüi seni ikei.”
  rop-rop: Wal Mosis bin jinggabat wanim Josef det grengrenfatha blanga detlot Isreil
    pipul bin tok langa im san olabat longtaim. Imbin tok, “Wen God garra deigidawei
    yumob brom dijan kantri, yumob garra deigim main bodi garram yumob du.” En ola
    san blanga Josef bin pramis blanga duwit langa im, en wen detlot Isreil pipul
    bin gowei brom det kantri, deibin deigim im bodi garram olabat.
  ukr-1871: 'І забрав Мойсей костї Йосифові з собою; бо клятьбою закляв той сини Ізрайлеві,
    такою: Навідом навідається до вас Бог, і винесете ви костї мої звідсї з собою.'
  bch-bch: Be Moses ibada Iosep ituatua pade ta tila, ngansa mugaeai Iosep irenren
    pagid Israel ta tiposa tautaunga pan, ta ikeo, “Muriai Deo ga ilua gimi ta ibada
    gimi ga atnan Isip. Be ngan ado toaiua, manta abada tuatuag ga ila toman ngan
    gimi pade.”
  deu-1951: 'Und Mose nahm die Gebeine Josephs mit sich; denn er hatte einen Eid von
    den Kindern Israel genommen und gesagt: Gott wird euch gewiß heimsuchen; dann
    führet meine Gebeine mit euch von hinnen!'
  eng-JPS: 'And Moses took the bones of Joseph with him; for he had straitly sworn
    the children of Israel, saying: ''God will surely remember you; and ye shall carry
    up my bones away hence with you.'''
  srp-1865: 'I Mojsije uze kosti Josifove sa sobom; jer bješe zakleo sinove Izrailjeve
    rekavši: zaista æe vas pohoditi Bog, a tada iznesite kosti moje odavde sa sobom.'
  lug-lug: Awo Musa n’avaayo n’amagumba ga Yusufu, kubanga Yusufu yali alayizza abaana
    ba Isirayiri. Yabagamba nti, “Ddala, ddala Mukama agenda kubadduukirira. Kale,
    amagumba gange mugendanga nago nga muva wano.”
  heb-heb: ויקח משה את עצמות יוסף עמו כי השבע השביע את בני ישראל לאמר פקד יפקד אלהים
    אתכם והעליתם את עצמתי מזה אתכם׃
  ben-IRV: আর মোশি যোষেফের হাড় নিজের সঙ্গে নিলেন, কারণ তিনি ইস্রায়েল সন্তানদের কঠিন
    শপথ করিয়ে বলেছিলেন, “ঈশ্বর অবশ্যই তোমাদের দেখাশোনা করবেন, আর তোমরা তোমাদের সঙ্গে
    আমার হাড় এই জায়গা থেকে নিয়ে যাবে।”
  pan-pan: ਮੂਸਾ ਨੇ ਯੂਸੁਫ਼ ਦੀਆਂ ਹੱਡੀਆਂ ਆਪਣੇ ਨਾਲ ਲੈ ਲਈਆਂ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲੀਆਂ ਕੋਲੋਂ
    ਸਹੁੰ ਲੈ ਕੇ ਤਗੀਦ ਕੀਤੀ ਸੀ ਕਿ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਨੂੰ ਜ਼ਰੂਰ ਚੇਤੇ ਕਰੇਗਾ ਅਤੇ ਤੁਸੀਂ ਮੇਰੀਆਂ
    ਹੱਡੀਆਂ ਨੂੰ ਐਥੋਂ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾਇਓ।
  tkr-tkr: 'Mısee mançe əlyhəəng''ə, Yusufun bark''vbıd cokasana sı''ı qıkkekanbı.
    Yusuf qek''ang''a İzrailybışisqa k''ın g''assaras alikkı uvhuynniy: – Allahee
    şos huvuyn cuvab mısacad yik''el hixan ha''as deş. Şunad əlyhəəng''ə, yizın bark''vbı
    inyaa g''ılyma''a, şoka qıkkee.'
  mya-JVB: အထက်ကာလ၌ ယောသပ်က၊ အကယ်စင်စစ်ဘုရား သခင်သည် သင် တို့ကို အကြည့်အရှု ကြွလာ
    တော်မူမည်။ ကျွန်ုပ် အရိုး တို့ကို ဤ အရပ်မှ ယူ သွားရမည်ဟူ၍ဣသရေလ အမျိုးသား တို့ကို
    ကျပ်ကျပ်ကျိန်ဆို စေသောကြောင့် ၊ သူ ၏အရိုး တို့ကို မောရှေ သည် မိမိ ၌ ယူဆောင် လေ၏။
  tte-O: Mosese Yosepa tuwatuwana ikalaili kaiwena tauna kona Yosepa iwalo tubunao
    kolili iwaloba, “Sauga muli mena kani Yaubada ileboimiu kabo tuwatuwagu wakalaili
    mekamikava saugana yanuwane bwaite Itipita kwalogabaen.”
  tbg-tbg: Haaru Iohepiva qutu vireva iharo viva nai qata vakaukavara Isarerira maaqunavuara
    tiharo, Kotiva naantiara ni kahaqira homa ne Isipihai katu vare vivarave. Vi entara
    ti vuhaarivata vare vuate, tivakero nai qata vakaukavarara tiharo, Nenavu kauqu
    aiqiqaa aqukeha tenavu mintirerave tiate, turara tiro, Mosiva vireva iharo viva
    oru Iohepira vuhaarivata varero Kenaanini quntareva vura. (Okara 50:25)
  hmo-hmo: Mose ese Iosepa ena turiana be ia dekenai ia abia lao, badina be Iosepa
    ese guna Israela taudia dekenai taravatu ia atoa, ia gwau, “Dirava be momokani
    do ia durua umui dekenai, unai neganai lauegu turiana do umui abia lao inai tano
    dekena amo.”
  urd-urd: और मूसा यूसुफ़ की हड्डियों को साथ लेता गया, क्यूँकि उसने बनी — इस्राईल
    से यह कह कर, कि ख़ुदा ज़रूर तुम्हारी ख़बर लेगा इस बात की सख़्त क़सम ले ली थी,
    कि तुम यहाँ से मेरी हड्डियाँ अपने साथ लेते जाना।
  rus-SYN: 'И взял Моисей с собою кости Иосифа, ибо Иосиф клятвою заклял сынов Израилевых,
    сказав: посетит вас Бог, и вы с собою вынесите кости мои отсюда.'
  bqc-SIM: Mↄizi Yosɛfu gɛ sɛ̀, àlɛ taò, asa Yosɛfu tò Isailiↄ lɛgbɛ̃̀ yãa à
    mɛ̀, tó Lua mↄ̀ ń bↄi, aa a gɛwa sɛ́lɛ bↄò weɛ.
  tcz-CHONGTHU: Mose'n jong Joseph gu-le chang ahin choijin, ajeh chu Joseph in hiche
    thulhah nahi ana neijin, hiti hin aseiye, “Pathen nangho kithopia hung jing ding
    ahi. Aman nangho nahin panpi teng ule, hiche kagu kachang hi nahin poh jing ding'u
    ahi,” ati.
  mar-mar: मोशेने योसेफाच्या अस्थी आपल्याबरोबर घेतल्या. कारण मरण्यापूर्वी योसेफाने
    आपणाकरता इस्राएली पुत्रांकडून वचन घेतले होते. तो म्हणाला होता, “देव जेव्हा तुम्हास
    मिसरमधून सोडवील तेव्हा माझ्या अस्थी मिसरमधून घेऊन जाण्याची आठवण ठेवा.”
  qub-qub: 'Josëpa tulluncunatapis Moisesga apachiran. Josëga manaraj wañurmi Israelpa
    wamrancunata jurachir unay cayno nisha caran: «Gamcunata yanapäshunayquipaj Tayta
    Diosga shamongami. Chayno yanapäshuptiqui tullöcunata caypita apacullanqui ari.»'
  bqp-bqp: Musa Yusufu wánↄ sɛ̀ àtɛn táo, zaakũ Yusufu tò Isarailanↄ lɛ́ sɛ̀arɛ yã
    à pì, tó Luda sù ń bo, oni a wánↄ sɛ́tɛ ò boo gwe.
  hat-hat: 'Moyiz pran zosman Jozèf yo avèk li, paske Jozèf te fè moun pèp Izrayèl
    yo fè sèman. Li te di yo: Bondye gen pou vin ede nou. Lè sa a, se pou nou pati
    ak zosman mwen soti isit la.'
  eng-BSB: Moses took the bones of Joseph with him because Joseph had made the sons
    of Israel swear a solemn oath when he said, “God will surely attend to you, and
    then you must carry my bones with you from this place.”
  tod-tod: 'Moize Zozɛfe ma ɠaeiti seɠeni ya, mazɔlɔɔ Zozɛfe ɠɛni Izelayɛle ná-doun
    zunuiti ma: «À ɠonana, wo ɠɛ, GALA ka ʋaazu ɓɔsu wo ʋa, wa lɛ ga mà ɠaeiti ya,
    wo ti maaɠooza ʋɛ ʋa.»'
  eng-WEBPB: Moses took the bones of Joseph with him, for he had made the children
    of Israel swear, saying, “God will surely visit you, and you shall carry up my
    bones away from here with you.”
  kbq-kbq: Hagi ko'ma Josefe'a Israeli nagara zamsamino, Anumzamo'a Isipitira henka
    tamavreno vugahiankita zaferinani'a eri'neta vugahaze hige'za huvemapa hunte'nazare,
    amage anteno Mosese'a zaferina'a erino vu'ne.
  nhe-BL: 'Huan Moisés nojquiya quihuicayaya iomiyohua José, pampa José quichijtoya
    para iixhuihua Israel ma quitestigojquetzaca Toteco para quihuicasquíaj iomiyohua.
    Quinilhuijtoya: “Melahuac, Toteco Dios teipa hualas inmechpalehuiqui, huan quema
    ya nopa panos, monequi inquihuicase noomiyohua tlen tlali Egipto.” Huajca yeca
    quihuicaque.'
  bus-bus: Musa Yusufu wánↄ sɛ̀ èe taao, zaakɛ Yusufu tò Isarailinↄ lɛ́ gbɛ̃̀are yã
    à bè, tó Luda mↄ̀ ń bↄ, aↄ̃é a wánↄ sɛ́ɛ wà bↄo gwe.
  gub-BL: Moizez weraha Zuze ikagwer uzeupi. Ta'e kwehe mehe Zuze umume'u kar ukagwer
    heraha àwàm a'e xe, Izaew ta'yr wanupe a'e xe. Nezewe i'i a'e. — Tupàn pepytywàgatu
    putar a'e nehe. A'e 'ar mehe nehe, peraha hekagwer xe wi nehe, i'i Zuze wyky'yr
    wanupe.
  eng-DRA: 'And Moses took Joseph’s bones with him: because he had adjured the children
    of Israel, saying: God shall visit you, carry out my bones from hence with you.'
