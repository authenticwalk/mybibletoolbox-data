verse: EXO.013.010
translations:
  mal-C: നീ ഓരോവർഷവും നിശ്ചിതസമയത്ത് ഈ അനുഷ്ഠാനം ആചരിച്ചുകൊള്ളണം.
  deu-TKW: Daher sollst du diese Satzung beobachten Jahr für Jahr zur festgesetzten
    Zeit.
  lin-lin: Bokobatela mobu na mobu mibeko oyo na eleko na yango.
  eng-LSV: and you have kept this statute at its appointed time from days to days.
  eng-GNV: Keepe therefore this ordinance in his season appoynted from yeere to yeere.
  eng-WEBSTER: Thou shalt therefore keep this ordinance in its season from year to
    year.
  nhw-BL: Huan yeca monequi tiilhuichihuase sesen xihuitl ipan ni tonal quen ni tlanahuatili
    quiijtohua.
  swh-ONEN: Ni lazima uishike amri hii kwa wakati uliopangwa mwaka baada ya mwaka.
  bba-bba: Yen sɔ̃nɑ n weenɛ i tɔ̃ɔ bɑkɑ ten woodɑ yibiɑ wɔ̃ɔ bɑɑɡere, ten sɑɑ yɑ̀
    n turɑ.
  eng-KJVCPB: Thou shalt therefore keep this ordinance in his season from year to
    year.
  cpy-cpy: Otzimatyee pametee-yaawo poemoshirenkaero ojarentsiki-paeni aririka omonkaa-tapaeyaa.
  mpx-mpx: Baliman maisena maisena logugui ya nuku ginol hikahikani ana sauga hot
    elana.
  wbp-wbp: Purda-nyangkajulu! Yulyurrpu-kari yulyurrpu-kari kaji kamparru-warnu kirntangi
    palka-jarrinjarni yani, turnu-jarriyalu warrarda kurapaka yinyaku.
  luo-luo: Rit chikni e ndalo mowal higa ka higa.
  meu-meu: taunabunai ina haheḡani ba badinaia ena nega korikori ai laḡani iboudiai
    lalodiai.
  npi-ULB: त्यसकारण वर्षैपिच्छे तिमीहरूले तोकिएको समयमा यो विधिको पालन गर्नू ।
  yor-yor: Ìwọ gbọdọ̀ pa òfin náà mọ́ ní àkókò tí a yàn bí ọdún tí ń gorí ọdún.
  emp-NTPO: Maʌ̃ carea poaza ara naʌ̃ ewari quĩrãca bãrãba maʌ̃ ewari dromada o pananida
    panʌa.
  ind-ind: Karena itu, lakukan ketetapan ini setiap tahun pada waktu yang sudah ditentukan.
  pes-OPCB: «پس هر سال در موعد مقرر این عید را جشن بگیرید.
  aer-aer: Ayenge awerrirraye! Uterne-arrpe-uterne-arrpele nhenge atnyentye akwerrke
    arraterlenge, arrawe-irrentye yanhe ikwere akwetethenhe apurte-irreraye.
  tgl-ULB: Kaya dapat ninyong sundin ang batas na ito sa itinakdang panahon taun-taon.
  hui-hui: Ainde mali bibahendengi horo ogoni tagira ibiragola tígua tomo ogoni hiru
    nalu haabo halimu, lalu Mosesehanda lene.
  mya-mya: နှစ်​စဉ်​သတ်​မှတ်​သော​အ​ချိန်​၌​ဤ​ပွဲ​တော်​ကို ကျင်း​ပ​ရ​မည်။
  cbi-NTPO: Tsa' mitya naa-uwanu bain añumee entsaa fandangu kiikenu dejuve, tsanguenu
    malu janmala.
  bod-N: དེ་བས་ཁྱོད་རྣམས་ཀྱིས་ཁྲིམས་སྲོལ་འདི་ལོ་རེ་ནས་ལོ་རེ་བཞིན་དུས་ཚོད་ལྟར་བསྲུང་དགོས་སོ།
    །
  sna-sna: Unofanira kuchengeta mutemo uyu panguva dzakatarwa gore negore.
  spa-BLM: Por lo tanto, guardarás esta ordenanza en su temporada de año en año.
  cac-cac: Yuj chi' junjun ab'il ol cac'och jun q'uin̈ tic d'a jun uj tic.
  swh-ULB: Kisha basi wapaswa kushika hii sheria kwa wakati uliyo kusudiwa kutoka
    mwaka hadi mwaka.
  bel-bel: Выконвай жа статут гэты ў прызначаны час, год у год.
  deu-ELBBK: Und du sollst diese Satzung beobachten zu ihrer bestimmten Zeit, von
    Jahr zu Jahr.
  mbb-OT: Umbe, tumana niw heini kada egkeuma is kedtumana zuen te kada tuig.
  mal-2015: അതു കൊണ്ടു നീ ആണ്ടുതോറും നിശ്ചയിക്കപ്പെട്ട സമയത്തു ഈ ചട്ടം ആചരിക്കേണം.
  gup-gup: Kunmekbekenh kunu wanjh maninjmanu mankarre mulilkenh karriburrbun. Karrimarnbun
    mulil yerreyerre kudjewkbubuyika bu kuninjkunu dird.” Kuhni rowk bu Moses benmarneyimeng
    bininj nawu Israel benkebmawahmeng.
  gvs-gvs: Tauna tala tamo tamo ame lovinayana takabikaonevatāe.
  rmc-rmc: Oslavinen kada inepos sako berš andre ajso džives.
  nlg-nlg: Keri te vagha ge kau talugonia na bongi eni te kale iga tughu niulu [tana
    bona Yahweh te vilia tua].
  pes-OPV: و این فریضه را در موسمش سال به سال نگاه دار.
  ron-1924: Сэ ций порунка ачаста ла время хотэрытэ, дин ан ын ан.
  ben-OBCV: বছরের পর বছর ধরে নিরূপিত সময়ে তোমাকে এই বিধিটি পালন করতে হবে।
  som-som: Sidaas daraaddeed waa inaad amarkan haysaa xilligiisa, oo aad dhawrtaa
    sannad ilaa sannad.
  lat-VUC: Custodies hujuscemodi cultum statuto tempore a diebus in dies.
  eng-ASVBT: Thou shalt therefore keep this ordinance in its season from year to year.
  mna-mna: 'Tana Yooba iur tutu piom ta kembei: Ndaama ta boozomen na, kalala beso
    ka nol ipet, to kakam mbulu taiŋgi.'
  ita-1885: E osserva questo statuto d'anno in anno, nella sua stagione.
  eng-LXXUP: And preserve ye this law according to the times of the seasons, from
    year to year.
  eng-ULB: Therefore you must keep this law at its appointed time from year to year.
  spa-VBL: Es por eso que deben observar esta ceremonia año tras año, en esta fecha.
  fra-_FOB: Tu garderas donc cette ordonnance, en sa saison, tous les ans.
  mal-mal: അതുകൊണ്ട് നീ വർഷംതോറും നിശ്ചയിക്കപ്പെട്ട സമയത്ത് ഈ നിയമം ആചരിക്കണം.
  urd-GVR: Is din kī yād har sāl ṭhīk waqt par manānā.
  suz-BL: मोपा गेपुकी बर्स बर्समी मेको चाड ठीक नाक्‍तीम मानेशा आ अरेशो लोव़ पचा माल्‍नीनी।
  ita-1927: Osserva dunque questa istituzione, al tempo fissato, d’anno in anno”.
  ckb-ckb: ئەو فەرزەش ساڵ لەدوای ساڵ لە کاتی خۆیدا بەجێدەهێنیت.
  eng-BBE: So let this order be kept, at the right time, from year to year.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಪ್ರತಿ ವರುಷವು ನೇಮಿತವಾದ ಕಾಲದಲ್ಲಿ ಈ ಶಾಸನವನ್ನು ಕೈಗೊಳ್ಳಬೇಕು.
  bbb-bbb: Ijadufuo ja juaevasia besubesu mazani ije fu ruakuma nika iro ina E Ireobo
    ijadufuo oemareno kiae.
  tam-2017: ஆகையால், நீ வருடந்தோறும் குறித்த காலத்தில் இந்த நியாயத்தை அனுசரித்து வரவும்.
  spa-RV-1909: Por tanto, tú guardarás este rito en su tiempo de año en año.
  ron-BTF: De aceea ține această rânduială la timpul ei din an în an.
  eng-WEBP: You shall therefore keep this ordinance in its season from year to year.
  eng-FBV: That's why you are to observe this ceremony at the proper time every year.
  nld-1939: Onderhoudt dit gebod jaar in jaar uit, op de tijd, die daarvoor is bepaald.
  nch-BL: Huan yeca monequi tiilhuichihuase sesen xihuit ipan ni tonali quej ni tanahuatili
    quiijtohua.
  vie-1934: Hằng năm, đến k”, ngươi phải giữ lễ nầy.
  hin-CV: इस कारण हर वर्ष इस विधि का सही समय पर पालन करना.
  eng-OURB: You shall therefore keep this regulation in its season from year to year.
  spa-BES: Deje que este orden se mantenga, en el momento correcto, de año en año.
  tdx-tdx: Aa le hambena’o amy namotoaña’e azey boa-taoñe o fañè zao.
  vid-vid: Ahyo mobatilila ilajizo ali kwa kudita mnvina ayi kwa mhela uwichigwe chila
    mhela.”
  eng-OKE: And thou shalt keep this ordinance in its season from time to time.
  tha-KJV: เพราะฉะนั้น พวกท่านจงปฏิบั​ติ​ตามกฎพิธี​นี้​ตามกำหนดทุกๆปี​ไป
  por-BR-2018: Portanto, tu guardarás este rito em seu tempo de ano em ano.
  deu-ELO: Und du sollst diese Satzung beobachten zu ihrer bestimmten Zeit, von Jahr
    zu Jahr.
  eng-WYC-2018: Thou shalt keep such a worshipping in time ordained, from days into
    days, that is, from year into year. (Thou shalt keep this rite in the time ordained,
    that is, from year to year.)
  epo-epo: Plenumu ĉi tiun leĝon en ĝia tempo en ĉiu jaro.
  uig-PIN: Əmdi bu bǝlgilimini yilmu-yil bekitilgǝn waⱪtida tutⱪin.
  beo-beo: Dilia eso ilegei ode huluane amoga, amo lolo nabe gilisisu hamoma.
  tpi-OTNT: Olsem na olgeta yia yupela i mas mekim dispela kaikai long taim bilong
    en.”
  hau-SA: Dole ku kiyaye wannan farilla kowace shekara a lokacinta.
  udu-udu: Gom gwo gi wakansan mo tani /e mini kar gwoŋḵan yansan ka ḵanne ka cim
    jin karu a’di gom ki sule/ ’ko’di yili ’baar mo be.
  uig-LAT: Emdi bu belgilimini yilmu-yil békitilgen waqtida tutqin.
  nde-nde: Kalibosigcina lesisimiso ngesikhathi esimisiweyo minyaka yonke.
  ton-ton: Ko ia ke ke tauhi ai ʻae fekau ni ʻi hono faʻahitaʻu tukufakaholo ʻi he
    taʻu kotoa pē.
  ces-1613: Protož zachovávati budeš ustanovení toto v čas jistý, rok po roce.
  eko-eko: Mwishututele nrumo opu khwa siikhu etthomiweeyo, mwaakha khwa mwaakha.
  eng-WMB: You shall therefore keep this ordinance in its season from year to year.
  tam-TCV: ஆதலால் நீங்கள் வருடந்தோறும், குறித்த காலத்தில் இந்த நியமத்தைக் கைக்கொள்ளவேண்டும்.
  ceb-ULB: Busa kinahanglan nga tumanon ninyo kini nga balaod sa gitakdang panahon
    niini sa matag tuig.
  pol-UBG: Będziesz przestrzegał tej ustawy w wyznaczonym czasie, z roku na rok.
  agr-agr: ¡Nuadui maki makichik mijantin tsawan mamikiamua duwi shiig aneasa ijunjajum
    Tuke Pujuu tuké ememattajum!
  kyc-kyc: Ee kana yaka lao yuu gii rombo palyuo retami dokonako dopa pyuo yulu dake
    pipwape, leya.
  urd-GVU: اِس دن کی یاد ہر سال ٹھیک وقت پر منانا۔
  deu-1912: Darum halte diese Weise zu seiner Zeit jährlich.
  ntj-ntj: Palunyanguru-yan kurli kutjupa kurli kirnara nampa 1-ta tirtu nyuma tjalpu
    ngalkulanytjalu kulinma.”
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಪ್ರತಿವರ್ಷವು ನಿಯಮಿತವಾದ ಕಾಲದಲ್ಲಿ ನೀವು ಈ ಆಚರಣೆಯನ್ನು ಮಾಡಬೇಕು.
  ena-ena: Namɨlaŋ Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ lubiahɨlahɨla hualɨ pabiŋ pabiŋ hɨvɨ sɨmɨŋ
    hekɨlɨ nana lakuku heŋ hameŋ laci hameŋ laci lɨbalaŋ uami.
  yap-yap: Ngu’um madnom niged e re madnom ney u ta’ab ngiyal’ u gubin e duw.
  hlt-MCSB: A khohnin lamloh a khohnin patoeng duela amah khoning vaengah he khosing
    he tuem uh.
  mdy-ETH: ዬያሮ ሃኖ ቦንቾ ኬሎ ሌዓ ሌዓ ጌሢንቴ ኬሎና ቦንቹዋቴ።»
  twi-ASANTE: Afe biara, ɛrekɔ Abib (bɛyɛ Ɔbɛnem) awieeɛ no, monni afahyɛ yi.
  eng-WEBU: You shall therefore keep this ordinance in its season from year to year.
  bnp-bnp: Na pida lobo mu ratea a habu iea na parava iea.
  wal-wal: Hegaa gishshau, intte ha wogaa laittan laittan keerido wodiyan bonchchite.
  spa-PDDPT: Por tanto de año en año, cumplirás esta ordenanza en su tiempo señalado.
  gun-gun: Ha'e nunga rupi ma'etỹa nhavõ, hi'ára py porã pendekuai 'rã ha'e va'e ayvu
    rami.
  agu-BL: Cha'stzun te tajwe'n tan ticy'e'n yi jun k'eja'tz cyanu' cyakil yob le xawe'j.
  ilo-ULB: Ngarud, masapul a tinawenyo nga aramiden daytoy a paglintegan iti naituding
