  nya-nya: Muzichita mwambo uwu pa nthawi yake chaka ndi chaka.
  hrv-hrv: Ovaj propis vršite svake godine u određeno vrijeme.”
  mps-mps: Tama tigidali kibu bede te tiali sogo pedalobode, te sogo dagego te nai
    tuao,” Mosesgo te po wai.
  tpi-tpi: Olsem na olgeta yia yupela i mas mekim dispela kaikai long taim bilong
    en.”
  dan-1931: Og du skal holde dig denne Anordning efterrettelig til den fastsatte Tid,
