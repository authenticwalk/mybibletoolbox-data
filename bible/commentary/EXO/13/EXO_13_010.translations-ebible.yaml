  bjr-bjr: Aiqama aukuanaki maa faasaanna maa oomaqana sakasee naidaqa asasiaqa.
  eng-YLT: and thou hast kept this statute at its appointed season from days to days.
  bzd-NTPO: E' kue̱ki̱ a' ka̱wöta̱ ka̱wö e' tkö'u̱k duas bit ekkë idiwö i' ë̀ wa.
  eng-WYC-2017: Thou shalt keep such a worship-ping in time ordained, from days into
