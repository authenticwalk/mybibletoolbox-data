  eng-WMBB: You shall therefore keep this ordinance in its season from year to year.
  urd-GVH: इस दिन की याद हर साल ठीक वक़्त पर मनाना।
  rug-rug: Mamu balabala ia sa rane asa, koari hopeke vuaheni, koasa totoso ta vizatana.”
  gaz-gaz: Atis sirna kana wagguma waggaan yeroo isaatti eeguu qabda.
  fra-LSG: Tu observeras cette ordonnance au temps fixé d’année en année.
  gnn-gnn: '@see-verse:EXO.013.009'
  yal-yal: Ɛ xa yamarini ito suxu a waxatini ɲɛɛ yo ɲɛɛ.”
  haw-1868: No ia mea, e malama oe i keia oihana, i kona manawa, ia makahiki aku,
