  vie-OVCB: Vậy, hằng năm, phải nhớ giữ lễ đúng ngày giờ đã ấn định.
  guj-2017: એટલા માટે તમારે આ પર્વ દર વર્ષે નિયત સમયે પાળવું અને ઊજવવું.”
  pon-2006A: Iei me kumwail pahn kin wia sarawi wet ni ahnsou me kileledi nan pahr
