  tbz-SIM: Bɑ́ dìì benni di níí dɔɔ̀ dɛ kó ikuɔ́ dɛ kó dimɔ̀nnì.
  msy-2020: Egh azeniba bar, ia isar a damuasa mɨkemezir kam, an dughiamra a damuam.”
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ, ye pǝ ɩsɔtʋ ɩ́ lɩɩwɑ, ɩ́ lɑkɩ nti ɩnɩ mɑ tʋ-mɛɣɛ ɩsǝntɔ
    tɔ.
  azb-azb: İldən-ilə təyin olunan vaxt bu qanuna riayət edin.
  eng-DBY: And thou shalt keep this ordinance at its set time from year to year.
  hin-2017: इस कारण तुम इस विधि को प्रतिवर्ष नियत समय पर माना करना।
  wol-KYG: Nangeen sàmmonteek bii dogal ci bésam, at mu nekk.
  swp-swp: Ina laugagaeo ia abo au abididini ena huia se ribaei wa arinai borimai
