  kpg-kpg: Budu ina di laangi i nia madagoaa ala gu haganoho i lodo di ngadau e dahi.
  uig-ARA: ئەمدى بۇ بەلگىلىمىنى يىلمۇ-يىل بېكىتىلگەن ۋاقتىدا تۇتقىن.
  sus-sus: Wo xa yi sali raba a waxati ɲɛ birin na.»
  pon-2006: Iei me kumwail pahn kin wia sarawi wet ni ahnsou me kileledi nan pahr
    koaros.
  ksd-ksd: Kari una pait go ra mangamangana ta kana e ta ra kilakilala.
  tur-YTC: Bu nedenle bu kutsal kuralı her yıl mevsiminde tutacaksın.”
  grc-BRENT: Καὶ φυλάξασθε τὸν νόμον τοῦτον κατὰ καιροὺς ὡρῶν, ἀφʼ ἡμερῶν εἰς ἡμέρας.
  ind-AYT: Oleh sebab itu, kamu harus memelihara ketetapan ini pada waktu tertentu
