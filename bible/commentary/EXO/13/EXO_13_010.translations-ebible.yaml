  arb-NAV: فَتُمَارِسُ هَذِهِ الْفَرِيضَةَ فِي مِيعَادِهَا مَرَّةً كُلَّ سَنَةٍ.
  ewe-ewe: Eya ta miɖo ŋku nuɖoanyi sia dzi le ɣeyiɣi ɖoɖi la dzi ƒe sia ƒe.
  eng-LEE: And thou shalt keep this ordinance in its season, from year to year.
  asm-FB: এই হেতুকে তোমালোকে প্রত্যেক বছৰে এই সময়ত, এই বিধি পালন কৰিবা।
  sus-A: وٌ شَ يِ سَلِ رَبَ عَ وَشَتِ حّ بِرِن نَ.»
  fra-SBL: Tu observeras donc cette ordonnance en son temps, d'année en année.
  hbo-hbo: וְשָׁמַרְתָּ֛ אֶת־הַחֻקָּ֥ה הַזֹּ֖את לְמֹועֲדָ֑הּ מִיָּמִ֖ים יָמִֽימָה׃
    ס
