    ɗaya. Domin haka nake yin hadaya ga Ubangiji da ’ya’yan fari, maza, da suka fara
    buɗe mahaifa, amma nakan fanshi dukan ’ya’yan farina maza.’
  udu-udu: Haali/ ka P̱irawn yan ushki’d ki ’tash mo mmodhal aman bway mo mmo/ii mo
    tani TAP̱A ki ’kosh arisa bwanyara/ kun dhodhu e Bampa/ Masiri ’baar mo ’peni
    uc̱iŋ gwaṯẖ kun tana bwanyara/ mo dhali ’pena risa bwanyaran to e mo. Gom gwo
    gi wakan mo tani aha/ miikina TAP̱A abasa ’cesh mo ’peni aris to e kun ta gwaṯẖan
    mo kun ḵa’dki bwama dho’th ’twa/ mo. Hila bwanyara/ gi iya/m pem ’baar mo tani
    aha/ wankina/ uni ’ba/ mo be.
  uig-LAT: Shundaq boldiki, Pirewn boyni qattiqliq qilip bizni qoyup bérishni ret
    qilghinida, Perwerdigar Misir zéminidiki barliq tunji tughulghanlarni, insanning
    bolsun, malning bolsun, hemmisini urup öltürdi; buning üchün men malning baliyatqusining
    tunji méwisini, yeni hemme tunji tughulghan erkeklirini Perwerdigargha atap qurbanliq
    qilip sunimen we oghullirimning herbir tunjiliri üchün hörlük bedili tölep bérimen»,
    dep éytqin.
  nde-nde: Kwathi uFaro eqholoza esala ukuthi sihambe, uThixo wabulala wonke amazibulo
    eGibhithe, awabantu lawezinyamazana. Yikho-nje nginikela kuThixo izibulo lesilisa
    lenzalo yonke ngiphinde ngihlenge wonke amadodana ami angamazibulo.’
  ton-ton: 'Pea ʻi he ʻikai fie tuku mai ʻakimautolu ʻe Felo, naʻe tāmateʻi ʻe Sihova
    ʻae ʻuluaki fānau kotoa pē ʻi he fonua ko ʻIsipite, ʻae ʻuluaki fānau ʻae tangata
    mo e ʻuluaki fānau ʻae manu: ko ia ʻoku ou feilaulau ʻaki ai kia Sihova ʻae fānau
    tangata kotoa pē, ʻoku fakaava ʻae manāva: ka ko e ʻuluaki tupu kotoa pē ʻo ʻeku
    fānau ʻoku ou huhuʻi.'
  ces-1613: Nebo když se byl zatvrdil Farao, a nechtěl nás propustiti, pobil Hospodin
    všecko prvorozené v zemi Egyptské, od prvorozeného z lidí, až do prvorozeného
    z hovad; i tou příčinou já obětuji Hospodinu všecky samce otvírající život, ale
    všecko prvorozené z synů svých vyplacuji.
  eko-eko: Wakathi Firawuuna aari okhijilaaye na okatthala onilikha olaawo, Nnyizinku
    khuwoola aana ooshi a mwanzo aalume mpakha aana a mwanzo a nyama. Tiito kinimwinkhaaye
    twaha Nnyizinku aana aalume a vitthu zooshi na niniwoosuru aaneetthu ooshi a mwanzo
    ovokoliwa.’
  eng-WMB: When Pharaoh stubbornly refused to let us go, the LORD killed all the firstborn
    in the land of Egypt, both the firstborn of man, and the firstborn of livestock.
    Therefore I sacrifice to the LORD all that opens the womb, being males; but all
    the firstborn of my sons I redeem.’
  tam-TCV: பார்வோன் எங்களைப் போகவிடாமல் பிடிவாதமாய் மறுத்தபோது, யெகோவா எகிப்திலுள்ள
    மனிதருடைய ஒவ்வொரு முதற்பேறானதையும், மிருகத்தினுடைய ஒவ்வொரு தலையீற்றையும் கொன்றுபோட்டார்.
    அதனால்தான் நாங்களும் ஒவ்வொரு கர்ப்பத்தின் தலையீற்றான ஆணையும் யெகோவாவுக்குப் பலியிட்டு,
    என் முதற்பேறான மகன்களை மீட்டுக்கொள்கிறோம்.’
  ceb-ULB: Sa dihang nagdumili ang Faraon sa pagpalakaw kanato, gipatay ni Yahweh
    ang tanang mga kamagulangan nga anak sa yuta sa Ehipto, ang kamagulangan nga anak
    sa katawhan ug sa mga mananap. Maoy hinungdan nga akong gihalad kang Yahweh ang
    unang anak nga lalaki sa matag mananap, ug maong gipalit ko ug balik ang kamagulangan
    sa akong mga anak nga lalaki.'
  pol-UBG: Gdy bowiem faraon stał się twardy i wzbraniał się nas wypuścić, wtedy PAN
    zabił wszystko, co pierworodne w ziemi Egiptu, od pierworodnego z ludzi aż do
    pierworodnego z bydła. Dlatego składam w ofierze PANU wszystkie samce otwierające
    łono, ale każdego pierworodnego z moich synów wykupuję.
  agr-agr: Tuja faraón antakchau wajas iina jiipatan dakittai, Tuke Pujuu egiptunmaya
    uchi aishmag iwai aidaun, kuntinu uchiji yama nagkamchaku petsakbau aishmag aidaujaí
    ijituawa nuadui, kuntin yama nagkamchak petsakbau maa apeaku Tuke Pujuu emematji,
    wagki jutii uchiji aishmag iwai aidau jatsuk uwemkaju aina duwi.
  kyc-kyc: Isipi kiŋi dokome mona kana pokapala paa narami lao kamba leyamosa Kamongome
    yuu Isipi dokona mena wanepe mupwasa dupwa peparae pyao kumuo oteya. Dokona lao
    namwame mena kali mupwa mandenge dupwa peparae pyao kiso Kamongo maiyuo karamwanopape
    wane mupwa dupwa dee ropo pyao range laeyo nyingiŋi, lamaipape.
  urd-GVU: جب فرعون نے اکڑ کر ہمیں جانے نہ دیا تو رب نے مصر کے تمام انسانوں اور حیوانوں
    کے پہلوٹھوں کو مار ڈالا۔ اِس وجہ سے مَیں اپنے جانوروں کا ہر پہلا بچہ رب کو قربان
    کرتا اور اپنے ہر پہلوٹھے کے لئے عوضی دیتا ہوں۔‘
  deu-1912: Denn da Pharao hart war, uns loszulassen, erschlug der HERR alle Erstgeburt
    in Ägyptenland, von der Menschen Erstgeburt an bis an die Erstgeburt des Viehs.
    Darum opfre ich dem HERRN alles, was die Mutter bricht, was ein Männlein ist,
    und die Erstgeburt meiner Söhne löse ich.
  ntj-ntj: Tjiinya puurrpa purlkanya ngurra palunyangkatja witu-witulu-lanyatju tirtu
    marrkura kanyiranytja. Nyangka Mama Kuurrtu-tjananya Yiitjipunyamartatjiku katja
    tirna mirrirntanu puru yanamulku katja kurranyungkatja mirrirntanu. Palunyangurungka-lan
    yanamulku katja kurranyungkatja pungkula paara nintira Mama Kuurrku. Puru-lan
    kutjupa-kutjupa ngaparrtjika nintira tjiinya katja tirna-lanku marlakulu kanyilkitjalu.’
  kan-2017: ಫರೋಹನು ಹಠಹಿಡಿದು ನಮ್ಮನ್ನು ಹೋಗಗೊಡಿಸದೇ ಇದ್ದಾಗ ಯೆಹೋವನು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಮನುಷ್ಯರ
    ಚೊಚ್ಚಲಮಕ್ಕಳನ್ನು, ಪಶುಗಳ ಚೊಚ್ಚಲು ಮರಿಗಳನ್ನು ಅಂತೂ ಆ ದೇಶದಲ್ಲಿ ಚೊಚ್ಚಲಾಗಿದ್ದ ಎಲ್ಲವನ್ನು
    ಸಂಹಾರ ಮಾಡಿದನು. ಆದಕಾರಣ ಗಂಡಾಗಿ ಹುಟ್ಟುವ ಪ್ರಥಮ ಗರ್ಭಫಲವನ್ನೆಲ್ಲಾ ನಾವು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸುವುದುಂಟು.
    ಮನುಷ್ಯರಿಂದಾದ ಪ್ರಥಮ ಗರ್ಭಫಲವನ್ನಾದರೋ ಅದನ್ನು ಬದಲುಕೊಟ್ಟು ಬಿಡಿಸುತ್ತೇವೆ’” ಎಂದು ಹೇಳಬೇಕು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ manɨgali agaŋ aludɨ abamɨgɨlɨdaci hɨniadamɨlu aba
    abɨhalaŋ uami. Hɨnidamɨli Asɨ Iaue agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ ninaŋ Cimegeŋ
    agɨladɨ ifɨhɨma fɨhalami aba abɨhalaŋ uami. Nulɨdɨ sɨhɨm sabaŋ ninaŋ manɨgali
    agɨladɨ avi sɨkasɨkan ifɨhɨma fɨhalami aba abɨhalaŋ uami. Hameŋ sadaŋ sɨhɨm sabaŋ
    ninaŋ manɨgali agɨladɨ alaŋ Asɨ Iaue saŋ sagalɨ hɨlahɨla igulalu aba abɨhalaŋ
    uami. Aludɨ ninaŋ Cimegeŋ agɨladɨ uvɨsɨjiŋ vivi saŋ sabaŋ sipsipɨ ninaŋ muŋaŋ
    agɨladɨ ifɨhɨmuhɨmu lamalama sagalɨ hɨlahɨla igulalu aba abɨhalaŋ uami.
  yap-yap: Ya nap’an ni gelnag e pilung nu Egypt laniyan’ me yog ndabi pagmad nggu
    warod, me thang SOMOL e pogofan rok e tin ba nganni’ e bitir ni pumo’on u lan
    fare nam nu Egypt, ni ta’reb rogon e girdi’ nge gamanman. Aram fan ni gadad ma
    pi’ ni maligach ngak SOMOL urngin e tin ba nganni’ e pumo’on u fak e gamanman
    rodad, ma gadad ma chuw’iy bayay rok e tin ba nganni’ e pumo’on u pifakdad.
  hlt-MCSB: Mamih hlah ham te Pharaoh mangkhak la a om vaengah Egypt khohmuen kah
    caming boeih tah hlang caming lamloh rhamsa caming hil khaw BOEIPA loh a ngawn.
    Te dongah ni bung dongkah cacuek a tal boeih tah BOEIPA ham boeih ka nawn tih
    ka ca caming boeih tah ka lat,’ ti nah.
  mdy-ETH: ጊብፄ ዓጮ ካኣቲ ፔኤኮ ዒኖ ዶዲሺ ዒፃያ ማዒ ታ ዒንሢ ሃሻዓ ጌዔ ዎዶና ናንጊና ናንጋ ጎዳ ጊብፄ ዓጮይዳ ዓሲንታ
    ቆልሞንታኮ ቢያ ቤርቶ ሾይንቶ ዎዼኔ፤ ሃሢ ቤርቲ ሾይንቲ ማዒ ሾይንቴ ዓዴ ቆልሞ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ማሂ ኑ ዒንጋሢ
    ዬያሮኬ፤ ቶይዲ ማዒ ሾይንቴ ኑኡኮ ዓቲንቆ ናኣቶ ጋዓንቴ ኑ ላኣሚ ዔካኔ።
  twi-ASANTE: Na Farao mpɛ sɛ ɔma yɛn ɛkwan ma yɛkɔ enti, Awurade kumm mmammarima
    ne mmoanini a wɔyɛ mmakan a wɔwɔ Misraim asase so nyinaa. Ɛno enti na yɛde mmammarima
    a wɔyɛ mmakan rema Awurade yi, nanso nnipa mmammarima mmakan no deɛ, wɔtɔ wɔn
    ti.’
  mwc-mwc: Maranai Bada Pharaoh nuwanuwana i akimei wai kega ana waina kata nae wai,
    damania ba Bada Egypt biyisi natunatusi iyarokosi ereonowasi, asi aba payapaya
    yabata i kasibunuwana. Kona kairavina yauku sebasebare iyarokosi ereonowasi rapa
    kamonai si nao si kasibau wai a puyopuyo bunuwa Bada kurina ba natunatuku sebasebare
    iyarokosi a gimogimona mena.’
  eng-WEBU: When Pharaoh stubbornly refused to let us go, the LORD killed all the
    firstborn in the land of Egypt, both the firstborn of man, and the firstborn of
    livestock. Therefore I sacrifice to the LORD all that opens the womb, being males;
    but all the firstborn of my sons I redeem.’
  bnp-bnp: Na tahuna e Parao i hehe i uka ma i ngaru mia mi gi vano, e BAKOVI DAGI
    i rabalaki e huriki a tabua bakovi, a maka tabua na sipsip a bulmakau, a toga
    ne huriki a Egipto. Ngane si luhoi mulea a naro i ratea ne mia, si habi e huriki
    a tabua bakovi turana a maka tabua toga na sipsip a bulmakau ne BAKOVI DAGI. Na
    naro iea kunana mi korimule e huriki e tune mia a tabua bakovi.
  wal-wal: Gibxxe kawoi dammidi nuna yeddennan ixxin, GODAI Gibxxe biittan de7iya
    baira ubbaa, asaappe doommidi mehiyaa bairaa gakkanaassi woriis. Taani aayi uloppe
    koiro yelettida attumaa ubbaa GODAASSI yarshshiyoogeenne ta baira attuma naata
    taani woziyoogee hegaassa’ yaaga.
  spa-PDDPT: Sucedió que, al endurecerse Faraón para no dejarnos salir, Yavé mató
    a todo primogénito en la tierra de Egipto, tanto el primogénito del hombre como
    el primogénito del animal. Por eso yo sacrifico en honor a Yavé todos los machos
    que abren la matriz y redimo todo primogénito de mis hijos.
  gun-gun: Mba'eta Faraó inhakã ratã vy noremondoukavei ramo Senhor ojuka Egito yvy
    re jypy'i guare ha'e javi, avakue ha'e mymba guigua voi. Ha'e rami rire Senhor
    pe xee amboaxa oxy gui jypygua itui'i va'e ava ma guive rã, ha'e rã xera'y kuery
    jypygua ha'e javi ma amboekovia 'rã.
  agu-BL: Na yi stze'tzaxe'n yi talma' faraón yi qui nin tak' i' ama'l sketz tan kele'n
    tzaj ẍchixo'l, ja chiquim cyakil yi bajx chicy'ajl yi e' aj Egipto tan Ryos. Ncha'tz
    ban yi bajx cyal yi e' txuc. Cha'stzun te na koy yi bajx cyal yi e' txuc tetz
    Ryos, nin ncha'tz na kak' jun ne'ẍ cne'r tan qui chiquime'n yi bajx kacy'ajl.
  ilo-ULB: Idi sipapatangken a nagkedked ni Faraon a mangpalubos kadakami, pinatay
    ni Yahweh amin nga inauna nga annak idiay daga ti Egipto, dagiti inauna nga anak
    dagiti tattao ken dagiti ayup. Dayta ti gapuna nga idatonko kenni Yahweh amin
    nga inauna nga anak a lalaki dagiti ayup, ken no apay a subbotek dagiti inauna
    kadagiti annakko a lalaki.'
  kpg-kpg: Di madagoaa di king Egypt nogo hamaaloo ono lodo e de hiihai di hagau gidaadou
    gii hula, Dimaadua gu daaligi nia ulu mmaadua daane huogodoo o Egypt, nia daangada
    mo nia manu. Gaa hidi ai gidaadou e tigidaumaha nia ulu mmaadua o nia manu huogodoo
    ang gi Dimaadua, e hui gi muli tadau ulu mmaadua daane.
  uig-ARA: شۇنداق بولدىكى، پىرەۋن بوينى قاتتىقلىق قىلىپ بىزنى قويۇپ بېرىشنى رەت قىلغىنىدا،
    پەرۋەردىگار مىسىر زېمىنىدىكى بارلىق تۇنجى تۇغۇلغانلارنى، ئىنساننىڭ بولسۇن، مالنىڭ
    بولسۇن، ھەممىسىنى ئۇرۇپ ئۆلتۈردى؛ بۇنىڭ ئۈچۈن مەن مالنىڭ بالىياتقۇسىنىڭ تۇنجى
    مېۋىسىنى، يەنى ھەممە تۇنجى تۇغۇلغان ئەركەكلىرىنى پەرۋەردىگارغا ئاتاپ قۇربانلىق
    قىلىپ سۇنىمەن ۋە ئوغۇللىرىمنىڭ ھەربىر تۇنجىلىرى ئۈچۈن ھۆرلۈك بەدىلى تۆلەپ بېرىمەن»،
    دەپ ئېيتقىن.
  sus-sus: Firawuna to tondi muxu bɛɲinde muxu xa siga, Alatala naxa Misira di singe
    birin faxa mixie nun xurusee ya ma. Na nan a ra won xurusee xa di singe birin
    fima Alatala ma sɛrɛxɛ ra, a nun won ma di xɛmɛ singe birin xun sarama nɛ yɛxɛɛ
    ra.›
  pon-2006: Ni ahnsou me nanmwarki en Isip keptakaila oh sohte men mweidohng se en
    mwesel, KAUN-O ahpw ketin kemehla mesenih koaros nan Isip, mesenihen aramas oh
    mahn akan. Ih kahrepen at kin meirongkihong KAUN-O mesenih wol koaros en mahn
    akan oh pwainkihla mesenih koaros en nait pwutak kan.
  ksd-ksd: ma ba Parao i ga papait na ole upi na pala vue avet, ra Luluai i ga ubu
    doko ra lavur luaina bul ta ra gunan Aigipto, a umana luaina natu i ra tarai ma
    ra umana luaina nat na vavaguai; kari iau tul tar tai ra Luluai nam par ba i vana
    rikai lua ta ra tatal na bul ma i tutana; ma ra lavur luaina ta ra umana natugu
    iau kia valaun diat.
  tur-YTC: Firavun inatla bizi bırakmayı reddedince, Yahve Mısır'da hem insanın hem
    de hayvanların ilk doğanlarını öldürdü. Bu nedenle rahmi açan bütün erkekleri
    Yahve'ye kurban ediyorum, ancak oğullarımın ilk doğanlarının hepsi için fidye
    veriyorum.'
  grc-BRENT: Ἡνίκα δὲ ἐσκλήρυνε Φαραὼ ἐξαποστεῖλαι ἡμᾶς, ἀπέκτεινε πᾶν πρωτότοκον
    ἐν γῇ Αἰγύπτῳ, ἀπὸ πρωτοτόκων ἀνθρώπων ἕως πρωτοτόκων κτηνῶν· διὰ τοῦτο ἐγὼ θύω
    πᾶν διανοῖγον μήτραν, τὰ ἀρσενικὰ τῷ Κυρίῳ, καὶ πᾶν πρωτότοκον τῶν υἱῶν μου λυτρώσομαι.
  ind-AYT: dan terjadilah, ketika Firaun bersikeras menolak kami pergi, TUHAN membunuh
    semua anak sulung di tanah Mesir, baik anak sulung manusia maupun anak sulung
    binatang. Oleh sebab itu, aku mengurbankan kepada TUHAN semua yang membuka rahim,
    yang jantan, tetapi semua anak sulung laki-lakiku, aku tebus.
  nya-nya: Farao atakanitsitsa kuti asatitulutse, Yehova anapha aliyense woyamba kubadwa
    mʼdziko la Igupto, kuyambira ana a anthu ndi ziweto zomwe. Nʼchifukwa chake ine
    ndimapereka nsembe kwa Yehova, chachimuna chilichonse choyamba kubadwa ndipo mwana
    wamwamuna woyamba kubadwa ndimamuwombola.’
  hrv-hrv: 'Kako je faraon postao tvrdokoran pa nas nije htio pustiti, Jahve je poubijao
    sve prvorođence u zemlji egipatskoj: prvorođence ljudi i prvine stoke. Eto zato
    Jahvi žrtvujem svaku mušku prvinu materinjega krila, a svakoga prvorođenca od
    svojih sinova otkupljujem.'
  mps-mps: Tama hasia sogo Isip hani tuni bidigo homu kolesaga hasegelisiąyu, tama
    da tagala palobeo. Tiali goli, Genuai Bidigo te Isip dabego gomunai ogwa tigidali,
    me te augwaligo kibu dabe gomunai wai tigidali ela muai. Tama megi dago te kibu
    dabego gomunai wai te Genuai Bidiba ofa ebo dao. Tama tiali goli, dago te dena
    gomunai wai ogwa te augwali ma abelebo dao.’ Te po duga ogwa dabebolo wei ponao.
  tpi-tpi: Pastaim king bilong Isip i bikhet na i no laik larim mipela i go. Tasol
    Bikpela i kilim i dai olgeta namba wan pikinini man bilong ol Isip na bilong olgeta
    animal bilong ol. Olsem na nau mipela i save ofaim olgeta namba wan pikinini man
    bilong ol animal long Bikpela. Tasol mipela i save baim bek ol namba wan pikinini
    man bilong mipela yet.
  dan-1931: og fordi Farao gjorde sig hård og ikke vilde lade os drage bort, ihjelslog
    HERREN alt det førstefødte i Ægypten både af Folk og Fæ; derfor ofrer vi HERREN
    alt, hvad der åbner Moders Liv, for så vidt det er et Handyr, og alt det førstefødte
    blandt vore Sønner udløser vi!
  vie-OVCB: Khi Pha-ra-ôn ngoan cố không chịu cho chúng ta ra đi, Chúa Hằng Hữu đã
    đánh phạt các con đầu lòng của Ai Cập, cả con trưởng nam lẫn con đầu lòng của
    súc vật. Vì thế cho nên ngày nay ta hiến dâng mọi con đầu lòng lên Chúa Hằng Hữu,
    nhưng ta chuộc con trưởng nam lại.’
  guj-2017: ફારુન હઠે ચડયો હતો, તેથી તે અમને બહાર જવા દેતો ન હતો. ત્યારે યહોવાહે મિસર
    દેશના બધા પ્રથમજનિતને એટલે પ્રથમજનિત પુરુષોનો તથા પ્રથમજનિત નર જાનવરોનો સંહાર
    કર્યો હતો. તેથી પ્રથમજનિત સર્વ નર પશુઓને અમે યહોવાહને અર્પણ કરીએ છીએ, પણ અમારા
    પુત્રોમાંના અર્પણ કરેલા સર્વ પ્રથમજનિતોને અમે મૂલ્ય ચૂકવીને છોડાવીએ છીએ.’
  pon-2006A: Ni ahnsou me nanmwarki en Isip keptakaila oh sohte men mweidohng se en
    mwesel, KAUN-O ahpw ketin kemehla mesenih koaros nan Isip, mesenihen aramas oh
    mahn akan. Ih kahrepen at kin meirongkihong KAUN-O mesenih wol koaros en mahn
    akan oh pwainkihla mesenih koaros en nait pwutak kan.
  por-BRBSL: Quando o Faraó teimou em nos deixar ir, Javé matou todos os primogênitos
    da terra do Egito, tanto os primogênitos do homem, quanto os primogênitos do gado.
    Portanto, eu sacrifico a Javé tudo o que abre o ventre, sendo machos; mas todos
    os primogênitos de meus filhos eu resgato”.
  cth-cth: Faro siangpahrang ni kayawi lah na tâco sak awh hoeh torei teh, Izip ram
    dawk tami thoseh, saring thoseh, ca tongpa caminnaw pueng BAWIPA ni koung a thei.
    Hatdawkvah, hmaloe ka khe e saring a na tongpanaw pueng heh BAWIPA koe na poe
    han. Ca tongpa thung dawk tongpa caminnaw pueng teh ratang hanlah na dei pouh
    han.
  twi-twi: Na Farao mpɛ sɛ ɔma yɛn kwan ma yɛkɔ nti, Awurade kum mmabarima ne mmoanini
    a wɔyɛ mmakan a wɔwɔ Misraim asase so nyinaa. Ɛno nti na yɛde mmabarima a wɔyɛ
    mmakan rema Awurade yi, nanso nnipa mmabarima mmakan no de, wɔtɔ wɔn ti.’
  hlt-hlt: Mamih hlah ham te Pharaoh mangkhak la a om vaengah Egypt khohmuen kah caming
    boeih tah hlang caming lamloh rhamsa caming hil khaw BOEIPA loh a ngawn. Te dongah
    ni bung dongkah cacuek a tal boeih tah BOEIPA ham boeih ka nawn tih ka ca caming
    boeih tah ka lat,’ ti nah.
  tbz-SIM: Okpɑ̀ɑ̀tì weè do kpénkùnnɛ o to kɛ́yetɛ ti bo yɛ̀mɛ̀ kɛ̀ ti Yiɛ̀ nKuyie
    nkuɔ Esibiti kɔbɛ bɛ̀ɛ̀ tu Mpo nɛ̀ iwũɔ̃ ketiyì. Dɛɛ̀ kpɛ́í nte kɛ̀ ti kù duɔ̀
    nyiwũɔ̃ ketiyì kɛ ɔ̃ɔ̃ kù dontɛ́nɛ̀ bɛ̀ɛ̀ tu Mpo.
  msy-2020: Ezɨ faragha Isipɨn atrivimɨn navim gavgavizɨ, an e ateghtɨ e mangan an
    aghua. Ezɨ Ikiavɨra Itir God Isipian otarir ivariaba, ko men asɨzir apurir ivariabav
    soghezɨ da ariaghire. Ezɨ e datɨrɨkɨn asɨzir apurir ivariaba bar da inigha, Ikiavɨra
    Itir God bagha dar ofa gami. Egha e uan otarir ivariabagh ivezegha ua me ini.’
  dop-dop: Hɑlɩ pǝ tɔm tɑɑ, Icipiti wulɑʋ kisɑɑ kɛ́ tǝsɑɣɑsɑɣɑ sɩ tǝ́ tɑɑ nyǝɣǝlǝnɑ
    tiili. Ɩlɛnɑ Ɩsɔ nɑ́ɑ́ kʋ́ Icipiti nyǝ́mɑ ɑpɑlʋpiyɑ kɑncɑɑlɑɣɑ nyǝnsɩ tǝnɑ, nɑ
    pǝ́ kpɛnnɑ tɔlɑ nyǝnsɩ tǝnɑ. Pǝ tɔɔ mɑɣɑmɑɣɑ kɛ pǝ wɛɛ sɩ tǝ́ lɑkɩ kɔtɑsɩ kɛ kɑncɑɑlɑɣɑ
    piyɑ ɑpɑlʋ nyǝnsɩ tǝnɑ. Amɑ ye yǝlɑɑ nyǝnsɩ ɩlɛ, tɔlɑ kɛ tǝ lɑɣɑsǝɣǝnɑ.
  azb-azb: Firon bizi buraxmamağa inadkarlıq edəndə Rəbb Misir torpağında olan həm
    insanların bütün ilk oğlanlarını, həm də heyvanların bütün ilk balalarını öldürdü.
    Buna görə mən bütün ilk doğulan heyvan balalarını Rəbbə qurban verirəm, bütün
    ilk oğullarımın isə əvəzini ödəyirəm”.
  eng-DBY: 'And it came to pass, when Pharaoh stubbornly refused to let us go, that
    Jehovah slew all the firstborn in the land of Egypt, both the firstborn of men
    and the firstborn of cattle: therefore I sacrifice to Jehovah all that breaketh
    open the womb — being males; and every firstborn of my children I ransom.'
  hin-2017: उस समय जब फ़िरौन ने कठोर होकर हमको जाने देना न चाहा, तब यहोवा ने मिस्र
    देश में मनुष्य से लेकर पशु तक सब के पहिलौठों को मार डाला। इसी कारण पशुओं में से
    तो जितने अपनी-अपनी माँ के पहलौठे नर हैं, उन्हें हम यहोवा के लिये बलि करते हैं;
    पर अपने सब जेठे पुत्रों को हम बदला देकर छुड़ा लेते हैं।’
  wol-KYG: Ba Firawna tëwee, bañ noo bàyyi, nu dem, Aji Sax jee rey mboolem lu doon
    taaw bu góor ca réewum Misra, taawu nit ba ci taawu mala. Looloo waral nuy rendil
    Aji Sax ji mépp mala mu jëkka juddu, di góor, sunu bépp taaw bu góor it, ñu war
    koo jote sarax su nu koy rendil.”
  swp-swp: Paana huiana eai wa Parao ma nuaoiurana i nuahimai taba nige ai lau, GUIAU
    ealahou gamagaridi Aigupito eanuana eai i unuidi, ealahou tatao eo hinage suisui
    lababagunadi. Arinai suisui gamagaridi se labasi bagunaidi meta ea heaitalasamdi
    GUIAU arinai, eo nanatuguyao tatao edi ealahou meta maisadi ea helaudamaidi.’
  bjr-bjr: Faraoofa kaukaata qimasee sia maasa idukiraree qufanoo Yaaweefa ooqa faiqiuqa
    akoonaiqiuqa Isipa maqa maaqakinaana aiqama narinau. Aiqama aandau akoona ooqasaa
    maqaranauqa faqa narinau. Minara maasa aiqama ooqasaa maqara aandau Yaaweena tatufirana
    suqa amiseeqa nári faiqi namu kafaa maraidaqa.
  eng-YLT: yea, it cometh to pass, when Pharaoh hath been pained to send us away,
    that Jehovah doth slay every first-born in the land of Egypt, from the first-born
    of man even unto the first-born of beast; therefore I am sacrificing to Jehovah
    all opening a womb who [are] males, and every first-born of my sons I ransom;
  kne-kne: Idi pakekentegen din ari ed Egipto din nemnem na et sigaana ay mangipalobos
    en dakami, pinsen Diyos amin ay kapangoanan ay lalaki sin anak di taga-Egipto
    ya anak di animal da. Siya na di gapo ay maidaton amin ay kapangoanan ay lalaki
    sin an-ak di animal ya waday maidaton ay maisobot para sin amin ay lalaki ay kapangoanan
    sin anak di ipogaw.
  wat-wat: Itifita tufomu katekatena i gua keta muka ita sawateweyeita tana kikinomana.
    Na fasinei Itifita namoisi natunatusi kayeusi keta yomuyomu natunatusi mikitufuwisi
    matatafusi tamo nenei, Yave i nuvimatisiya. Noko uḡuna eketa yomuyomu natunatusi
    mikitufuwisi matatafusi ta vivibwanaoseisiya Yave nenei eatu fiyagenagena namoḡa
    kayeu matatafusi tana nuvitamanisiya.’
  bzd-NTPO: Mik Egipto blú e̱r të'wa̱ darërëë, ie' kë̀ wa̱ ka̱wö mène se' a̱ e̱' yöktsa̱ne
    ie' ká̱ a̱, eta̱ Jehová tö egiptowak ala'r wëpa tsá̱ ku̱ne e'pa ko̱s ttélur. Ñies
    iiyiwak alà wë'ñe kibi e' ko̱s ttéluritö. E' kue̱ki̱ se' tö se' iyiwak alà wë'ñe
    kibi, ese ko̱s meke Jehová a̱. Ñies se' ala'r wëpa tsá̱ ku̱ne, ese skéie iyiwak
    mekesö Jehová a̱ itsa̱tkottsa̱.
  eng-WYC-2017: for when Pharaoh was made hard in heart, and would not deliver us,
    the Lord slew all the first begotten thing in the land of Egypt, from the first
    begotten of man, till to the first engendered of beasts; therefore I offer to
    the Lord all thing of male kind that openeth the womb, and I again-buy all the
    first begotten things of my sons.
  eng-WMBB: When Pharaoh stubbornly refused to let us go, the LORD killed all the
    firstborn in the land of Egypt, both the firstborn of man, and the firstborn of
    livestock. Therefore I sacrifice to the LORD all that opens the womb, being males;
    but all the firstborn of my sons I redeem.’
  urd-GVH: जब फ़िरौन ने अकड़कर हमें जाने न दिया तो रब ने मिसर के तमाम इनसानों और हैवानों
    के पहलौठों को मार डाला। इस वजह से मैं अपने जानवरों का हर पहला बच्चा रब को क़ुरबान
    करता और अपने हर पहलौठे के लिए एवज़ी देता हूँ’।
  rug-rug: Totoso va luli nia nana hiniva e Zihova sa baṉara, meke korona va malumu
    gita sa pude taloa, si va matei e Zihova sari doduru koreo podo kenudi pa popoa
    Izipi, sari na tie meke na kurukuru. Gua asa ke va vukivukihi lani gita koe Zihova
    sari doduru kurukuru kokoreo pu ta hirae kekenudi, ba hobe vagi puleni gita kasa
    sari na tuda koreo podo kenudi.
  gaz-gaz: Yommuu Faraʼoon mataa jabaatee gad nu dhiisuu didetti, Waaqayyo hangafa
    Gibxi hunda namaa fi horii ajjeese. Sababiin ani korma hangafa gadameessa banu
    hunda Waaqayyoof aarsaa dhiʼeessuu fi sababiin ani ilmaan koo keessaa hangafa
    hunda furuuf kanuma.’
  fra-LSG: et, comme Pharaon s’obstinait à ne point nous laisser aller, l’Éternel
    fit mourir tous les premiers-nés dans le pays d’Égypte, depuis les premiers-nés
    des hommes jusqu’aux premiers-nés des animaux. Voilà pourquoi j’offre en sacrifice
    à l’Éternel tout premier-né des mâles, et je rachète tout premier-né de mes fils.
  gnn-gnn: Ŋunhi ŋayi yukurrana Yetjippuyŋuyu buŋgawayu baṯ bitjarra mulkana ŋilimurrunha,
    ga yakana ŋayi ŋilimurrunha ŋula djuy'yurrunanydja, bala Garrayyunydja marrtjina
    bumara rakunyguŋala warray Yetjippuyŋunhanydja maḻamarrmirrinha ḏarramuwurrunha
    yolŋu'‐yulŋunha ga wäyinnha walalanha, walala bukmakthinana murrmurryurrunanydja,
    yurru ŋayi walŋakuŋalanydja Yitjuralpuyŋunha warray maḻamarrmirrinha, yaka warray
    murrmurryurruna walalanydja. Yo, ŋurru'‐ŋurruŋunydja ŋunhi maḻamarrmirri yolŋu'‐yulŋu
    ga wäyin walala nhanŋuwaynydja yana Garraywuna, ga dhiyakuna ŋayaŋuwu ŋarra ŋuli
    Godkuna wekama ŋunhiyi ŋurruŋunhanydja wäyinnha maḻamarrnhanydja, ga ŋurruŋunhanydja
    gäthu'mirriŋunha maḻamarrnhanydja ŋarra ŋuli buku‐ruŋinyamarama warray bäyim,
    liŋgu ŋayi ŋunhi Godkuna nhanŋuwaynha yana.
  yal-yal: Bayo Firawona yi tondixi en beɲinɲɛ en siga, koni Alatala yi dii singene
    birin faxa Misiran yamanani, muxun nun subena. Nanara, en xuruse dii xɛmɛ singene
    birin bama saraxan na Alatala xa, en yi en ma dii xɛmɛ singene birin xunba.’
  haw-1868: 'A i ka wa i aua ai o Parao i ke kuu mai ia makou, alaila pepehi iho la
    o Iehova i na hiapo a pau ma ka aina o Aigupita, o ka hiapo a ke kanaka a me ka
    hiapo a ka holoholona: nolaila ka''u e mohai aku nei i na kane a pau i hanau mua:
    aka, o na hiapo a pau a ka''u mau keiki, oia ka''u e hoolapanai aku.'
  arb-NAV: وَعِنْدَمَا تَصَلَّبَ فِرْعَوْنُ وَامْتَنَعَ عَنْ إِطْلاقِنَا، أَهْلَكَ
    الرَّبُّ كُلَّ بِكْرٍ فِي بِلادِ مِصْرَ، مِنْ أَبْكَارِ النَّاسِ وَالْبَهَائِمِ.
    لِذَلِكَ أَنَا أُقَرِّبُ لِلرَّبِّ الذُّكُورَ مِنْ كُلِّ فَاتِحِ رَحِمٍ وَأَفْدِي
    كُلَّ بِكْرٍ مِنْ أَوْلادِي.
  ewe-ewe: Farao meɖe mɔ na mí be míadzo o, eya ta Yehowa wu woƒe ŋgɔgbeviwo katã,
    amegbetɔwo kple lãwo tɔwo siaa le Egipte, eya ta míetsɔa atsu sia atsu, si ʋu
    dɔ nu na dadaa, amegbetɔwo kple lãwo siaa naa Yehowa. Ke woƒlea ŋutsuvi tsitsitɔwo
    katã ta.’
  eng-LEE: And it came to pass, when Pharaoh obstinately refused to let us go, that
    the Lord slew all the first-born in the land of Egypt, both the first-born of
    man, and the first-born of beast; therefore do I sacrifice to the Lord all that
    openeth the womb, being males; but all the first-born of my children must I redeem.
  asm-FB: যেতিয়া ফৰৌণে আমাক এৰি দিবলৈ মন কঠিন কৰিলে, তেতিয়া যিহোৱাই মিচৰ দেশত, মানুহৰ
    প্ৰথমে জন্মা পুত্র আৰু পশুৰ প্ৰথমে জগা মতাপশু সকলোকে বধ কৰিলে। এই হেতুকে, মই পশুবোৰৰ
    প্রথমে জন্মা মতা পশু যিহোৱাৰ উদ্দেশ্যে বলিদান কৰোঁ; সেই বাবে মই মোৰ প্ৰথমে জন্মা
    পুত্ৰক কিনি লৈ মুক্ত কৰোঁ।’
  sus-A: قِرَوُنَ تٌ تٌندِ مُشُ بّحِندٍ مُشُ شَ سِفَ، عَلَتَلَ نَشَ مِسِرَ دِ سِنفٍ
    بِرِن قَشَ مِشِيٍ نُن شُرُ سٍيٍ يَ مَ. نَ نَن عَ رَ وٌن شُرُ سٍيٍ شَ دِ سِنفٍ
    بِرِن قِمَ عَلَتَلَ مَ سّرّشّ رَ، عَ نُن وٌن مَ دِ شّمّ سِنفٍ بِرِن شُن سَرَ مَ
    نّ يّشّي رَ.›
  fra-SBL: Lorsque Pharaon s'est obstiné à ne pas nous laisser partir, Yahvé a tué
    tous les premiers-nés du pays d'Égypte, aussi bien les premiers-nés des hommes
    que ceux du bétail. C'est pourquoi je sacrifie à Yahvé tout ce qui ouvre les entrailles,
    c'est-à-dire les mâles ; mais je rachète tous les premiers-nés de mes fils'.
  hbo-hbo: וַיְהִ֗י כִּֽי־הִקְשָׁ֣ה פַרְעֹה֮ לְשַׁלְּחֵנוּ֒ וַיַּהֲרֹ֨ג יְהֹוָ֤ה כָּל־בְּכֹור֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם מִבְּכֹ֥ר אָדָ֖ם וְעַד־בְּכֹ֣ור בְּהֵמָ֑ה עַל־כֵּן֩ אֲנִ֨י
    זֹבֵ֜חַ לַֽיהוָ֗ה כָּל־פֶּ֤טֶר רֶ֙חֶם֙ הַזְּכָרִ֔ים וְכָל־בְּכֹ֥ור בָּנַ֖י אֶפְדֶּֽה׃
  eng-WYCLIFFE: and nolde delyuere vs, the Lord killide alle the firste gendrid thing
    in the lond of Egipt, fro the firste gendrid of man til to the firste gendrid
    of beestis; therfor Y offre to the Lord al thing of male kynde that openeth the
    wombe, and Y ayen bie alle the firste gendrid thingis of my sones.
  pjt-pjt: Panya Itjipaku mayatjangku Piiṟalu tungun-tunguntu nganaṉanya kanyiningi
    wantir'iyantja wiyangku, ka Godalu tjanampa katja ngaṉmanypa ngarinytja uwankara
    iluntanu Itjipanya nguraṟa tjuṯaku, tjanampa kukaku katja ngaṉmanyitja uwankara
    kuḻu. Kala nyara palulanguṟu nganaṉanku kuka tjuṯaku katja ngaṉmanyitja uwankara
    Godanya ungkupai pungkula, munu nganampa katja ngaṉmanyitja uwankara Godanya ungkunytjatjanungku
    maḻakungku payamilalpai. Alatjila palyalpai aṟa nyanga palunya kulintjikitjangku
    panya Godalu Itjipanya nguraṟa tjuṯaku katja ngaṉmanypa ngarinytja tjuṯa iluntankunytja.’
    Alatjiya katja tjuṯangku tjapinnyangka wangkama.
  cwe-cwe: Lusita mfalume wa Misili viyakalile na moyo mdala kalema kuchilekela chihite,
    Mndewa Mulungu kawakoma chila chaudele wa chilume muna iisi ya Misili, wanhu na
    wanyama. Lekamana chomulavila nhambiko ya mnyama mulume Mndewa Mulungu, mbali
    chowakombola wanetu wa chilume.
  bgs-bgs: Tô igéllé tô harì na péwà áknami, igmatayan katô Áglangngagán tô mga tambang
    kaké gabatà gamama katô taga Ehipto, agad tô mga manubù asta tô mga mannanap.
    Purisu ágbággén ta tun ta Áglangngagán tô langun tambang kaké gabatà ta gamama
    asta tô mga tambang kaké nati mama katô mga mannanap. Asal ágtábbusán ta tô mga
    tambang kaké gabatà ta gamama.’
  kik-kik: Rĩrĩa Firaũni omirie mũtwe akĩrega gũtũrekereria-rĩ, Jehova nĩooragire
    marigithathi ma bũrũri wa Misiri mothe, andũ o na nyamũ. Ũndũ ũcio nĩguo ũtũmaga
    ndutĩre Jehova igongona rĩa njamba ciothe iria ciambaga kuuma nda, na ngakũũra
    mũriũ wakwa wothe wa irigithathi.
  fra-NCL: Comme Pharaon s’obstinait à ne pas nous laisser aller, Yahweh fit mourir
    tous les premiers-nés dans le pays d’Égypte, depuis les premiers-nés des hommes
    jusqu’aux premiers-nés des animaux. Voilà pourquoi j’offre en sacrifice à Yahweh
    tout mâle premier-né des animaux, et je rachète tout premier-né de mes fils.
  cek-AK: Faro mah aicae tacawtsak han koeh ai naah, Angraeng mah Izip prae thung
    ih caa lu boih, tapen tangsuek moi to dueksak boih; to pongah zok thung hoi tapen
    tangsuek moi boih Angraeng khaeah ka paek moe, caalunawk to ka krang, tiah thui
    pae oh, tiah a naa.
  xla-xla: Epame oloma edla Pelotapo dia꞉ye alikili a꞉ma woyamaiya dloweye sikemte
    alimama posolotamdena. Epalati Godtapo Isip so yia꞉ itapu hohomale akimlala mate
    epo yia꞉ aliya halo itapu usulli patetalo mateye potimuwapo. Epapedeme epapele
    koko tle ditapo di aliya halo itapu usulli patetaloye poyupo God watle hapimdepo.
    Epame di akimlala itapu hohomale so God watle hohopo iliye ma ilame bidulo hohomolowedeme
    di halo tlo poyupo hapimdepo,’ dlepe.
  cuk-cuk: Faraón bur bule burgudgua, yapa anmar-onogeguargua, Bab-Jehová bela Egipto-dulemar-e-machi-sailagined-oburgwisye,
    degi, ibmar-durgan-e-mimmi-machered-gebegwalulesmalad amba deyob oburgwisbarye.
    A-ulale, anmar ibmar-mimmi-machered-gebegwaluleged bela Bab-Jehováʼga ukdamarye,
    degine, anmar-machi-sailagined-anar anmar Bab-Jehová bennuknaiyobi, ega ibmar-ogumakar
    ukdaye, adi, anmar-machi-sailagined-onogegarye.
  uig-CYR: Шундақ болдики, Пирәвн бойни қаттиқлиқ қилип бизни қоюп беришни рәт қилғинида,
    Пәрвәрдигар Мисир зиминидики барлиқ тунҗа туғулғанларни, инсанниң болсун, малниң
    болсун, һәммисини уруп өлтүрди; буниң үчүн мән малниң балиятқусиниң тунҗа мевисини,
    йәни һәммә тунҗа туғулған әркәклирини Пәрвәрдигарға атап қурбанлиқ қилип сунимән
    вә оғуллиримниң һәр бир тунҗилири үчүн һөрлүк бәдили төләп беримән», дәп ейтқин.
  pma-pma: Navong lesi keke asuv houlu ten out Isip, vatin keih ka en rovattei vamaen
    ir rovaha, kei mu vasin moei ehon keil vasi onen me-Isip keil vita rokol moeite
    ten buluk ka sipsip keil ese. Ven koanik varei, rosa vasi moulien onen moeite
    koa avi meahos ten buluk ka sipsip keil oser avahi sanien votut vaha min Iahova.
    Ka en moei ehon keil orer, rovul lat keil rani.’
  tel-2017: ఫరో మనలను వెళ్ళనివ్వకుండా తన మనస్సును కఠినం చేసుకున్నప్పుడు యెహోవా ఐగుప్తు
    దేశంలో ఉన్న మనుషుల, పశువుల మొదటి సంతానం అంతటినీ సంహరించాడు. అందుకే నేను ప్రతి
    తొలిచూలు మగ పిల్లలన్నిటినీ యెహోవాకు బలిగా అర్పిస్తాను. మొదట పుట్టిన నా కొడుకుల
    కోసం ఖరీదు చెల్లించి విడిపించుకుంటాను’ అని చెప్పాలి.
  hat-BSA: Li te rive ke lè Farawon te fè tèt di sou afè kite nou ale a, ke SENYÈ
    a te touye chak premye ne ki te fèt nan peyi Égypte la, ni premye ne nan lòm,
    ni premye ne nan bèt. Pou sa, mwen fè sakrifis a SENYÈ a, mal yo; premye pòtre
    a chak vant, men premye ne nan fis mwen yo, mwen ransone yo.’
  bxh-bxh: Fuyana Falo ena mata dulu yai be hige i biya afulemai, yo fede wawaya tatau
    tubu bwaꞌibwaꞌidi yo suisui tubu bwaꞌibwaꞌidi mahudoꞌidi Idipi yai, Guyau ya wunuidi.
    Laulau te debana yai suisui nanatudi tubu bwaꞌibwaꞌidi ta antalasamedi yo nanatumai
    tatau tau tuwahadi ta une buidi.
  kos-kos: Ke pacl se tokosra lun acn Egypt el akupaye nankal ac tia filikutla in
    som, LEUM GOD El uniya wounse mukul nukewa nutin mwet Egypt, ac wounse mukul nukewa
    nutin kosro. Pa pwanang kut kisakin wounse mukul nutin kosro uh nu sin LEUM GOD,
    a kut molela wounse mukul natusr uh.
  hbo-WLC: וַיְהִ֗י כִּֽי־הִקְשָׁ֣ה פַרְעֹה֮ לְשַׁלְּחֵנוּ֒ וַיַּהֲרֹ֨ג יְהֹוָ֤ה כָּל־בְּכוֹר֙
    בְּאֶ֣רֶץ מִצְרַ֔יִם מִבְּכֹ֥ר אָדָ֖ם וְעַד־בְּכ֣וֹר בְּהֵמָ֑ה עַל־כֵּן֩ אֲנִ֨י
    זֹבֵ֜חַ לַֽיהוָ֗ה כָּל־פֶּ֤טֶר רֶ֙חֶם֙ הַזְּכָרִ֔ים וְכָל־בְּכ֥וֹר בָּנַ֖י אֶפְדֶּֽה׃
  ibo-ibo: Mgbe Fero mesiri obi ya ike, jụ ka anyị si nʼala ya pụọ, Onyenwe anyị gburu
    ụmụ ndị ikom niile e bụ ụzọ mụọ nʼala Ijipt, ma mmadụ ma anụ ụlọ. Nʼihi ya, ana
    m eji ụmụ oke anụ ụlọ niile e bụ ụzọ mụọ achụ aja nye Onyenwe anyị. Ma ụmụ m ndị
    ikom niile e bụ ụzọ mụọ ka m na-agbapụta.’
  ory-ory: ସେତେବେଳେ ଫାରୋ ଆମ୍ଭମାନଙ୍କୁ ଯିବାକୁ ଦେବା ପାଇଁ କଠିନ ହୁଅନ୍ତେ, ସଦାପ୍ରଭୁ ମିସର
    ଦେଶସ୍ଥିତ ମନୁଷ୍ୟ ଓ ପଶ୍ୱାଦିର ସମସ୍ତ ପ୍ରଥମଜାତ ସନ୍ତାନମାନଙ୍କୁ ବଧ କରିଥିଲେ; ଏହେତୁ ଆମ୍ଭେ
    ପ୍ରଥମଜାତ ପୁତ୍ରସନ୍ତାନମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରୁ; ମାତ୍ର ଆମ୍ଭର ପ୍ରଥମଜାତ
    ପୁତ୍ର ସମସ୍ତଙ୍କୁ ମୁକ୍ତ କରୁ।’
  chk-chk: Pun lupwen Farao a tipeförea ren an esap mochen mwüt ngenikem pwe aipwe
    feila, ewe Samol mi Lapalap a niela mwänichien ewe fanü Isip meinisin, mwänichien
    aramas me mweinöün man. Iei mine aia eäni asor ngeni ewe Samol mi Lapalap ätemwänin
    man meinisin mi akomwen uputiu. Nge ekewe mwänichien lein nöüm mwän aia möni.’
  rop-rop: Wen det king blanga det kantri nomo bin wandi larramgo melabat, YAWEI bin
    kilim ded ola feswan san en ola feswan boiwan enimul langa det kantri. Blanga
    tharran na melabat oldei abum dijan sekrifais serramoni blanga YAWEI. Melabat
    oldei kilim ola feswan boiwan enimul. Bat melabat oldei baiyimbek ola feswan san
    blanga melabat.
  ukr-1871: І як затявся Фараон одпустити нас, дак побив Господь усї первенцї в землї
    Египецькій, і первеньця в людини й первака в скотини; тим і я приношу на жертву
    Господеві всї первеньцї самчики, а всї первеньцї із моїх синів викуповую.
  bch-bch: Be maron kapei togid Isip ilolo matua ga ipaki itanga ta ilongean gita
    ga tala mao, tota Maron Deo ipamate gid gergeu lautabtabe toa ngada oa togid Isip.
    Be ipamate gid gergeu lautabtabe togid masilau mud pade. Ngan ipu toaine gita
    tarau gid gergeu lautabtabe togid masilau mud ta timan tenainga ga ila pan Maron.
    Be takado tenainga ede pade ngan patutuinga leda gergeu lautabtabe ad ul.
  deu-1951: 'Denn es begab sich, als der Pharao sich hart widersetzte, uns freizulassen,
    da erschlug der HERR alle Erstgeburt in Ägypten, von der Menschen Erstgeburt bis
    an die Erstgeburt des Viehes: darum opfere ich dem HERRN alle männliche Erstgeburt;
    alle Erstgeburt aber meiner Söhne löse ich.'
  eng-JPS: and it came to pass, when Pharaoh would hardly let us go that the LORD
    slew all the firstborn in the land of Egypt, both the first-born of man, and the
    first-born of beast; therefore I sacrifice to the LORD all that openeth the womb,
    being males; but all the first-born of my sons I redeem.
  srp-1865: Jer kad otvrdnu Faraon, te nas ne htje pustiti, pobi Gospod sve prvence
    u zemlji Misirskoj od prvenca èovjeèijega do prvenca od stoke; zato prinosim Gospodu
    sve muško što otvora matericu, a svakoga prvenca sinova svojih otkupljujem.
  lug-lug: Naye Falaawo bwe yali ng’akakanyadde ng’atugaanye okuvaayo, Mukama n’atta
    ebibereberye byonna mu nsi y’e Misiri; ababereberye b’abantu n’ebibereberye by’ebisolo.
    Noolwekyo kyetuva tuwaayo ssaddaaka eri Mukama ey’ebiggulanda byonna ebisajja;
    naye batabani baffe abaggulanda tubanunulayo.’
  heb-heb: ויהי כי הקשה פרעה לשלחנו ויהרג יהוה כל בכור בארץ מצרים מבכר אדם ועד בכור
    בהמה על כן אני זבח ליהוה כל פטר רחם הזכרים וכל בכור בני אפדה׃
  ben-IRV: তখন ফরৌণ আমাদেরকে ছেড়ে দেবার বিষয়ে নিষ্ঠুর হলে সদাপ্রভু মিশর দেশের সমস্ত
    প্রথমজাত ফলকে, মানুষের প্রথমজাত ও পশুর প্রথমজাত ফল সব কিছুকে হত্যা করলেন, এই জন্য
    আমি গর্ভে জন্মানো পুরুষসন্তান গুলিকে সদাপ্রভুর উদ্দেশ্যে বলিদান করি, কিন্তু আমার
    প্রথমজাত সব সন্তানকে মুক্ত করি।
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਾਂ ਫ਼ਿਰਊਨ ਨੇ ਸਾਡਾ ਬਾਹਰ ਜਾਣਾ ਔਖਾ ਕਰ ਦਿੱਤਾ ਤਾਂ ਯਹੋਵਾਹ
    ਨੇ ਮਿਸਰ ਦੇਸ ਦੇ ਸਾਰੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਆਦਮੀ ਦੇ ਪਹਿਲੌਠੇ ਤੋਂ ਲੈ ਕੇ ਡੰਗਰ ਦੇ
    ਪਹਿਲੌਠੇ ਤੱਕ। ਇਸ ਲਈ ਅਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਨਰਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਕੁੱਖ ਦਾ ਖੋਲ੍ਹਣ ਵਾਲਾ ਬਲੀ
    ਦਿੰਦੇ ਹਾਂ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਹਰ ਪਹਿਲੌਠੇ ਨੂੰ ਛੁਡਾ ਲੈਂਦੇ ਹਾਂ।
  tkr-tkr: Fironus şi g'avkvas devkanang'a, mana hı't'ilqa sark'ılyne gahıl, Rəbbee
    Misirbışin gırgın ts'eppiyn dixbı gyabat'anbı. Həyvanaaşinıd ts'ettiyn balabı
    gyaat'anbı. Mançil-allad zı ts'ettiyn vughulyun həyvanaaşin balabı Rəbbis q'urbanna
    allya'a, ts'eppiyne yizde dixbışil-allad nuk'ra qele».
  mya-JVB: ဖာရော ဘုရင်သည်၊ ငါ တို့ကို အလွယ်တကူမ လွှတ် ဘဲနေသောအခါ ၊ အဲဂုတ္တု ပြည် ၌
    လူ ဖြစ်စေ ၊ တိရစ္ဆာန် ဖြစ်စေ၊ သားဦး အပေါင်း တို့ကို ထာဝရဘုရား ကွပ်မျက် တော်မူ၏။
    ထိုကြောင့် အဦး ဘွားသော တိရစ္ဆာန် အထီး ရှိသမျှ တို့ကို ထာဝရဘုရား အား ယဇ်ပူဇော်
    ရမည်။ ကိုယ် သား တို့တွင် သားဦး ကို ရွေး ရမည်ဟု ပြန်ဆို ရမည်။
  tte-O: Itipita ali kin katena ikololo iyakasisi-yagila yakato tabu talolowasi kabo
    Yeoba Itipita tomo yo ebaebai kali tobagubaguna meuloili iunuili siboita. Bwaite
    kaiwena ebaebai kali tobagubaguna tatao meuloili taolena Yeoba koina yo natulao
    tobagubaguna tayamaisa-yavivilali.
  hmo-hmo: “ ‘Vadaeni Farao ese ia auka, bona ai ia dogoatao gwauraia neganai, Lohiabada
    ese guna idia vara memero ibounai Aigupito tano dekenai ia alaia mase, taunimanima
    bona ubua gaudia danu. Vadaeni guna idia vara ubua gaudia ibounai be Lohiabada
    ena boubou gauna dekenai ai halaoa, to aiemai natuna tau, guna idia vara, be ai
    hoia lou, edia davana ai karaia Lohiabada ena.
  urd-urd: और जब फ़िर'औन ने हम को जाने देना न चाहा, तो ख़ुदावन्द ने मुल्क — ए — मिस्र
    में इंसान और हैवान दोनों के पहलौठे मार दिए। इसलिए मैं जानवरों के सब नर बच्चों
    को जो अपनी अपनी माँ के रिहम को खोलते हैं ख़ुदावन्द के आगे क़ुर्बानी करता हूँ,
    लेकिन अपने बेटों के सब पहलौठों का फ़िदिया देता हूँ।
  rus-SYN: ибо когда фараон упорствовал отпустить нас, Господь умертвил всех первенцев
    в земле Египетской, от первенца человеческого до первенца из скота,- посему я
    приношу в жертву Господу все, разверзающее ложесна, мужеского пола, а всякого
    первенца из сынов моих выкупаю;
  bqc-SIM: Kɛ́ Falaↄ̃ↄ gĩkɛ̀ à gì wá gbaɛi, ↄ̃ Dii Egipi nɛgↄ̃ɛ sɛ̃́iaↄ dɛ̀dɛ
    píi ń pↄtuo nɛsana sɛ̃́iaↄ píi. A yã́i ↄ̃ wi sa'oiwà ń pↄtuo nɛsana sɛ̃́iaↄ,
    mɛ́ wi wá nɛgↄ̃ɛ sɛ̃́iaↄ bo.
  tcz-CHONGTHU: “Pharaoh ana lungtah lheh jing in ahile, Egypt gam'a konna ipotdoh
    diu chu ana phal tapon, ajonan Pakaiyin Egypt gamsung'a pasal peng masa jouse
    leh gancha jouse abonchan athat chaikeiye. Hijeh achu tuahi keiman Pakaiya dia
    kilhaina kasem ahin hibang'a chu keiman ka chapate lah'a peng masa pen chan chu
    lhatdohna kaneiji ahi.” tia na seipeh ding ahi,” ati.
  mar-mar: आणि फारो आम्हांस मिसर सोडून जाऊ देईना, तेव्हा परमेश्वराने मिसर देशामधील
    मनुष्य व पशू यांचे सर्व प्रथम नर मारून टाकले; आणि म्हणूनच आम्ही उदरातून निघालेल्या
    सर्व प्रथम नरांचा मी परमेश्वरास बली अर्पितो. पण माझे सर्व ज्येष्ठ पुत्र देऊन सोडवून
    घेतो.
  soq-soq: Tane Isibt warerewa nuawa badoidaleno no mai eianepono nonepe antepona,
    dia. Sa baiwa Iawe God Isibt bedewe oto mona tautuwau ita pue obampu mona tautuwau
    uduudu bomontuwan. Ipawa ema baiwa ne pue obampu mona tautuwa einapune Iawe God
    wanana, tane oto mona tautuwa uduudu gimaramonune otamonune mainawomonuna.’
  qub-qub: Faraón fiyupa chucru shongu ricacur mana munaranchu llojshicamunäcunata.
    Chaymi Tayta Diosga Egipto runacunapa guechpa ollgu wamrancunata, uywancunapa
    rimir caj orgu wawantapis wañuchiran. Chaypitami uywäcunapa rimir caj orgu wawantaga
    Tayta Diospaj goycöcuna. Chayno guechpa ollgu wamräcunapa ruquinpis Tayta Diospaj
    ofrendata goycöcuna› nir.
  bqp-bqp: Kũ Firi'auna kùgbãna kɛ̀ à gì ó gbarɛi, akũ Dikiri Misila daudunↄ dɛ̀dɛ
    ń pínki kũ pↄ́kãde nɛ́ sà káakunↄ ń pínki. A yã mɛ́ à tò odì sa oa kũ pↄ́kãde
    nɛ́ sà káakunↄ pínki, odì ó daudunↄ tↄrↄma bo.
  hat-hat: Seyè a te touye depi premye pitit gason moun peyi Lejip yo rive jouk premye
    mal bèt yo fè, paske farawon an t'ap fè tèt di, li pa t' vle kite nou ale. Se
    poutèt sa nou ofri bay Seyè a tout premye mal bèt nou yo fe, epi nou ofri lòt
    bagay pou achte lavi tout premye pitit gason nou yo nan men l'.
  eng-BSB: And when Pharaoh stubbornly refused to let us go, the LORD killed every
    firstborn in the land of Egypt, both of man and beast. This is why I sacrifice
    to the LORD the firstborn male of every womb, but I redeem all the firstborn of
    my sons.’
  tod-tod: Tɛi Falaɠɔn ɠɛni ɠɛlɛzu ga kikpaai, ga é mina ɓe ade ʋa, de ʋa li, Ɠɔoɠɔ
    GALAGI doun zunu mɔungi kpein paani Ezipete yooi zu, é zo nuiti ti-loun zunu
    mɔungiti ma, é li suaiti ti-ma yiʋo zinɛ mɔungiti pɔ. Naa ɠa é kɛɛzu, ade ma
    zinɛ mɔungiti kpein kulazu la ga zalaɠai Ɠɔoɠɔ GALAGI ʋɛ, ta de doun zunu mɔungiti
    kpein unmɔɔsu la.›
  eng-WEBPB: When Pharaoh stubbornly refused to let us go, the LORD killed all the
    firstborn in the land of Egypt, both the firstborn of man, and the firstborn of
    livestock. Therefore I sacrifice to the LORD all that opens the womb, being males;
    but all the firstborn of my sons I redeem.’
  kbq-kbq: Hagi Fero'ma tatregetama ovunkeno, Ra Anumzamo'ma Isipi vahe'mokizmi ese
    zmagonesa mofavreramine, maka afu'zagamofo anentara zamahe'ne. E'ina hu'negu maka
    ese ve anenta'ma kasentesazana Ra Anumzamofo kresramna vunentonanagi, tagonesa
    ve mofavretia ete nona huta miza nehune hutma hugahaze.
  nhe-BL: Huan quema Faraón moyoltetili huan ax techcahuayaya ma tiquisaca, TOTECO
    quinmicti nopa tlacatl o conetl tlen achtohui tlacatqui ipan sesen familia tlen
    nopa Egipto ehuani. Huan nojquiya quinmicti nochi inioquich tlapiyalhua tlen achtohui
    tlacatque. Huan yeca tijmacaj TOTECO nochi oquich tlapiyalime tlen tlacatij achtohui
    queja se tlacajcahualistli. Nojquiya tijcohuilise TOTECO tooquichpilhua tlen achtohui
    ehuaj.
  bus-bus: Kɛ̀ Fili'auna kùgbãaa kɛ̀ à gì wa gbarɛzi, ben Dii Igipiti daudunↄ dɛ̀dɛ
    ń píngi kↄ̃n pↄ́kãde nɛ́kya káakunↄ ń píngi. Beee yãnzin weè saa oa kↄ̃n pↄ́kãde
    nɛ́kya káakunↄzi píngi, weè wa daudunↄ tↄↄba bo.
  gub-BL: 'Parao na''ipurumuhem kar wer kwaw wanehe. A''e rupi Tupàn Tuweharupi Wiko
    Ma''e uzuka Ezit ywy rehe har wana''yr ipy paw rupi wà: awa wà, ma''ea''yr wà
    no. A''e rupi azuka ma''ea''yr ihy hie wi uzexak kar ma''e kwer ipy Tupàn Tuweharupi
    Wiko Ma''e henataromo ihe wà. Amekuzar hera''yr ipy nezewe izupe ihe no, peze
    pena''yr wanupe nehe.'
  eng-DRA: 'For when Pharao was hardened, and would not let us go, the Lord slew every
    firstborn in the land of Egypt, from the firstborn of man to the firstborn of
    beasts: therefore I sacrifice to the Lord all that openeth the womb of the male
    sex, and all the firstborn of my sons I redeem.'
