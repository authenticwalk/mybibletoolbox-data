verse: EXO.013.015
translations:
  mal-C: നമ്മെ വിട്ടയയ്ക്കുകയില്ല എന്നു ഫറവോൻ ശാഠ്യംപിടിച്ചപ്പോൾ യഹോവ ഈജിപ്റ്റിലെ
    സകലമനുഷ്യരുടെയും മൃഗങ്ങളുടെയും കടിഞ്ഞൂലുകളെയെല്ലാം കൊന്നുകളഞ്ഞു. അതുകൊണ്ടാണ് ഞാൻ
    കടിഞ്ഞൂലായ ആണിനെയെല്ലാം യഹോവയ്ക്ക് അർപ്പിക്കുകയും എന്റെ ആദ്യജാതന്മാരെ എല്ലാവരെയും
    വീണ്ടെടുക്കുകയും ചെയ്യുന്നത്.’
  deu-TKW: Denn als der Pharao verstockt war und uns nicht wollte ziehen lassen, hat
    Jahwe alle Erstgeburt in Ägypten getötet, sowohl die Erstgeborenen unter den Menschen,
    als den ersten Wurf des Viehs; deswegen bringe ich Jahwe jeden ersten männlichen
    Wurf als Opfer, und jeden Erstgeborenen unter meinen Söhnen löse ich aus.
  lin-lin: Tango Faraon aboyaki kotika biso kokende, Yawe abomaki kati na Ejipito
    mwana nyonso ya liboso, ezala ya moto to ya nyama. Yango wana nazali kobonzela
    Yawe bana nyonso ya liboso kati na banyama mpe nazali kosikola bana nyonso ya
    liboso kati na bana na ngai. ›
  eng-LSV: indeed, it comes to pass, when Pharaoh has been pained to send us away,
    that YHWH slays every firstborn in the land of Egypt, from the firstborn of man
    even to the firstborn of beast; therefore I am sacrificing to YHWH all opening
    a womb who [are] males, and I ransom every firstborn of my sons;
  eng-GNV: 'For when Pharaoh was harde hearted against our departing, the Lord then
    slewe all the first borne in the lande of Egypt: from the first borne of man euen
    to the first borne of beast: therefore I sacrifice vnto the Lord all the males
    that first open the wombe, but all the first borne of my sonnes I redeeme.'
  eng-WEBSTER: 'And it came to pass, when Pharaoh would hardly let us go, that the
    LORD slew all the first-born in the land of Egypt, both the first-born of man,
    and the first-born of beasts: therefore I sacrifice to the LORD all that openeth
    the matrix, being males; but all the first-born of my children I redeem.'
  nhw-BL: Huan quema nopa Faraón moyoltetili huan amo techcahuayaya ma tiquisaca,
    TOTECO quinmicti nopa achtihui ehuani ipan sesen familia tlen nopa Egipto ehuani.
    Huan nojquiya quinmicti nochi inioquich tlapiyalhua catli achtihui tlacatque.
    Huan yeca tijmacaj TOTECO nochi oquich tlapiyalme catli tlacatij achtihui quen
    se tlacajcahualistli. Nojquiya tijcohuilise TOTECO tooquichpilhua catli achtihui
    ehuaj.
  swh-ONEN: Farao alipokataa kwa ukaidi kuturuhusu kuondoka, Bwana aliua kila mzaliwa
    wa kwanza wa Wamisri, mwanadamu na wa mnyama. Hii ndiyo sababu ninatoa dhabihu
    kwa Bwana mzaliwa wa kwanza wa kiume, wa kila tumbo na kumkomboa kila mzaliwa
    wa kwanza wa wana wangu.’
  bba-bba: Domi sɑɑ ye Eɡibiti sunɔ u yinɑ mɑm mɑm su yɑri tem min di, yerɑ Yinni
    Gusunɔ u derɑ tem min bii tɔn durɔ ɡbiikobɑ ɡu ɡu kɑ mɑɑ yɑɑ sɑbenun bii ɡbiikii
    dwɑnu. Yen sɔ̃nɑ sɑ rɑ kɑ bɛsɛn yɑɑ sɑbenun bii ɡbiikii dwɑnu Yinni Gusunɔ yɑ̃kuru
    kue, kpɑ su bɛsɛn bii tɔn durɔ ɡbiikobu yɑkiɑ.
  eng-KJVCPB: 'and it came to pass, when Pharaoh would hardly let us go, that the
    Lord slew all the firstborn in the land of Egypt, both the firstborn of man, and
    the firstborn of beast: therefore I sacrifice to the Lord all that openeth the
    matrix, being males; but all the firstborn of my children I redeem.'
  cpy-cpy: Okantakaakawo ikijo-shire-tawaetaki pinkathari Faraón, tee ishinetana niyaatee,
    rootaki rowamaan-takariri Tajorentsi rantariti itomi-paeni Apitantoni-jatzi, ari
    ikanta-kiriri eejatzi omapokachari otzimiri iryaani ipira-paeni. Rootaki notan-taanariri
    Tajorentsi shirampari omapokani otzimiri iryaani nopira. Ari nokanteeriri etawori
    itomi-paeni notyomi-paeni.
  mpx-mpx: Itipita wali kin atena i pagasisi ge i lopwalila bahi ta eegon, inoke Yehoba
    Itipita ali gamaun ge wali bwasumu ali gamaun gegewel i lolil. Heiya te kaiwena
    bwasumu ali gamaun melutauil gegewel ta powonagil Yehoba elana, ge natulau gamaun
    ta pwamola pasikalil.’
  wbp-wbp: Yijipi-wardingki kingilpa jurru marntarla nyinaja, kulalpa purda-nyangu
    YAAWIYI-ji. Kala-ngalpa warrarda warla-pajurnu yaninja-kujakuju. Kujarlanya-jana
    YAAWIYI-rli muku pungu kaja-nyanu-patu kamparru-warnu-wati warlalja-kari warlalja-karirla.
    Manu-jana pungu jiyipi, puluku, narnukutu manu tangkiyi wirriyawirriya-juku kamparru-warnu-paturlanguju.
    Kujarlanya karna-jana kamparru-warnu wirriyaju muku pinyi puluku, jiyipi manu
    narnukuturlangu yangka kuja kalurla YAAWIYI-ki nyina. Kujarlanya karna-jana purranjarla
    yinyi warntarri YAAWIYI-ki. Kuja ngaju-nyangu kaja-nyanu kamparru-warnu palka-jarrija,
    kularna pungu, lawa. Kujarlajurna jiyipilki pungu, ngularnarla purranjarla YAAWIYI-ki
    yungu.’ Kujanya yungurlipa-jana wangka ngalipa-nyangu kaja-nyanukuju kajili-ngalpa
    payirni.
  luo-luo: Kane Farao kuom wich teko mare otamore weyowa mondo wadhi, Jehova Nyasaye
    nonego nyithindo makayo duto mag dhano gi mag jamni, e piny Misri. Ma emomiyo
    atimo ne Jehova Nyasaye misango gi nyithind jamni machwo makayo, to wawaro yawuotwa
    kwachiwo gik moko kargi.’
  meu-meu: 'bena Farao ese baine dogomai tao eto negana ai Iehova ese roboa mamaruanedia
    iboudiai Aigupto tanona ai e aladia mase, taunimanima bona ubu-ubu ḡaudia danu:
    taunabunai roboa mamaruanedia iboudiai na Iehova ena ihaboulaina ḡaudia ai na
    halaodiamu, a natugu roboadia na davadia na karamu”.'
  npi-ULB: हठी भएर फारोले हामीलाई जान दिन इन्कार गर्दा परमप्रभुले मिश्र देशमा मानिस
    र पशु दुवैका सबै पहिले जन्मेकाहरूलाई मार्नुभयो । त्यसकारण म हरेक पशुको पहिले जन्मेको
    नरलाई परमप्रभुको निम्ति बलिदान चढाउँछु, र मेरा छोराहरूमध्ये जेठोलाई छुटाउँछु ।'
  yor-yor: Ní ìgbà ti Farao ṣe orí kunkun, ti ó kọ̀ láti jẹ́ kí a lọ, Olúwa pa gbogbo
    àwọn àkọ́bí ilẹ̀ Ejibiti, àti ènìyàn àti ẹranko. Ìdí èyí ni àwa fi ń fi gbogbo
    àkọ́bí tí í ṣe akọ rú ẹbọ sí Olúwa láti fi ṣe ìràpadà fún àwọn àkọ́bí wa ọkùnrin.’
  emp-NTPO: Maʌ̃ ewarid̶e Egiptod̶ebema borora so zarea b̶ed̶a bẽrã dadjirãra ẽdrʌ
    b̶ʌ quĩrĩãẽ́ basía. Maʌ̃ carea Ãcõrẽba jũma Egiptod̶ebema umaquĩrã warra dji nabemarãda
    quinibisia. Egiptod̶ebema animarã warra dji umaquĩrã naãrã toped̶ad̶a sid̶a quinibisia.
    Maʌ̃ carea dadjirãba jũma animarã warra dji nabema umaquĩrã tobʌdara Ãcõrẽa babue
    diabadaa. Baribʌrʌ jũma dadjirã umaquĩrã warra dji nabema tobʌda cacuabari oveja
    zaqueda Ãcõrẽa babue diabadaa.
  ind-ind: Ketika raja Mesir dengan keras kepala menolak untuk membiarkan kami pergi,
    TUHAN membunuh setiap anak sulung yang laki-laki di Mesir, baik manusia maupun
    binatang. Itulah sebabnya kita mempersembahkan kepada TUHAN setiap ternak jantan
    yang sulung dan menebus setiap anak laki-laki kita yang sulung.’
  pes-OPCB: چون فرعون ما را از اسارت رها نمی‌کرد، برای همین، خداوند تمام پسران نخست‌زادۀ
    مصری‌ها و همچنین نخست‌زاده‌های نر حیوانات آنان را هلاک کرد تا ما را نجات دهد.
    به همین دلیل نخست‌زادهٔ نر حیوانات خود را برای خداوند قربانی می‌کنیم تا برای پسران
    نخست‌زادۀ خود فدیه دهیم.“
  aer-aer: Pharaoh ikerlte anthurre-arle aneke, re YAHWEH irlpe artepele ante awelpe-awenherlenge.
    Re anwernenhe ayaketyarte alheme-ketyenge. Alakenhe ikwerenge anteme YAHWEH-ele
    alere arrekwelenye Egypt-arenyeke-artweyikwe irrerlknge atweke. Re urreye arrwekelenye
    yepe-yepe-kenhe, pweleke-kenhe, nanikute-kenhe tangkeye-kenhe-arlke irrerlknge
    atweke. Alakenhe ikwerenge anteme the urreye arrwekelenye pweleke-kenhe areye,
    yepe-yepe, nanikute-kenhe areye-arlke irrerlknge atweme, itne aneme YAHWEH-eke.
    Alakenhe ikwerenge anteme the itnenhe urele itemele tyawerrelye-arteke YAHWEH-eke
    anthemele. Nhenge alere arrekwelenye atyinhe akweke inteke, the renhe irrerlknge
    atwetyakenhele aneke, arrangkwe-arle. Alakenhe-irreketyenge, the yepe-yepe irrerlknge
    atweke. The anteme renhe urele itemele YAHWEH antheke.’ Alakenhe renhe kwenhe
    anwerne alere anwerne-kenhe areyeke angketyeke nhenge itne anwernenhe apayuthnerlenge.
  tgl-ULB: Nang nagmamatigas na tinanggihan ng Paraon ang pagpapaalis sa amin, pinatay
    ni Yahweh ang lahat ng mga panganay sa buong lupain ng Ehipto, kapwa panganay
    na anak ng mga tao at ang panganay na anak ng mga hayop. Kung kaya bakit ako nag-aalay
    kay Yahweh ng mga panganay ng bawat hayop, at kung kaya bakit ko binibili pabalik
    ang aking mga panganay na lalaki.'
  hui-hui: Pigane howa Iyibi dindini kini heagome mine halu ina yupe holene manga
    hayagola Anduane Homogohanda Iyibiali bu hearu bibahendenaga igini wahene hearubi
    nogo damenenaga igini pigane winigo wangabe hearubi bibahende bo wahai hene. Ani
    binigonaga ai iname nde nogo damene bu karunaga igini pigane wini wangabe bibahende
    Anduane Homogohondo loma buwa bo meremali. Ani buwa iname inane igini wahene haragobi
    lomabu mialu mani inane yolo biadai beremali.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​သည်​ခေါင်း​မာ​၍​ငါ​တို့​အား သွား​ခွင့်​မ​ပေး​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား
    သည်​အီ​ဂျစ်​ပြည်​၌​ရှိ​သော​လူ​နှင့်​တိ​ရစ္ဆာန် တို့​၏​သား​ဦး​ပေါက်​မှန်​သ​မျှ​တို့​ကို​သေ
    ဒဏ်​စီ​ရင်​တော်​မူ​၏။ ထို​အ​ကြောင်း​ကြောင့် ငါ​တို့​သည်​တိ​ရစ္ဆာန်​သား​ဦး​ပေါက်​မှန်​သ​မျှ
    ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ရ​၏။ သို့​သော်​လည်း​ငါ​တို့​၏​သား​ဦး​များ​ကို
    ပြန်​၍​ရွေး​ယူ​ကြ​သည်။-
  cbi-NTPO: Tsejtu faraón meedindyatyu tiya-i' lalanu me-e'laatyuñu, Yavé kumuinchi
    Egipto' chumu chachillachi ajke' kaya unbee nalanuya detutekive, tsenmin naa animaalachi
    ajke' kaya llupu jumulanu bain tsaren kemuwaave. Tsenñu' mityaa naaju animaalachiba
    ajke' kaya nalanuya tute', Yavénu ufeenda keewaawaa dekiyu, tsanguetaa laachi
    ajke' kaya nalanu livee kikeñungue' manganu, tidei.
  bod-N: ཕཱར་ཨོལ་གྱི་སེམས་གྱོང་པོ་ཡིན་ཞིང་ངེད་རྣམས་འགྲོ་རུ་མི་འཇུག་པ་ཙམ་བྱས་པའི་སྐབས་སུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ཅིབ་ཡུལ་གྱི་སྐྱེས་འགོ་ཐམས་ཅད་དེ་མིའི་སྐྱེས་འགོ་ནས་ཕྱུགས་ཕྲུག་འགོ་མའི་བར་དུ་བཀུམས།
    དེའི་ཕྱིར་ངས་ཕྱུགས་ཕྲུག་འགོ་མ་ཕོ་ཡིན་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ། འོན་ཀྱང་བུ་སྐྱེས་འགོ་ཐམས་ཅད་བླུ་བ་ཡིན་ཞེས་སྨྲ་དགོས།
  sna-sna: Faro paakasindimara achiramba kuti tiende, Jehovha akauraya matangwe ose
    omuIjipiti, zvose vanhu nezvipfuwo. Ndokusaka ndichibayira kuna Jehovha mukono
    wokutanga wechibereko chechizvaro chose uye ndichidzikinura dangwe rimwe nerimwe
    ravanakomana vangu.’
  spa-BLM: Cuando el faraón se negó obstinadamente a dejarnos ir, el Señor mató a
    todos los primogénitos en la tierra de Egipto, tanto a los primogénitos de los
    hombres como a los primogénitos de los animales. Por eso sacrifico a Yahvé todo
    lo que abre el vientre, siendo varones; pero a todos los primogénitos de mis hijos
    los redimo’.
  cac-cac: A val yic ix pitb'iel spensar vin̈ rey, maj yal sc'ol vin̈ ix on̈ yactejeli,
    axo Jehová ix mac'ancham sb'ab'el unin eb' aj Egipto yed' sb'ab'el yune' noc'
    smolb'etzal noc' eb'. Yuj chi' a noc' sb'ab'el yune' noc' co molb'etzal noc' tic,
    sco milcham noc' silab'oc d'a Jehová. Scac'anpax junjun noc' sq'uexuloc eb' co
    b'ab'el unin, xe chi d'a eb'.
  swh-ULB: Farao alipo kataa kwa ujeuri kutuachia twende, Yahweh aliwaua wazaliwa
    wa kwanza wa nchi ya Misri, wazaliwa wa kwanza wa watu na wa wanyama. Ndio sababu
    ninatoa dhabihu kwa Yahweh kwa kila mzaliwa wa kwanza wa kila mnyama, na pia sababu
    nina nunua wazaliwa wa kwanza wa wanangu tena.'
  bel-bel: бо калі фараон упарціўся адпусьціць нас, Гасподзь усьмерціў усіх першынцаў
    у зямлі Егіпецкай, ад першынца чалавечага да першынца з жывёлы, - таму я прыношу
    ў ахвяру Госпаду ўсё, што расхіляе сьцёгны, мужчынскага полу, а кожнага першынца
    з сыноў маіх выкупляю;
  wed-wed: Pharaoh orana i bagibagi ma eḡa mai Israel ita voterei da ita nae. Lamna
    aubaina Bada natuevou anatapui au Egypt i viraḡeni, rava ma ḡamoḡamo anatapui.
    Lamna aubaina tau ḡamoḡamo natuevouna Bada a vereverei ma natuevou orotona a gimagimara-melei.’
  deu-ELBBK: Und es geschah, da der Pharao sich hartnäckig weigerte, uns ziehen zu
    lassen, tötete der HERR alle Erstgeburt im Land Ägypten, vom Erstgeborenen des
    Menschen bis zum Erstgeborenen des Viehs; darum opfere ich dem HERRN alles, was
    die Mutter bricht, die Männlichen, und jeden Erstgeborenen meiner Söhne löse ich.
  mbb-OT: Su hein kenè kiw edtuǥutan te hadì te kegenat, midhimetayan te Nengazen
    is langun he penganey he menge anak he maama diyà te Ehipto, wey minsan is meemahan
    he menge penganey te menge uyaǥen dan. Umbe, ibpemuhat tew ziyà te Nengazen is
    menge meemahan he penganey he menge uyaǥen tew ne ebelukasan tew is penganey he
    menge anak tew he maama.’
  mal-2015: ഫറവോൻ കഠിനപ്പെട്ടു ഞങ്ങളെ വിട്ടയക്കാതിരുന്നപ്പോൾ യഹോവ മിസ്രയീംദേശത്തു
    മനുഷ്യന്റെ കടിഞ്ഞൂൽമുതൽ മൃഗത്തിന്റെ കടിഞ്ഞൂൽവരെയുള്ള കടിഞ്ഞൂൽപിറവിയെ ഒക്കെയും
    കൊന്നുകളഞ്ഞു. അതുകൊണ്ടു കടിഞ്ഞൂലായ ആണിനെ ഒക്കെയും ഞാൻ യഹോവെക്കു യാഗം അർപ്പിക്കുന്നു;
    എന്നാൽ എന്റെ മക്കളിൽ കടിഞ്ഞൂലിനെ ഒക്കെയും ഞാൻ വീണ്ടുകൊള്ളുന്നു.
  gup-gup: Dja bu Pharaoh djahdjalkangerayekni kandahmi, minj kanmunkewemeninj, kunu
    wanjh Yawey benbom rowk nawehwernwarre kumekbe kore kubolkwarlah Egypt, kaluk
    nawehwernwarre bedberre nawu bininj dja mak mayh kelebuk. Wanjh kunmekbekenh kunu
    ngad karribun mayh narahrangem nawu nayungki karrangen, karribun, karrikinje Yawey
    nuye. Dja nawu nawehwernwarre nawu bebeywurd kadberre bedda wanjh karrbenyikarremulewan
    karrbenbidyimang Yawey karrbendurndiwe kadberre.
  gvs-gvs: E boi Itipita goi Pero dabana ikasa, tauna geya italigeimeta bei kasowóduwo,
    tauna Yauwe ima da Itipita idi botomoyayao koroto be yoguyogu bolamo ikaumatedi.
    Moe pasina kita ida yoguyoguyao bolamo liliudi takasaledi Yauwe yaina go, ida
    botomoyayao koroto tatatetedi.”
  rmc-rmc: Sar o Faraonos sas zoralejileskro a na kamelas amen te premukel, o RAJ
    murdarďa savoro muršikano ešebno andro Egipt, oda le manušendar the le dobitkostar.
    Vašoda akana obetinas le RAJESKE savore ešebne samcen le dobitkostar, ale peskre
    ešebne čhaven cinas avri.‘
  nlg-nlg: Pharaoh te mua lubatighai ge kai tona, keri ge Yahweh te labumatera na
    lei kamanagho mane udolu tana komu/butonikomu udolu i Egypt, na tinoni mana lei
    maumanu. Keri vaho tua na pukuna ge ai taludatoi/sukaghighi vania Yahweh na lei
