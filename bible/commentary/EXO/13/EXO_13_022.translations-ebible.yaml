verse: EXO.013.022
translations:
  mal-C: പകൽ മേഘസ്തംഭവും രാത്രി അഗ്നിസ്തംഭവും ജനത്തിന്റെ മുന്നിൽനിന്ന് മാറിയില്ല.
  deu-TKW: Tags über wich die Wolkensäule nicht und des Nachts stand die Feuersäule
    vor dem Volke.
  lin-lin: Likonzi ya lipata na moyi to likonzi ya moto na butu elongwaki na esika
    na yango te liboso ya bana ya Isalaele.
  eng-LSV: He does not remove the pillar of the cloud by day, and the pillar of the
    fire by night, [from] before the people.
  eng-GNV: He tooke not away the pillar of ye cloude by day, nor the pillar of fire
    by night from before the people.
  eng-WEBSTER: He took not away the pillar of the cloud by day, nor the pillar of
    fire by night, from before the people.
  nhw-BL: Huajca mojmostla nopa mixtli tlayacantiyajqui tonaya huan nopa tlilelemectli
    ica tlayohua huan amo quema quincajtejqui.
  swh-ONEN: Ile nguzo ya wingu wakati wa mchana au ile nguzo ya moto wakati wa usiku
    haikuondoka mahali pake mbele ya watu.
  bba-bba: Sɔ̃ɔ sɔɔ kɑ wɔ̃kuru ɡuru wii wuro te, tɑ ku rɑ biɑre tɔn ben wuswɑɑɔ.
  eng-KJVCPB: he took not away the pillar of the cloud by day, nor the pillar of fire
    by night, from before the people.
  cpy-cpy: Tema tee ookiri Israel-paeni kitejipaeteki okantajamataha menkori, ari
    okimitzitakari tsireni-paeteki okoñeetyaa-kotziri opaamajamataki.
  mpx-mpx: Lana yaluyalu i milil i ola kokola ge bulina ginaha i milil i ola kokola,
    sauga gegewena hi miminaa gamagalau awoliyaa.
  wbp-wbp: '@see-verse:EXO.013.021'
  luo-luo: Boche mag polo mane otelonegi godiechiengʼ kata ligek mach mane otelonegi
    gotieno ne ok owuok kama ne entiere e nyim ogandano.
  meu-meu: Bena hari ori dubuna asine rakatanidiava dina ai, bona lahi mamana asine
    rakatanidiava hanuaboi ai.
  npi-ULB: परमप्रभुले दिनमा बादलको खाँबो र रातमा आगोको खाँबो मानिसहरूबाट हटाउनुभएन
    ।
  yor-yor: Ìkùùkuu náà kò kúrò ní ààyè rẹ̀ ní ọ̀sán, bẹ́ẹ̀ ni, ọ̀wọ̀n iná kò kúrò
    ní ààyè rẹ̀ ni òru, ní iwájú àwọn ènìyàn náà.
  emp-NTPO: Maʌ̃ jʌ̃rãrã ʌ̃tʌba ed̶aa drasoa jira b̶ʌra ãdjirã umebemada ãyã wãca
    basía. Ãsa jʌ̃rãrã quĩrãca b̶asia. Diamasira tʌbʌ quĩrãca uruga jira b̶abadjia.
  ind-ind: Demikianlah tiang awan pada waktu siang dan tiang api pada waktu malam
    selalu bersama umat Israel.
  pes-OPCB: ستونهای ابر و آتش لحظه‌ای از برابر آنها دور نمی‌شد.
  aer-aer: '@see-verse:EXO.013.021'
  tgl-ULB: Hindi inaalis ni Yahweh mula sa harapan ng mga tao ang pang-araw na haligi
    na ulap maging ang pang-gabi na haligi na apoy.
  cbu-NT: Ashirucha, Israelchich anshuri naataranganaya, watam kaschir psas zaree
    kámanaranguwa. Ashirucha, anshurisha tasaseerandsin naaranganaya. Psaantam sumas
    ashiru tuwasineerangiya. Yap sumas ashiru tuwasineeru, ambiri tasaseerandsin,
    Israelchich naamach ashiranganaya. [Ashiri Taarashipan waana Israelchichee kapunguri
    istarangiya. Pakchiyam nda psas mishat sumastamta tsíparangiya. Ichinguru zar
    kaschiritam psaantam ashiru taarangiya.] Ashiri na kamaneena yuwaa Apanll Israelchichee
    Ijiptosh tsap tashitungarangu, waana machirangu anootsi.
  hui-hui: Beraliba mberane tigabi timbuni biagome horombeni hariga bamba halu pugu
    bialu ira hungu mberane tigabi timbuni biagome mbiraganaga wá hadali hama hariga
    bamba hama pialu hene.
  mya-mya: နေ့​အ​ချိန်​၌​မိုး​တိမ်​တိုင်၊ ည​အ​ချိန်​၌​မီး တိုင်​သည်​သူ​တို့​ရှေ့​က​အ​စဉ်​မ​ပြတ်​သွား
    လေ​၏။
  cbi-NTPO: Tsaju' naa-uwanuba yalanu baka' miityumujchi mandalaya ñivish lura juuya
    miya' jijiinmala, kepeya ñi lura juuya yala' ajkesha jijiimi.
  bod-N: ཉིན་མོར་སྤྲིན་གྱི་ཀ་བ་དང་མཚན་མོར་མེའི་ཀ་བ་ནི་ནམ་ཡིན་ཡང་མི་རྣམས་དང་ཁ་མ་བྲལ་ཏོ།
    །
  sna-sna: Shongwe yegore masikati kana shongwe yemoto usiku hazvina kubva panzvimbo
    yazvo pamberi pavanhu.
  spa-BLM: la columna de nube de día, y la columna de fuego de noche, no se apartaban
    de delante del pueblo.
  cac-cac: A jun asun chi', b'ab'eln̈ej sb'at d'a yichan̈ eb' israel d'a c'ualil,
    axo d'ac'valil ayoch sc'ac'al. Man̈ val jab'oc ix el d'a yichan̈ eb'.
  swh-ULB: Yahweh hakuchukuwa kutoka kwa watu nguzo ya wingu mchana wala nguzo ya
    moto usiku.
  bel-bel: Ня ўхіляўся слуп воблачны ўдзень і слуп вогненны ўначы з вачэй народа.
  deu-ELBBK: Des Tages wich nicht die Wolkensäule, noch des Nachts die Feuersäule
    vor dem Volk.
  mbb-OT: Emun maandew kenà ed-awà diyà te egkehunaan dan sikan is mekepal he ǥapun
    he iring te tukud, ne emun mezukilem kenà ed-awà diyà te egkehunaan dan sikan
    is regreg he iring te tukud.
  mal-2015: പകൽ മേഘസ്തംഭവും രാത്രി അഗ്നിസ്തംഭവും ജനത്തിന്റെ മുമ്പിൽനിന്നു മാറിയതുമില്ല.
  tuo-NT: Oꞌmepõꞌrã peꞌe ʉmʉcore na dʉporo ʉꞌmʉtãcaro niwʉ̃. Ñami peꞌema pecameꞌe
    ʉ̃jʉ̃rĩ põꞌrã ʉꞌmʉtãcaro niwʉ̃. Tojo diaꞌcʉ̃ waꞌanuꞌcũcãꞌcaro niwʉ̃.
  gup-gup: Dja manekke manu kunngol manbu djabnameng minj benwohbawoyi bu kunbarnangarra
    yarrkka. Dja bu kunkak yarrkka, wanjh manbu kunak minj benwohbawoyi, dja munguyh
    djahdjaldokmi kumirrk bedberre bininj nawu Israel benkebmawahmeng.
  gvs-gvs: Gaota taoyainayana maliyalina goi, e yeu taoyainayana sabamgo goi, aiyuwokova
    geya sikalavemeta.
  rmc-rmc: O chmarakro slupos dživese na odgeľa anglal o manuša, aňi rači o jagalo
    slupos.
  nlg-nlg: Na ghobaghuli ni pui te kabu haia inaghona rana vure tana dani, mana lapilapi
    ni lake tana bongi.
  pes-OPV: و ستون ابر را درروز و ستون آتش را در شب، از پیش روی قوم برنداشت.
  ron-1924: Стылпул де нор ну се депэрта динаинтя попорулуй ын тимпул зилей, нич стылпул
    де фок, ын тимпул нопций.
  ben-OBCV: দিনের বেলায় মেঘস্তম্ভ বা রাতের বেলায় অগ্নিস্তম্ভ, কোনোটিই লোকদের সামনে
    থেকে সরে যায়নি।
  som-som: Tiirkii daruurta ahaa oo maalinta, iyo tiirkii dabka ahaa oo habeenka kama
    tegin dadka hortiisa.
  lat-VUC: Numquam defuit columna nubis per diem, nec columna ignis per noctem, coram
    populo.
  eng-ASVBT: the pillar of cloud by day, and the pillar of fire by night, departed
    not from before the people.
  mna-mna: Pa miiri tieene mi you bilbilŋana tana tizemzem zin som. Timuŋmuuŋgu pizin
    pa aigule ma mbeŋ bekena tizzo zin pa zaala. Ta kembena men mi tiwwa.
  ita-1885: Egli non rimosse dal cospetto del popolo la colonna della nuvola di giorno,
    nè la colonna del fuoco di notte.
  eng-LXXUP: And the pillar of cloud failed not by day, nor the pillar of fire by
    night, before all the people.
  eng-ULB: Yahweh did not take away from before the people the daytime pillar of cloud
    or the nighttime pillar of fire.
  spa-VBL: La columna de nubes durante el día y la columna de fuego por la noche iban
    siempre delante del pueblo.
  fra-_FOB: La colonne de nuée ne se retirait point de devant le peuple pendant le
    jour, ni la colonne de feu pendant la nuit.
  mal-mal: പകൽ മേഘസ്തംഭവും രാത്രി അഗ്നിസ്തംഭവും ജനത്തിന്റെ മുമ്പിൽനിന്ന് മാറിയതുമില്ല.
  urd-GVR: Din ke waqt bādal kā satūn aur rāt ke waqt āg kā satūn un ke sāmne rahā.
    Wuh kabhī bhī apnī jagah se na haṭā.
  suz-BL: नाक्‍ती गोस्‍स के थाम नु नाक्‍दो मी के थाम आन ङोंइङोंइती गाक्‍चा मप्रोन।
  ita-1927: La colonna di nuvola non si ritirava mai di davanti al popolo di giorno,
    né la colonna di fuoco di notte.
  ckb-ckb: ستوونە هەورەکە بە ڕۆژ و ستوونە ئاگرەکە بە شەو لەبەردەم گەلدا لا نەدەچوون.
  eng-BBE: The pillar of cloud went ever before them by day, and the pillar of fire
    by night.
  kan-OKCV: ದೇವರು ಹಗಲಲ್ಲಿ ಮೇಘಸ್ತಂಭವನ್ನೂ ರಾತ್ರಿಯಲ್ಲಿ ಅಗ್ನಿಸ್ತಂಭವನ್ನೂ ಜನರ ಎದುರಿನಿಂದ
    ತೆಗೆದುಬಿಡಲಿಲ್ಲ.
  bbb-bbb: Ijiege rena amite ijiakiro miane ije fu muge ro maza ijia uineke buone
    ijia namo ije fu aremo baki.
  tam-2017: பகலிலே மேகத்தூணிலும், இரவிலே அக்கினித்தூணிலும் மக்களிடத்திலிருந்து விலகிப்போகவில்லை.
  spa-RV-1909: Nunca se partió de delante del pueblo la columna de nube de día, ni
    de noche la columna de fuego.
  ron-BTF: El nu a depărtat stâlpul de nor ziua, nici stâlpul de foc noaptea, dinaintea
    poporului.
  eng-WEBP: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  eng-FBV: The pillar of cloud during the day and the pillar of fire at night were
    always in front of the people.
  nld-1939: Overdag week de wolkkolom niet van de spits van het volk, en de vuurzuil
    niet in de nacht.
  nch-BL: Huajca mojmosta nopa mixti tayacantiyajqui tonaya huan nopa tilelemecti
    ica tayohua huan amo quema quincajtejqui.
  vie-1934: Ban ngày trụ mây chẳng bao giờ cách xa dân sự, trụ lửa ban đêm cũng vậy.
  hin-CV: दिन में बादल और रात में आग का खंभा लोगों के आगे-आगे चलता रहा याहवेह ने उनसे
    कभी दूर न हुए.
  eng-OURB: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  spa-BES: La columna de nube iba delante de ellos de día, y la columna de fuego de
    noche.
  tdx-tdx: Tsy nisitak’ ami’ty fiaoloa’e ondatio i rahoñe nitiotiotsey te antoandro,
    ndra i afo nijoalay te haleñe.
  vid-vid: Lila izengo lya ng'hungugu nahalyuchile nemisi ne lila izengo lya chiluli
    nahalyuchile nechilo, kumwando kwa awo wanhu.
  eng-OKE: The column of the cloud by day, nor the column of the fire by night, departed
    not before the people.
  tha-KJV: เสาเมฆในเวลากลางวันและเสาเพลิงในเวลากลางคืน พระองค์​มิได้​ให้​คลาดจากเบื้องหน้าพลไพร่​เลย
  por-BR-2018: Nunca se partiu de diante do povo a coluna de nuvem de dia, nem de
    noite a coluna de fogo.
  deu-ELO: Des Tages wich nicht die Wolkensäule noch des Nachts die Feuersäule vor
    dem Volke.
  eng-WYC-2018: the pillar of cloud failed never by day, neither the pillar of fire
    by night, before the people. (and the pillar of cloud never ceased from being
    in front of the people during the day, nor the pillar of fire during the night.)
  epo-epo: Ne foriĝadis de antaŭ la popolo la nuba kolono dum la tago nek la fajra
    kolono dum la nokto.
  uig-PIN: Bulut tüwrüki kündüzi, ot tüwrüki keqisi hǝlⱪtin ayrilmay, aldida yürǝtti.
  beo-beo: 'Eso huluane, mumobi mogomogoi da Isala:ili dunu bisili ahoanebe ba:i.
    Amola gasia huluane lalu sawa: mogomogoi agoane ili bisili ahoanebe ba:i.'
  tpi-OTNT: Oltaim long san dispela klaut i save go paslain long ol manmeri, na long
    nait dispela paia i go paslain.
  hau-SA: Al’amudan nan biyu, na girgije da na wuta, ba su daina yi wa jama’a jagora
    ba.
  udu-udu: Araḵa ḵa’dum montee dhali araḵa ḵa’dum o’d mon’thiny mo uni ’koki dhal
    ’kwani ’pen mo ’peni jis em buni mo be.
  uig-LAT: Bulut tüwrüki kündüzi, ot tüwrüki kéchisi xelqtin ayrilmay, aldida yüretti.
  nde-nde: Insika yeyezi emini loba insika yomlilo ebusuku kakuzange kusuke endaweni
    yakho phambi kwabantu.
  ton-ton: Naʻe ʻikai te ne hiki ʻo ʻave ʻae pou ʻao ʻi he ʻaho, pe ko e pou afi ʻi
    he poʻuli mei he ʻao ʻoe kakai.
  ces-1613: Neodjal sloupu oblakového ve dne, ani ohnivého sloupu v noci od tváři
    toho lidu.
  eko-eko: Nripu la liwiku ntthile khalaari owaasusa meezirayiilu nthana, wala nripu
    la moottho opule osikhu khalaari owaasusa.
  eng-WMB: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  tam-TCV: பகலில் மேகத்தூணும், இரவில் நெருப்புத்தூணும் மக்களுக்குமுன் தன் இடத்தைவிட்டு
    விலகவில்லை.
  ceb-ULB: Wala gikuha ni Yahweh diha sa katawhan ang daw haligi nga panganod panahon
    sa adlaw o ang daw haligi nga kalayo panahon sa kagabhion.
  pol-UBG: Nie oddalał od ludu ani słupa obłoku za dnia, ani słupa ognia nocą.
  agr-agr: Tuja tsawai shimiagtaik yujagkim awaantamu eemak wajantun wejakui, antsag
    kashi shimiagtaishkam jii keeka eem wajantun wejakui.
  kyc-kyc: Kata nyuo peyaminyi yuu gii dusipana kopa dokome lenge kambu siyamo dokona
    kata lanyuo kukwa dokopa isare dokome kata lasaka pyuo pyuo lanyuo puu pao peya.
  urd-GVU: دن کے وقت بادل کا ستون اور رات کے وقت آگ کا ستون اُن کے سامنے رہا۔ وہ کبھی
    بھی اپنی جگہ سے نہ ہٹا۔
  deu-1912: Die Wolkensäule wich nimmer von dem Volk des Tages noch die Feuersäule
    des Nachts.
  ntj-ntj: '@see-verse:EXO.013.021'
  kan-2017: ಹಗಲಿನಲ್ಲಿ ಮೇಘಸ್ತಂಭವಾಗಿ, ರಾತ್ರಿಯಲ್ಲಿ ಅಗ್ನಿಸ್ತಂಭವಾಗಿ ಜನರನ್ನು ಬಿಟ್ಟು ಹೋಗದೆ
    ಅಲ್ಲಿಯೇ ಇರುತ್ತಿದ್ದನು.
  ena-ena: Avɨli susu agaŋ hɨbɨ hali udaci hulaŋ iamɨgali agɨlaŋ nudɨ iga iga uavɨmi.
    Hɨfɨlɨ ha avɨŋ abɨlu hekɨlɨ agaŋ hɨbɨ hali udaci nudɨ iga iga uavɨmi. Avɨli susu
    agaŋ nulɨdɨ ma vala umi. Avɨŋ abɨlu hekɨlɨ agaŋ avi nulɨdɨ ma vala umi. Hameŋ
    laci hameŋ laci hɨniavɨdaci iga iga uavɨmi.
  yap-yap: Re gi manileng nem nib k’iy ngalang e gubin ngiyal’ ni bay nga m’on rok
    piyu Israel ni rran, me nep’ ma fare nifiy nib k’iy ngalang e bay nga m’on rorad.
  hlt-MCSB: Khothaih kah cingmai tung neh khoyin kah hmai tung he pilnam mikhmuh lamloh
    nong sak pawh.
  mdy-ETH: ዬይ ፒዝ ጌዒ ዔቄ ሻኣራ ሮኦሮና፤ ፒዝ ጌዒ ዔቄ ታማ ሃሣ ዹሞና ቢያ ኬሊ ዔያቶኮ ቤርታ ቤርታ ማዒ ዓኣዻኔ።
  twi-ASANTE: Ɛberɛ biara na wɔhunu omununkum ne ogya no.
  eng-WEBU: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  bnp-bnp: Na haro a bubu i muga ria, na rodo a kanono i muga ria.
  wal-wal: Gallassi shaaraa tuussai woikko qammi tamaa tuussai asaa sinttappe kichchibeenna.
  spa-PDDPT: Nunca se apartó de delante del pueblo la columna de nube durante el día,
    ni la columna de fuego durante la noche.
  gun-gun: Ara py arai opu'ã va'e ndojepe'ai ha'e kuery áry gui, ha'e pyávy ma tata
    opu'ã va'e voi ndojepe'ai.
  agu-BL: Bajx cuntunin yi jun boc'oj sbak'a'tz ẍchiwutz chajk'ej. Ma lak'bal bajx
    cuntunin yi jun boc'oj k'ak'a'tz ẍchiwutz tan xtxeke'n yi chibe'.
  ilo-ULB: Saan nga inikkat ni Yahweh kadagiti tattao ti kasla adigi nga ulep iti
    aldaw ken kasla adigi nga apuy iti rabii.
  kpg-kpg: Nia aa huogodoo gei di waduu gololangi le e hana i nadau mua, gei nia boo
    huogodoo gei di waduu ahi le e hana i nadau mua, e inaina di nadau ala.
  uig-ARA: بۇلۇت تۈۋرۈكى كۈندۈزى، ئوت تۈۋرۈكى كېچىسى خەلقتىن ئايرىلماي، ئالدىدا يۈرەتتى.
  bps-bps: Na i labun na i lifoh ani, là lana di munala di mduh demen di butang.
  sus-sus: Lɔxɔ yo lɔxɔ na nuxui nu tixi e ya ra yanyi ra, na tɛ fan nu tixi e ya
    ra kɔɛ ra.
  pon-2006: Ahnsou koaros uhren depweko kin mi mwohn mehn Israel ko ni rahn, a uhr
    kisinieio kin mi mwohrail nipwong.
  jae-jae: Tao majaŋ kêsêlêŋ gêmuŋ gêdêŋ ocsalô ma tao ja gêdêŋ gêbêc ŋapaŋgeŋ.
  ksd-ksd: a bakut ta ra keake ma ra ngala na biro na iap ta ra marum pa dir ga vana
    balakane ra tarai.
  tur-YTC: Gündüzleri bulut sütunu, geceleyin de ateş sütunu halkın önünden ayrılmadı.
  grc-BRENT: Οὐκ ἐξέλιπεν δὲ ὁ στύλος τῆς νεφέλης ἡμέρας, καὶ ὁ στύλος τοῦ πυρὸς νυκτὸς,
    ἐναντίον τοῦ λαοῦ παντός.
  ind-AYT: Dia tidak menyingkirkan tiang awan pada siang hari begitu pula dengan tiang
    api pada malam hari dari hadapan mereka.
  nya-nya: Usana, chipilala cha mtambo ndi usiku, chipilala cha moto zinali patsogolo
    kuwatsogolera anthu aja.
  hrv-hrv: I nije ispred naroda nestajao stup od oblaka danju ni stup od ognja noću.
  mps-mps: Tama sesemane sogo siade te pǫ te we bidi augwali pobadi te pǫ polasa
    pali, tama hulide me te sia polasa peyu, ula ela pai.
  tpi-tpi: Oltaim long san dispela klaut i save go paslain long ol manmeri, na long
    nait dispela paia i go paslain.
  dan-1931: Og Skystøtten veg ikke fra Folket om Dagen, ej heller Ildstøtten om Natten.
  vie-OVCB: Trụ mây và trụ lửa chẳng bao giờ cách xa họ.
  guj-2017: દિવસે મેઘસ્તંભ અને રાત્રે અગ્નિસ્તંભ તેઓની આગળથી જરા પણ ખસતા ન હતા, યહોવાહ
    સતત તેઓની સાથે રહેતા હતા.
  pon-2006A: Ahnsou koaros uhren depweko kin mi mwohn mehn Israel ko ni rahn, a uhr
    kisinieio kin mi mwohrail nipwong.
  por-BRBSL: a coluna de nuvem de dia, e a coluna de fogo de noite, não partiram de
    diante do povo.
  aly-aly: '@see-verse:EXO.013.021'
  cth-cth: Kanîthun lah tâmaikhom, tangmin lah hmaitokhom hah ahnimae hmalah hoi takhoe
    pouh hoeh.
  twi-twi: Awia mununkum fadum anaa anadwo gya fadum no amfi nʼafa wɔ nnipa no anim
    da.
  hlt-hlt: Khothaih kah cingmai tung neh khoyin kah hmai tung he pilnam mikhmuh lamloh
    nong sak pawh.
  tbz-SIM: Dɛ kó diwɛtirì do ɔ̃ɔ̃ í nyìtɛ́ bɛ ììkɛ̀ kuyie mmɔ̀nnì, kɛyènkɛ̀ dihɑ̃ɑ̃tĩnni
    mɛ mbɑ́ɑ́ ítɛ́.
  msy-2020: Ezɨ aruebar zurara ghuariar ruarir ekiar kam men faragha zui, egha dɨmagaribar
    avir mɨzariar ruarir ekiar kam men faragha zui. Aning uan danganimning ataghɨrazir
    puvatɨgha kamaghɨra iti.
  azb-azb: Gündüzlər bulud dirəyi, gecələr isə od dirəyi xalqın önündən ayrılmadı.
  eng-DBY: The pillar of the cloud did not remove [from] before the people by day,
    nor the pillar of fire by night.
  hin-2017: उसने न तो बादल के खम्भे को दिन में और न आग के खम्भे को रात में लोगों के
    आगे से हटाया।
  wol-KYG: Du bëccëg bu niir wa jóge ca kanam mbooloo ma, te du guddi it gu sawara
    wa masa wuute.
  swp-swp: Asubena eada ana ao doha du, eo maiona eai oeagi alaalasina ana ao doha
    du tatao matadi eai wa nige i laugabaedi.
  bjr-bjr: Aiqama faasaana oonnamu misa noorinni fimarinau. Aiqama eendaki idauru
    faqa miqikai imarinau.
  eng-YLT: He removeth not the pillar of the cloud by day, and the pillar of the fire
    by night, [from] before the people.
  kne-kne: Kanayon ay wada din apoy ya liboo ay mangipangpango en daida sin labi ya
    kaagawan.
  bzd-NTPO: Ñiwe ta̱ mò e' mir ke̱kraë ie'pa yöki̱ ke̱we. Nañewe ta̱ mò e' wöñarke
    bö'wöie e' mir ie'pa yöki̱ ke̱we.
  eng-WYC-2017: the pillar of cloud failed never by day, neither the pillar of fire
    by night, before the people.
  eng-WMBB: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  urd-GVH: दिन के वक़्त बादल का सतून और रात के वक़्त आग का सतून उनके सामने रहा। वह
    कभी भी अपनी जगह से न हटा।
  rug-rug: Doduru totoso sa lei si hoke turu va kenue koari na tie pana rane, meke
    sa nika pana boṉi.
  gaz-gaz: Utubaan duumessaa guyyaa guyyaa, utubaan ibiddaa immoo halkan halkan uummata
    duraa hin dhabamne ture.
  fra-LSG: La colonne de nuée ne se retirait point de devant le peuple pendant le
    jour, ni la colonne de feu pendant la nuit.
  gnn-gnn: Yo, maŋandja ŋunhiyi yakana ŋula yarrkthuna ŋurikala yolŋu'‐yulŋuwalanydja;
    bitjanana liŋguna mel‐warryunana walalanha yukurranha ŋuli.
  yal-yal: Kundana, xanamu, tɛɛ dɛgɛn mi yi kelima yamaan yɛɛ ra yanyin nun kɔɛɛn
    na.
  haw-1868: Aole ia i lawe aku i ke kia ao i ke ao, aole hoi i ke kia ahi i ka po,
    mai ke alo o na kanaka aku.
  arb-NAV: وَلَمْ يَبْرَحْ عَمُودُ السَّحَابِ نَهَاراً وَعَمُودُ النَّارِ لَيْلاً
    مِنْ أَمَامِ الشَّعْبِ.
  ewe-ewe: Lilikpo dodo la kple dzo bibi la siaa mebuna ɖe wo ɣe aɖeke ɣi o.
  eng-LEE: He took not away the pillar of cloud by day, nor the pillar of fire by
    night, from before the people.
  gvn-gvn: '@see-verse:EXO.013.021'
  asm-FB: যিহোৱাই লোকসকলৰ আগৰ পৰা দিনত মেঘ-স্তম্ভ, আৰু ৰাতি অগ্নিস্তম্ভ আঁতৰ নকৰিলে।
  sus-A: لْشْ يٌ لْشْ نَ نُشُي نُ تِشِ عٍ يَ رَ يَنيِ رَ، نَ تّ قَن نُ تِشِ عٍ يَ
    رَ كْي رَ.
  fra-SBL: La colonne de nuée, le jour, et la colonne de feu, la nuit, ne s'écartaient
    pas de devant le peuple.
  hbo-hbo: לֹֽא־יָמִ֞ישׁ עַמּ֤וּד הֶֽעָנָן֙ יֹומָ֔ם וְעַמּ֥וּד הָאֵ֖שׁ לָ֑יְלָה לִפְנֵ֖י
    הָעָֽם׃ פ
  eng-WYCLIFFE: the piler of clowde failide neuere bi dai, nether the piler of fier
    bi niyt, bifor the puple.
  piu-2006: '@see-verse:EXO.013.021'
  pjt-pjt: Ka ngangkaḻi waṟa tiṯutjara tjanala kuranyuringi kaḻaḻa kutjupa kaḻaḻa
    kutjupa. Ka waṟu tili puḻka panya palu puṟunypaṯu tjanala kuranyuringi munga kutjupa
    munga kutjupa.
  cwe-cwe: Mawingu yalingile fana mhanda lusita lwa imisi na moto ulingile fana mhanda
    lusita lwa ichilo, havilekile kuwalongolela Waisilaili.
  bgs-bgs: Inalayun dan ágkitanán tô sagulapun ka álló, asta tô apuy ka dukilám.
  kik-kik: Gĩtugĩ gĩa itu mũthenya kana gĩtugĩ kĩa mwaki ũtukũ, gũtirĩ kĩeheraga handũ
    hakĩo mbere ya andũ acio.
  fra-NCL: La colonne de nuée ne se retira pas de devant le peuple pendant le jour,
    ni la colonne de feu pendant la nuit.
  cek-AK: Khodai naah tamai tung, khoving naah hmaithaw hoiah kaminawk to hmabang
    ah a caeh haih.
  xla-xla: Amasiyama wuala mate epo dlapa ulli aloweli mateta yia꞉ posaliyome tlalo
    itapu tle yia꞉ elemtaiyo.
  cuk-cuk: Mogir-bubawaryob-gwichid gusgu Israel-dulemar-iduar ibgi nadap gusad. Soo-bubawaryob-gwichid-gwabunyemaiddi,
    mutik Israel-dulemar-idu-nadap gusbalid.
  uig-CYR: Булут түврүги күндүзи, от түврүги кечиси хәлиқтин айрилмай, алдида жүрәтти.
  tel-2017: దేవుడు ప్రజల కోసం ఉంచిన పగటి మేఘస్తంభాన్ని, రాత్రి వేళ వెలుగిచ్చే అగ్నిస్తంభాన్ని
    తొలగించకుండా ప్రయాణం కొనసాగేలా చేశాడు.
  hat-BSA: Li pa t retire pilye nwaj la nan lajounen, ni pilye dife a nan lannwit
    devan pèp la.
  kos-kos: Sru in pukunyeng uh fahsr meet lukelos pacl nukewa ke len, ac sru in e
    uh ke fong.
  hbo-WLC: לֹֽא־יָמִ֞ישׁ עַמּ֤וּד הֶֽעָנָן֙ יוֹמָ֔ם וְעַמּ֥וּד הָאֵ֖שׁ לָ֑יְלָה לִפְנֵ֖י
    הָעָֽם׃ פ
  ibo-ibo: Ma ogidi igwe ojii nʼehihie na ogidi ọkụ ahụ nʼabalị, ọ dịghị nke hapụrụ
    ọnọdụ ya nʼihu ha.
  ory-ory: ସେ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରୁ ଦିବସରେ ମେଘସ୍ତମ୍ଭ ଓ ରାତ୍ରିରେ ଅଗ୍ନିସ୍ତମ୍ଭ ସ୍ଥାନାନ୍ତର
    କଲେ ନାହିଁ।
  chk-chk: Ewe ürekuchu esap feil seni ekewe aramas lerän, pwal ewe üreekkei esap
    feil seniir lepwin.
  rop-rop: Det klaud en det faiya bin oldei deya lida langa detlot pipul deitaim en
    naitaim.
  ukr-1871: Не віднїмав у людей у день стовпа хмаряного, і в ночі стовпа огняного.
  bch-bch: Ado somisomi laulau toa oa ilalala ga imugamuga ngan gid, be somisomi bong,
    dinga toa oa imugamuga ngan gid pade.
  deu-1951: Die Wolkensäule wich nimmer vom Volk des Tages, noch die Feuersäule des
    Nachts.
  eng-JPS: the pillar of cloud by day, and the pillar of fire by night, departed not
    from before the people.
  srp-1865: I ne uklanjaše ispred naroda stupa od oblaka danju ni stupa od ognja noæu.
  lug-lug: Empagi ey’ekire ey’emisana, n’empagi ey’omuliro ey’ekiro tezaggibwawo mu
    maaso g’abantu obudde bwonna.
  heb-heb: לא ימיש עמוד הענן יומם ועמוד האש לילה לפני העם׃
  ben-IRV: লোকেদের সামনে থেকে দিনের রবেলায় মেঘস্তম্ভ ও রাতে অগ্নিস্তম্ভ দূরে সরত
    না।
  pan-pan: ਬੱਦਲ ਦਾ ਥੰਮ੍ਹ ਦਿਨ ਨੂੰ ਅਤੇ ਅੱਗ ਦਾ ਥੰਮ੍ਹ ਰਾਤ ਨੂੰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਅੱਗੋਂ ਕਦੀ
    ਨਾ ਹਟਿਆ।
  tkr-tkr: Sık'ınne gahıs xheyib buludna dirak yiğniyığın, ts'ayina dirakıb xəmde
    manbı g'alyav'u avayk'an deş.
  mya-JVB: နေ့ အချိန်၌ မိုဃ်းတိမ် တိုင် ၊ ညဉ့် အချိန်၌ မီး တိုင် ကို သူ တို့ရှေ့ မှ
    ရုပ်သိမ်း တော်မ မူ။
  tte-O: Sauga meuloina kaliyate koina yaloyaloine itotolo tomo manli mena, besiele
    boniyai mayaune itotolo tomo manli mena.
  tbg-tbg: Aatitoraqaa quromuravano kia vika qaqira karaitiro, qaqi viva avuni vaavi
    vauvaro entaqi ihavano kia vika qaqira kero viraitiro, viavi iteharo vika avuni
    vi vaura.
  hmo-hmo: Inai ori be dina negana ibounai idia edia vairanai ia noho, bona unai lahi
    be hanuaboi negana ibounai idia edia vairanai ia noho.
  urd-urd: वह बादल का सुतून दिन को और आग का सुतून रात को उन लोगों के आगे से हटता न
    था।
  rus-SYN: Не отлучался столп облачный днем и столп огненный ночью от лица всего народа.
  bqc-SIM: Tɛlupi lí go ń aɛ fãanɛo, mɛ́ tɛ́pi lí go ń aɛ gwã́o.
  tcz-CHONGTHU: Pakaiyin amite dalha louvin mei-lhang meivah'in aum pi jing uve.
  mar-mar: दिवसा मेघस्तंभ व रात्री अग्नीस्तंभ लोकांपुढून कधी दूर होत नसत.
  qub-qub: Chay ichiraycaj pucutayga junajpa mana illgaypa paycunapa ñaupa-puntanta
    aywaycaran. Chacaypana ichiraycaj nina rataycaj mana illgaypa ñaupa-puntanta aywaycaran.
  bqp-bqp: Tɛ́luku pìi dì go ń arɛ fãnantɛ̃ro, tɛ́nɛnɛ pìi dì go ń arɛ gwãaniro.
  hat-hat: Lajounen, nwaj la te toujou ap mache devan pèp la. Lannwit, se te dife
    a.
  eng-BSB: Neither the pillar of cloud by day nor the pillar of fire by night left
    its place before the people.
  tod-tod: Tonaɓiingi la ɠɛni zeɠezu nuɓusɛiti tuɠɔ foloi laawu, abuzogi ɓalaa la
    ɠɛni zeɠezu ti luɠɔ kpidii laawu.
  eng-WEBPB: the pillar of cloud by day, and the pillar of fire by night, didn’t depart
    from before the people.
  kbq-kbq: Israeli vahe'mofo zmavugatira masarera hampomo'a zamatreno ovigeno, hanimpina
    tevemo'a zamatrenora ovu'ne.
  nhe-BL: Huajca mojmostla nopa mixtli tlayacantiyajqui tonaya huan nopa tlilelemectli
    ica tlayohua huan ax quema quincajtejqui.
  bus-bus: Tɛ́luguu pì è gu ń aɛ fãantɛ̃ro, tɛ́nɛnɛ pì è gu ń aɛ gwãavĩro.
  gub-BL: A'e ywàkun u'àm ma'e 'ar romo har noho pixik kwaw teko wanenatar wi. A'e
    tata u'àm ma'e pyhaw har noho pixik kwaw wanenatar wi.
  eng-DRA: There never failed the pillar of the cloud by day, nor the pillar of fire
    by night, before the people.
