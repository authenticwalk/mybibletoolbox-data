verse: EXO.013.016
translations:
  mal-C: യഹോവ തന്റെ ബലമുള്ള കരത്താൽ നമ്മെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്നു എന്നത്,
    നിന്റെ കൈമേൽ ഒരു ചിഹ്നവും നെറ്റിത്തടത്തിൽ ഒരു മുദ്രയും ആയിരിക്കണം.”
  deu-TKW: Und es soll dir wie ein Wahrzeichen an deiner Hand und wie ein Gedenkzeichen
    an deiner Stirn sein, daß uns Jahwe mit gewaltiger Hand aus Ägypten weggeführt
    hat.
  lin-lin: Mpe yango ekozala lokola elembo na loboko na bino mpe ekaniseli na elongi
    na bino, pamba te Yawe abimisaki bino na Ejipito na nzela ya loboko na Ye ya nguya. »
  eng-LSV: and it has been for a token on your hand, and for frontlets between your
    eyes, for by strength of hand YHWH has brought us out of Egypt.”
  eng-GNV: And it shalbe as a token vpon thine hand, and as frontlets betweene thine
    eyes, that the Lord brought vs out of Egypt by a mightie hande.
  eng-WEBSTER: 'And it shall be for a token upon thy hand, and for frontlets between
    thy eyes: for by strength of hand the LORD brought us forth out of Egypt.'
  nhw-BL: Huan ni ilhuitl techelnamiquiltía tlen TOTECO quen tijpixtosquíaj se tlajcuiloli
    ipan tomax o ipan tocuajtol para techelnamiquiltisquía se tlenijqui. Techelnamiquiltía
    para TOTECO techquixti tlen tlali Egipto ica hueyi chicahualistli. Quena, quej
    nopa anquinilhuise.”
  swh-ONEN: Jambo hili litakuwa kama ishara kwenye mkono wako na kama alama kwenye
    paji la uso wako, kwamba Bwana alikutoa katika nchi ya Misri kwa mkono wake wenye
    nguvu.”
  bba-bba: Yeni yɑ ko n sɑ̃ɑwɑ nɡe yĩre te bɑ yoruɑ nɔmɑɔ kɑ sirikɑnɑɔ kpɑ tɑ n sun
    yɑɑyɑsie mɑ dɑm bɑkɑmɑ Yinni Gusunɔ u kɑ sun yɑrɑ sɑɑ Eɡibitin di.
  eng-KJVCPB: 'And it shall be for a token upon thine hand, and for frontlets between
    thine eyes: for by strength of hand the Lord brought us forth out of Egypt.'
  cpy-cpy: Pikemita-kaantiro eeroka pikenta-kotyaawomi ñaantsi pakoki eejatzi pipankaki,
    tema shintsiri Tajorentsi ramanteeri paerani ajeekawitaka Apitantoniki.’”
  mpx-mpx: Ginol ya wami abanuwahikan, ni ola etotohi hi teli nimamiwa o ebo lamwamiwa.
    Ni panuwahikagimiu Yehoba alona wana gasisi i ahemiu ku tagilem Itipita.”
  wbp-wbp: Yuwayi, kajirlipa jinta-jarri kurapaka wiriki, yungurlipa manngu-nyanyi
    YAAWIYI kuja-ngalpa warrawarra-kangu. Kapurlipa nyina yangka-piya yapangku kuja
    kalu yirrarni YAAWIYI-kirlangu yimi yiriwarrarla jurrungka manu rdaka-kurlangurla.
    Kularlipa wajawaja-mani. Kurapaka-puru kapurlipa-jana pinarri-mani kuruwarri YAAWIYI-kirlangu
    ngalipa-nyangu kurdukurduku. Kapurlipa manngu-nyanyi kuja-ngalpa Yijipi-ngirli
    kangurnu yartarnarri-kirlirli.”
  luo-luo: Kendo obiro bedoni kaka ranyisi e lweti kendo kido e lela wangʼi ni Jehova
    Nyasaye nogolowa e piny Misri gi lwete maratego.”
  meu-meu: 'Ia na toa ai bainela imamu ai bona bagumu ai: badina be Iehova imana goadana
    ese Aigupto ese Aigupto amo vada e hakauda lasi.'
  npi-ULB: यो तिमीहरूको हात र तिमीहरूको निधारमा सम्झना दिलाउने कुरो हुनेछ किनकि परमप्रभुको
    शक्तिशाली हातद्वारा उहाँले हामीलाई मिश्रबाट बाहिर ल्याउनुभएको थियो ।”
  yor-yor: Èyí yóò sì jẹ́ àmì ni ọwọ́ yín àti àmì ní iwájú orí yín pé Olúwa mú wa
    jáde láti ilẹ̀ Ejibiti wá pẹ̀lú ọwọ́ agbára ńlá.”
  emp-NTPO: Mãwã obadara dadji jʌwad̶e wa dratud̶e sẽyã quĩrãca b̶ʌa. Maʌ̃ba quĩrãnebabi
    b̶ʌa Ãcõrẽba idji ʌb̶ʌad̶eba dadjirãra Egiptod̶eba ẽdrʌ edasida.”–
  ind-ind: “Perayaan ini adalah pengingat bagi kita setiap saat, seperti suatu catatan
    diikat pada tangan atau dahi sebagai pengingat, bahwa TUHAN sudah membawa kita
    keluar dari Mesir dengan kuasa-Nya yang besar.”
  pes-OPCB: این جشن مانند علامتی بر دستتان و یا نشانی بر پیشانی‌تان خواهد بود تا به
    یاد شما آورد که خداوند با دست قوی خود ما را از مصر بیرون آورد.»
  aer-aer: Yewe, nhenge anwerne apurte-irrerlenge nhenge arrawe-irrentye ikwerele,
    nhenhe ikwerele ureke anwerne YAHWEH-eke itirretyeke anwernenhe-arle arntarnte-arekeke.
    Anwerne anetyenhe tyerrtye areye-arteke ayeye YAHWEH-kenhe-arle tyelarre anwerne-kenheke-arleke
    iltye-kenheke-arleke intelhe-ilekeke. Anwerne ikwere alkngwirretyakenhe anetyenhe.
    Arrawe-irrentye ikwerele ureke anwerne atywerrenge YAHWEH-kenhe ampe anwerne-kenhe
    areye akaltyele-anthetyenhe. Anwerne itirretyenhenge Re nhenge anwernenhe Egypt-ngentyele
    ilyernpenye anthurrele arratelhe-ilemele akngetyeke.”
  tgl-ULB: Magiging paalala ito sa iyong mga kamay, at paalala sa iyong noo, dahil
    nakalabas tayo mula sa Ehipto sa pamamagitan ng lakas ng kamay ni Yahweh.”
  hui-hui: Anidagua beremalidagoni irane Anduane Homogohanda ibuninaga hongo timbuniore
    kagome ina Iyibi dindiha howa haru tagira ibinigo mitangi bialu ani beremali.
    O binidagoni embeda nahole manane inanenaga gi habenibi wanakuinibi gilibu wiradagua
    bialu mana ogonidagua beremali, lalu lamilimu, lalu Mosesehanda lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး​တော် ဖြင့် ငါ​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့
    ခြင်း​ကြောင့် ဤ​ပွဲ​တော်​သည်​သင်​၏​လက်​သို့ မ​ဟုတ်​သင်​၏​န​ဖူး​ပေါ်​တွင်​ချည်​ထား​သော
    အ​မှတ်​လက္ခ​ဏာ​သ​ဖွယ် သင်​တို့​အား​သ​တိ ရ​စေ​လိမ့်​မည်' ဟု​ပြန်​ပြော​ရ​မည်'' ဟူ​၍
    ပြော​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya entsaa keñu jumulaa ñulla' tyaapanu, tsa jutyu'ba, llashkapanu
    mayiiñuu ju', ñuichi mandengantsumi junu tsuve, Yavé ya' pudeechee lalanu Egiptosha
    depuren mangalaañu.
  bod-N: དོན་འདི་ནི་ཁྱོད་རྣམས་ཀྱི་ལག་པར་བཏབ་པའི་རྟགས་ཐམ་དང་དཔྲལ་བ་རུ་མཚོན་བྱེད་ཡིན་དགོས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་གིས་རང་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Uye chichava chiratidzo paruoko rwako nerundanyara pahuma yako kuti Jehovha
    akatibudisa kubva muIjipiti noruoko rune simba.”
  spa-BLM: Será como una señal en tu mano y como un símbolo entre tus ojos, porque
    con la fuerza de la mano Yahvé nos sacó de Egipto.”
  cac-cac: A jun tic ol ch'oxaneloc to ch'oc queli ichato ayoch junoc quechel d'a
    co c'ab', ma d'a snan̈al co sat. A yuuj ol co nacoti to a Jehová ix on̈ ic'anelta
    d'a Egipto yuj spoder, xchi vin̈aj Moisés.
  swh-ULB: Hii itakuwa kumbukumbu mikononi mwako na kumbukumbu kwenye paji lako la
    uso, kwa kuwa ni kwa mkono hodari Yahweh alitutoa kutoka Misri.”
  bel-bel: і хай будзе гэта знакам на руцэ тваёй і замест павязкі над вачыма тваімі;
    бо рукою моцнаю Гасподзь вывеў нас зь Егіпта.
  wed-wed: Wei gimara melanana lamna me mataira au uram ma au muruam e oteoteni ma
    wei e vivimataira da Bada urana vivirewapananei Egyptei i taravaina-opunelai.”
  deu-ELBBK: Und es sei zu einem Zeichen an deiner Hand und zu Stirnbändern zwischen
    deinen Augen; denn mit starker Hand hat der HERR uns aus Ägypten herausgeführt.
  mbb-OT: Heini he tulumanen, iring te patik diyà te velad wey vuked he kenà egkelipatan
    su layun egkaahà su pinaaǥi kayi kenà egkelipatan is kebpeǥewasa kenitew te Nengazen
    puun diyà te Ehipto pinaaǥi te kegamit din te ǥehem din.”
  mal-2015: ഇതു നിന്റെ കയ്യിന്മേൽ അടയാളമായും നിന്റെ കണ്ണുകളുടെ നടുവിൽ നെറ്റിപ്പട്ടമായും
    ഇരിക്കേണം. യഹോവ ഞങ്ങളെ ബലമുള്ള കൈകൊണ്ടു മിസ്രയീമിൽ നിന്നു പുറപ്പെടുവിച്ചു എന്നു
    നീ അവനോടു പറയേണം.
  gup-gup: Kuhni karrikurduyimen wanjh yiman rerrih manu kawohbimdi kubid ngudberre
    ngunbukkankenh dja mak kawohbimdi kumilh ngunmarnemulewankenh bu Yawey kanbebkeng
    Egyptbeh kunngudj kunkimuk nuye.’ Kuhni bu ngurrbenmarneyime nawu bebeywurd ngudberre.”
  gvs-gvs: Ame aba kinana yaida nimada o dabada goi tasikosiko bego tanuwokavate Yauwe
    manakaena nimana toogagaina goi ikabida, Itipita goi imeda.’
  rmc-rmc: Kada tumenge ela pro leperiben, sar o znakos pro vast the pro čekat, hoj
    o RAJ amen iľa avri andral o Egipt peskre zorale vasteha.“
  nlg-nlg: Mu ku ghoi bosa oli so na talugoni vaghana eni ke, te vagha na vaughilala
    tau talua tana limamiu pa au talua tana raemiu, ge kau ghanaghana haia Yahweh
    te lavihorughau nia na maana te laga.’”
  pes-OPV: و این علامتی بر دستت وعصابه‌ای در میان چشمان تو خواهد بود، زیراخداوند ما
    را بقوت دست از مصر بیرون آورد.»
  ron-1924: Сэ-ць фие ка ун семн пе мынэ ши ка ун семн де адучере аминте пе фрунте,
    ынтре окь, кэч прин мына Луй атотпутерникэ не-а скос Домнул дин Еӂипт.’”
  aui-aui: Mmko berana na wonawiinoghota, naboni matakirina imamiye bo kounagha maitepamiye,
    da Yawe God yana maragata ghamanama Ijipt tanavinama ivikanibuveda.”
  ben-OBCV: আর এটি তোমার হাতে এই এক চিহ্নের ও তোমার কপালে এই এক প্রতীকের মতো হবে যে
    সদাপ্রভু তাঁর শক্তিশালী হাত দিয়ে আমাদের মিশর থেকে বের করে এনেছেন।”
  som-som: Oo waxay kuu noqon doontaa calaamo gacantaada saaran, iyo wax ka laalaada
    indhahaaga dhexdooda; waayo, Rabbigu gacan xoog badan buu Masar nagaga soo bixiyey.
  lat-VUC: 'Erit igitur quasi signum in manu tua, et quasi appensum quid, ob recordationem,
    inter oculos tuos: eo quod in manu forti eduxit nos Dominus de Ægypto.'
  eng-ASVBT: 'And it shall be for a sign upon thy hand, and for frontlets between
    thine eyes: for by strength of hand Jehovah brought us forth out of Egypt.'
  mna-mna: Pa muŋgu Yooba namaana mburaanaŋana, ta ikam ti ma tezem lele kizin Aikuptu.
    Tanata takamam mbulu tiŋgi bekena matanda iŋgalŋgal uraata kini tana mi topo se
    ndomondo.’”
  ita-1885: Ciò adunque ti sarà per segnale sopra la tua mano, e per frontali fra' tuoi
    occhi, che il Signore ci ha tratti fuori di Egitto con potenza di mano.
  eng-LXXUP: And it shall be for a sign upon thy hand, and immovable before thine
    eyes, for with a strong hand the Lord brought thee out of Egypt.
  eng-ULB: This will become a reminder on your hands, and a reminder on your forehead,
    for it was by a strong hand Yahweh brought us out of Egypt.”
  spa-VBL: De esta manera, será como una señal en la mano y un recordatorio en la
    frente, porque el Señor nos sacó de Egipto por su asombroso poder”.
  fra-_FOB: Et cela sera comme un signe sur ta main, et des fronteaux entre tes yeux,
    que l'Éternel nous a retirés d'Égypte à main forte.
  mal-mal: ഇത് നിന്റെ കൈമേലും നെറ്റിമേലും അടയാളമായിരിക്കണം. യഹോവ ഞങ്ങളെ ബലമുള്ള കൈകൊണ്ട്
    ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെടുവിച്ചു എന്ന് നീ അവനോട് പറയണം”.
  lit-lit: Ir tai bus kaip ženklas tau ant rankos ir kaip galvaraištis tarp tavo akių,
    kad galinga ranka VIEŠPATS išvedė mus iš Egipto.
  urd-GVR: Yih dastūr tumhāre hāth aur peshānī par nishān kī mānind ho jo tumheṅ yād
    dilāe ki Rab hameṅ apnī qudrat se Misr se nikāl lāyā.”
  suz-BL: एको पतीके इन गुइमी नु इन कुप्‍फीम मिम्‍तीके चिन्‍ड खोदेंशो पा बाक्‍चा माल्‍ब।
    मारदे हना परमप्रभु यावेमी इं कली आ ठेयब सक्तिमी इजीप्‍त रागी रे ग्रुंइताक्‍व’
    दे इन आल आन कली शेंचा माल्‍नीनी” देंत।
  ita-1927: Ciò sarà come un segno sulla tua mano e come un frontale fra i tuoi occhi,
    poiché l’Eterno ci ha tratti dall’Egitto con mano potente”.
  ckb-ckb: ئەمەش دەبێتە نیشانە لەسەر دەستت و هێما لەسەر نێوچەوانت، چونکە بە دەستێکی
    بەهێز یەزدان لە میسر دەریهێناین.»
  eng-BBE: 'And this will be for a sign on your hand and for a mark on your brow:
    for by the strength of his hand the Lord took us out of Egypt.'
  kan-OKCV: ಇದು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಗುರುತಾಗಿಯೂ ನಿಮ್ಮ ಹಣೆಯ ಮೇಲೆ ಸಂಕೇತವಾಗಿಯೂ ಇರಲಿ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಭುಜಬಲದಿಂದ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನೊಳಗಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ್ದಾರೆ ಎಂದು ಹೇಳಬೇಕು,”
    ಎಂದರು.
  bbb-bbb: Ro vame ije na revo ije fu nuga nuvuone no variatare ro umui nuvuone ijia
    kiriavo igeki. Fu ijare ifejiega na ijia giana vierafero fu E Ireobo ijare daro
    fuone ka ma daroki ijia no kaenamuomo no aesakae Ijifiti arena usiae ruaemaro
    no ijiege vierafekono kuane.
  tam-2017: யெகோவா எங்களைப் பலத்த கையினால் எகிப்திலிருந்து புறப்படச்செய்வதற்கு, இது
    உன்னுடைய கையில் அடையாளமாகவும், உன்னுடைய கண்களின் நடுவே ஞாபகக்குறியாகவும் இருப்பதாக
    என்று சொல்வாயாக” என்றான்.
  spa-RV-1909: Serte ha, pues, como una señal sobre tu mano, y por una memoria delante
    de tus ojos; ya que Jehová nos sacó de Egipto con mano fuerte.
  ron-BTF: Și va fi ca semn pe mâna ta și ca fruntarii între ochii tăi; căci prin
    puterea mâinii DOMNUL ne-a scos din Egipt.
  eng-WEBP: It shall be for a sign on your hand, and for symbols between your eyes;
    for by strength of hand the LORD brought us out of Egypt.”
  eng-FBV: In this way it will be like a sign on your hand and a reminder between
    your eyes, for the Lord led us out of Egypt by his amazing power.”
  nld-1939: Prent het u in als een merk op uw hand en als een teken op uw voorhoofd;
    want met sterke hand heeft Jahweh ons uit Egypte geleid.”
  nch-BL: Huan ni ilhuit techelnamiquiltía ten TOTECO quej tijpixtosquíaj se tajcuiloli
    ipan tomax o ipan tocuaixco cati techelnamiquiltisquía se tenijqui. Techelnamiquiltía
    para TOTECO techquixti ten tali Egipto ica hueyi chicahualisti. Quena, quej nopa
    anquinilhuise.”
  vie-1934: Aáy sẽ làm một dấu hiệu nơi tay ngươi, và ấn chí nơi trán giữa cặp mắt
    ngươi, để nhắc cho nhớ rằng Đức Giê-hô-va đã dùng tay quyền năng rút chúng ta
    ra khỏi xứ Ê-díp-tô.
  hin-CV: अब यह तुम्हारे हाथ पर चिन्ह के समान होगा तथा तुम्हारे माथे पर टीका समान
    होगा—क्योंकि याहवेह ने हमें मिस्र देश से अपने सामर्थ्यी हाथों के द्वारा निकाला
    था.”
  eng-OURB: 'It shall be for a sign on your hand, and for symbols between your eyes:
    for by strength of hand Adonai brought us out of Egypt [Abode of slavery].”'
  spa-BES: Y esto será por señal en tu mano y por señal en tu frente; porque con la
    fuerza de su mano el Señor nos sacó de Egipto.
  tdx-tdx: Le ho sokitse am-pità’o eo zay vaho alama aolo’ o maso’oo te ninday antika
    niavotse e Mitsraime am-pità’e maozatse t’Iehovà.
  vid-vid: Mbuli ayo yowa ndo ya kukumbuchila kota vila chinhu chiwopigwe mmoko mwako
    na mchihanga cha hegwe, kwa vila Mkulu Nguluwi nakatulavya Misili kwa moko wa
    heye uwele na mong'ho.”
  eng-OKE: And it shall be for a sign upon thy hand and for Tephillin between thine
