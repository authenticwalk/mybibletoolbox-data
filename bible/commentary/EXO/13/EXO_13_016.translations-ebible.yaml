    nhanukalaynha ŋayi ŋutu'yuna ganydjarryu.’”
  yal-yal: A luma nɛn alo i na taxamasenna xidi i yiin na hanma i tigi ra, amasɔtɔ
    Alatala sɛnbɛn nan en naminixi Misiran yi.”
  haw-1868: A e lilo keia mea i hoailona ma kou lima, a he mea hoomanao hoi mawaena
    o kou mau maka; no ka mea, me ka lima ikaika i lawe mai ai o Iehova ia kakou mawaho
    mai o Aigupita.
  arb-NAV: فَتَكُونُ هَذِهِ الْفَرِيضَةُ بِمَثَابَةِ عَلامَةٍ عَلَى يَدِكَ وَرَمْزاً
    عَلَى جَبْهَتِكَ، لأَنَّ الرَّبَّ قَدْ أَخْرَجَنَا بِيَدٍ قَدِيرَةٍ مِنْ مِصْرَ».
  ewe-ewe: Megale egblɔm na mi be ele be ŋkekenyui sia ɖuɖu nade dzesi mi abe Yehowa
    ƒe amewo ene, abe ɖe wòtsɔ eƒe nutɔnyenye ƒe dzesi ɖo ŋgonu na mi ene. Enye ŋkuɖodzi
    be Yehowa tsɔ ŋusẽ gã aɖe ɖe mi tso Egiptenyigba dzi.”
  eng-LEE: And it shall be for a sign upon thy hand, and for frontlets between thy
    eyes; that by strength of hand the Lord brought us forth out of Egypt.
  asm-FB: এয়ে তোমালোকৰ হাত, আৰু কপালত সোঁৱৰণী স্বৰূপে থাকিব। কিয়নো যিহোৱাই বাহুবলেৰে
    আমাক মিচৰৰ পৰা বাহিৰ কৰি আনিলে।”
  sus-A: نَ لُمَ نّ وٌ بّ عَلْ تْنشُمَ نَشَن سَشِ وٌ بّلّشّ مَ، شَ نَ مُ تْنشُمَ نَشَن
    سَشِ وٌ تِفِ مَ، بَرِ مَ عَلَتَلَ سّنبّ نَن وٌ رَ مِنِشِ مِسِرَ بْشِ مَ كٌنيِيَ
    كُي.»
  fra-SBL: Ce sera un signe sur ta main et des symboles entre tes yeux, car c'est
    par la force de la main que Yahvé nous a fait sortir d'Égypte. »
  hbo-hbo: וְהָיָ֤ה לְאֹות֙ עַל־יָ֣דְכָ֔ה וּלְטֹוטָפֹ֖ת בֵּ֣ין עֵינֶ֑יךָ כִּ֚י בְּחֹ֣זֶק
    יָ֔ד הֹוצִיאָ֥נוּ יְהוָ֖ה מִמִּצְרָֽיִם׃ ס
  eng-WYCLIFFE: Therfor it schal be as a signe in thin hond, and as a thing hangid
    for mynde bifore thin iyen, for in a strong hond the Lord ledde vs out of Egipt.
  pjt-pjt: Uwa, yiya kutjupa yiya kutjupa aṟa nyanga palunya palyaṟa nyura ruuru kulilku
    watarkurinytja wiyangku, panya Mayatja Godalu nganaṉanya witulya puḻkangku Itjipalanguṟu
    pakaltjingantja. Ka aṟa nyanga paluṟu walka puṟunypa ngaṟaku nganampa manyirkangka
    nganaṉa watarkurinytjaku-tawara.” Alatji Moselu Israelkunu tjuṯangka wangkangi.
  cwe-cwe: Chino chizakuwa fana chilaguso muna umkono wako na chilaguso muna ichihanga
    chako, kuwa Mndewa Mulungu kachilava muna iisi ya Misili kwa udahi wake mkulu.’
    ”
  bgs-bgs: Ni ágkémun ta ni iring na pató tun ta bállad ta ó tun ta bukád ta, su igpéwà
    ké katô Áglangngagán tikud tun ta banuwa ka Ehipto ukit katô katulusan din.”
  kik-kik: Naguo ũndũ ũcio ũrĩtuĩkaga ta rũũri guoko-inĩ gwaku, o na ũtuĩkage kĩonania
    gĩĩkĩrĩtwo ũthiũ-inĩ waku, atĩ Jehova nĩatũrutire bũrũri wa Misiri na guoko gwake
    kwa hinya.’ ”
  fra-NCL: Ce sera comme un signe sur ta main et comme des fronteaux entre tes yeux ;
    car c’est par la puissance de sa main que Yahweh nous a fait sortir d’Égypte. »
  cek-AK: Angraeng mah a ban thacakhaih rang hoiah Izip prae thung hoi zaeh pongah,
    hae loe na ban hoi na mik salak ih lupataeh ah, angmathaih ah om tih, tiah a naa.
  xla-xla: Epedeme God watle alinepi poyupo hapilowe koko itapo wua꞉ do dla epo wua꞉
    daptala dla ulu epapele some hutiyelepe. Adipalati, wua꞉tapo Godta itiyamaleta
    wua꞉ye eleme Isip mo tle alikili dla woyamale kokoye wowelilala depame.”
  cuk-cuk: Degisoggu, anmar weyob ibmar-imaked, bemar-sakwagi, bemar-bebegindibe,
    wilub-naiyob guegarye. We be insaega gumaloye, Bab-Jehová gandikidba Egipto-yargi
    anmar-onosgusye.’ ”
  uig-CYR: Бу бәлгүлимини қолуңға әсләтмә-бәлгә қилип селивал, пешанәңгә қашқидәк
    әсләтмә қилип орнитивал, чүнки Пәрвәрдигар қудрәтлик қоли билән бизни Мисирдин
    чиқарди» — дегин.
  pma-pma: Sakien keil ekek hehi metai hesuval tounah tai koa ropar kati hel en vatir
    vuo her vasakin ir rehendem kati keke Ahi lah lat ir ran out Isip ral min mari
    keihoen onen.”
  tel-2017: యెహోవా తన బలమైన హస్తం చేత మనలను ఐగుప్తు నుండి బయటికి రప్పించాడు గనుక నీ
    చెయ్యి మీదా నొసటి మీదా ఆ సంఘటన జ్ఞాపక సూచనగా ఉండాలి.”
  hat-BSA: Alò li va sèvi kòm yon sign sou men ou e kòm yon bando bwat kwi komemoratif
    ki mare sou fwon tèt ou; paske avèk yon men pwisan, SENYÈ a te mennen nou sòti
    an Égypte.”
  bxh-bxh: Antalasam fafanuwa hitinina te doha fafaꞌilala nimam yai yo deba pogam
    yai mate Guyau ena gigibwali yai ya foyahida Idipi yai.
  kos-kos: Ouiya se inge ac fah sie mwe esmakin, oana sie ma kapiryang nu ke pouwos
    ku nu ke motonsruwos. Ac fah mwe esmakin ke LEUM GOD El tuh uskutme liki Egypt
    ke ku lulap lal!’”
  hbo-WLC: וְהָיָ֤ה לְאוֹת֙ עַל־יָ֣דְכָ֔ה וּלְטוֹטָפֹ֖ת בֵּ֣ין עֵינֶ֑יךָ כִּ֚י בְּחֹ֣זֶק
    יָ֔ד הוֹצִיאָ֥נוּ יְהוָ֖ה מִמִּצְרָֽיִם׃ ס
  ibo-ibo: Mmemme a ga-adị ka ihe ịrịbama nʼanya unu, dịrịkwa ka ihe ngosi nʼegedege
    ihu unu, ichetara unu na Onyenwe anyị ji aka ike ya dupụta anyị site nʼala Ijipt.”
  ory-ory: ଏହା ଚିହ୍ନ ସ୍ୱରୂପେ ତୁମ୍ଭ ହସ୍ତରେ ଓ ଭୂଷଣ ସ୍ୱରୂପେ ତୁମ୍ଭ ଚକ୍ଷୁ ଦ୍ୱୟର ମଧ୍ୟସ୍ଥାନରେ
    ରହିବ; ଯେହେତୁ ସଦାପ୍ରଭୁ ବାହୁ ବଳରେ ଆମ୍ଭମାନଙ୍କୁ ମିସରରୁ ବାହାର କରି ଆଣିଲେ।”
  chk-chk: Ei epwe usun chök eu asisil won pöümi pwal eu pisekin achem won chamwemi.
    Pun ewe Samol mi Lapalap a emwenikichewu seni Isip ren pöün mi pöchökül.”
  rop-rop: En dijan serramoni na meigim melabat jinggabat weya YAWEI bin deigidawei
    melabat brom det kantri Ijip garram im strongwan pawa.’ Lagijat na yumob garra
    tok langa yumob san olabat.”
  ukr-1871: І мусить воно бути знаменнєм на руцї в тебе і повяззю проміж очима твоїми;
    рукою бо міцною вивів нас Господь із Египецької землї.
  bch-bch: Gita tanasi kadonga toa ne ta matada nanan Maron Deo iura ngan badanga
    gita ta tatnan tibur Isip ga tanam. Kadonga toa ne eine mambe kilala ede takaukau
    ga idae bagedai ga laboradai ngan papeinga matada ngan ele kadonga toa ne.’”
  deu-1951: Und das soll dir zum Zeichen in deiner Hand und zum Denkmal vor deinen
    Augen sein, daß uns der HERR mit mächtiger Hand aus Ägypten geführt hat.
  eng-JPS: And it shall be for a sign upon thy hand, and for frontlets between thine
    eyes; for by strength of hand the LORD brought us forth out of Egypt.'
  srp-1865: I to neka ti je kao znak na ruci i kao poèeonik meðu oèima tvojima, da
    nas je rukom krjepkom izveo Gospod iz Misira.
  lug-lug: Omukolo ogwo gunaababeereranga ng’akabonero akookebbwa ku mikono gyammwe,
    oba mu byenyi wakati w’amaaso gammwe; kubanga Mukama yabaggya mu Misiri n’omukono
    gwe ogw’amaanyi.”
  heb-heb: והיה לאות על ידכה ולטוטפת בין עיניך כי בחזק יד הוציאנו יהוה ממצרים׃
  ben-IRV: এটি চিহ্ন হিসাবে তোমার হাতে ও স্মৃতিচিহ্ন হিসাবে তোমার কপালে থাকবে, কারণ
    সদাপ্রভু শক্তিশালী হাত দিয়ে আমাদেরকে মিশর দেশ থেকে বের করে এনেছেন।
  pan-pan: ਇਹ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਨਿਸ਼ਾਨ ਅਤੇ ਤੁਹਾਡਿਆਂ ਨੇਤਰਾਂ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਟਿੱਕੇ ਜਿਹਾ
    ਹੋਵੇਗਾ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਸਾਨੂੰ ਹੱਥ ਦੇ ਬਲ ਨਾਲ ਮਿਸਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ।
  tkr-tkr: Rəbb şal oğa it'umra ıxhay, şi Misirğançe qığav'uy, vuşdemee xıleyliniy
    ligaylin k'ats' xhinne ixhecen.
  mya-JVB: ဤအရာသည်လည်း၊ သင် ၏လက္ခဏာ သက်သေ၊ သင် ၏မျက်စိ ကြား မှာ သင်းကျပ် ဖြစ် ရမည်။
    အကြောင်းမူကား ၊ ထာဝရဘုရား သည် အားကြီး သောလက် တော်ဖြင့် ငါ တို့ကို အဲဂုတ္တု ပြည်မှ
    နှုတ်ဆောင် တော်မူပြီဟု လူ များတို့အား ပြောဆို လေ၏။
  tte-O: Mumuga bwaite ala kaba nuwatu-kalatan besiele kilakilala tapei nimala mena
    o nuwana lamwala mena. Iyanuwatu-kalatagila Yeoba ana kaiwe mena ikalaila tayawatagilima
    Itipita koina.’”
  hmo-hmo: Inai kara be laloatao ena toana ta, oiemu imana dekenai, o toa ta oiemu
    baguna dekenai bamona, badina be Lohiabada ese mai siahu bada danu Aigupito dekena
    amo ai ia hakaua siri.’ ”
  urd-urd: और यह तेरे हाथ पर एक निशान और तेरी पेशानी पर टीकों की तरह हों, क्यूँकि
    ख़ुदावन्द अपने ताक़त से हम को मिस्र से निकाल लाया।”
  rus-SYN: и да будет это знаком на руке твоей и вместо повязки над глазами твоими,
    ибо рукою крепкою Господь вывел нас из Египта.
  bqc-SIM: Bee aↄ dɛ seela ũ lán pↄdaa wá ↄwa ge pↄyea wá mi'aɛwawa, asa Dii mɛ́
    wá bↄ́ Egipi ń a ↄ gbãao.
  tcz-CHONGTHU: “Hiche chondan hi nakhut teni ahin, namit teni chule na nah lhong
    geija melchina thil'a navop jing ding ahiye. Hichu Pakaiyin abanthahat pan'na
    Egypt gam'a kon'na nahin puidoh het jing na ahi.”
  mar-mar: तुझ्या हातावर आणि तुझ्या दोहो डोळ्यांच्या मध्यभागी हे स्मारक चिन्ह व्हावे.
    कारण परमेश्वराने आपल्या हाताच्या बलाने आम्हांला मिसर देशातून बाहेर आणले.”
  soq-soq: Dewa ema ipa eueuwa rua e witala osowe ita bena rua nanla osowe winompa,
    Iawe God mukawa debama mampe no wadaaubaneno Isibt tawowa ete nonen.”
  qub-qub: Ricracho u urcucho señal cashannömi chay fistapis señalno canga Egiptupita
    Tayta Dios munayninwan jorgamashanchïta imaypis yarparänayquipaj.»
  bqp-bqp: Adikĩna nigↄ̃ de sèeda ũ lán pↄ́ dana ó ↄaa bà ke pↄ́ yĩna ó mì'arɛaa
    bà, zaakũ Dikiri mɛ́ à ó bↄ́tɛ Misila kũ a ↄ gbãnao.
  hat-hat: Sèvis sa a va tounen tankou yon mak sou men nou, tankou bando nou mare
    sou fwon nou, pou fè nou chonje se ak fòs ponyèt li Seyè a te fè nou soti kite
    peyi Lejip.
  eng-BSB: So it shall serve as a sign on your hand and a symbol on your forehead,
    for with a mighty hand the LORD brought us out of Egypt.”
  tod-tod: Toɠa ɠɛ eɠɛ poogi wo-yeei ʋa, ta wo-loʋalaʋɛ, mazɔlɔɔ Ɠɔoɠɔ GALAGI ade
    ɠulani Ezipete yooi ʋa ga ná-zeeɠaaɓaai.»
  eng-WEBPB: It shall be for a sign on your hand, and for symbols between your eyes;
    for by strength of hand the LORD brought us out of Egypt.”
  kbq-kbq: Ana hu'negu mago avame'za tazantera nofi anakinenteta kokovitera anakinenteta,
    Ra Anumzamo'ma hanavenentake azanu'ma Isipiti'ma tavreno'ma atirami'nea zankura
    antahimigahune.
  nhe-BL: Huan ni ilhuitl techilnamiquiltía tlen TOTECO queja tijpixtosquíaj se tlajcuiloli
    ipan toma o ipan tocuajtol para techilnamiquiltisquía se tlenijqui. Techilnamiquiltía
    para TOTECO techquixti tlen tlali Egipto ica hueyi chicahualistli. Quena, quej
    nopa inquinilhuise.”
  bus-bus: Kɛ̀kii égↄ̃ dɛ sèeda ũ lán pↄ́ dana wa ↄↄa bà ke pↄ́ yina wa mì'aɛa bà,
    zaakɛ Dii bé à wa bↄɛ Igipiti kↄ̃n a ↄ gbãaao.
  gub-BL: A'e mynykawhu nuzawy kwaw ma'e nepo pe har ma'e nerenataromo har nehe, ma'e
    rehe nemuma'enukwaw kar pà nehe. Tupàn Tuweharupi Wiko Ma'e zanererur Ezit ywy
    wi a'e, ukàgaw rupi a'e. Zanema'enukwaw putar zanererur awer rehe nehe, i'i Moizez
    teko wanupe.
  eng-DRA: 'And it shall be as a sign in thy hand, and as a thing hung between thy
    eyes, for a remembrance: because the Lord hath brought us forth out of Egypt by
    a strong hand.'
