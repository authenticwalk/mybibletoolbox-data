verse: EXO.013.014
translations:
  mal-C: '“ഭാവികാലത്തു നിന്റെ മകൻ നിന്നോട്, ‘ഇതിന്റെ അർഥം എന്താകുന്നു?’ എന്നു ചോദിക്കുമ്പോൾ
    നീ അവനോടു പറയുക: ‘യഹോവ നമ്മെ ബലമുള്ള കൈയാൽ അടിമനാടായ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്നു.'
  deu-TKW: 'Und wenn dich dein Sohn einst fragen wird: Was bedeutet dies? so sollst
    du ihm antworten: Mit gewaltiger Hand hat uns Jahwe aus Ägypten, dem Lande, wo
    wir Sklaven waren, hinweggeführt.'
  lin-lin: 'Mikolo ekoya, tango bana na bino ya mibali bakotuna bino : ‹ Molulu oyo
    elakisi nini ? › Bokoloba na bango : ‹ Ezali na nguya na Ye nde Yawe abimisaki
    biso na Ejipito, mokili ya bowumbu.'
  eng-LSV: And it has been, when your son asks you hereafter, saying, What [is] this?
    That you have said to him, By strength of hand YHWH has brought us out from Egypt,
    from a house of servants;
  eng-GNV: And when thy sonne shall aske thee to morowe, saying, What is this? thou
    shalt then say vnto him, With a mightie hande the Lord brought vs out of Egypt,
    out of the house of bondage.
  eng-WEBSTER: 'And it shall be when thy son asketh thee in time to come, saying,
    What is this? that thou shalt say to him, By strength of hand the LORD brought
    us out from Egypt, from the house of bondage:'
  nhw-BL: Huan teipa quema amoconehua anmechtlatzintoquilise tlaque quiijtosnequi
    ni tlamantli catli tijchihuaj, anquinilhuise para TOTECO techquixti ica hueyi
    chicahualistli ipan tlali Egipto campa titetequipanojtoyaj quen techcojtosquíaj
    para tiiniaxcahua.
  swh-ONEN: “Katika siku zijazo, mwanao akikuuliza, ‘Hii ina maana gani?’ Mwambie,
    ‘Kwa mkono wenye nguvu Bwana alitutoa katika nchi ya Misri, kutoka nchi ya utumwa.
  bba-bba: Bɑɑ siɑ bɛɛn bibu bɑ̀ n dɑ bɛɛ bikiɑ bɑ nɛɛ, mbɑ yenin tubusiɑnu, kpɑ i
    bu wisi i nɛɛ, tɔ̃ɔ te Yinni Gusunɔ u sun yɑrɑmɑ kɑ win dɑm bɑkɑm Eɡibitin di,
    mi sɑ rɑɑ yoru di, terɑ sɑ yɑɑyɑmɔ mi.
  eng-KJVCPB: 'And it shall be when thy son asketh thee in time to come, saying, What
    is this? that thou shalt say unto him, By strength of hand the Lord brought us
    out from Egypt, from the house of bondage:'
  cpy-cpy: 'Aririka rojampitimi pitomi-paeni, ikantimi: ‘Iita kantakota-chari iroka?’,
    pikantiri eeroka: ‘Rootaki kantakotacha ishintsinka Tajorentsi romishitowan-teeri
    ajeekawita Apitantoniki, rompera-waetee.'
  mpx-mpx: Bwaliga ebo natumiyau nihi nel eliyamiu nihi ba, ‘Ginol ya ana sapu ga
    i ola?’ yaka nuku baek elal nuku ba, ‘Yehoba wana gasisi elana i ahela ta tagilem
    Itipita wala abaloloyowana.
  wbp-wbp: “Kajirlipa-jana pinjarla purrami jiyipi kujarlu, ngalipa-nyangu kaja-nyanu-paturlu
    marda kajikalu-ngalpa payirni kujarlu, ‘Wapirra, nyiya-jangka kankulu-jana kamparru-warnu
    puluku, jiyipi, manu narnukutuju pinyi? Nyiya-jangka kankulu-jana pinjarla purrami?’
    Kujarlipa-jana yalu-mani, ‘Kaja, YAAWIYI-rli-ngalpa kangurnu Yijipi-ngirliji yartarnarri
    wiri-kirlirli. Warrawarra-kangu-ngalpa. Kalarnalu-jana warrki-jarrija pirijina-piya.
  luo-luo: “E kinde mabiro, ka wuodi nopenji ni, ‘Ma to nyiso angʼo?’ To nyise ni,
    ‘Jehova Nyasaye nogolowa e piny Misri gi lwete maratego kama ne wabede wasumbini.
  meu-meu: Bena negana baine kau natumu ese baine nanadaimu, baineto “Ina kara be
    dahaka?”, oi ese ba haere henia baoto “Iehova imana goadana ese Aigupto, maduna
    metaudia gabuna, amo e hakaumai lasi;
  npi-ULB: '''यसको मतलब के हो?'' भनी पछि तिमीहरूको छोरोले सोध्दा तिमीहरूले यसो भन्‍नू,
    ''परमप्रभुले शक्तिशाली हातद्वारा हामीलाई मिश्रको दासत्वबाट निकालेर ल्याउनुभयो
    ।'
  yor-yor: “Yóò sí ṣe ní àwọn ọjọ́ tí ń bọ̀, ní ìgbà tí àwọn ọmọ yín yóò béèrè lọ́wọ́
    yín, ‘Kí ni èyí túmọ̀ sí?’ Kí ìwọ kí ó sọ fún wọn pé, ‘Pẹ̀lú ọwọ́ agbára ní Olúwa
    fi mú wa jáde kúrò ni ilẹ̀ Ejibiti, kúrò ní oko ẹrú.
  emp-NTPO: 'Id̶iba ʌ̃taa bãrã warrarãba iwid̶ibʌdad̶e: “¿Cãrẽ cãrẽã jãwã obada?”,
    bãrãba nãwã panunida panʌa: “Jãwã obadaa Ãcõrẽba idji ʌb̶ʌad̶eba dadjirãra Egiptod̶e
    nezoca b̶ead̶ada ẽdrʌ edad̶a bẽrã.'
  ind-ind: “Suatu hari nanti, ketika anak-anakmu bertanya, ‘Mengapa kita memberikan
    persembahan-persembahan ini?’ Kamu harus menjawab, ‘Karena TUHAN sudah membawa
    kami keluar dari perbudakan di Mesir dengan kuasa-Nya yang besar.
  pes-OPCB: '«در آینده وقتی فرزندانتان از شما بپرسند: ”این کارها برای چیست؟“ بگویید:
    ”خداوند با دست توانای خود ما را از بردگی مصری‌ها نجات بخشید.'
  aer-aer: “Nhenge anwerne yepe-yepe alakenhe irrerlknge atwemele renhe urele itemele,
    alere anwerne-kenhele alakenhe apeke apayuthneme, ‘Akngeye-aye, iwenhenge-arle-ame
    unte pweleke arrwekelenye atweme, yepe-yepe uthene nanikute uthene apeke? Iwenhenge-arle-ame
    unte itnenhe irrerlknge atwemele urele iteme?’ Alakenhe re anwerne itneke angkirtnetyeke,
    ‘Aleraye, YAHWEH-ele anwernenhe Egypt-ngentyele ilyernpenye anthurrele arratelhe-ileke
    anwernenhe mwantyele arntarnte-aremele. Anwerne Egypt-arenye areyeke arnterre
    warrke-irretyarte ayernentye akngerre areye-arteke.
  tgl-ULB: Sa darating na panahon, kapag nagtanong ang iyong anak na lalaki, “Ano
    ang ibig sabihin nito?' pagkatapos sabihin mo sa kaniya, 'Nakalabas tayo mula
    sa Ehipto sa pamamagitan ng lakas ng kamay ni Yahweh, mula sa bahay ng pagkaalipin.
  hui-hui: Ani beramigola tí igini urunime mana ogoni irane aginaga bialu kamibe lalu
    tínihondo hale hayagua nde tígua ogodagua ladai bilimu. Bamba ina Iyibi dindiha
    garabaya biabe bialu hemaria Anduane Homogohanda ibunaga hongo timbunioreme ina
    haru tagira pialu ogoria haru ibini kamagoni.
  mya-mya: နောင်​အ​ခါ​၌​သင်​၏​သား​က`အ​ဘယ်​ကြောင့်​ဤ သို့​ပြု​လုပ်​ရ​ပါ​သ​နည်း' ဟု​မေး​လျှင်`ထာ​ဝ​ရ
    ဘု​ရား​သည်​မ​ဟာ​တန်​ခိုး​တော်​ဖြင့် ငါ​တို့​ကို ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​တော်
    မူ​၏။-
  cbi-NTPO: 'Tsandenna bene ñu'' kailla pake''meetu: ¿Entsa tyeenguitaa tsa dekiyu?
    tinmalaya, ñulla entsandi pakanu dejuve: Yavé lalanu Egipto tusha manda-i'' taawasha
    kemu chachi juu dechuñuren, ya'' pudeechi ke'' mangalaamuwaave.'
  bod-N: མ་འོངས་པར་ཁྱོད་རྣམས་ཀྱི་བུ་ཡིས་དེའི་དོན་ཅི་ཡིན་པ་ཁྱོད་རྣམས་ལ་འདྲི་བའི་ཚེ།
    ཁྱོད་ཅག་གིས་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ནུས་མཐུ་ཆེན་པོའི་ཕྱག་གིས་ངེད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཕྱི་རུ་ཁྲིད་པར་མཛད་ཅིང་།
  sna-sna: “Mumazuva anouya, paunenge uchibvunzwa nomwanakomana wako kuti, ‘Zvinoreveiko
    izvi?’ uti kwaari, ‘Noruoko rune simba Jehovha akatibudisa muIjipiti, munyika
    youtapwa.
  spa-BLM: 'Cuando tu hijo te pregunte en el futuro, diciendo: “¿Qué es esto?”, le
    dirás: “Con la fuerza de la mano, Yahvé nos sacó de Egipto, de la casa de servidumbre.'
  cac-cac: 'Ayic ol sc''anb''an eb'' eyuninal d''a b''aq''uin̈ tas syalelc''och juntzan̈
    tic, tzeyalani: Sch''oxnab''il yaj b''aj yic''nacon̈elta Jehová yed'' spoder d''a
    Egipto b''aj ayon̈ och checab''oc.'
  swh-ULB: Mwanae atakapo kuuliza baadae, 'Hii ina maana gani?' kisha utamwambia,
    'Ni kwa mkono hodari Yahweh katutoa Misri, kutoka nyumba ya utumwa.
  bel-bel: 'І калі пасьля спытаецца ў цябе сын твой, кажучы: што гэта? дык скажы яму:
    рукою моцнаю вывеў нас Гасподзь зь Егіпта, з дому рабства;'
  wed-wed: —Ma mara au murina, natunatumi ina vitara-viravira, ‘Aiwai aubaina wei
    ta kaukauei?’ Tam ma paribelei, ‘Bada urana vivirewapananei i taravaina-opunelai,
    panipani numanei au Egypt.
  deu-ELBBK: 'Und es soll geschehen, wenn dein Sohn dich später fragt und spricht:
    Was ist das? So sollst du zu ihm sagen: Mit starker Hand hat der HERR uns aus
    Ägypten herausgeführt, aus dem Haus der Knechtschaft.'
  mbb-OT: Dutun te huziyan he timpu, emun ed-insà is menge anak niw ke hengkey is
    ibpesavut dutun, ne ke sikiyu te, ‘Impeǥawas kiw te Nengazen puun diyà te Ehipto
    su midlibri kiw zin te kegkeuripena kenitew pinaaǥi te kegemita zin te ǥehem din.
  mal-2015: 'എന്നാൽ ഇതു എന്തു എന്നു നാളെ നിന്റെ മകൻ നിന്നോടു ചോദിക്കുമ്പോൾ: യഹോവ ബലമുള്ള
    കൈകൊണ്ടു അടിമവീടായ മിസ്രയീമിൽനിന്നു ഞങ്ങളെ പുറപ്പെടുവിച്ചു;'
  gup-gup: “Dja bu yerrih bu bebeywurd ngundidjawan bu njalekenh kuhni ngurrikurduyime,
    wanjh ngurrbenmarneyimen, ‘Yawey kunngudj nuye kanbebkeng Egyptbeh kore karrihbongdi.
  gvs-gvs: E tutayana natudao silumadadeda kadi, “Moe sinapuyana kaga ana yagoina?”
    e kita kada, “Boi Itipita goi kai da Itipita idi pakonayao go, Yauwe ina togaga
    gagaina goi ikabima, Itipita goi imema.
  rmc-rmc: 'Te tumendar varekana phučena tumare čhave: ‚Oda so kada hin?‘ Odphenena
    lenge: ‚O RAJ amen iľa avri andral o Egipt peskre zorale vasteha, andral odi phuv,
    kaj samas otroka.'
  nlg-nlg: “Mi tana bongi ke mai nagho, na lei dalemiu kara huatighau, ‘Na hava na
    lei ghanaghana udolu iga raini?’ Vaho ge kau bosa vanira, ‘Nia a nina maana te
    laga Yahweh te lavihorughai nia tana kabu popongo i Egypt.
  pes-OPV: و در زمان آینده چون پسرت از تو سوال کرده، گوید که این چیست، اورا بگو، یهوه
    ما را به قوت دست از مصر، از خانه غلامی بیرون آورد.
  ron-1924: 'Ши кынд те ва ынтреба фиул тэу ынтр-о зи: ‘Че ынсямнэ лукрул ачеста?’
    сэ-й рэспунзь: ‘Прин мына Луй чя атотпутерникэ, Домнул не-а скос дин Еӂипт, дин
    каса робией;'
  aui-aui: Raghani muriye natunatumi sinitarakiiyanemi, ‘Awaki kiiravine mmko berana
    tabera?’ Na konawonedi bo, ‘Yawe God yana maragata ghamanama Ijipt kuburinama
    irutayinida takanibutaveyana, bi noko kuburine tabagibagi naboni bagubagurana.
  ben-OBCV: “ভবিষ্যতে, তোমার সন্তানেরা যখন তোমাকে জিজ্ঞাসা করবে, ‘এর অর্থ কী?’ তখন
    তুমি তাকে বোলো, ‘শক্তিশালী হাত দিয়ে সদাপ্রভু আমাদের মিশর থেকে, ক্রীতদাসত্বের
    সেই দেশ থেকে বের করে এনেছেন।
  som-som: Oo dabadeedto markii wiilkaagu wax ku weyddiiyo oo kugu yidhaahdo, Waxanu
    waa maxay? waa inaad ku tidhaahdaa isaga, Gacan xoog badan baa Rabbigu nagaga
    soo bixiyey Masar oo ahaa gurigii addoonsiga;
  lat-VUC: 'Cumque interrogaverit te filius tuus cras, dicens: Quid est hoc? respondebis
    ei: In manu forti eduxit nos Dominus de terra Ægypti, de domo servitutis.'
  eng-ASVBT: 'And it shall be, when thy son asketh thee in time to come, saying, What
    is this? that thou shalt say unto him, By strength of hand Jehovah brought us
    out from Egypt, from the house of bondage:'
  mna-mna: '“Mi kaimer, sombe lutuyom bizin tiwi yom pa mbulu tana ka uunu, to koso
    pizin ta kembei. Koso: ‘Muŋgu iti tewe mbesooŋo sorok su lele kizin Aikuptu. Tamen
    Yooba namaana mburaanaŋana ikam ti ma tezem lele kizin.'
  ita-1885: 'E quando per innanzi il tuo figliuolo ti domanderà: Che vuol dir questo?
    digli: Il Signore ci trasse fuori di Egitto, della casa di servitù, con potenza
    di mano.'
  eng-LXXUP: And if thy son should ask thee hereafter, saying, What is this? then
    thou shalt say to him, With a strong hand the Lord brought us out of Egypt, out
    of the house of bondage.
  eng-ULB: When your son asks you later, 'What does this mean?' then you are to tell
    him, 'It was by a strong hand that Yahweh brought us out from Egypt, from the
    house of slavery.
  spa-VBL: '“Cuando en el futuro sus hijos vengan a ustedes y les pregunten: ‘¿Por
    qué es importante esta ceremonia’ deberán decirles: ‘El Señor nos sacó de Egipto,
    la tierra de nuestra esclavitud, mediante su asombroso poder.'
  fra-_FOB: 'Et quand ton fils t''interrogera un jour, en disant: Que signifie cela?
    tu lui diras: Par sa main forte l''Éternel nous a retirés d''Égypte, de la maison
    de servitude.'
  mal-mal: 'എന്നാൽ ഇതെന്തെന്ന് നാളെ നിന്റെ മകൻ നിന്നോട് ചോദിക്കുമ്പോൾ: യഹോവ ബലമുള്ള
    കൈകൊണ്ട് അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് ഞങ്ങളെ പുറപ്പെടുവിച്ചു;'
  lit-lit: 'Ir bus šitaip – ateityje kai tavo sūnus tave paklaus: „Ką tai reiškia?“,
    tu jam atsakysi: „Galinga ranka VIEŠPATS mus išvedė iš Egipto, iš vergystės namų.'
  urd-GVR: Āne wāle dinoṅ meṅ jab tumhārā beṭā pūchhe ki is kā kyā matlab hai to use
    jawāb denā, ‘Rab apnī azīm qudrat se hameṅ Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: मिनु काबु इन आलपुकीमी ‘गे मारदे ओदेंशो पाइनीनी?’ दे हिल्‍लो पाइनीम। मेना
    गेपुकीमी ‘परमप्रभु यावेमी इं कली आ ठेयब सक्तिमी इजीप्‍त रागी रे ग्रुंइताक्‍व।
    वाइलीम वाइल दुम्‍शो रे यो प्रोंइतु’ दे इन आल आन कली शेंचा माल्‍नीनी। प्रस्‍थान
    १२:२६,२९
  ita-1927: 'E quando, in avvenire, il tuo figliuolo t’interrogherà, dicendo: Che
    significa questo? gli risponderai: L’Eterno ci trasse fuori dall’Egitto, dalla
    casa di servitù, con mano potente;'
  ckb-ckb: '«لە ڕۆژانی داهاتوو کە کوڕەکەت لێت دەپرسێت و دەڵێت: ”ئەمە چییە؟“ پێی دەڵێیت:
    ”بە دەستێکی بەهێز یەزدان لە میسر دەریهێناین، لە خاکی کۆیلایەتی.'
  eng-BBE: 'And when your son says to you in time to come, What is the reason for
    this? say to him, By the strength of his hand the Lord took us out of Egypt, out
    of the prison-house:'
  kan-OKCV: “ಮುಂದೆ ಬರುವ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ಪುತ್ರರು ನಿಮಗೆ, ‘ಇದರ ಅರ್ಥವೇನು?’ ಎಂದು ಕೇಳುವಾಗ,
    ನೀವು ಅವರಿಗೆ, ‘ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಭುಜಬಲದಿಂದ ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನ ದಾಸತ್ವದೊಳಗಿಂದ ಹೊರಗೆ
    ಬರಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Ja ijiege rega ame fari one fu kuako ire ije a irerefuo ijiege remono kuaga
    ni kua, No aesakae Ijifiti ijia e binobuo mani baki karina ime. Rove E Ireobo
    ka ma daroki ijare kaenamuona keke ruaema ijadufuo no ijiege revono kuane.
  tam-2017: 'பிற்காலத்தில் உன்னுடைய மகன்: இது என்ன என்று உன்னைக் கேட்டால்; நீ அவனை
    நோக்கி: யெகோவா எங்களைப் பலத்த கையினால் அடிமைத்தன வீடாகிய எகிப்திலிருந்து புறப்படச்செய்தார்.'
  spa-RV-1909: 'Y cuando mañana te preguntare tu hijo, diciendo: ¿Qué es esto? decirle
    has: Jehová nos sacó con mano fuerte de Egipto, de casa de servidumbre;'
  ron-BTF: 'Și va fi, când fiul tău te va întreba în timpul care vine, spunând: Ce
    este aceasta? Că îi vei zice: DOMNUL ne-a scos cu mână tare din Egipt, din casa
