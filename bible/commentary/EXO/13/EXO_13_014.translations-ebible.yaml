  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਅੱਗੇ ਨੂੰ ਤੁਹਾਡੇ ਪੁੱਤਰ ਤੁਹਾਡੇ ਤੋਂ ਪੁੱਛਣ ਕਿ ਇਹ ਕੀ
