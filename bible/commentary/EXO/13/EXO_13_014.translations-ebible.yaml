  urd-urd: और जब अगले ज़माने में तेरा बेटा तुझसे सवाल करे, कि 'यह क्या है?” तो तू
    उसे यह जवाब देना, 'ख़ुदावन्द हम को मिस्र से जो ग़ुलामी का घर है अपनी ताक़त से
