    gam'a soh ichan lai uva Pakaiyin abanthahat pan'na mipi jouse leh gancha aboncha
    ehin puidoh uva ahiye,” na ti ding ahi, ati.
  mar-mar: पुढील काळी तुमची मुलेबाळे विचारतील की हे काय? तेव्हा त्यांना सांग, ‘मिसर
    देशातून गुलामगिरीतून परमेश्वराने आम्हांला आपल्या हाताच्या बलाने बाहेर काढले.
  soq-soq: Ita ando e obanla waitaralepue wapuase, ‘Dima baiwa no dewa ema dewasaitana?’
    Tane e mo diamone wanaase, ‘Iawe God mukawa debama mampe no Isibt tawowa bedewe
    wadaaubaneno nonen. Sape no nola pokawa etatana, ita mai malesa do nolantepona,
    dia.
  qub-qub: «Wara warantin wamrayquicuna ‹¿Imapätaj cayno ruranchi?› nir tapushuptiqui
    gamcunaga ninqui ‹Egiptucho uyway caycajtami Tayta Dios fiyupa munayninwan jorgamaran.
  bqp-bqp: Tó á nɛ́gↄ̃gbɛ̃nↄ á lá a mìii zia ò pì, bↄ́ yãn gwee, à pińnɛ Dikiri á
    bↄ́tɛ zↄ̀blen Misila yã kũ a ↄ gbãnao yãimɛ.
  hat-hat: 'Denmen, lè pitit gason nou yo va mande nou poukisa nou fè sa, n''a di
    yo: Se paske se ak fòs ponyèt li Seyè a te fè nou soti kite peyi Lejip kote yo
    te fè nou tounen esklav la.'
  eng-BSB: In the future, when your son asks you, ‘What does this mean?’ you are to
    tell him, ‘With a mighty hand the LORD brought us out of Egypt, out of the house
    of slavery.
  tod-tod: 'Siɛgi zu wo-loun zunuiti ti wo ɠaazaɠasu la lina ɠa lina, ga: ‹Naa ʋoluʋɛ
    ɠa ga ɓɛgele?›, wa gooɠaaʋote ga: ‹Ɠɔoɠɔ GALAGI ná-zeeɠaaɓaai maaʋele ɠa é ade
    ɠulani la Ezipete yooi ʋa, duɔla ʋɛlɛi wu.'
  eng-WEBPB: It shall be, when your son asks you in time to come, saying, ‘What is
    this?’ that you shall tell him, ‘By strength of hand the LORD brought us out from
    Egypt, from the house of bondage.
  kbq-kbq: Hagi mofavretamimo'zama henkama tamantahige'zama amazana nazane hanagetma,
    kina hu'neta kazokzo eri'zama e'nerunkeno, hanavenentake azanu Ra Anumzamo'a Isipi
    mopafinti tavreno atirami'ne hutma hugahaze.
  nhe-BL: Huan teipa quema imoconehua inmechtlajtlanise tlaque quiijtosnequi ni tlamantli
    tlen tijchihuaj, inquinilhuise para TOTECO techquixti ica hueyi chicahualistli
    ipan tlali Egipto campa titlatequipanojtoyaj queja techcojtosquíaj para tiiniaxcahua.
  bus-bus: Tó a nɛ́gↄ̃gbɛ̃nↄ a la à mìzi zia wà bè, bↄ́ yãn gwee, à beńnɛ kɛ̀ Dii
    a bↄɛ zↄ̀bleen Igipiti yã kↄ̃n a ↄ gbãaao yãnzimɛ.
  gub-BL: Amo 'ar mehe pena'yr upuranu putar penehe wà nehe. — Màràzàwe tuwe pezapo
    ko mynykaw, i'i putar peme wà nehe. — Ukàgaw rupi Tupàn Tuweharupi Wiko Ma'e werur
    peipy Ezit ywy wi a'e wà, wama'erekoahy e awer wi a'e wà.
  eng-DRA: 'And when thy son shall ask thee tomorrow, saying: What is this? thou shalt
    answer him: With a strong hand did the Lord bring us forth out of the land of
    Egypt, out of the house of bondage.'
