  kan-2017: ಯೆಹೋವನು ಹಗಲು ಹೊತ್ತಿನಲ್ಲಿ ದಾರಿತೋರಿಸುವುದಕ್ಕೆ ಮೇಘಸ್ತಂಭದಲ್ಲಿಯೂ, ರಾತ್ರಿವೇಳೆಯಲ್ಲಿ
