  tpi-tpi: Long san Bikpela i stap insait long bikpela klaut na i go pas bilong soim
    rot long ol. Na long nait em i stap insait long bikpela paia na i go pas bilong
    givim lait long ol. Olsem na ol i inap wokabaut long san na long nait.
  dan-1931: Men HERREN vandrede foran dem, om dagen i en Skystøtte for at vise dem
    Vej og om Natten i en Ildstøtte for at lyse for dem; så kunde de rejse både Dag
    og Nat.
  vie-OVCB: Ban ngày Chúa Hằng Hữu dẫn lối họ bằng một trụ mây và ban đêm bằng một
    trụ lửa. Như vậy, họ có thể ra đi bất kể đêm ngày.
  guj-2017: દિવસે તેઓને રસ્તો બતાવવા માટે યહોવાહ મેઘસ્તંભમાં તેમ જ રાત્રે તેમને પ્રકાશ
    મળે તેથી અગ્નિસ્તંભમાં તેઓની આગળ ચાલતા હતા.
  pon-2006A: Ni rahn KAUN-O kin ketin tieng mwohrail ni mwomwen uhren depwek, pwe
    en ketin kasalehiong irail ahlo, a nipwong e pil kin ket mwohrail ni mwomwen uhren
    kisiniei, pwe en kin kamarainih irail. Irail eri kin kak wia ar seiloak ni rahn
    oh nipwong.
  por-BRBSL: 'Yahweh foi antes deles de dia numa coluna de nuvem, para guiá-los em
    seu caminho, e de noite numa coluna de fogo, para dar-lhes luz, para que pudessem
    ir de dia e de noite:'
  aly-aly: INGKARTel ikwer-rnem iylparrernek, nthek-angkwarr rernem alhetyek. INGKART
    ra arrwekel alhenh, iwerr ikwer-rnem arratyilemel, rernem renh arraty apenteyn-ayntetyek.
    Arltel ra alhenh kwenpay arlpenty-angkwarr. Ingwelan ra kwenpay arlpenty lherrm-akertel
    yerlirrenh ikwer-rnemek, rernem apentetyek. Iwerr arratyileynenh, rernem apentetyek
    apmer ikwer-warl. Renh-rnem alakenh-anyem atnwenheynenh ingwa arrpanenhel arlta
    arrpanenhel, aleth-antey. Renh-rnem iwerl-alhey-angenh.
  cth-cth: Ahnimouh ni karum khodai a cei thai awh nahanelah, BAWIPA ni kanîthun lah
    lam ka patue hane tâmaikhom hoi thoseh, tangmin lah angnae ka poe hane hmaitokhom
    hoi thoseh, ahnimae hmalah a cei pouh.
  twi-twi: Awurade de omununkum kyerɛɛ wɔn kwan awia na ɔde ogya nso kyerɛɛ wɔn kwan
    anadwo. Enti na wotumi tu wɔn kwan no awia ne anadwo nyinaa.
  hlt-hlt: BOEIPA te amih hmai ah cet. Khoyin khothaih a caeh ham vaengah tah amih
    longpuei mawt ham khothaih ah cingmai tung la, khoyin ah amih te tue ham hmai
    tung la a caeh pah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ̀ ni, kɛ níí ndò ndiwɛtirì kuyie mmɔ̀nnì, kɛ́ndò
    ndihɑ̃ɑ̃tĩnni kɛyènkɛ̀. Kɛ̀ bɛ̀ɛ nɑ kɛ́nkérí kɛyènkɛ̀ nɛ̀ kuyie.
  msy-2020: Egha aruebar, Ikiavɨra Itir God ghuariar ruarir ekiamɨn aven ikia, men
    faragha ghua tuavim men akakasi. Egha dɨmagaribar ana avir mɨzariar ruarir ekiamɨn
    aven ikia, me gisɨrara ikia men faragha ghua angazangarim me ganɨdi. Ezɨ bizir
    kam bangɨn, me arueba ko dɨmagariba sara arua zui.
  azb-azb: Rəbb onların qabağı ilə gündüz onlara yol göstərmək üçün bulud dirəyində,
    gecə isə onlara işıq vermək üçün od dirəyində gedirdi ki, gündüz də, gecə də gedə
    bilsinlər.
  eng-DBY: And Jehovah went before their face by day in a pillar of a cloud, to lead
    them [in] the way; and by night in a pillar of fire, to give them light; so that
    they could go day and night.
  hin-2017: और यहोवा उन्हें दिन को मार्ग दिखाने के लिये बादल के खम्भे में, और रात
    को उजियाला देने के लिये आग के खम्भे में होकर उनके आगे-आगे चला करता था, जिससे वे
    रात और दिन दोनों में चल सके।
  wol-KYG: Bu bëccëgee nag Aji Sax ji nekk ci seen kanam ci biir taxaaru niir, di
    leen jiite ca yoon wa, te bu guddee mu nekk ci biir taxaaru sawara, di leen leeral,
    ba ñu mana dem guddi ak bëccëg.
  swp-swp: Asubena eai GUIAU i edabagunaedi, eada ana ao doha du arinai i woeaidi
    dobila eai, eo maiona eai oeagi alaalasina arinai marana doha du, bena i hemaradi,
    bena asubena eo maiona hinage abo se lauwasi.
  bjr-bjr: Yaaweefa faasaana oonnamuki marufanoo oonamu fannoo nifiqee fimarinau.
    Eendaki mifa idauruki marufanoo idauru fannoo kaaqa qamannimaqee marufaqa eendaki
    faqa faasaana faqa kaqi kai fimariqau.
  eng-YLT: and Jehovah is going before them by day in a pillar of a cloud, to lead
    them in the way, and by night in a pillar of fire, to give light to them, to go
    by day and by night;
  kne-kne: Sin nandad-anan da, wada di kaman posti ay natotood ay liboo ay mangon-on-ona,
    tan say inyat Diyos ay mangipango en daida. Mo sin labi, manbalin si kaman posti
    ay apoy et mangon-ona ay manilsilaw sin danan da, isonga mabalin ay mandad-an
    da sin labi ya kaagawan.
  wat-wat: Yave i viketanunisiya. Kuyadayada nenei busibusi vikoḡona-misimisinina
    i viviketanuna kunausi. Eatu nuwabuna nenei o kai noyana maise vikoḡona-misimisinina
    i viketanunisiya keta i vivikimayeta. Noko nenei eketa kasi fata kuyadayada be
    nuwabuna sina niniya.
  bzd-NTPO: Ñiwe ta̱ Jehová tö ie'pa wëttse̱ke mò àr tai̱ë alabo e' wa. E' mir ie'pa
    yöki̱ ke̱we ñala̱ kkachoie ie'pa a̱. Nañewe ta̱ mò e' wöñarke bö'wöie dalöburke.
    E' wa ie'pa shkömir we̱s ká̱ ñiwe es.
  eng-WYC-2017: Forsooth the Lord went before them to show them the way, by day in
    a pillar of cloud, and by night in a pillar of fire, that he should be leader
    of the way in ever either time;
  eng-WMBB: 'The LORD went before them by day in a pillar of cloud, to lead them on
    their way, and by night in a pillar of fire, to give them light, that they might
    go by day and by night:'
  urd-GVH: रब उनके आगे आगे चलता गया, दिन के वक़्त बादल के सतून में ताकि उन्हें रास्ते
    का पता लगे और रात के वक़्त आग के सतून में ताकि उन्हें रौशनी मिले। यों वह दिन और
    रात सफ़र कर सकते थे।
  rug-rug: Pana rane si hoke ene va kenue koarini se Zihova koa keke lei, pude va
    dogoro nia koa rini sa siraṉa, meke pana boṉi si ene va kenue si asa koa rini
    koa keke nika, pude va kalalasi si arini pude boka ene si arini pana boṉi meke
    pana rane.
  gaz-gaz: Waaqayyo akka isaan halkanii guyyaa deemuu dandaʼaniif guyyaa utubaa duumessaatiin
    isaan dura deemee karaa isaan argisiise; halkan immoo isaaniif ibsuuf jedhee utubaa
    ibiddaatiin isaan dura deemaa ture.
  fra-LSG: L’Éternel allait devant eux, le jour dans une colonne de nuée pour les
    guider dans leur chemin, et la nuit dans une colonne de feu pour les éclairer,
    afin qu’ils marchassent jour et nuit.
  gnn-gnn: ga bitjana liŋgu ŋayipi Garrayyunydja ŋuli yukurranha walalanha ŋurru‐warryuna.
    Ŋayi nherrara maŋan ŋurrulilinydja walalaŋgu, ga ŋayinydja ŋunhilimiyi maŋanŋuranydja
    ŋurru‐warryuna walalanha marrtjinya ŋuli walu‐ŋupana ga munha‐ŋupana, liŋgu munhakunydja
    ŋuli ŋunhi waŋupini gurthayinyana, djarraṯawun'nha walalaŋgu wekanha, bala walala
    ŋuli yukurranha marrtjinyana walupuy ga munhaku.
  yal-yal: Alatala yi tima nɛn e yɛɛ ra yanyin na kunda yiyani naxan yi kiraan yitama
    e ra. Kɔɛɛn na, a ti e yɛɛ ra tɛɛ dɛgɛn yiyani a e kirani yalan, alogo e xa sigan
    ti kɔɛɛn nun yanyin na.
  haw-1868: Hele aku la o Iehova mamua o lakou maloko o ke kia ao i ke ao, e alakai
    ia lakou ma ke ala; a maloko o ke kia ahi i ka po, e hoomalamalama mai ia lakou;
    i hele lakou i ke ao a me ka po.
  arb-NAV: وَكَانَ الرَّبُّ يَتَقَدَّمُهُمْ نَهَاراً فِي عَمُودِ سَحَابٍ لِيَهْدِيَهُمْ
    فِي الطَّرِيقِ، وَلَيْلاً فِي عَمُودِ نَارٍ لِيُضِيءَ لَهُمْ.
  ewe-ewe: Yehowa kplɔa wo kple lilikpo dodo aɖe le ŋkeke me. Le zã me la, ekplɔa
    wo kple dzo bibi aɖe. Ale wotea ŋu zɔa mɔ le ŋkeke me kple zã me siaa.
  eng-LEE: 'And the Lord went before them by day in a pillar of cloud, to lead them
    the way; and by night in a pillar of fire, to give light to them; that they might
    go by day and by night:'
  gvn-gvn: Wungaraburr God ngurrbanba, nyulu jananda jakalba dungan, jana nyungun
    wukurrinka. Wujurrdurr yinya ngurrban dayirr-dayirr yala light, jana wujurrdurr
    wukurrinka. Ngurrban jakalba dungan, jana kudamundu kadan, wukurrin.
  asm-FB: তেওঁলোকে দিনে-ৰাতিয়ে যাত্রা কৰিবলৈ যিহোৱাই দিনত তেওঁলোকক মেঘ-স্তম্ভ, আৰু
    ৰাতি পোহৰ দিবলৈ অগ্নি-স্তম্ভৰে তেওঁলোকৰ আগে আগে গৈছিল।
  sus-A: عَلَتَلَ نَن نُ تِشِ عٍ يَ رَ. يَنيِ رَ عَ نَشَ عٍ رَحّرّ نُشُي رَ، كْي رَ
    عَ نَشَ عٍ رَحّرّ تّ دّشّ رَ كٌورٍ مَ، نَشَن نُ كُيٍ عِيَلَنمَ عٍ بّ. نَ كِ عٍ
    نُ نْمَ حّرّدٍ كْي نُن يَنيِ رَ.
  fra-SBL: L'Éternel marchait devant eux, le jour dans une colonne de nuée, pour les
    conduire sur leur chemin, et la nuit dans une colonne de feu, pour les éclairer,
    afin qu'ils pussent marcher de jour et de nuit.
  hbo-hbo: וַֽיהוָ֡ה הֹלֵךְ֩ לִפְנֵיהֶ֨ם יֹומָ֜ם בְּעַמּ֤וּד עָנָן֙ לַנְחֹתָ֣ם הַדֶּ֔רֶךְ
    וְלַ֛יְלָה בְּעַמּ֥וּד אֵ֖שׁ לְהָאִ֣יר לָהֶ֑ם לָלֶ֖כֶת יֹומָ֥ם וָלָֽיְלָה׃
  eng-WYCLIFFE: Forsothe the Lord yede bifore hem to schewe the weie, bi dai in a
    piler of clowde, and bi nyyt in a piler of fier, that he schulde be ledere of
    the weie in euer either time;
  piu-2006: '@see-verse:EXO.013.020'
  pjt-pjt: Ka Mayatja Godalu tjananya kuranyurira katiṟinangi. Kaḻaḻa paluṟu ngangkaḻi
    waṟangka kuranyu anangi tjana nyakula waṉantjaku. Munu mungangka paluṟu waṟu tili
    puḻkangka anangi tjana mungangka irnyannyangka nyakula waṉantjaku. Alatjiya anangi
    kaḻaḻa mungangka kuḻu Godalu katiṟinkunyangka.
  cwe-cwe: Imisi Mndewa Mulungu kawalongolela muna yamawingu yalingile fana mhanda
    kuwalagusa nzila, ichilo kawalongolela muna umoto ulingile fana mhanda kuweng'ha
    bung'hulo, muladi wadahe kugenda imisi na ichilo.
  bgs-bgs: Igladé ka álló na iguna tô Áglangngagán kandan ukit katô sagulapun na iring
    na sumbál ébô kasóddóran dan ka ánda tô sadunan dan. Igladé ka dukilám na iguna
    sikandin kandan ukit ka apuy na iring na sumbál ébô tumaddó kandan. Purisu ikapanó
    dan agad álló asta dukilám.
  kik-kik: Mũthenya, Jehova aathiiaga mbere yao arĩ gĩtugĩ-inĩ gĩa itu gĩa kũmoonereria
    njĩra, na ũtukũ-rĩ, aathiiaga mbere yao arĩ gĩtugĩ-inĩ kĩa mwaki amamũrĩkĩire
    njĩra, nĩgeetha mahote gũthiĩ mũthenya o na ũtukũ.
  fra-NCL: Yahweh allait devant eux, le jour dans une colonne de nuée, pour les guider
    dans leur chemin, et la nuit dans une colonne de feu, pour les éclairer, afin
    qu’ils pussent marcher le jour et la nuit.
  cek-AK: Angraeng mah nihcae to khodai ah tamai hoiah zaeh moe, nihcae aanghaih paek
    hanah, khoving ah hmaithaw hoiah zaeh.
  xla-xla: Epedeme yia꞉ alila tamallati Godtapo wuala dulu tle yia꞉ye elemtamdiyo.
    Epalati asiyama utula꞉la tamallati Godtapo yia꞉ dla hela꞉dle hamimama dlapa ulli
    aloweli dulu tle yia꞉ye elemtamdiyo. Godtapo ipapele api tle yia꞉ye imtlati yia꞉tapo
    alila mate epo utula꞉la mate me-tamalemdiyo.
  cuk-cuk: Ibgine, Bab-Jehová mogir-bubawaryob-gwichidba Israel-dulemar-idu-nadap
    gusad, adi, ega igar-oyonadap guegar. Mutikdina, soo-bubawaryob-gwichid-gwabunyemaidba
    idu-nadap gusad, adi, ega neg-mee saegar. Aga, nabir sunna ibginedba, degine,
    mutikidba, Israel-dulemar nadap gusmalad.
  uig-CYR: Әнди Пәрвәрдигар уларға йол көрситишкә күндүзи бир булут түврүгидә, кечиси
    йоруқлуқ беришкә от түврүгидә болуп уларниң алдида жүрәтти. Шуниң билән улар кечә-күндүз
    йол жүрәләйтти.
  pma-pma: Ka Ahi mulamun keil, en meneai alesi suval mahmah koa mulomal vina nesa
    ka mul mulamun keil, ka en vongien, viles mai vi mari ahang koa ritin en sise
    vasan meneai min keil. Sakini keil akilea avoual en meneai ka vongien.
  tel-2017: పగలు, రాత్రి ప్రయాణాల్లో యెహోవా వారికి తోడుగా ఉన్నాడు. పగటి వేళ స్తంభాకార
    మేఘంలో రాత్రి వేళ వెలుగు ఇవ్వడానికి స్తంభాకార మంటల్లో ఉండి ఆయన వారికి ముందుగా
    నడిచాడు.
  hat-BSA: SENYÈ a t ap prale devan yo nan yon pilye nwaj pandan lajounen pou mennen
    yo nan chemen an, e nan yon pilye dife pandan lannwit pou bay yo limyè pou yo
    ta kapab vwayaje lajounen, kon lannwit.
  bxh-bxh: Lahai yai Guyau ya bwaꞌi yada piꞌana yai be ya ita watanidi na iꞌipa yai
    mate oyagi balebalelemna yai mala ya feledi, be haba ai lahai e iꞌipa sa lau.
  kos-kos: Ke len, LEUM GOD El fahsr meet lukelos ke sie sru in pukunyeng in akkalemye
    nu selos acn elos ac ut we, ac ke fong uh El fahsr meet lukelos ke sie sru in
    e, in sang kalem nu selos. Ouinge elos ku in fahsr ke fong ac ke len.
  hbo-WLC: וַֽיהוָ֡ה הֹלֵךְ֩ לִפְנֵיהֶ֨ם יוֹמָ֜ם בְּעַמּ֤וּד עָנָן֙ לַנְחֹתָ֣ם הַדֶּ֔רֶךְ
    וְלַ֛יְלָה בְּעַמּ֥וּד אֵ֖שׁ לְהָאִ֣יר לָהֶ֑ם לָלֶ֖כֶת יוֹמָ֥ם וָלָֽיְלָה׃
  ibo-ibo: Onyenwe anyị ji ogidi igwe ojii na-eje nʼihu ha nʼehihie, idu ha nʼụzọ
    ha niile. Nʼabalị, o ji ogidi ọkụ, inye ha ìhè ka ha nwee ike ịga njem nʼehihie
    nakwa nʼabalị.
  ory-ory: ସେମାନେ ଯେପରି ଦିବସରେ ଓ ରାତ୍ରିରେ ଯାତ୍ରା କରି ପାରିବେ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ଦିବସରେ
    ପଥ କଢ଼ାଇବା ନିମନ୍ତେ ମେଘ ସ୍ତମ୍ଭରେ ଓ ରାତ୍ରିରେ ଦୀପ୍ତି ଦେବା ନିମନ୍ତେ ଅଗ୍ନିସ୍ତମ୍ଭରେ ଥାଇ
    ସେମାନଙ୍କ ଆଗେ ଆଗେ ଯାତ୍ରା କଲେ;
  chk-chk: Nge ewe Samol mi Lapalap a akakom mwer. A emweniir won aler lerän ren eu
    ürekuchu, nge lepwin ren eu üreekkei pwe epwe ngeniir saram. Iei usun ra tongeni
    sai lerän me lepwin.
  rop-rop: en YAWEI bin oldei go lida langa olabat. Deitaim imbin oldei go lida garram
    longwan klaud blanga shoum olabat det roud blanga wok, en naitaim imbin oldei
    go lida garram longwan faiya blanga gibit olabat lait. Lagijat na imbin go lida
    langa olabat wulijim dei gin trebul deitaim en naitaim.
  ukr-1871: Господь же йшов перед ними в день стовпом хмаряним, щоб вести їх по дорозї,
    а в ночі стовпом огняним, щоб можна було йти й у день і в ночі.
  bch-bch: Be ado ga ado, Maron Deo imamado gadudunga ngan laulau mamarae ede ta imugamuga
    ngan gid ga ipasolan gid ngan edap. Be bong ga bong imamado gadudunga ngan dinga
    mamarae ede ta itaratara gid. Toa bedaoa ta tirangrang ngan tilalala bong ga ado.
  deu-1951: Und der HERR zog vor ihnen her, am Tage in einer Wolkensäule, daß er sie
    den rechten Weg führete, und des Nachts in einer Feuersäule, daß er ihnen leuchtete,
    damit sie bei Tag und bei Nacht wandeln konnten.
  eng-JPS: 'And the LORD went before them by day in a pillar of cloud, to lead them
    the way; and by night in a pillar of fire, to give them light; that they might
    go by day and by night:'
  srp-1865: A Gospod iðaše pred njima danju u stupu od oblaka vodeæi ih putem, a noæu
    u stupu od ognja svijetleæi im, da bi putovali danju i noæu.
  lug-lug: Emisana Mukama yabakulemberanga ng’ali mu mpagi ey’ekire okubalaga ekkubo,
    n’ekiro ng’ali mu mpagi ey’omuliro okubamulisiza, balyoke batambulenga emisana
    n’ekiro.
  heb-heb: ויהוה הלך לפניהם יומם בעמוד ענן לנחתם הדרך ולילה בעמוד אש להאיר להם ללכת
    יומם ולילה׃
  ben-IRV: আর সদাপ্রভু দিনের র বেলা পথ দেখার জন্য মেঘস্তম্ভ থেকে এবং রাতে আলো দেবার
    জন্য অগ্নিস্তম্ভ থেকে তাঁদের আগে আগে যেতেন, যেন তারা দিন রাত চলতে পারে।
  pan-pan: ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਹ ਦੱਸਣ ਲਈ ਦਿਨ ਨੂੰ ਬੱਦਲ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਅਤੇ ਰਾਤੀਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਚਾਨਣਾ ਦੇਣ ਲਈ ਅੱਗ ਦੇ ਥੰਮ੍ਹ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰਦਾ ਸੀ ਤਾਂ ਜੋ ਦਿਨ ਅਤੇ
    ਰਾਤ ਨੂੰ ਚੱਲਦੇ ਜਾਣ।
  tkr-tkr: Rəbb Vuc manbışde hirniy əlyhəə. Mang'vee yiğniyığın manbışis yəq buludne
    dirakıqa, xəmdeb ts'ayine dirakıqaniy işix hele haagva. Mang'vee məxüd manbışisse
    yiğniyığınıb, xəmdeb əlyhəəs vəxəcenvaniy ha'a.
  mya-JVB: သူ တို့သည် နေ့ ည သွား နိုင် အောင် ထာဝရဘုရား သည် နေ့ ၌ကား၊ လမ်း ပြ ဘို့
    မိုဃ်းတိမ် တိုင် အားဖြင့် ၎င်း ၊ ညဉ့် ၌ကား၊ အလင်း ပေးဘို့ မီး တိုင် အားဖြင့် ၎င်း၊
    သူ တို့ရှေ့ က ကြွ တော်မူ၏။
  tte-O: Kaliyate koina Yeoba ibagunayagili yaloyaloi malamalawena mayamayalena koina
    na kamwasa iyakenayagili. Na boniyai koina ibagunayagili mayau mayalena koina.
    Kabo sowasowali kaliyate yo boniyai silaulau.
  tbg-tbg: Vika aatitoraqaa aaraini vi vauvaro Noravano Kotiva quromuravano vaavi
    vauraqi vaiharo vika avuni viharo aara numiqomanta vi vaura. Entaqi Noravano ihavano
    vaavi ite vauraqi vaiharo vika aara ataama nimite vaumanta vika aara ho taveha
    vi vaura. Kotiva mintima nimite vaumanta Isareri vika aatitoraqaavata entaqivata
    ho aaraini vi vaura.
  hmo-hmo: Dina neganai Lohiabada be ori lalonai ia noho, bona idia edia vairana dekenai
    ia lao, edia dala ia hedinaraia totona. Hanuaboi neganai Lohiabada be lahi lalonai
    ia noho, bona idia edia vairanai ia lao, edia dala hadiaria totona. Unai dainai,
    dina neganai, bona hanuaboi neganai danu, idia laolao diba.
  urd-urd: और ख़ुदावन्द उनको दिन को रास्ता दिखाने के लिए बादल के सुतून में और रात
    को रौशनी देने के लिए आग के सुतून में हो कर उनके आगे — आगे चला करता था, ताकि वह
    दिन और रात दोनों में चल सके।
  rus-SYN: Господь же шел пред ними днем в столпе облачном, показывая им путь, а ночью
    в столпе огненном, светя им, дабы идти им и днем и ночью.
  bqc-SIM: Dii ìↄ dↄaanɛ́ tɛlu guu fãanɛ, kɛ́ àↄ zɛ'ↄlↄnɛ́. Gwãasĩna sↄ̃, ìↄ
    dↄaanɛ́ tɛ́ guu kɛ́ àↄ gupunɛ́, aaiↄ táa'o fãanɛ ń gwãasĩnao.
  tcz-CHONGTHU: Pakaiyin amite chu malam'a alhon pijing in, “Sunteng meibol khompi
    bang in alhon pe uvin, jan teng meivah khompi bang in alhon pi jiuve.”
  mar-mar: त्यांनी रात्रंदिवस चालावे म्हणून परमेश्वर दिवसा त्यांना मार्ग दाखविण्यासाठी
    मेघस्तंभाच्या ठायी आणि रात्री त्यांना प्रकाश देण्यासाठी अग्नीस्तंभाच्या ठायी त्यांच्यापुढे
    चालत असे.
  soq-soq: Tane Iawe God nambunepe bautalene banlamodie. Ita walamo me giou bedewe
    tuatua rua nambunepe enene bautalene banlamodie ita tadino me ia idie bumedia
    bedewe tuatua rua enene sapa wanamodie banlamodie. Ema epeinta mo walama ita tadina
    antopua rua.
  qub-qub: Israelcunata pushashpan Tayta Diosga junajpa aywaran ichiraycaj pucutaycho,
    chacaypana achquipänanpaj ichiraycaj ninacho. Chaynöpami chacaypa junajpapis Israelcunaga
    aywaran.
  bqp-bqp: Dikiri dìgↄ̃ dońnɛ arɛ tɛ́luku gũn fãnantɛ̃ de àgↄ̃ zɛ́ mↄńnɛ. Gwãani
    sↄ̃ àdigↄ̃ dońnɛ arɛ tɛ́nɛnɛ gũn, de àgↄ̃ gu puńnɛ ògↄ̃ táa o fãnantɛ̃ kũ gwãanio.
  hat-hat: Lajounen, Seyè a t'ap mache devan yo nan yon gwo nwaj ki te gen fòm yon
    poto pou moutre yo chemen pou yo pran. Lannwit, li t'ap mache devan yo nan yon
    dife ki te tankou yon flanm ki t'ap klere yo. Konsa, yo te ka vwayaje lajounen
    kou lannwit.
  eng-BSB: And the LORD went before them in a pillar of cloud to guide their way by
    day, and in a pillar of fire to give them light by night, so that they could travel
    by day or night.
  tod-tod: Ɠɔoɠɔ GALAGI ɠɛni liizu ti luɠɔ foloi tonaɓiingi zu, é lo ti luɠɔ pelei
    zu, ta kpidii é lo ti luɠɔ ga abuzogi, é ti maaɠala, naa ɠa a kɛ ti ziɛ folo
    ʋɛɛ kpidi ʋa.
  eng-WEBPB: 'The LORD went before them by day in a pillar of cloud, to lead them
    on their way, and by night in a pillar of fire, to give them light, that they
    might go by day and by night:'
  kbq-kbq: Hagi Ra Anumzamo'a hampompi manineno msarera zamavreno nevuno, hanimpina
    tevefi mani'neno zamavreno vu'ne. E'ina hige'za kenage'ene masare'enena amne vugara
    hu'naze.
  nhe-BL: Huan ica tonaya TOTECO itztoya ininhuaya ipan se mixtli tlen quinyacanayaya
    ipan ojtli huan ica tlayohua quinyacanayaya ica se tlilelemectli tlen quintlatlanextiliyaya.
    Yeca inijuanti huelque nejnemij tonaya huan tlayohua.
  bus-bus: Dii ègↄ̃ dↄↄńnɛ aɛ tɛ́luguu guu fãantɛ̃ lɛ àgↄ̃ zɛ́ ↄdↄↄańnɛ. Gwãavĩ
    sↄ̃ ègↄ̃ dↄↄńnɛ aɛ tɛ́nɛnɛ guu, lɛ àgↄ̃ guu puuńnɛ aↄ̃gↄ̃ táa oo fãantɛ̃ kↄ̃n
    gwãavĩo.
  gub-BL: '''Ar romo Tupàn Tuweharupi Wiko Ma''e wata wanenataromo ywàkun upu''àm
    ma''e romo waho àwàm hexak kar pà wanupe. Pyhaw wata wanenataromo tata upu''àm
    ma''e romo. Nezewe uhyape katu pyhaw. A''e rupi upuner wape ràm hexakaw rehe wà.
    Nezewe mehe upuner wata haw rehe pyhaw wà. Upuner wata haw rehe ''aromo wà no.'
  eng-DRA: 'And the Lord went before them to shew the way by day in a pillar of a
    cloud, and by night in a pillar of fire: that he might be the guide of their journey
    at both times.'
