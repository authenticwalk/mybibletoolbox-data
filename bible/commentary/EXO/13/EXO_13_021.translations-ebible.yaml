verse: EXO.013.021
translations:
  mal-C: യഹോവ അവരെ വഴികാണിക്കാൻ പകൽസമയത്ത് ഒരു മേഘത്തൂണിലും രാത്രിയിൽ വെളിച്ചംകൊടുക്കാൻ
    അഗ്നിത്തൂണിലുമായി അവർക്കുമുമ്പേ സഞ്ചരിച്ചു; അങ്ങനെ അവർക്കു പകലും രാത്രിയും യാത്രചെയ്യാൻ
    കഴിഞ്ഞു.
  deu-TKW: Jahwe aber zog vor ihnen her, Tags über in einer Wolkensäule, um ihnen
    den Weg zu zeigen, und des Nachts in einer Feuersäule, um ihnen Licht zu spenden,
    so daß sie bei Tag und bei Nacht weiter ziehen konnten.
  lin-lin: Yawe atambolaki liboso na bango, na moyi lokola likonzi ya lipata mpo na
    kolakisa bango nzela, mpe na butu lokola likonzi ya moto mpo na kongengisa bango,
    mpo ete batambola butu mpe moyi.
  eng-LSV: and YHWH is going before them by day in a pillar of a cloud, to lead them
    in the way, and by night in a pillar of fire, to give light to them, to go by
    day and by night;
  eng-GNV: And the Lord went before them by day in a pillar of a cloude to leade them
    the way, and by night in a pillar of fire to giue them light, that they might
    go both by day and by night.
  eng-WEBSTER: 'And the LORD went before them by day in a pillar of a cloud, to lead
    them in the way; and by night in a pillar of fire, to give them light: to go by
    day and night.'
  nhw-BL: Huan ica tonaya TOTECO itztoya ininhuaya ipan se mixtli catli quinyacanayaya
    ipan ojtli huan ica tlayohua quinyacanayaya ica se tlilelemectli catli quintlatlanextiliyaya.
    Yeca inijuanti huelque nejnemij tonaya huan tlayohua.
  swh-ONEN: Wakati wa mchana Bwana aliwatangulia kwa nguzo ya wingu kuwaongoza katika
    njia yao, na wakati wa usiku aliwatangulia kwa nguzo ya moto kuwaangazia, ili
    waweze kusafiri mchana au usiku.
  bba-bba: Yinni Gusunɔ u bu swɑɑ ɡbiiye ɡuru wii wuroru sɔɔ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru.
    Wɔ̃kuru kpɑ tɑ n sɑ̃ɑ nɡe dɔ̃ɔ yɑri bɑkɑru tɑ n kɑ bu yɑm bururɑsie.
  eng-KJVCPB: 'And the Lord went before them by day in a pillar of a cloud, to lead
    them the way; and by night in a pillar of fire, to give them light; to go by day
    and night:'
  cpy-cpy: Riitaki Tajorentsi jewatapiin-takiriri. Tema iñiiro okantajamata kitejipaeteki
    menkori, riyotzi ari ikineeyini. Rooma tsireni-paeteki opaamatzi menkori, rootaki
    okoñaatantari jempe ikini ranashi-teeyini. Ari okanta ranashi-tantakari kiteejeriki
    eejatzi tsireniriki.
  mpx-mpx: Lana Yehoba i houwaagil i miminaa yaluyalu i milil i ola kokola elana ge
    kamwasa i pankitel. Bulina i houwaagil i miminaa ginaha i milil i ola kokola elana
    ge kamwasa i pwamwananal. Inoke bosowailiya lana ge bulina nihi nawanawa.
  wbp-wbp: YAAWIYI-rli-jana milki-yirrarnu nyarrpara-wana yaninjaku. Nyanunguju kamparru
    yanu kajili nyanungurrarlu nyanyi. Parra-puru, nyanunguju kamparru yanu mangkurdu
    kirrirdimpayi-piya. Mungangkajulpa yanu warlu jarra-piya kirrirdimpayi-piya. Kala-jana
    kujarlu-juku nguru-yirrarnu parrangka manu mungangka. Kula-jana yampija.
  luo-luo: Godiechiengʼ Jehova Nyasaye netelonegi gi bor polo mondo otelnegi e yorgi
    kendo gotieno notelonegi gi ligek mach mondo omigi ler, mondo mi negiwuothi odiechiengʼ
    kata otieno.
  meu-meu: Iehova na idia vairadiai ela, dina ai ori dubuna lalonai, edia dala ihahedinaraina,
    bona hanuaboi ai lahi mamana lalonai, edia diari, bae laolao boi bae laolao rani
    helaoreana.
  npi-ULB: परमप्रभु दिनमा बादलको खाँबो बनी तिनीहरूको अगिअगि जानुहुन्थ्यो । रातमा आगोको
    खाँबो बनी उहाँले तिनीहरूलाई ज्योति दिनुहुन्थ्यो । यसरी तिनीहरू दिन र रातमा यात्रा
    गर्न सक्थे ।
  yor-yor: Olúwa sì ń lọ níwájú wọn, nínú ọ̀wọ̀n ìkùùkuu ní ọ̀sán láti máa ṣe amọ̀nà
    wọn àti ní òru nínú ọ̀wọ̀n iná láti máa tan ìmọ́lẹ̀ fún wọn, kí wọn lè máa lọ
    nínú ìrìnàjò wọn ní tọ̀sán tòru.
  emp-NTPO: Israelerã wãbʌdad̶e Ãcõrẽra ãdji na wãbadjia cawad̶amãrẽã sãma wãnida
    panʌda. Ãsa idjira jʌ̃rãrã quĩrãca ʌ̃tʌba ed̶aa drasoa jira b̶abadjia. Diamasi
    maʌ̃ jʌ̃rãrãra tʌbʌ quĩrãca uruga jira b̶abadjia ʌ̃naane pananamãrẽã. Mãwã ãsa,
    diamasi bid̶a israelerãra poya wãnida panasid̶aa.
  ind-ind: TUHAN selalu bergerak di depan mereka untuk menuntun perjalanan mereka.
    Pada siang hari, TUHAN menuntun mereka dalam bentuk tiang awan, dan pada malam
    hari dalam bentuk tiang api yang menerangi mereka. Dengan begitu, mereka dapat
    melakukan perjalanan baik siang maupun malam dengan mengikuti tiang awan dan tiang
    api itu.
  pes-OPCB: در این سفر، خداوند ایشان را در روز به‌وسیلهٔ ستونی از ابر و در شب به‌وسیلۀ
    ستونی از آتش هدایت می‌کرد. از این جهت هم در روز می‌توانستند سفر کنند و هم در شب.
  aer-aer: YAHWEH-ele itneke imerneke nthenhe-werne atheke alhetyeke. Re itnekenge
    arrwekele alhetyame itne Renhe aretyeke. Arltele akenhe, Re arrwekele alhetyame
    angkulye arlpentye akngerre-arteke. Ingwele akenhe, Re alhetyame ure alkngenthe
    arlpentye akngerre-arteke-arle. Re itnekenge arrekwele-irretyarte alakenhe renhe
    arlte arrpe-anenhele, ingwe arrpe-anenhele. Re itnenhe impetyakenhe aneke.
  tgl-ULB: Sumabay si Yahweh sa kanila bilang isang haligi na ulap sa umaga para manguna
    sa kanilang landas. At sa gabi bilang isang haligi na apoy para bigyan sila ng
    ilaw.
  cbu-NT: Taarashipansha kaschiritam wanasir machirangiya. Psaspa zaree kámanamaam
    wayarangiya yap Israelchich naamachinllina amb ngootsi. Psaansha ashiritam sumas
    tamatarpari ashiru tuwasineerangiya ngootspi.
  hui-hui: Anduane Homogohanda ibunaga wali agalihondo hariga walia hole horombeni
    hariha howa beraliba mberane tigabi timbuni mbira wiadali halu ibuni ogoniha howa
    hariga bamba hama pialu hene. Ani bialu mbiraganaga hariga walia hole Anduane
    Homogo ibuni ira hungu mberane timbuni tigabi mbiraha howa ibu bamba halu walia
    hama pene. Anidagua binigome Isaraele wali agali ti mbiraga horombebi hariga pobehe
    hene.
  mya-mya: နေ့​နှင့်​ည​အ​ချိန်​တွင်​သူ​တို့​အား​လမ်း​ပြ​ရန် ထာ​ဝ​ရ​ဘု​ရား​သည်​နေ့​အ​ချိန်​၌​မိုး​တိမ်
    တိုင်​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း၊ ည​အ​ချိန်​၌ အ​လင်း​ရောင်​ပေး​ရန်​မီး​တိုင်​အ​ဖြစ်​ဖြင့်
    လည်း​ကောင်း သူ​တို့​၏​ရှေ့​က​ကြွ​တော်​မူ​၏။-
  cbi-NTPO: Yavé yala' ajkesha jijiindu, mandalaya ñivish lura juunaa miñu keeware'
    jijiimi, tsenmala kepeya ñi lura juunaa miñu dangare' jijiimi, tsenmalaa naa mandala
    bain, kepe bain jinudetsu.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིན་མོའི་དུས་སུ་སྤྲིན་གྱི་ཀ་བ་ཞིག་གི་དབྱིབས་ནས་ཁོ་རྣམས་ལ་ལམ་ཁྲིད་པ་དང༌།
    མཚན་མོར་མེའི་ཀ་བ་ཞིག་གི་དབྱིབས་ནས་དེ་རྣམས་ལ་འོད་སྤྲོས་ཏེ། ཁོ་རྣམས་ཉིན་མཚན་ཀུན་ཏུ་འགྲོ་ནུས་པར་མཛད།
  sna-sna: Masikati Jehovha aivatungamirira neshongwe yegore kuti avatungamirire munzira
    yavo uye usiku aivatungamirira neshongwe yomoto kuti vavhenekerwe, kuti vafambe
    masikati kana usiku.
  spa-BLM: 'Yahvé iba delante de ellos de día en una columna de nube, para guiarlos
    en su camino, y de noche en una columna de fuego, para alumbrarles, para que pudieran
    ir de día y de noche:'
  cac-cac: A d'a c'ualil, b'ab'el Jehová d'a yichan̈ eb', sch'oxan sb'a d'a jun topan̈
    asun, a' sch'oxan b'e d'a eb'. Axo d'ac'valil, an̈eja' d'a jun asun chi' b'aj
    sch'ox sb'a Jehová, ayoch sc'ac'al jun asun chi' yic syac'an saquilq'uinal d'a
    eb' anima chi', yic vach' syal sb'ey eb' d'a c'ualil ma d'ac'valil.
  swh-ULB: Yahweh alitangulia mbele yao mchana kama nguzo ya wingu kuwaongoza njiani.
    Usiku alienda kama nguzo ya moto kuwapa mwanga. Kwa namna hii waliweza kusafiri
    mchana na usiku.
  bel-bel: А Гасподзь ішоў перад імі ўдзень у слупе воблачным, паказваючы ім дарогу,
    а ўначы ў слупе вогненным, сьвецячы ім, каб ішлі яны і ўдзень і ўначы.
  wed-wed: Ma marai Bada i vinao me apau maimairina ma waguvarai Bada i vinao me tuatua
    araratana maimairina ma lalalainei taui i rau-etaraveni. Ma lamnei, taui marai
    ma waguvarai i bababara.
  deu-ELBBK: Und der HERR zog vor ihnen her, des Tages in einer Wolkensäule, um sie
    auf dem Weg zu leiten, und des Nachts in einer Feuersäule, um ihnen zu leuchten,
    damit sie Tag und Nacht ziehen könnten.
  mbb-OT: Emun maandew zutun te kedhipanew zan egiyahan sikandan te Nengazen. Ebpetelihuna
    kandan sikandin pinaaǥi te mekepal he ǥapun he egkeiring te tukud diyà te egkehunaan
    dan; ne emun mezukilem, ne pinaaǥi maan te regreg he egkeiring te tukud diyà te
    egkehunaan dan. Ne iyan haazà ebpeketeyew kandan umbe ebpekehimu sikandan he edhipanew
    te maandew wey mezukilem.
  mal-2015: അവർ പകലും രാവും യാത്രചെയ്‌വാൻ തക്കവണ്ണം അവർക്കു വഴികാണിക്കേണ്ടതിന്നു പകൽ
    മേഘസ്തംഭത്തിലും അവർക്കു വെളിച്ചം കൊടുക്കേണ്ടതിന്നു രാത്രി അഗ്നിസ്തംഭത്തിലും യഹോവ
    അവർക്കു മുമ്പായി പൊയ്ക്കൊണ്ടിരുന്നു.
  tuo-NT: Õꞌacʉ̃ na dʉporo waꞌayucʉ niwĩ. Ʉmʉcjore oꞌmepõꞌrã meꞌrã narẽ maꞌa sʉꞌori
    ĩꞌogʉ̃, baꞌpaticʉ niwĩ. Ñami peꞌere niꞌcã pecameꞌe ʉ̃jʉ̃rĩ põꞌrã meꞌrã, narẽ sĩꞌoo,
    baꞌpaticʉ niwĩ. Cʉ̃ tojo weecã, ñami, ʉmʉco waꞌamʉjãcãrã niwã.
  gup-gup: Bu kunbarnangarra yarrkka Yawey benmarnedokmi kore kungol manbu nungka
    djabnameng kumirrk bedberre benmikanikenh, dja bu kumunun yimerrangeni nungka
    benmarnedokmi, rungi yiman kunak manbu nungka djabnameng benmarnebolkwolkani ba
    bu birrirawinj kunbarnangarra dja mak kunkak.
  gvs-gvs: E kina go Yauweyana ivakumgooiyema enao ivakedema. Maliyalina goi Tauyana
    gaota taaoyaina sinaena ivakedema. Go sabamgo goi Tauyana yeu sabeninimina taaoyaina
    sinaena ivakedema bei imavadema, e bei itoboinema maliyalina be sabamgo kaaketoiya.
  rmc-rmc: O RAJ džalas angle lende dživese andro chmarakro slupos, hoj lenge te sikavel
    o drom, a rači andro jagalo slupos, hoj lenge te švicinel. Avke on šaj džanas
    the dživese the rači.
  nlg-nlg: Yahweh te hulira nia na ghobaghuli ni pui tana dani, mana lapilapi ni lake
    tana bongi. Nia na halautu vaghana eni, gaira kara tona so tana dani mana bongi.
  pes-OPV: و خداوند در روز، پیش روی قوم در ستون ابر می‌رفت تا راه را به ایشان دلالت
    کند، و شبانگاه در ستون آتش، تا ایشان را روشنایی بخشد، و روز و شب راه روند.
  ron-1924: 'Домнул мерӂя ынаинтя лор: зиуа ынтр-ун стылп де нор, ка сэ-й кэлэузяскэ
    пе друм, яр ноаптя ынтр-ун стылп де фок, ка сэ-й луминезе, пентру ка сэ мяргэ
    ши зиуа, ши ноаптя.'
  aui-aui: Yawe God na iyinaghonagho, gabudare na uwa ware madasoru kamone bi iyinagho
    iyanono, bi nubabasuve na keyama pepana ware madasoru kamone bi iyinagho iyanono
    da yeghana iyavereveredi. Bi mmko kedane na rubana gabudare da nubabasuve siyapeepewa.
  ben-OBCV: সদাপ্রভু দিনের বেলায় এক মেঘস্তম্ভের মধ্যে থেকে তাদের পথ দেখানোর জন্য
    এবং রাতের বেলায় এক অগ্নিস্তম্ভের মধ্যে থেকে তাদের আলো দেওয়ার জন্য তাদের অগ্রগামী
    হলেন, যেন দিনরাত তারা যাত্রা করতে পারে।
  som-som: Rabbiguna inuu iyaga jidka tuso aawadeed ayuu maalintii hortooda socon
    jiray isagoo ku jira tiir daruur ah, habeenkiina tiir dab ah, inuu iyaga u iftiimiyo
    si ay u socdaan hadh iyo habeenba.
  lat-VUC: 'Dominus autem præcedebat eos ad ostendendam viam per diem in columna nubis,
    et per noctem in columna ignis: ut dux esset itineris utroque tempore.'
  eng-ASVBT: 'And Jehovah went before them by day in a pillar of cloud, to lead them
    the way, and by night in a pillar of fire, to give them light; that they might
    go by day and by night:'
  mna-mna: Aigule na, Yooba imbotmbot la miiri tieene leleene mi imuŋmuuŋgu pizin
    bekena izzo zin pa zaala. Mi mbeŋ na, ni iwe kembei ta you bilbilŋana bekena ka
    azuŋka izzo zin pa zaala. Tana zin tirao be tipa pa aigule mi mbeŋ tomini.
  ita-1885: E il Signore camminava davanti a loro; di giorno, in una colonna di nuvola,
    per guidarli per lo cammino; e di notte, in una colonna di fuoco, per illuminarli;
    acciocchè camminassero giorno e notte.
  eng-LXXUP: And God led them, in the day by a pillar of cloud, to show them the way,
    and in the night by a pillar of fire.
  eng-ULB: Yahweh went before them by day in a pillar of cloud to lead them on the
    way. By night he went in a pillar of fire to give them light. In this way they
    could travel by day and by night.
  spa-VBL: El Señor iba delante de ellos como una columna de nubes para mostrarles
    el camino durante el día, y como una columna de fuego para proporcionarles luz
    por la noche. Así podían viajar de día o de noche.
  fra-_FOB: Et l'Éternel allait devant eux, le jour dans une colonne de nuée, pour
    les conduire par le chemin, et la nuit dans une colonne de feu, pour les éclairer,
    afin qu'ils marchassent jour et nuit.
  mal-mal: അവർ പകലും രാവും യാത്ര ചെയ്യുവാൻ തക്കവിധത്തിൽ വഴി കാണിക്കേണ്ടതിന് പകൽ മേഘസ്തംഭത്തിലും
    വെളിച്ചം കൊടുക്കണ്ടതിന് രാത്രി അഗ്നിസ്തംഭത്തിലും യഹോവ അവർക്ക് മുമ്പായി പൊയ്ക്കൊണ്ടിരുന്നു.
  urd-GVR: Rab un ke āge āge chaltā gayā, din ke waqt bādal ke satūn meṅ tāki unheṅ
    rāste kā patā lage aur rāt ke waqt āg ke satūn meṅ tāki unheṅ raushnī mile. Yoṅ
    wuh din aur rāt safr kar sakte the.
  suz-BL: मिनु परमप्रभु यावेमी मेकोपुकी नाक्‍दो नाक्‍ती गाक्‍ने चाप्‍मेक्‍ल, दे मेको
    आन कली लां कोंइचा कली नाक्‍ती गोस्‍स के थाम नु नाक्‍दो मी के थाम दुम्‍शा, मेको
    आन ङोंइङोंइती गाक्‍‍त। प्रस्‍थान ४०:३६-३८; गन्‍ती ९:१५-२३; भजन संग्रह ७८:१४; १कोरिन्‍थी
    १०:१
  ita-1927: 'E l’Eterno andava davanti a loro: di giorno, in una colonna di nuvola
    per guidarli per il loro cammino; e di notte, in una colonna di fuoco per illuminarli,
    onde potessero camminare giorno e notte.'
  ckb-ckb: یەزدانیش لەپێشیانەوە دەڕۆیشت، بە ڕۆژ لە ستوونێکی هەوردا لە ڕێگا ڕابەرایەتی
    دەکردن، بە شەویش لە ستوونێکی ئاگر هەتا ڕووناکییان بۆ ببێت، بۆ ئەوەی بە شەو و ڕۆژ
    بڕۆن.
  eng-BBE: 'And the Lord went before them by day in a pillar of cloud, guiding them
    on their way; and by night in a pillar of fire to give them light: so that they
    were able to go on day and night:'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಹಗಲೂ ರಾತ್ರಿಯೂ ಪ್ರಯಾಣ ಮಾಡುವ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ಹಗಲಲ್ಲಿ ಅವರಿಗೆ
