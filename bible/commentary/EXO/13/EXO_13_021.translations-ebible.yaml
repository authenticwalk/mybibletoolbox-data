  mdy-ETH: ዔያታ ሮኦሪና ዋንቴና ቢያ ሃንታንዳጉዲ ናንጊና ናንጋ ጎዳ ዔያቶ ሮኦሪ ፒዝ ጌዒ ዔቄ ሻኣሬና፥ ዋንቶ ጊንሣ ፒዝ
