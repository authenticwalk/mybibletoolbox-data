verse: EXO.013.012
translations:
  mal-C: നീ സകലകടിഞ്ഞൂലുകളെയും യഹോവയ്ക്കു വേർതിരിക്കേണ്ടതാകുന്നു. നിന്റെ ആടുമാടുകളുടെ
    സകല ആൺകടിഞ്ഞൂലുകളും യഹോവയ്ക്കുള്ളതാകുന്നു.
  deu-TKW: 'so sollst du alles, was zuerst den Mutterschoß durchbricht, Jahwe weihen;
    jeder erste Wurf des Viehs, der dir zu teil wird: soweit es Männchen sind, sollen
    sie Jahwe gehören.'
  lin-lin: 'bokobonzela Ye bana mibali nyonso ya liboso : bana nyonso ya liboso ya
    banyama ekozala ya Yawe.'
  eng-LSV: 'that you have caused everyone opening a womb to pass over to YHWH, and
    every firstling—the increase of beasts which you have: the males [are] YHWH’s.'
  eng-GNV: 'Then thou shalt set apart vnto the Lord all that first openeth the wombe:
    also euery thing that first doeth open the wombe, and commeth forth of thy beast:
    the males shalbe the Lordes.'
  eng-WEBSTER: That thou shall set apart to the LORD all that openeth the matrix;
    and every firstling that cometh of a beast which thou hast, the males shall be
    the LORD'S.
  nhw-BL: Huan quema anajsise nopona, nojquiya monequi anquimacase TOTECO nochi oquichpilme
    catli achtihui ehuani huan nochi oquich tlapiyalme catli achtihui tlacatij pampa
    inijuanti nelía iaxcahua.
  swh-ONEN: inakupasa kumtolea Bwana mzaliwa wa kwanza wa kila tumbo. Wazaliwa wote
    wa kwanza wa kiume wa mifugo yako ni mali ya Bwana.
  bba-bba: i ko nùn bɛɛn bii tɔn durɔ ɡbiikobu kɑ bɛɛn yɑɑ sɑbenun bii ɡbiikii dwɑnu
    yiiyɑwɑ nɛnɛm n sɑ̃ɑ wiɡiɑ.
  eng-KJVCPB: that thou shalt set apart unto the Lord all that openeth the matrix,
    and every firstling that cometh of a beast which thou hast; the males shall be
    the Lord’s.
  cpy-cpy: pashita-kahae-yaari eerokapaeni Tajorentsi maawoeni romapokaetani itzimaetziri.
    Ari pikantiriri shirampari omapokani otzimiri pipira-paeni, tema riitaki Tajorentsi
    ashitariri.
  mpx-mpx: inoke natumiyau gamaun melutauil ge wami bwasumu ali gamaun melutauil nuku
    guyauan Yehoba elana. He bolo ya gegewel heliya Yehoba kaiwena.
  wbp-wbp: 'Ngaka kajirlipa walya yalirla nyina, yungurlipa kuruwarri nyampu purami:
    Kaji Yijirali-pinkirli karntangku kurdu wirriya mardarni, yungkarla YAAWIYI-ki
    yungurla warrki-jarri. Manu pulukurlu, jiyipirli, narnukuturlu manu tangkiyirli,
    kajili-jana kurdu kamparru-warnu mardarni, yungkalurla YAAWIYI-ki warntarri. Kamparru-warnu-wati
    nyiyarlangu kalurla YAAWIYI-ki nyina.'
  luo-luo: to nyaka uchiw ni Jehova Nyasaye nyak mokwongo mar nyodo. Chiayo ka chiayo
    madichwo makayo gin mag Jehova Nyasaye.
  meu-meu: una negana ai roboa mamaruanedia iboudiai ba hididia, taunimanima bona
    ubu-ubu ḡaudia danu; maruane iboudiai bae helaḡa, Iehova ena.
  npi-ULB: तिमीहरूले हरेकको गर्भको पहिले फल परमप्रभुको निम्ति अलग गर्नू ।
  yor-yor: ìwọ yóò fi àkọ́bí inú rẹ fún Olúwa. Gbogbo àkọ́bí ti ó jẹ́ akọ ti ẹran
    ọ̀sìn rẹ ní ó jẹ́ ti Olúwa.
  emp-NTPO: Jãma jũẽped̶ad̶acarea bãrãba jũma bãrã umaquĩrã warra dji nabema tobʌdara,
    jũma bãrã animarã dji nabema umaquĩrã tobʌda sid̶a Ãcõrẽa diad̶ida panʌa. Jũma
    maʌ̃gʌrãra Ãcõrẽnea.
  ind-ind: kamu harus menyerahkan setiap anak laki-laki yang sulung dan setiap anak
    ternak jantan yang sulung menjadi milik TUHAN. Setiap anak ternak jantan akan
    dipersembahkan kepada TUHAN.
  pes-OPCB: پسران نخست‌زادۀ شما و همچنین نخست‌زادهٔ نر حیوانات شما از آنِ خداوند می‌باشند
    و باید آنها را وقف خدا کنید.
  aer-aer: 'Urreke nhenge anwerne apmere yanhe ikwerele anerlenge, anwerne atywerrenge
    nhenhe apentetyenhe: Nhenge arelhe Israel-arenyele ampe urreye akweke atnyenerlenge,
    renhe YAHWEH-eke anthaye Ikwere warrke-irretyeke. Kenhe pweleke, yepe-yepe, nanikute
    apeke, tangkeye apekele urreye akweke arrekwelenye atnyenemele, itnenhe YAHWEH-eke
    anthaye tyawerrelye-arteke. Urreye arrwekelenye areye aneme YAHWEH-eke.'
  tgl-ULB: kinakailangan ninyong ilaan sa kaniya ang lahat ng inyong mga panganay
    na anak at ang lahat ng mga unang ipinanganak ng inyong mga hayop. Kay Yahweh
    ang mga lalaki.
  hui-hui: Ibugua dindi ogoni tí ngiragola tígua tínaga igini wahene damenego Anduane
    Homogo ibunihondo lomabu milimu. Ani bialu tínaga nogo hinidamirume igini pigane
    wiragola wangabe wiyaguabi bibahende Anduane Homogohondo milimu.
  mya-mya: သင်​တို့​၌​ဖွား​မြင်​သော​သား​ဦး​မှန်​သ​မျှ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​ရ​မည်။
    သင်​တို့ ၏​တိ​ရစ္ဆာန်​များ​မှ သား​ဦး​ပေါက်​အ​ထီး​မှန် သ​မျှ​ကို​လည်း​ထာ​ဝ​ရ​ဘု​ရား​ပိုင်​တော်
    မူ​၏။-
  cbi-NTPO: ñuichi ajke' kaya unbeenalanuya Yavéchin juu tene tirenu dejuve, tsenmin
    animaalanu bain ajke' kailla llupu kayamulanuya tsaren kenu dejuve, matyu juntsalaya
    Yavéchi tene judeeñu' mitya.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྱེས་འགོ་ཀུན་དང་། ཡང་ཁྱོད་རྣམས་ཀྱི་ཕྱུགས་ཕྲུག་འགོ་མ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་ལ།
    ཕོ་ཡིན་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏོགས་པ་ཡིན།
  sna-sna: unofanira kupa kuna Jehovha chibereko chokutanga chezvizvaro zvose. Zvikono
    zvezvipfuwo zvako zvose zvinotanga kuzarura chibereko ndezvaJehovha.
  spa-BLM: apartaréis para Yahvé todo lo que abra el vientre, y todo primogénito que
    proceda de un animal que tengáis. Los machos serán de Yahvé.
  cac-cac: ata' ol co sic'canel eb' co b'ab'el vinac unin yed' noc' vinac sb'ab'el
    yune' noc' co molb'etzal noc' yic scac' d'a Jehová.
  swh-ULB: lazima umtengee mzaliwa wa kwanza mtoto na uzao wa kwanza wa wanyama wenu.
    Wakiume watakuwa wa Yahweh.
  bel-bel: аддзяляй Госпаду ўсё, што расхіляе сьцёгны; і ўсё першароднае з жывёлы,
    якое ў цябе будзе, мужчынскага полу, Госпаду;
  wed-wed: Natuevoumi nelarai ma ami ḡamoḡamo natuevoui ororotoi anatapui Bada ona verei,
  deu-ELBBK: so sollst du dem HERRN alles darbringen, was die Mutter bricht; und alles
    zuerst Geworfene vom Vieh, das dir zuteil wird, die Männlichen, gehören dem HERRN.
  mbb-OT: iveǥey niw ziyà te Nengazen is kada penganey he maama etawa meemahan he
    uyaǥen. Su ǥaked sikandan te Nengazen.
  mal-2015: കടിഞ്ഞൂലിനെ ഒക്കെയും, നിനക്കുള്ള മൃഗങ്ങളുടെ കടിഞ്ഞൂൽപിറവിയെ ഒക്കെയും നീ
    യഹോവെക്കായി വേർതിരിക്കേണം; ആണൊക്കെയും യഹോവെക്കുള്ളതാകുന്നു.
  gup-gup: Wanjh ngurriwo nayungki rowk nawu karrangen. Nawehwernwarre rowk nawu narahrangem
    nawu mayh kelebuk ngudberre, bedda wanjh kabirridjalyime nungka Yawey nuye.
  gvs-gvs: ida botomoyayao koroto liliudi be nakae ida yoguyoguyao idi botomoyayao
    bolamo liliudi bei takimasabēdi Yauwe umana. Botomoyayadi moe Yauwe ina kaba lovina.
  rmc-rmc: tumen dena prekal o RAJ dojekhe ešebne muršes, savo uľola la džuvľake the
    le dobitkoske, bo oda hin le RAJESKRO.
  nlg-nlg: kau vahe olia Yahweh na lei kamanagho mane mana lei kamanagho mane na lei
    maumanu. Ighita udolu anina Yahweh.
  pes-OPV: آنگاه هر‌چه رحم را گشاید، آن را برای خدا جدا بساز، و هرنخست زاده‌ای از
    بچه های بهایم که از آن توست، نرینه‌ها از آن خداوند باشد.
  ron-1924: 'сэ ынкинь Домнулуй пе орьче ынтый нэскут, кяр пе орьче ынтый нэскут дин
    вителе пе каре ле вей авя: орьче парте бэрбэтяскэ есте а Домнулуй.'
  aui-aui: tami natunatumi tubugha-yainidi da ribiribi natunatudi tubugha-yainidi
    na Yawe God konapuyoni. Ribiribi makidi mekodi tubugha-yainidi tupadi na rapene.
  ben-OBCV: তোমার প্রত্যেকটি গর্ভের প্রথম সন্তান সদাপ্রভুর হাতে তুলে দিতে হবে। তোমার
    গৃহপালিত পশুপালের সব প্রথমজাত মদ্দা সদাপ্রভুর।
  som-som: de markaas waa inaad Rabbiga gooni ugu soocdaa kulli intii maxal furta
    oo dhan iyo intii xoolaha curad ah, mid kasta oo lab ah Rabbigu waa iska lahaan
    doonaa.
  lat-VUC: 'separabis omne quod aperit vulvam Domino, et quod primitivum est in pecoribus
    tuis: quidquid habueris masculini sexus, consecrabis Domino.'
  eng-ASVBT: that thou shalt set apart unto Jehovah all that openeth the womb, and
    every firstling which thou hast that cometh of a beast; the males shall be Jehovah’s.
  mna-mna: 'Kaimer, sombe sua kini tana iur ŋonoono, tona niom bela kuur pikin tomooto
    muŋgamuŋga ta boozomen raama zin mbili lutun bizin muŋgamuŋga na, ma timap tiwe
    Yooba lene. Kozo kakam ta kembei: Zin mbili lutun bizin muŋgamuŋga, sombe tomooto,
    na kupun zin be kapatoron Yooba pa.'
  ita-1885: 'rassegna al Signore tutto ciò che apre la matrice: parimente, d''ogni
    primo portato del tuo bestiame, i maschi apparterranno al Signore.'
  eng-LXXUP: 'that thou shalt set apart every offspring opening the womb, the males
    to the Lord, every one that opens the womb out of the herds or among thy cattle,
    as many as thou shalt have: thou shalt sanctify the males to the Lord.'
  eng-ULB: you must set apart to Yahweh the first offspring of every womb. All the
    firstborn offspring of your animals that are males, will belong to Yahweh.
  spa-VBL: deben presentar al Señor todos los primogénitos varones, humanos o animales.
    Todos los primogénitos de su ganado le pertenecen al Señor.
  fra-_FOB: Alors tu présenteras à l'Éternel tout ce qui naît le premier, et tous
    les premiers-nés des bêtes que tu auras; les mâles seront à l'Éternel.
  mal-mal: കടിഞ്ഞൂലിനെ ഒക്കെയും, നിനക്കുള്ള മൃഗങ്ങളുടെ കടിഞ്ഞൂൽ പിറവിയെ ഒക്കെയും നീ
    യഹോവയ്ക്കായി വേർതിരിയക്കണം; അതിലെ ആൺകുട്ടികൾ എല്ലാം യഹോവയ്ക്കുള്ളതാകുന്നു.
  urd-GVR: Lāzim hai ki wahāṅ pahuṅch kar tum apne tamām pahlauṭhoṅ ko Rab ke lie
    maḳhsūs karo. Tumhāre maweshiyoṅ ke tamām pahlauṭhe bhī Rab kī milkiyat haiṅ.
  suz-BL: गे इन ङोंइती जरमेशो तौ नु इन बी ब्‍यफ, क्‍यारश भेडा आन ङोंइती जरमेशो परमप्रभु
    यावे कली गेचा माल्‍नीनी। ङोंइती जरमेशो बोहोर बोका परमप्रभु यावे केन नम।
  ita-1927: 'consacra all’Eterno ogni fanciullo primogenito e ogni primo parto del
    bestiame che t’appartiene: i maschi saranno dell’Eterno.'
  ckb-ckb: ئەوا ئێوە هەموو بەری یەکەمی سک و هەموو نۆبەرەیەکی نێرینە لە بەری ماڵاتەکەتان
    کە بۆتان دەبێت، دەبێت پێشکەشی یەزدانی بکەن، ئەوانە بۆ یەزدانن.
  eng-BBE: You are to put on one side for the Lord every mother's first male child,
    the first-fruit of her body, and the first young one of every beast; every male
    is holy to the Lord.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿಯೂ ನಿಮ್ಮ ಪಶುಪ್ರಾಣಿಗಳಲ್ಲಿಯೂ ಹುಟ್ಟುವ ಪ್ರತಿಯೊಂದು ಗರ್ಭದ ಪ್ರಥಮ ಫಲವನ್ನು
    ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ಕೊಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.013.011'
  tam-2017: கர்ப்பந்திறந்து பிறக்கும் அனைத்தையும், உனக்கு இருக்கும் மிருகஜீவன்களின்
    முதல்பிறப்பு அனைத்தையும், யெகோவாவுக்கு ஒப்புக்கொடுப்பாயாக; அவைகளிலுள்ள ஆண்கள்
    யெகோவாவுடையவைகள்.
  spa-RV-1909: 'Harás pasar á Jehová todo lo que abriere la matriz, asimismo todo
    primerizo que abriere la matriz de tus animales: los machos serán de Jehová.'
  ron-BTF: Că vei pune deoparte pentru DOMNUL tot ceea ce deschide pântecele și fiecare
    întâi născut care vine de la un animal pe care îl ai; cei de parte bărbătească
    vor fi ai DOMNULUI.
  eng-WEBP: that you shall set apart to the LORD all that opens the womb, and every
    firstborn that comes from an animal which you have. The males shall be the LORD’s.
  eng-FBV: you are to present to the Lord all firstborn males, human or animal. The
    firstborn males of your livestock all belong to the Lord.
  nld-1939: dan moet ge al wat de moederschoot opent, aan Jahweh afstaan. Elk eerste
    jong, dat ge krijgt van het vee, zal voor Jahweh zijn, als het een mannelijk dier
    is.
  nch-BL: Huan quema anajsise nopona, nojquiya monequi anquimacase TOTECO nochi oquichpilme
    cati achtohui ehuani huan nochi oquich tapiyalme cati achtohui tacatij pampa inijuanti
    nelía iaxcahua.
  vie-1934: thì hãy đem dâng cho Đức Giê-hô-va những con trưởng nam cùng cả con đầu
    lòng đực của súc vật ngươi, vì chúng nó đều sẽ thuộc về Đức Giê-hô-va.
  hin-CV: तब घर की हर पहली संतान को याहवेह को अर्पित करना ज़रूरी होगा, हर पशु का भी
    पहिलौठा याहवेह का होगा. हर एक पहिलौठे नर पर परमेश्वर का अधिकार होगा.
  eng-OURB: that you shall set apart to Adonai all that opens the womb, and every
    firstborn which you have that comes from an animal. The males shall be Adonai’s.
  spa-BES: Debes poner de un lado para el Señor el primer hijo varón de cada madre,
    el primer fruto de su cuerpo y el primero de todos los animales; cada varón es
    santo para el Señor.
  tdx-tdx: le havì’o ho a Iehovà ze hene manoka-koviñe naho ze fonga valohan’ anan-kare’o,
    a Iehovà o lahi’eo.
  vid-vid: ahyo komlavila Mkulu Nguluwi chila mlelwa wa mwaluko mlume. Na chila mlelwa
    wa mwaluko mlume wa igongolo, wowa ndo wa Mkulu Nguluwi.
  eng-OKE: that thou shalt make over whatsoever openeth the womb before the Lord;
    among the cattle which thou hast the male shall be consecrate before the Lord.
  tha-KJV: ทุ​กอย่างที่เบิกครรภ์ครั้งแรกนั้น ท่านจงแยกถวายแด่พระเยโฮวาห์ และลูกสัตว์​หัวปี​ตัวผู้​ที่​เก​ิดจากสัตว์​ใช้​งานของท่าน
    จงเป็นของพระเยโฮวาห์
  por-BR-2018: 'Farás passar ao SENHOR todo o que abrir a madre, também todo primeiro
    que abrir a madre de teus animais: os machos serão do SENHOR.'
  deu-ELO: so sollst du Jehova alles darbringen, was die Mutter bricht; und alles
    zuerst Geworfene vom Vieh, das dir zuteil wird, die Männlichen gehören Jehova.
  eng-WYC-2018: thou shalt separate to the Lord all thing (of male kind) that (first)
    openeth the womb, and that that is first in thy beasts, (or thou shalt set aside
    for the Lord all the males who first openeth the womb, and all the males that
    be first in thy beasts); whatever thing thou hast of male kind, thou shalt hallow
    it to the Lord.
  epo-epo: tiam transdonadu ĉiun utermalferminton al la Eternulo, kaj ĉiun unuenaskiton
    el la brutoj, virseksulon, al la Eternulo.
  uig-PIN: barliⱪ baliyatⱪuning tunji mewisini Pǝrwǝrdigarƣa atap sunisǝn; xundaⱪla
    qarpay melingning ⱨǝmmǝ tunji ǝrkǝklirimu Pǝrwǝrdigarƣa mǝnsup bolsun.
  beo-beo: 'dilia da magobo dunu mano huluane Ema ima. Ohe fi magobo gawali huluane
    da Gode Ea: liligi.'
  tpi-OTNT: Taim em i givim pinis long yupela, orait yupela i mas givim olgeta namba
    wan pikinini man bilong yupela long Bikpela. Na olgeta namba wan pikinini man
    bilong ol animal tu i bilong Bikpela tasol.
  hau-SA: sai ku miƙa kowane ɗan fari ga Ubangiji. Duk ɗan farin dabbobinku na Ubangiji
    ne.
  udu-udu: /e mini dhu to ki she/ gom TAP̱A mo, uni kun ṯwa/a/ mo kun ḵa’dki bwama
    dho’th mo. Arisa bwanyaran to em pini mo uni kun tana rasan mo uni ta kun TAP̱A
    mo be.
  uig-LAT: barliq baliyatquning tunji méwisini Perwerdigargha atap sunisen; shundaqla
    charpay mélingning hemme tunji erkeklirimu Perwerdigargha mensup bolsun.
  nde-nde: kumele lahlukanisele uThixo konke okuzalwa kuqala yizo zonke izibeletho.
    Wonke amazibulo esilisa ezifuyo zenu ngakaThixo.
