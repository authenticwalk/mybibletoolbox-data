    bèt ke ou posede. Mal yo se pou SENYÈ a ke yo ye.
  bxh-bxh: '@see-verse:EXO.013.011'
  kos-kos: kowos fah srela wounse mukul nukewa nutuwos nu sin LEUM GOD, oayapa wounse
    mukul nutin kosro nutuwos ac fah ma lun LEUM GOD.
  hbo-WLC: וְהַעֲבַרְתָּ֥ כָל־פֶּֽטֶר ־רֶ֖חֶם לַֽיהֹוָ֑ה וְכָל־פֶּ֣טֶר ׀ שֶׁ֣גֶר בְּהֵמָ֗ה
    אֲשֶׁ֨ר יִהְיֶ֥ה לְךָ֛ הַזְּכָרִ֖ים לַיהוָֽה׃
  ibo-ibo: unu ga-enyefe Onyenwe anyị ụmụ ndị ikom unu niile e bụ ụzọ mụọ. Ọzọ, ụmụ
    oke anụ ụlọ niile e bụ ụzọ mụọ bụ nke Onyenwe anyị.
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ପ୍ରଥମଜାତ ସମସ୍ତ ଗର୍ଭଫଳ ଓ ତୁମ୍ଭ ପଶୁଠାରୁ ଜାତ ପ୍ରତ୍ୟେକ ପ୍ରଥମ
    ଗର୍ଭଫଳ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପୃଥକ କରିବ; ପୁଂସନ୍ତାନ ସକଳ ସଦାପ୍ରଭୁଙ୍କର ହେବେ।
  chk-chk: oupwe aimwüela fän iten ewe Samol mi Lapalap ät meinisin mi akomwen uputiu.
    Ekewe ätemwänin man meinisin mi akomwen uputiu repwe nöün ewe Samol mi Lapalap.
  rop-rop: en wen im gibit langa yumob det kantri, yumob garra gibitbek ola feswan
    boiwan enimul langa im, dumaji olabat blanga im.
  ukr-1871: Вилучати меш тодї всякого первеньця з утроби Господеві, і всякого первачка
    в скотини, яка в тебе єсть. Первеньцї мусять бути про Господа.
  bch-bch: Be oangga ibada gimi ga ala amado toa eoa ga kus, manta adol lemi gergeu
    lautabtabe arangaranga toa ngada ne ga tidae Maron ibageai, ngansa ei idol ul
    ngan gid. Be idol ul pade ngan gid gergeu lautabtabe togid lemi masilau mud, ngansa
    gid timan Maron ele.
  deu-1951: so sollst du dem HERRN alle Erstgeburt aussondern, auch jeden ersten Wurf
    vom Vieh, den du bekommst; alles, was männlich ist, soll dem HERRN gehören.
  eng-JPS: that thou shalt set apart unto the LORD all that openeth the womb; every
    firstling that is a male, which thou hast coming of a beast, shall be the LORD'S.
  srp-1865: Odvajaæeš Gospodu što god otvora matericu, i od stoke tvoje što god otvora
    matericu, što je muško, da bude Gospodu.
  lug-lug: Mukama mumwawulirangako ebiggulanda byonna. Zisseddume zonna embereberye
    ez’amagana gammwe zinaabanga za Mukama.
  heb-heb: והעברת כל פטר רחם ליהוה וכל פטר שגר בהמה אשר יהיה לך הזכרים ליהוה׃
  ben-IRV: তখন তুমি গর্ভজাত সমস্ত প্রথম ফল সদাপ্রভুর কাছে উপস্থিত করবে এবং তোমার পশুদেরও
    সকল প্রথমজাতদের মধ্যে পুরুষ সন্তান সদাপ্রভুর হবে।
  pan-pan: ਤਾਂ ਹਰ ਇੱਕ ਕੁੱਖ ਦਾ ਖੋਲ੍ਹਣ ਵਾਲਾ ਯਹੋਵਾਹ ਲਈ ਵੱਖਰਾ ਰੱਖੋ ਨਾਲ ਡੰਗਰਾਂ ਵਿੱਚੋਂ ਹਰ
    ਪਹਿਲੌਠਾ ਬੱਚਾ ਜਿਹੜਾ ਤੁਹਾਡਾ ਹੋਵੇ। ਨਰ ਯਹੋਵਾਹ ਲਈ ਹੋਣਗੇ।
  tkr-tkr: ts'eppiyn dixbı Rəbbine doyul qee'e. Həyvanaaşinıd ts'ettiyn vughulyun
    balabı Rəbbine doyul qe'e.
  mya-JVB: သင်တို့၌ အဦး ဘွား သောသားအပေါင်း တို့နှင့် သင်တို့၌ရှိသောတိရစ္ဆာန် တို့၏
    သားဦး အပေါင်း တို့ကို၊ ထာဝရဘုရား အဘို့ အသီးအခြားခွဲ ထားရကြမည်။ အထီး ရှိသမျှတို့သည်၊
    ထာဝရဘုရား ၏ ဥစ္စာဖြစ် ရကြမည်။
  tte-O: '@see-verse:EXO.013.011'
  hmo-hmo: Unai neganai umui emui vara guna memero ibounai Lohiabada dekenai do umui
    henia. Emui ubua gaudia danu, vara guna tau ibounai be Lohiabada ena.
  urd-urd: तो तू पहलौटे बच्चों को और जानवरों के पहलौठों को ख़ुदावन्द के लिए अलग कर
    देना। सब नर बच्चे ख़ुदावन्द के होंगे।
  rus-SYN: отделяй Господу все мужеского пола разверзающее ложесна; и все первородное
    из скота, какой у тебя будет, мужеского пола, посвящай Господу,
  bqc-SIM: à á nɛgↄ̃ɛ sɛ̃́iaↄ kpawà píi. Á pↄtuo nɛsana sɛ̃́iaↄ iↄ dɛ aà pↄ́
    ũ píi.
  tcz-CHONGTHU: “Hijeh achu Israel sung'a konna pasal pengdoh masapen mihem hihen
    gancha hijong le Pakaiya dia napeh doh jing ding ahi, hichu Pakaiya ahi.”
  mar-mar: तेव्हा उदरातून निघालेला प्रथम पुरुष व जनावराच्या पोटचा प्रथम वत्स यांना
    परमेश्वरासाठी वेगळे करावे, सर्व नर परमेश्वराचे होत.
  soq-soq: e obanla mona tautuwa uduudu ita pue obampu mona tautuwa uduudu einapune
    Iawe God wanana. Ipawa apana obampu ita pue obampu tautuwau uduudu ipa me mebaawa.
  qub-qub: guechpa caj wamrayquicuna Tayta Diospami canga. Uywayquicunapapis rimir
    wawan orgu cajcunaga Tayta Diospami canga.
  bqp-bqp: àgↄ̃ á daudunↄ kpáa ń pínki. Á pↄ́kãde nɛ́ sà káakunↄ dìgↄ̃ de a pↄ́ ũ
    ń pínki.
  hat-hat: n'a pran tout premye pitit gason nou yo, n'a mete yo apa pou Seyè a. Konsa
    tou, tout premye pitit bèt nou yo, depi se mal yo ye, se pou mwen yo ye.
  eng-BSB: you are to present to the LORD the firstborn male of every womb. All the
    firstborn males of your livestock belong to the LORD.
  tod-tod: wa doun zunu mɔungi kpein fe Ɠɔoɠɔ GALAGI ʋɛ, anɛɛ toganiiti ti-yiʋoi ma
    mɔungiti ti sɔlɔɔsu, ma zinɛiti ta ga Ɠɔoɠɔ GALAGI nɔnɔ.
  eng-WEBPB: that you shall set apart to the LORD all that opens the womb, and every
    firstborn that comes from an animal which you have. The males shall be the LORD’s.
  kbq-kbq: mika tmagonesa ve mofavreramine, mika'a afu'zagama kegava nehaza afu'mo'zama
    kasezmantesaza ese' ve anenta'a, Ra Anumzamofo amiho. Na'ankure e'i ana ese anenta'a
    Ra Anumzamofo su'zane.
  nhe-BL: Huan quema inajsise nopona, nojquiya monequi inquimacase TOTECO nochi oquichpilme
    tlen achtohui ehuani huan nochi oquich tlapiyalime tlen achtohui tlacatij pampa
    inijuanti nelía iaxcahua.
  bus-bus: àgae a daudunↄ kpáa ń píngi. A pↄ́kãde nɛ́kya káakunↄ ègↄ̃ dɛ à pↄ́ ũ
    ń píngi.
  gub-BL: A'e 'ar mehe a'e ywy rehe peneko mehe nehe, pemono kwarer kuzà hie wi uzexak
    kar ma'e kwer ipy paw Tupàn pe pe wà nehe. Peneimaw awa uzexak ma'e kwer ipy paw
    wiko Tupàn ma'e romo a'e wà no.
  eng-DRA: 'Thou shalt set apart all that openeth the womb for the Lord, and all that
    is first brought forth of thy cattle: whatsoever thou shalt have of the male sex,
    thou shalt consecrate to the Lord.'
