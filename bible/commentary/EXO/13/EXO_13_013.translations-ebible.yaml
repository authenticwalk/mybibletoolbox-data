verse: EXO.013.013
translations:
  mal-C: കഴുതകളുടെ കടിഞ്ഞൂലുകളിൽ ഓരോന്നിനെയും ആട്ടിൻകുട്ടിയെക്കൊണ്ടു വീണ്ടെടുക്കണം.
    അതിനെ വീണ്ടെടുക്കുന്നില്ലെങ്കിൽ അതിന്റെ കഴുത്ത് ഒടിച്ചുകളയണം. നിന്റെ പുത്രന്മാരിൽ
    ആദ്യജാതന്മാരായ എല്ലാവരെയും വീണ്ടെടുക്കണം.
  deu-TKW: Jeden ersten Wurf eines Esels aber sollst du mit einem Lamm auslösen; willst
    du ihn aber nicht auslösen, so sollst du ihm das Genick brechen. Aber jede erste
    Menschengeburt unter deinen Söhnen sollst du auslösen.
  lin-lin: Kasi soki mwana yango ya liboso ya nyama ezali mwana ya ane, bosengeli
    kobonza na esika na yango mwana meme ; soki te, bokobuka yango kingo. Kasi bokosikola
    na mbongo mwana nyonso ya liboso kati na bana na bino ya mibali.
  eng-LSV: And every firstling of a donkey you ransom with a lamb, and if you do not
    ransom [it], then you have beheaded it; and you ransom every firstborn of man
    among your sons.
  eng-GNV: 'But euery first foale of an asse, thou shalt redeeme with a lambe: and
    if thou redeeme him not, then thou shalt breake his necke: likewise all the first
    borne of man among thy sonnes shalt thou bye out.'
  eng-WEBSTER: 'And every firstling of an ass thou shalt redeem with a lamb; and if
    thou wilt not redeem it, then thou shalt break his neck: and all the first-born
    of man among thy children shalt thou redeem.'
  nhw-BL: Huelis anquicohuilise TOTECO iachtihui cone se burra para elis amoaxca sintla
    anquinequij. Para anquicohuilise Toteco, monequi anquimacase TOTECO se pilborregojtzi
    quen se tlacajcahualistli para anquimanahuise nopa pilburrojtzi. Pero sintla amo
    anquitemactilise se pilborregojtzi quen se tlacajcahualistli para anquipatlase
    ica nopa pilburrojtzi, huajca monequi anquiquechpostequise nopa pilburrojtzi.
    Nojquiya monequi anquicohuilise TOTECO amooquichpilhua catli achtihui ehuani ica
    se tlacajcahualistli catli anquitemactilise.
  swh-ONEN: Kila mzaliwa wa kwanza wa punda utamkomboa kwa mwana-kondoo, lakini kama
    hukumkomboa, utamvunja shingo yake. Kila mzaliwa wa kwanza mwanaume miongoni mwa
    wana wenu utamkomboa.
  bba-bba: Adɑmɑ bɛɛn ɡoo ù n kĩ u win kɛtɛku buu ɡbiikuu nɛnɛ, u koo ɡu yɑkiɑwɑ kɑ
    yɑ̃ɑ buu. Ù kun mɑɑ kue mɛ, u koo ɡen wĩi sumɑ buɑwɑ u ɡo. I ko mɑɑ bɛɛn bii
    tɔn durɔ ɡbiikoo bɑɑwure yɑkiɑwɑ kɑ ɡobi.
  eng-KJVCPB: 'And every firstling of an ass thou shalt redeem with a lamb; and if
    thou wilt not redeem it, then thou shalt break his neck: and all the firstborn
    of man amongst thy children shalt thou redeem.'
  cpy-cpy: Riima omapokani otzimiri iryaani pipira ikyaakoetari, pipoyaa-tantyaari
    oryaanitsiti pipira kaari ipinkaetzi. Eerorika itzimi pipoyaa-tantyaariri, pikatzikiri.
    Ari pikantiriri eejatzi itomi-paeni ikaati picharini-teeyaari, pipoyaa-tantyaari
    iryaani pipira rowaetari.
  mpx-mpx: Sipi natuna nuku ahe donki natuna gamaun nuku pwamola pasikal. Ebo nige
    nuku pwapwamola pasikal, inoke mwamwalina nuku tagaapwal. Natumiyau bolau gamwaliyaa
    gamaun gegewel nuku pwamola pasikalil.
  wbp-wbp: Kaji tangkiyirli karntangku kurdu wirriya mardarni kamparru-warnu, marda
    kajikanpa-nyanu nyuntulurlu mardarni. Ngulaju ngula-juku. Kala mardarninjakungarntirli
    pungka jalangu-warnu jiyipi, manu purrayarla warntarri YAAWIYI-ki. Ngula-jangka,
    yungunpa-nyanu tangkiyi mardarnilki. Kala kajinpa jiyipi pinja-wangu nyina, ngulaju
    tangkiyi yinya kurdu pungka, kakarda rdilyki-pungka. Kajili wirriya kamparru-warnu-patu
    palka-jarri warlalja-kari warlalja-karirla nyurrurla-nyangurla, wirriya-patu yinya-patu
    kalurla nyina YAAWIYI-ki. Kala kula-jana pungka jiyipi-piya, lawa. Kuja-kujakuju
    talajurla yungka YAAWIYI-kiji. Ngula-jangka, wirriya yali-patuju yungulurla warrki-jarri
    YAAWIYI-mipaku.
  luo-luo: Nyaka uwar nyathi punda ka nyathi punda mokwong nywol ka uchiwo nyarombo
    kare, to ka ok iware, to tur ngʼute. Waruru kayo duto mag yawuotu.
  meu-meu: Bena doniki natuna roboana davana na mamoe natuna ba heni; eiava davana
    basio heni negana ai aiona ba hakwaidua. A taunimanima natudia roboadia iboudiai
    na davadia ba kara.
  npi-ULB: गधाको हरेक पहिलो फललाई एउटा पाठोद्वारा छुटाउनू । त्यो छुटाएनौ भने त्यसको
    घाँटी निमोठिदिनू । तर तिमीहरूका सबै छोराका बिचमा पहिलो फललाई तिमीहरूले छुटाउनैपर्छ
    ।
  yor-yor: Ìwọ yóò fi ọ̀dọ́-àgùntàn ra àkọ́bí kẹ́tẹ́kẹ́tẹ́ padà, ṣùgbọ́n bí ìwọ kò
    bá rà á padà, ǹjẹ́ kí ìwọ ṣẹ́ ẹ ní ọrùn, gbogbo àkọ́bí ọkùnrin ni kí ìwọ kí ó
    rà padà.
  emp-NTPO: Bãrã burro warra dji nabema umaquĩrã tobʌrʌda Ãcõrẽnemĩna, bãrãba maʌ̃
    animarãra poya edad̶ida panʌa. Edad̶i carea ovejada wa chiwatuda maʌ̃ burro cacuabari
    Ãcõrẽa babue diad̶ida panʌa. Baribʌrʌ maʌ̃ burroda eda quĩrĩãnaẽ́bʌrʌ, bãrãba
    otapuya bead̶ida panʌa. Idjab̶a bãrã umaquĩrã warra dji nabema tobʌdara Ãcõrẽne
    bẽrã, idji cacuabari ovejada wa chiwatuda Ãcõrẽa babue diad̶ida panʌa maʌ̃ warrara
    zocai b̶emãrẽã.
  ind-ind: Tetapi setiap anak laki-laki yang sulung harus ditebus. Dan ada juga perkecualian
    untuk anak keledai jantan yang sulung. Anak keledai bisa ditebus dengan mempersembahkan
    kepada TUHAN seekor anak domba. Kalau kamu tidak menebusnya, kamu harus membunuh
    keledai itu dengan cara mematahkan lehernya.
  pes-OPCB: به جای نخست‌زادهٔ الاغ، بره‌ای فدیه دهید. ولی اگر نخواستید آن را با بره
    عوض کنید، باید گردن الاغ را بشکنید. اما برای پسران نخست‌زادۀ خود حتماً باید فدیه
    بدهید.
  aer-aer: Kenhe tangkeyele apeke urreye arrwekelenye atnyenerlenge, unte apeke renhe
    ngkwenge-arrpe atnyeneme. Kele mwerre. Kenhe arrantherre apeke tangkeye renhe
    atnyeneme, yepe-yepe anyenteke-amparre irrerlknge atwaye renhe urele itemele renhe
    YAHWEH anthemele anteme. Ikwere-iperrele anteme arrantherre akenhe tangkeye renhe
    arrekantherre-arrpe atnyenetyeke. Arrantherre akenhe apeke yepe-yepe anyente irrerlknge
    atwetyakenhe, kele tangkeye irrerlknge atwaye, untye ultakemele. Nhenge urreye
    akweke arrekwelenye interlenge arrekantherrenhe arrpenheke-artweyeke, urreye akweke
    ingkirreke yanhe areye aneme YAHWEH-eke. Itnenhe yepe-yepe areye-arteke irrerlknge
    atwetyale anaye, arrangkwe-arle. Yepe-yepe-tetye urele itaye YAHWEH-eke anthetyenhenge.
    Nhenge urreye akweke yanhe areye YAHWEH-eke-ante ware warrke-irretyeke.
  tgl-ULB: Kailangan mong bilhin pabalik ang bawat unang ipinanganak na asno kasama
    ang isang tupa. Kapag hindi mo ito bibilhin pabalik, dapat mong baliin ang leeg
    nito. Pero ang bawat panganay sa inyong mga lalaki sa lahat ng inyong mga anak
    na lalaki—kailangan ninyo silang bilhin pabalik.
  hui-hui: Anigo nogo dongi igini pigane wirago nahomelonaga nogo sibi iginime bo
    lomabu aribia halimu. Ai tínaga dongi ogoni nogo sibime bo loma budai bibe naheyagua
    nde wahalu nogo dongi igini wangabe pigane wini biago ma pugualu bo waholene nga.
    Ani bialu tínaga igini wahene loma biaho helaramigo lone tinime yolo biadai bulene
    nga.
  mya-mya: သို့​ရာ​တွင်​သား​ဦး​ပေါက်​မြည်း​အ​ထီး​ကို​သိုး က​လေး​နှင့်​လဲ​၍​ရွေး​ယူ​ရ​မည်။
    ထို​သို့​လဲ​၍ မ​ရွေး​ယူ​လို​လျှင် မြည်း​က​လေး​၏​လည်​ပင်း ကို​ချိုး​ရ​မည်။ သင်​တို့​၏​သား​ဦး​ယောကျာ်း​မှန်
    သ​မျှ​ကို​ပြန်​၍​ရွေး​ယူ​ကြ​ရ​မည်။-
  cbi-NTPO: Tsaaren buru kaana ajke' kayamu llupunuya, uvejabaa, tsanguityu'ba, chibubaa
    vete' tute' keewaanu dejuve, tsaaren mavetei'shu juntsaa, kutu dyaityuinu dejuve.
    Tsenmin ñuichi ajke' unbeena kayamunu ñuichi mandirenuya, main main jumula' mitya
    Yavénu ufeenda kuwanu dejuve.
  bod-N: འོན་ཀྱང་བོང་ཕྲུག་འགོ་མ་ཐམས་ཅད་ནི་ལུ་གུ་ཞིག་གིས་བླུ་དགོས། ཅི་སྟེ་བླུ་བར་མ་བྱས་ན་དེའི་སྐེ་ཚིགས་རྫོག་ཅིག
    ཁྱོད་རྣམས་ཀྱི་བུ་སྐྱེས་འགོ་ཐམས་ཅད་བླུ་དགོས།
  sna-sna: Udzikinure negwayana mwana wose wokutanga wembongoro, asi kana usingaudzikinuri,
    uvhune mutsipa wawo. Udzikinure matangwe ose pakati pavanakomana vako.
  spa-BLM: Todo primogénito de asno lo redimirás con un cordero; y si no lo quieres
    redimir, le romperás el cuello; y redimirás todo primogénito de hombre entre tus
    hijos.
  cac-cac: An̈ejtona' ayic tz'alji sb'ab'el yune' noc' b'uru, tato vinac noc', syal
    yoch junoc noc' yune' calnel, ma junoc noc' yune' chiva sq'uexuloc noc'. Palta
    tato max ac'ji noc' calnel chi', smac'ji can̈chaj sjaj noc' yune' b'uru chi'.
    Axo pax yuj eb' b'ab'el vinac unin, yovalil tz'ac'chaj junoc noc' yune' calnel
    sq'uexuloc eb'.
  swh-ULB: Kila mzaliwa wa kwanza wa punda lazima umnunue tena na mwana kondoo. Kama
    hautamnunua tena, lazima uivunje shingo yake. Lakini kila mzaliwa wa kwanza wakiume
    miongoni mwenu - lazima umnunue tena.
  bel-bel: а кожнага асла, які расхіляе, замяняй ягнём; а калі не заменіш; выкупі
    яго; і кожнага першынца чалавечага з сыноў тваіх выкупай.
  wed-wed: Wate sipu orotona Bada ona verei ma awarina donki natuevouna ona gimara-melei,
    ma mepa da eḡa ona gimara-melei, lamna donkina uana ona gomui. Taumi natunatumi
    nelarai natuevoui ona gimara-melei.
  deu-ELBBK: Und jedes Erstgeborene des Esels sollst du mit einem Lamm lösen, und
    wenn du es nicht löst, so brich ihm das Genick; und jedes Erstgeborene des Menschen
    unter deinen Söhnen sollst du lösen.
  mbb-OT: Ne tenged kayi egkehimu he edlekaten niw ziyà te Nengazen is asnu niw he
    pengenayan pinaaǥi te kebpemuhat diyà te kandin te nati he kerehidu. Ne emun kenè
    niw en edlekaten, kinahanglan he edhimetayan niw pinaaǥi te kebunggua zuen. Egkehimu
    zaan he edlekaten niw ziyà te Nengazen is kada penganey he maama zuen te menge
    anak niw.
  mal-2015: എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ ഒക്കെയും ആട്ടിൻകുട്ടിയെക്കൊണ്ടു വീണ്ടുകൊള്ളേണം;
    അതിനെ വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അതിന്റെ കഴുത്തു ഒടിച്ചുകളയേണം. നിന്റെ പുത്രന്മാരിൽ
    ആദ്യജാതനെ ഒക്കെയും നീ വീണ്ടുകൊള്ളേണം.
  gup-gup: Dja nawu donkey nawernwarre ngurriyidurndiwemen ngudberre, ngurribidyimang
    Yawey bu ngurriwon sheep yaw, dja bu minj ngurridurndiwe nawu donkey wanjh ngurridjudbakkemen.
    Dja nawu nawehwernwarre nawu bebeywurd ngudberre ngurrbenbidyima Yawey ngurrbenyikarremulewa
    ngurrbendurndiwemen ngudberre.”
  gvs-gvs: E ida ase adi botomoyayao bolamo lami ana kasala goi tatatetēdi go, neta
    geya tatatetedita, e nukotodi takiguyalīdi. Go ida botomoyayao koroto, e liliudi
    tatatetēdi.
  rmc-rmc: Dojekhe somaris, so uľol ešebno šaj cinen avri avke, hoj dena vaš leste
    bakrores. A te ada na kerena, phagena leske e meň. Dojekhe ešebne muršores tumare
    čhavendar mušinen te cinel avri.
  nlg-nlg: Na kamanagho mane na donkey kara tughua/huiolia nia na dale sheep tana
    bona kara vahe olia Yahweh. Ma ge takau mua ghanaghana ge kau tughua na donkey
    ke, kau matea nia na gotiana na luana. Hauva, kau tughui haia na lei kamanagho
    mane.
  pes-OPV: و هر نخست زاده الاغ را به بره‌ای فدیه بده، و اگر فدیه ندهی گردنش را بشکن،
    و هر نخست زاده انسان را ازپسرانت فدیه بده.
  ron-1924: Сэ рэскумперь ку ун мел пе орьче ынтый нэскут ал мэгэрицей, яр дакэ ну-л
    вей рэскумпэра, сэ-й фрынӂь гытул. Сэ рэскумперь, де асеменя, пе орьче ынтый нэскут
    де парте бэрбэтяскэ динтре фиий тэй.
  aui-aui: Bi donki tubugha-yainina wasana na nigenigema Yawe God konimiisaneni naboni
    donki kanamiisana da konakabi mayeni. Bi memeda donki tubugha-yainina gegha konimiisana
    da konagimona mayeni na kanighona koturaviroyi. Bi natunatumi tomotomogha tubugha-yainidi
    na konimiisana da konagimona mayedi.
  ben-OBCV: প্রত্যেকটি প্রথমজাত গাধাকে এক-একটি মেষশাবক দিয়ে মুক্ত কোরো, কিন্তু যদি
    সেটি মুক্ত না করো, তবে সেটির ঘাড় ভেঙে দিয়ো। তোমার ছেলেদের মধ্যে প্রত্যেক প্রথমজাতকে
    মুক্ত কোরো।
  som-som: Oo curad kasta oo dameer ah waa inaad ku madax furtaa wan yar; oo haddii
    aadan doonaynin inaad madax furto, de markaas waa inaad luqunta ka jebisaa, oo
    dadkaaga curadyadiisa oo dhan waa inaad wax ku madax furtaa.
  lat-VUC: 'Primogenitum asini mutabis ove: quod si non redemeris, interficies. Omne
    autem primogenitum hominis de filiis tuis, pretio redimes.'
  eng-ASVBT: 'And every firstling of an ass thou shalt redeem with a lamb; and if
    thou wilt not redeem it, then thou shalt break its neck: and all the firstborn
    of man among thy sons shalt thou redeem.'
  mna-mna: Tamen doŋki lutun bizin muŋgamuŋga na, kapatoron Yooba pa pepe. Kepekel
    zin pa sipsip. Mi sombe kepekel zin som, na kupun zin ma timeete sorok. Mi lutuyom
    bizin muŋgamuŋga ta boozomen na, kepekel zin pa koroŋ pakan.
  ita-1885: 'Ma riscatta ogni primo portato dell''asino, con un agnello, o con un
    capretto; e se tu non lo riscatti, fiaccagli il collo: riscatta eziandio ogni
    primogenito dell''uomo d''infra i tuoi figliuoli.'
  eng-LXXUP: 'Every offspring opening the womb of the ass thou shalt change for a
    sheep; and if thou wilt not change it, thou shalt redeem it: every firstborn of
    man of thy sons shalt thou redeem.'
  eng-ULB: Every firstborn of a donkey you must buy back with a lamb. If you do not
    buy it back, then you must break its neck. But each of your firstborn males among
    all your sons—you must buy them back.
  spa-VBL: Deben rescatara cada asno primogénito a cambio de un cordero, y si no lo
    hacen, deberán romperle el cuello. Deberán rescatar a cada primogénito de sus
    hijos.
  fra-_FOB: Mais tu rachèteras avec un agneau ou chevreau tout premier-né de l'âne;
    et si tu ne le rachètes pas, tu lui rompras la nuque. Tu rachèteras aussi tout
    premier-né des hommes parmi tes enfants.
  mal-mal: എന്നാൽ കഴുതയുടെ കടിഞ്ഞൂലിനെ എല്ലാം ആട്ടിൻകുട്ടിയെക്കൊണ്ട് വീണ്ടുകൊള്ളണം;
    അതിനെ വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അതിന്റെ കഴുത്ത് ഒടിച്ചുകളയണം. നിന്റെ പുത്രന്മാരിൽ
    ആദ്യജാതനെ ഒക്കെയും നീ വീണ്ടുകൊള്ളണം.
  urd-GVR: Agar tum apnā pahlauṭhā gadhā ḳhud rakhnā chāho to Rab ko us ke badle bheṛ
    yā bakrī kā bachchā pesh karo. Lekin agar tum use rakhnā nahīṅ chāhte to us kī
    gardan toṛ ḍālo. Lekin insān ke pahlauṭhoṅ ke lie har sūrat meṅ ewazī denā hai.
  suz-BL: तन्‍न इन गधैनी आ ङोंइती जरमेशो बोहोर प्रोंइचा कली मेको आ पा ङा पाठा का गेचा
    माल्‍नीनी। पाठा गेचा मदाक्‍ताक्‍नी हना, आ शुर जिक्‍चा माल्‍नीनी। इन ङोंइती जरमेशो
    तौ आ पा ङा क्‍येट गेचा माल्‍नीनी।
  ita-1927: Ma riscatta ogni primo parto dell’asino con un agnello; e se non lo vuoi
    riscattare, fiaccagli il collo; riscatta anche ogni primogenito dell’uomo fra
    i tuoi figliuoli.
