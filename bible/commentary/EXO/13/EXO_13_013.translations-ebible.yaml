    anak sulung manusia di antara anak laki-lakimu harus kamu tebus.”
  nya-nya: Koma mwana woyamba kubadwa wa bulu muzikamuwombola ndi mwana wankhosa,
    koma ngati simukamuwombola, muzikamuthyola khosi. Mwana wamwamuna woyamba kubadwa
    muzikamuwombola.
  hrv-hrv: Svaku prvinu magaradi otkupi janjetom ili jaretom. Ako je ne otkupiš, slomi
    joj vrat. A svakoga prvorođenca između svoje djece otkupi.
  mps-mps: Tiali goli, dagego te sipsip wai me deligo te donki gomunai wai ma dobola
    abelama, ofa ilao. Tiali goli, dagego te donki ma abelesiąyu da, teda dagego
    te donki dogoni togwao, isimainao. Tama dagego duga digi te gomunai ogwa wai dabe
    tigidali ma abelao.”
  tpi-tpi: Tasol yupela i ken ofaim wanpela pikinini sipsip bilong baim bek wanpela
    namba wan pikinini man bilong donki. Na sapos yupela i no laik baim bek donki,
    orait yupela i mas brukim nek bilong en. Na yupela i mas baim bek olgeta namba
    wan pikinini man bilong yupela yet.
  dan-1931: Men alt det førstefødte af Æslerne skal du udløse med et Stykke Småkvæg,
    og hvis du ikke udløser det, skal du sønderbryde dets Hals; og alt det førstefødte
    af Mennesker blandt dine Sønner skal du udløse.
  vie-OVCB: Phải dùng chiên hoặc dê con để chuộc lại các con lừa đầu lòng, nếu lừa
    không được chuộc, nó phải bị giết. Dĩ nhiên, ai nấy phải chuộc con trưởng nam
    mình.
  guj-2017: પ્રત્યેક ગધેડાના પ્રથમ બચ્ચાંને તેને બદલે એક હલવાન અર્પણ કરીને, યહોવાહ
    પાસેથી તે પાછું મેળવવું. અને જો તેને મેળવવાની કે છોડાવવાની તમારી મરજી ના હોય તો
    તેની ગરદન તમારે ભાંગી નાખવી. વળી તમારા પુત્રોમાંના સર્વ પ્રથમજનિતોને પણ તારે મૂલ્ય
    આપીને છોડાવવા.”
  pon-2006A: Mesenih wol koaros en noumwail ahs akan kumwail pahn pwainkihla sihpwul
    men. Ma kumwail sohte men pwainla ahso, kumwail pahn katimpeseng tepinwere. Kumwail
    uhdahn pahn pwainla noumwail mesenih pwutak.
  por-BRBSL: Todo primogênito de um burro você resgatará com um cordeiro; e se não
    o resgatar, então quebrará seu pescoço; e resgatará todos os primogênitos do homem
    entre seus filhos.
  aly-aly: Tangkey irrwey akely arrwekeleny-akert apek, arrantherr arrekantherr atnyen-ayntetyek.
    Alakenh-anyem mwerr. Tangkey ntwa atnyenentyel, ntwap yep-yeparl atwemel anthetyek
    INGKARTek. Ikwer-penhan ntwa tangkey yanh ngkwenhant-anem atnyena. Yep-yep atwey-angenhel,
    tangkey yanh atwa rtemal arternemel INGKARTek, yep-yep mentyarl. Awey arrwekeleny-rnem
    arrekantherrenh arrantherr INGKART-they angkep payemeletyek.” ...
  cth-cth: Hateiteh, La ni a khe e camin teh tuca hoi na ratang awh han. Ratang ngai
    hoehpawiteh, Laca e a lahuen na kapai pouh awh han. Taminaw dawk ca caminnaw na
    ratang awh han.
  twi-twi: Mutumi de oguan ba anaa abirekyi ba bɛsesa afurum ba abakan. Na sɛ woyɛ
    wʼadwene sɛ woremfa afurum no nni nsesa a, ɛsɛ sɛ wubu afurum no kɔn mu kum no.
    Nanso mo mmabarima abakan de, ɛsɛ sɛ motɔ wɔn ti.
  hlt-hlt: Tedae laak cacuek boeih te tu neh koep lat. Na lat pawt atah pahoi at laeh.
    Na ca rhoek khuiah tongpa caming boeih na lat ni.
  tbz-SIM: Disɑ̃mmɑrímbii didɑɑrì ketirì di níí dì cèètɛ nɛ̀ dipebii. Kɑ̀ɑ mɛ nyí
    yóó di cèètɛ, ɑ pitɛ́ di fɔ̃̀níí kɛ́kuɔ, kɛ níí kù dontɛ́nɛ̀ bɛ̀ɛ̀ tu Mpo.
  msy-2020: Ia sipsipɨn nguzir tam isɨ ofa damu, egh tuavir kamɨn ia donkin apurir
    ivariam givezegh ua a iniam. Ia donkin apurir ivariam givezan aghuagh, ia an gurim
    apɨrigh. Egh ia uan otarir ivariaba vaghvagha ua me givezegh me iniam.
  dop-dop: Ye kpɑŋɑɣɑ kɑncɑɑlɑɣɑ pǝyɑɣɑ ɑpɑlʋnyǝŋkɑ, ɩlɛ ɩ́ lɑɣɑsɩ-kɛ nɑ ɩwǝyɑɣɑ yɑɑ
    pinɑɣɑ, yɑɑ ɩ́ mǝlǝntɩ kɑ luɣu nɑ kɑ́ sɩ. Ye pǝ kɑɑsɑ yʋlʋ kɑncɑɑlɑɣɑ pǝyɑɣɑ ɑpɑlʋnyǝŋkɑ
    ɩlɛ ɩ́ lɑɣɑsɩ-kɛ nɑ ɩwǝyɑɣɑ.
  azb-azb: Hər ilk doğulan eşşək balası əvəzinə bir qoyun-keçi balası verin. Əgər
    əvəzini verməsəniz, boynunu sındırın. Övladlarınızın arasında hər ilk oğulun əvəzini
    ödəyin.
  eng-DBY: And every firstling of an ass shalt thou ransom with a lamb; and if thou
    do not ransom it, thou shalt break its neck; and every firstborn of a man among
    thy sons shalt thou ransom.
  hin-2017: और गदही के हर एक पहलौठे के बदले मेम्ना देकर उसको छुड़ा लेना, और यदि तुम
    उसे छुड़ाना न चाहो तो उसका गला तोड़ देना। पर अपने सब पहलौठे पुत्रों को बदला देकर
    छुड़ा लेना।
  wol-KYG: Waaye lépp lu mbaam-sëf taawloo, nangeen ko jote kuuyum xar, mu wuutu ko.
    Bu ngeen ko jotul, nangeen damm loos wi. Te itam jotleen képp kuy taaw bu góor
    ci seeni doom.
  swp-swp: 'Asini lababagunana abo mamoe arinai au hemaisa lauhedamaina, eo ena nige
    lauhedamaina abo gadona au oigodu: eo nanatumiuyao tatao ealahoudi abo hinage
    maisadi au lauhedamaidi.'
  bjr-bjr: Doonki ooqasaa maqarana aanaaqi minisee sipsipa aanaaqi moodaa maraseeqa
    doonki aanaaqi amaaqa maqasaifanoo doonki aanaaqi kaqi mariannoo. Innee sia moo
    aandaunnai doonki aanaaqi amaaqa maqaani qimasee doonki aanaaqiuqa ninuka qumaree
    kuridiaqa. Innee inneeqa ooqa faiqiuqa faqa Yaaweenaindikinoo marina kafaa inneeqa
    feefauriaqa.
  eng-YLT: '''And every firstling of an ass thou dost ransom with a lamb, and if thou
    dost not ransom [it], then thou hast beheaded it: and every first-born of man
    among thy sons thou dost ransom.'
  kne-kne: ngem mo din anak di dangki yan masapol ay man-idaton kayo si bomaro ay
    karnero ta say maisobot sidi ono kaman say maisokat ay maidaton. Ngem mo sigaan
    yo ay manokat sin dangki, masapol ay gotloen yo din tenged na ay say iyat yo ay
    mamse. Masapol ay man-idaton kayo si maisobot sin amin ay pangpangoan ay lalaki
    ay an-ak yo.
  wat-wat: Eatu kana fata doniki natusi namoḡa mikitufuwina fasinei, sifi mwanavauna
    nenei kwana nuvitamaniya. Taki doniki muka kwana nuvitamanei, nao kayona kwana kotoviya.
    Eatu natunatumi namoḡa kayeumi matatafusi kwana nuvitamanisiya.
  bzd-NTPO: Eta̱ obeja wë'ñe pupula ö chibo wë'ñe pupula e' mú a' tö burro alaki e'
    alà wë'ñe kibi e' skéie burro alà tsa̱tkoie. Erë a' kë̀ a̱ e' patua̱k es, e' ta̱
    burro alà wë'ñe kibi e' kuli' pú̱wa̱. Es a' ka̱wöta̱ a' ala'r wëpa tsá̱ ku̱ne
    esepa ko̱s skéie iyiwak muk itsa̱tkottsa̱.
  eng-WYC-2017: Thou shalt exchange the first engendered of an ass for a sheep, that
    if thou again-buyest it not, thou shalt slay it; forsooth thou shalt again-buy
    with price all the first begotten of a man of thy sons.
  eng-WMBB: Every firstborn of a donkey you shall redeem with a lamb; and if you will
    not redeem it, then you shall break its neck; and you shall redeem all the firstborn
    of man amongst your sons.
  urd-GVH: अगर तुम अपना पहलौठा गधा ख़ुद रखना चाहो तो रब को उसके बदले भेड़ या बकरी
    का बच्चा पेश करो। लेकिन अगर तुम उसे रखना नहीं चाहते तो उस की गरदन तोड़ डालो। लेकिन
    इनसान के पहलौठों के लिए हर सूरत में एवज़ी देना है।
  rug-rug: Ba kaqu holu vagi puleni gamu koa Sa sari doduru kokoreo pu ta hirae kenudi
    koari na doṉ'ki, pude hobeni keke tuna sipi si arini. Be koromia holu pule nia
    gamu sa doṉ'ki, si mamu moku i sari na susuri pa ruana pude va matea. Ba kaqu
    hobeni gamu sari doduru tumia koreo podo kenudi.
  gaz-gaz: Harree hangafa kam iyyuu ilmoo hoolaatiin furi; yoo furuu baatte garuu
    morma isaa cabsi. Ilmaan kee keessaas hangafa kam iyyuu furi.
  fra-LSG: Tu rachèteras avec un agneau tout premier-né de l’âne; et, si tu ne le
    rachètes pas, tu lui briseras la nuque. Tu rachèteras aussi tout premier-né de
    l’homme parmi tes fils.
  gnn-gnn: '@see-verse:EXO.013.012'
  yal-yal: Xa sofanla dii xɛmɛ singen na a ra, ɛ xa a xunba yɛxɛɛ diin na hanma sii
    diina. Koni, xa ɛ mi a xunba, ɛ xa a kɔɛɛn gira, ɛ a faxa. Ɛ mɔn xa ɛ dii xɛmɛ
    singene birin xunba saraxana nde ra.
  haw-1868: A o na keiki mua a pau a ka hoki, e panai aku oe no ia i keikihipa; a
    i ole oe e panai, alaila e uhai i kona a-i. A o na keiki mua a pau a kanaka, iwaena
    o kau poe keiki, o lakou kau e panai aku.
  arb-NAV: إِنَّمَا كُلُّ بِكْرِ حِمَارٍ تَفْدِيهِ بِحَمَلٍ. وَإِنْ لَمْ تَفْدِهِ
    تَكْسِرْ عُنُقَهُ. وَكَذَلِكَ تَفْدِي أَيْضاً كُلَّ بِكْرٍ مِنْ بَنِيكَ.
  ewe-ewe: Miate ŋu atsɔ agbo alo gbɔ̃tsu aɖɔli tedzitsu. Ke ne ame aɖe medi be yeawɔ
    alea o la, ele na amea be wòawu tedzi la. Ke ele be miaƒle viŋutsuvi ŋgɔgbeviwo
    katã ta.
  eng-LEE: 'And every firstling of an ass shalt thou redeem with a lamb; and if thou
    wilt not redeem it, then shalt thou break its neck: and all the first-born of
    man among thy children shalt thou redeem.'
  asm-FB: প্রত্যেক প্রথমে জন্মা গাধ এটা মেৰ-ছাগ পোৱালি দি মুক্ত কৰিব। যদি মুক্ত নকৰে,
    তেন্তে তাৰ ডিঙি ভাঙিব; কিন্তু তোমালোকৰ পুত্রসকলৰ মাজত প্রথমে জন্মা পুত্ৰ তোমালোকে
    নিশ্চয় কিনি মুক্ত কৰিব লাগিব।”
  sus-A: وٌ نْمَ يّشّي شَ نَ مُ عَ رَ سِ قِدٍ وٌ شَ سٌقَلٍ شَ دِ سِنفٍ حْشْي رَ، شَ
    نَ مُ عَ رَ وٌ شَ عَ كٌبٍ فِرَ، عَ شَ قَشَ. وٌ شَ وٌ شَ دِ سِنفٍ قَن شُن سَرَ
    يّشّي رَ.
  fra-SBL: Tout premier-né d'un âne, tu le rachèteras avec un agneau ; si tu ne le
    rachètes pas, tu lui briseras le cou ; et tu rachèteras tous les premiers-nés
    de l'homme parmi tes fils.
  hbo-hbo: וְכָל־פֶּ֤טֶר חֲמֹר֙ תִּפְדֶּ֣ה בְשֶׂ֔ה וְאִם־לֹ֥א תִפְדֶּ֖ה וַעֲרַפְתֹּ֑ו
    וְכֹ֨ל בְּכֹ֥ור אָדָ֛ם בְּבָנֶ֖יךָ תִּפְדֶּֽה׃
  eng-WYCLIFFE: Thou schalt chaunge the firste gendrid of an asse for a scheep, that
    if thou ayen biest not, thou schalt sle; forsothe thou schalt ayen bie with prijs
    al the firste gendrid of man of thi sones.
  pjt-pjt: Palu nyura tangkiyi nyiṯayira ngaṉmanyitja tjuṯa ungkunytjatjanungkumpa
    maḻakungku mantjila Godalanguṟu palunya lamalama ma-ungkula ngapartji palu puṟunypaṯu.
    Palu tjinguṟu nyuntu tangkiyi palunya wantiku lamalama ungkula maḻakungku mantjintja
    wiyangku. Palulanguṟu nyuntu uti tangkiyi palunya iluntanama ngunti kaṯantankula.
    Uwa, munuya nyurampa tjitji katja ngaṉmanypa ngarinytja tjuṯa Godanya ungkunytjatjanungku
    maḻakungku mantjinma mani ma-ungkula.
  cwe-cwe: Mbali chaudele wa chihongwe kwizamkombola kwa kuliha mwanang'hondolo, mbali
    one hudaha kutenda ivo, kwizamkoma kwa kumbena isingo yake. Iviya kwizamkombola
    chila mwanago chaudele wa chilume.
  bgs-bgs: Atin ka ágpamasusun tô tambang kaké nati mama katô asno yu, tábbus yu ka
    nati ka karnero. Asal ka dì yu tábbusán tô asno, kailangan táppuán yu tô alig
    din ébô maté. Kailangan tábbusán yu tô mga tambang kaké gabatà yu gamama.
  kik-kik: Mũgaakũũraga irigithathi o rĩothe rĩa ndigiri na gatũrũme, no mũngĩaga
    kũrĩkũũra-rĩ, mũriune ngingo. Kũũragai marigithathi mothe manyu ma aanake.
  fra-NCL: Tu rachèteras avec un agneau tout premier-né de l’âne, et, si tu ne le
    rachètes pas, tu lui briseras la nuque. Tu rachèteras aussi tout premier-né de
    l’homme parmi tes fils.
  cek-AK: Tapen tangsuek laa hrang to tuucaa hoiah akrang oh; akrang koeh o ai nahaeloe,
    laa hrang ih tahnong to khaek oh; na caanawk thungah caa lu to akrang oh.
  xla-xla: Amasiyama wa꞉ donki aliya tlo God watle hamili hallepiye, wa꞉ e tlo ma
    ilame hammama asiyama sipi aliya amkota꞉le tlo God watle hamilipe. Amasiyama epapele
    dulu dla wa꞉ sipi aliya yumuluwe allipiye, donki aliya tlo tumuku kestlepe. Epapedeme
    wua꞉ akimlala itapu hohomale God watle hohopo iliye ma ya꞉ tle asiyama mate ilame
    hohomelepe.
  cuk-cuk: ”Moli-uayasuid-ome gebe-mimmi-machered-nikued, a-mimmi-muchub sibad-wawaad-sapingwa,
    ebo be ogwaoed. Ar be sibad-wawaad muchub uksulile, adi, moli-uayasuid-mimmi-e-dukar
    be bisgoed. Deginbali, machi-gebesailagined-ular, Bab-Jehová be bennuknaiyobi
    ega be ibmar ukoed, adi, machi-sailagined onogegar. Machi-sailagined-ular, degibi
    be imakoed.
  uig-CYR: Амма ешәкләрниң һәммә тунҗилириниң орниға бирдин қоза бәргин. Әгәр униң
    орниға бир нәрсә бәрмисәң, униң бойнини сундурувәткин. Оғуллириңлар арисида барлиқ
    тунҗилириниң орниға һөрлүк бәдили төлүшүң керәк.
  pma-pma: Ka en moeite ten dongki tai esomi koa vi meahos, mikilea mivahul lati ran
    Iahova en sipsip tai. Munak emi hervattei mivahul lati, mihekur vul hiren enges.
    Ka en moei ehon onami keil emun, mihehul lati ran Iahova.
  tel-2017: ప్రతిష్ఠించినది గాడిద పిల్ల అయితే దాని ఖరీదు చెల్లించి విడిపించి దానికి
    బదులు గొర్రెపిల్లను ప్రతిష్ఠించాలి. అలా విడిపించలేకపోతే దాని మెడ విరగదీయాలి. మీ
    కొడుకుల్లో మొదట పుట్టిన వారి నిమిత్తం ఖరీదు చెల్లించి వారిని విడిపించుకోవాలి.
  hat-BSA: Men chak premye pòtre a yon bourik, ou va bay li kòm ranson avèk yon jenn
    mouton. Men si ou pa bay li kòm ranson, alò, ou va kase kou li, epi chak premye
    ne nan lòm pami fis ou yo ou va bay li kòm ranson.
  bxh-bxh: Sipi natuna u antalasamen be donki natuna tamoꞌana yosi bwaꞌibwaꞌi maisana,
    na yena hige u fanuha bena u une bui mate donkina gadona wa filisi. Natum tau
    tuwaha u une bui fuyoi hinaga, paꞌana nanatumiu tau tuwahadi tatau mahudoꞌidi
    mate Guyau enehena.
  kos-kos: Kais soko wounse mukul nutin donkey nutuwos an kowos ac moli ke soko sheep
    fusr. Kowos fin tia lungse moli, na koteya kwawal. Kowos enenu na in molela wounse
    mukul nukewa nutuwos uh.
  hbo-WLC: וְכָל־פֶּ֤טֶר חֲמֹר֙ תִּפְדֶּ֣ה בְשֶׂ֔ה וְאִם־לֹ֥א תִפְדֶּ֖ה וַעֲרַפְתּ֑וֹ
    וְכֹ֨ל בְּכ֥וֹר אָדָ֛ם בְּבָנֶ֖יךָ תִּפְדֶּֽה׃
  ibo-ibo: Jiri nwa atụrụ gbapụta nwa ịnyịnya ibu mbụ e bụ ụzọ mụọ. Ọ bụrụ na unu
    achọghị ịgbara nwa ịnyịnya ibu ahụ, unu aghaghị ịgbaji ya olu. Ma unu aghaghị
    ịgbara ụmụ ndị ikom niile e bụ ụzọ mụọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ମେଷଶାବକ ଦେଇ ପ୍ରତ୍ୟେକ ପ୍ରଥମଜାତ ଗର୍ଦ୍ଦଭକୁ ମୁକ୍ତ କରିବ; ଯଦି ମୁକ୍ତ
    ନ କରିବ, ତେବେ ତାʼର ବେକ ଭାଙ୍ଗିବ; ମାତ୍ର ତୁମ୍ଭ ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ ମନୁଷ୍ୟର ପ୍ରଥମଜାତ
    ସମସ୍ତଙ୍କୁ ମୁକ୍ତ କରିବାକୁ ହେବ।
  chk-chk: Iwe, iteiten ätemwänin aas meinisin mi akomwen uputiu epwe akasiwil ngeni
    eman lam. Nge ika ousap mochen akasiwili, oupwe kupi üen ewe aas. Iteiten eman
    me eman mwänichi me lein nöümi mwän oupwe möni.
  rop-rop: Bat yumob garra baiyimbek det feswan boiwan dongki brom YAWEI garram lilwan
    ship. Bat if yumob nomo wandim det dongki, wal yumob garra breigim im nek. En
    wen yumob abum feswan san, yumob garra gibitbek im langa God du. Bat yumob lafta
    baiyimbek im garram enimul.
  ukr-1871: Всяке ж осля первачка викуповувати меш ягням; коли ж не викупиш, дак мусиш
    зламати шию йому. Усякого ж первеньця людського викуповувати мусиш.
  bch-bch: Be manta atenai sipsip ede ngan patutuinga ul toa idol ngan lemi donki
    ele gergeu lautabe. Be oangga tinimi ngan tenainga sipsip ngan patutuinga donki
    toa oa aea ul mao, manta akor donki toa oa igagal. Be manta akado tenainga ede
    pade ngan patutuinga lemi gergeu lautabtabe arangaranga ad ul.
  deu-1951: Aber jede Erstgeburt vom Esel sollst du mit einem Schaf lösen; wenn du
    es aber nicht lösest, so brich ihm das Genick. Desgleichen alle Erstgeburt von
    Menschen unter deinen Kindern sollst du lösen.
  eng-JPS: And every firstling of an ass thou shalt redeem with a lamb; and if thou
    wilt not redeem it, then thou shalt break its neck; and all the first-born of
    man among thy sons shalt thou redeem.
  srp-1865: A svako magare prvenèe otkupi jagnjetom ili jaretom; ako li ga ne bi otkupio,
    slomi mu vrat. Ali svakoga prvenca èovjeèijega izmeðu sinova svojih otkupi.
  lug-lug: Buli kalogoyi akabereberye mukawaanyisangamu omwana gw’endiga ne mukanunulayo,
    naye bwe mutaakanunulenga mukamenyanga ensingo ne kafa. Ne buli mutabani wammwe
    omubereberye mumununulanga.
  heb-heb: וכל פטר חמר תפדה בשה ואם לא תפדה וערפתו וכל בכור אדם בבניך תפדה׃
  ben-IRV: আর গাধার প্রত্যেক প্রথমজাতের মুক্তির জন্য তার পরিবর্তে ভেড়ার বাচ্চা দেবে;
    যদি মুক্ত না কর, তবে তার গলা ভাঙ্গবে; তোমার ছেলেদের মধ্যে মানুষের প্রথমজাত সবাইকে
    মুক্ত করতে হবে।
  pan-pan: ਹਰ ਗਧੇ ਦੇ ਪਹਿਲੌਠੇ ਨੂੰ ਲੇਲੇ ਨਾਲ ਛੁਡਾ ਲਵੋ ਪਰ ਜੇਕਰ ਨਾ ਛੁਡਾਉਣਾ ਹੋਵੇ ਤਾਂ ਉਸ
    ਦੀ ਧੌਣ ਤੋੜ ਸੁੱਟੋ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਆਦਮੀ ਦੇ ਹਰ ਪਹਿਲੌਠੇ ਨੂੰ ਛੁਡਾ ਲਵੋ।
  tkr-tkr: Ts'eppiyne əməleyne balayl-alla urg qevle. Çil-alla vuççud qidelexheene,
    mançina gardan havaq'ar hee'e. Gırgıne ts'eppa vuxhayne dixbışil-alla nuk'ra qele.
  mya-JVB: မြည်း မ၌ အဦး ဘွားသော မြည်းသငယ်ကို၊ သိုးသငယ် နှင့် ရွေး ရမည်။ မ ရွေး လိုလျှင်
    ၊ မြည်း သငယ် လည်ပင်း ကို ချိုးရမည်။ လူသား တို့တွင် သားဦး အပေါင်း ကို ရွေး ရမည်။
  tte-O: '@see-verse:EXO.013.012'
  hmo-hmo: Doniki vara guna tau ena davana do umui henia Lohiabada dekenai. Inai davana
    be mamoe ena natuna. Bema umui ura lasi iena davana do umui henia neganai, doniki
    ena aiona do umui makohia. To umui emui natuna tau, guna idia vara ibounai, be
    edia davana do umui karaia Lohiabada ena.
  urd-urd: और गधे के पहले बच्चे के फ़िदिये में बर्रा देना, और अगर तू उसका फ़िदिया
    न दे तो उसकी गर्दन तोड़ डालना। और तेरे बेटों में जितने पहलौठे हों उन सबका फ़िदिया
    तुझ को देना होगा।
  rus-SYN: а всякого из ослов, разверзающего утробу, заменяй агнцем; а если не заменишь,
    выкупи его; и каждого первенца человеческого из сынов твоих выкупай.
  bqc-SIM: Íli á zàa'ĩn nɛsana sɛ̃́ia bo ń sãnɛo. Tó i boo, à a waa fĩ. À
    á nɛgↄ̃ɛ sɛ̃́iaↄ bo píi.
  tcz-CHONGTHU: “Hiti achu sangan nou penglha masa chan chu kelngoi nouva nalhat ding,
    nalhat tah lou jong le sangan nou hochu angong chang na hekelep ding ahi. Chule
    na chapate lah'a apeng masa chan nale lhat doh cheh cheh ding ahi.”
  mar-mar: गाढवाचा प्रथम वत्स एक कोकरू देऊन सोडवून घ्यावा; त्याचा मोबदला काही न दिल्यास
    त्याची मान मुरगाळावी. तुझ्या मुलातील प्रथम नर मोबदला देऊन सोडवून घ्यावा.
  soq-soq: Tane e puela donki otopa mona tautuwa leusane wadawada menalepia, sipsip
    sanaa mampe gimaraitane leusane wadana. Naita e mai pue donki otopa mona leusane
    wadana, sa ipa e donki sa imumba ainapundepi. Tane e obanla mona tautuwa uduudu
    gimaramone otamone manlawomona.
  qub-qub: Bürrupa rimir caj orgu wawanpa ruquin ichanga Tayta Diospaj apanqui juc
    watayoj cashnita carpis u juc watayoj capshita carpis. Ruquinta mana aparga bürru-mallwapa
    cuncanta paquirinqui wañunanpaj. Chaynöllami gamcunapa guechpa caj ollgu wamrayquipa
    ruquinpis Tayta Diospaj ofrendata apanqui.
  bqp-bqp: Àgↄ̃ á zaaki nɛ́ sà káaku tↄrↄma bo kũ sãnɛo. Tó ádi boro, à a waka fĩ.
    Àgↄ̃ á daudunↄ tↄrↄma bo ń pínki.
  hat-hat: Nan plas tout premye pitit bourik nou yo, se pou nou ban mwen yon ti mouton.
    Si nou pa fè sa, se pou nou kase kou l'. Men, n'a ofri m' bagay pou achte lavi
    tout premye pitit gason nou yo nan men mwen.
  eng-BSB: You must redeem every firstborn donkey with a lamb, and if you do not redeem
    it, you are to break its neck. And every firstborn of your sons you must redeem.
  tod-tod: Wa soovale ziʋo mɔungi kpein unmɔɔ ga baala ziʋoi. Ni wo la unmɔɔni, wa
    kɔtɔɠaʋɛ wolo. Wa doun zunu mɔungi kpein unmɔɔ, wo-loun zunuiti saama.
  eng-WEBPB: Every firstborn of a donkey you shall redeem with a lamb; and if you
    will not redeem it, then you shall break its neck; and you shall redeem all the
    firstborn of man amongst your sons.
  kbq-kbq: Hianagi ve sipisipi anenta aheta maka donki afutamimofo ve anentara nona
    hutma miza hugahaze. Ana'ma hutma mizama osenutma, ana ve donki afura ananke eri
    vamagita ahegahaze. Maka tmagonesa ve mofavreramina ete miza hugahaze.
  nhe-BL: Huelis inquicohuilise TOTECO iachtohui cone se burra para elis imoaxca intla
    inquinequij. Para inquicohuilise Toteco, monequi inquimacase TOTECO se pilborregojtzi
    queja se tlacajcahualistli para inquimanahuise nopa pilburrojtzi. Pero intla ax
    inquitemactilise se pilborregojtzi queja se tlacajcahualistli para inquipatlase
    ica nopa pilburrojtzi, huajca monequi inquiquechpostequise nopa pilburrojtzi.
    Nojquiya monequi inquicohuilise TOTECO imooquichpilhua tlen achtohui ehuani ica
    se tlacajcahualistli tlen inquitemactilise.
  bus-bus: Àgae a zaaki nɛ́kya káaku tↄↄba bo kↄ̃n sãnɛo. Tó ée boro, à à waa fĩ.
    Àgae a daudunↄ tↄↄba bo ń píngi.
  gub-BL: Pemekuzar zumen awa uzexak kar ma'e kwer ipy amo àràpuhàràna'yr hawitu ma'e
    pupe nehe. Aze napemekuzar kwaw nehe, pezuhaw zumen iazu'yw nehe, izuka pà nehe.
    Pemur pena'yr ipy hekuzar heremimume'u kwer ihewe paw rupi nehe no.
  eng-DRA: 'The firstborn of an ass thou shalt change for a sheep: and if thou do
    not redeem it, thou shalt kill it. And every firstborn of men thou shalt redeem
    with a price.'
