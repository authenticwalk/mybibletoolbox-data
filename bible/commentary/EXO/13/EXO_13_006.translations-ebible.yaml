verse: EXO.013.006
translations:
  mal-C: ഏഴുദിവസം പുളിപ്പില്ലാത്ത അപ്പം തിന്നുകയും ഏഴാംദിവസം യഹോവയ്ക്ക് ഒരു ഉത്സവം
    ആചരിക്കുകയും വേണം.
  deu-TKW: Sieben Tage hindurch sollt ihr ungesäuerte Brote essen; am siebenten Tag
    aber soll Jahwe ein Fest gefeiert werden.
  lin-lin: Mikolo sambo, bokolia mapa ezanga levire ; na mokolo ya sambo, bokosala
    feti mpo na Yawe.
  eng-LSV: Seven days you eat unleavened things, and in the seventh day [is] a celebration
    to YHWH;
  eng-GNV: Seuen dayes shalt thou eate vnleauened bread, and the seuenth day shall
    be the feast of the Lord.
  eng-WEBSTER: Seven days shalt thou eat unleavened bread, and in the seventh day
    shall be a feast to the LORD.
  nhw-BL: Para chicome tonali anquicuase pantzi catli amo quipiya tlasonejcayotl,
    huan ipan nopa tlayacapan tonali monequi anilhuichihuase para TOTECO.
  swh-ONEN: Kwa siku saba utakula mikate isiyotiwa chachu na katika siku ya saba utamfanyia
    Bwana sikukuu.
  bba-bba: Sɔ̃ɔ nɔɔbɑ yirun bɑɑ sɔɔrɑ i ko pɛ̃ɛ di ye bɑ ǹ seeyɑtiɑ doke. Yen nɔɔbɑ
    yirusen tii sɔɔrɑ i ko Yinni Gusunɔ tɔ̃ɔ bɑkɑru diiyɑ.
  eng-KJVCPB: Seven days thou shalt eat unleavened bread, and in the seventh day shall
    be a feast to the Lord.
  cpy-cpy: Tema okaatzi 7 kiteejeri powaeyaawo atanteetari kaari rowaeteetzi shineya-kaeroni.
    Roo kanteencha aririka omonkaa-tapaeya 7-tatsiri kiteejeri, poemoshirenkaeri Tajorentsi.
  mpx-mpx: Pwalawa toto nige alona yis hi vivikuhiya nuku anan lan ana gewi seben,
    inoke lan mowamowasena elana hagali nuku ginol Yehoba kaiwena.
  wbp-wbp: Kajirlipa turnu-jarri, yungurlipa miyi lalypa-mipa ngarni wirlki-pala parraku.
    Yampimirlipa miyi jinta-kariji kapurduju ngarninja-wangurlu. Ngula-jangka parra
    nampa wirlkingka yungurliparla kurapaka wiri ngarni YAAWIYI-ki pulka-pinjaku.
  luo-luo: Kuom ndalo abiriyo chamuru Makati ma ok oketie thowi kendo chiengʼ mar
    abiriyo timuru nyasi ni Jehova Nyasaye.
  meu-meu: Dina hitu lalodiai flaoa dikeadia, asie hatubu ḡaudia, bavani; bena dina
    ihahituna Iehova ena aria ba karaia.
  npi-ULB: सात दिनसम्म तिमीहरूले खमिर नहालेको रोटी खानू । सातौँ दिनमा परमप्रभुको निम्ति
    चाड हुनेछ ।
  yor-yor: Fún ọjọ́ méje ni ìwọ yóò fi jẹ àkàrà tí kò ní ìwúkàrà nínú àti pé ní ọjọ́
    keje ni àjọ yóò wà fún Olúwa.
  emp-NTPO: Siete ewari bãrãba paʌ̃ dji ẽsãbari neẽ́ b̶ʌda cod̶ida panʌa. Maʌ̃ siete
    ewarid̶e paʌ̃ ẽsãbarira ni maãrĩ bid̶a bãrã druad̶e erob̶ead̶iẽ́ panʌa. Jĩrũarebema
    ewarid̶e Ãcõrẽa bia bed̶ead̶i carea bãrãra ãbaa dji jʌred̶ida panʌa.
  ind-ind: Kamu harus memakan roti yang tidak beragi selama tujuh hari. Lalu pada
    hari ketujuh, adakanlah perayaan untuk menghormati TUHAN.
  pes-OPCB: به مدت هفت روز نان فطیر بخورید و در روز هفتم عیدی برای خداوند نگاه دارید.
  aer-aer: Nhenge anwerne apurte-irrerlenge, anwerne kwenhe merne arlware-ilentye
    kwenye ware arlkwetyeke arlte seven-eke-atwetye. Anwerne impetyenhe merne arlware-ilentye-akerte
    renhe arlkwetyakenhele. Kele arlte seven ikwerele anteme anwerne akenhe merne
    akngerre arlkwetyeke YAHWEH utyernemele tnaketyeke.
  tgl-ULB: Sa loob ng pitong araw dapat kayong kumain ng tinapay na walang lebadura;
    Sa ikapitong araw magkakaroon ng pista sa karangalan ni Yahweh.
  hui-hui: Tígua Mberedi Yidi Nahe Hirini Nolene ngaru ege áyu kamago aleni horo karuni
    nalu halimu. Ani howa horo kanego ogoningi tígua Anduane Homogo ibunihondo mitangi
    bialu lotu lalimu.
  mya-mya: ခု​နစ်​ရက်​ပတ်​လုံး​တ​ဆေး​မဲ့​မုန့်​ကို​စား​ပြီး လျှင် သတ္တ​မ​နေ့​၌​ထာ​ဝ​ရ​ဘု​ရား​ပွဲ​တော်
    ကို​ကျင်း​ပ​ရ​မည်။-
  cbi-NTPO: Mandishpai malutala pan bain fintsumiya pujkikarentsumi putyu tene fifikenu
    dejuve, tsenmin mandishpai malu tiyanu malunuya Yavéchi fandangu kenu dejuve.
  bod-N: ཉིན་བདུན་གྱི་རིང་ཁྱོད་རྣམས་ཀྱིས་སྐྱུར་མེད་བག་ལེབ་ཟོ་ལ། ཉིན་བདུན་པར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དུས་ཆེན་བསྲུང་བར་བྱའོ།
  sna-sna: Kwamazuva manomwe munofanira kuitira Jehovha mutambo.
  spa-BLM: Durante siete días comeréis panes sin levadura, y el séptimo día será una
    fiesta para Yahvé.
  cac-cac: D'a uque' c'ual ol co va ixim pan malaj yich. Axo d'a yuquil c'ual chi',
    aton ta' tzon̈ och ejmelal yuj quic'anchaan̈ Jehová.
  swh-ULB: Kwa siku saba utakula mkate bila hamira; siku ya saba kutakuwa na maakuli
    ya kumuadhimisha Yahweh.
  bel-bel: 'сем дзён еж прэсны хлеб, і ў сёмы дзень сьвята Госпаду:'
  deu-ELBBK: Sieben Tage sollst du Ungesäuertes essen, und am 7. Tag ist ein Fest
    dem HERRN.
  mbb-OT: Iyan keena niw seled te pitu he andew is supas he wazè din tapey ne zutun
    te ikepitu he andew tukud kew te pista he para te Nengazen.
  mal-2015: ഏഴു ദിവസം നീ പുളിപ്പില്ലാത്ത അപ്പം തിന്നേണം; ഏഴാം ദിവസം യഹോവെക്കു ഒരു
    ഉത്സവം ആയിരിക്കേണം.
  gup-gup: “Bu seven kunbarnangarra ngurringu buriddi manbu minj kakarrme mannguklurlmikenh,
    dja bu kunbarnangarra seven kayakmen, wanjh mulil ngurrimarnbun nuye Yawey. Bu
    kunmekbe seven kunbarnangarra rowk ngurringun mandulmuk buriddi manbu minj kakarrme
    mannguklurlmikenh, dja kore kubolkwarlah rowk yuwn kawohyo manu mannguklurlmikenh
    manme, dja mak buriddi manbu kakarrme mannguklurlmikenh.
  gvs-gvs: 'Sinapuyana ame nakae: Maliyalina ana badabada ainima aiyuwo goi beredi
    pokaka takakāika go, maliyalina ainima aiyuwoina goi uyáwana aikanina taodūgu
    Yauwe yaina.'
  rmc-rmc: Efta dživesa chana o mare bi o kvasos a pro posledno džives oslavinena
    o inepos pre le RAJESKRI pačiv.
  nlg-nlg: Ilokani e vitu na bongi kau ghania vamua na berete gulu. Vaho tana vituni
    na bongi ke, ge kau gonia anina puku ni vangakolu [ma kau nia kikinima] Yahweh.
  pes-OPV: هفت روز نان فطیر بخور، و در روز هفتمین عیدخداوند است.
  ron-1924: Тимп де шапте зиле, сэ мэнынчь азиме, ши ын зиуа а шаптя, сэ фие о сэрбэтоаре
    ын чинстя Домнулуй.
  ben-OBCV: সাত দিন ধরে তুমি খামিরবিহীন রুটি খেয়ো এবং সপ্তম দিনে সদাপ্রভুর উদ্দেশে
    একটি উৎসবের আয়োজন কোরো।
  som-som: Toddoba maalmood waa inaad kibis aan khamiir lahayn cuntaan, oo maalinta
    toddobaad waa inay iid Rabbiga u ahaato.
  lat-VUC: 'Septem diebus vesceris azymis: et in die septimo erit solemnitas Domini.'
  eng-ASVBT: Seven days thou shalt eat unleavened bread, and in the seventh day shall
    be a feast to Jehovah.
  mna-mna: '@see-verse:EXO.013.005'
  ita-1885: Mangia per sette giorni pani azzimi; e nel settimo giorno siavi festa
    solenne al Signore.
  eng-LXXUP: Six days ye shall eat unleavened bread, and on the seventh day is a feast
    to the Lord.
  eng-ULB: For seven days you must eat bread without yeast; on the seventh day there
    will be a feast to honor Yahweh.
  spa-VBL: Durante siete días sólo comerán pan sin levadura, y el séptimo día celebrarán
    una fiesta religiosa para honrar al Señor.
  fra-_FOB: Pendant sept jours tu mangeras des pains sans levain, et au septième jour
    il y aura une fête à l'Éternel.
  mal-mal: ഏഴ് ദിവസം നീ പുളിപ്പില്ലാത്ത അപ്പം തിന്നണം; ഏഴാം ദിവസം യഹോവയ്ക്ക് ഒരു ഉത്സവം
    ആയിരിക്കണം.
  urd-GVR: Sāt din beḳhamīrī roṭī khāo. Sātweṅ din Rab kī tāzīm meṅ īd manāo.
  suz-BL: ७ नाक्‍त सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जचा माल्‍नीनी। मेको आ नोले ङा
    नाक्‍ती परमप्रभु यावे आ नेंमी चाड का मानेचा माल्‍नीनी। प्रस्‍थान १२:१५-१६
  ita-1927: Per sette giorni mangia pane senza lievito; e il settimo giorno si faccia
    una festa all’Eterno.
  ckb-ckb: حەوت ڕۆژ نانی فەتیرە دەخۆن و لە ڕۆژی حەوتەم جەژنە بۆ یەزدان.
  eng-BBE: For seven days let your food be unleavened cakes; and on the seventh day
    there is to be a feast to the Lord.
  kan-OKCV: ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯನ್ನು ಏಳು ದಿವಸ ತಿನ್ನಬೇಕು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ
    ಹಬ್ಬವನ್ನಾಚರಿಸಬೇಕು.
  bbb-bbb: Ijadufuo ja mazani sikisi (6) ijiege ja burete iriaeki ire isiti baki amaeriaeva
    ijiaru ikinu karina vakuma mazani seveni ije abeno ijia ni E Ireobo ije aguaena
    iro ina fuone oemarefo. Ro ire bino isiti ijiakuma amaeriaeva ije gue jade karina
    gire ro are jone ivuake ije ja oenoevo ijia navo.
  tam-2017: புளிப்பில்லா அப்பத்தை ஏழுநாட்கள்வரை சாப்பிடவேண்டும்; ஏழாம்நாளிலே யெகோவாவுக்குப்
    பண்டிகை அனுசரிக்கப்படவேண்டும்.
  spa-RV-1909: Siete días comerás por leudar, y el séptimo día será fiesta á Jehová.
  ron-BTF: Șapte zile să mănânci azime și în a șaptea zi să fie o sărbătoare pentru
    DOMNUL.
  eng-WEBP: Seven days you shall eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  eng-FBV: For seven days you are to only eat bread without yeast, and on the seventh
    day hold a religious festival to honor the Lord.
  nld-1939: Eet zeven dagen ongedesemde broden, en op de zevende dag moet het feest
    zijn ter ere van Jahweh.
  nch-BL: Para chicome tonati anquicuase pantzi cati amo quipiya tasonejcayot, huan
    ipan nopa tayacapan tonali monequi anilhuichihuase para TOTECO.
  vie-1934: Trong bảy ngày hãy ăn bánh không men; đến ngày thứ bảy sẽ có lễ kính Đức
    Giê-hô-va.
  hin-CV: सात दिन बिना खमीर की रोटी खाना और सातवें दिन याहवेह के लिए उत्सव का दिन
    होगा.
  eng-OURB: Seven days you shall eat matzah ·unleavened bread·, and in the seventh
    day shall be a feast to Adonai.”
  spa-BES: Durante siete días deja tu comida pasteles sin levadura; y en el séptimo
    día habrá una fiesta para el Señor.
  tdx-tdx: Fito andro ty hikama’o mofo po-dalivay vaho ano Sabadidake.am’ Iehovà amy
    andro faha-fitoy.
  vid-vid: Kwa mhela wa mazuwa saba molya mibumunda johajiwichigwe usaso na kuli zuwa
    lya saba modita mnvina ya katogo kwa Mkulu Nguluwi.
  eng-OKE: Seven days thou shalt eat the (phatira) unleavened cake, and in the seventh
    day solemnize a feast before the Lord.
  tha-KJV: จงกินขนมปังไร้เชื้อเป็นเวลาเจ็ดวัน และวั​นที​่​เจ​็ดจงมีเทศกาลเลี้ยงถวายพระเยโฮวาห์
  por-BR-2018: Sete dias comerás sem levedar, e o sétimo dia será festa ao SENHOR.
  deu-ELO: Sieben Tage sollst du Ungesäuertes essen, und am siebten Tage ist ein Fest
    dem Jehova.
  eng-WYC-2018: Seven days thou shalt eat therf loaves, and the solemnity of the Lord
    shall be in the seventh day; (For seven days thou shalt eat unleavened bread,
    and a Feast unto the Lord shall be held on the seventh day;)
  epo-epo: Dum sep tagoj manĝu macojn, kaj en la sepa tago estu festo de la Eternulo.
  uig-PIN: Yǝttǝ küngiqǝ petir nan yǝnglar; yǝttinqi künidǝ Pǝrwǝrdigarƣa alaⱨidǝ
    atiƣan ⱨeyt ɵtküzülsun.
  beo-beo: 'Eso fesuale amoga dilia yisidi hame sali agi fawane moma. Eso fesu amoga
    dilia Hina Godema nodomusa: gilisima.'
  tpi-OTNT: “Yupela i mas kaikai bret i no gat yis inap long 7-pela de. Na long de
    namba 7 yupela i mas mekim lotu long Bikpela.
  hau-SA: Kwana bakwai za ku ci burodi marar yisti, a kan rana ta bakwai kuma za ku
    yi biki ga Ubangiji.
  udu-udu: Goma cimi pesu/ um mini shwa maaŋḵuthu’d jin miinu ki dar ga cumaṯ mo.
    Dhali ka cim pesu/ mo tani dhan moshwan to midi di mmotaḵ TAP̱A mo be.
  uig-LAT: Yette kün’giche pétir nan yenglar; yettinchi künide Perwerdigargha alahide
    atighan héyt ötküzülsun.
  nde-nde: Okwensuku eziyisikhombisa lidle isinkwa esingelamvubelo kuthi ngosuku lwesikhombisa
    lithakazelele umkhosi kaThixo;
  ton-ton: ‌ʻI he ʻaho ʻe fitu te ke kai mā taʻeaihalēvani, pea ʻe fai ʻi hono fitu
    ʻoe ʻaho ʻae kātoanga kia Sihova.
  ces-1613: Za sedm dní jísti budeš chleby přesné, dne pak sedmého slavnost bude Hospodinova.
  eko-eko: Nkatthi wa siikhu sapa mwina yooja phaawu yoohiina fwaramento siikhu yaya
    eti ya saapa mwitthapele njampo la Nnyizinku.
  eng-WMB: Seven days you shall eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  tam-TCV: புளிப்பில்லாத அப்பத்தை ஏழுநாட்களுக்குச் சாப்பிட்டு, ஏழாவதுநாள் யெகோவாவுக்கு
    பண்டிகையைக் கொண்டாடுவீர்களாக.
  ceb-ULB: Sulod sa pito ka adlaw tinapay nga walay igpapatubo lamang ang angay ninyong
    kaonon; sa ikapito nga adlaw magpahigayon kamo ug kasaulogan aron sa pagpasidungog
    kang Yahweh.
  pol-UBG: Przez siedem dni będziesz jeść przaśny chleb, a siódmego dnia będzie święto
    dla PANA.
  agr-agr: Tuja siete tsawantai pag levadurajai pachimtsuk inajuajum yutinaitjume,
    untsu tsawan sieteya duwi ijuntsajum Tuke Pujuu emematkujum jiistamattagme.
  kyc-kyc: Yuu gii yanda ipingi dusipana borete isi pyambwa nange narami. Doko napala
    yuu gii yanda ipingi dokopa malu palyuo nenge nao Kamongo lakando banya kingi
    ketae pyambuo pisarami.
  urd-GVU: سات دن بےخمیری روٹی کھاؤ۔ ساتویں دن رب کی تعظیم میں عید مناؤ۔
  deu-1912: Sieben Tage sollst du ungesäuertes Brot essen, und am siebenten Tage ist
    des HERRN Fest.
  ntj-ntj: Yuwa, nyuma tjalpu-yan ngalkulayilku, nyangka ngurra 6-tjanulu-yan mirrka
    kuka purlkanya ngalkula Mama Kuurrnga marninypungama.
  kan-2017: ಏಳು ದಿನ ನೀವು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ತಿನ್ನಬೇಕು, ಏಳನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನ
    ಘನಕ್ಕಾಗಿ ಹಬ್ಬವನ್ನು ಆಚರಿಸಬೇಕು.
  ena-ena: Maci sakɨvakɨva laci nana hɨnidalaŋ uaiaŋ human limu fɨhala um uami. Lɨci
    amɨli me hɨvɨ maci sakɨvakɨva sijaŋ nana Asɨ Iaue dɨ ibi mɨŋaiahaiaha sɨmɨŋ hekɨlɨ
    hɨlanɨhalaŋ uami. Maci huhɨla huhɨla hɨsɨŋ agadɨ mɨŋamɨjiavɨci mɨguci eŋala hɨlavɨlalɨ
    agɨladɨdaŋ maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agadɨdaŋ valɨlaŋ naludɨ
    fɨli tɨbɨ heŋ hɨniavɨmɨdɨ uami.
  yap-yap: Medlip e rran ni thingar mu koyed e flowa ni ndariy e is riy, ma rofen
    ni gaman e medlip fen ngay migmed tay ba madnom ni fan e ngam liyorgad ngak SOMOL.
  hlt-MCSB: Hnin rhih khuiah vaidamding ca lamtah a hnin rhih dongah tah BOEIPA kah
    khotue la om saeh.
  mdy-ETH: ዬኖና ላንካይ ኬሊ ጉቤ ላኣዳ ዒንሢ ሙዓንዳኔ፤ ላንካሳ ኬሎና ናንጊና ናንጋ ጎዳም ቦንቾ ኬሊ ማሂ ቦንቹዋቴ፤
  twi-ASANTE: Mobɛdi burodo a mmɔreka nni mu nko ara nnanson. Na ɛda a ɛtɔ so nson
    no, monto ɛpono kɛseɛ mma Awurade.
  eng-WEBU: Seven days you shall eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  bnp-bnp: “Mu kani a bret i uka is na parava ge polorua. Na poloruana parava mu rata
    a habu ne BAKOVI DAGI.
  wal-wal: Intte laappun gallassi irshshoi yegettibeenna oittaa maana; laappuntta
    gallassai GODAA baalaa gidana.
  spa-PDDPT: Durante siete días comerán pan sin levadura, y el séptimo día será una
    fiesta en honor a Yavé.
  gun-gun: Ha'e rami vy sete ára re pe'u 'rã mbojape imbovua revegua e'ỹ. Ha'e gui
    sete araa py ma oiko 'rã nhemboaty iky'a e'ỹ va'e Senhor pegua.
  agu-BL: Yil tz'icy' yi jun balaj k'eja'tz cyanu' ba'n chibajsaju' yi pam yi qui'c
    xtx'amil. Juk k'ej chibanu' tan bajse'n. Poro le juki'n k'eja'tz ba'n chibanu'
    jun balaj k'ej tan tak'le'n k'ej Kajcaw.
  ilo-ULB: Iti pito nga aldaw, masapul a mangankayo iti tinapay nga awan lebadurana;
    iti maika-pito nga aldaw, addanto iti padaya a pammadayaw kenni Yahweh.
  kpg-kpg: I lodo nia laangi e hidu goodou e hai gii gai nia palaawaa digi hagatanga,
    di hidu laangi e hai taumaha e hagalaamua Dimaadua.
  uig-ARA: يەتتە كۈنگىچە پېتىر نان يەڭلار؛ يەتتىنچى كۈنىدە پەرۋەردىگارغا ئالاھىدە
    ئاتىغان ھېيت ئۆتكۈزۈلسۇن.
  sus-sus: Na sali waxati wo xa taami lɛbinitare gbansan don xi solofere bun ma. Na
    xi solofere nde, wo xa sali raba Alatala xa binyɛ bun ma.
  pon-2006: Erein rahn isuh kumwail pahn tungoale pilawa me sohte doal ihs, oh ni
    keisuhwen rahn pahn wia rahn sarawien wauneki KAUN-O.
  ksd-ksd: Lavurua na bung una en ra gem ba pa i leven, ma ta ra valavuruana bung
    una pait ra lukara kai ra Luluai.
  tur-YTC: Yedi gün mayasız ekmek yiyeceksin, yedinci gün Yahve'ye bayram olacak.
  grc-BRENT: Ἓξ ἡμέρας ἔδεσθε ἄζυμα, τῇ δὲ ἡμέρᾳ τῇ ἑβδόμῃ ἑορτὴ Κυρίου.
  ind-AYT: “Selama tujuh hari, kamu harus makan roti tidak beragi, dan hari ketujuh
    harus menjadi perayaan bagi TUHAN.
  nya-nya: Muzidzadya buledi wopanda yisiti kwa masiku asanu ndi awiri ndipo tsiku
    lachisanu ndi chiwirilo muzichita chikondwerero cha Yehova.
  hrv-hrv: sedam dana jedi nekvasan kruh, a sedmoga dana neka se slavi svetkovina
    u čast Jahvi.
  mps-mps: Tama dagego te bo disiąwai nai bret te a naga olama me badu nogo si tama
    side tuao. Tama a naga olama me badu si sogo, te dagego te genuai nai tuyu, Genuai
    Bidibolo lotu po wao.
  tpi-tpi: “Yupela i mas kaikai bret i no gat yis inap long 7-pela de. Na long de
    namba 7 yupela i mas mekim lotu long Bikpela.
  dan-1931: I syv Dage skal du spise usyret Brød, og på den syvende Dag skal der være
    Højtid for HERREN.
  vie-OVCB: Trong bảy ngày, anh em sẽ ăn bánh không men; đến ngày thứ bảy, phải tổ
    chức ngày lễ cho Chúa Hằng Hữu.
  guj-2017: “સાત દિવસ સુધી તમારે ખમીર વગરની રોટલી ખાવી. સાતમે દિવસે ઈશ્વરનું આ પર્વ
    પાળવું.”
  pon-2006A: Erein rahn isuh kumwail pahn tungoale pilawa me sohte doal ihs, oh ni
    keisuhwen rahn pahn wia rahn sarawien wauneki KAUN-O.
  por-BRBSL: Sete dias comerá pão ázimo, e no sétimo dia será um banquete para Iavé.
  aly-aly: Arrantherr akarrerrentyel, amern ilperr-ilperrant arrantherr arlkwetyek
    arlta 7-ek-atwety. Amern pikinpat-akert arrantherr arlkwey-angenh, mentyarl. Arlta
    anyent ingkernel 7-el arrantherr kwenty atnyenetyek, INGKARTek inkwerelhemel.
  cth-cth: Hnin sari touh thung tonphuenhoehe na ca awh vaiteh, hnin sarinae dawk
    BAWIPA han pawi lah ao han.
  twi-twi: Mubedi brodo a mmɔkaw nni mu nko ara nnanson. Na da a ɛto so ason no, monto
    pon kɛse mma Awurade.
  hlt-hlt: Hnin rhih khuiah vaidamding ca lamtah a hnin rhih dongah tah BOEIPA kah
    khotue la om saeh.
  tbz-SIM: Yɛwe yɛ̀yiekɛ̀ miɛkɛ dí ncɑ́ɑ́ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti
    diyiénnì yiè kɛ́bɑɑ́ ndiyentɛ́bɑnni.
  msy-2020: “Egh ia yis puvatɨzir bret 7plan arueba anemɨ, mangɨva namba 7ɨn aruemɨn
    tugh. Eghtɨ namba 7ɨn aruem otoghtɨ, ia Ikiavɨra Itir Godɨn ziam fɨ.
  dop-dop: Kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ kɛ ɩ́ kɑ́ tɔɣɔ kʋkʋsʋm fɛɩ potopotonɑɑ. Nɑɑtosompɔɣɔlɑɣɑ
    nyǝŋkʋ wule ɩlɛnɑ ɩ́ sɛɛ Tɑcɑɑ.
  azb-azb: Yeddi gün mayasız çörək yeyin, yeddinci gün Rəbbə bayram olsun.
  eng-DBY: Seven days shalt thou eat unleavened bread; and in the seventh day is a
    feast to Jehovah.
  hin-2017: सात दिन तक अख़मीरी रोटी खाया करना, और सातवें दिन यहोवा के लिये पर्व मानना।
  wol-KYG: «Diiru juróom ñaari fan ngeen di lekk mburu mu amul lawiir, te na bésub
    juróom ñaareel ba di bésu màggalug Aji Sax ji.
  swp-swp: Asubena haligigi‐labui boeadi eai falawa nige ie sese wa abo au ai, eo
    asubena hehaligigi‐labuina eai abo GUIAU ena mataasi.
  bjr-bjr: Dinni taikasee dinni ani qaara qanda marasee 7 faasaana innooqee mari pauraqana
    sia aqira bereeta naaqa. Innee miqimmaseeqa naidaqa mi 7 faasaanafa taikainaqa
    miqoo innee Yaaweenara uriqarara fee qimasee firaa oomaqa sakasee naaqa.
  eng-YLT: '''Seven days thou dost eat unleavened things, and in the seventh day [is]
    a feast to Jehovah;'
  bzd-NTPO: 'A'' ka̱wöta̱ ka̱wö i'' tkö''u̱k i'' es: Ká̱ kul shu̱a̱ a'' kë̀ ka̱wö
    ta̱'' pan yöule iwölöwo̱ka̱ wa ese ñuk. Ka̱wö e'' diwö bata, eta̱ ka̱wö tkö''we̱raë
    bua''ie Jehová dalöioie.'
  eng-WYC-2017: Seven days thou shalt eat therf loaves, and the solemnity of the Lord
    shall be in the seventh day;
  eng-WMBB: Seven days you shall eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  urd-GVH: सात दिन बेख़मीरी रोटी खाओ। सातवें दिन रब की ताज़ीम में ईद मनाओ।
  rug-rug: Ura koari ka zuapa rane, si kaqu henai gamu sari na bereti saripu lopu
    ta henie isiti, meke koasa rane vina zuapa, si kaqu tavetia gamu si keke inevaṉa
    pude va lavatia se Zihova.
  gaz-gaz: ati bultii torba Maxinoo nyaatta; guyyaa torbaffaatti immoo ayyaana Waaqayyoo
    taʼa.
  fra-LSG: Pendant sept jours, tu mangeras des pains sans levain; et le septième jour,
    il y aura une fête en l’honneur de l’Éternel.
  gnn-gnn: '@see-verse:EXO.013.005'
  yal-yal: Buru ratetaren donma nɛn xii solofere bun ma, xii soloferede lɔxɔni, sanla
    yi raba Alatala xa.
  haw-1868: Ehiku mau la au e ai ai i ka berena hu ole, a i ka hiku o ka la, he ahaaina
    no Iehova.
  arb-NAV: سَبْعَةَ أَيَّامٍ لَا تَأْكُلُونَ فِيهَا خُبْزاً مُخْتَمِراً، وَفِي الْيَوْمِ
    السَّابِعِ يَكُونُ احْتِفَالٌ لِلرَّبِّ.
  ewe-ewe: Hena ŋkeke adre la, miaɖu abolo maʋamaʋã, eye le ŋkeke adrelia gbe la,
    miaɖu ŋkekenyui na Yehowa.
  eng-LEE: Seven days shalt thou eat unleavened bread, and on the seventh day shall
    be a feast to the Lord.
  asm-FB: সাত দিনলৈকে খমীৰ নিদিয়া পিঠা ভোজন কৰিবা; আৰু সপ্তম দিনটো যিহোৱাৰ উদ্দেশ্যে
    উৎসৱৰ দিন হ’ব।
  sus-A: نَ سَلِ وَشَتِ وٌ شَ تَامِ لّبِنِتَرٍ فبَنسَن دٌن شِ سٌلٌقٍرٍ بُن مَ. نَ
    شِ سٌلٌقٍرٍ ندٍ، وٌ شَ سَلِ رَبَ عَلَتَلَ شَ بِنيّ بُن مَ.
  fra-SBL: Pendant sept jours, vous mangerez des pains sans levain, et le septième
    jour, vous ferez une fête en l'honneur de l'Éternel.
  hbo-hbo: שִׁבְעַ֥ת יָמִ֖ים תֹּאכַ֣ל מַצֹּ֑ת וּבַיֹּום֙ הַשְּׁבִיעִ֔י חַ֖ג לַיהוָֽה׃
  eng-WYCLIFFE: In seuene daies thou schalt ete therf looues, and the solempnete of
    the Lord schal be in the seuenthe dai;
  pjt-pjt: Munuya mai pilytja panya tjiṉṯu 7 ngalkukatima. Munuya tjiṉṯu panya 6 ngaṟala
    wiyaringkunyangka mungawinki tjiṉṯu 7-ta inma puḻka palyanma Mayatja Godanya waḻkuntjikitjangku.
  cwe-cwe: Kwa siku saba muje magate hayagumigwe lusu, muna isiku ya saba mwizatenda
    dugila da hishima kwa Mndewa Mulungu.
  bgs-bgs: Dalám ka pittu álló, kan yu tô pan na ándà pagpatubù. Tun ta ikapittu álló,
    palimudé kó ébô pabantugán yu tô Áglangngagán.
  kik-kik: Ihinda rĩa mĩthenya mũgwanja mũkaarĩĩaga mĩgate ĩtarĩ mĩĩkĩre ndawa ya
    kũimbia na mũthenya wa mũgwanja mũthondeke iruga inene nĩ ũndũ wa Jehova.
  fra-NCL: Pendant sept jours, tu mangeras des pains sans levain, et le septième jour,
    il y aura une fête en l’honneur de Yahweh.
  cek-AK: Ni sarihto thung taeh thuh ai ih takaw to caa oh loe, ni sarihto naah Angraeng
    khaeah hae poih hae sah oh.
  xla-xla: Epedeme alila 7 dulu dla wua꞉ palawa daya yist mate dukumaleye podlomha꞉ha꞉lowa.
    Wua꞉ dulu dla yist hutiyelepiye, alikili a꞉ma polollepe. Epame daya dele mosukulu
    alila dla daya pato demama God hi di dla ta꞉de demha꞉ha꞉lepe.
  cuk-cuk: Ibagugle (7) madu e-inasuli bemar gunnoed. Ibagugledgi bemar iba-onogoedi,
    we-iba, Bab-Jehováʼgadid.
  uig-CYR: Йәттә күнгичә петир нан йәңлар; йәттинчи күнидә Пәрвәрдигарға алаһидә атиған
    һейт өткүзүлсун.
  tel-2017: మీరు ఏడు రోజులపాటు పొంగని పదార్థం కలపని పిండితో చేసిన రొట్టెలు తినాలి.
    ఏడవ రోజు యెహోవా పండగ ఆచరించాలి.
  hat-BSA: “Pandan sèt jou nou va manje pen san ledven, e nan setyèm jou a va fè yon
    gwo fèt a SENYÈ a.
  kos-kos: Ke len itkosr kowos fah mongo bread wangin mwe pulol kac, ac ke len se
    akitkosr kowos fah orek kufwa in akfulatye LEUM GOD.
  hbo-WLC: שִׁבְעַ֥ת יָמִ֖ים תֹּאכַ֣ל מַצֹּ֑ת וּבַיּוֹם֙ הַשְּׁבִיעִ֔י חַ֖ג לַיהוָֽה׃
  ibo-ibo: Unu ga-eri achịcha na-ekoghị eko ụbọchị asaa ahụ. Nʼụbọchị nke ikpeazụ
    nʼime ụbọchị asaa ahụ, unu ga-eme mmemme oke oriri nʼihu Onyenwe anyị.
  ory-ory: ସପ୍ତାହ ପର୍ଯ୍ୟନ୍ତ ତାଡ଼ିଶୂନ୍ୟ ରୁଟି ଖାଇବ ଓ ସପ୍ତମ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଉତ୍ସବ କରିବ।
  chk-chk: Oupwe mongö pilawa esap wor iis lon lon ükükün fisu rän, nge lon ewe afisuen
    rän oupwe föri eu chulap ngeni ewe Samol mi Lapalap.
  rop-rop: Fo wanwik yumob garra dagat damba nomo garram raising, en langa det laswan
    dei yumob garra majurrumap miselp en weship langa YAWEI.
  ukr-1871: Сїм день їсти меш опрісноки, а семого дня сьвято Господеві.
  bch-bch: Irangrang ngan ado lima ga rua, gimi ga aean bret toa aea yis ienono ngan
    mao. Be ngan ado lima ga rua aea, gimi ga akado eaneannga ngan soanga Maron ieda.
  deu-1951: Sieben Tage lang sollst du ungesäuertes Brot essen, und am siebenten Tag
    ist das Fest des HERRN.
  eng-JPS: Seven days thou shalt eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  srp-1865: Sedam dana jedi hljebove prijesne, a sedmi dan neka je praznik Gospodnji.
  lug-lug: Mumalanga ennaku musanvu nga mulya emigaati egitaliimu kizimbulukusa, ne
    ku lunaku olw’omusanvu kwe munaakoleranga embaga ya Mukama.
  heb-heb: שבעת ימים תאכל מצת וביום השביעי חג ליהוה׃
  ben-IRV: সাত দিন খামির বিহীন রুটি খেও ও সপ্তম দিনের সদাপ্রভুর উদ্দেশ্যে উৎসব কোরো।
  pan-pan: ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਪਤੀਰੀ ਰੋਟੀ ਖਾਣੀ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਯਹੋਵਾਹ ਦਾ ਪਰਬ ਹੈ।
  tkr-tkr: yighılle yiğna ilydyadıyn, acıxamır deşin gıney oxhne. Yighıd'esde yiğılid
    Rəbbis bayram alğehe.
  mya-JVB: ခုနစ် ရက် ပတ်လုံးတဆေး မပါသောမုန့်ကို စား ပြီးမှ ၊ ခုနစ် ရက်မြောက်သောနေ့
    တွင် ၊ ထာဝရဘုရား အဘို့ ပွဲ ခံရကြမည်။
  tte-O: Pwalawa nige me yistina siebweli koina wakekakekan kaliyate seben. Kabo kaliyate
    mwawamwawasina koina kwasoi Yeoba kaiwena. Tabu yistimo o yisti me pwalawana ami
    yanuwa mena imiyamiya kaliyate sebenne kalona mena, pwalawa bwagabwaga koina wakekan.
  hmo-hmo: Dina ibounai 7 edia lalonai, paraoa gabua gaudia, idia hatubua lasi gaudia,
    do umui ania. Vadaeni dina namba 7 dekenai, Lohiabada ena aria do umui karaia.
  urd-urd: सात दिन तक तो तू बेख़मीरी रोटी खाना और सातवें दिन ख़ुदावन्द की 'ईद मनाना।
  rus-SYN: семь дней ешь пресный хлеб, и в седьмой день - праздник Господу;
  bqc-SIM: Àliↄ kàa so e gↄↄ sopla. A gↄↄ sopladepi zĩ́ iↄ dɛɛ́ Dii dikpɛ ũ.
  tcz-CHONGTHU: “Ni sagi sung'a chol solou changlhah jeng naneh diu ahi. Ni sagi lhin
    ni teng le vang Pakai heng'a kut khat nabol diu ahi.”
  mar-mar: या सात दिवसात तुम्ही बेखमीर भाकर खावी. सातव्या दिवशी परमेश्वरासाठी तुम्ही
    हा सण पाळावा;
  qub-qub: Chay Pascua fistachöga gamcuna ganchis junaj intërumi lebadüraynaj tantallata
    micunquipaj. Fista ushanan caj junajchömi ichanga diya captin Tayta Diosta rispitar
    aduranqui.
  bqp-bqp: Àgↄ̃ burodi futɛnasari só ari gↄrↄ suppla. A gↄrↄ supplade pì zĩ nigↄ̃
    deárɛ Dikiri dikpɛ gↄrↄ ũ.
  hat-hat: Pandan sèt jou, n'a manje pen ki fèt san ledven. Sou setyèm jou a, n'a
    fè yon fèt pou Seyè a.
  eng-BSB: For seven days you are to eat unleavened bread, and on the seventh day
    there shall be a feast to the LORD.
  tod-tod: Folo lɔfela laawu, wa ɠɛ ɓuluiti miizu nii lɛʋɛ la su. Folo lɔfelasiɛi
    ma, fɛtii ɠa ɠɛ Ɠɔoɠɔ GALAGI lɛbi vaa ma.
  eng-WEBPB: Seven days you shall eat unleavened bread, and in the seventh day shall
    be a feast to the LORD.
  kbq-kbq: Hagi 7ni'a zagemofo agu'afina zo-ore bretige neta nevinkeno, 7ni knarera
    uhanatina ne'za trohuta neneta, Ra Anumzamofona monora huntegahaze.
  nhe-BL: Para chicome tonali inquicuase pantzi tlen ax quipiya tlasonejcayotl, huan
    ipan nopa tlayacapan tonali monequi inilhuichihuase para TOTECO.
  bus-bus: Àgae burɛdi sɛ́sɛ'ɛ̃zɛ̃sai só ai gurↄ swɛɛplaa. À gurↄ swɛɛplaadee pì zĩ
    égↄ̃ dɛare Dii zĩbaa gurↄↄ ũ.
  gub-BL: Pemumaw 7 'ar typy'ak imuapiruru kar pyr 'ym i'u pà nehe. 7 haw 'ar mehe
    pezapo mynykawhu Tupàn imuwete katu pà nehe.
  eng-DRA: 'Seven days shalt thou eat unleavened bread: and on the seventh day shall
    be the solemnity of the Lord.'
