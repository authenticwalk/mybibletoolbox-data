verse: EXO.002.017
translations:
  mal-C: ചില ഇടയന്മാർ വന്ന് അവരെ ഓടിച്ചുകളഞ്ഞു. എന്നാൽ മോശ എഴുന്നേറ്റ് അവരെ സഹായിച്ചു.
    അവരുടെ ആട്ടിൻപറ്റത്തിനു വെള്ളം കൊടുത്തു.
  deu-TKW: Aber die Hirten kamen herzu und drängten sie auf die Seite. Da stand Mose
    auf, unterstützte sie und verschaffte ihren Schafen zu trinken.
  lin-lin: Kasi babateli bibwele bayaki mpe babenganaki bango. Moyize atelemaki, akotelaki
    bango mpe amelisaki bibwele na bango mayi.
  eng-LSV: and the shepherds come and drive them away, and Moses arises, and saves
    them, and waters their flock.
  eng-GNV: 'Then the shepherds came and droue them away: but Moses rose vp and defended
    them, and watered their sheepe.'
  eng-WEBSTER: 'And the shepherds came and drove them away: but Moses stood up and
    helped them, and watered their flock.'
  nhw-BL: Pero hualajque sequinoc borrego tlamocuitlahuiani huan quintojtocaque nopa
    ichpocame. Huajca Moisés motlananqui, huan quinmanahui huan teipa quinamacac ininborregojhua.
  swh-ONEN: Baadhi ya wachungaji wakaja wakawafukuza hao wasichana. Ndipo Mose akainuka,
    akawasaidia na kunywesha mifugo yao.
  bba-bba: Mɑ kpɑrobu ɡɑbɑ nɑ bɑ bu ɡire. Adɑmɑ Mɔwisi u seewɑ u bu sɑnnɑ u ben sɑbenu
    nim kɑ̃.
  eng-KJVCPB: 'And the shepherds came and drove them away: but Moses stood up and
    helped them, and watered their flock.'
  cpy-cpy: Ari ipokaeya-paakini ikaatzi aminako-wentziriri ipira-paeni janta, ithañaa-pitha-takawo
    ayimi nijaa. Rootaki riyaatan-tanakari Moisés ikijako-wentawo, raapaaki rirori
    nijaa ipakiri imiri opira-paeni.
  mpx-mpx: Yaa sipi tomatahikan enuna hi nem yowau hi takel. Inoke Mosese i na i label
    bolau o i palil, yaka wewel i wage yowau wali bwasumu i paimwil.
  wbp-wbp: Kala panu-kari jiyipikingarduyu-patulu yanurnu, manulu-jana jaarl-manu
    ngapa karntakarntaku jiyipi-kirliki. Karnta-patu yinya-patu kulalu ngapa-kurraju
    kutu-jarriyarla. Mujujurlu-jana nyangu, manu-jana wajirli-pungu yinya jiyipikingarduyu-patu
    ngula-jana ngapalku manu jiyipi-patuku.
  luo-luo: Jokwath moko nobiro mondo oriembgi, to Musa noa malo moresogi kendo nomiyo
    jambgi pi omodho.
  meu-meu: Bena mamoe ireḡudia taudia ema, e luludia oho; a Mose na e tore isi, e
    durudia, edia seri e ha-inulaidia.
  npi-ULB: गोठालाहरू आएर तिनीहरूलाई धपाउन खोज्दा मोशाले ती युवतीहरूको मदत गरे । त्यसपछि
    तिनले तिनीहरूका भेडा-बाख्राहरूलाई पनि पानी खुवाइदिए ।
  yor-yor: Àwọn darandaran kan wá, wọ́n sì lé wọn sẹ́yìn, ṣùgbọ́n Mose dìde láti gbà
    wọ́n sílẹ̀ àti láti ràn wọ́n lọ́wọ́ láti fún ẹran wọn ní omi.
  emp-NTPO: Baribʌrʌ dewara oveja wagabadarãda zed̶aped̶a maʌ̃ wẽrãrãra ãyã jʌretasid̶aa.
    Maʌ̃ carea Moisera araa wãped̶a dji wẽrãrãra carebaped̶a ãdji ovejara baido dobigasia.
  ind-ind: Beberapa gembala datang dan mengusir mereka, tetapi Musa membela mereka
    dari gembala-gembala itu, lalu membantu memberikan air kepada kawanan domba dan
    kambing mereka.
  pes-OPCB: ولی چند چوپان آمدند و دختران یترون را از سر چاه کنار زدند تا گله‌های خود
    را سیراب کنند. اما موسی جلو رفت و آنها را عقب راند و به دختران کمک کرد تا گوسفندانشان
    را آب دهند.
  aer-aer: Kenhe yepe-yepe arntarnte-arentye akngerre arrpenhe areye apetyemele marle
    itnenhe aywepemele kwatye-ketye ilpetye-alheke. Nhenge Moses-ele itnenhe aremele
    re yepe-yepe arntarnte-arentye akngerre arrpenhe areye aywepeke, kwatye inemele
    anteme yepe-yepe marle-kenhe areyeke.
  tgl-ULB: Dumating ang mga pastol at sinubukang palayasin sila, pero lumapit si Moises
    at tinulungan sila. Pagkatapos pinainom niya ang kanilang mga kawan.
  cbu-NT: 'Tputssha nllitarit kamuzaw chinuzpantam ksutamapan anshutam kusarangsin,
    kizaatssha: Siy musápa. Iyma chineemani yaschinipa, táranganaya. Itaru, Móysissha
    kizaa nayanirangu, minoo tputsee: Nduni. Siy musámachi. Kizamasin chinoom yáspana,
    tárangu, uwsha kungoo pososh tipayaru, kizaam opeejarini yásirangiya.'
  hui-hui: Ibalu hearia nogo sibi haru haga agali tara maru hearume wandari biaru
    tali pelene. Tali pelalu hearia Mosesehanda heyuwa lalu, Ogoni nabidababe, lowa
    wandari biaru biamogo bialu tinaga nogo haru hearubi iba nelo ibugua dege hambu
    mini.
  mya-mya: သို့​ရာ​တွင်​သိုး​ထိန်း​အ​ချို့​တို့​သည်​ယေ​သ​ရော ၏​သ​မီး​တို့​ကို​နှင်​ပစ်​လေ​၏။
    ထို​အ​ခါ​မော​ရှေ သည်​အ​မျိုး​သ​မီး​တို့​ကို​ကူ​ညီ​သည့်​အ​နေ ဖြင့်၊ သူ​တို့​၏​သိုး​နှင့်​ဆိတ်​များ​ကို​သူ​ကိုယ်
    တိုင်​ရေ​တိုက်​လေ​၏။-
  cbi-NTPO: Tsenñuren uveja washkemu rukula mantsa dejitu, junu manguetakikila juntsa
    na'malanu. Tsenñu Moisés junga ji' yala' mitya balelave'tu, uvejalanu bain, chibulanu
    bain pi dekushkaami.
  bod-N: དུས་དེར་ལུག་རྫི་རྣམས་ཡོང་སྟེ་ཁོ་མོ་རྣམས་བདས། འོན་ཀྱང༌། མོ་ཤེ་ལངས་ནས་ཁོ་མོ་རྣམས་ལ་རོགས་བྱས་ཏེ་ཁོ་ཚོའི་ར་ལུག་གི་ཁྱུ་ལ་ཆུ་བླུད་དོ།
    །
  sna-sna: Vamwe vafudzi vakasvika vakavadzinga, asi Mozisi akasimuka akavanunura
    uye akanwisa zvipfuwo zvavo.
  spa-BLM: Los pastores vinieron y las ahuyentaron; pero Moisés se levantó y las ayudó,
    y abrevó su rebaño.
  cac-cac: Ix javi juntzan̈ eb' vin̈ tan̈vum calnel, ix spechanel eb' ix eb' vin̈
    ta'. Ix yilan vin̈aj Moisés, ix q'ue jucnaj vin̈, ix b'at vin̈ scol eb' ix, ix
    yac'an a' vin̈ yuc' noc' scalnel eb' ix chi'.
  swh-ULB: Wachungaji walikuja na kutaka kuwafukuza, lakini Musa alienda kuwasaidia.
    Kisha akawanywesha mifugo wao.
  bel-bel: І прыйшлі пастухі і адагналі іх. Тады ўстаў Майсей і абараніў іх, і напаіў
    авечак іхніх.
  deu-ELBBK: Und die Hirten kamen und trieben sie weg. Da stand Mose auf und half
    ihnen und tränkte ihre Herde.
  mbb-OT: Ne nemekeuma is duma he ebpemen-elima te kerehidu ne edsegseǥen dan haazà
    is menge vahi wey is menge uyaǥen dan, iyan, midtevangan sikandan ni Moises, ne
    impeinum din sikan is menge kerehidu he ed-elimahan dan.
  mal-2015: 'എന്നാൽ ഇടയന്മാർ വന്നു അവരെ ആട്ടിക്കളഞ്ഞു: അപ്പോൾ മോശെ എഴുന്നേറ്റു അവരെ
    സഹായിച്ചു അവരുടെ ആടുകളെ കുടിപ്പിച്ചു.'
  tuo-NT: Ãpẽrã ʉmʉa oveja, cabra coꞌterã peꞌe eta, na numiarẽ cõꞌatõrõcãꞌcãrã niwã.
    Na tojo weecã ĩꞌagʉ̃, Moisé wãꞌcãnʉꞌcã, na numiarẽ caribocã cãꞌmotaꞌacʉ niwĩ.
    Beꞌro acore waamíí, sĩꞌrĩse coꞌripʉ piosãa, na yarã ovejare tĩacʉ niwĩ.
  gup-gup: Kaluk yikahwi bininj nawu birrihnahnani mayh wanjh birrimwam bindimunkeweng
    bedda nawu yawkyawk, dja Moses dolkkang benbidyikarrmeng nawu yawkyawk, bu benngehkeng
    bedberre, dja mak benbowong mayh bedberre nawu mirndehmirnderri.
  gvs-gvs: Sisiwoi go, ituli ta yoguyogu adi tomatakavatayao koroto sima vevinayadi
    sivatapiyedi. Latuwodi toinidi idi yoguyoguyao sivanimdi. Sivatapiyedi go, agitedi,
    tuwo atáoya vevinayadi ayavedi. Ayavedi ikavava, idi yoguyoguyao avanimdi.
  rmc-rmc: Androda avle ode o pasťjera a tradle len avri odarik. Ale o Mojžiš ušťiľa,
    pomožinďa lenge a diňa lengre stados te pijel paňi.
  nlg-nlg: Mana balu righitaoni sheep ghua tara mai haia ghua iga, mara ghurukehara
    haia na lei tahula, kolura didira na lei sheep. Hauva Moses te tapatughuru me
    hangara na lei tahula tana ghobudira na lei mane righitaoni sheep. Keri ge gaia
    te hangara na heo beti ghadira na lei sheep.
  pes-OPV: وشبانان نزدیک آمدند، تا ایشان را دور کنند. آنگاه موسی برخاسته، ایشان را
    مدد کرد، و گله ایشان راسیراب نمود.
  ron-1924: Дар ау венит пэсторий ши ле-ау луат ла гоанэ. Атунч, Мойсе с-а скулат,
    ле-а ажутат ши ле-а адэпат турма.
  ben-OBCV: কয়েকজন মেষপালক সেখানে এসে তাদের তাড়িয়ে দিল, কিন্তু মোশি উঠে দাঁড়ালেন
    ও তাদের রক্ষাকর্তা হয়ে তাদের মেষপালকে জলপান করালেন।
  som-som: Markaasaa adhijirro yimaadeen oo ka eryeen, laakiinse Muuse intuu istaagay,
    ayuu caawiyey iyagii, oo idahoodii u waraabiyey.
  lat-VUC: 'Supervenere pastores, et ejecerunt eas: surrexitque Moyses, et defensis
    puellis, adaquavit oves earum.'
  eng-ASVBT: And the shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  mna-mna: Mi wal pakan ta timborro mbili ŋan i timar tomini ma tisombe tiser zin
    moori tana ma tila len. Tamen Mose imaŋga na iporoukaala zin. Mi kaimer to, ise
    yok pa mbili kizin.
  ita-1885: E i pastori sopraggiunsero, e scacciarono le gregge; ma Mosè si levò,
    e soccorse quelle fanciulle, e abbeverò le lor gregge.
  eng-LXXUP: And the shepherds came, and were driving them away; and Moses rose up
    and rescued them, and drew water for them, and watered their sheep.
  eng-ULB: The shepherds came and tried to drive them away, but Moses went and helped
    them. Then he watered their flock.
  spa-VBL: Entonces llegaron unos pastores y las echaron de allí, pero Moisés intervino
    y las puso a salvo, y le dio de beber a su rebaño.
  fra-_FOB: Mais les bergers vinrent, et les chassèrent. Alors Moïse se leva et les
    secourut, et abreuva leur troupeau.
  mal-mal: 'എന്നാൽ ഇടയന്മാർ വന്ന് അവരെ ഓടിച്ചു: അപ്പോൾ മോശെ എഴുന്നേറ്റ് അവരെ സഹായിച്ച്
    അവരുടെ ആടുകളെ കുടിപ്പിച്ചു.'
  urd-GVR: Lekin kuchh charwāhoṅ ne ā kar unheṅ bhagā diyā. Yih dekh kar Mūsā uṭhā
    aur laṛkiyoṅ ko charwāhoṅ se bachā kar un ke rewaṛ ko pānī pilāyā.
  suz-BL: तन्‍न अरु गोठलापुकी जाक्‍शा, मेको आन कली श्‍येत गेम्‍तेक्‍म। मोसामी चहिं
    मेको मीश आल आन कली वारच पा, आन भेडा आन कली ब्‍वाक्‍कु तुंइताक्‍व।
  ita-1927: Ma sopraggiunsero i pastori, che le scacciarono. Allora Mosè si levò,
    prese la loro difesa, e abbeverò il loro gregge.
  ckb-ckb: لەو کاتەدا شوان هاتن و دەریانکردن، بەڵام موسا هەستا و فریایان کەوت و مەڕەکانی
    ئاودان.
  eng-BBE: And the keepers of the sheep came up and were driving them away; but Moses
    got up and came to their help, watering their flock for them.
  kan-OKCV: ಕುರುಬರು ಬಂದು ಅವರನ್ನು ಅಲ್ಲಿಂದ ಓಡಿಸಲು, ಮೋಶೆಯು ಎದ್ದು ಬಂದು ಅವರಿಗೆ ಸಹಾಯಮಾಡಿ,
    ಅವರ ಕುರಿಗಳಿಗೆ ನೀರು ಕುಡಿಸಿದನು.
  bbb-bbb: Rove bune e mave samuagiavo gue ijiebe usiaena bara ijene kuriaerega bu
    vakuae bu ijierei. Rove Mosisi fu urina bara ije ifejiana e mave-sife samuagiavo
    gue kuriaeremo bu arekoga fu do jiana bara ijiebuo mave ije vajiae.
  tam-2017: அப்பொழுது மேய்ப்பர்கள் வந்து, அவர்களைத் துரத்தினார்கள்; மோசே எழுந்து,
    அவர்களுக்குத் துணை நின்று, அவர்களுடைய ஆடுகளுக்குத் தண்ணீர் காட்டினான்.
  spa-RV-1909: 'Mas los pastores vinieron, y echáronlas: Entonces Moisés se levantó
    y defendiólas, y abrevó sus ovejas.'
  ron-BTF: Și păstorii au venit și le-au alungat; dar Moise s-a ridicat și le-a ajutat
    și le-a adăpat turma.
  eng-WEBP: The shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  eng-FBV: Some shepherds arrived and chased them off, but Moses intervened and rescued
    them, and watered their flock.
  nld-1939: Maar daar de herders haar kwamen verjagen, sprong Moses haar te hulp,
    en gaf haar kudde te drinken.
  nch-BL: Pero hualajque sequinoc borrego tamocuitahuiani huan quinquixtijque nopa
    ichpocame. Huajca Moisés motananqui, huan quinmanahui huan teipa quinamacac ininborregojhua.
  vie-1934: Nhưng các kẻ chăn chiên đến đuổi đi; Môi-se bèn đứng dậy, binh vực các
    nàng đó và cho những bầy chiên uống nước.
  hin-CV: तभी कुछ चरवाहे आए और उन कन्याओं को वहां से भगा दिया; तब मोशेह वहां आए और
    उन कन्याओं का बचाव किया तथा उनकी भेड़-बकरियों को जल पिलाया.
  eng-OURB: The shepherds came and divorced them away; but Moses [Drawn out] stood
    up and helped them, and watered their flock.
  spa-BES: Y los cuidadores de las ovejas subieron y las echaban de allí; pero Moisés
    se levantó y vino en su ayuda, y les dio de beber a las ovejas.
  tdx-tdx: Pok’eo amy zao o mpiarak’ añondrio nanao soike iareo. Niongake t’i Mosè
    le rinomba’e le nampinome’e i lia-rai’iareoy.
  vid-vid: Wadimi wanji nawoya na kuwawinga awo wahinza. Ila Musa nakawatanza wahinza
    awo na kujinweza migongolo ja hewo.
  eng-OKE: But the shepherds came and drave them away; and Mosheh arose and rescued
    them, and watered the flock.
  tha-KJV: และพวกเลี้ยงแกะมาไล่หญิงเหล่านั้น แต่​โมเสสลุกขึ้นช่วยหญิงเหล่านั้น และให้ฝูงแพะแกะของเธอกินน้ำ
  por-BR-2018: 'Mas os pastores vieram, e expulsaram-nas: Então Moisés se levantou
    e defendeu-as, e deu de beber às suas ovelhas.'
  deu-ELO: Und die Hirten kamen und trieben sie hinweg. Da stand Mose auf und half
    ihnen und tränkte ihre Herde.
  eng-WYC-2018: (But some) Shepherds came upon them, and drove them away; and Moses
    rose (up), and defended the damsels; and (then) he watered their sheep.
  epo-epo: Sed venis la paŝtistoj kaj forpelis ilin. Tiam Moseo leviĝis kaj helpis
    ilin kaj trinkigis iliajn ŝafojn.
  uig-PIN: U waⱪitta yǝrlik padiqilar kelip, ularni ⱨǝydidi, Musa ⱪopup ⱪizlarƣa yardǝm
    berip, ⱪoylirini suƣirixip bǝrdi.
  beo-beo: 'Be sibi ouligisu dunu eno da Yedelou ea uda manolali sefasi. Amalalu,
    Mousese da ili gaga:musa: misini, ilia lai gebo amoma ima:ne hano dili i.'
  tpi-OTNT: Tasol sampela wasman bilong arapela lain sipsip i kam na i wok long rausim
    ol meri i go. Orait Moses i rausim ol dispela man. Na bihain em i givim wara long
    ol sipsip na meme bilong ol meri.
  hau-SA: Sai waɗansu makiyaya suka zo suka kore su, amma Musa ya tashi ya taimake
    su ya shayar da dabbobinsu.
  udu-udu: Imanhil ḵa’bala tiya uni p̱u’dkin mo dhali ur uni mo. Hila Musa cuki mis
    mo dhali woṯẖki nyara/ dhali doḵi uni ka nyaŋ’ko’d mmowol ki uni to em buni yi’de/
    mo be.
  uig-LAT: U waqitta yerlik padichilar kélip, ularni heydidi, Musa qopup qizlargha
    yardem bérip, qoylirini sughiriship berdi.
  nde-nde: Kwafika abelusi abathile bawaxotsha, kodwa uMosi wasukuma wawalamulela
    wanathisa izimvu zawo.
  ton-ton: 'Pea naʻe haʻu ʻae kau tangata tauhi sipi ʻo tekeʻi atu ʻakinautolu: ka
    naʻe tuʻu hake ʻa Mōsese ʻo ne tokoni ʻakinautolu, ʻo ne fakainu ʻenau fanga manu.'
  ces-1613: 'A když se navrátily k Raguelovi, otci svému, řekl on: Jakž jste to dnes
    tak brzo přišly?'
  eko-eko: Aphano khuta mishuki mikina khusala aweekara, ila attaaphale Munsa khulankha
    khusala awaakisa na khwinkha maati nyama zaya.
  eng-WMB: The shepherds came and drove them away; but Moses stood up and helped them,
    and watered their flock.
  tam-TCV: அப்பொழுது சில மேய்ப்பர்கள் அங்கே வந்து அவர்களைத் துரத்தினார்கள். மோசே எழுந்துவந்து,
    அவர்களைக் காப்பாற்றி அவர்களுடைய மந்தைக்குத் தண்ணீர் அள்ளிக்கொடுத்தான்.
  ceb-ULB: Miabot ang mga magbalantay sa karnero ug misulay sa pagpahawa kanila, apan
    miadto si Moises ug gitabangan sila. Unya gipainom niya ang panon sa ilang mga
    karnero.
  pol-UBG: Ale nadeszli pasterze i odganiali je. Wtedy Mojżesz wstał, obronił je i
    napoił ich bydło.
  agr-agr: Nunik jegawag batsatun tikich uwija kuitamin aidau ujumak yumigmatnum kaunawag,
    nuwauch aidaun shiyaktajum tusa ishimiagtai, Moisés nuwi eketu asa wajatki ayamjuk
    yumi shikika aimak uwig aidaun aakui.
  kyc-kyc: Epeyaminyi dokopa mena sipisipi isingi akali lapome Jeterona wanenge dupwa
    ralinyi nembeyami. Dopa piyaminyipa Moseseme nakama nyiso mena dupwa ipwa kamuo
    maiyuo pyakamiya.
  urd-GVU: لیکن کچھ چرواہوں نے آ کر اُنہیں بھگا دیا۔ یہ دیکھ کر موسیٰ اُٹھا اور لڑکیوں
    کو چرواہوں سے بچا کر اُن کے ریوڑ کو پانی پلایا۔
  deu-1912: Da kamen die Hirten und stießen sie davon. Aber Mose machte sich auf und
    half ihnen und tränkte ihre Schafe.
  ntj-ntj: Nyangka-ya wati tjiinya tjiipu kutjupatjarranya miranykanyilpayinya waalkarrara
    pitjangu. Palunyalu-ya kungka pirninya-tjananya payirnu wiyarnu. Nyangka-parturtu
    Mawutjalu pakaralpi marrkurnu-tjananya kanyiranytja. Palunyalu-tjanampa kapi tjutirnu
    kungkaku tjiipu nanikuurrkutarrartu yungu. Nyangka-ya tjikirnu wiyarrinyangka-ya
    ngurraku yanu.
  kan-2017: ಕುರುಬರು ಬಂದು ಅವರನ್ನು ಬಾವಿಯ ಬಳಿಯಿಂದ ಓಡಿಸಲು, ಮೋಶೆಯು ಅವರಿಗೆ ಸಹಾಯಕನಾಗಿ ಬಂದು
    ಅವರ ಕುರಿಗಳಿಗೆ ನೀರನ್ನು ಕುಡಿಸಿದನು.
  ena-ena: Liciavɨdaci hulaŋ sabaŋ sipsipɨ migɨla migɨla hɨsɨŋ limu hɨhɨle agɨlaŋ
    nulɨdɨ sabaŋ sipsipɨ agɨlasaŋ avɨli igunɨbalu aba vevɨla iamɨgali agɨladɨ lahuavɨmi.
    Lahuavɨdaci Mosesɨ agaŋ iamɨgali agɨladɨ ahɨliahuavɨla hulaŋ agɨladɨ lahumi. Lahuci
    uavɨdaci iamɨgali agɨladɨ ahɨliahuavɨla nulɨdɨ sabaŋ sipsipɨ sabaŋ meme agɨlasaŋ
    avɨli igunami.
  yap-yap: Machane me yib e pi’in yad ma gafaliy e saf nge kaming ra tulufedyad. Me
    yan Moses i ayuweg fapi ppin, me pi’ e ran ngak e gamanman rorad.
  hlt-MCSB: Te vaengah boiva aka dawn rhoek te ha pawk uh tih huta rhoek te a haek
    uh. Tedae Moses te thoo tih huta rhoek a rhun tih a boiva te tui a tul pah.
  mdy-ETH: ዒማና ሃንጎ ቆልሞ ናኣታ ሙኪ ዬያቶ ዉዱሮ ናኣቶ ዳውሳዛ፥ ሙሴ ዴዔ ቤዛፓ ዔቂ ናኣታ ዔያቶ ዳውሳሢ ላኣጊ ቆልሞዋ
    ዔያቶሲ ዋኣፆ ዑሼኔ።
  twi-ASANTE: Nanso, nnwanhwɛfoɔ bi pampam mmaayewa no. Mose bɛgyee wɔn firii nnwanhwɛfoɔ
    no nsam maa mmaayewa no nnwan no nyaa nsuo nomeeɛ.
  ipi-ipi: Petea-kola sipisipi waka yatawa atalaini akali mindi tupa epoto wana utupane
    pulupa-lo peyo wateai-kola, Mosesa balato akali utupane peakale-lo peyo watoto,
    matili wana utupanena meme, sipisipi tupa ipa neakale-lo ambu mayae-pia.
  eng-WEBU: The shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  bnp-bnp: Pali i ranga matakari na sipsip ri valai, ri tono tala e huriki a ngatavine
    nga. Lakea e Moses i hateka ne huriki a ngatavine, i lili e huriki a bakovi, i
    vakaninu a maka sipsip, a meme ne ria.
  wal-wal: Henttanchchati yiidi macca naata yedettidosona; shin Muusee denddi eqqidi,
    eta ashshiisinne eta dorssata haattaa ushshiis.
  spa-PDDPT: Pero llegaron los pastores y las echaron. Entonces Moisés se levantó,
    las ayudó y abrevó el rebaño de ellas.
  gun-gun: Ha'e jave jogueru avi vexa'i re opena va'e kuery mboae, ha'e omonhamba
    kunhague ha'e gui. Ha'e rã Moisés ma opu'ã vy oepy kunhague, ha'e omboy'upa hymba
    kuery guive.
  agu-BL: Poro te yi ate' yi e' xuna'tz te yi jun julil a'a'tz nin e' baj opon coboxt
    pstor tan tak'le'n quic'a' yi cyetz cyawun. Yi cyopone'n nin e' octz tan chilaje'n
    len klo' yi juk xuna'tz. Poro yi tilol Moisés nintzun octz tan chicolche'n. Ncha'tz
    oc i' tan je'se'n tzaj a' tetz quic'a' e' tal cyawun.
  ilo-ULB: Immay dagiti agpaspastor ket pinadasda a papanawen ida, ngem tinulongan
    ni Moises ida. Kalpasanna, pinainomna dagiti arbanda.
  kpg-kpg: Digau hagaloohi siibi ne loomoi labelaa gi golo, ga hagabagi gi daha nia
    ahina aalaa, gei Moses ga du gi nua, ga hagamaamaa nia ahina aalaa ga haga inu
    nia manu digaula.
  uig-ARA: ئۇ ۋاقىتتا يەرلىك پادىچىلار كېلىپ، ئۇلارنى ھەيدىدى، مۇسا قوپۇپ قىزلارغا
    ياردەم بېرىپ، قويلىرىنى سۇغىرىشىپ بەردى.
  bps-bps: Kabay di kakel i dad lagi mifat i dad dademe bilibili, ndalla dad libun
    ani gine. Taman di kite Mosis ani, tnabengan dad libun én, na balù kenen smulu,
    du finuman i dad lmanafla.
  sus-sus: Kɔnɔ xuruse dɛmadonyi ndee fan naxa fa, e naxa wa na ginɛe kerife. Munsa
    to na to, a naxa keli, a na ginɛe xun magere so, a fa ye fi e xa xurusee ma.
  pon-2006: A silepen sihpw kei ahpw pwakihasang nein Sedro serepein ko wasao. Moses
    ahpw doareirailla, oh kanimpile nair mahn akan.
  jae-jae: Mago gejobwaga bôcŋa sêmêŋ ma têtiŋ êsêac su. Tec Mose gêdi jagêjam êsêac
    sa ma kêkêŋ bu gêdêŋ nêŋ domba sênôm.
  ksd-ksd: Ma ra umana tena balabalaure sip dia ga vut, ma dia ga korot vue diat.
    Ma Moses i ga tur ma i ga maravut diat, ma i ga vamomo kadia kikil na sip.
  tur-YTC: Çobanlar gelip onları uzaklaştırdı. Ama Moşe kalktı ve onlara yardım etti
    ve sürülerini suladı.
  grc-BRENT: Παραγενόμενοι δὲ οἱ ποιμένες ἐξέβαλλον αὐτάς· ἀναστὰς δὲ Μωυσῆς ἐῤῥύσατο
    αὐτὰς, καὶ ἤντλησεν αὐταῖς, καὶ ἐπότισε τὰ πρόβατα αὐτῶν.
  ind-AYT: Para gembala datang dan mengusir mereka, tetapi Musa bangkit untuk menolong
    mereka dan memberi minum kawanan domba mereka.
  nya-nya: Koma kunabwera abusa ena amene anathamangitsa atsikana aja. Ndiye Mose
    anayimirira nawathandiza atsikana aja ndi kumwetsa nkhosa zawo.
  hrv-hrv: Ali dođu i pastiri te ih potjeraju. Mojsije ustane, obrani ih i stado im
    napoji.
  mps-mps: Tama tialima, gasa sipsip tonalubo bidi hani aselama, tama augwaligo te
    bidigo wegimani ąį tuagasu asobadi, augwali sela sąnama, “Pao,” wai. Tama Moses
    agai te wegi dabe tau siyu, tama te bidi dabe augwali sela sąwai. Tama nosali
    Moses agai te wegi dabego kibu sipsip meme dabe ąį mawai.
  tpi-tpi: Tasol sampela wasman bilong arapela lain sipsip i kam na i wok long rausim
    ol meri i go. Orait Moses i rausim ol dispela man. Na bihain em i givim wara long
    ol sipsip na meme bilong ol meri.
  dan-1931: Da kom Hyrderne og vilde jage dem bort, men Moses stod op og hjalp dem
    og vandede deres Småkvæg.
  vie-OVCB: Nhưng có một bọn chăn chiên đến đuổi các cô đi. Môi-se đứng ra bênh vực,
    rồi lấy nước cho bầy thú uống giùm các cô.
  guj-2017: પણ ત્યાં કેટલાક ભરવાડો આવ્યા, તેઓ આ યુવતીઓને નસાડવા લાગ્યા, પણ મૂસા તેઓની
    મદદે આવ્યો અને તેઓને ભરવાડોથી છોડાવીને તેઓનાં ઘેટાંબકરાંને પાણી પાયું.
  pon-2006A: A silepen sihpw kei ahpw pwakihasang nein Sedro serepein ko wasao. Moses
    ahpw doareirailla, oh kanimpile nair mahn akan.
  por-BRBSL: Os pastores vieram e as expulsaram; mas Moisés se levantou e as ajudou,
    e regou seu rebanho.
  aly-aly: Artwa ingwer-rnem apetyek, arrngelekarl ikwer-rnem-kety, kwey aleyak-rnemel
    kwaty inpekerr terap-warl yep-yep-rnemek. Kwey aleyak-rnem nthakenh kwaty-warl
    arrererrey-angenh. Moses-el arek, artwa rernemarl kwey aleyak-rnem aywepek. Moses
    ranem artwa renh-rnem aywepek. Moses-el-anem kwaty thelek terap-warl yep-yep-rnemek.
  cth-cth: Hatnavah, tukhoumnaw a tho awh teh, tu hoi hmaenaw hah a hrui awh. Hatnavah,
    Mosi ni a thaw teh, hote napuinaw koe lah ao teh tu hoi hmaenaw hah tui a pânei
    pouh.
  twi-twi: Nanso nguanhwɛfo bi pampam mmeawa no. Mose begyee wɔn fii nguanhwɛfo no
    nsam maa mmeawa no nguan no nsu nomee.
  hlt-hlt: Te vaengah boiva aka dawn rhoek te ha pawk uh tih huta rhoek te a haek
    uh. Tedae Moses te thoo tih huta rhoek a rhun tih a boiva te tui a tul pah.
  tbz-SIM: Kɛ̀ bɛnɑɑcɛ̃mbɛɛ bɛ̀ bɛ̀ti, kɛ̀ Mɔyiisii yetɛ kɛ́nii mbɛ wũɔ̃.
  msy-2020: Ezɨ sipsipbar garir gumazir maba iza Jetron guiviba, me batosi. Ezɨ Moses
    guivibar akuragha gumazir kaba munamadagha, dɨpam tuigha Jetron sipsipba ko memebagh
    anɨngi.
  dop-dop: Pǝ tɑsɑɑ ɩlɛ, tiikilɑɑ nɑpǝlɩ pɑ kɔmɑɣɑlɛ nɑ pɑ́ tɔɣɔnɩ-wɛ. Moisi nɑ́ mpʋ
    ɩlɛnɑ ɩ́ sɛɛnɑ pɛɛlɑɑ mpɛ pɑ tɔɔ, nɑ pɑ kɑlǝkʋ nyɔɔ.
  azb-azb: O vaxt çobanlar gəlib onları qovdular; onda Musa qalxıb qızlara kömək etdi
    və qoyun-keçilərinə su verdi.
  eng-DBY: And the shepherds came and drove them away; but Moses rose and helped them,
    and watered their flock.
  hin-2017: तब चरवाहे आकर उनको हटाने लगे; इस पर मूसा ने खड़े होकर उनकी सहायता की,
    और भेड़-बकरियों को पानी पिलाया।
  wol-KYG: Ay sàmm agsi, dàq leen. Musaa wallu jigéen ña, wëggal leen seen jur.
  swp-swp: Mamoe tauitawataidi se laoma se aihenauidi, na Mose i toro i saguidi, eo
    edi mamoe eawoidi goila i henomdi.
  bjr-bjr: Faiqí akaqausa nári sipsipasaa rakisimarusa mi manaaqausa niqiqoofaqa anirandee
    fufaqa misa nári sipsipa naaree nammari nimianeera qufanoo Mooseefa findifinoo
    misara qaoo qimaseenoo maanaaqauqa naaroofaqa aniroofanoo Mooseefa narí kai misa
    sipsipauqa faqa mimmiuqa faqa nammari saka niminau.
  eng-YLT: and the shepherds come and drive them away, and Moses ariseth, and saveth
    them, and watereth their flock.
  kne-kne: Dowan et somawang di lallalaki ay manpaspastol abe yan kaipakaan da sin
    babbabai ay sana. Kapika si Moses et ena binadangan din babbabai, pag nan painomen
    din karnero ya kalding da.
  bzd-NTPO: Eta̱ iyiwak kkö'nukwakpa skà wëpa debitu̱ busipa trë'wé̱mi. Eta̱ Moisés
    e̱' kéka̱ e' tö busipa tsa̱tkée. Eta̱ ie' tö di' mé iyiwak a̱.
  eng-WYC-2017: Shepherds came upon them, and drove them away; and Moses rose, and
    defended the damsels; and he watered their sheep.
  eng-WMBB: The shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  urd-GVH: लेकिन कुछ चरवाहों ने आकर उन्हें भगा दिया। यह देखकर मूसा उठा और लड़कियों
    को चरवाहों से बचाकर उनके रेवड़ को पानी पिलाया।
  rug-rug: Ba mae sari kaiqa sepati meke hadu va seui sari na tuna vineki e Zetoro,
    meke la tokani e Mosese si arini, meke va napoi sari na dia sipi.
  gaz-gaz: Tiksoonnis dhufanii isaan ariʼan; Museen garuu kaʼee isaan gargaaree bushaayee
    isaanii obaaseef.
  fra-LSG: Les bergers arrivèrent, et les chassèrent. Alors Moïse se leva, prit leur
    défense, et fit boire leur troupeau.
  gnn-gnn: Märr walala bitjarra dhiṯ‐dhiṯthurruna gapunydja, bala walalanydja bar'‐barmaraŋala,
    gukuŋalana ŋunhi dhäykawurrunhanydja, wäyin‐djäkamirriyuna walalay ḏarramuwurruyu.
    Bala ŋayi Mawtjitjthunydja nhäŋalana, bala djingaryurrunana, wapthurruna dhäykawurruŋgalana,
    bala waŋana gukuŋalana ŋunhi ḏarramuwurrunhanydja. Bala ŋayipina Mawtjitjthuna
    walalanha guŋga'yurruna, gapunydja dhiṯ‐dhiṯthurruna.
  yal-yal: Xuruse raba gbɛtɛye yi fa, ne yi e kedi. Nayi, Musa yi keli, a e xun mayɛngɛ,
    a yi igen fi e xuruseene ma.
  haw-1868: Hele mai la kekahi poe kahuhipa, a kipaku ae la ia lakou. Ku ae la o Mose
    iluna, a kokua ia lakou, a hooinu aku la i ka lakou poe holoholona.
  arb-NAV: فَأَتَى الرُّعَاةُ وَطَرَدُوهُنَّ. غَيْرَ أَنَّ مُوسَى هَبَّ لِنَجْدَتِهِنَّ
    وَسَقَى غَنَمَهُنَّ.
  ewe-ewe: Ke alẽkplɔla aɖewo va nya wo. Ale Mose tsi tsitre va xɔ na wo, eye wòna
    tsi woƒe alẽhawo.
  eng-LEE: And the shepherds came and drove them away; but Moses arose and helped
    them, and watered their flock.
  gvn-gvn: '@see-verse:EXO.002.016'
  nna-nna: Palamangangarra jinta pukun pirirrimarta milpanyiyi kukurnjariku tuku jinakata.
    [Shepherd??] Janalu munu-munu jiniyijaninyi pala mirtawanyjarri ngapaja nyirninaja,
    purrja piniyijaninyi janukuja. Moses-ju purntu karrinyijanaku, palinyju karnti-karntinyijanaku
    palarrangungu pirirrimartanga, palaja ngapa nyirnirnijanaku pala mirtawanyjarrimilaku
    kukurnjariku.
  asm-FB: তেতিয়া মেৰ-ছাগ ৰখীয়া সকল তালৈ আহিল আৰু তেওঁলোকক খেদিবলৈ চেষ্টা কৰিলে;
    কিন্তু মোচিয়ে গৈ তেওঁলোকক সহায় কৰিলে। তাৰ পাছত মোচিয়ে তেওঁলোকৰ মেৰ-ছাগৰ জাকক
    পানী খুৱালে।
  sus-A: كْنْ شُرُ سٍ دّمَدٌنيِ ندٍيٍ قَن نَشَ قَ، عٍ نَشَ وَ نَ فِنّيٍ كٍرِقٍ. مُنسَ
    تٌ نَ تٌ، عَ نَشَ كٍلِ، عَ نَ فِنّيٍ شُن مَفٍرٍ سٌ، عَ قَ يٍ قِ عٍ شَ شُرُ سٍيٍ
    مَ.
  fra-SBL: Les bergers vinrent et les chassèrent, mais Moïse se leva, les aida et
    abreuva le troupeau.
  hbo-hbo: וַיָּבֹ֥אוּ הָרֹעִ֖ים וַיְגָרְשׁ֑וּם וַיָּ֤קָם מֹשֶׁה֙ וַיֹּ֣ושִׁעָ֔ן וַיַּ֖שְׁקְ
    אֶת־צֹאנָֽם׃
  eng-WYCLIFFE: Scheepherdis camen aboue, and dreuen hem awei; and Moises roos, and
    defendide the dameselis; and he watride `the scheep of hem.
  piu-2006: '@see-verse:EXO.002.016'
  pjt-pjt: Palu aṉangu tjiipi kanyilpai kutjupa tjuṯaya maḻawanu wirkanu munuya tjananya
    paiṟa iyaṉu. Palu Mosenya painnyangka nyakula pakaṉu munu anga-ngaṟala markuṟa
    wangkangu, “Nguḻuringkuwiyaya ngaṟama ka ngayulu nyurampa kuka tjuṯa mina ungkuku.”
    Munu paluṟu mina tjutinu kuka tjuṯangku tjikintjaku. Kaya palulanguṟu ngurakutu
    maḻaku anu kungkawaṟa panya tjuṯa.
  cwe-cwe: Wadimi weza na wawawinga wandele waja saba, mbali Musa kema na kuwataza
    kuding'wiza bumbila da wanyama wawo.
  bgs-bgs: Asal duwán ássa mga taradóppón ka karnero na ágdunggù, asta ágpéwaán dan
    tô mga gabayi asta tô mga mannanap dan. Asal igtabangan i Moises tô mga gabayi
    ébô dì dan péwaán, asta igkangé din tô wayig ébô minám tô mga mannanap dan.
  kik-kik: Arĩithi amwe nĩmookire na makĩingata airĩtu acio, no Musa agĩũkĩra, akĩmateithũra
    na akĩhe ũhiũ wao maaĩ.
  fra-NCL: Les bergers, étant arrivés, les chassèrent ; alors Moïse se leva, prit
    leur défense et fit boire leur troupeau.
  cek-AK: To naah tuu toep kaminawk to angzoh o moe, tuunawk to huih pae o ving; toe
    Mosi mah angdoet moe, nongpatanawk to angsak haih pacoengah, tuunawk to tui a
    naeksak.
  xla-xla: Amasiyama aliya omha꞉ha꞉lalo so opitapo yia꞉ natipo posaliyo. Epalati Mosestapo
    utukaka ewolo gademama opa ewoloye dodolomsalepame ma utukaka yia꞉ aliya tlo yú
    ilimaiyo.
  cuk-cuk: Ar sibad-wawaad-edarbemalad-baigan nonimogad. Amar, bunamala-ononnosmalad.
    Moisés we-bunamala-walagugled-bendakega ulusad. Geb degine, Moisés bunamala-sibad-wawaadmar
    diigi ogobsad.
  uig-CYR: У вақитта йәрлик падичилар келип, уларни һайдиди, Муса қопуп қизларға ярдәм
    берип, қойлирини суғиришип бәрди.
  tel-2017: అప్పుడు వేరే మంద కాపరులు వచ్చి వాళ్ళను అక్కడి నుండి తోలివేశారు. మోషే లేచి
    ఆ అమ్మాయిలకు సహాయం చేసి, వాళ్ళ మందకు నీళ్లు తోడిపెట్టాడు.
  hat-BSA: Bèje yo te vin pouse yo ale, men Moïse te kanpe pou ede fi yo, e te bay
    bann mouton pa yo bwè.
  kos-kos: Na oasr kutu mwet liyaung sheep ac nani tuku lusak acn natul Jethro ah.
    Moses el tuyak ac kasru acn ekasr ah, ac el sang kof nimen kosro nutin papa tumaltal
    ah.
  hbo-WLC: וַיָּבֹ֥אוּ הָרֹעִ֖ים וַיְגָרְשׁ֑וּם וַיָּ֤קָם מֹשֶׁה֙ וַיּ֣וֹשִׁעָ֔ן וַיַּ֖שְׁקְ
    אֶת־צֹאנָֽם׃
  ibo-ibo: Ma ụfọdụ ndị na-azụ atụrụ bịara chụpụ ha. Mosis biliri ọtọ, bịa napụta
    ha, nyere ha aka nye igwe anụ ụlọ ha mmiri.
  ory-ory: ଏଥିମଧ୍ୟରେ ମେଷପାଳକମାନେ ଆସି ସେମାନଙ୍କୁ ତଡ଼ି ଦେବାକୁ ଲାଗିଲେ, ମାତ୍ର ମୋଶା ଉଠି
    ସେମାନଙ୍କର ସାହାଯ୍ୟ କରି ସେମାନଙ୍କ ମେଷପଲକୁ ଜଳ ପାନ କରାଇଲେ।
  chk-chk: Nge ekoch chon fofol man ra pwal feito o asüela ekewe föpwül. Mürin, Moses
    a ütä o alisi ekewe föpwül le aünü nöür kewe sip.
  rop-rop: Bat sambala stakmen deya bin andimwei olabat brom det wel. Wal wen Mosis
    bin luk detlot stakmen bin andimwei detlot gel, imbin go en album detlot gel,
    en imbin gibit woda langa ola gout en ship blanga olabat.
  ukr-1871: Та посходились пастухи, та й попроганяли їх. І встав Мойсей та й допоміг
    їм, і понаповав їх вівцї.
  bch-bch: Be gid arangaranga toa timariala ngan sipsip ipu ede pade, tisere gid taine
    toa oa. Be Moses idae ta isere gid arangaranga toa oa, ga kus ta ipaun sipsip
    ga meme togid taine.
  deu-1951: Da kamen die Hirten und jagten sie fort. Aber Mose machte sich auf und
    half ihnen und tränkte ihre Schafe.
  eng-JPS: And the shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  srp-1865: A doðoše pastiri, i otjeraše ih; a Mojsije usta i odbrani ih, i napoji
    im stado.
  lug-lug: Kyokka ne wabaawo abasumba ne bajja ne babagobawo; naye Musa n’asituka
    n’abalwanirira, n’anywesa endiga zaabwe.
  heb-heb: ויבאו הרעים ויגרשום ויקם משה ויושען וישק את צאנם׃
  ben-IRV: তখন ভেড়ার পালকেরা এসে তাদেরকে তাড়িয়ে দিল, কিন্তু মোশি উঠে তাদের সাহায্য
    করলেন ও তাদের ভেড়ার পাল কে জল পান করালেন।
  pan-pan: ਅਯਾਲੀਆਂ ਨੇ ਆਣ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਧੱਕੇ ਨਾਲ ਪਰ੍ਹੇ ਹਟਾ ਦਿੱਤਾ, ਪਰ ਮੂਸਾ ਨੇ ਉੱਠ ਕੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਇੱਜੜ ਨੂੰ ਪਾਣੀ ਪਿਲਾਇਆ।
  tkr-tkr: Maqa qabıyne çobanaaşis içer g'eheebşes vukkiykan. Mısayk'le man g'acu,
    içeeşineme vuç ögeeqa huvu manbışin vəq'əbı xhinen ats'ya'anbı.
  mya-JVB: သိုးထိန်း အချို့တို့လည်း လာ ၍ သိုး ဆိတ်များကို မောင်း ကြ၏။ ထိုအခါ မောရှေ
    သည်ထ ၍ ထို မိန်းမတို့ဘက်၌နေလျက်၊ သိုး ဆိတ်များကို ရေတိုက် လေ၏။
  tte-O: Na boda uloi sipi togite-kalatan tupwaliyao silaoma sinesineone sitawoili.
    Kabo Mosese ilau sinesineone isaguili waila ilegu ali ebaebai kaiweli.
  tbg-tbg: vaiinti vonavu vikavata sipisipiqaa raqikuka nahenti vika namariqaahai
    nitite vauvaro Mosiva himpiro nahenti vika kahaqiharo namari kaqakero vika quara
    nimura.
  hmo-hmo: To mamoe naria taudia haida idia mai, inai hahine taudia idia lulua idau
    gabu dekenai. Mose ese ia itaia, vadaeni ia toreisi, ia durua hahine taudia dekenai.
    Edia mamoe dekenai ranu ia henidia.
  urd-urd: और गड़रिये आकर उनको भगाने लगे, लेकिन मूसा खड़ा हो गया और उसने उनकी मदद
    की और उनकी भेड़ — बकरियों को पानी पिलाया।
  rus-SYN: И пришли пастухи и отогнали их. Тогда встал Моисей и защитил их, и начерпал
    им воды и напоил овец их.
  bqc-SIM: Kɛ́ sãdãnaeↄ mↄ̀ lɛ́ ń yá, ↄ̃ Mↄizi fɛ̀lɛ yãsì ń nↄɛpiↄ, ↄ̃ à í
    kpànɛ́ ń pↄ́ↄwa.
  tcz-CHONGTHU: Ahinlah kelngoi ching midang phabep ahung'uvin amaho chu anodoh un
    ahi. Hichun Mose jong achomdoh jeng'in kelngoi ching hoa kon chun numei chapang
    ho chu ahuhdoh tan ahi. Chuin amapan amaho ganchate a ding twi chu athal peh tan
    ahi.
  mar-mar: परंतु काही मेंढपाळांनी त्यांना पाणी भरू न देता हुसकून लावण्याचा प्रयत्न
    केला. पण मोशेने उठून त्यांना मदत केली. त्याने त्यांच्या कळपाला पाणी पाजले.
  qub-qub: Chaynöpis chay pösuman achcaj uyshërucuna chayaran. Chay uyshërucunami
    jipashcunata yacuta michar garguran. Chayta ricar Moisesga warmicunata washaran.
    Nircur uyshancunata cabrancunatapis yacuta upuchëshiran.
  bqp-bqp: Kũ sãdãri kenↄ sù òtɛn pɛ́ḿma, akũ Musa fùtɛ à yã sì kũńwo, akũ
    à í kpàńnɛ ń pↄ́kãdenↄa.
  hat-hat: Men, kèk lòt gadò mouton vin rive, yo kouri dèyè medam yo. Moyiz leve,
    li pran defans yo, epi li bay mouton medam yo bwè.
  eng-BSB: And when some shepherds came along and drove them away, Moses rose up to
    help them and watered their flock.
  tod-tod: Kɛlɛ togani makɛ nuiti ti ʋaani, ti ti ɓɛ. Moize wuzeɠeni, é ti maalobo,
    é ta-logani ɓulugiti kɔ.
  eng-WEBPB: The shepherds came and drove them away; but Moses stood up and helped
    them, and watered their flock.
  kbq-kbq: ruga'a sipisipi afu kva vahe'mo'za eme zmahenati trazageno, Mosese'a otino
    ana mofa'nea ome zamaza huno nezmafa sipisipi afutamine, meme afutamina ana tina
    afi zamige'za netageno,
  nhe-BL: Pero hualajque sequinoc borrego tlamocuitlahuiani huan quintojtocaque nopa
    ichpocame. Huajca Moisés motlalanqui, huan quinmanahui huan teipa quinamacac ininborregojhua.
  bus-bus: Kɛ̀ sãdãri kenↄ mↄ̀ aↄ̃ↄe pɛɛḿma, ben Musa fɛ̀ɛ à yã sìńyo, ben à í
    kpàńnɛ ń pↄ́kãdeenↄa.
  gub-BL: Na'e uhem amo ae àràpuhàràn mono'ogar a'e pe wà no. Awa a'e wà. Umuzàn kar
    àràpuhàràn mono'ogar a'e kuzà a'e wi a'e wà. Wexak Moizez a'e ma'e izeapo mehe.
    A'e rupi upu'àm Moizez oho kuzà wapytywà pà a'e, a'e awa wanuwi wapyro pà a'e.
    Umuzàn kar Moizez a'e àràpuhàràn mono'ogar wà kury. A'e re omono 'y kuzà waneimaw
    wanupe kury.
  eng-DRA: 'And the shepherds came and drove them away: and Moses arose, and defending
    the maids, watered their sheep.'
