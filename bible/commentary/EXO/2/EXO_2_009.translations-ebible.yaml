verse: EXO.002.009
translations:
  mal-C: ഫറവോന്റെ പുത്രി അവളോട്, “എനിക്കുവേണ്ടി ഈ കുഞ്ഞിനെ കൊണ്ടുപോയി മുലയൂട്ടിവളർത്തുക;
    നിന്റെ സേവനത്തിനു ഞാൻ പ്രതിഫലം തരാം” എന്നു പറഞ്ഞു. അങ്ങനെ ആ സ്ത്രീ പൈതലിനെ കൊണ്ടുപോയി
    വളർത്തി.
  deu-TKW: 'Und die Tochter des Pharao sprach zu ihr: Wenn du dieses Knäblein mitnimmst
    und es für mich säugst, so will ich dir den Lohn dafür bezahlen! Da nahm das Weib
    das Knäblein und säugte es.'
  lin-lin: 'Mwana mwasi ya Faraon alobaki na mama yango : « Kamata mwana oyo, melisa
    ye mabele mpo na ngai, mpe nakofuta yo. » Bongo mama yango azwaki mwana mpe akomaki
    komelisa ye mabele.'
  eng-LSV: and the daughter of Pharaoh says to her, “Take this boy away, and suckle
    him for me, and I give your hire”; and the woman takes the boy, and suckles him.
  eng-GNV: To whome Pharaohs daughter sayde, Take this childe away, and nurce it for
    me, and I wil reward thee. Then the woman tooke the childe and nurced him.
  eng-WEBSTER: And Pharaoh's daughter said to her, Take this child away and nurse
    it for me, and I will give thee thy wages. And the woman took the child and nursed
    it.
  nhw-BL: 'huan iichpoca Faraón quiilhui: ―Xijhuica ni oquichpil huan techchichitili,
    huan na nimitztlaxtlahuis motequi. Huajca inana nopa piloquichpiltzi quihuicac
    huan quiiscalti.'
  swh-ONEN: Binti Farao akamwambia, “Mchukue huyu mtoto unisaidie kumlea, nami nitakulipa.”
    Basi yule mwanamke akamchukua mtoto na kumlea.
  bba-bba: Ye u nɑ, yerɑ sunɔn bii wi, u nɛɛ, ɑ bii wi mɔɔ ɑ mɑn nɔɔriɑ, kon dɑ nun
    yen kɔsiɑru wɛ̃. Kurɔ wi, u bii wɛ̃ɛ te suɑ u kɑ dɑ u nɔɔri.
  eng-KJVCPB: And Pharaoh’s daughter said unto her, Take this child away, and nurse
    it for me, and I will give thee thy wages. And the woman took the child, and nursed
    it.
  cpy-cpy: 'Okantawakiro: “¡Tsinani! Paanakiri irika eenchaa-niki poemotan-tenari,
    aritaki nopinatakimi.” Aaneeri riniro eenchaa-niki, oemotan-teeri.'
  mpx-mpx: Yaka kin natuna i ba, “Wawaya ya u ahe nu papaalahul kaiweu, yaka abwe
    na pwamolawa.” Inoke wawaya i ahe i matahikan ge i papaalahul.
  wbp-wbp: Kingiki yurntalu-nyanurla wangkaja, “Kangka nyampu kurdu, manu lampurnurla
    yungka! Kapurnangku tala yinyi kujakuju.” Junga-juku, kangu kurduju ngurra-kurra,
    manu lampurnulparla yungu. Wiri-manu jirramaku yulyurrpuku marda marnkurrpaku.
  luo-luo: Nyar Farao nowachone niya, “Kaw nyathini mondo ipidhna bangʼe abiro chuli.”
    Omiyo dhakono nokawo nyathino kendo norite.
  meu-meu: Bena Farao natuna hahinena ese e haduaia, eto, Ina mero a laohaia, ba ubua
    lauegu; lau ese davana baina henimu. Bena hahine ese mero e abia, e laohaia, e
    ubua.
  npi-ULB: फारोकी छोरीले बच्‍चाकी आमालाई भनिन्, “यो बच्‍चालाई लिएर जाऊ र मेरो खातिर
    दूध खुवाऊ र म तिम्रो ज्याला दिनेछु ।” त्यसैले आमाले बच्‍चालाई लिएर दूध खुवाउने
    गरिन् ।
  yor-yor: Ọmọbìnrin Farao sì wí fún un pé, “Gba ọmọ yìí kí o sì tọ́jú rẹ̀ fún mi,
    èmi yóò san owó iṣẹ́ ẹ̀ rẹ fún ọ.” Ọmọbìnrin náà sì gbé ọmọ náà lọ, ó sì tọ́jú
    rẹ̀.
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boro cauba dji warra papaa jarasia: –Naʌ̃ warrara
    edeped̶a mʌ̃ itea daupẽdua. Maʌ̃bari mʌ̃a bʌ́a ne diaya.– Maʌ̃ bẽrã dji warra
    papaba edeped̶a daupẽsia.'
  ind-ind: Putri raja berkata kepada ibu itu, “Bawalah bayi ini dan rawatlah dia bagi
    saya. Saya akan membayar kamu untuk itu.” Jadi sang ibu membawa bayinya dan merawat
    dia.
  pes-OPCB: 'دختر فرعون به آن زن گفت: «این کودک را به خانه‌ات ببر و او را شیر بده
    و برای من بزرگش کن، و من برای این کار به تو مزد می‌دهم.» پس آن زن، کودک خود را
    به خانه برد و به شیر دادن و پرورش او پرداخت.'
  aer-aer: Marle awenke Pharaoh-kenhe anteme ikwere angkeke, “Ampe akweke nhenhe akngaye,
    renhe werlatye anthaye atyenge. The ngenhe ikwere apwerte ngkweltye anthetyenhenge.”
    Re ampe akweke renhe apmere-werne akngirtneke arratye, renhe werlatye antheke.
    Re renhe amangkelhe-ileke uterne atherreke apeke, urrpetyeke apeke.
  tgl-ULB: Sinabi ng anak na babae ni Paraon sa ina ng bata, “Kunin mo ang sanggol
    na ito at alagaan mo siya para sa akin, at bibigyan kita ng mga kabayaran.” Kaya
    kinuha ng babae ang sanggol at inalagaan siya.
  cbu-NT: 'anoo kuraksha wip: Nee nlluraa shiy nuwaam ipari yanungangcha. Wanasir
    ksutangcha. Yuwamand shiy wanasir ksutkachish anumand nuwsha shiyaam tuwapachinllpa,
    tárangiya. Ashiri nllursha wanir wipaa yamayaranllu, waanpeetam pang'' machirangiya.'
  hui-hui: Ibiyagola kini wane biagome wali biago lamialu lalu, Í̠na igiri gali ogo
    i̱naga mondo bia habe. Ani beregonaga i̱ yolo nguliya, lene. Ani layagola wali
    biagome ibu igini biago ibuni andu mialu mondo bini.
  mya-mya: မင်း​သ​မီး​က``ဤ​က​လေး​ကို​ငါ့​အ​တွက်​နို့ တိုက်​မွေး​ပေး​ပါ။ သင့်​အား​အ​ခ​ပေး​မည်''
    ဟု က​လေး​၏​မိ​ခင်​အား​ဆို​လေ​၏။ ထို့​ကြောင့် မိ​ခင်​သည်​က​လေး​ကို​ယူ​၍​ထိန်း​လေ​၏။-
  cbi-NTPO: 'Tsenñu faraón'' na''ma tsandimi: Entsa kaananu ka'' washke'' awakaade,
    tsenmala iya ñu'' tsanguiñu taawasha'' mitya lushi kuwanu tsuyu, timi. Tsenñu
    juntsa kaana'' ya'' ama ka'' taji'' awakaami.'
  bod-N: ཕཱར་ཨོལ་གྱི་སྲས་མོས་ཁོ་མོར། ཁྱོད་ཀྱིས་ཕྲུ་གུ་འདི་ཁྱེར་སོང་སྟེ་བདག་གི་དོན་དུ་ཁོ་ལ་ནུ་མ་སྣུན་དང་།
    ངས་ཁྱོད་ལ་གླ་ཆ་སྟེར་ཞེས་སྨྲས་པ་ན། ཁོ་མོས་ཕྲུ་གུ་ཁྱེར་ནས་ནུ་མ་བསྣུན།
  sna-sna: Mwanasikana waFaro akati kwavari, “Tora mwana uyu unondirererawo, uye ini
    ndichakupa muripo wako.” Saka mukadzi akatora mwana akamurera.
  spa-BLM: 'La hija del faraón le dijo: “Llévate a este niño y cuídalo por mí, y te
    daré tu salario”. La mujer tomó al niño y lo amamantó.'
  cac-cac: —Ic'b'at jun nene' unin tic, tzilan q'uib'oc, ol ach in tupu', xchi ix.
    Ix yic'anb'at vin̈ nene' unin chi' ix snun chi', ix sq'uib'tzitan vin̈ ix.
  swh-ULB: Binti Farao akamwambia mama yake yule mtoto, “Mchukue mtoto huyu ukaninyonyeshee,
    nami nitakupa posho.” Hivyo yule mwanamke akamchukua mtoto na kumnyonyesha.
  bel-bel: 'Дачка фараонава сказала ёй: вазьмі гэтае немаўля і мамчы яго мне; я заплачу
    табе. Жанчына ўзяла немаўля і мамчыла яго.'
  wed-wed: Ma Pharaoh natuna wavinena i riwei, “Wei teverana ma viḡuḡui aubaiu ma
    ana vimaiem.” Ma wavine teverana i naiei ana au numa ma i ḡamoi.
  deu-ELBBK: 'Und die Tochter des Pharaos sprach zu ihr: Nimm dieses Kind mit und
    säuge es mir, und ich werde dir deinen Lohn geben. Und die Frau nahm das Kind
    und säugte es.'
  mbb-OT: Ne migkaǥi ziyà te kandin haazà is anak te hadì te Ehipto te, “Uwita nu
    heini is batà ne ipesusu nu para kediey, ne ebeyazan ku sikew.” Umbe migkuwa zutun
    te vahi haazà is batà ne mid-uyamu zin.
  mal-2015: 'ഫറവോന്റെ പുത്രി അവളോടു: നീ ഈ പൈതലിനെ കൊണ്ടുപോയി മുലകൊടുത്തു വളർത്തേണം;
    ഞാൻ നിനക്കു ശമ്പളം തരാം എന്നു പറഞ്ഞു. സ്ത്രീ പൈതലിനെ എടുത്തു കൊണ്ടുപോയി മുലകൊടുത്തു
    വളർത്തി.'
  tuo-NT: 'Beꞌro cʉ̃ paco etacã ĩꞌagõ, faraṍ macõ core nico niwõ: —Ãꞌrĩ wĩꞌmagʉ̃rẽ
    mia, yʉꞌʉre masõbosaya. Yʉꞌʉ mʉꞌʉrẽ wapayegoti, nico niwõ. Tojo weego wĩꞌmagʉ̃
    paco cʉ̃rẽ mia, masõco niwõ.'
  gup-gup: Wanjh Pharaoh nuye ngalbeywurd bimarneyimeng, “Yika nanih nawu wurdyaw,
    dja yinahna ngardduk, wanjh ngaye karremulewan.” Wanjh ngalbu ngalbadjan bimey
    namekbe wurdyaw dja binahnani.
  gvs-gvs: E tuwo sinamayana ima go, Pero natuna idigo kana, ‘Gómana ame kwābi kuvanūnu
    manugu gobe yau aemaisim.’ E moitamo sinagu ikabigu, ivaanunugu.
  rmc-rmc: 'Sar avľa, le Faraonoskri čhaj lake phenďa: „Le kale čhavores a de les
    te pijel, me tuke vaš oda počinava.“ Oj les iľa a delas les te pijel.'
  nlg-nlg: Na dalena vaivine na vunaghi haba te bosa vania, “Ko lavia na meomeo eni,
    mo ko righitaonia vaniu, mi nau ku pelugho ta nimua na hahanga.” Mana tinana na
    meomeo te lavia vaa tana komu, me righitaonia.
  pes-OPV: 'و دختر فرعون گفت: «این طفل را ببر و او را برای من شیر بده ومزد تو را خواهم
    داد.» پس آن زن طفل رابرداشته، بدو شیر می‌داد.'
  ron-1924: 'Фата луй Фараон й-а зис: „Я копилул ачеста, алэптязэ-ми-л ши ыць вой
    плэти.” Фемея а луат копилул ши л-а алэптат.'
  aui-aui: Na kiiwawo natuna iwona bo, “Mmko pepeyina kabi da kiiraviguve kunisusu,
    bi animiisanim.” Na wasikena natuna ikawari inagho bareye na ivisusu da ikoyayi.
  ben-OBCV: ফরৌণের মেয়ে তাঁকে বললেন, “এই শিশুটিকে নিয়ে যাও ও আমার হয়ে এর শুশ্রুষা
    করো, আর আমি তোমাকে বেতন দেব।” অতএব সেই মহিলাটি শিশুটিকে নিয়ে তার শুশ্রুষা করলেন।
  som-som: Markaasaa gabadhii Fircoon waxay ku tidhi iyadii, Tag, oo ilmahan qaad
    oo ii nuuji, oo anna waxaan ku siin doonaa mushahaaradaada. Markaasay naagtii
    yarkii qaadday oo nuujisay.
  lat-VUC: 'Ad quam locuta filia Pharaonis: Accipe, ait, puerum istum, et nutri mihi:
    ego dabo tibi mercedem tuam. Suscepit mulier, et nutrivit puerum: adultumque tradidit
    filiæ Pharaonis.'
  eng-ASVBT: And Pharaoh’s daughter said unto her, Take this child away, and nurse
    it for me, and I will give thee thy wages. And the woman took the child, and nursed
    it.
  mna-mna: 'To pikin tana toono moori ila ma ikam pikin naana ŋonoono, mi ziru timar
    tipet ki king lutuunu moori. Tipet kini, to iso pa naana. Iso: “Kam pikin ri ti,
    mi piwini pio, mi mboro i ma iwe biibi. Nio ko aŋkam lem kadoono.” Tana pikin
    naana ikami, ma ipiwini mi imboro i.'
  ita-1885: 'E la figliuola di Faraone disse: Portane questo fanciullo, e allattamelo,
    ed io ti darò il tuo salario. E quella donna prese il fanciullo, e lo allattò.'
  eng-LXXUP: And the daughter of Pharaoh said to her, Take care of this child, and
    suckle it for me, and I will give thee the wages; and the woman took the child,
    and suckled it.
  eng-ULB: Pharaoh's daughter said to the baby's mother, “Take this child and nurse
    him for me, and I will pay you wages.” So the woman took the child and nursed
    him.
  spa-VBL: “Toma a este niño y amamántalo por mí”, le dijo la hija del Faraóna la
    madre del niño. “Yo misma te pagaré”. Así que su madre se lo llevó a casa y lo
    cuidó.
  fra-_FOB: 'La fille de Pharaon lui dit: Emporte cet enfant et allaite-le-moi, et
    je te donnerai ton salaire. Et la femme prit l''enfant, et l''allaita.'
  mal-mal: 'ഫറവോന്റെ പുത്രി അവളോട്: “നീ ഈ പൈതലിനെ കൊണ്ടുപോയി മുലപ്പാൽ കൊടുത്തു വളർത്തണം;
    ഞാൻ നിനക്ക് ശമ്പളം തരാം” എന്ന് പറഞ്ഞു. സ്ത്രീ പൈതലിനെ എടുത്തുകൊണ്ടുപോയി മുലപ്പാൽ
    കൊടുത്തു വളർത്തി.'
  urd-GVR: Firaun kī beṭī ne māṅ se kahā, “Bachche ko le jāo aur use mere lie dūdh
    pilāyā karo. Maiṅ tumheṅ is kā muāwazā dūṅgī.” Chunāṅche bachche kī māṅ ne use
    dūdh pilāne ke lie le liyā.
  suz-BL: मिनु फाराओ आ तमीमी मेको मीश मुर कली “एको आल आं कली थुलो। एको आल थुल्‍शो
    ङा, इ कली क्‍येट गेनुङ” दे लोव़ पवा बाक्‍त। मिनु मीश मुरुमी आल लाइश्‍शा, थुला
    बाक्‍त।
  ita-1927: 'E la figliuola di Faraone le disse: “Porta via questo bambino, allattamelo,
    e io ti darò il tuo salario”. E quella donna prese il bambino e l’allattò.'
  ckb-ckb: 'کچی فیرعەونیش پێی گوت: «ئەم منداڵە ببە و شیری بدە بۆم، منیش کرێیەکەت دەدەمێ.»
    ژنەش منداڵەکەی برد و شیری دایێ.'
  eng-BBE: And Pharaoh's daughter said to her, Take the child away and give it milk
    for me, and I will give you payment. And the woman took the child and gave it
    milk at her breast.
  kan-OKCV: ಫರೋಹನ ಮಗಳು ಆಕೆಗೆ, “ಈ ಮಗುವನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ನನಗೋಸ್ಕರ ಸಾಕು. ನಾನು ನಿನಗೆ
    ಸಂಬಳವನ್ನು ಕೊಡುವೆನು,” ಎಂದಳು. ಆಗ ಆ ಸ್ತ್ರೀಯು ಕೂಸನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಸಾಕಿದಳು.
  bbb-bbb: Areme ame ijadufuo asie fuone ije fune romoga Ferodo kabae fu uri bara
    ije kuae, A ni ame ige dabena va noefuo samuake na moni bino vajano kuae. Ijadufuo
    asie fuone ije fune uri ame ije dabena va are fuone kekena samuae.
  tam-2017: 'பார்வோனுடைய மகள் அவளை நோக்கி: “நீ இந்தப் பிள்ளையை எடுத்துக்கொண்டுபோய்,
    அதை எனக்காக வளர்த்திடு, நான் உனக்குச் சம்பளம் கொடுக்கிறேன்” என்றாள். அந்தப் பெண்,
    பிள்ளையை எடுத்துக்கொண்டுபோய், அதை வளர்த்தாள்.'
  spa-RV-1909: 'A la cual dijo la hija de Faraón: Lleva este niño, y críamelo, y yo
    te lo pagaré. Y la mujer tomó al niño, y criólo.'
  ron-BTF: 'Și fiica lui Faraon i-a spus: Ia acest copil și alăptează-l pentru mine
    și îți voi da plățile tale. Și femeia a luat copilul și l-a alăptat.'
  eng-WEBP: Pharaoh’s daughter said to her, “Take this child away, and nurse him for
    me, and I will give you your wages.” The woman took the child, and nursed it.
  eng-FBV: “Take this baby boy and nurse him for me,” she told his mother. “I will
    pay you myself.” So his mother took him home and nursed him.
  nld-1939: 'en de dochter van Farao zeide haar: Neem dit kind mee, en voed het voor
    mij; ik zal u er voor betalen. De vrouw nam dus het kind mee, en voedde het.'
  nch-BL: 'huan iichpoca Faraón quiilhui: ―Xijhuica ni oquichpil huan techchichitili,
    huan na nimitztaxtahuis motequi. Huajca inana nopa piloquichpiltzi quihuicac huan
    quiiscalti.'
  vie-1934: 'Công chúa nói rằng: Hãy đem đứa trẻ nầy về nuôi bú cho ta; ta sẽ trả
    tiền công cho. Người đàn bà ẵm đứa trẻ mà cho bú.'
  hin-CV: फ़रोह की पुत्री ने उससे कहा, “इस बच्‍चे को ले जाओ और इसका पालन पोषण करो.
    इसके लिए मैं तुम्हें मजदूरी दूंगी.” तब वह स्त्री उस बच्‍चे को ले गई और उसका पालन
    पोषण किया.
  eng-OURB: Pharaoh’s daughter said to her, “Take this child away, and nurse him for
    me, and I will give you your wages.” The woman took the child, and nursed it.
  spa-BES: 'Y la hija de Faraón le dijo: Toma al niño y críalo, y yo te pagaré. Y
    la mujer tomó al niño y le dio leche de su pecho.'
  tdx-tdx: Hoe i ana’ i Paròy ama’e, Endeso ty ajaja toy le ampinonò ho ahiko vaho
    ho tambezeko irehe. Aa le nendese’ i rakembay i anak’ ajajay vaho nampinonoe’e.
  vid-vid: Mhinza wa Falao nakamlonjela yula mdala, “Umhole mwana ayu na kumonyeza
    honhu hangu, nani ndokupa sendi kwa mijito ajo.” Lelo ayo mdala nakamhola mwana
    ayo, nakamlela.
  eng-OKE: And Pharoh’s daughter said to her, Take this child and nurse it for me,
    and I will give thee they recompense. And the woman took the child and suckled
    him.
  tha-KJV: ฝ่ายพระราชธิดาของฟาโรห์จึงตรั​สส​ั่งนางว่า “รับเด็กนี้ไปเลี้ยงไว้​ให้​เรา
    แล​้วเราจะให้ค่าจ้างแก่​เจ้า​” นางจึงรับทารกไปเลี้ยงไว้
  por-BR-2018: 'À qual disse a filha de Faraó: Leva este menino, e cria-o para mim,
    e eu te o pagarei. E a mulher tomou ao menino, e o criou.'
  deu-ELO: 'Und die Tochter des Pharao sprach zu ihr: Nimm dieses Kind mit und säuge
    es mir, und ich werde dir deinen Lohn geben. Und das Weib nahm das Kind und säugte
    es.'
  eng-WYC-2018: To whom Pharaoh’s daughter spake, and said, Take thou this child,
    and nourish it to me; and I shall give to thee thy meed. The woman took, and nourished
    the child, (And Pharaoh’s daughter said to her, Take thou this child, and nurse
    it for me; and I shall give thee thy payment, or thy reward. And so the woman
    took, and nursed the child,)
  epo-epo: 'Kaj la filino de Faraono diris al ŝi: Prenu ĉi tiun infanon kaj nutru
    ĝin por mi, kaj mi pagos al vi. Kaj la virino prenis la infanon kaj nutris ĝin.'
  uig-PIN: 'Pirǝwnning ⱪizi uningƣa: — Bu balini elip ketip mǝn üqün emitip beⱪip
    bǝr; ⱨǝⱪⱪingni berimǝn, dedi. Xuning bilǝn ayal balini elip ketip, uni emitip
    baⱪti.'
  beo-beo: 'Felou idiwi da amo udama amane sia:i, “Di amo mano dudubu lale, nama bu
    imunusa: ouligima. Na da dima bidi imunu.” Amalalu, e da mano dudubu lale, dodo
    ianu.'
  tpi-OTNT: Mama i kam pinis na pikinini meri bilong king i tokim em, “Kisim dispela
    pikinini bilong mi na lukautim em gut na givim susu long em, na bai mi givim pe
    long yu.” Olsem na mama i kisim pikinini na givim susu long en na lukautim em
    gut.
  hau-SA: Diyar Fir’auna ta ce mata, “Ɗauki jaririn, ki yi mini renonsa, zan kuwa
    biya ki.” Saboda haka ta ɗauki yaron, ta yi renonsa.
  udu-udu: 'Dhali ’bwa/ ma P̱irawn o’da yim gwo mo ki: ḵalka ’ci yansan mo dhali thip̱i
    a’di mo gom aha/ mo dhali aha/ mina c̱iki /e to jin miina /eya ṯu’c gom a’di mo.
    Gom gwo gi wakan mo tani a’bom bu’thki’da ’ci mo dhali thip̱ a’di mo be.'
  uig-LAT: 'Pirewnning qizi uninggha: — Bu balini élip kétip men üchün émitip béqip
    ber; heqqingni bérimen, dédi. Shuning bilen ayal balini élip kétip, uni émitip
    baqti.'
  nde-nde: Indodakazi kaFaro yathi kuye, “Mthathe lumntwana ungondlele yena, ngizakupha
    isondlo.” Ngakho owesifazane wamthatha umntwana wamondla.
  ton-ton: Pea pehēange ʻe he ʻofefine ʻo Felo kiate ia, “Toʻo ʻae tamasiʻi ni ʻo
    ʻave, mo ke tauhi ia maʻaku, pea te u totongi koe. Pea naʻe ʻave ʻe he fefine
    ʻae tamasiʻi, ʻo ne tauhi ki ai.
  ces-1613: 'I řekla jí dcera Faraonova: Vezmi toto dítě, a odchovej mi je; a jáť
    dám mzdu tvou. I vzala žena dítě, a chovala je.'
  eko-eko: 'Aphano, mwaana wa Firawuuna khumuuza yoori: “Onthuule mwaana otu omwaamwise
    zwaamu yaka, kintta wuuripha phakari yawo.” Nunu otule khunthuula mwaana khusala
    amwaamwisa.'
  eng-WMB: Pharaoh’s daughter said to her, “Take this child away, and nurse him for
    me, and I will give you your wages.” The woman took the child, and nursed it.
  tam-TCV: பார்வோனின் மகள் அவளிடம், “இக்குழந்தையை எடுத்துக்கொண்டுபோய் அதை எனக்காகப்
    பாலூட்டி வளர்த்து வா; நான் உனக்குச் சம்பளம் கொடுப்பேன்” என்றாள். எனவே அப்பெண்
    அவனைக் கொண்டுபோய்ப் பாலூட்டி வளர்த்தாள்.
  ceb-ULB: Miingon ang anak nga babaye sa Faraon sa inahan sa bata, “Dad-a kining
    bataa ug atimana siya alang kanako, ug suholan ko ikaw.” Busa gidala sa babaye
    ang bata ug giatiman siya.
  pol-UBG: 'Do niej powiedziała córka faraona: Weź to dziecko i wykarm mi je, a ja
    dam ci należną zapłatę. Kobieta wzięła więc dziecko i wykarmiła je.'
  agr-agr: 'Nunik ujak itanmatai, faraógka nawanji nunú nuwan chichajak: “¡Juju uchi
    amina jemin jukim tsakapatjugta, wi amina uchi kuitabaunum akiktajame!” tiuwai.
    Tusa tima uchinak niina dukujig juki kuitamak muumpitkajui.'
  kyc-kyc: Peraona wanenge dokome Mosesena endangi doko lamaiyuo, Wane doko nyepala
    anju maiyuo rapu pyakape. Nambame emba ropo pyaro, leya.
  urd-GVU: فرعون کی بیٹی نے ماں سے کہا، ”بچے کو لے جاؤ اور اُسے میرے لئے دودھ پلایا
    کرو۔ مَیں تمہیں اِس کا معاوضہ دوں گی۔“ چنانچہ بچے کی ماں نے اُسے دودھ پلانے کے
    لئے لے لیا۔
  deu-1912: 'Da sprach Pharaos Tochter zu ihr: Nimm hin das Kindlein und säuge mir''s;
    ich will dir lohnen. Das Weib nahm das Kind und säugte es.'
  ntj-ntj: Nyangka puurrpa Piiruku yurntaltu watjarnu, “Yampura-tju makati mimi nintira
    kanyinma. Nyangka-rnanta payipungama.” Nyangka mularrpartu ngunytju yungarralu
    yampura katingu ngurrangka kanyira mimi nintiranytja.
  kan-2017: ಫರೋಹನ ಮಗಳು ಮಗುವಿನ ತಾಯಿಗೆ, “ನೀನು ಈ ಮಗುವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ನನಗೋಸ್ಕರ ಹಾಲುಕೊಟ್ಟು
    ಸಾಕಬೇಕು. ನಾನು ನಿನಗೆ ಸಂಬಳವನ್ನು ಕೊಡುವೆನು” ಎಂದು ಹೇಳಿದಳು. ಆ ಸ್ತ್ರೀಯು ಕೂಸನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿ ಸಾಕಿದಳು.
  ena-ena: Veci manɨgali dɨ nadi agaŋ nudɨ abami. Ninaŋ nagadɨ viavɨla amaŋ igunana
    sɨhɨvia sɨbaŋ sakɨlɨha uami. Hameŋ lɨnaŋ viaŋ nasaŋ anɨm hɨlɨcɨ iguben uami. Lɨci
    iamɨgali agaŋ ninaŋ agadɨ viavɨla amaŋ igunana sɨhɨvia sɨbaŋ sakɨladami.
  yap-yap: Me ga’ar fare pin ni fak Farao ngak, “Mu fek e re tir ney ngu’um chothowliy
    ni aram gag, ya bay ug pi’ puluwom.” Me fek fare pin fare tir ngi i chothowliy.
  hlt-MCSB: Pharaoh canu loh anih te, “Camoe he caeh puei lamtah kai ham han cun,
    kamah loh na thapang kam paek bitni,” a ti nah. Te dongah manu loh camoe te a
    khuen tih a cun.
  mdy-ETH: ዬካፓ ካኣቲ ናኣ ላኣሌሎ ኮራ፦ «ሃያ ናዓሢ ታኣም ዔኪ ዻንሥሢ ዲቼ፤ ኔኤም ኮይሳ ባኮ ታ ጪጋንዳኔ» ጌዔኔ፤ ዬያሮ
    ላኣሌላ ናዓሢ ዔኪ ዴንዲ ዻንሥሢ ዲቼኔ።
  twi-ASANTE: Ɔhene babaa no ka kyerɛɛ no sɛ, “Fa abɔfra no kɔ efie na kɔhwɛ no ma
    me na mɛtua wo ho ka.” Enti, ɔde no kɔɔ efie kɔhwɛɛ no.
  ipi-ipi: Angini atu epea-kola, kiŋi wanane okone mane angini okone lamawuato, nambato
    nimba yole pukaleko. Andopane oko nimbato kui-lo andu maula mia leae-pia. Wuane
    lea-kola, angini okone mane andopane okone moto andu mawua yatawa peteae-pia.
  mwc-mwc: Pharaoh natuna wasike kuurin i wona, “Niko pepeya ke yauni ba kairaviku
    ki tomani ba ani maisanim.” Kata wasikena pepeya i yauni i nae ana ku yove ba
    namai i potai.
  eng-WEBU: Pharaoh’s daughter said to her, “Take this child away, and nurse him for
    me, and I will give you your wages.” The woman took the child, and nursed it.
  bnp-bnp: Na tahuna e kinana i valai, lakea e tune Parao i takia, “O bokea a koma,
    o matakaria ge ne nau, muri ga kona ioe.” Lakea e kinana i bokea, i vakarurua,
    i matakaria.
  wal-wal: Kawuwaa na7iyaa he maccaasiyo, “Ha na7aa efaada, taayyo xanttashsha; taani
    neeyyo damoozaa qanxxana” yaagaasu. Yaagin maccaasiyaa na7aa efaada, xanttaasu.
  spa-PDDPT: 'La hija de Faraón le dijo: Lleva a este niño, amamántamelo y yo te pagaré
    tu salario. Así que la mujer tomó al niño y lo amamantó.'
  gun-gun: 'Ixupe Faraó rajy aipoe''i: — Tereo, eraa kova''e ava''i, emongakuaa xevy.
    Ha''e rã xee apaga ''rã repenaa re — he''i. Ha''e ramo ixy ogueraa vy omongakuaa.'
  agu-BL: 'Yi topone''n yi xtxu'', nintzun tal yi me''l faraón tetz: —Cy''aj nin yi
    ni''e''j. Nin ch''uysaj, list wutane''n tan ẍchojle''n atiemp, stzun i'' bantz.
    Bene''n tzun tcy''al yi xna''n yi tetz tal nintzun octz tan q''uicy''le''n.'
  ilo-ULB: Kinuna ti anak a babai ni Faraon iti ina ti maladaga, “Alaem daytoy nga
    ubing ket pasusoem isuna para kaniak ket tangdanankanto.” Isu nga innala ti babai
    ti ubing ket pinasusona.
  kpg-kpg: Tama ahina di king ga helekai gi tinana, “Lahia di tama deenei, madamada
    humalia i mee. Au gaa hui laa goe.” Malaa, gei di ahina guu lahi di tama gu benebene.
  uig-ARA: 'پىرەۋننىڭ قىزى ئۇنىڭغا: ــ بۇ بالىنى ئېلىپ كېتىپ مەن ئۈچۈن ئېمىتىپ بېقىپ
    بەر؛ ھەققىڭنى بېرىمەن، دېدى. شۇنىڭ بىلەن ئايال بالىنى ئېلىپ كېتىپ، ئۇنى ئېمىتىپ
    باقتى.'
  bps-bps: Kakella ditù, man tingà i harì di yê i tukay tingà, “Nebem i tingà ani,
    du nifatam deg na tnadenta ge.” Taman neben i tukay tingà na nifatan.
  sus-sus: Firawuna xa di ginɛ naxa a fala diyɔrɛ nga bɛ, «Yi diyɔrɛ xanin, i xa xiɲɛ
    fi a ma n bɛ. N i sare fima nɛ.» Diyɔrɛ nga naxa diyɔrɛ tongo, a xiɲɛ fi a ma.
  pon-2006: Sapwellimen Parao serepeino ahpw ndahng, “Menlau ale seri pwelel menet
    oh apwalihada, I ahpw pahn pwainohng uhk.” Liho eri ale serio oh apwalihada.
  jae-jae: Go Parao latuo kêsôm gêdêŋ eŋ gebe “Ôkôc ŋapalê tonec ma ôkêŋ su êndêŋ
    eŋ êtu aêŋa. Aê oc jakêŋ ŋaôli êndêŋ aôm êjô nêm kôm.” Tec awê tau kêkôc ŋapalê
    ma gêlôm eŋ.
  ksd-ksd: 'Ma natu i Parao i ga biti tana: Una kap vue go ra bul, ma una vamel ia
    upi kaugu, ma ina vapuak u. Ma ra vavina i ga puak pa ra bul, ma i ga vamel ia.'
  tur-YTC: Firavun'un kızı ona, “Bu çocuğu al ve benim için emzir, ben de ücretini
    veririm” dedi. Kadın çocuğu alıp emzirdi.
  grc-BRENT: Εἶπεν δὲ πρὸς αὐτὴν ἡ θυγάτηρ Φαραὼ, διατήρησόν μοι τὸ παιδίον τοῦτο,
    καὶ θήλασόν μοι αὐτὸ, ἐγὼ δὲ δώσω σοι τὸν μισθόν· ἔλαβε δὲ ἡ γυνὴ τὸ παιδίον,
    καὶ ἐθήλαζεν αὐτό.
  ind-AYT: Putri Firaun berkata kepada ibu bayi itu, “Bawalah bayi ini dan susuilah
    dia bagiku. Aku akan memberikan upahmu kepadamu.” Lalu, perempuan itu mengambil
    bayi itu dan menyusuinya.
  nya-nya: Mwana wa Farao anati, “Tengani mwanayu mukandilerere, ndidzakulipirani.”
    Mayiyo anatenga mwanayo kukamulera.
  hrv-hrv: “Uzmi ovo dijete”, rekne joj faraonova kći, “i odgoji mi ga, a ja ću te
    plaćati.” Tako žena uzme dijete i othrani ga.
  mps-mps: Tama te wai aga ida asai, tama te tuni bidigo wegigo te webolo te po wai,
    “Eno te wai nago selama, ame mayu, bugagia tonaluao,” wai, “tama eno nage masigigo
    abelaibao,” wai. Tama te wai aga idago selama, ame mayu, bugagia tonaluai.
  tpi-tpi: Mama i kam pinis na pikinini meri bilong king i tokim em, “Kisim dispela
    pikinini bilong mi na lukautim em gut na givim susu long em, na bai mi givim pe
    long yu.” Olsem na mama i kisim pikinini na givim susu long en na lukautim em
    gut.
  dan-1931: 'Og Faraos Datter sagde til hende: “Tag dette Barn med dig og am ham for
    mig, jeg skal nok give dig din Løn derfor!” Og Kvinden tog Barnet og ammede ham.'
  vie-OVCB: 'Công chúa bảo mẹ đứa trẻ: “Đem em bé này về nuôi cho tôi, tôi trả công
    cho.” Bà ẵm nó vào lòng, đem về nhà nuôi nấng.'
  guj-2017: ફારુનની દીકરીએ તેને કહ્યું, “આ નાના છોકરાને લઈ જા અને મારા વતી તેને સંભાળીને
    સ્તનપાન કરાવજે. તે બદલ હું તને સારું વેતન આપીશ.” તેથી સ્ત્રી તેના છોકરાને લઈ ગઈ
    અને તેનું લાલનપાલન કર્યું.
  pon-2006A: Sapwellimen Parao serepeino ahpw ndahng, “Menlau ale seri pwelel menet
    oh apwalihada, I ahpw pahn pwainohng uhk.” Liho eri ale serio oh apwalihada.
  por-BRBSL: 'A filha do faraó lhe disse: “Leve esta criança embora e cuide dele por
    mim, e eu lhe darei seu salário”. A mulher pegou a criança e cuidou dela.'
  aly-aly: Kwey aleyakel amikw awey-kenhek ilek, “Ampa nhenh aknga, aylpatyel anthwengiletyek.
    Ampa arntarnt-arerl-aynta, atha ngenh man anthey-akenh.” Kel amikw ikwerenhel
    renh apmer-warl akngeynek, arntarnt-arerl-ayntetyek, aylpatyel anthwengiletyek.
  cth-cth: Hathnukkhu, Faro siangpahrang e canu ni hete camo heh lat nateh kai hanlah
    na kawk pouh la a, aphu na poe han telah atipouh e patetlah hote napui ni camo
    hah a la teh a kawk.
  twi-twi: Ɔhene babea no ka kyerɛɛ no se, “Fa abofra no kɔ fie na kɔhwɛ no ma me
    na metua wo ho ka.” Enti ɔde no kɔɔ fie kɔhwɛɛ no.
  hlt-hlt: Pharaoh canu loh anih te, “Camoe he caeh puei lamtah kai ham han cun, kamah
    loh na thapang kam paek bitni,” a ti nah. Te dongah manu loh camoe te a khuen
    tih a cun.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ ndɔ̀: Túótɛ́ dɛbirɛ diɛ nkɛ́ ndɛ̀ nni nyɑ̃ɑ̃nko
    kɛ̀ n dɑ yietí. Kòo nitipòkùu dɛ̀ tùótɛ́ kɛ́nyɑ̃ɑ̃nko.'
  msy-2020: Ezɨ atrivimɨn guivim amizir kam kamaghɨn a mɨgɨa ghaze, “Nɨ borir kam
    inigh na bagh a damu oteba a danɨngtɨ, kɨ nɨ givezam.” Ezɨ amizir kam borim inigha
    a bagha a gamua oteba a ganɨdi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Icipiti wulɑʋ pɛɛlɔ tɔmɑ ɑlʋ ɩnɩ sɩ: Kpɑɣɑ pǝyɑɣɑ kɑnɛ nɑ ń mʋsǝsɩ-m-
    kɛ, mɑɑ fɛlɩ-ŋ. Ɩlɛnɑ toto kpɑɣɑ-kɛ nɑ ɩ́ tɔɔ-kɛ.'
  azb-azb: 'Fironun qızı ona dedi: «Bu körpəni götürüb mənim üçün əmizdir, sənə bunun
    haqqını verərəm». Qadın körpəni götürüb əmizdirdi.'
  eng-DBY: And Pharaoh's daughter said to her, Take this child away and nurse it for
    me, and I will give [thee] thy wages. And the woman took the child and nursed
    it.
  hin-2017: फ़िरौन की बेटी ने उससे कहा, “तू इस बालक को ले जाकर मेरे लिये दूध पिलाया
    कर, और मैं तुझे मजदूरी दूँगी।” तब वह स्त्री बालक को ले जाकर दूध पिलाने लगी।
  wol-KYG: 'Doomu Firawna ne ko: «Yóbbul xale bii te nàmpalal ma ko, maa lay fey.»
    Ndaw sa jël liir ba, di ko nàmpal.'
  swp-swp: Abo Parao natuna sine i ribalau arinai i ene, “Merumeru ta u laei u hesusu
    eau enagu, abo maisana ea leawa.” To sine wa merumeru ie abi i hesusu.
  bjr-bjr: Qumuroofanoo Faraoona araamuna fannoo maaqi qimaseenoo mi anaaseena qimaminau.
    Anee maa faiqi anaaqina naamma amidana rakisi marinaqa qinee maqee maqee feefauru
    ani ami marianauranoo. Mi anaaseefa eedoo qimaseenoo narí faiqi aanaaqi uqanna
    narí maaqai munu qaqee idanoo rakisi marinau.
  eng-YLT: and the daughter of Pharaoh saith to her, 'Take this lad away, and suckle
    him for me, and I — I give thy hire;' and the woman taketh the lad, and suckleth
    him.
  kne-kne: Idi domateng sisya, kanan din anak di ari, “Alaem nan moyang ta ayowanam
    para en sak-en ta asiak lagboan sik-a.” Pag nan isaa et inayowanana.
  wat-wat: Eketa tufomu natuna i iyavisiya i bwaduwa, “Gwadimonamona nofe kwa vai
    be kwa visusuya fasikuwai, eatu ana fatimiya.” Eketa gumayogu natusi si niiya
    numai keta si visusuya.
  bzd-NTPO: 'Eta̱ Egipto blú alà busi tö iché alà mì a̱: —Alà i'' tsú̱mi kkö''nú ña
    tala''ú̱ ña buaë. Ye'' tö be'' patue̱ke iki̱. Eta̱ imì wa̱ ilà mítse̱r tala''wè̱.'
  eng-WYC-2017: To whom Pharaoh’s daughter spake, and said, Take thou this child,
    and nourish it to me; and I shall give to thee thy meed. The woman took, and nourished
