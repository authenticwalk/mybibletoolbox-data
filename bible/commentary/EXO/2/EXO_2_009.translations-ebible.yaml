  eng-WMBB: Pharaoh’s daughter said to her, “Take this child away, and nurse him for
    me, and I will give you your wages.” The woman took the child, and nursed it.
  urd-GVH: फ़िरौन की बेटी ने माँ से कहा, “बच्चे को ले जाओ और उसे मेरे लिए दूध पिलाया
    करो। मैं तुम्हें इसका मुआवज़ा दूँगी।” चुनाँचे बच्चे की माँ ने उसे दूध पिलाने के
    लिए ले लिया।
  rug-rug: Meke zama ia sa tuna vineki sa baṉara sa barikaleqe, “Mamu vagia sa koburu
    haha hie, mamu kopu mae nia, taqarau si asa, meke kote tabarigo rau si goi,” gua
    si asa. Ke vagia sa barikaleqe sa koburu haha meke kopu nia.
  gaz-gaz: Intalli Faraʼoonis dubartittiidhaan, “Mucaa kana fuudhii naa hoosisi; ani
    mindaa kee siifin kennaa” jette. Dubartiin sunis daaʼima sana fuutee hoosifte.
  fra-LSG: 'La fille de Pharaon lui dit: Emporte cet enfant, et allaite-le-moi; je
    te donnerai ton salaire. La femme prit l’enfant, et l’allaita.'
  gnn-gnn: Bala ŋunhiyi dhäykanydja waŋana ŋurikala ŋäṉḏi'mirriŋuwalanydja bitjarrana,
    “Märraŋana dhuwala yothu'nhanydja, bala nhe yurru gurarrkuŋana yukirriya ŋarraku,
    yurru ŋarra nhuna wekama yukurra yurru rrupiyayunydja,” bitjarra. Warr‐way märraŋalana
    ŋunhiyi yothu'nhanydja, goŋliliyaŋalana gäŋala wäŋalilina, bala ŋayipina ŋäṉḏi'mirriŋuna
    yukurrana djäka, gurarrkuŋala ŋunhiyi yothunhanydja nhanŋuway.
  yal-yal: Misiran mangana dii tɛmɛn yi a fala a xa, a naxa, “Diini ito xali, i xiɲɛn
    fi a ma n xa, n ni i saranna fiyɛ.” Ɲaxanla yi diin tongo, a xiɲɛn fi a ma.
  haw-1868: I mai la ke kaikamahine a Parao ia ia, E lawe oe i keia keiki a e hanai
    ia ia na'u, a na'u no oe e uku aku. Lawe ae la ua wahine la i ke keiki, a hanai
    iho la.
  arb-NAV: 'فَقَالَتْ لَهَا ابْنَةُ فِرْعَوْنَ: «خُذِي هَذَا الصَّبِيَّ وَأَرْضِعِيهِ
    لِي، وَأَنَا أُعْطِيكِ أُجْرَتَكِ». فَأَخَذَتِ الْمَرْأَةُ الصَّبِيَّ وَأَرْضَعَتْهُ.'
  ewe-ewe: Fiavinyɔnu la gblɔ na vidzĩa dadaa be, “Kɔ vidzĩ sia yi aƒe me, na noe
    nam, eye maxe fe si adze ŋuwò la na wò!” Ale vidzĩ la dada kɔe yi aƒe me, eye
    wòkpɔ edzi nyuie.
  eng-LEE: And Pharaoh's daughter said unto her, Take away this child, and nurse him
    for me, and I will give thee thy wages; and the woman took the child, and nursed
    him.
  gvn-gvn: '@see-verse:EXO.002.008'
  nna-nna: Nyampalimilalu kurntalju karra marnalu palaku partanymilaku pipiku, “Kawa
    nyungu partany, tuku jila, wirtu jilapijinpa. Ngajulu warnku yungkulumarnanta.”
    Palalu pipimurninyju kanya pala partany palinymilikarti waljakarti ngurrakarti,
    palinyju tuku jinikinyi.
  asm-FB: ফৰৌণৰ জীয়েকে শিশুটিৰ মাতৃক ক’লে, “আপুনি এই ল’ৰাটি লওক আৰু মোৰ বাবে পিয়াহ
    খুৱাই প্রতিপালন কৰক; তাৰ বাবে মই আপোনাক পাৰিশ্রমিক দিম।” তেতিয়া মহিলা গৰাকীয়ে
    ল’ৰাটি নিলে আৰু পিয়াহ খোৱাই প্রতিপালন কৰিলে।
  sus-A: قِرَوُنَ شَ دِ فِنّ نَشَ عَ قَلَ دِيْرّ نفَ بّ، «يِ دِيْرّ شَنِن، عِ شَ شِحّ
    قِ عَ مَ ﭑ بّ. ﭑ عِ سَرٍ قِمَ نّ.» دِيْرّ نفَ نَشَ دِيْرّ تٌنفٌ، عَ شِحّ قِ عَ
    مَ.
  fra-SBL: 'La fille de Pharaon lui dit : « Emmène cet enfant et allaite-le pour moi,
    et je te donnerai ton salaire. » La femme prit l''enfant et le soigna.'
  hbo-hbo: וַתֹּ֧אמֶר לָ֣הּ בַּת־פַּרְעֹ֗ה הֵילִ֜יכִי אֶת־הַיֶּ֤לֶד הַזֶּה֙ וְהֵינִקִ֣הוּ
    לִ֔י וַאֲנִ֖י אֶתֵּ֣ן אֶת־שְׂכָרֵ֑ךְ וַתִּקַּ֧ח הָאִשָּׁ֛ה הַיֶּ֖לֶד וַתְּנִיקֵֽהוּ׃
  eng-WYCLIFFE: To whom `the douytir of Farao spak, and seide, Take thou this child,
    and nurische to me; Y schal yyue to thee thi mede. The womman took, and nurischide
    the child, and bitook hym woxun to `the douytir of Farao,
  piu-2006: '@see-verse:EXO.002.008'
  pjt-pjt: Ka paluṟu wangkangu iṯiku panya ngunytjungka, “Iṯi nyangatja kati ngurakutu
    munutju ipi ungkula puḻkala, kaṉanta payamilalku nyuntu ngayuku kanyiṟa puḻkannyangka.”
    Ka mulapaṯu katingu iṯi panya palunya ngurakutu munu kanyiṟa puḻkaṉu palumpa.
  cwe-cwe: Mndele wa mfalume wa Misili kamulongela mwanamke ija, “Msole imwana ino
    unyong'hezele, nizakuliha.” Ivo mwanamke ija kamsola imwana kamong'heza.
  bgs-bgs: Igkagi tô prinsesa kandin, na mà din, “Pid nu ni batà, asta pasusu nu sikandin.
    Tandanan ku sikuna.” Purisu igpid katô innà tô batà din, asta igpasusu din.
  kik-kik: Mwarĩ wa Firaũni akĩmwĩra atĩrĩ, “Oya kaana gaka ũkanderere, nĩndĩrĩkũrĩhaga.”
    Nĩ ũndũ ũcio mũtumia ũcio akĩoya kaana kau agĩkarera.
  fra-NCL: 'La fille de Pharaon lui dit : « Emporte cet enfant et allaite-le-moi ;
    je te donnerai ton salaire. » La femme prit l’enfant et l’allaita.'
  cek-AK: Faro canu mah anih khaeah, Hae nawkta hae la ah loe, kai hanah com ah, atho
    kang paek han hmang, tiah a naa. To pongah nongpata mah nawkta to lak moe, khetzawn
    pae.
  xla-xla: Epalati Pelo yotitapo ya꞉ watle epo atlaiyo, “Na꞉ owayemala iye wa꞉ta woloma
    omhalemama meme imhalane. Epalati na꞉tapo wa꞉ watle asiyama hamilowepo,” diyo.
    Epalati ya꞉tapo owayemala eye hamamtame woloma omhalaiyo.
  cuk-cuk: 'Faraón-e-sisgwa machi-bipi-e-nanga sogded: —We-machi-bipi be anga-akwega
    be sede. Anga-be-akoedi, an be-bennukoed. Agine, e-nan goe-sesad. Geb degine,
    akwedii gusad.'
  uig-CYR: 'Пирәвнниң қизи униңға: — Бу балини елип кетип мән үчүн емитип беқип бәр;
    һәққиңни беримән, деди. Шуниң билән аял балини елип кетип, уни емитип бақти.'
  pma-pma: Natnahin asuv houlu viteni mini vit, “Kikur titi ehon ekek ka kisan susu
    mini. Navong helokovein susu, inau nikuri hehi onak ka nihul keik ven umen onom.”
    Sakini, kuri ka rounat eni.
  tel-2017: ఫరో కూతురు ఆమెతో “ఈ పిల్లవాణ్ణి తీసుకు పోయి నా కోసం పాలిచ్చి పెంచు. నేను
    నీకు జీతం ఇస్తాను” అని చెప్పింది. ఆమె పిల్లవాణ్ణి తీసుకు పోయి పాలిచ్చి పెంచింది.
  hat-BSA: 'Epi fi a Farawon an te di li: “Pran pitit sa a ale, bay li tete pou mwen
    e mwen va ba ou salè ou.” Epi fanm nan te pran pitit la e li te bay li tete.'
  bxh-bxh: Baꞌisa Falo Natuna gwama tinana ya faliba, iyen, Gwama te u ita watan.
    Haba E famaisam. Yo fede ya abi, be ya ita watan.
  kos-kos: Fisrak sac fahk nu sin nina sac, “Eis tulik se inge ac liyalang, ac nga
    fah moli nu sum.” Ouinge el us tulik sac ac liyalang.
  hbo-WLC: וַתֹּ֧אמֶר לָ֣הּ בַּת־פַּרְעֹ֗ה הֵילִ֜יכִי אֶת־הַיֶּ֤לֶד הַזֶּה֙ וְהֵינִקִ֣הוּ
    לִ֔י וַאֲנִ֖י אֶתֵּ֣ן אֶת־שְׂכָרֵ֑ךְ וַתִּקַּ֧ח הָאִשָּׁ֛ה הַיֶּ֖לֶד וַתְּנִיקֵֽהוּ׃
  ibo-ibo: Mgbe ha bịaghachiri, ada Fero gwara nne nwantakịrị ahụ sị ya, “Kuru nwantakịrị
    a, gaa zụpụtara m ya. Aga m akwụ gị ụgwọ nke ọma.” Ya mere, nwanyị ahụ kuuru nwantakịrị
    ahụ, gaa zụọ ya.
  ory-ory: ତେବେ ଫାରୋଙ୍କର କନ୍ୟା ତାହାଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଏ ବାଳକକୁ ନେଇ ମୋʼ ନିମନ୍ତେ ସ୍ତନ୍ୟପାନ
    କରାଅ; ମୁଁ ତୁମ୍ଭକୁ ବେତନ ଦେବି,” ତହିଁରେ ସେହି ସ୍ତ୍ରୀ ବାଳକକୁ ନେଇ ସ୍ତନ୍ୟପାନ କରାଇଲା।
  chk-chk: Iwe, nöün Farao we fefin a üreni inen ewe semirit. “Kopwe eki ei semirit
    pwe kopwe oupwu ngeniei, nge ngang üpwe ngonuk liwinum.” Iei mine ewe fefin a
    eki ewe semirit o akoupwu.
  rop-rop: en wen det beibi mami bin kaman deya, det king doda bin dalim im, “Yu deigim
    dis beibi, en yu lukaftum im blanga mi, en ai garra peiyim yu.” En det Isreil
    gel bin deigim det beibi, en imbin lukaftumbat im.
  ukr-1871: 'І каже їй дочка Фараонова: Возьми немовлятко, та згодуй менї його; я
    ж дам тобі плату.'
  bch-bch: Idio ta itna inama iuot, ta maron kapei inat taine ikeo, “Nakim eao lua
    gau ta bada gergeu toa ne ta padudud ei ga geragera ei kemi. Ta gau ga naol go.”
    Tota gergeu itna toa oa ibada ei ta ipadudud ei.
  deu-1951: 'Da sprach des Pharao Tochter zu ihr: Nimm das Kindlein hin und säuge
    es mir, ich will dir deinen Lohn geben! Das Weib nahm das Kind und säugte es.'
  eng-JPS: 'And Pharaoh''s daughter said unto her: ''Take this child away, and nurse
    it for me, and I will give thee thy wages.'' And the woman took the child, and
    nursed it.'
  srp-1865: 'I kæi Faraonova reèe joj: uzmi ovo dijete, i odoj mi ga, a ja æu ti platiti.
    I uze žena dijete i odoji ga.'
  lug-lug: Muwala wa Falaawo n’agamba nnyina w’omwana nti, “Twala omwana ono omunderere,
    nnaakusasulanga.” Omukazi oyo n’atwala omwana n’amulera.
  heb-heb: ותאמר לה בת פרעה היליכי את הילד הזה והינקהו לי ואני אתן את שכרך ותקח האשה
    הילד ותניקהו׃
  ben-IRV: ফরৌণের মেয়ে তাঁকে বললেন, “তুমি এই ছেলেটিকে নিয়ে আমার হয়ে দুধ পান করাও;
    আমি তোমাকে বেতন দেব।” তাতে সেই স্ত্রী ছেলেটিকে নিয়ে দুধ পান করাতে লাগলেন।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਇਸ ਬੱਚੇ ਨੂੰ ਲੈ ਅਤੇ ਮੇਰੇ ਲਈ ਦੁੱਧ ਪਿਲਾ, ਮੈਂ
    ਤੈਨੂੰ ਮਜ਼ਦੂਰੀ ਦੇਵਾਂਗੀ। ਤਦ ਉਸ ਔਰਤ ਨੇ ਬੱਚੇ ਨੂੰ ਲੈ ਕੇ ਦੁੱਧ ਪਿਲਾਇਆ।
  tkr-tkr: 'Fironne yişşee məng''ı''k''le eyhen: – İn uşax alyat''u yizdemee gyoqe''e.
    Mançil-alla zı vas hək'' qevles. Zəiyfee uşax alyaat''u cene xaa gyoqa''an.'
  mya-JVB: ဖာရော ဘုရင်၏သမီး တော်က၊ ဤ သူငယ် ကို ယူသွား ၍ ငါ့ ဘို့ ထိန်း လော။ အခ ကို
    ငါ ပေး မည်ဟု မှာ ထားသည်အတိုင်း၊ ထိုမိန်းမ သည် သူငယ် ကို ယူသွား ၍ ထိန်း လေ၏။
  tte-O: Kabo kin natuna iwaloba, “Melumelu bwaite ukwalai, kuyasusu kaiwegu na kabo
    yayamaisao.” Yo melumelu ikalai iyasusu.
  tbg-tbg: Pero vaiinti raavuravano virara tiharo, Vainti naati maarauru vita varera
    naama ami vairaqe te virara iriha ai koqaa amiare, tuvaro vira nova nai vainti
    vira vitero naama ami vaura.
  hmo-hmo: Vadaeni Farao ena natuna hahine ese ia hereva henia mero ena sinana dekenai,
    ia gwau, “Inai mero oi abia lao, do oi ubua lauegu. Lau ese iena davana do lau
    henia oi dekenai.” Vadaeni iena sinana ese mero ia abia lao, ia ubua.
  urd-urd: फ़िर'औन की बेटी ने उसे कहा, “तू इस बच्चे को ले जाकर मेरे लिए दूध पिला,
    मैं तुझे तेरी मज़दूरी दिया करूँगी।” वह 'औरत उस बच्चे को ले जाकर दूध पिलाने लगी।
  rus-SYN: 'Дочь фараонова сказала ей: возьми младенца сего и вскорми его мне; я дам
    тебе плату. Женщина взяла младенца и кормила его.'
  bqc-SIM: 'Falaↄ̃ↄ nɛnↄɛpi òɛ̀: Nɛ́pi sɛ taò, ní aà gwamɛɛ, mí a fĩabonɛ. Ɔ̃
    à nɛ́pi sɛ̀ tàò, àlɛ aà gwa.'
  tcz-CHONGTHU: Chuin lengpa chanu'n jong naosen hingnu jah'a aseijin. “Naosen hi
    lanlang neidon peh'in, Keiman na don man ka peh ding nahi,” ati. Chuin numeinu
    in jong naosen chu a-inlam'a adom'in amapa chu adon tan ahi.
  mar-mar: फारोच्या मुलीने त्या बाळाच्या आईला म्हटले, “या बाळाला घरी घेऊन जा, व माझ्याकरिता
    त्यास दूध पाज; त्याबद्दल मी तुला वेतन देईन.” तेव्हा ती स्त्री बाळाला घेऊन त्यास
    दूध पाजू लागली.
  soq-soq: Tane warere anoopa i sa diene wanase, “E oto ema wade aitee ne baina gamosaa,
    ita ne ando malesaepa.” Ita sape me oto sa wadene alene gamosan.
  qub-qub: 'Chayaptin faraonpa wamranga niran: «Cay wamrata uywapämay. Uywapämashayquipitaga
    pägashayquimi» nir. Chauraga itita uywapänanpaj apacuran.'
  bqp-bqp: 'Firi''auna nɛ́nↄgbɛ̃ pìi pìnɛ: Ǹ nɛ́ pì sɛ́ ǹ tá kãao ǹgↄ̃ a gwamɛnɛ,
    manigↄ̃ fĩna bonnɛ. Akũ à nɛ́ pìi sɛ̀ à tà kãao, àtɛni a gwa.'
  hat-hat: 'Fi farawon an di manman an konsa: -Pran ti pitit sa a, mete l'' nan tete
    pou mwen. m''a peye ou pou sa. Madanm lan pran ti pitit la, li ba l'' tete.'
  eng-BSB: Pharaoh’s daughter said to her, “Take this child and nurse him for me,
    and I will pay your wages.” So the woman took the boy and nursed him.
  tod-tod: 'Falaɠɔn ná-doun anzanui ɠɛni ma: «Li bɛ̀ ga doungoi nii, è ɗa ɲiimii
    ve zea, nà ʋaazu è zalazu.» Anzanui doungoi zeɠeni, é kula su.'
  eng-WEBPB: Pharaoh’s daughter said to her, “Take this child away, and nurse him
    for me, and I will give you your wages.” The woman took the child, and nursed
    it.
  kbq-kbq: Fero mofa'mo'a amanage huno ana ara asmi'ne, Ama mofavrea avrenka ome kegava
    krinante'nege'na, miza segantaneno, higeno ana mofavrea avreno kegava krinte'ne.
  nhe-BL: 'huan iichpoca Faraón quiilhui: ―Xijhuica ni oquichpil huan xinechchichitili,
    huan na nimitztlaxtlahuis motequi. Huajca inana nopa piloquichpiltzi quihuicac
    huan quiiscalti.'
  bus-bus: 'Fili''auna nɛ́nↄgbɛ̃ pì bènɛ: Ǹ nɛ́ pì sɛ́ ǹ táo ǹgↄ̃ à gwaamɛ, mɛ́gↄ̃
    fĩa boonnɛ. Ben à nɛ́ pì sɛ̀ à tào, èe à gwaa.'
  gub-BL: Na'e tuwihawete tazyr uze'eg a'e kuzà pe. — Eraha ko kwarera'i nereko haw
    pe nehe, emugakwaw ihewe nehe. Amekuzar putar nema'ereko àwàm newe nehe, i'i izupe.
    Weraha a'e kuzà umemyr kwarer a'e. Umugakwaw izupe a'e.
  eng-DRA: 'And Pharao’s daughter said to her. Take this child and nurse him for me:
    I will give thee thy wages. The woman took, and nursed the child: and when he
    was grown up, she delivered him to Pharao’s daughter.'
