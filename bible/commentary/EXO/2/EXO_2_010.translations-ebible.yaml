    alkenhilek aleyak ra. Ra itnewek-anem renh Moses, alakenh anayntileyel, “Atharl
    weth inek kwaty-itwek.”
  cth-cth: Camo a roung torei teh, Faro siangpahrang e canu koe a thak pouh teh, siangpahrang
    e canu ni a ca lah a ta teh, Mosi telah min a phung. Bangkongtetpawiteh, tui dawk
    hoi kai ni ka rasa e telah ati.
  twi-twi: Onyin kakra no, ɔde no brɛɛ ɔhene babea no ma ogyee no de no yɛɛ ne ba.
    Ɔkae se, “Mɛto ne din Mose efisɛ miyii no fii nsu mu.”
  hlt-hlt: Camoe te a pantai phoeiah Pharaoh canu taengla a khuen. Te vaengah a capa
    la om tih a ming te Moses a sui tih, “Anih he tui dong lamlong ni ka doek,” a
    ti.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ kótɛ́ kòo dɛ̀ duɔ́ nhokpɑ̀ɑ̀tì sɑpɑ̀ɑ̀, kɛ̀ dɛ̀ɛ nɑɑ́ nho birɛ,
    kòo dɛ̀ yu kɛ dɔ̀: Mɔyiisi, dɛ̀ɛ̀ tu ò dɛ̀ dɛ̀itɛ mɛniɛ mmiɛkɛ.'
  msy-2020: Gɨn borir kam ekevezɨma, an amebam a inigha atrivimɨn guivim bagha ghu.
    Ezɨ atrivimɨn guivim, otarir kam, mati an otozir borimɨn mɨrara ua bagha a gami.
    Egha a kamaghɨn uabɨ mɨgei, “Kɨ dɨpamɨn a isava azenim gatɨ. Kamaghɨn, kɨ ziam,
    Moses, a darɨgham.”
  dop-dop: Pǝyɑɣɑ kɔmɑ nɑ kɑ́ cɛ́ hǝtɛ ɩlɛnɑ kɑ too ponɑ-kɛ nɑ ɩ́ cɛlɛ-kɛɣɛ Icipiti
    wulɑʋ pɛɛlɔ nɑ kɑ́ cɑɣɑ ɩ kiŋ ɩsɩɩ kɑ too kʋlʋlʋ. Ntɛnɑ ɩ́lɛ́ ɩ́ hɑ-kɛɣɛ hǝtɛ
    sɩ, Moisi. Lʋm ɑpɑlʋ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ́ tɑɑ. Mpi tɔ, lʋm tɑɑ kɛ́ ɩ lǝsɑ-ɩ.
  azb-azb: 'Uşaq böyüdü və qadın onu firon qızının yanına apardı. Fironun qızı uşağı
    oğulluğa götürdü. O, uşağın adını Musa qoyub dedi: «Oğlanı sudan çıxartdığım üçün
    ona bu adı qoydum».'
  eng-DBY: And when the child was grown, she brought him to Pharaoh's daughter, and
    he became her son. And she called his name Moses, and said, Because I drew him
    out of the water.
  hin-2017: जब बालक कुछ बड़ा हुआ तब वह उसे फ़िरौन की बेटी के पास ले गई, और वह उसका
    बेटा ठहरा; और उसने यह कहकर उसका नाम मूसा रखा, “मैंने इसको जल से निकाला था।”
  wol-KYG: Ba xale ba màggee, mu yót ko doomu Firawna, mu def ko muy doomam, tudde
    ko Musaa (mu firi Ki ñu génne), ndax la mu ko génnee ca ndox ma.
  swp-swp: Merumeru hinage i tubusae, abo i leama Parao natuna sine arinai eo i hemala
    ia natuna. Esana hinage ie tore Mose, i ene, “Paana goila eai ea abisini.”
  bjr-bjr: Mi faiqi anaaqifa kaqi kaaqoo innooqafufanoo narí anoofa afiqeenoo Faraoona
    araamuna maruqoo minisoofanoo narí faiqi kamambinau. Fuka anoofa auqu rarara maaqi
    qinau. Qinee nammarikinaana maraunnanara auqu Mooseenee qianaura.
  eng-YLT: And the lad groweth, and she bringeth him in to the daughter of Pharaoh,
    and he is to her for a son, and she calleth his name Moses, and saith, 'Because
    — from the water I have drawn him.'
  kne-kne: Idi mapsot din moyang, in-ey na sin anak di ari et tinagibi na. Kananas
    nemnem na, “Si Moses di ngadana tan kinay-at ko sin danom.”
  wat-wat: Tovanama gwadimonamona naki i nakata, si niiya tufomu natuna gumayogu nenei
    eketa i fayaiya. Gumayogu i bwaduwa, “Ukowai a sinanakasiya fasinei, ana weniya
    Mosese.”
  bzd-NTPO: 'Mik alà de bërie, eta̱ imì wa̱ ibite̱tse̱rne Egipto blú alà busi a̱.
    Eta̱ ie'' tö iklö''wé̱ we̱s ie'' alà e̱kka es. Ikiè méka̱itö Moisés. Ie'' tö iché:
    —Ye'' tö iyë''ttsa̱ di'' a̱. E'' kue̱ki̱ ie'' tö ikiè méka̱ es.'
  eng-WYC-2017: and she betook him, waxen, to Pharaoh’s daughter, whom she purchased
    into the place of a son; and she called his name Moses, and said, For I took him
    from the water.
  eng-WMBB: The child grew, and she brought him to Pharaoh’s daughter, and he became
    her son. She named him Moses, and said, “Because I drew him out of the water.”
  urd-GVH: जब बच्चा बड़ा हुआ तो उस की माँ उसे फ़िरौन की बेटी के पास ले गई, और वह उसका
    बेटा बन गया। फ़िरौन की बेटी ने उसका नाम मूसा यानी ‘निकाला गया’ रखकर कहा, “मैं
    उसे पानी से निकाल लाई हूँ।”
  rug-rug: Beto asa sipu noma sage sa koburu, si turaṉa la nia sa koasa vineki tanisa
    baṉara si asa, meke pausu gunia mo sa na tuna koreo soti si asa. Meke balabala
    guahe si asa, “Na ele vagia rau pa kolo si asa, ke kaqu poza nia e Mosese rau
    si asa,” gua si asa.
  gaz-gaz: Mucaan sun guddannaan isheen intala Faraʼoonitti fidde. Innis ilma ishee
    taʼe. Isheenis, “Ani bishaan keessaa isa nan baase” jechuudhaan maqaa isaa Musee
    jettee moggaafte.
  fra-LSG: Quand il eut grandi, elle l’amena à la fille de Pharaon, et il fut pour
    elle comme un fils. Elle lui donna le nom de Moïse, car, dit-elle, je l’ai retiré
    des eaux.
  gnn-gnn: Nhinana‐a‐a walala yukurrana‐a‐a, bala ŋunhi yothuny'tja gurarrthina wakindhinana,
    gurrmulthinana, bala ŋayi ŋäṉḏi'mirriŋuyunydja gäŋala balayi ŋurikala dhäykawala,
    ga ŋayina ŋanya goŋdhu märraŋala ŋuriŋiyi Buŋgawawala gäthu'mirriŋuyu, nhanŋuwaynha
    ŋayi yothu. “Ŋarra dhawaṯmaraŋalanydja ŋanya gapuŋuru,” bitjarra ŋayi ŋunhiyi
    miyalk waŋananydja, bala ŋayi yäkunydja ŋanya nherrara Mawtjitjnha, liŋgu mayali'
    dhuwala yäku Mawtjitjtja djingaryun yukurra ‘dhawaṯmaranhara.’
  yal-yal: Diin to gbo, a yi a xali Misiran mangana dii tɛmɛn xɔn, a yi findi a diin
    na. A yi a xili sa, “Musa” bayo a naxa, “N na a tongoxi igen nan xun ma.”
  haw-1868: 'A nui ae ua keiki la: a lawe ae la oia ia ia i ke kaikamahine a Parao,
    a lilo ae la ia i keiki nana. Kapa iho la oia i kona inoa, o Mose, i iho la ia,
    No ka mea, ua lawe mai au ia ia mailoko mai o ka wai.'
  arb-NAV: 'وَلَمَّا كَبُرَ الْوَلَدُ، رَدَّتْهُ إِلَى ابْنَةِ فِرْعَوْنَ فَتَبَنَّتْهُ
    وَدَعَتْهُ مُوسَى (وَمَعْنَاهُ مُنْتَشَلٌ) قَائِلَةً: «إِنِّي انْتَشَلْتُهُ مِنَ
    الْمَاءِ».'
  ewe-ewe: Esi ɖevi la tsi la, dadaa kɔe yi na Farao ƒe vinyɔnu la, eye wòzu Via ŋutsuvi.
    Ena ŋkɔe be Mose, si gɔmee nye “Tɔ mee woɖee tsoe,” elabena egblɔ be tsi mee yeɖee
    tsoe.
  eng-LEE: And the child grew up, and she brought him unto Pharaoh's daughter, and
    he became to her as a son; and she called his name Moses; and she said, Because
    out of the water have I drawn him.
  gvn-gvn: '@see-verse:EXO.002.009'
  nna-nna: Pala partany wirtu jarrinyi. Palajalu palinymilalu waljalu pipimurninyju
    kanyali Pharaoh-milikarti kurntalmurninykarti. Pala partany palamili pujamu jarrinyalu.
    Palinyju karra marna, “Ngajulungarra manarna nyungu partany ngapaja, palajunjalu
    yini malamarna Moses.”
  asm-FB: ল’ৰাটি যেতিয়া ডাঙৰ হ’ল, তেওঁ ল’ৰাটিক ফৰৌণৰ জীয়েকৰ ওচৰলৈ আনিলে; তেতিয়া
    সেই লৰাটি তেওঁৰ পুত্ৰ হ’ল। তেওঁ লৰাটিৰ নাম মোচি ৰাখি ক’লে, “কিয়নো মই ইয়াক পানীৰ
    পৰা তুলি আনিলোঁ।”
  sus-A: دِيْرّ تٌ مْ، عَ نفَ نَشَ عَ شَنِن قِرَوُنَ شَ دِ فِنّ شْن مَ، عَ قِندِ نَ
    شَ دِ رَ. عَ تٌ عَ رَ مِنِشِ يٍ نَن شْورَ، عَ نَشَ عَ شِلِ سَ مُنسَ، نَشَن قَلَشِ
    «مِنِقٍ» عٍبُرُ شُي رَ.
  fra-SBL: 'L''enfant grandit, elle l''amena à la fille de Pharaon, et il devint son
    fils. Elle lui donna le nom de Moïse, et dit : « Parce que je l''ai tiré de l''eau. »'
  hbo-hbo: וַיִגְדַּ֣ל הַיֶּ֗לֶד וַתְּבִאֵ֙הוּ֙ לְבַת־פַּרְעֹ֔ה וֽ͏ַיְהִי־לָ֖הּ לְבֵ֑ן
    וַתִּקְרָ֤א שְׁמֹו֙ מֹשֶׁ֔ה וַתֹּ֕אמֶר כִּ֥י מִן־הַמַּ֖יִם מְשִׁיתִֽהוּ׃
  eng-WYCLIFFE: whom sche purchaside `in to the place of sone; and sche clepide his
    name Moises, and seide, For Y took hym fro the watir.
  piu-2006: '@see-verse:EXO.002.009'
  pjt-pjt: Ka ngula tjitji panya puḻkaringkunyangka ngunytjungku panya katingu Piiṟaku
    uṉṯalpakutu. Ka tjitji panya paluṟu palumpa katjaringu. Ka paluṟu wangkangu, “Tjitji
    nyanga palunyaṉa uṟunguṟu panya mantjinu. Palulanguṟuṉa palunya inini Mosenya.”
  cwe-cwe: Hamwande mwana viyakulile kamgala kwa mndele wa mfalume wa Misili‚ nayo
    kamtenda kuwa mwanage. Mndele wa mfalume kalonga, “Nimulava muna yamazi.” Ivo
    kamtanga zina jake Musa.
  bgs-bgs: Tô dakál dán puri tô batà, igpid katô innà din tun ta prinsesa, asta igimu
    katô prinsesa na kandin sarili batà. Igkagi sikandin, na mà din, “Igkangé ku sikandin
    tikud tun ta wayig.” Purisu igngadanan din tô batà ki Moises.
  kik-kik: Rĩrĩa kaana kau gaakũrire-rĩ, agĩgatwarĩra mwarĩ wa Firaũni nako gagĩtuĩka
    ta mũriũ. Agĩgeeta Musa, akiuga atĩrĩ, “Nĩ tondũ ndakarutire maaĩ-inĩ.”
  fra-NCL: Quand il eut grandi, elle l’amena à la fille de Pharaon, et il fut pour
    elle comme un fils. Elle lui donna le nom de Moïse, « car, dit-elle, je l’ai tiré
    des eaux. »
  cek-AK: Nawkta qoeng tahang naah loe, Faro canu khaeah caeh haih moe, anih ih capa
    ah angcoeng. Nongpata mah tui thung hoiah ka khuih, tiah a thuih pongah, anih
    to Mosi, tiah ahmin phui.
  xla-xla: Epedeme maseyemala etapo mo-pato dlati ya꞉ waitapo Pelo yoti hala dla mo-pomolla
    taiyo. Epalati Pelo yotitapo asiyama maseyemala eye ma ya꞉ maseyemala ikadepe
    diyo. Epame ya꞉ hiye semama Moses diyo. Epame epo atlaiyo, “Na꞉tapo ya꞉ye yú di
    dla holomsela꞉lati natipo hamame holahauwapo,” diyo.
  cuk-cuk: 'Machi-bipi mam-iargusgu, e-nan Faraón-sisgwaga uksad. Geb agi, Faraón-sisgwa
    na e-mimmiga machi-bipi-imaksad. Geb Moisésʼye machi-bipi-onugsasad, ar ade, sogded:
    “Ar ande diigi onosaddeeye.”'
  uig-CYR: 'Бала чоң болғанда уни Пирәвнниң қизиниң қешиға елип барди; у униңға оғул
    болди. У: «Мән уни судин чиқиривалған» дәп униңға Муса дегән исимни қойди.'
  pma-pma: Navong ehon enek mai mariso, kur risi ka sani min natnahin asuv houlu.
    Natnahin enek kur kani mai suval natnali kati ka ling isen vi ‘Mosis’ koa aneite
    teni vi ‘naleh lati’ veni vit, “Nihise hemukonek veni naleh lati ran oai.”
  tel-2017: ఆ పిల్లవాడు పెద్దవాడైన తరువాత ఆమె అతణ్ణి ఫరో కూతురి దగ్గరికి తీసుకు వచ్చింది.
    అతడు ఆమెకు కొడుకు అయ్యాడు. ఆమె “నీళ్ళలో నుండి నేను ఇతన్ని బయటకు తీశాను, కాబట్టి
    ఇతని పేరు మోషే” అని చెప్పింది.
  hat-BSA: 'Pitit la te grandi, li te pote li bay fi a Farawon an, li te devni fis
    li. Li te bay li non Moïse, e li te di: “Akoz ke m te rale li sòti nan dlo a.”'
  bxh-bxh: Muli yai, gwama ya laꞌi, ya lawen baꞌisa natuna lisina, be ya faseda doha
    natuna wananahana. Iyabona iyen, Hoꞌowa yai ya poupouli, na E abi hitin, haba
    hesana E tole “Mose.”
  kos-kos: Tok, ke tulik sac matula, nina sac el usalla nu yurin acn natul tokosra,
    su nutella oana ma na natul. El fahk mu, “Nga fah sang inel ‘Moses’ mweyen nga
    ololak liki inkof uh.”
  hbo-WLC: וַיִגְדַּ֣ל הַיֶּ֗לֶד וַתְּבִאֵ֙הוּ֙ לְבַת־פַּרְעֹ֔ה וַֽיְהִי־לָ֖הּ לְבֵ֑ן
    וַתִּקְרָ֤א שְׁמוֹ֙ מֹשֶׁ֔ה וַתֹּ֕אמֶר כִּ֥י מִן־הַמַּ֖יִם מְשִׁיתִֽהוּ׃
  ibo-ibo: Mgbe nwantakịrị ahụ tolitere, nne ya kulaara ya ada Fero, ka ọ bụrụ nwa
    ada Fero. Aha ada Fero gụrụ ya bụ Mosis, nʼihi ọ sịrị, “Esi m na mmiri gụpụta
    ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ବାଳକ ବଢ଼ନ୍ତେ, ସେ ତାକୁ ନେଇ ଫାରୋଙ୍କର କନ୍ୟାକୁ ଦେଲା। ତହିଁରେ ବାଳକ
    ତାହାର ପୁତ୍ର ହେଲା। ତେଣୁ ସେ ତାହାର ନାମ ମୋଶା ଦେଲା; “କାରଣ ସେ କହିଲା, ମୁଁ ଜଳରୁ ଏହାକୁ
    ଆକର୍ଷଣ କଲି।”
  chk-chk: Nge lupwen ewe semirit a märitä, neminewe a ekiela ren nöün Farao we fefin.
    Iwe, a nöüni o aita ngeni Moses, pun a apasa, “Üa ekiwu me lon koluk.”
  rop-rop: Afta wen det beibi bin gro bigwan, det Isreil gel bin deigim im langa det
    king doda, en det king doda bin meigim det lilboi jidan ronwan san blanga im,
    en det king doda bin tok, “Ai garra gulum im neim Mosis, dumaji aibin pulumat
    im brom det woda.”
  ukr-1871: І знялось на ноги хлопятко, і привела його до дочки Фараонової, і був
    у її за сина. І дала йому імя Мойсей; бо, каже, з води взяла його.
  bch-bch: Be gergeu idae kapei tede, ta itna ibada ei ga ila pan maron kapei inat
    taine, ta iuot mambe ei ele gergeu. Ta iuato ieda Moses ngansa ikeo, “Gau nadada
    ei eauiai ga idae.”
  deu-1951: 'Und als das Kind groß geworden, brachte sie es der Tochter des Pharao,
    und es ward ihr Sohn, und sie hieß ihn Mose. Denn sie sprach: Ich habe ihn aus
    dem Wasser gezogen.'
  eng-JPS: 'And the child grew, and she brought him unto Pharaoh''s daughter, and
    he became her son. And she called his name Moses, and said: ''Because I drew him
    out of the water.'''
  srp-1865: 'A kad dijete odraste, odvede ga ka kæeri Faraonovoj, a ona ga posini;
    i nadjede mu ime Mojsije govoreæi: jer ga iz vode izvadih.'
  lug-lug: Omwana bwe yakula, n’amutwalira muwala wa Falaawo, n’afuuka omwana wa muwala
    wa Falaawo. N’amutuuma erinnya Musa, n’agamba nti, “Kubanga namuggya mu mazzi.”
  heb-heb: ויגדל הילד ותבאהו לבת פרעה ויהי לה לבן ותקרא שמו משה ותאמר כי מן המים משיתהו׃
  ben-IRV: পরে ছেলেটি বড় হলে তিনি তাকে নিয়ে ফরৌণের মেয়েকে দিলেন; তাতে সে তাঁরই
    ছেলে হল; আর তিনি তার নাম মোশি [টানিয়া তোলা] রাখলেন, কারণ তিনি বললেন, “আমি তাকে
    জল থেকে টেনে তুলেছি।”
  pan-pan: ਜਦ ਬੱਚਾ ਵੱਡਾ ਹੋ ਗਿਆ ਤਦ ਉਹ ਉਸ ਨੂੰ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਕੋਲ ਲੈ ਆਈ। ਉਹ ਉਸ ਦਾ ਪੁੱਤਰ
    ਅਖਵਾਇਆ ਅਤੇ ਉਸ ਨੇ ਇਹ ਕਹਿ ਕੇ ਉਸ ਦਾ ਨਾਮ ਮੂਸਾ ਰੱਖਿਆ ਕਿ ਮੈਂ ਇਸ ਨੂੰ ਪਾਣੀ ਵਿੱਚੋਂ ਕੱਢਿਆ
    ਹੈ।
  tkr-tkr: 'Uşax xət qıxhamee, məng''ee mana qıkkekana fironne yişşesqa. Fironne yişşee
    mana dixvalis alyarat''a. Məng''ee uşaxın do Mısa (qığavhuna) gixhxhı eyhen: –
    Zı mana xhinençe qığavhu.'
  mya-JVB: သူငယ် ကြီးပွား သောအခါ ၊ ဖာရော ဘုရင်၏ သမီး တော်ထံသို့ ပို့ဆောင် ၍ မင်းသမီး
    သည် သား အရာ၌ ခန့်ထား လျက် ၊ မောရှေ အမည် ဖြင့် မှည့် ၏။ အကြောင်းမူကား ၊ ရေ ထဲက
    ငါနှုတ်ယူ သည်ဟု ဆို သတည်း။
  tte-O: Muli mena, melumelu ilalaki kabo sinana iyapileyoi kin natuna koina yakato
    iya iyamala kin natunane natuna. Kin natuna inuwatui iwaloba, “Yagayo-seyanama
    waila mena kabo esana yapei Mosese.”
  tbg-tbg: Ho vainti viva noruqama vuvaro nahenti viva vainti vira vitero Pero vaiinti
    raavuravano vaunaini vuru kovaro viva virara nai maaqu variarire tiro, vira virikero
    vatora. Viva vainti vira autu nteharo, Mosirave – Mpaqikaunarave, tiro. Viva tiharo,
    Te vi vaintira namariqihai mpaqi kaunarave, tura.
  hmo-hmo: Mero ia tubu daekau noho, vadaeni inai hahine ese ia abia lao Farao ena
    natuna hahine dekenai. Vadaeni king Farao ena natuna hahine ese mero be iena natuna
    ia halaoa, ia ese iena ladana ia atoa Mose, ia gwau, “Badina be ranu dekena amo
    lau abia isi.”
  urd-urd: जब बच्चा कुछ बड़ा हुआ तो वह उसे फ़िर'औन की बेटी के पास ले गई और वह उसका
    बेटा ठहरा और उसने उसका नाम मूसा यह कह कर रख्खा, “मैंने उसे पानी से निकाला।”
  rus-SYN: 'И вырос младенец, и она привела его к дочери фараоновой, и он был у нее
    вместо сына, и нарекла имя ему: Моисей, потому что, говорила она, я из воды вынула
    его.'
  bqc-SIM: Kɛ́ nɛ́pi zↄ̃ↄkũ̀, à aà sɛ̀ gɛ̀ò Falaↄ̃ↄ nɛnↄɛpiɛ, ↄ̃ à aà sì a
    nɛ́ ũ. À tↄkpàɛ̀ Mↄizi, asa à mɛ̀ a aà bↄ̀ íuɛ.
  tcz-CHONGTHU: Khonung'in, chapang pa jong akhang len tan ahile, anu in amapa chu
    Pharaoh chanu henga ahung thah tan, amapa chu lengpa chanu chapa in ahung pang
    tai. Lengpa chanu in amapa chu amin Mose asah tai, ajeh chu amanun aseijin, “kei
    man amapa hi twi lah a kon kaloidoh ahi,” ati.
  mar-mar: ते मूल वाढून मोठे झाले. तेव्हा तिने त्यास फारोच्या मुलीकडे आणले; आणि तो
    तिचा मुलगा झाला; तिने त्याचे नाव मोशे ठेवले, ती म्हणाली, “कारण मी त्यास पाण्यातून
    बाहेर काढले.”
  soq-soq: Tane oto mulene debamalene ama eno ita banlene wisene warere anoopa waneno
    wadene otopawanasan. Me oto ebowa ituna Moses, ita me wanase, “Ipawa ne esa bedewee
    me wadanaaubena.”
  qub-qub: Chaypita wiñar jatullanna captenga faraonpa wamranman cutichiparcuran.
    Chaura paynami uywacuran quiquinpa wamrantano. «Yacupitami jorgucushcä» nirmi
    jutinta churaparan Moisés nir.
  bqp-bqp: Kũ nɛ́ pì zↄ̃kↄ̃ kũ̀, à a sɛ̀ à gɛ̀ɛ kãao Firi'auna nɛ́nↄgbɛ̃ pìinɛ,
    akũ à a sì a nɛ́ ũ. À tↄ́ kpànɛ Musa, zaakũ à pì, a a bò í gũmmɛ.
  hat-hat: 'Lè ti gason an vin gran ti bway, li mennen l'' bay fi farawon an ki adopte
    l'' pou pitit li. Lè sa a, fi farawon an di: -Se nan dlo mwen wete l''. Se konsa,
    li rele l'' Moyiz.'
  eng-BSB: When the child had grown older, she brought him to Pharaoh’s daughter,
    and he became her son. She named him Moses and explained, “I drew him out of the
    water.”
  tod-tod: 'Siɛgi zu doungoi wɔɔlɔni la, é liini la Falaɠɔn ná-doun anzanui ʋɔ.
    Naa seɠeni, é kɛ ga ná-doun zunu. É daasei pɛɛni ga Moize, mazɔlɔɔ é ɠɛni
    ma: «Gè kulaʋɛ ziɛi ɠa.»'
  eng-WEBPB: The child grew, and she brought him to Pharaoh’s daughter, and he became
    her son. She named him Moses, and said, “Because I drew him out of the water.”
  kbq-kbq: Ana mofavre'mo'ma rama higeno avreno Fero mofate vigeno, Fero mofa'mofo
    zage mofavre'aza higeno, timpinti avre fegu'a atre'noe nehuno Mosese'e huno agi'a
    antemi'ne.
  nhe-BL: 'Huan quema ya moscaltijtoya, quimactili iichpoca Faraón. Huan nopa ichpocatl
    quichijqui icone huan quitocajti Moisés. (Moisés quinequi quiijtos Tlaquixtili.)
    Queja nopa quitocajti pampa quiijto: ―Na nijquixti ipan atl.'
  bus-bus: Kɛ̀ nɛ́ pì bíta kũ̀, à à sɛ̀ à gàao Fili'auna nɛ́nↄgbɛ̃ pìnɛ, ben à à
    sì a nɛ́ ũ. À tↄ́ kpànɛ Musa, zaakɛ à bè, a à bↄ̀ í guumɛ.
  gub-BL: Itua'u kury. Amo 'ar mehe weraha kuzà kwàkwàmo tuwihawete tazyr pe. Tuwihawete
    tazyr umuigo kar kwàkwàmo umemyragaw romo. — Apyro 'y wi ihe, i'i izupe. A'e rupi
    omono Moizez her romo. — Apyro, i'i her zaneze'eg rupi.
  eng-DRA: 'And she adopted him for a son, and called him Moses, saying: Because I
    took him out of the water.'
