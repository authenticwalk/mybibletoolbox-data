  mdy-ETH: ናዓሢ ዑጋዛ፥ ዒዛ ዔኪ ካኣቲ ናዎ ኮራ ሙኬኔ፤ ናዓሢያ ካኣቲ ናዎ ናይ ማዔኔ። ዬያሮ ዒዛ «ዋኣሢዳፓ ታ ኬሲ ዔኬያታሢሮ
