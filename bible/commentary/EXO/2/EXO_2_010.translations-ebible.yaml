  kan-2017: ಆ ಹುಡುಗನು ಬೆಳೆದಾಗ, ಅವನನ್ನು ಫರೋಹನ ಮಗಳ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದಳು, ಅವನು ಆಕೆಗೆ
