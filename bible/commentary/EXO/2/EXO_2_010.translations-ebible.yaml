verse: EXO.002.010
translations:
  mal-C: കുട്ടി വളർന്നപ്പോൾ, അവൾ അവനെ ഫറവോന്റെ മകളുടെ അടുക്കൽ കൊണ്ടുവന്നു; അവൻ രാജകുമാരിയുടെ
    മകനായിത്തീർന്നു. “ഞാൻ ഇവനെ വെള്ളത്തിൽനിന്ന് എടുത്തു,” എന്നു പറഞ്ഞ് ആ രാജകുമാരി
    അവന് മോശ എന്നു പേരിട്ടു.
  deu-TKW: 'Als aber der Knabe herangewachsen war, brachte sie ihn der Tochter des
    Pharao, und sie nahm ihn als Sohn an und gab ihm den Namen Mose; denn sie sagte:
    Aus dem Wasser habe ich ihn ja gezogen!'
  lin-lin: 'Tango mwana akolaki, amemaki ye epai ya mwana mwasi ya Faraon oyo akomisaki
    ye mwana na ye ya mobali. Apesaki ye kombo « Moyize, » pamba te alobaki : « Nazwaki
    ye na mayi. »'
  eng-LSV: And the boy grows, and she brings him to the daughter of Pharaoh, and he
    is to her for a son, and she calls his name Moses, and says, “Because I have drawn
    him from the water.”
  eng-GNV: Nowe the childe grewe, and she brought him vnto Pharaohs daughter, and
    he was as her sonne, and she called his name Moses, because, said she, I drewe
    him out of the water.
  eng-WEBSTER: 'And the child grew, and she brought him to Pharaoh''s daughter, and
    he became her son. And she called his name Moses: and she said, Because I drew
    him out of the water.'
  nhw-BL: 'Huan quema ya moscaltijtoya, quimactili iichpoca Faraón. Huan nopa ichpocatl
    quichijqui icone huan quitocaxti Moisés. (Moisés quinequi quiijtos “tlaquixtili”.)
    Quej nopa quitocaxti pampa quiijto: ―Na nijquixti ipan atl.'
  swh-ONEN: Mtoto alipokua, akampeleka kwa binti Farao, naye akawa mwanawe. Akamwita
    jina lake Mose akisema, “Nilimtoa kwenye maji.”
  bba-bba: Sɑnɑm mɛ bii wi, u bɔm kɑrɑbu turɑ, yerɑ u kɑ nùn wurɑ, mɑ sunɔn bii wi,
    u nùn kuɑ nɡe win tiin bii mɑruro. U tii sɔ̃ɔwɑ u nɛɛ, nɑ nùn yɑrɑmɑwɑ nim di.
    Yen sɔ̃, win yĩsirɑ Mɔwisi.
  eng-KJVCPB: 'And the child grew, and she brought him unto Pharaoh’s daughter, and
    he became her son. And she called his name Moses: and she said, Because I drew
    him out of the water.'
  cpy-cpy: 'Ikanta ikimotataki eenchaa-niki, opaero rishinto Faraón. Oshiyakaantakiri
    riirikami otomi roori, rootaki oetantakariri “Ahaa-nyaari” tema okantakitzii roori:
    “Nijaaki naakiri”. Tema iroka waerontsi Ahaa-nyaari, rootaki ikantziri iñaaniki
    riroripaeni “Moisés”.'
  mpx-mpx: Sauga wawaya iyaka i bwaya, inoke i pwatanik kin natuna elana, iya i ahe
    natuna. Inoke i ba, “Ya pagaiheyanem wewela,” inoke alana i tun Mosese.
  wbp-wbp: Ngula-jangkaju, kujalpa wirriyarlu ngarnu miyi manu kuyu, ngula-jangkaju
    ngati-nyanurlu pina-kangurla Yijipi-wardingki kingiki yurntalu-nyanuku, manurla
    pina-yungu nyanunguku. Ngula-nyanu rdakurl-kujurnu nyanungukulku kaja-nyanu. Yirdijirla
    yirrarnu Mujuju. Ngulaju yirdiji kuja ‘Wilypi-manurna Ngapangka’.
  luo-luo: Ka nyathino nosedongo mobedo maduongʼ nokawe motere ne nyar Farao kendo
    nyathino nodoko wuod nyar Farao. Nochake ni Musa kowacho niya, “Ne agole e pi.”
  meu-meu: Mero na e bada oho bada oho, bena hari hahine ese e hakaua lao Farao natuna
    hahinena dekenai. Bena ia ese natuna ai e halaoa. Ia ese ladana e hatoa Mose;
    eto, Badina be ranu amo na veria lasi.
  npi-ULB: बालक हुर्कंदै गएपछि उनले तिनलाई फारोकी छोरीकहाँ ल्याइन् र तिनी उनको छोरा
    भए । उनले तिनलाई मोशा नाउँ राखे र भने, “किनकि मैले यिनलाई पानीबाट निकालेँ ।”
  yor-yor: Nígbà tí ọmọ náà sì dàgbà, ó mú un tọ ọmọbìnrin Farao wá, ó sì di ọmọ rẹ̀.
    Ó sì pe orúkọ rẹ̀ ní Mose, ó wí pé, “Nítorí tí mo fà á jáde nínú omi.”
  emp-NTPO: 'Dji warra dawara b̶ed̶acarea dji papaba Egiptod̶ebema boro caua diad̶e
    wãsia. Maʌ̃be Egiptod̶ebema boro cauba maʌ̃ warrara idjid̶e ara quĩrãca erob̶esia.
    Dji warrara trʌ̃ b̶ʌsia Moise, nãwã jarad̶a bẽrã: –Mʌ̃a idjira doed̶a ũmʌda edasia.–'
  ind-ind: Ketika anak itu sudah disapih, ibunya membawa dia kembali kepada putri
    raja. Lalu putri raja mengangkat anak itu menjadi anaknya sendiri dan menamai
    dia Musa, dengan berkata, “Aku sudah mengangkatnya dari air.”
  pes-OPCB: وقتی کودک بزرگتر شد، مادرش او را پیش دختر فرعون برد. دختر فرعون کودک را
    به فرزندی قبول کرد و او را موسی یعنی «از آب گرفته شده» نامید.
  aer-aer: Ikwere ipenhele nhenge urreye akweke re merne uthene kere utheneke akaltye-irreke
    arlkwetyeke anteme, mikwe re renhe marle wenke Pharaoh-kenhe-werne akngirtneke,
    ikwere anthirtnemele. Re ikwere altye-irreke ampe urreye ikwerenhe-arrpe-arteke
    anetyeke, renhe Moses arritnye antheke. Arritnye yanhe ileme, “The renhe kwatye-ngentyele
    arratelhe-ileke.”
  tgl-ULB: Nang lumaki na ang sanggol, siya ay dinala niya sa anak na babae ni Paraon,
    at siya ay naging lalaking anak niya. Pinangalanan niya siyang Moises at sinabing,
    “Dahil inahon kita mula sa tubig”
  cbu-NT: Nllursha kanungaramchu, waniree mimir kasaramchu, kurakaamsha wip kizaam
    nlluraa panarangiya. Kuraksha wip nlluraa yamayaru, waanaatsi wip tamapari ashiru
    wanasir ksutarangiya. Ashirucha, kungushuch yamaama átu, nlluraatssha sur Móysis
    ísamarangiya. Ashiri na kamaneena yuwaa Móysisi nllurtarangu anootsi.
  hui-hui: Ani bialu howa mani igiri emene biago boga bialu wahe hayagola ibu ai̱yahanda
    kini wane biago berearia haru pene. Haru piyagola kini wane biagome ibuni iginiore
    mondo biradagua bini. Ani bialu howa manda bialu hearia igiri ogo ibaha wiaria
    gililo mirugodago ibu mini gililo mini lalu Mosese wibeheda manda buwa mini Mosese
    wini.
  mya-mya: မင်း​သ​မီး​အား​ပြန်​အပ်​နိုင်​သည့်​အ​ရွယ်​သို့ ရောက်​သော​အ​ခါ၊ မိ​ခင်​သည်​က​လေး​ကို​မင်း
    သ​မီး​ထံ​သို့​ပြန်​အပ်​ရာ၊ မင်း​သ​မီး​က ထို က​လေး​ငယ်​ကို​သား​အ​ဖြစ်​မွေး​စား​၍``ငါ
    သည်​သူ​ငယ်​ကို​ရေ​ထဲ​မှ​ထုတ်​ယူ​ရ​သည်'' ဟု ဆို​လျက်​မော​ရှေ​ဟု​နာ​မည်​မှည့်​လေ​၏။
  cbi-NTPO: 'Tsejtu bene juntsa kaana yumaa de-awañu, ya'' ama, faraón'' na''manu
    mandaji'' kuwami. Tsenñu ya'' na juuñungue tiretu, Moisés mumu pumi, matyu: “Iya
    pishaa kalaayu”, ti'' mumu putu.'
  bod-N: དེ་ནས་ཕྲུ་གུ་ནར་སོན་པ་ན་བུད་མེད་ཀྱིས་བུ་དེ་ཕཱར་ཨོལ་གྱི་སྲས་མོའི་རྩར་ཁྲིད་ནས་དེའི་གསོས་བུར་གྱུར་ཅིང་།
    སྲས་མོས་བྱིས་པའི་མིང་ལ་མོ་ཤེ་ཞེས་བཏགས་པ་སྟེ། བདག་གིས་ཁོ་རང་ཆུ་ལས་བླངས་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mwana akati akura, akamutora akaenda naye kumwanasikana waFaro akava mwanakomana
    wake. Akamutumidza zita rokuti Mozisi, achiti, “Ndakamutora mumvura.”
  spa-BLM: 'El niño creció, lo llevó a la hija del faraón y se convirtió en su hijo.
    Ella le puso el nombre de Moisés, y dijo: “Porque lo saqué del agua”.'
  cac-cac: 'Axo yic vach''tacxo vin̈, ix b''at ac''jican vin̈ yuj ix snun chi'' d''a
    ix yisil vin̈ rey chi''. Axo ix yisil vin̈ rey chi'', icha val yune'' ix ix yutej
    vin̈. Moisés ix yac'' ix sb''ioc. Ix yalan ix icha tic: —Yujto a d''a yol a a''
    ix vic''q''ueta jun unin tic, yuj chi'' Moisés ol sb''iej, xchi ix.'
  swh-ULB: Mtoto alipokuwa mkubwa, akamleta kwa binti Farao, na akawa mtoto wake.
    Akamwita jina lake Musa akisema, “Kwa sababu nilimtoa katika maji.”
  bel-bel: 'І вырасла немаўля, і яна прывяла яго да дачкі фараонавай, і ён быў у яе
    за сына, і дала яму імя: Майсей, бо, казала яна, я з вады дастала яго.'
  wed-wed: Ma tevera i eda ma i naiei Pharaoh natuna awarina ma tauna i vaini da natuna.
    Ma Pharaoh natuna i riwa, “Au waira a sinaepai.” Lamna aubaina ana viwavai Moses.
  deu-ELBBK: 'Und als das Kind groß wurde, brachte sie es der Tochter des Pharaos,
    und es wurde ihr zum Sohn; und sie gab ihm den Namen Mose und sprach: Denn aus
    dem Wasser habe ich ihn gezogen.'
  mbb-OT: Ne hein nelutas en haazà is batà, ne inhated din en diyà te anak te hadì
    te Ehipto ne haazà mid-isip he anak duen te anak te hadì. Migngezanan din te Moises
    su geina te ziyè din mekuwa te wahig.
  mal-2015: 'പൈതൽ വളർന്നശേഷം അവൾ അവനെ ഫറവോന്റെ പുത്രിയുടെ അടുക്കൽ കൊണ്ടു പോയി, അവൻ
    അവൾക്കു മകനായി: ഞാൻ അവനെ വെള്ളത്തിൽ നിന്നു വലിച്ചെടുത്തു എന്നു പറഞ്ഞു അവൾ അവന്നു
    മോശെ എന്നു പേരിട്ടു.'
  tuo-NT: Cʉ̃ bʉcʉcure nicãpʉ, faraṍ macõrẽ wiaco niwõ. Co peꞌe co macʉ̃ diácjʉ̃rẽ
    weronojõ tojacã weeco niwõ. Cʉ̃rẽ Moisé wãme õꞌoco niwõ. “Diapʉ poꞌobʉroꞌcʉre
    miiwʉ̃” nígõ, tojo wãme õꞌoco niwõ.
  gup-gup: Kaluk bu djordminj, ngaleng biyawwong Pharaoh nuye ngalbeywurd wanjh namekbe
    wurdyaw yimerranj ngalengngarre, dja bingeykurrmeng Moses. Kuhni bu ngalengman
    yimeng, “Ngaye ngabebkeng kukkubeh, wanjh kunmekbekenh kunu ngangeykurrme Moses
    kangeyyo.”
  gvs-gvs: E tutayana bogina abíbina, sinagu ikabigu inavegu Pero natuna ivini bego
    yau natuna. E vavinayana idigo kana, ‘Gomanayana bwae goi ayoyoi, tauna avayou
    Mosese.’
  rmc-rmc: 'Sar o čhavoro sas bareder, anďa les ke čhaj le Faraonoskri. Oj peske les
    iľa čhaske a diňa leske nav Mojžiš, bo phenďa peske: „Iľom les avri andral o paňi.“'
  nlg-nlg: Murina eni, tana bona te sule ghalagha, tinana te laviolia vania na vinahogho
    te kutia vagha na dalena. Mana vinahogho te vatua nia Moses, na pukuna te ghaghua,
    “Inau tu lavi horua mai tana beti.”
  pes-OPV: 'و چون طفل نموکرد، وی را نزد دختر فرعون برد، و او را پسر شد. و وی را موسی
    نام نهاد زیرا گفت: «او را از آب کشیدم.»'
  ron-1924: Копилул а крескут ши еа л-а адус фетей луй Фараон, ши ел й-а фост фиу.
    Й-а пус нумеле Мойсе „кэч”, а зис еа, „л-ам скос дин апе”.
  aui-aui: Raghanina pepeyina ivimagura bi wiikaratavenina kiiravine, na ikabi inagho
    kiiwawo natuna biidi da iyayabiyi naboni natuna. Na iviwaghawaghayeni Mosis, iwona
    bo, “Tagu rarimama atayinageeyeni.”
  ben-OBCV: শিশুটি যখন বড়ো হল, তখন তিনি তাকে ফরৌণের মেয়ের কাছে নিয়ে এলেন ও সে তাঁর
    ছেলে হয়ে গেল। “আমি তাকে জল থেকে টেনে তুলেছি,” এই বলে তিনি তার নাম দিলেন মোশি।
  som-som: Yarkiina waa koray, markaasay u keentay gabadhii Fircoon, oo wuxuu noqday
    wiilkeedii. Oo waxay magiciisii u bixisay Muuse, oo waxay tidhi, Maxaa yeelay,
    anaa biyihii ka soo bixiyey.
  lat-VUC: 'Quem illa adoptavit in locum filii, vocavitque nomen ejus Moyses, dicens:
    Quia de aqua tuli eum.'
  eng-ASVBT: And the child grew, and she brought him unto Pharaoh’s daughter, and
    he became her son. And she called his name Moses, and said, Because I drew him
    out of the water.
  mna-mna: 'Pikin itum ma iwe biibiŋana ri, to naana iuri ma imiili mini ki king lutuunu
    moori be iwe lene. To king lutuunu moori imaŋga na iso: “O, pikin ri ti, ni imbot
    yok kezeene mi aŋkami ma ise. Tana ko aŋpaata zaana be Mose.”'
  ita-1885: E quando il fanciullo fu grande, ella lo menò alla figliuola di Faraone,
    ed esso le fu in luogo di figliuolo, ed ella gli pose nome Mosè; perciocchè, disse
    ella, io lo ho tratto fuor delle acque.
  eng-LXXUP: And when the boy was grown, she brought him to the daughter of Pharaoh,
    and he became her son; and she called his name, Moses, saying, I took him out
    of the water.
  eng-ULB: When the child grew older, she brought him to Pharaoh's daughter, and he
    became her son. She named him Moses and said, “Because I drew him from the water.”
  spa-VBL: 'Cuando el niño creció, se lo llevó a la hija del Faraón, quien lo adoptó
    como su hijo. Ella lo llamó Moisés, porque dijo: “Yo lo saqué del agua”.'
  fra-_FOB: Et quand l'enfant eut grandi, elle l'amena à la fille de Pharaon, qui
    l'adopta pour son fils; et elle le nomma Moïse (sauvé des eaux), parce que, dit-elle,
    je l'ai retiré des eaux.
  mal-mal: 'പൈതൽ വളർന്നശേഷം അവൾ അവനെ ഫറവോന്റെ പുത്രിയുടെ അടുക്കൽ കൊണ്ട് പോയി, അവൻ
    അവൾക്കു മകനായി: “ഞാൻ അവനെ വെള്ളത്തിൽനിന്ന് വലിച്ചെടുത്തു” എന്ന് പറഞ്ഞ് അവൾ അവന്
    മോശെ എന്നു പേരിട്ടു.'
  urd-GVR: Jab bachchā baṛā huā to us kī māṅ use Firaun kī beṭī ke pās le gaī, aur
    wuh us kā beṭā ban gayā. Firaun kī beṭī ne us kā nām Mūsā yānī ‘Nikālā Gayā’ rakh
    kar kahā, “Maiṅ use pānī se nikāl lāī hūṅ.”
  suz-BL: मेको नोले आल कोल्‍माक्‍त। मिनु काबु मेकोमी मेको आल फाराओ आ तमी कली लाइश्‍शा,
    गेवा बाक्‍त। मिनु आ तौ खोदेंशो दुम्‍माक्‍त। मिनु पिप आ तमीमी मेको आ नें मोसा वोदा
    बाक्‍त। मारदे हना “गो मेको कली ब्‍वाक्‍कु रे ग्रुंइताक्‍ङ” देंमाक्‍त। मोसा आ अर्थ
    हिब्रू लोव़मी “ब्‍वाक्‍कु रे ग्रुंइशो” देंशो बाक्‍ब।
  ita-1927: 'E quando il bambino fu cresciuto, ella lo menò dalla figliuola di Faraone:
    esso fu per lei come un figliuolo, ed ella gli pose nome Mosè; “Perché, disse,
    io l’ho tratto dall’acqua”.'
  ckb-ckb: 'کاتێک منداڵەکە گەورە بوو، بۆ کچی فیرعەونی هێنایەوە، ئیتر بوو بە کوڕی ئەو
    و ناوی لێنا «موسا» و گوتی: «لەبەر ئەوەی لەناو ئاو هەڵمگرتووەتەوە.»'
  eng-BBE: And when the child was older, she took him to Pharaoh's daughter and he
    became her son, and she gave him the name Moses, Because, she said, I took him
    out of the water.
  kan-OKCV: ಆ ಮಗುವು ಬೆಳೆದಾಗ, ಅವನನ್ನು ಫರೋಹನ ಮಗಳ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದಳು. ಅವನು ಆಕೆಗೆ
    ಮಗನಾದನು. ಆಕೆಯು, “ನೀರಿನೊಳಗಿಂದ ಇವನನ್ನು ಎಳೆದೆ,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ “ಮೋಶೆ” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Fu samuako ame ije fune ubaeremoga fu dabe una ro Ferodo kabae ije mamoga
    fu abena nifarikena ame fuone ijiege samuae. Areme fu urina kuae, Na ive fuone
    na Mosisi kuake ijadufuo maeje na do gamia dabe ruaevano kuae.
  tam-2017: 'பிள்ளை பெரிதானபோது, அவள் அதைப் பார்வோனுடைய மகளிடம் கொண்டுபோய் விட்டாள்.
    அவளுக்கு அவன் மகனானான். அவள்: “அவனை தண்ணீரிலிருந்து எடுத்தேன்” என்று சொல்லி, அவனுக்கு
    மோசே என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y como creció el niño, ella lo trajo á la hija de Faraón, la cual
