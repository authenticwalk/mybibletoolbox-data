verse: EXO.002.024
translations:
  mal-C: ദൈവം അവരുടെ ദീനരോദനം കേട്ടു; അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടുമുള്ള
    തന്റെ ഉടമ്പടി അവിടന്ന് ഓർത്തു.
  deu-TKW: Und Gott erhörte ihr Wehklagen und Gott gedachte an seinen Bund mit Abraham,
    Isaak und Jakob.
  lin-lin: Nzambe ayokaki koganga na bango mpe akanisaki boyokani na Ye oyo asalaki
    elongo na Abrayami, Izaki mpe Jakobi.
  eng-LSV: and God hears their groaning, and God remembers His covenant with Abraham,
    with Isaac, and with Jacob;
  eng-GNV: Then God heard their mone, and God remembred his couenant with Abraham,
    Izhak, and Iaakob.
  eng-WEBSTER: And God heard their groaning, and God remembered his covenant with
    Abraham, with Isaac, and with Jacob.
  nhw-BL: Huan Toteco quincajqui. Quena, quinchihuili cuenta pampa amo quielcajqui
    catli ininca mocajtoya Abraham, Isaac huan Jacob para quinmacas iniixhuihua se
    tlali.
  swh-ONEN: Mungu akasikia kilio chao cha huzuni, akakumbuka Agano alilofanya na Abrahamu
    pamoja na Isaki na Yakobo.
  bba-bba: mɑ u ben weeweenu nuɑ. N deemɑ u ǹ win ɑrukɑwɑni duɑri ye u kɑ ben bɑɑbɑbɑ
    Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbu bɔkuɑ.
  eng-KJVCPB: And God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  cpy-cpy: Tema ikemirira ratekaeyini, roojatzi roshiretakotakawo Tajorentsi ikashiya-kaakiriri
    paerani Abraham, Isaac, eejatzi Jacob.
  mpx-mpx: ge wali yowalu i hago, inoke wana bateli Abalahama, Aisake ge Yakobo elal
    i nuwahikan.
  wbp-wbp: Kaaturlu-jana purda-nyangu yulanja-kurra, ngula-jana manngu-nyangu nyanungurra-nyangu-patu
    nyurnunyurnu-patu Yipuruyamu, Yijaki manu Jakupu. Wangkaja-jana kamparru-wiyi
    kapu-jana tarnngangku-juku warrawarra-kanyi nyanungurrarlangu.
  luo-luo: Nyasaye nowinjo ngʼurgi mi oparo singruokne gi Ibrahim gi Isaka kod Jakobo.
  meu-meu: Dirava ese edia taitai e kamonai, bona ena gwau-hamata, Abraham bona Isaak
    bona Iakob e gwau henidia hamata ḡauna, e helalolaia une.
  npi-ULB: परमेश्‍वरले तिनीहरूको क्रन्दन सुन्‍नुभएपछि उहाँले अब्राहाम, इसहाक र याकूबसित
    बाँध्‍नुभएको करार सम्झनुभयो ।
  yor-yor: Ọlọ́run gbọ́ igbe wọn, Ó sì rántí májẹ̀mú rẹ̀ pẹ̀lú Abrahamu, Isaaki àti
    pẹ̀lú Jakọbu.
  emp-NTPO: Idjab̶a mĩã sopua bed̶ea panʌ sid̶a ũrĩsia. Maʌ̃ne idjia Abrahaʌ̃ ume,
    Isa ume, idjab̶a Jacobo ume bid̶a ãdji carebai carea bed̶ea b̶ʌd̶ara quĩrãdoaẽ́
    b̶asia.
  ind-ind: Allah mendengar semua keluhan mereka dan mengingat perjanjian-Nya dengan
    Abraham, Isak, dan Yakub.
  pes-OPCB: خدا نالهٔ ایشان را شنید و عهد خود را با اجدادشان یعنی ابراهیم و اسحاق
    و یعقوب به یاد آورد.
  aer-aer: Nhenge Ngkartele itnenhe artnerlenge aweke, Re arrekwelenye itnekenhe areyeke
    itirreke, Abraham, Isaac, Jacob utheneke. Arrule anthurre Re itnenhe alhileke-arle
    nhenge Re itnenhe arntarnte-aretyenhe itne-kenheke artweye areye-arlke.
  tgl-ULB: Nang marinig ng Diyos ang kanilang mga daing, inalala ng Diyos ang kaniyang
    tipan kay Abraham, kay Isaac, at kay Jacob.
  cbu-NT: Ashiriya, Israelchich Apanllee mashkusin; Apaa, istanda, tanuksin, átangat
    ashiranganaya. Apanllsha anoo mazinayaru; Ashiri na siyaa istachintspa. Watam
    Aprahamarineetsi, misha Isaakarineetsi, misha Akoparineetsi, istachintspa, táranginawa.
    Ashiri na siyaa izuuru istachintspa, Apanll tárangiya. Ashiriya, na kamaneena
    yuwaa Apanll Israelchichee kapung istachintspa, tárangu anootsi.
  hui-hui: Hale howa ibugua Abarahama Aisaga Yagaba imaruhondo habo nalolene bi lo
    wigi biniru mitangi bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​သည်​သူ​တို့​၏​ညည်း ညူ​သံ​ကို​ကြား​တော်​မူ​၍​အာ​ဗြ​ဟံ၊
    ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​နှင့်​ပြု​ထား​သော​ပ​ဋိ​ညာဉ်​ကို သတိ​ရ​လျက်၊-
  cbi-NTPO: ya naa Abrahamnu bain, naa Isaacnu bain, naa Jacobnu bain naati' veta'
    veta' tsanguedaa timuwa ju'ba mandengatu, yala' pakayanu meengue' juntsanguemi.
  bod-N: དཀོན་མཆོག་གིས་ཁོ་རྣམས་ཀྱི་སྡུག་ཡུས་གསན་ཅིང་། ཨབ་ར་ཧམ་དང་། ཨི་སཱག ཡ་ཀོབ་བཅས་ལ་བཞག་པའི་ཞལ་ཆད་ཐུགས་སུ་དྲན།
  sna-sna: Mwari akanzwa kugomera kwavo uye akarangarira sungano yake naAbhurahama,
    naIsaka uye naJakobho.
  spa-BLM: Dios oyó su gemido, y se acordó de su pacto con Abraham, con Isaac y con
    Jacob.
  cac-cac: Ix ab'ji yoc' eb' yuuj, ix snaancot strato yed' vin̈aj Abraham, vin̈aj
    Isaac yed' vin̈aj Jacob.
  swh-ULB: Mungu aliposikia malalamiko yao, Mungu alikumbuka agano lake na Abrahamu,
    na Isaka, na Yakobo.
  bel-bel: І пачуў Бог стогн іхні, і ўспомніў Бог заруку Сваю з Абрагамам, Ісаакам
    і Якавам.
  deu-ELBBK: Und Gott hörte ihr Wehklagen, und Gott gedachte seines Bundes mit Abraham,
    mit Isaak und mit Jakob;
  mbb-OT: Nezineg te Megbevayà is dag-es dan, ne netenuzan din is paaǥi te kebpekid-uyun
    din diyà te ki Abraham, ki Isaac, wey ki Jacob.
  mal-2015: ദൈവം അവരുടെ നിലവിളി കേട്ടു; ദൈവം അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും
    തനിക്കുള്ള നിയമവും ഓർത്തു.
  tuo-NT: Tere tʉꞌogʉ, cʉ̃ todʉporopʉ Abrahã, Isaa, Jacob meꞌrã apoꞌquere wãcũcʉ niwĩ.
  gup-gup: Wanjh God bendjalbekkang bu birrikayhmi kunnjilngwarre dorrengh. Dja God
    burrbom bu kunkare nungka wokkurrmerrinj benberrebbom Abraham, Isaac dja Jacob.
  gvs-gvs: e Tauyana inove. Ina kanasiunayana boi Eberamo, Aisake be nakae Yakobo
    yaidi goi inuwokavate.
  rmc-rmc: O Del šunďa lengro roviben a leperďa peske pre zmluva, so phandľa le Abrahamoha,
    Izakoha the le Jakoboha,
  nlg-nlg: Ma God te rongovia didira na tangi me ghanaghanaolia nina na baubahu te
    bahua nia Abraham, Isaac ma Jacob.
  pes-OPV: و خدا ناله ایشان را شنید، و خداعهد خود را با ابراهیم و اسحاق و یعقوب بیادآورد.
  ron-1924: Думнезеу а аузит ӂеметеле лор ши Шь-а адус аминте де легэмынтул Сэу фэкут
    ку Авраам, Исаак ши Иаков.
  ben-OBCV: ঈশ্বর তাদের কান্না শুনলেন এবং অব্রাহাম, ইস্‌হাক ও যাকোবের সঙ্গে করা তাঁর
    নিয়মটি তিনি স্মরণ করলেন।
  som-som: Ilaahna waa maqlay cabaadkoodii, markaasaa Ilaah xusuustay axdigiisii uu
    la dhigtay Ibraahim, iyo Isxaaq, iyo Yacquub.
  lat-VUC: Et audivit gemitum eorum, ac recordatus est fœderis quod pepigit cum Abraham,
    Isaac et Jacob.
  eng-ASVBT: And God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  mna-mna: Mi Anutu, ni ileŋ tiŋiizi kizin, mi mataana la pa sua ta muŋgu imbuk la
    ki tumbun bizin Abaraam, Isak mi Yakop na.
  ita-1885: E Iddio intese i loro stridi, e si ricordò del suo patto con Abrahamo,
    con Isacco, e con Giacobbe.
  eng-LXXUP: And God heard their groanings, and God remembered his covenant made with
    Abraham and Isaac and Jacob.
  eng-ULB: When God heard their groaning, God called to mind his covenant with Abraham,
    with Isaac, and with Jacob.
  spa-VBL: Dios escuchó sus gemidos y se acordó de su pacto con Abraham, Isaac, y
    Jacob.
  fra-_FOB: Et Dieu entendit leurs gémissements; et Dieu se souvint de son alliance
    avec Abraham, avec Isaac, et avec Jacob.
  mal-mal: ദൈവം അവരുടെ നിലവിളി കേട്ടു; ദൈവം അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും
    തനിക്കുള്ള നിയമം ഓർത്തു.
  lit-lit: Ir Dievas išgirdo jų vaitojimą ir Dievas atsiminė savo sandorą su Abraomu,
    Izaoku ir Jokūbu.
  urd-GVR: Allāh ne un kī āheṅ sunīṅ aur us ahd ko yād kiyā jo us ne Ibrāhīm, Is'hāq
    aur Yāqūb se bāndhā thā.
  suz-BL: मिनु परमप्रभुमी अब्राहाम, इसहाक नु याकूब नु कबल पशो मिम्‍ता बाक्‍त। उत्‍पत्ती
    १५:१८; उत्‍पत्ती २६:३; उत्‍पत्ती २८:१३-१४
  ita-1927: E Dio udì i loro gemiti; e Dio si ricordò dei suo patto con Abrahamo,
    con Isacco e con Giacobbe.
  ckb-ckb: خوداش گوێی لە ناڵەیان بوو و پەیمانەکەی خۆی لەیاد بوو لەگەڵ ئیبراهیم و ئیسحاق
    و یاقوب.
  eng-BBE: And at the sound of their weeping the agreement which God had made with
    Abraham and Isaac and Jacob came to his mind.
  kan-OKCV: ದೇವರು ಅವರ ನರಳಾಟವನ್ನು ಕೇಳಿದಾಗ, ಅವರು ಅಬ್ರಹಾಮ, ಇಸಾಕ ಮತ್ತು ಯಾಕೋಬನ ಸಂಗಡ ತಾವು
    ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Areme Godi fune ijia vua izege fu Eburamekina Aeseki ro Jekafu fu ijiebuo
    rekiro kuaema ije vierafei. Ijadufuo Godi fu una e Isureroko ijiebuo oefiane ije
    bu abevo ije ifejiakiro uruvana vierafei.
  tam-2017: தேவன் அவர்கள் பெருமூச்சைக்கேட்டு, தாம் ஆபிரகாமோடும், ஈசாக்கோடும் யாக்கோபோடும்
    செய்த உடன்படிக்கையை நினைவுகூர்ந்தார்.
  spa-RV-1909: Y oyó Dios el gemido de ellos, y acordóse de su pacto con Abraham,
    Isaac y Jacob.
  ron-BTF: Și Dumnezeu a auzit geamătul lor și Dumnezeu și-a adus aminte de legământul
    său cu Avraam, cu Isaac și cu Iacob.
  eng-WEBP: God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  eng-FBV: God heard their groans, and recalled his agreement with Abraham, Isaac,
    and Jacob.
  nld-1939: God hoorde hun kermen en was zijn Verbond met Abraham, Isaäk en Jakob
    indachtig.
  nch-BL: Huan Toteco quincajqui. Quena, quinchihuili cuenta pampa amo quielcajqui
    cati ininca mocajtoya Abraham, Isaac huan Jacob para quinmacas iniixhuihua se
    tali.
  vie-1934: Ngài nghe tiếng than thở chúng, nhớ đến sự giao ước mình kết lập cùng
    Aùp-ra-ham, Y-sác và Gia-cốp.
  hin-CV: परमेश्वर ने उनकी कराहट सुनी, और अब्राहाम, यित्सहाक तथा याकोब के साथ की गई
    अपनी वाचा को याद किया.
  eng-OURB: God sh'ma ·heard obeyed· their groaning, and God remembered his covenant
    ·binding contract between two or more parties· with Abraham [Father of a multitude],
    with Isaac [Laughter], and with Jacob [Supplanter].
  spa-BES: Y al sonido de su lloro, vino a su mente el acuerdo que Dios había hecho
    con Abraham, Isaac y Jacob.
  tdx-tdx: Jinanjin’ Añahare ty toreo’ iareo vaho nitiahin’ Añahare i fañìna’e amy
    Avrahame naho am’ Ietsàke vaho am’ Iakòbey.
  vid-vid: Nguluwi nakahulika chowali wong'ung'utila hewo, na heye nakakumbuchila
    ilagano lyoyaditile na Abulahamu na Isaka na Yakobo.
  eng-OKE: And their appeal was heard before the Lord; and the Lord remembered His
    covenant with Abraham, with Izhak, and with Jakob.
  tha-KJV: และพระเจ้าทรงสดับฟังเสียงคร่ำครวญของเขา พระเจ้าจึงทรงระลึกถึงพันธสัญญาของพระองค์กับอับราฮัม
    อิสอัค และยาโคบ
  por-BR-2018: E ouviu Deus o gemido deles, e lembrou-se de seu pacto com Abraão,
    Isaque e Jacó.
  deu-ELO: Und Gott hörte ihr Wehklagen, und Gott gedachte seines Bundes mit Abraham,
    mit Isaak und mit Jakob;
  eng-WYC-2018: And he heard the wailing of them, and he had mind of the bond of peace,
    which he had made with Abraham, Isaac, and Jacob; (And he heard their wailing,
    and he remembered the covenant, which he had made with Abraham, Isaac, and Jacob;)
  epo-epo: Kaj Dio aŭdis ilian ĝemadon, kaj Dio rememoris Sian interligon kun Abraham,
    Isaak, kaj Jakob.
  uig-PIN: Huda ularning aⱨ-zarlirini anglap, Ɵzining Ibraⱨim bilǝn, Isⱨaⱪ bilǝn wǝ
    Yaⱪup bilǝn tüzgǝn ǝⱨdisini esigǝ aldi.
  beo-beo: Gode da ilia dinanawane wesu nabi dagoi. E da Ea gousa:su, amo E da A:ibalaha:me,
    Aisage amola Ya:igobe ilima hamoi bu dawa:i.
  tpi-OTNT: Na God i harim krai bilong ol na God i tingim dispela kontrak em i bin
    mekim wantaim Abraham na Aisak na Jekop bilong helpim ol tumbuna pikinini bilong
    ol.
  hau-SA: Allah kuwa ya ji kukansu sai ya tuna da alkawarinsa da Ibrahim da Ishaku
    da Yaƙub.
  udu-udu: Dhali Arumgimis ciḵki mo/ohon buni mo dhali a’di kakina gwo e mo jin gamkina
    a’di me’d ki mondeḵ nyaḵka Ibrahiim mo dhali nyaḵka Is/hak mo dhali nyaḵka Yakuub
    mo be.
  uig-LAT: Xuda ularning ah-zarlirini anglap, Özining Ibrahim bilen, Ishaq bilen we
    Yaqup bilen tüzgen ehdisini ésige aldi.
  nde-nde: UNkulunkulu wakuzwa ukububula kwabo wasekhumbula isivumelwano asenza lo-Abhrahama,
    lo-Isaka loJakhobe.
  ton-ton: Pea naʻe ongoʻi ʻe he ʻOtua ʻenau ngaahi toʻe, pea manatuʻi ʻe he ʻOtua
    ʻene fuakava kia ʻEpalahame, mo ʻAisake, pea mo Sēkope.
  ces-1613: I vzhlédl Bůh na syny Izraelské, a poznal Bůh.
  eko-eko: Nluku noosiila osisimira waya opule khufikhiri wahati aarettaniyeeyo Eburahiima,
    Esiyaakha na Yaakhumpa.
  eng-WMB: God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  tam-TCV: இறைவன் அவர்களுடைய அழுகையைக் கேட்டார், ஆபிரகாமுடனும் ஈசாக்குடனும் யாக்கோபுடனும்
    தான் செய்துகொண்ட உடன்படிக்கையை நினைவுகூர்ந்தார்.
  ceb-ULB: Sa dihang nadungog sa Dios ang ilang pag-agulo, nahinumdoman sa Dios ang
    iyang kasabotan tali kang Abraham, kang Isaac ug kang Jacob.
  pol-UBG: Bóg usłyszał ich jęk i wspomniał Bóg na swoje przymierze z Abrahamem, Izaakiem
    i Jakubem.
  agr-agr: Nunik Abrahamjai, Isaakjai, Jacobjai, nii chichaman umikua nuna adeajui.
  kyc-kyc: Ee lao kareyami doko sepala Anatumi kana minyuo nyisaroŋo lao Aporakamemoo
    Aisakemoo Jekopemoo keta lalu lao leyamo doko suu piya.
  urd-GVU: اللہ نے اُن کی آہیں سنیں اور اُس عہد کو یاد کیا جو اُس نے ابراہیم، اسحاق
    اور یعقوب سے باندھا تھا۔
  deu-1912: Und Gott erhörte ihr Wehklagen und gedachte an seinen Bund mit Abraham,
    Isaak und Jakob;
  ntj-ntj: '@see-verse:EXO.002.023'
  kan-2017: ದೇವರು ಅವರ ನರಳಾಟವನ್ನು ಕೇಳಿ, ತಾನು ಅಬ್ರಹಾಮ, ಇಸಾಕ, ಯಾಕೋಬನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ನೆನಪಿಗೆ ತಂದುಕೊಂಡನು.
  ena-ena: Ilɨha ilɨha ula ula aba aba hɨniavɨdaci Asɨ agaŋ igahɨlami. Igahɨlavɨla
    ciaŋ mɨguavɨla Ebɨlam dɨdaŋ Aisakɨ dɨdaŋ abami agasaŋ hɨji lamami. Jekopɨ dɨ abami
    agasaŋ avi hɨji lamami.
  yap-yap: me rung’ag lamrad ni yad be gowol, me leamnag fare m’ag u thilrad Abraham,
    Isak nge Jakob.
  hlt-MCSB: Tedae Pathen loh amih kah nguekcoinah te a yaak tih Abraham taengkah,
    Isaak taengkah, Jakob taengkah a paipi te Pathen loh a poek.
  mdy-ETH: ሚርጌና ዔያታ ሜታዺ ዒላታ ዒላቶ ፆኦሲ ዋይዚ ዓብራሃሜና ዪሳኣቄና ሃሣ ያይቆኦቤና ዎላ ዒ ጫኣቄ ጫኣቁሞ ጶቂሤኔ።
  twi-ASANTE: Onyankopɔn nso tiee wɔn sufrɛ no, kae ɛbɔ a ɔhyɛɛ Abraham, Isak ne Yakob
    sɛ ɔde nʼasefoɔ bɛsane aba Kanaan asase so no.
  ipi-ipi: Gote-to aii leaini okone ale wato wamba Apatakame, Aisake, Jekopo, utupane
    towa pii-loyake peaini okone nembo teae-pia.
  eng-WEBU: God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  bnp-bnp: A Vure i longoa a nitangi ne ria, i luhoi a ngava dagi i takia ne Abraham
    ne Isak ne Iakop.
  wal-wal: Xoossai eta ooliyaa siyidi, i Abrahaamaara, Yisaaqaaranne Yaaqoobaara maacetto
    maachchaa hassayiis.
  spa-PDDPT: ʼElohim oyó su gemido y recordó su Pacto con Abraham, Isaac y Jacob.
  gun-gun: Ipoaẽa Nhanderuete oendu vy ima'endu'a Abraão, Isaque ha'e Jacó reve ngupive
    guarã ojapo va'ekue re.
  agu-BL: Tbit tzun Ryos yi cyo'kl, nin ul tx'akx tc'u'l yi trat yi bnixnak ẍchixo'l
    tu Abraham, Isaac nin Jacow.
  ilo-ULB: Idi nangngeg ti Dios dagiti as-asugda, nalagip ti Dios ti tulagna kenni
    Abraham, kenni Isaac ken kenni Jacob.
  kpg-kpg: gei Mee gu longono nia madamadau digaula, gu haawe Ia dana hagababa dela
    ne hai gi Abraham, Isaac mo Jacob.
  uig-ARA: خۇدا ئۇلارنىڭ ئاھ-زارلىرىنى ئاڭلاپ، ئۆزىنىڭ ئىبراھىم بىلەن، ئىسھاق بىلەن
    ۋە ياقۇپ بىلەن تۈزگەن ئەھدىسىنى ئېسىگە ئالدى.
  bps-bps: Na fanlinge Dwata i dalongla, na laan glifet i fakangan di dad gutambulla,
    Abraham, Isaak, na Dyékob.
  sus-sus: Ala naxa e wa xui mɛ. A naxa ratu a xa saatɛ ma naxan xirixi a tan nun
    Iburahima, Isiyaga, nun Yaxuba tagi.
  pon-2006: Koht eri ketin karonge arail pekipek, oh pil ketin tamanda inou me e ketin
    wiahiong Eipraam, Aisek oh Seikop.
  jae-jae: Ma Anôtô kêkêŋ taŋa nêŋ oliŋ tau ma taê gêjam poac, taŋ kêmoatiŋ gêdêŋ
    Abraham agêc Isak ma Jakob.
  ksd-ksd: Ma God i ga valongore kadia tinangi, ma God i ga nuk pa kana kunubu pire
    Abaraam, Isak ma Iakob.
  tur-YTC: Tanrı onların iniltilerini duydu ve Tanrı Avraham'la, İshak'la ve Yakov'la
    yaptığı antlaşmayı hatırladı.
  grc-BRENT: Καὶ εἰσήκουσεν ὁ Θεὸς τὸν στεναγμὸν αὐτῶν· καὶ ἐμνήσθη ὁ Θεὸς τῆς διαθήκης
    αὐτοῦ τῆς πρὸς Ἀβραὰμ, καὶ Ἰσαὰκ, καὶ Ἰακώβ.
  ind-AYT: Allah mendengar erangan mereka dan Allah ingat akan perjanjian-Nya dengan
    Abraham, dengan Ishak, dan dengan Yakub.
  nya-nya: Mulungu anamva kubuwula kwawo ndipo anakumbukira pangano lake ndi Abrahamu,
    Isake ndi Yakobo.
  hrv-hrv: Bog je čuo njihovo zapomaganje i sjetio se svoga Saveza s Abrahamom, Izakom
    i Jakovom.
  mps-mps: Tama Godigo augwaligo te gela wabo odoyu, tama Godigo te bomo yai po Abraham,
    me Aisak, me Jekop, augwali dali dąų wali, te agai koneai, tama agai te augwaligo
    wąįgo wai dabe augwali tau saibao te po wai, polobadu.
  tpi-tpi: Na God i harim krai bilong ol na God i tingim dispela kontrak em i bin
    mekim wantaim Abraham na Aisak na Jekop bilong helpim ol tumbuna pikinini bilong
    ol.
  dan-1931: Da hørte Gud deres Jamren, og Gud ihukom sin Pagt med Abraham, Isak og
    Jakob,
  vie-OVCB: Đức Chúa Trời nghe tiếng kêu cứu của họ, nhớ lại lời Ngài đã hứa với Áp-ra-ham,
    Y-sác, và Gia-cốp.
  guj-2017: આ રુદન અને આર્તનાદ સાંભળીને ઈશ્વરને ઇબ્રાહિમ, ઇસહાક અને યાકૂબ સાથે કરેલા
    કરારનું સ્મરણ થયું.
  pon-2006A: Koht eri ketin karonge arail pekipek, oh pil ketin tamanda inou me e
    ketin wiahiong Eipraam, Aisek oh Seikop.
  por-BRBSL: Deus ouviu seus gemidos, e Deus lembrou-se de sua aliança com Abraão,
    com Isaac e com Jacó.
  aly-aly: Akngeyel renh-rnem awek, ranem iterrek renh-rnem arntarnt-arayntetyek iylpelirrey-angenh,
    rarl arrwekeleny-rnem arrwekel alhelek-angkwarr, Abraham-then Isaac-then Jacob-then,
    ingkern-penh-rnem arntarnt-arayntetyek.
  cth-cth: Cathut ni ahnimae cingou khuika lawk teh a thai pouh. Hatnavah, Cathut
    ni Abraham, Isak, Jakop tinaw hoi lawkkam a sak e hah a pouk.
  twi-twi: Onyankopɔn nso tiee wɔn sufrɛ no, kaee bɔ a ɔhyɛɛ Abraham, Isak ne Yakob
    sɛ ɔde nʼasefo bɛsan aba Kanaan asase so no.
  hlt-hlt: Tedae Pathen loh amih kah nguekcoinah te a yaak tih Abraham taengkah, Isaak
    taengkah, Jakob taengkah a paipi te Pathen loh a poek.
  tbz-SIM: Kɛ̀ kùu keè bɛ dɑbùò nkɛ́dentɛní mɛtɑummɛ̀ kù do dɔ̀ɔ̀nɛ̀mɛ̀ Abɑrɑhɑmmu
    nɛ̀ Isɑki nɛ̀ Sɑkɔbu,
  msy-2020: Ezɨ God men ararem baregha Abraham ko, Aisak ko, Jekop ko, amizir Akar
    Dɨkɨrɨzir Gavgavim ginɨrɨ.
  dop-dop: Nɑ ɩ́ tɔɔsɩ nɔɣɔ ŋkɑ ɩ kɑ sɩɩ pɑ cɑɑnɑɑ cɑɑnɑɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Yɑkɔpʋ
    tɔ kɑ tɔɔ.
  azb-azb: Allah onların iniltisini eşitdi; İbrahimlə, İshaqla və Yaqubla olan əhdini
    xatırladı.
  eng-DBY: and God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob;
  hin-2017: और परमेश्वर ने उनका कराहना सुनकर अपनी वाचा को, जो उसने अब्राहम, और इसहाक,
    और याकूब के साथ बाँधी थी, स्मरण किया। (प्रेरि. 7:34)
  wol-KYG: Booba Yàllaa ngay dégg seeni yuux, te fàttewul kóllëre ga mu fasoon ak
    Ibraayma ak Isaaxa ak Yanqóoba.
  swp-swp: Abo Eaubada edi lepalepa i ataiei, eo Eaubada ena ribahesunuma i henuaisini,
    Aberahama eo Isaako eo Iakobo aridi eai.
  bjr-bjr: Anutufa misa qiki raqarana iriseenoo Abarahaamana faqa Isakeena faqa Yakooboona
    faqa moodaanaki kira ufa qimaqoofa misa faiqinamu faqa dadaaqianifeera oonu mafi
    irinau.
  eng-YLT: and God heareth their groaning, and God remembereth His covenant with Abraham,
    with Isaac, and with Jacob;
  kne-kne: Dinngen Diyos din bayeweng da dowana et nemnemen din intolag na en da Abraham,
    Isaac ya en Jacob.
  bzd-NTPO: Ttè me'bak ie' tö Abraham a̱ ena Isaac a̱ ena Jacob a̱ e' wà tsá̱ detke
    kanewè̱. E' kue̱ki̱ ie' tö ibikeitsé tö Israel aleripa ki̱meraëyö i' ta̱.
  eng-WYC-2017: And he heard the wailing of them, and he had mind of the bond of peace,
    which he had made with Abraham, Isaac, and Jacob;
  eng-WMBB: God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  urd-GVH: अल्लाह ने उनकी आहें सुनीं और उस अहद को याद किया जो उसने इब्राहीम, इसहाक़
    और याक़ूब से बाँधा था।
  rug-rug: Meke avosi Tamasa sari na dia tinepa tinokae pa tinasuna, meke balabala
    pulea Sa sa Nana vinariva egoi koe Ebarahami, Aisake, meke e Zekopi.
  gaz-gaz: Waaqnis aaduu isaanii dhagaʼee kakuu isaa kan Abrahaam, Yisihaaqii fi Yaaqoob
    wajjin gale sana yaadate.
  fra-LSG: Dieu entendit leurs gémissements, et se souvint de son alliance avec Abraham,
    Isaac et Jacob.
  gnn-gnn: Bala ŋayi Gunhu'yu ŋäkulana walalanha rirrakaynha ŋäthinyarana, bala ŋayi
    guyaŋinyaramina dhäruknha ŋunhi ŋayi dhäruk‐nherraṉmina dhä‐ŋäthili yana, ŋunhi
    ŋayi dhäwu'‐nherrara Yipurayimgala ga Yitjakkala ga Djaykupkala.
  yal-yal: Ala yi e wuga xuiin mɛ, a yi a xaxili ti a layirin na a naxan xidi Iburahima
    nun Isiyaga nun Yaxuba xa.
  haw-1868: A lohe ke Akua i ko lakou uwe ana, a manao iho la ia i kana berita me
    Aberahama, a me Isaaka, a me Iakoba.
  arb-NAV: فَأَصْغَى اللهُ إِلَى أَنِينِهِمْ، وَتَذَكَّرَ عَهْدَهُ مَعَ إِبرَاهِيمَ
    وَإِسْحاقَ وَيَعْقُوبَ.
  ewe-ewe: Mawu se woƒe konyifafa, eye wòɖo ŋku eƒe ŋugbedodo na Abraham, Isak kple
    Yakob dzi.
  eng-LEE: And God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  nna-nna: Palinyju pinakarrinyijaninyi, kurlkarri marnajaninyi muwarr nyarra wurrarnajanaku
    purlpilu mirtanya-mirtanyanga Abraham-japa Isaac-japa Jacob-ja. Purlpilu muwarr
    nyarra wurrarnajanaku, “Yijalu ngajulu tuku jilamarnanyurrinyi. Ngajulu yungkulumarnajaninyi
    nyurramili nyirrirnikartija warrarn Canaan. Pala warrarn wantulinyjanaku janamili.”
    Palajun karra muwarr pinijanaku Abraham-japa Isaac-japa Jacob-ja. Munu pala muwarr
    kakurnama palinymili, tukulungarra parrjarnikinyijaninyi Israeli-ja marrngurrangu,
    kurlkangarra waninyikinyijanaku, paju karrinyikinyijanaku.
  asm-FB: তেতিয়া ঈশ্বৰে তেওঁলোকৰ ক্রন্দন শুনি, অব্ৰাহাম, ইচহাক, আৰু যাকোবৰ লগত কৰা
    তেওঁৰ নিয়মটি পুনৰ সোঁৱৰণ কৰিলে।
  sus-A: عَلَ نَشَ عٍ وَ شُي مّ. عَ نَشَ رَتُ عَ شَ سَاتّ مَ نَشَن شِرِشِ عَ تَن نُن
    عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ تَفِ.
  fra-SBL: Dieu entendit leurs gémissements, et il se souvint de son alliance avec
    Abraham, Isaac et Jacob.
  hbo-hbo: וַיִּשְׁמַ֥ע אֱלֹהִ֖ים אֶת־נַאֲקָתָ֑ם וַיִּזְכֹּ֤ר אֱלֹהִים֙ אֶת־בְּרִיתֹ֔ו
    אֶת־אַבְרָהָ֖ם אֶת־יִצְחָ֥ק וְאֶֽת־יַעֲקֹֽב׃
  eng-WYCLIFFE: And he herde the weilyng of hem, and he hadde mynde of the boond of
    pees, which he hadde maad with Abraham, Ysaac, and Jacob; and he bihelde the sones
    of Israel,
  piu-2006: '@see-verse:EXO.002.023'
  pjt-pjt: Ka Godalu kulinu tjana ulara ngatjinnyangka munu panyatja kulinu panya
    paluṟu iriti Aipuṟamanya Isaacanya Jacobanya tjananya kalkuṉu aṯunymankunytjikitjangku,
    munu aṉangu tjanalanguṟu tjuṯaringkunytja maḻatja maḻatja tjuṯa kuḻu kalkuṉu.
  cwe-cwe: Mulungu kahulika ndilo yawo na kakumbuka lagano diyekile na Bulahimu na
    Isaka na Yakobo.
  bgs-bgs: Igpaminág tô Manama katô mga arangán dan, asta isampáttan din tô kasabotan
    din ki Abraham, ki Isaac, asta ki Jacob.
  kik-kik: Nake Ngai akĩigua gũcaaya kwao nake akĩririkana kĩrĩkanĩro gĩake na Iburahĩmu,
    na Isaaka na Jakubu.
  fra-NCL: Dieu entendit leurs gémissements, et se souvint de son alliance avec Abraham,
    Isaac et Jacob.
  cek-AK: Nihcae hanghaih lok Sithaw mah thaih naah, Abraham, Issak hoi Jakob khaeah
    sak ih lokkamhaih to a poek let.
  xla-xla: '@see-verse:EXO.002.023'
  cuk-cuk: Degine, Bab-Dummad Israel-dulemar-nunmak-itodidimalad nue mag daksabalid.
    Agi, Bab-Dummad Abrahamʼbo, Isaacʼbo, Jacobʼbo, igar-mesisad insaded.
  uig-CYR: Худа уларниң аһ-зарлирини аңлап, Өзиниң Ибраһим билән, Исһақ билән вә Яқуп
    билән түзгән әһдисини есигә алди.
  tel-2017: దేవుడు వారి నిట్టూర్పులు, మూలుగులు విన్నాడు. అబ్రాహాము, ఇస్సాకు, యాకోబులతో
    తాను చేసిన నిబంధన జ్ఞాపకం చేసుకున్నాడు.
  hat-BSA: Konsa, Bondye te tande plent pa yo, epi Bondye te sonje akò Li avèk Abraham,
    Isaac, ak Jacob.
  kos-kos: Ac God El lohng pusren sasao lalos ac El esam wuleang lal yorol Abraham,
    Isaac, ac Jacob.
  hbo-WLC: וַיִּשְׁמַ֥ע אֱלֹהִ֖ים אֶת־נַאֲקָתָ֑ם וַיִּזְכֹּ֤ר אֱלֹהִים֙ אֶת־בְּרִית֔וֹ
    אֶת־אַבְרָהָ֖ם אֶת־יִצְחָ֥ק וְאֶֽת־יַעֲקֹֽב׃
  ibo-ibo: Chineke nụrụ ịsụ ude ha. O chetara ọgbụgba ndụ ahụ ya na Ebraham, na Aịzik,
    na Jekọb gbara.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ସେମାନଙ୍କ ଆର୍ତ୍ତସ୍ୱର ଶୁଣିଲେ, ଆଉ ଅବ୍ରହାମ ଓ ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କ
    ସହିତ କୃତ ଆପଣା ନିୟମ ସ୍ମରଣ କରି,
  chk-chk: Iwe, Kot a rongorong ar siö o chechemeni an we pwon ngeni Apraham, Isaak
    me Jakop.
  rop-rop: Wal God bin irrim detlot Isreil pipul jinginat langa im, en imbin jinggabat
    det strongwan pramis weya imbin meigim garram Eibrahem, Aisik en Jeikob basdam.
  ukr-1871: І почув Бог голосїннє, і спогадав Бог заповіт з Авраамом та з Ізааком
    та з Яковом,
  bch-bch: Ta Deo ilongo led tandanga ta imata nanan ele posanga tautaunga toa mugaeai
    irau toman ngan Abraam ga Aisak ga Iakop.
  deu-1951: Und Gott erhörte ihr Wehklagen, und Gott gedachte an seinen Bund mit Abraham,
    Isaak und Jakob.
  eng-JPS: And God heard their groaning, and God remembered His covenant with Abraham,
    with Isaac, and with Jacob.
  srp-1865: I Bog èu uzdisanje njihovo, i opomenu se Bog zavjeta svojega s Avramom,
    s Isakom i s Jakovom.
  lug-lug: Katonda n’awulira okusinda kwabwe. Katonda n’ajjukira endagaano ye gye
    yalagaana ne Ibulayimu, ne Isaaka ne Yakobo.
  heb-heb: וישמע אלהים את נאקתם ויזכר אלהים את בריתו את אברהם את יצחק ואת יעקב׃
  ben-IRV: আর ঈশ্বর তাদের আর্তনাদ শুনলেন এবং অব্রাহাম, ইস্‌হাক ও যাকোবের সঙ্গে করা
    তাঁর নিয়ম স্মরণ করলেন;
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਹਾਉਂਕਿਆਂ ਨੂੰ ਸੁਣਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੇ ਨੇਮ ਨੂੰ
    ਜਿਹੜਾ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਦੇ ਨਾਲ ਸੀ, ਯਾਦ ਕੀਤਾ।
  tkr-tkr: Allah manbışe ts'ıts'a'ane uts'uruqa ilyakka-ilyakka İbrahimıka, I'saq'ıka,
    Yaaq'ubuka hav'una mugaavile yik'el qavalyaa'a.
  mya-JVB: သူ တို့ ညည်းတွား မြည်တမ်းခြင်း အသံကို ဘုရား သခင်ကြား တော်မူလျှင် ၊ အာဗြဟံ
    ၊ ဣဇာက် ၊ ယာကုပ် နှင့် ပြုခဲ့ဘူးသောပဋိညာဉ် ကို အောက်မေ့ တော်မူ၏။
  tte-O: kabo ali valam kawakawanoi ibenalan yo ana waloyameli Abelamo, Aisake yo
    Yakobo kolili inuwatu-kalatan.
  tbg-tbg: Kotiva vika ke ke ti vaura iriro, nai kauqu aiqiqaa aqukeharo Eparahaamirave,
    Aisaakirave, Iekopirave, vinavukaqaa tivato uvara iritero
  hmo-hmo: Idia edia taitai Dirava ese ia kamonai, bona iena gwauhamata, Aberahamo
    bona Isako bona Iakobo dekenai ia gwauhamata henia gauna ia laloa.
  urd-urd: और ख़ुदा ने उनका कराहना सुना, और ख़ुदा ने अपने 'अहद को जो अब्रहाम और इस्हाक़
    और या'क़ूब के साथ था याद किया।
  rus-SYN: И услышал Бог стенание их, и вспомнил Бог завет Свой с Авраамом, Исааком
    и Иаковом.
  bqc-SIM: À ń aaukɛa mà, mɛ́ aà bàa pↄ́ kú ń Ablahaũo ń Izaakio ń Yakↄbuo
    i sãaàguo.
  tcz-CHONGTHU: Akhoisat nau Pathen in aja tan, chuin Abraham, Isaac leh Jacob heng'a
    akitepna ahin geldoh tan ahi.
  mar-mar: देवाने त्यांचे कण्हणे ऐकले आणि अब्राहाम, इसहाक व याकोब यांच्याशी केलेल्या
    कराराची त्यास आठवण झाली.
  qub-qub: Abrahamwan Isaacwan Jacobwan unay conträtu rurashanta yarpashpanmi mañacushanta
    wiyar cuyaparan.
  bqp-bqp: À ń ndanaa mà, a bàka kũ à kú kũ Ibrahĩo kũ Isaakuo kũ Yakubuo dí sãaguro.
  hat-hat: Bondye tande rèl yo, li vin chonje kontra li te pase ak Abraram ak Izarak
    epi ak Jakòb.
  eng-BSB: So God heard their groaning, and He remembered His covenant with Abraham,
    Isaac, and Jacob.
  tod-tod: GALA ge ti ɓala gooi mɛnini. GALA ge ɠizɛni ná-minazeɠegi zu, é boni
    Aɓalaame ʋɛ, ta Izaake, naa ʋɛɛ Zakɔɓe ʋa.
  eng-WEBPB: God heard their groaning, and God remembered his covenant with Abraham,
    with Isaac, and with Jacob.
  kbq-kbq: Anumzamo'a ana zavi krafazamia antahinezamino, Abrahane, Aisakine, Jekopunema
    huvempa huno huhagerafi'nea kegu agesa antahi'ne.
  nhe-BL: Huan Toteco quincajqui. Quena, quichihuili cuenta tlen quinequiyayaj pampa
    ax quiilcajqui tlen ininca mocajtoya Abraham, Isaac huan Jacob para quinmacas
    iniixhuihua se tlali.
  bus-bus: À ń mbona mà, à bà kɛ̀ kú kↄ̃n Ibraĩo kↄ̃n Isaakuo kↄ̃n Yakubuo e sãnlo.
