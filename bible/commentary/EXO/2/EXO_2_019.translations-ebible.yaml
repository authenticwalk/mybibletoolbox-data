verse: EXO.002.019
translations:
  mal-C: അതിന് അവർ, “ഒരു ഈജിപ്റ്റുകാരൻ ഞങ്ങളെ ഇടയന്മാരുടെ കൈയിൽനിന്നു രക്ഷിച്ചു. അദ്ദേഹം
    ഞങ്ങൾക്കും ആട്ടിൻപറ്റത്തിനും വെള്ളം കോരിത്തരികയും ചെയ്തു” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Sie erwiderten: Ein Mann aus Ägypten hat uns vor den Hirten in Schutz
    genommen; dazu hat er uns sogar Wasser geschöpft und die Schafe getränkt.'
  lin-lin: 'Bango bazongisaki : — Moto moko ya Ejipito abundelaki biso liboso ya babateli
    bibwele, atokelaki biso mayi mpe amelisaki bibwele.'
  eng-LSV: And they say, “A man, an Egyptian, has delivered us out of the hand of
    the shepherds, and has also diligently drawn for us, and waters the flock”;
  eng-GNV: And they saide, A man of Egypt deliuered vs from the hand of the shepherdes,
    and also drew vs water ynough, and watered the sheepe.
  eng-WEBSTER: And they said, An Egyptian delivered us from the hand of the shepherds,
    and also drew water enough for us, and watered the flock.
  nhw-BL: 'Huan tlananquilijque: ―Se Egipto ejquetl techmanahui ininmaco nopa sequinoc
    tlamocuitlahuiani. Huan teipa yaya quiquixti atl para tojuanti huan quinamacac
    toborregojhua.'
  swh-ONEN: Wakamjibu, “Mmisri mmoja alituokoa kutoka mikononi mwa wachungaji. Pia
    mtu huyo alituchotea maji na kunywesha mifugo.”
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, Eɡibitiɡii ɡoowɑ u kɑ sun yinɑ ye kpɑro be, bɑ sun
    ɡire, sere u mɑm sun nim tɑkɑ u bɛsɛn sɑbenu kɑ̃.
  eng-KJVCPB: And they said, An Egyptian delivered us out of the hand of the shepherds,
    and also drew water enough for us, and watered the flock.
  cpy-cpy: 'Okanteeyini roori: “¡Pawa! Noñaaki Apitantoni-jatzi janta, riitaki kijako-wentakinari
    ithañaa-pitha-tanawo nijaa aminako-wentziriri ipira-paeni janta. Riitaki kitaataki-nawori
    nijaa, ipakiri apira-paeni.”'
  mpx-mpx: Anana hi lahe hi ba, “Sauga sipi tomatahikan hi takema, inoke Itipita gamagalina
    etega i labema ge i palil, yaka wewel i wage kaiwema ge wala bwasumu i paimwil.”
  wbp-wbp: Karnta-paturlulu yalu-manu, “Jiyipikingarduyu-paturlulu-nganpa jaarl-manu
    muljuju. Yijipi-wardingki watingki-jana wajirli-pungu muku. Ngula-jangka-jana
    ngapalku yungu jiyipi-watiki.”
  luo-luo: Negidwoke niya, “Ja-Misri moro noresowa e lwet jokwath, mi otuomonwa pi
    kendo omiyo jamni pi omodho.”
  meu-meu: Idia na e haere, eto, Aigupto tauna ta ese e durumai, mamoe ireḡudia taudia
    e gwaudia tao, ranu e utu henimai, bona emai seri e ha-inulaidia.
  npi-ULB: तिनीहरूले भने, “एक जना मिश्रीले हामीलाई गोठालाहरूबाट छुटकारा दिए । तिनले
    हाम्रो निम्ति पानी तान्‍नुका साथै भेडा-बाख्राहरूलाई पनि पानी खुवाइदिए ।”
  yor-yor: Wọ́n dá a lóhùn pé, “Ará Ejibiti kan ni ó gbà wá sílẹ̀ lọ́wọ́ àwọn darandaran,
    ó tilẹ̀ ràn wá lọ́wọ́ láti fa omi àti láti fún agbo ẹran ní omi.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Oveja wagabadaba dai ãyã jʌretasid̶ad̶e Egiptod̶ebemaba
    daira carebasia. Maʌ̃ awara baido jueped̶a dadjirã ovejara baido dobigasia.–'
  ind-ind: Jawab mereka, “Ada orang Mesir yang membela kami dari gembala-gembala yang
    sering mengganggu kami. Dia bahkan membantu memberi minum kawanan hewan kita.”
  pes-OPCB: 'گفتند: «یک مرد مصری به ما کمک کرد و چوپانان را کنار زد و برایمان از چاه
    آب کشید و گله را سیراب کرد.»'
  aer-aer: Marle itne renhe tyernirtneke, “Yepe-yepe arntarnte-arentye akngerre arrpenhe
    areyele anwerne-ketye iwerre ilperne kwatye ngentye ikwerenge. Egypt-arenye anyentele
    anteme itnenhe ayweperne. Re anteme yepe-yepe anwerne-kenhe kwatye antheke.”
  tgl-ULB: Sinabi nila, “Tinulungan kami ng isang taga-Ehipto mula sa mga pastol.
    Ipinag-igib pa nga niya kami ng tubig at pinainom ang mga kawan.”
  cbu-NT: 'wipsha: Ijiptoshuch tputs iyaa kapung istarangiya; kamuzpatatin: Siy musápa,
    tárangu, pososh kungoo tipayaru, iyaama opeejarini yásirangiya. Ashirucha, mikeeruni
    kanapeeshinini, waparee táranganaya.'
  hui-hui: Ani layagola tigua ladai bialu lalu, Nogo sibi haru haga hearume ina talima
    ibalu hearia Iyibiali mbirame ina biamogo biya. Ina biamogo bialu inanaga ibabi
    ibugua hambu ngialu inanaga nogo sibi memeru ibabi ibugua dege hambu ngiya, lene.
  mya-mya: သူ​တို့​က``အီ​ဂျစ်​ပြည်​သား​တစ်​ယောက်​က ကျွန်​မ​တို့​အား သိုး​ထိန်း​တို့​ရန်​မှ​ကာ​ကွယ်
    ပေး​သည့်​အ​ပြင်​ကျွန်​မ​တို့​၏​သိုး​ဆိတ်​များ အ​တွက်​ရေ​ခပ်​၍​တိုက်​ပါ​သည်'' ဟု​ပြန်​ဖြေ
    ကြ​၏။
  cbi-NTPO: 'Tsenñu yala pakatu: Lalanu uveja washkemula firu'' dekenu keñun, main
    Egiptosha chumu chachee la''katu, yaren pi bain kalare'', lala'' uvejalanu bain,
    chibulanu bain dekushkaañu'' mityaa tsa deiyu, tila.'
  bod-N: ཁོ་མོ་རྣམས་ན་རེ། ཨེ་ཅིབ་པ་ཞིག་གིས་ངེད་རྣམས་རྫི་བོ་སྐོར་ཞིག་གི་ལག་འོག་ནས་བསྐྱབས་པར་མ་ཟད།
    ད་དུང་ཆུ་བླངས་ནས་ར་ལུག་རྣམས་ལ་བླུད་བྱུང་ཞེས་སྨྲས།
  sna-sna: Vakapindura vakati, “Tanunurwa nomuIjipita kubva kuvafudzi. Abva aticherera
    mvura uye akanwisa zvipfuwo.”
  spa-BLM: 'Dijeron: “Un egipcio nos libró de la mano de los pastores, y además nos
    sacó agua y abrevó el rebaño.”'
  cac-cac: 'Axo ix tac''vi eb'' ix: —Ay jun vin̈ aj Egipto ix on̈ colan d''a eb''
    vin̈ tan̈vum calnel, ix yic''anq''ueta a'' vin̈ yuc'' noc'' co calnel tic, xchi
    eb'' ix.'
  swh-ULB: Wakamwambia, “Mmisri mmoja alituokoa dhidi ya wachungaji. Pia alichota
    maji na kuwanywesha mifugo wetu.”
  bel-bel: 'Яны сказалі: нейкі Егіпцянін абараніў нас ад пастухоў, і нават начэрпаў
    нам вады і напаіў авечак.'
  deu-ELBBK: 'Und sie sprachen: Ein ägyptischer Mann hat uns aus der Hand der Hirten
    errettet und hat auch sogar für uns geschöpft und die Herde getränkt.'
  mbb-OT: Ne midtavak sikandan te, “Duen tig-Ehipto he mid-uǥup kenami para kenè key
    melupiglupig duen te zuma he menge ed-lima te uyaǥen. Mibpenekezuwan key zin pa
    wey impemeinum din is menge uyaǥen tew.”
  mal-2015: ഒരു മിസ്രയീമ്യൻ ഇടയന്മാരുടെ കയ്യിൽനിന്നു ഞങ്ങളെ വിടുവിച്ചു, ഞങ്ങൾക്കു
    വെള്ളം കോരിത്തന്നു ആടുകളെ കുടിപ്പിച്ചു എന്നു അവർ പറഞ്ഞു.
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —Niꞌcʉ̃ Egiptocjʉ̃ oveja cabra coꞌterãrẽ cãꞌmotaꞌabosami.
    Beꞌro aco waamíí, marĩ yarã ovejare tĩami.'
  gup-gup: Wanjh bedda birriwokmey birriyimeng, “Nakudji nawu bininj nakang Egypt
    kanngehkeng ngadberre kore bininj nawu mayh kabirrinahnan kandimarnekurduyimi
    kunwarre. Dja warridj nungka kanmarnebomey dja mayh benbowong.”
  gvs-gvs: ‘Koroto tayamo guma Itipita doelu goi ikaaiyaka iyavema yoguyogu adi tomatakavatayao
    yaidi goi. Tauyana nakae bwae itege manuma nakae im yoguyoguyao ivanimdi!’ natunaoyadi
    kaedi.
  rmc-rmc: 'On leske odphende: „Varesavo Egipťanos amen zachraňinďa le pasťjerendar
    a the cirdňa o paňi prekal amende the prekal o stados.“'
  nlg-nlg: Gaira tara bosa tughu, “Na mane ni Egypt te hangaghai tadira na lei mane
    righitaoni sheep. Gaia te heo beti vanighai, me heo ghadira beti ghua na sheep.”
  pes-OPV: 'گفتند: «شخصی مصری ما را ازدست شبانان رهایی داد، و آب نیز برای ما کشیده،
    گله را سیراب نمود.»'
  ron-1924: 'Еле ау рэспунс: „Ун еӂиптян не-а скэпат дин мына пэсторилор ши кяр не-а
    скос апэ ши а адэпат турма.”'
  ben-OBCV: তারা উত্তর দিল, “একজন মিশরীয় লোক মেষপালকদের হাত থেকে আমাদের রক্ষা করেছেন।
    এমনকি তিনি আমাদের জন্য জল তুলে দিলেন ও আমাদের মেষপালকে জলপান করালেন।”
  som-som: Markaasay waxay yidhaahdeen, Midkoo Masri ah ayaa naga samatabbixiyey gacantii
    adhijirrada, oo weliba biyuu noo dhaamiyey oo idaha isagaa noo waraabiyey.
  lat-VUC: 'Responderunt: Vir ægyptius liberavit nos de manu pastorum: insuper et
    hausit aquam nobiscum, potumque dedit ovibus.'
  eng-ASVBT: And they said, An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.
  mna-mna: 'Mi zin tipekel ma tiso: “Amla yok na, mboroŋan pakan kizin mbili tisombe
    tiser yam. Tamen tomooto ta ki Aikuptu imar, to iporoukaala yam. Mi ise yok pizin
    mbili tomini.”'
  ita-1885: 'Ed elleno risposero: Un uomo Egizio ci ha riscosse dalle mani de'' pastori,
    e anche ci ha attinto dell''acqua abbondantemente, ed ha abbeverate le gregge.'
  eng-LXXUP: And they said, An Egyptian delivered us from the shepherds, and drew
    water for us and watered our sheep.
  eng-ULB: They said, “An Egyptian rescued us from the shepherds. He even drew water
    for us and watered the flock.”
  spa-VBL: “Un egipcio nos rescató de unos pastores que nos atacaron”, respondieron.
    “Incluso nos trajo agua para que el rebaño pudiera beber”.
  fra-_FOB: 'Elles répondirent: Un homme égyptien nous a délivrées de la main des
    bergers, et même il nous a puisé de l''eau abondamment, et a abreuvé le troupeau.'
  mal-mal: “ഒരു ഈജിപ്റ്റുകാരൻ ഇടയന്മാരുടെ കയ്യിൽനിന്ന് ഞങ്ങളെ വിടുവിച്ച്, ഞങ്ങൾക്കു
    വെള്ളം കോരിത്തന്ന് ആടുകളെ കുടിപ്പിച്ചു” എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Laṛkiyoṅ ne jawāb diyā, “Ek Misrī ādmī ne hameṅ charwāhoṅ se bachāyā. Na
    sirf yih balki us ne hamāre lie pānī bhī nikāl kar rewaṛ ko pilā diyā.”
  suz-BL: मिनु मेको आ तमीपुकीमी “इजीप्‍त रागी ङा वोंइश मुर कामी आंइ कली गोठला आन गुइ
    रे प्रोंइतु। मिनु शुश ब्‍वाक्‍कु कुर पा आंइ क्‍यारश भेडा आन कली तुंइताक्‍व” दे
    आन आफ कली मदमे बाक्‍त।
  ita-1927: 'Ed esse risposero: “Un Egiziano ci ha liberate dalle mani de’ pastori,
    e di più ci ha attinto l’acqua, ed ha abbeverato il gregge”.'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «پیاوێکی میسری فریامان کەوت لە دەست شوانەکان،
    هەروەها ئاوی بۆ کێشاین و مەڕەکانیشی ئاو دا.»'
  eng-BBE: And they said, An Egyptian came to our help against the keepers of sheep
    and got water for us and gave it to the flock.
  kan-OKCV: ಅದಕ್ಕೆ ಅವರು, “ಈಜಿಪ್ಟಿನವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನು ಕುರುಬರ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಿ,
    ನಮಗೋಸ್ಕರ ಸಾಕಾಗುವಷ್ಟು ನೀರು ಸೇದಿ, ಮಂದೆಗೆ ಕುಡಿಸಿದನು,” ಎಂದರು.
  bbb-bbb: Fu ijiege kiamoga bu kuae, E Ijifitiko be ijare ifejuona e mave-sife samuagiavo
    gue ije kuriaeremo bu vakoga fu do jiana mave-sife nuvuone vajiamoga no ijene
    migegire una ruaevano kuae.
  tam-2017: 'அதற்கு அவர்கள்: “எகிப்தியன் ஒருவன் மேய்ப்பர்களின் கைகளுக்கு எங்களைத்
    தப்புவித்து, எங்களுக்குத் தண்ணீர் எடுத்துக் கொடுத்து, ஆடுகளுக்கும் தண்ணீர் காட்டினான்”
    என்றார்கள்.'
  spa-RV-1909: 'Y ellas respondieron: Un varón Egipcio nos defendió de mano de los
    pastores, y también nos sacó el agua, y abrevó las ovejas.'
  ron-BTF: 'Iar ele au spus: Un egiptean ne-a scăpat din mâna păstorilor și de asemenea
    a scos apă îndeajuns pentru noi și a adăpat turma.'
  eng-WEBP: They said, “An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.”
  eng-FBV: “An Egyptian rescued us from some shepherds who attacked us,” they replied.
    “Then he even fetched water for us so the flock could drink.”
  nld-1939: 'Zij antwoordden: Een Egyptenaar heeft ons van de herders bevrijd, ook
    water voor ons geput, en de kudde laten drinken.'
  nch-BL: 'Huan tananquilijque: ―Se Egipto ejquet techmanahui inimaco nopa sequinoc
    tamocuitahuiani. Huan teipa yaya quiquixti at para tojuanti huan quinamacac toborregojhua.'
  vie-1934: 'Thưa rằng: Một người Ê-díp-tô cứu chúng tôi ra khỏi tay bọn chăn chiên,
    và cũng có xách nước nhiều quá cho bầy chiên uống nữa.'
  hin-CV: उन्होंने उत्तर दिया, “एक मिस्री ने उन चरवाहों से हमारी रक्षा की. यही नहीं,
    उसने कुएं से जल निकालकर हमें और हमारी भेड़-बकरियों को भी पिलाया.”
  eng-OURB: They said, “An Egyptian [person from Abode of slavery] delivered us out
    of the hand of the shepherds, and moreover he drew water for us, and watered the
    flock.”
  spa-BES: 'Y ellas respondieron: Un egipcio vino en nuestra ayuda contra los cuidadores
    de ovejas, nos dio agua y se la dio al rebaño.'
  tdx-tdx: Hoe iereo, Nañolots’ anay amo mpiarak’ añondrio ty nte-Mitsraime vaho nitariha’e
    rano mbore nampinome’e i lia-raikey.
  vid-vid: Hewo nawamwidichila, “Mmisili yumwe nakatulohola mmoko mwa wala wadimi,
    na heye yuye nakadeha mazi nakujinweza migongolo ja hetwe.”
  eng-OKE: And they said, A man, a Mizraya, delivered us from the hand of the shepherds,
    and also drew for us and watered the flock.
  tha-KJV: และเธอตอบว่า “​มี​คนอียิปต์คนหนึ่งช่วยพวกข้าพเจ้าให้พ้นจากมือของพวกเลี้ยงแกะ
    ทั้งยังตักน้ำให้พวกข้าพเจ้าและให้ฝูงแพะแกะกินด้วย”
  por-BR-2018: 'E elas responderam: Um homem egípcio nos defendeu da mão dos pastores,
    e também tirou a água, e deu de beber as as ovelhas.'
  deu-ELO: 'Und sie sprachen: Ein ägyptischer Mann hat uns aus der Hand der Hirten
    errettet und hat auch sogar für uns geschöpft und die Herde getränkt.'
  eng-WYC-2018: They answered, A man of Egypt delivered us from the hand of the shepherds;
    furthermore and he drew water with us, and gave drink to the sheep. (And they
    answered, An Egyptian man saved us from the hands of the shepherds; and then he
    drew water for us, and gave it to the sheep to drink.)
  epo-epo: 'Kaj ili diris: Iu Egipto savis nin el la manoj de la paŝtistoj, kaj li
    eĉ ĉerpis por ni kaj trinkigis la ŝafojn.'
  uig-PIN: 'Ular jawab berip: — Bir misirliⱪ adǝm bizni padiqilarning ⱪolidin ⱪutⱪuzdi
    ⱨǝmdǝ biz üqün su tartip, ⱪoy padimizni suƣiripmu bǝrdi! — dedi.'
  beo-beo: Ilia da bu adole i, “Sibi ouligisu dunu da nini sefasisia, Idibidi dunu
    afae da nini gaga:i dagoi. Amola e da ninia lai gebo moma:ne, hano dili i.”
  tpi-OTNT: Ol i bekim tok, “Wanpela man bilong Isip i bin helpim mipela na ol wasman
    bilong sipsip i no rausim mipela. Na tu em i givim wara long ol sipsip na meme
    bilong mipela.”
  hau-SA: Suka amsa suka ce, “Wani mutumin Masar ne ya taimake mu daga hannun waɗansu
    makiyaya. Har ma ya ɗebo ruwa ya shayar da dabbobin.”
  udu-udu: 'Uni ki thoḵ gwo mo ki: Wathi/ Masir a’di i woṯẖki aman mo ’peni me’d gi
    imanhil ḵa’bal mo dhali a’di si’dayi ki mush ki aman yi’de/ mo dhali wolki to
    e mo be.'
  uig-LAT: 'Ular jawab bérip: — Bir misirliq adem bizni padichilarning qolidin qutquzdi
    hemde biz üchün su tartip, qoy padimizni sughiripmu berdi! — dédi.'
  nde-nde: Zaphendula zathi, “KulomGibhithe osilamulele kubelusi. Uze wasikhelela
    amanzi wanathisa lezimvu zethu.”
  ton-ton: Pea naʻa nau pehē, “Ko e tangata ʻIsipite naʻa ne fakahaofi ʻakimautolu
    mei he nima ʻoe kau tauhi sipi, ʻo ne utu foki ʻae vai lahi kiate kimautolu, ʻo
    ne fakainu ʻae fanga manu.”
  ces-1613: 'I řekl dcerám svým: Kdež pak jest? Pročež jste pustily muže toho? Povolejte
    ho, ať pojí chleba.'
  eko-eko: 'Yo khujipu yoori: “Mmisuri mmote ti anaakisiye mmakhono wa mishuki mikina
    na othuuto khunittekhela maati khunywisa nyama zeetthu.”'
  eng-WMB: They said, “An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.”
  tam-TCV: அதற்கு அவர்கள், “எகிப்தியன் ஒருவன் எங்களை மேய்ப்பரிடமிருந்து காப்பாற்றினான்;
    அவன் எங்களுக்காகத் தண்ணீரும் அள்ளி, எங்கள் மந்தைக்கும் தண்ணீர் கொடுத்தான்” என்றார்கள்.
  ceb-ULB: Miingon sila, “Giluwas kami sa usa ka Ehiptohanon gikan sa mga magbalantay
    sa karnero. Nagsag-ob usab siya ug tubig alang kanamo ug gipainom ang panon sa
    mga karnero.”
  pol-UBG: 'One odpowiedziały: Jakiś Egipcjanin wybawił nas z rąk pasterzy, naczerpał
    nam też wody i napoił stado.'
  agr-agr: 'Tama dita ainak: “Uwija kuitamin aidau yumigmatnum kaunawag shiyaktajum
    tusa ajapjamiagtai, egiptunmaya aents nuwi eketu ayamjutpak yumin shikika uwig
    aidaunashkam aakmae”, tuidau.'
  kyc-kyc: Dokopa wanake dusipame isingi lao, Mena sipisipi isingi akali dupwame namwa
    randa jiminyipa akali Isipi rangendeme namwa nyiso mena dupwa ipwa kamuo maiyuoko
    pipyamosa epelyamano, leyami.
  urd-GVU: لڑکیوں نے جواب دیا، ”ایک مصری آدمی نے ہمیں چرواہوں سے بچایا۔ نہ صرف یہ
    بلکہ اُس نے ہمارے لئے پانی بھی نکال کر ریوڑ کو پلا دیا۔“
  deu-1912: 'Sie sprachen: Ein ägyptischer Mann errettete uns von den Hirten und schöpfte
    uns und tränkte die Schafe.'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya, wati Yiitjipunyamartatjilu-lanyatju yirringkanu.
    Palunyalu wati tjiipu miranykanyilpayi-tjananya payirnu. Puru kapitarrartu tjutirnu
    tjiipu nanikuurrku yungu.”
  kan-2017: ಅದಕ್ಕೆ ಅವರು, “ಐಗುಪ್ತದವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನು ನಮ್ಮನ್ನು ಕುರುಬರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿದಲ್ಲದೆ,
    ಅವನು ನಮಗೋಸ್ಕರ ನೀರು ಸೇದಿ ಕುರಿಗಳಿಗೆ ಕುಡಿಸಿದನು” ಅಂದರು.
  ena-ena: Lɨci nudɨ abavɨmi. Eke uavɨmi. Hulaŋ mu Isipɨ fɨli tɨbɨ hɨsɨŋ agaŋ aludɨ
    ahɨliahuavɨla hulaŋ sabaŋ sipsipɨ migɨla migɨla hɨsɨŋ limu hɨhɨle agɨladɨ lahuiemi
    uavɨmi. La aludɨ ahɨliahuavɨla sabaŋ sipsipɨ sabaŋ meme agɨlasaŋ avɨli licilici
    igudaci naviemi uavɨmi.
  yap-yap: Miyad fulweg ni lungurad, “Ba’ be’ u Egypt ni ayuwegmad rok e pi’in yad
    ma gafaliy e gamanman, mus ko ran ni l’ing ngi i pi’ ngak e gamanman romad.”
  hlt-MCSB: Te vaengah, “Egypt hlang loh kaimih he boiva aka dawn rhoek kut lamloh
    n'huul. Te phoeiah tui pataeng kaimih ham han dueh han dueh tih boiva te a tul,”
    a ti nauh.
  mdy-ETH: ዔያታ ማሃዖ፦ «ፔቴ ጊብፄ ዓጪ ዓሲስኬያ ቆልሞ ናኣቶይዳፓ ኑና ዓይሲ ሃሣ ዋኣፆዋ ኑኡም ጎንጋሎይዳ ዱዒ ዱዒ ቆልሞ
    ኑኡም ዑሼኔ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Wɔka kyerɛɛ wɔn agya sɛ, “Misraimni bi na ɔgyee yɛn firii nnwanhwɛfoɔ
    no nsam. Ɔno ara na ɔtoo nsuo maa yɛn nnwan no nomeeɛ.”
  ipi-ipi: Utupane mane yano peyoto, Isipi tane akali mindi mane nanima moyoto sipisipi
    waka ando atalaini akali tupa watoto, nanimana sipisipi meme tupa ipa neakale
    ambu mayia-kola nanima baini andaka epeyama leaini-pia.
  eng-WEBU: They said, “An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.”
  bnp-bnp: Ri koli ri ta maea, “A bakovi o Egipto tara i tuhori mia, lakea e huriki
    a tahona sipsip i uka ma ri valili ne mia. Muri i vakaninu a sipsip a meme ne
    mia.”
  wal-wal: Oichchin eti zaaridi, “Gibxxe biittaa asa issoi nuna henttanchchatuppe
    ashshiis; i nuuyyo haattaakka duuqqidi dorssaa wudiyaa ushshiis” yaagidosona.
  spa-PDDPT: 'Ellas respondieron: Un varón egipcio nos libró de mano de los pastores,
    y aun más, nos sacó el agua y abrevó el rebaño.'
  gun-gun: 'Kunhague ombovai: — Peteĩ Egito pygua orereraa jepe vexa''i re opena va''e
    kuery po gui. Ha''e gui yy ju ojara orevy, ha''e mymba kuery pe voi ome''ẽ oy''u
    aguã — he''i.'
  agu-BL: 'Bene''n tzun cyalol tetz chitaj yi mbi bajij scye''j. Itzun cyaltz: —Ta'',
    at jun aj Egipto mmo''c tan kacolche''n ẍchik''ab yi e'' mas pstor. Ej nin ja
    je'' tzaj tcy''al i'' a'' tetz quic''a'' yi kawun, che''ch tzun bantz.'
  ilo-ULB: Kinunada, “Maysa nga Egipcio ti nangispal kadakami manipud kadagiti agpaspastor.
    Insakduannakami pay iti danum ken pinainomna ti arban.”
  kpg-kpg: Gei digaula ga helekai anga, “Taane Egypt ne hagamaamaa gimaadou gi daha
    mo digau hagaloohi siibi i golo. Mee gu haga hau madau wai, gei gu haga inu madau
    manu labelaa.”
  uig-ARA: 'ئۇلار جاۋاب بېرىپ: ــ بىر مىسىرلىق ئادەم بىزنى پادىچىلارنىڭ قولىدىن قۇتقۇزدى
    ھەمدە بىز ئۈچۈن سۇ تارتىپ، قوي پادىمىزنى سۇغىرىپمۇ بەردى! ــ دېدى.'
  bps-bps: Na tmimel ale, manla, “Satu to mdà di Idyif i tmabeng gami di kdal i dad
    lagi mifat i dad bilibili gami. Na balù fa kenen smulu gami, na fninuman i dad
    lmanafito.”
  sus-sus: E naxa a yaabi, «Misiraka nde bara muxu ratanga xuruse dɛmadonyi kobie
    ma, a man fa ye ba won ma xurusee bɛ.»
  pon-2006: A irail sapeng, nda, “Ahki mehn Isip men me doareikitala sang silepen
    sihpw ko, oh pein ih idipiliong kiht oh kanimpile nait mahn akan.”
  jae-jae: Êsêac sêsôm gebe “Ŋac Aiguptuŋa teŋ gêjam aêac sa aŋga gejobwaga bôcŋa
    ma kêkati bu gêjô aêac su jakêkêŋ gêdêŋ domba sênôm.”
  ksd-ksd: 'Ma dia ga biti: Tika na te Aigipto i valaun kapi avet kan ra lima i ra
    umana tena balabalaure sip, ma i kulup ra tava bula ure avet, ma i vamomo ra kiki
    na sip.'
  tur-YTC: Onlar, “Mısırlı bir adam bizi çobanların elinden kurtardı, üstelik bizim
    için su çekip sürüyü suladı” dediler.
  grc-BRENT: Αἱ δὲ εἶπαν, ἄνθρωπος Αἰγύπτιος ἐῤῥύσατο ἡμᾶς ἀπὸ τῶν ποιμένων, καὶ ἤντλησεν
    ἡμῖν, καὶ ἐπότισε τὰ πρόβατα ἡμῶν.
  ind-AYT: Mereka menjawab, “Ada orang Mesir yang melepaskan kami dari tangan para
    gembala, bahkan dia menimbakan air untuk kami dan memberi minum kawanan domba
    kami.”
  nya-nya: Atsikanawo anayankha kuti, “Mwigupto wina ndiye watilanditsa kwa abusa.
    Ndiponso anatitungira madzi ndi kumwetsa ziweto zathu.”
  hrv-hrv: 'One odgovore: “Neki Egipćanin obrani nas od pastira i još nam zahvati
    vode i stado nam napoji.”'
  mps-mps: Augwaligo po wei ponoyu, te po wali, “Isip bidi me deli agai da tau selama,
    tama te gasa kibu sipsip tonalubo bidi dabe augwaligo da ela gudulubeo. Tama te
    bidi agai dago kibu sipsip meme dabe me agai ąį mawai,” wali.
  tpi-tpi: Ol i bekim tok, “Wanpela man bilong Isip i bin helpim mipela na ol wasman
    bilong sipsip i no rausim mipela. Na tu em i givim wara long ol sipsip na meme
    bilong mipela.”
  dan-1931: 'De svarede: “Der var en Ægypter, som hjalp os over for Hyrderne, ja han
    øste også Vand for os og vandede Småkvæget.”'
  vie-OVCB: 'Các cô thưa: “Có một người Ai Cập giúp chúng con chống bọn chăn chiên,
    lại còn múc nước cho bầy thú uống nữa.”'
  guj-2017: તેઓએ જવાબ આપ્યો, “એક મિસરીએ ભરવાડોથી અમારું રક્ષણ કરીને અમારે માટે તેણે
    પાણી પણ કાઢી આપ્યું અને ઘેટાંબકરાંને પાયું.”
  pon-2006A: A irail sapeng, nda, “Ahki mehn Isip men me doareikitala sang silepen
    sihpw ko, oh pein ih idipiliong kiht oh kanimpile nait mahn akan.”
  por-BRBSL: 'Eles disseram: “Um egípcio nos entregou da mão dos pastores e, além
    disso, tirou água para nós, e regou o rebanho”.'
  aly-aly: Kwey aleyakel-rnem renh tyernek, “Artwa ingwer-rnem arrngert angkekarl,
    kwaty yep-yep anwantherr anthwengilekerr. Artwa Egypt-arenyel aywepek renh-rnem,
    kwaty yep-yep anthwengiley-alkenh.”
  cth-cth: Ahnimouh nihaiyah Izip tami buet touh ni tukhoumnaw e kut dawk hoi na rungngang
    teh tui kakhoutlah a do teh tu hoi hmaenaw hah tui a pânei atipouh awh.
  twi-twi: Wɔka kyerɛɛ wɔn agya se, “Misraimni bi na ogyee yɛn fii nguanhwɛfo no nsam.
    Ɔno ara na ɔtow nsu no maa yɛn nguan no nomee.”
  hlt-hlt: Te vaengah, “Egypt hlang loh kaimih he boiva aka dawn rhoek kut lamloh
    n'huul. Te phoeiah tui pataeng kaimih ham han dueh han dueh tih boiva te a tul,”
    a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Esibiti kou mɔù weè ti dɛɛtɛ́nɛ̀ bɛnɑɑcɛ̃mbɛ, kɛ nìi nti
    wũɔ̃.'
  msy-2020: Ezɨ me kamaghɨn a mɨgei, “Isipɨn gumazir mam en akuragha sipsipbar garir
    gumaziba munamada. Egha dɨpam tuigha en sipsipba ko memebagh anɨngi.”
  dop-dop: 'Ntɛnɑ pɑ́ cɔ-ɩ sɩ: Icipiti tʋ nɔɣɔlʋ ɩ wɑɑsǝnɑ-tʋ. Hɑlǝnɑ ɩ́ lu tɑ́ kɑlǝkʋ
    kɛ lʋm nɑ kʋ́ nyɔɔ.'
  azb-azb: 'Onlar dedilər: «Bir Misirli bizi çobanların əlindən qurtardı və bizim
    üçün quyudan su çəkib qoyun-keçiyə su verdi».'
  eng-DBY: And they said, An Egyptian delivered us out of the hand of the shepherds,
    and also drew [water] abundantly for us, and watered the flock.
  hin-2017: उन्होंने कहा, “एक मिस्री पुरुष ने हमको चरवाहों के हाथ से छुड़ाया, और हमारे
    लिये बहुत जल भरकर भेड़-बकरियों को पिलाया।”
  wol-KYG: 'Ñu ne ko: «Ab waa Misra daal, moo nu xettli ca sàmm ya; rootal na nu sax,
    ba wëgg jur gi.»'
  swp-swp: Si ene, “Aigupito tauna esau mamoe tauitawataidi nimadi eai i lebohaimai,
    abo hinage goila ie oi, eo mamoe eawoina i henom.”
  bjr-bjr: Miqi qufaqa misa qiqau. Isipa maqannaa fasiqa moo fannoo faiqí sipsipasaa
    rakisi mariasa oonu raafanoo misara qaoo qimaseenoo maasa sipsipauqa narí kai
    nammari saka qumaree nimiisaifaqa dauni anidaqa.
  eng-YLT: and they say, 'A man, an Egyptian, hath delivered us out of the hand of
    the shepherds, and also hath diligently drawn for us, and watereth the flock;'
  kne-kne: “Aw, tan waday taga-Egipto ay binmadang idi pakaanen din odom ay manpaspastol
    si dakami dowana et iman isakdoan ya painomen din animal tako,” kanan da ay nanongbat.
  bzd-NTPO: 'Ie''pa tö iiu̱té: —Egiptowak eköl tö sa'' tsa̱tkée iyiwak kkö''nukwakpa
    ulà a̱. Ie'' di'' yéttsa̱ mé iyiwak a̱.'
  eng-WYC-2017: They answered, A man of Egypt delivered us from the hand of the shepherds;
    furthermore and he drew water with us, and gave drink to the sheep.
  eng-WMBB: They said, “An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.”
  urd-GVH: लड़कियों ने जवाब दिया, “एक मिसरी आदमी ने हमें चरवाहों से बचाया। न सिर्फ़
    यह बल्कि उसने हमारे लिए पानी भी निकालकर रेवड़ को पिला दिया।”
  rug-rug: Meke olaṉa si arini, “Na tokani gami keke tie Izipi si gami, koari na tie
    kopu sipi pu hiva hukatani gami kolo, meke kave ponini gami kolo tugo sa, meke
    va napoi sari nada kurukuru,” gua si arini.
  gaz-gaz: Isaanis, “Namicha Gibxi tokkotu tiksoota jalaa nu baase; inni bishaan iyyuu
    nuu budduuqsee bushaayee nuuf obaase” jedhanii deebisan.
  fra-LSG: 'Elles répondirent: Un Égyptien nous a délivrées de la main des bergers,
    et même il nous a puisé de l’eau, et a fait boire le troupeau.'
  gnn-gnn: Ga walalanydja dhäykawurruyunydja waŋana ḻakaraŋala nhanbala bitjarrana,
    “Waŋganydhu Yetjippuyŋuyu ḏarramuyu ŋanapurrunha guŋga'yurruna, ŋayi gukuŋala
    wiripuwurrunhanydja ḏarramuwurrunha, wäyin‐djäkamirrinha walalanha, bala guryu'‐guryunmaraŋala
    gapunydja ŋanapurruŋgu ŋayina, bala wekaŋala wäyinnhanydja walalanha.”
  yal-yal: E yi a yabi, e naxa, “Misiran kaana nde nan nxu ratangaxi xuruse rabane
    ma, a yɛtɛɛn yi igen ba nxu xa, a xuruseene ramin.”
  haw-1868: I aku la lakou, Na kekahi kanaka o Aigupita i hoopakele ae ia makou mai
    ka lima mai o ka poe kahuhipa, a huki iho la ia i ka wai no makou a nui, a hooinu
    aku la i na holoholona.
  arb-NAV: 'فَأَجَبْنَهُ: «رَجُلٌ مِصْرِيٌّ أَنْقَذَنَا مِنْ أَيْدِي الرُّعَاةِ، فَاسْتَقَى
    لَنَا وَلِغَنَمِنَا أَيْضاً».'
  ewe-ewe: Woɖo eŋu nɛ be, “Egiptetɔ aɖee xɔ mí le alẽkplɔla mawo ƒe asi me, eye wòku
    tsi na míaƒe alẽhawo.”
  eng-LEE: And they said, An Egyptian man delivered us out of the hand of the shepherds;
    and he also drew water for us, and watered the flock.
  gvn-gvn: '@see-verse:EXO.002.018'
  nna-nna: Janalu puntaju karra marnayalu, “Egypt-ja pirirrilu purntu karrinyinganaku,
    kartuwarra marnanganinyi jinta kukurnjariku tuku jinakatarrangungamarra. [Have
    we a descriptive word for a 'shepherd'? japartamu jinakata was phonemicised from
    the English.] Yijalu palinyju ngapa nyirrirnijanaku kukurnjariku pukun.”
  asm-FB: তেওঁলোকে ক’লে, “এজন মিচৰীয়া মানুহে আমাক মেৰ-ছাগ ৰখীয়া সকলৰ পৰা ৰক্ষা কৰিলে।
    এনেকি তেওঁ আমাৰ বাবে পানী তুলি মেৰ-ছাগ জাকক খুৱালে।”
  sus-A: عٍ نَشَ عَ يَابِ، «مِسِرَكَ ندٍ بَرَ مُشُ رَتَنفَ شُرُ سٍ دّمَدٌنيِ كٌبِيٍ
    مَ، عَ مَن قَ يٍ بَ وٌن مَ شُرُ سٍيٍ بّ.»
  fra-SBL: 'Ils dirent : « Un Égyptien nous a délivrés de la main des bergers ; de
    plus, il a puisé de l''eau pour nous et abreuvé le troupeau. »'
  hbo-hbo: וַתֹּאמַ֕רְןָ אִ֣ישׁ מִצְרִ֔י הִצִּילָ֖נוּ מִיַּ֣ד הָרֹעִ֑ים וְגַם־דָּלֹ֤ה
    דָלָה֙ לָ֔נוּ וַיַּ֖שְׁקְ אֶת־הַצֹּֽאן׃
  eng-WYCLIFFE: Thei answeriden, A man of Egipt delyuerede vs fro the hond of scheepherdis;
    ferthermore and he drow watir with vs, and yaf drynk to the scheep.
  piu-2006: '@see-verse:EXO.002.018'
  pjt-pjt: Kaya wangkangu, “Wiya, wati panya tjiipi kanyilpai tjuṯaya piṟuku pitjangu
    munulanya painingi. Palu wati Itjipanya nguraṟangkulanya alpamilaṉu wiṟungku,
    munulampa kuka tjuṯa mina ungu mina piṯinguṟu ilaṟa.”
  cwe-cwe: Wamwidika‚ “Mmisili kachilopola na wadimi‚ na iviya kachidehela mazi na
    kung'wiza wanyama wetu.”
  bgs-bgs: Igtaba dan, na mà dan, “Duwán sábbad taga Ehipto na igtabang áknami, asta
    ándà ké péwai katô ássa mga tarabanté ka karnero. Igkangé pô gó sikandin ka wayig
    para áknami, asta igpénám din tô mga mannanap dé.”
  kik-kik: Makĩmũcookeria atĩrĩ, “Mũmisiri ũmwe nĩatũteithũrire kũrĩ arĩithi; o na
    nĩwe ũtũtahĩire maaĩ na atũheera mbũri ciitũ maaĩ.”
  fra-NCL: 'Elles répondirent : « Un Égyptien nous a délivrées de la main des bergers,
    et même il a puisé pour nous de l’eau et il a fait boire le troupeau. »'
  cek-AK: To naah nihcae mah, Izip kami maeto mah tuu toep kaminawk ih ban thung hoiah
    ang pahlong pongah kam laem o palang, anih mah ni tui dok moe, tuunawk doeh tui
    a paek, tiah a naa o.
  xla-xla: Epalati asiyama yia꞉tapo ya꞉ watle epo atlaiyo, “Isip oplami haletapo dia꞉ye
    gademama aliya halo omha꞉ha꞉lalo so opa opiye alikili dla dodolomsalepame di yú
    tilipame di aliya halo ma yú ilima,” diyo.
  cuk-cuk: 'Bunamala e-bab-abin sogdemalad: —Sibad-wawaad-edarbemalad-baigan anmarse
    uluargu, Egipto-dule-wargwen anmarbina ulusad. Geb a-sorba, anmarga dii wesad.
    Geb deginbali, diigi sibad-wawaadmar ogobsabalid.'
  uig-CYR: 'Улар җавап берип: — Бир мисирлиқ адәм бизни падичиларниң қолидин қутқузди
    һәмдә биз үчүн су тартип, қой падимизни суғирипму бәрди! — деди.'
  tel-2017: అందుకు వాళ్ళు “ఒక ఐగుప్తీయుడు మంద కాపరుల చేతిలో నుండి మమ్మల్ని కాపాడి,
    నీళ్లు తోడి మన మందకు పోశాడు” అన్నారు.
  hat-BSA: 'Yo te di: “Yon Ejipsyen te delivre nou anba men a bèje yo, e anplis, li
    te menm rale dlo pou nou e te bay bann mouton an dlo.”'
  kos-kos: Elos topuk, “Mwet Egypt se kasrekut ke kutu pac mwet liyaung sheep aklokoalokye
    kut, ac el oayapa ut kof lasr ac kiteya pac kosro natusr ah.”
  hbo-WLC: וַתֹּאמַ֕רְןָ אִ֣ישׁ מִצְרִ֔י הִצִּילָ֖נוּ מִיַּ֣ד הָרֹעִ֑ים וְגַם־דָּלֹ֤ה
    דָלָה֙ לָ֔נוּ וַיַּ֖שְׁקְ אֶת־הַצֹּֽאן׃
  ibo-ibo: Ha zara nna ha sị, “Otu onye Ijipt napụtara anyị site nʼaka ndị ọzụzụ atụrụ.
    O setaara anyị mmiri, nyekwa igwe anụ ụlọ anyị mmiri.”
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଜଣେ ମିସରୀୟ ଲୋକ ମେଷପାଳକମାନଙ୍କ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର
    କଲା, ପୁଣି, ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଜଳ କାଢ଼ି ମେଷପଲକୁ ଜଳ ପାନ କରାଇଲା।”
  chk-chk: Iwe, ra apasa, “Eman re Isip a penikem seni ekewe chon fofol man, a pwal
    üfi koluk fän itach o aünü ekewe sip.”
  rop-rop: En detlot gel bin tok, “Detlot stakmen bin andimwei melabat brom det wel.
    Bat wan men brom Ijip bin album melabat, en imbin gibit woda langa ola gout en
    ship blanga melabat.”
  ukr-1871: 'І кажуть вони: Якийся Египтянин визволив нас од пастухів, та ще начерпав
    доволї й води нам, і понаповав вівцї.'
  bch-bch: Ta tikeo, “Eaba ede Isip aea ilua gai ta gid arangaranga tirangrang ngan
    tisere gai mao. Be eaba toa oa ied eau pade ta ipaun leda sipsip ga meme.”
  deu-1951: 'Sie sprachen: Ein ägyptischer Mann errettete uns von der Hand der Hirten
    und schöpfte uns Wasser genug und tränkte die Schafe.'
  eng-JPS: 'And they said: ''An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.'''
  srp-1865: 'A one rekoše: jedan Misirac odbrani nas od pastira, i nali nam i napoji
    stado.'
  lug-lug: Ne bamuddamu nti, “Omusajja Omumisiri atulwaniridde ng’abasumba batujoogereza;
    y’atusenedde n’amazzi n’anywesa ekisibo kyaffe.”
  heb-heb: ותאמרן איש מצרי הצילנו מיד הרעים וגם דלה דלה לנו וישק את הצאן׃
  ben-IRV: তারা বলল, “একজন মিশরীয় আমাদেরকে ভেড়ার পালকদের হাত থেকে উদ্ধার করলেন,
    আর তিনি আমাদের জন্য যথেষ্ট জল তুলে ভেড়ার পাল কে জল পান করালেন।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਇੱਕ ਮਿਸਰੀ ਨੇ ਸਾਨੂੰ ਅਯਾਲੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ ਅਤੇ ਸਾਡੇ ਲਈ
    ਪਾਣੀ ਕੱਢ-ਕੱਢ ਕੇ ਇੱਜੜ ਨੂੰ ਪਿਲਾਇਆ।
  tkr-tkr: 'Manbışe eyhen: – Misirğançene sang''vee yişdemee vuc ögiylqa huvu, şi
    çobanaaşine xılençe g''attivxhan hav''u. Qiyğa mang''vee yişdemee yişin vəq''əbı
    ats''esın xhyan kahrızeençe alqı''ı.'
  mya-JVB: သူတို့ကလည်း၊ အဲဂုတ္တု လူ တယောက်သည် အကျွန်ုပ် တို့ကို သိုးထိန်း တို့လက်
    မှ ကယ်နှုတ် ၍ ၊ ရေ လိုသမျှကို ခပ် သဖြင့် ၊ သိုး ဆိတ်များကို ရေတိုက် ပါသည်ဟု ပြန်ပြော
    ၏။
  tte-O: Siwaloba, “Saugana sipi togite-kalatan sitawoimai, kabo Itipita tomona yabo
    isaguimai na waila ilegu kaiwemai iwolena ala ebaebai kolili.”
  tbg-tbg: tumanta vika tiha, Sipisipiqaa raqikia vaiintika namariqaahai tinavu titite
    vauvaro, Isipi vatanaa vaiinti vovano tinavu ruaruama timiteharo namari kaqakero
    tinavu quara nimimantara ti, tenavu vaaka anuro, ti.
  hmo-hmo: Idia haere, idia gwau, “Aigupito tauna ta ese ia durua ai dekenai, mamoe
    naria taudia ia koua, ranu ia utua, ia henia ai dekenai, bona aiemai mamoe dekenai
    danu ranu ia henia.”
  urd-urd: उन्होंने कहा, “'एक मिस्री ने हम को गड़रियों के हाथ से बचाया, और हमारे बदले
    पानी भर — भर कर भेड़ बकरियों को पिलाया।”
  rus-SYN: 'Они сказали: какой-то Египтянин защитил нас от пастухов, и даже начерпал
    нам воды и напоил овец наших.'
  bqc-SIM: 'Aa wèwà wà mɛ̀: Egipi gↄ̃ɛe mɛ́ wá sí sãdãnaↄwa. Baa se ↄ̃mɛ itↄ̀
    a kpàwɛ̃ɛ wá pↄ́ↄwa.'
  tcz-CHONGTHU: amahon jong adonbut uvin, “Egypt mi khat in kelngoi ching hoa kon'a
    eihuhdoh uva, chule amapa chun keiho ding le igancha hon houva ding twi eithal
    peh jeh'u ahi,” atiuve.
  mar-mar: त्या म्हणाल्या, “एका मिसरी मनुष्याने आम्हांला मेंढपाळाच्या हातून सोडवले.
    त्याने आम्हांसाठी पाणी देखील काढून कळपाला पाजले.”
  qub-qub: 'Chaura papäninta paycuna willaran: «Juc Egipto runami gargarcaycämaj uyshërucunata
    michasha. Nircur uywanchïcunatapis yacuta upuchëshimasha» nir.'
  bqp-bqp: 'Ò wèa ò pì: Misila gↄ̃gbɛ̃ ke mɛ́ à ó sí sãdãrinↄa. Àkũ mɛ́ se à í
    tↄ̀ à kpàwɛrɛ ó pↄ́kãdenↄa.'
  hat-hat: 'Yo reponn li: -Se yon moun peyi Lejip ki te delivre nou anba men gadò
    mouton yo. Apre sa, se li menm ankò ki tire dlo pou nou bay bèt yo bwè.'
  eng-BSB: “An Egyptian rescued us from the shepherds,” they replied. “He even drew
    water for us and watered the flock.”
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ezipete zunui ta ɠa é gi maalobogai, é gi
    ɠula togani makɛ nuiti zea, é ziɛi zaɠaʋɛ vɔlɔ gi ʋɛ, é togani ɓulugi ɠɔ.»'
  eng-WEBPB: They said, “An Egyptian delivered us out of the hand of the shepherds,
    and moreover he drew water for us, and watered the flock.”
  kbq-kbq: ruga'a sipisipi kva vahe'mo'zama tahemanenatiza vahera, mago Isipi ne'mo
    taza huno zmahenenatino, sipisipiti'anena taza huno tina afizmi'ne.
  nhe-BL: 'Huan tlananquilijque: ―Se Egipto ejquetl techmanahui ininmaco nopa sequinoc
    tlamocuitlahuiani. Huan teipa yajaya quiquixti atl para tojuanti huan quinamacac
    toborregojhua.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Igipiti gↄ̃gbɛ̃ ke bé à wa si sãdãrinↄa. Àmbe se à
    í tↄ̀ à kpàwe wa pↄ́kãdeenↄa.'
  gub-BL: — Amo Ezit ywy rehe har urepyro àràpuhàràn mono'ogar wanuwi a'e. A'e re
    wenuhem 'y 'yzygwar wi urewe imur pà. Umur 'y zanereimaw wanupe a'e no, i'i izupe
    wà.
  eng-DRA: 'They answered: A man of Egypt delivered us from the hands of the shepherds:
    and he drew water also with us, and gave the sheep to drink.'
