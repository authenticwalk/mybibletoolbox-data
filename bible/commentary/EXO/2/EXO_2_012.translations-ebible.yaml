verse: EXO.002.012
translations:
  mal-C: ചുറ്റും നോക്കി ആരും ഇല്ലെന്നു കണ്ടപ്പോൾ അദ്ദേഹം ഈജിപ്റ്റുകാരനെ കൊന്നു മണലിൽ
    മറവുചെയ്തു.
  deu-TKW: Da wandte er sich nach allen Seiten um, und wie er sah, daß niemand zugegen
    war, erschlug er den Ägypter und verscharrte ihn im Sande.
  lin-lin: Atalaki ngambo na ngambo mpe amonaki moto te ; bongo abomaki moto ya Ejipito
    mpe akundaki ye na zelo.
  eng-LSV: and he turns here and there, and sees that there is no man, and strikes
    the Egyptian, and hides him in the sand.
  eng-GNV: And he looked rounde about, and when he sawe no man, hee slewe the Egyptian,
    and hid him in the sande.
  eng-WEBSTER: And he looked this way and that way, and when he saw that there was
    no man, he slew the Egyptian, and hid him in the sand.
  nhw-BL: Huajca Moisés tlachixqui campa hueli huan quema amo aqui quiitac, quimicti
    nopa tlacatl Egipto ejquetl huan quitlati itlacayo ipan xali.
  swh-ONEN: Mose akatazama huku na huko asione mtu yeyote, akamuua yule Mmisri, akamficha
    mchangani.
  bba-bba: Yerɑ Mɔwisi u mɛɛrɑ ɡee kɑ ɡiɔ, u ǹ ɡoo wɑ. Mɑ u Eɡibitiɡii wi so u ɡo.
    U nùn sikuɑ yɑni sɛɛri sɔɔ.
  eng-KJVCPB: And he looked this way and that way, and when he saw that there was
    no man, he slew the Egyptian, and hid him in the sand.
  cpy-cpy: Ithonka raminanaki tekatsi-rika ñeerini, rowamaakiri Apitantoni-jatzi,
    ikitata-nakiri impanekiiteki.
  mpx-mpx: Mosese matana i lipwapwati nige gamagal etega i kikite, inoke Itipita gamagalina
    i lol ge tuwana i sume bilibiliya.
  wbp-wbp: Mujujurlu warru nyangu yapa ngalya-kari-kijaku. Lawa, kulalpa ngana nyangu.
    Ngula pungulku yinya Yijipi-wardingki, rdaku pangirninjarla milyingka yirrarnu
    walyirirla. Ngula pina-yanu ngurra-kurra.
  luo-luo: Nogoyo machiemo koni gi koni, kendo kane ok oneno ngʼato, nonego ja-Misrino
    mi oike ei kuoyo.
  meu-meu: Ia na e roha roha, tau ta se itaia; bena ia ese Aigupto tauna e alaia mase,
    tauna na raria ai e hunia.
  npi-ULB: तिनले दायाँबायाँ हेरे र कोही नदेखेपछि त्यस मिश्रीलाई मारेर त्यसको लाशलाई
    बालुवामुनि पुरिदिए ।
  yor-yor: Ó wo ìhín, ó wo ọ̀hún, nígbà tí kò rí ẹnìkankan, ni ó bá pa ará Ejibiti
    náà, ó sì bò ó mọ́ inú iyanrìn.
  emp-NTPO: Maʌ̃ carea idjia pʌrrʌa acʌbʌrʌd̶e ni ab̶aʌda unuẽ́ bẽrã dji Egiptod̶ebemara
    beataped̶a ĩbʌd̶e joutasia.
  ind-ind: Musa menoleh ke kiri kanan untuk memastikan tidak ada seorang pun yang
    melihatnya. Lalu dia membunuh orang Mesir itu dan cepat-cepat menyembunyikan mayatnya
    di dalam pasir.
  pes-OPCB: آنگاه به اطراف خود نگاه کرد و چون کسی را ندید، مرد مصری را کشت و جسدش
    را زیر شنها پنهان نمود.
  aer-aer: Moses-ele arekeke-amparre nhenge tyerrtye arrpenhe apeke yanhe ikwerele
    anekenge. Arrangkwe, re tyerrtye arrpenhe aretyakenhe aneke. Kele imerte re Egypt-arenye
    renhe irrerlknge atweke. Re iparrpe iperte atnyemele renhe arteke. Re imerte apmere-werne
    alpemele.
  tgl-ULB: Lumingon siya sa magkabilang banda, at nang makita niya na walang tao doon,
    pinatay niya ang taga-Ehipto at tinago ang kaniyang katawan sa buhangin.
  cbu-NT: Móysissha anoo parangu, kapung tsiyantayaru, tputseem nllitaritaam napku,
    ndunar parangu, Ijiptoshcheetssha tputs pzkoompanee putayaru pacharangiya. Sheeru,
    mazacheetssha tawangeeru, anush mapeeranllu, ndunpaz tputsee pacharu ashiru, mapiyru,
    yusur waanpeetam kanapurangiya.
  hui-hui: Ogoni biyago hondowa Mosese ibu ala handade̱le̱ bialu hearia mbirali naheyagola
    Iyibi agali biago bowa iba muha bo hora hene.
  mya-mya: သူ​သည်​ဟို​ဟို​သည်​သည်​ကြည့်​၍ မည်​သူ​တစ် စုံ​တစ်​ယောက်​ကို​မျှ​မ​မြင်​ရ​လျှင်၊
    အီ​ဂျစ် အ​မျိုး​သား​ကို​သတ်​၍​အ​လောင်း​ကို​သဲ​ထဲ ၌​မြှုပ်​ထား​ခဲ့​လေ​သည်။-
  cbi-NTPO: Tsejtu nukaba deke-ere' mi'ketun, munuba jundala katai'tu, Egipto chachinu
    tsaa tuteke', ñiipesha menakaami.
  bod-N: མོ་ཤེ་ཡིས་གཡས་གཡོན་ལ་བལྟས་ཤིང་སུ་ཡང་མ་མཐོང་བས། ཁོས་ཨེ་ཅིབ་པ་དེ་བསད་ནས་བྱེ་མའི་ནང་དུ་སྦས།
  sna-sna: Akaringa-ringa ndokuona kusina munhu achibva auraya muIjipita, ndokumuviga
    mujecha.
  spa-BLM: Miró a un lado y a otro, y al ver que no había nadie, mató al egipcio y
    lo escondió en la arena.
  cac-cac: Ix ec' q'ueleloc vin̈, malaj mach van yilani. Yuj chi' ix smac'cham jun
    vin̈ aj Egipto chi' vin̈, ix smucancanem vin̈ d'a scal q'uen arena.
  swh-ULB: Aliangalia huku na kule, na alipoona ya kuwa hakuna mtu, alimuua yule mmisri
    na kuuficha mwili wake katika mchanga.
  bel-bel: Паглядзеўшы туды і сюды і бачачы, што няма нікога, ён забіў Егіпцяніна
    і схаваў яго ў пяску.
  wed-wed: Moses i ʼnana viravira ma eḡa aiai ita inanai, anina ma Egyptei i viraḡeni
    ma au bubu i doboi.
  deu-ELBBK: Und er wandte sich dahin und dorthin, und als er sah, dass kein Mensch
    da war, erschlug er den Ägypter und verscharrte ihn im Sand.
  mbb-OT: Nenlangulangu sikandin ke zuen be ebpekaahà; ne hein wazà duma he etew he
    neehè din, midhimetayan din sikan is tig-Ehipto ne mibumbunan din te pantad.
  mal-2015: അവൻ അങ്ങോട്ടും ഇങ്ങോട്ടും നോക്കീട്ടു ആരും ഇല്ലെന്നു കണ്ടപ്പോൾ മിസ്രയീമ്യനെ
    അടിച്ചു കൊന്നു മണലിൽ മറവുചെയ്തു.
  tuo-NT: Cʉ̃rẽ tojo weecã ĩꞌa, añurõ ĩꞌastepeo, “Ãpẽrã marĩma” ni, Egiptocjʉ̃rẽ wẽjẽ,
    nucũporopʉ yaacũucãꞌcʉ niwĩ.
  gup-gup: Wanjh nungka Moses djalwernhbolknanganang rowk, dja bu minj nangale nayi,
    wanjh nungka bibom namekbe bininj nawu Egyptbeh, wanjh bikukkurrmeng, dja bikukdudji
    kore kukayalanj bikukwarlkkang.
  gvs-gvs: E amatavilavila, geya tayaamo tomota agite, tuwo siyagu avaite, e guma
    Itipitayana aláui, akaumate. Akaumate ikavava, wowona akabi avamou, ediédila goi
    avakum. Avakum ikavava, akaluvila ana guna vada amasisi.
  rmc-rmc: O Mojžiš pes rozdikhľa pašal peste, či les vareko na dikhel a sar na dikhľa
    ňikas, murdarďa le Egipťanos a začhiďa les la pošaha.
  nlg-nlg: I murina te reirei kolili, geke bei righia gea siki sakai ke bungutia,
    Moses te labumatea na mane nina Egypt, me pari kuvia tana saghalea.
  pes-OPV: پس به هر طرف نظر افکنده، چون کسی را ندید، آن مصری را کشت، و او را در ریگ
    پنهان ساخت.
  ron-1924: С-а уйтат ын тоате пэрциле ши, вэзынд кэ ну есте нимень, а оморыт пе еӂиптян
    ши л-а аскунс ын нисип.
  aui-aui: Na Mosis ikita wiiveravera, da wawaya gesiyakitakita, na yaininagha Ijipt
    tomogha ikasunuyi bi tubuyina eghae itouna wiikowoyi.
  ben-OBCV: এদিক-ওদিক তাকিয়ে, কাউকে দেখতে না পেয়ে তিনি সেই মিশরীয় লোকটিকে হত্যা
    করলেন ও তাকে বালিতে পুঁতে দিলেন।
  som-som: Markaasuu iska fiiriyey xagga iyo xagga, oo markuu arkay inaan ciduna joogin
    ayuu Masrigii kaw kaga siiyey, oo ciidda ku qariyey.
  lat-VUC: Cumque circumspexisset huc atque illuc, et nullum adesse vidisset, percussum
    Ægyptium abscondit sabulo.
  eng-ASVBT: And he looked this way and that way, and when he saw that there was no
    man, he smote the Egyptian, and hid him in the sand.
  mna-mna: Tabe Mose mataana rikrik, ma ire tomtom sa som, to imaŋga mi ipun Aikuptu
    tana ma kup. To itou magargaara ma itwi i sula.
  ita-1885: E avendo riguardato qua e là, e veduto, che non v'era nissuno, percosse
    quell'Egizio, e lo nascose nel sabbione.
  eng-LXXUP: And having looked round this way and that way, he sees no one; and he
    smote the Egyptian, and hid him in the sand.
  eng-ULB: He looked this way and that way, and when he saw that there was no one
    there, he killed the Egyptian and hid his body in the sand.
  spa-VBL: Entonces miró a su alrededor para asegurarse de que nadie estuviera mirando,
    yluego mató al egipcio y enterró su cuerpo en la arena.
  fra-_FOB: Alors il regarda çà et là, et voyant qu'il n'y avait personne, il tua
    l'Égyptien, et le cacha dans le sable.
  mal-mal: അവൻ അങ്ങോട്ടും ഇങ്ങോട്ടും നോക്കീട്ട് ആരും ഇല്ലെന്നു കണ്ടപ്പോൾ ഈജിപ്ത്കാരനെ
    അടിച്ചു കൊന്ന് മണലിൽ മറവുചെയ്തു.
  urd-GVR: Mūsā ne chāroṅ taraf nazar dauṛāī. Jab mālūm huā ki koī nahīṅ dekh rahā
    to us ne Misrī ko jān se mār diyā aur use ret meṅ chhupā diyā.
  suz-BL: मिनु मोसामी एर ओंथ कोव़शा, सुइ मबाक्‍शो तशा, इजीप्‍त ङा तुप्‍ब मुर कली साइक्‍तु।
    मिनु बाल्‍वामी थिम्‍तु।
  ita-1927: Egli volse lo sguardo di qua e di là; e, visto che non c’era nessuno,
    uccise l’Egiziano, e lo nascose nella sabbia.
  ckb-ckb: ئەویش تەماشای ئەم لا و ئەو لای کرد و بینی کەسی لێ نییە، ئیتر میسرییەکەی
    کوشت و لەناو لم شاردییەوە.
  eng-BBE: And turning this way and that, and seeing no one, he put the Egyptian to
    death, covering his body with sand.
  kan-OKCV: ಅವನು ಸುತ್ತಮುತ್ತ ನೋಡಿ, ಯಾರೂ ಇಲ್ಲವೆಂದು ತಿಳಿದು ಆ ಈಜಿಪ್ಟಿನವನನ್ನು ಕೊಂದುಹಾಕಿ,
    ಮರಳಿನಲ್ಲಿ ಮುಚ್ಚಿಹಾಕಿದನು.
  bbb-bbb: Ijadufuo fu uri guegue rerega e baga fu urina e Ijifitiko ije kanamo fu
    baronemoga fu dabe ajare ijia ruma nurie.
  tam-2017: அங்கும் இங்கும் பார்த்து, ஒருவரும் இல்லை என்று அறிந்து, எகிப்தியனை வெட்டி,
    அவனை மணலிலே புதைத்துப்போட்டான்.
  spa-RV-1909: Y miró á todas partes, y viendo que no parecía nadie, mató al Egipcio,
    y escondiólo en la arena.
  ron-BTF: Și s-a uitat încoace și încolo și când a văzut că nu era niciun bărbat,
    a ucis pe egiptean și l-a ascuns în nisip.
  eng-WEBP: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian, and hid him in the sand.
  eng-FBV: He looked all around to make sure no one was watching, and then he killed
    the Egyptian and buried his body in the sand.
  nld-1939: Hij keek naar alle kanten uit, en toen hij niemand zag, sloeg hij den
    Egyptenaar dood en verborg hem in het zand.
  nch-BL: Huajca Moisés tachixqui campa hueli huan quema amo aqui quiitac, quimicti
    nopa tacat Egipto ejquet huan quitati itacayo ipan xali.
  vie-1934: ngó quanh quất chẳng thấy ai, bèn giết người Ê-díp-tô đem vùi trong cát.
  hin-CV: इसलिये मोशेह ने उस मिस्री को मार दिया और उसे रेत में छिपा दिया.
  eng-OURB: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian [person from Abode of slavery], and hid him in the sand.
  spa-BES: Y volviéndose de aquí para allá, sin ver a nadie, mató al egipcio, cubriendo
    su cuerpo de arena.
  tdx-tdx: Nijilojilo mb’ etia mb’ eroy, aa ie tsy nahatrea ondaty, le nañohofa’e
    loza i nte-Mitsraimey vaho naeta’e am-paseñe ao.
  vid-vid: Musa nakalola aku na kula, naloyawene kota kuduhu munhu habehi, nakamkopola
    yula Mmisili na kumvisa mmisanga.
  eng-OKE: And he turned this way and that, and saw that there was no man; and smote
    the Mizraite, and buried him in the sand.
  tha-KJV: ท่านก็​มองดู​ซ้ายขวาและเมื่อท่านเห็​นว​่าไม่​มี​ผู้​ใดอยู่​ที่นั่น ท่านจึงฆ่าคนอียิปต์นั้นเสีย
    แล​้วซ่อนศพไว้ในทราย
  por-BR-2018: E olhou a todas as partes, e vendo que não parecia ninguém, matou ao
    egípcio, e escondeu-o na areia.
  deu-ELO: Und er wandte sich dahin und dorthin, und als er sah, daß kein Mensch da
    war, erschlug er den Ägypter und verscharrte ihn im Sande.
  eng-WYC-2018: And when he had beholden hither and thither, and had seen, that no
    man was present, he killed the Egyptian, and hid him in the sand.
  epo-epo: Tiam li turnis sin unuflanken kaj aliflanken, kaj vidinte, ke estas neniu,
    mortigis la Egipton kaj kaŝis lin en la sablo.
  uig-PIN: U tɵt ǝtrapiƣa ⱪarap, adǝm yoⱪluⱪini kɵrüp, ⱨeliⱪi misirliⱪni urup ɵltürüp,
    ⱪumƣa kɵmüp yoxurup ⱪoydi.
  beo-beo: Mousese da la:idi ba:lega, la:idi ba:lega hogolalu, dunu eno hame ba:beba:le,
    e da amo Idibidi dunu fanelegele, ea da:i hodo wamolegemusa:, sa:i boso amoga
    uli dogone sali.
  tpi-OTNT: Orait Moses i lukluk nabaut na em i lukim olsem i no gat man i stap. Olsem
    na kwiktaim em i kilim i dai dispela man bilong Isip na karamapim em long wesan.
  hau-SA: Da ya leƙa nan da can bai kuwa ga kowa ba, sai ya kashe mutumin Masar, ya
    ɓoye shi a yashi.
  udu-udu: AMusa ki ’kar mo ki e mo dhali jan ṯal ’deŋ kamu/ yisa di’da. Dhali a’di
    ki ’kosh wathi/ Masir jwa mo dhali bag a’di mo e bwam ma si’b mo be.
  uig-LAT: U töt etrapigha qarap, adem yoqluqini körüp, héliqi misirliqni urup öltürüp,
    qumgha kömüp yoshurup qoydi.
  nde-nde: Wathi thala ngapha langapha wabona kungelamuntu, wasebulala umGibhithe
    wamfihla etshebetshebeni.
  ton-ton: Pea fekilokilofaki ia, pea ʻi heʻene sio ʻoku ʻikai ha tangata, naʻa ne
    tāmateʻi ʻae tangata ʻIsipite, ʻo ne fufū ia ʻi he ʻoneʻone.
  ces-1613: 'Vyšed potom druhého dne, a aj, dva muži Hebrejští vadili se. I řekl tomu,
    kterýž křivdu činil: Proč tepeš bližního svého?'
  eko-eko: Khweekesa okhuno na okhuno nawoona yoori khaari otawo hatha ntthu, khumuula
    mmisuri otule khunttukuttha vanshaka.
  eng-WMB: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian, and hid him in the sand.
  tam-TCV: அவன் இங்கும் அங்கும் சுற்றி பார்த்துவிட்டு, ஒருவரையும் காணாததினால், அந்த
    எகிப்தியனைக் கொன்று மணலில் புதைத்துவிட்டான்.
  ceb-ULB: Milingi-lingi siya, ug sa dihang nakita niya nga walay tawo didto, gipatay
    niya ang Ehiptohanon ug gitagoan ang lawas niini sa balas.
  pol-UBG: Rozejrzał się na wszystkie strony, a gdy zobaczył, że nikogo nie ma, zabił
    Egipcjanina i ukrył go w piasku.
  agr-agr: Dutika wainak ashí ayampa niimas, makichik aentskesh atsutai, egiptunmaya
    aentsun maa kayamnum yutua, ukukiuwai.
  kyc-kyc: Dokopa Mosese kandalya kandana piyamo mendale pana nayaminyi kandapala
    Isipi akali doko pyao kumakapala ipwa kee dokona yalu piya.
  urd-GVU: موسیٰ نے چاروں طرف نظر دوڑائی۔ جب معلوم ہوا کہ کوئی نہیں دیکھ رہا تو اُس
    نے مصری کو جان سے مار دیا اور اُسے ریت میں چھپا دیا۔
  deu-1912: Und er wandte sich hin und her, und da er sah, daß kein Mensch da war,
    erschlug er den Ägypter und scharrte ihn in den Sand.
  ntj-ntj: Nyangka wantirralpi purtu lipirntara parranyangu. Palunyalu wati Yiitjipunyamartatjinya
    pungu mirrirntaralpi talingka tjawarnu tjurnutjunu wantingu.
  kan-2017: ಮೋಶೆ ಅತ್ತಿತ್ತ ನೋಡಿ, ಯಾರೂ ಇಲ್ಲವೆಂದು ತಿಳಿದು, ಆ ಐಗುಪ್ತ್ಯದವನನ್ನು ಹೊಡೆದು ಕೊಂದುಹಾಕಿ
    ಅವನ ಶವವನ್ನು ಮರಳಿನಲ್ಲಿ ಮುಚ್ಚಿಹಾಕಿದನು.
  ena-ena: Lɨdaci lagulama igoua igave igɨci hulaŋ mu avi ma hɨniavɨmi. Lɨhavɨci Mosesɨ
    agaŋ hulaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agadɨ valɨ ifɨhɨmavɨla hacɨŋ mavavɨla lamɨci
    mɨguci lɨhalɨha sɨbaŋ ibɨlalami.
  yap-yap: Me chachangar, ma fa’ani guy nde moy be’ u rom, me li’ fa’anem nu Egypt
    ngem’ me ker e yan’ nge mithag nga fithik’.
  hlt-MCSB: Tedae heben hebang la a mael akhaw hlang te hmu pawh. Te dongah Egypt
    te a ngawn tih laivin khuiah a up.
  mdy-ETH: ሙሴ ዒማና ኮይሎ ሺሪ ዛጋንቴ ዖኦኒያ ባኣሢ ዔራዖ ጊብፄ ዓጮ ዓሢ ዎዺ ሌዞ ማኣሻላይዳ ዓኣቺ ዱኡኬኔ።
  twi-ASANTE: Mose hwɛɛ ha hwɛɛ ha hunuu sɛ obiara nni hɔ no, ɔkumm Misraimni no tutuu
    fam de no hyɛɛ hɔ.
  ipi-ipi: Mosesa-to wandakali mindi ateyaipe-lo anda amo-nena puato andea-kola, wandakali
    mindi ongane ata napeaini-pia. Ata napeai-kola, kapoyale balato Isipi tane akali
    okone peyo ome loto, ipamau mane yame peyo ombo yae-pia.
  mwc-mwc: Kata i kita nanaga nikei ba nokoi ba, kega kesana kotoi i kinani wai, Egypt
    biyina i kasibunui, ba tore i sarei ba i dogui.
  eng-WEBU: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian, and hid him in the sand.
  bnp-bnp: I mata lae, i uka ma i masia tara viri ge pesi tabukoi, lakea i rabalakia
    a bakovi o Egipto, i tanua na hire.
  wal-wal: I yaa haa xeellin, ooninne bainnaagaa be7idi, he Gibxxe bitaniyaa woriis;
    woridi shaaheeta giddon qottiis.
  spa-PDDPT: Él miró a uno y otro lado, y al ver que no estaba alguno, asesinó al
    egipcio y lo escondió en la arena.
  gun-gun: Ha'e gui jovaive-ive re oma'ẽ vy avave rei ndoexai vy ojuka Egito pygua,
    ha'e vy hetekue ojaty ita ku'i reia py.
  agu-BL: Yi bene'n tilol nintzun bentz tan colche'n. Yi topone'n nin baj xmayil xlaj
    yi ko cya'l attz naka'j. Ma yi tilol yi cya'l at nintzun bentz tan biyle'n cu'n
    yi jun aj Egipto. Yi cwe'n biyol, ta'ste'n nin tzun cwe't mukul tul samlicy'.
  ilo-ULB: Timmaliaw iti agsinnumbangir, ket idi nakitana nga awan ti tao sadiay,
    pinatayna ti Egipcio ket inlemmengna ti bagina iti kadaratan.
  kpg-kpg: Gei mee ga hilahila gi daha be di maa tangada i golo, ge di maa hagalee,
    geia ga daaligi taane o Egypt gii made, gaa danu a mee gi nia gelegele gii ngala.
  uig-ARA: ئۇ تۆت ئەتراپىغا قاراپ، ئادەم يوقلۇقىنى كۆرۈپ، ھېلىقى مىسىرلىقنى ئۇرۇپ
    ئۆلتۈرۈپ، قۇمغا كۆمۈپ يوشۇرۇپ قويدى.
  bps-bps: Falê Mosis di glibutan na di landè teenan dademe to, fnatin i to Idyif.
    Kafnge én, bunin na nlimunan falak.
  sus-sus: A to mu mixi yo to na longori, a naxa na Misiraka faxa, a fa a fure nɔxun
    mɛyɛnyi kui.
  pon-2006: Moses eri kilikilengseli ma mie aramas, oh ni eh sohte kilangada emen,
    e uhdahte kemehla mehn Isipo, oh ekihla paliwereo nan pihk.
  jae-jae: Mose mata geso gamêŋ e gêlic teŋ gêmoa atom, tec gêjac ŋac Aiguptuŋa tau
    êndu ma kêgawê gaŋac ma kêsuŋ eŋ.
  ksd-ksd: Ma i ga lingalingan vurvurbit, ma ba i ga gire ba pa ta tutana abara, io,
    i ga ubu ra te Aigipto ma i ga punang ia ta ra veo.
  tur-YTC: Çevresine bakınıp kimsenin olmadığını görünce Mısırlı'yı öldürüp kumun
    içine sakladı.
  grc-BRENT: Περιβλεψάμενος δὲ ὧδε καὶ ὧδε οὐχ ὁρᾷ οὐδένα, καὶ πατάξας τὸν Αἰγύπτιον,
    ἔκρυψεν αὐτὸν ἐν τῇ ἄμμῳ.
  ind-AYT: Dia menoleh ke sana kemari, dan ketika dia melihat bahwa di situ tidak
    ada orang, dia pun membunuh orang Mesir itu dan menyembunyikannya di dalam pasir.
  nya-nya: Atayangʼana uku ndi uku, naona kuti panalibe wina aliyense, Mose anamupha
    Mwiguptoyo ndipo anamukwirira mu mchenga.
  hrv-hrv: Okrene se tamo-amo i, vidjevši da nikoga nema, ubije Egipćanina i zatrpa
    ga u pijesak.
  mps-mps: Tama Moses agai tonono bilali, te bidi me bidibo subeo. Tama agai polo
    mu te Isip bidi ela muai, tama te bidi te masigi kemide haluai.
  tpi-tpi: Orait Moses i lukluk nabaut na em i lukim olsem i no gat man i stap. Olsem
    na kwiktaim em i kilim i dai dispela man bilong Isip na karamapim em long wesan.
  dan-1931: Da så han sig om til alle Sider, og efter at have forvisset sig om, at
    der ingen var i Nærheden, slog han Ægypteren ihjel og gravede ham ned i Sandet.
  vie-OVCB: Nhìn quanh chẳng thấy ai, Môi-se liền giết người Ai Cập rồi đem vùi thây
    trong cát.
  guj-2017: મૂસાએ આમતેમ નજર કરી તો તેને ખાતરી થઈ કે પોતાને કોઈ જોતું નથી, એટલે તેણે
    મિસરીને મારી નાખ્યો અને તેના શબને રેતીમાં દફનાવી દીધું.
  pon-2006A: Moses eri kilikilengseli ma mie aramas, oh ni eh sohte kilangada emen,
    e uhdahte kemehla mehn Isipo, oh ekihla paliwereo nan pihk.
  por-BRBSL: Ele olhou para este e para aquele lado, e quando viu que não havia ninguém,
    matou o egípcio, e o escondeu na areia.
  aly-aly: Moses ra artepang arelhek, ingwerentyel arekerr. Arrangkw. Ra iterrek,
    “Anyentaw ayeng, atha atwetyek!” Ahelengkw renh-anem atwek Moses-el, ipmek-antey
    ra atwek, arrewaly renh irrkewarl akwernetyek. Rap alpek-anem apmer-warl.
  cth-cth: A tengpam a khet teh apihai awm hoeh tie a panue navah, Izip tami hah a
    thei teh sadi dawk a pakawp.
  twi-twi: Mose hwɛɛ ha hwɛɛ ha huu sɛ obiara nni hɔ no, okum Misraimni no tutuu nwea
    mu de no hyɛɛ hɔ.
  hlt-hlt: Tedae heben hebang la a mael akhaw hlang te hmu pawh. Te dongah Egypt te
    a ngawn tih laivin khuiah a up.
  tbz-SIM: Kòo wéntɛ́ wéntɛ́, ò í nyɑ̀ òmɔù, kɛ́potɛ́ Esibiti kou kɛ́kuɔ, kɛ́kũnnɛ́
    mubirímú miɛkɛ.
  msy-2020: Ezɨ Moses tintinibar garima, tav itir puvatɨzɨ, a Isipɨn gumazir kam mɨsuegha
    an kuam gigimɨn aven a modo.
  dop-dop: Ɩ cɑɑ ɩsɛ kɛ ɩ tɑɑ nɑ ɩ wɑɑlɩ ɩ tɑ nɑ nɔɣɔlʋ, ɩlɛnɑ ɩ́ kʋ́ Icipiti tʋ nɑ
    ɩ́ ŋmɛsɩ-ɩ kɑnyǝŋɑ tɛɛ.
  azb-azb: Musa ətrafına baxıb heç kəsin olmadığını görəndə Misirlini öldürüb qumda
    gizlətdi.
  eng-DBY: And he turned this way and that way, and when he saw that there was no
    man, he smote the Egyptian, and hid him in the sand.
  hin-2017: जब उसने इधर-उधर देखा कि कोई नहीं है, तब उस मिस्री को मार डाला और रेत में
    छिपा दिया।
  wol-KYG: Musaa geestu wet gu nekk, gisul kenn, mu rey waa Misra ja, daldi gas, suul
    ko.
  swp-swp: I itasae, i itadobi, nige doga esau ie ita, arinai Aigupito tauna i eatu’unui,
    eo gelegele eai i toreamui.
  bjr-bjr: Aranaqoofanoo faiqiara dinni dinni munu afu maqee mini afu maqee ufanoo
    faiqí sia marufanoo Isipa maqannaa fasiqa Mooseefa kuqa aruseenoo mina iri nukuda
    afaqaseenoo minaki kukeeqasee akundanau.
  eng-YLT: and he turneth hither and thither, and seeth that there is no man, and
    smiteth the Egyptian, and hideth him in the sand.
  kne-kne: Kamokimokilang pay si Moses, yan idi inila na ay magay mangil-ila en sisya,
    kapese sin taga-Egipto ay sana, asi na ikaot sin kadaratan.
  wat-wat: Mosese i kitavinavina atu muka tamo aitevana ita tonetoneyei, eketa tene
    Itifita i nuvimatiya keta tofwana numagamai i venusanitautauniya.
  bzd-NTPO: Eta̱ ie' ká̱ sué̱ ká̱ wa'ñe. Kë̀ ie' wa̱ yi su̱ne. E' dalewa ie' tö egiptowak
    e' ttéwa̱ inú wötéwa̱ ie' tö ttsa̱'wö a̱.
  eng-WYC-2017: And when he had beholden hither and thither, and had seen, that no
    man was present, he killed the Egyptian, and hid him in the sand.
  eng-WMBB: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian, and hid him in the sand.
  urd-GVH: मूसा ने चारों तरफ़ नज़र दौड़ाई। जब मालूम हुआ कि कोई नहीं देख रहा तो उसने
    मिसरी को जान से मार दिया और उसे रेत में छुपा दिया।
  rug-rug: Meke liṉana la mae se Mosese, meke sipu dogoria sa sapu loke tie si doṉo
    la koasa, si seke va matea sa sa tie Izipi, meke sara tamunia sa sa tinina pa
    korapa onone.
  gaz-gaz: Innis asii fi achi ilaalee akka namni tokko iyyuu hin jirre mirkaneeffate;
    namicha Gibxi sana ajjeesee cirracha keessa dhokse.
  fra-LSG: Il regarda de côté et d’autre, et, voyant qu’il n’y avait personne, il
    tua l’Égyptien, et le cacha dans le sable.
  gnn-gnn: Bala ŋayi waṯthurruna bitjarra bala ga bitjarra bala Mawtjitjthu, yana
    ŋayi bäyŋu warray nhäŋala ŋula yolnha, bala ŋayi waṉḏinanydja ḏe'‐way wutthurruna,
    rakunyguŋalana yana ŋunhi Yetjippuyŋunhanydja ḏarramunha. Warryurrunanydja ŋayi,
    bala munatha'lilina dholkuŋala, rumbal winya'yunmaraŋalana.
  yal-yal: A yi a yɛɛ rakoɲin a rabilinni. A to a to muxu yo mi yi na, a yi Misiran
    kaan faxa. A yi a maluxun ɲɛmɛnsinni.
  haw-1868: Aloalo ae la ia, a ike iho la, aole kanaka, alaila pepehi iho la ia i
    ka Aigupita a make, a huna ia ia maloko o ke one.
  arb-NAV: فَتَلَفَّتَ حَوْلَهُ، وَإِذْ لَمْ يَجِدْ أَحَداً هُنَاكَ قَتَلَ الْمِصْرِيَّ
    وَطَمَرَهُ فِي الرَّمْلِ.
  ewe-ewe: Mose tsa ŋku mlamlamla be yeaka ɖe edzi be ame aɖeke menɔ ye kpɔm o. Ewu
    Egiptetɔ la, eye wòɖii ɖe ke me.
  eng-LEE: And he looked this way and that way, and when he saw that there was no
    one by, he smote the Egyptian, and hid him in the sand.
  gvn-gvn: '@see-verse:EXO.002.011'
  nna-nna: Moses-ju parrjan-parrjarna, palanga jintaku munu parrjarnajanaku. Palaja
    wirlarna pala Egypt marrngu marlkarri, palinyju kawu palinymili kuku jini kaninykurti
    jungkanga, yamarna.
  asm-FB: তেতিয়া মোচিয়ে ইফালে সিফালে চাই কাকো দেখা নাপায়, সেই মিচৰীয়াজনক বধ কৰি
    বালিত পুতি থলে।
  sus-A: عَ تٌ مُ مِشِ يٌ تٌ نَ لٌنفٌرِ، عَ نَشَ نَ مِسِرَكَ قَشَ، عَ قَ عَ قُرٍ نْشُن
    مّيّنيِ كُي.
  fra-SBL: Il regarda de tous côtés, et voyant qu'il n'y avait personne, il tua l'Egyptien
    et le cacha dans le sable.
  hbo-hbo: וַיִּ֤פֶן כֹּה֙ וָכֹ֔ה וַיַּ֖רְא כִּ֣י אֵ֣ין אִ֑ישׁ וַיַּךְ֙ אֶת־הַמִּצְרִ֔י
    וַֽיִּטְמְנֵ֖הוּ בַּחֹֽול׃
  eng-WYCLIFFE: And whanne he hadde biholdun hidur and thidir, and hadde seyn, that
    no man was present, he killide the Egipcian, and hidde in soond.
  piu-2006: '@see-verse:EXO.002.011'
  pjt-pjt: Munu Moselu para-anganyakula nyangu, “Munta, wiyampal nyangatja ngaṟanyi.
    Kaṉa kuwari ngayulu ngapartji pungkula iluntara.” Munu mulapa paluṟu wati panya
    Itjipanya nguraṟa pungkula iluntaṟa tjawaṟa mantangka tjuṉutjunu munu palulanguṟu
    ngurakutu anu.
  cwe-cwe: Musa kalola banzi zose‚ na viyawone kuwa habule munhu yomuwona‚ kamkoma
    Mmisili ija na lukuli lwake kalufisa muna umsanga.
  bgs-bgs: Igsérê-sérê si Moises agó duwán kumita kandin, igmatayan din tô taga Ehipto,
    asta igtambunan din ka baklayan.
  kik-kik: Nake acũthĩrĩria mĩena yothe na ndone mũndũ-rĩ, akĩũraga Mũmisiri ũcio,
    na akĩmũthika mũthanga-inĩ.
  fra-NCL: Ayant tourné les yeux de côté et d’autre, et voyant qu’il n’y avait là
    personne, il tua l’Egyptien et le cacha dans le sable.
  cek-AK: Ahnuk ahmaa a khet naah, mi doeh hnu ai pongah, Izip kami to a hum moe,
    savuet thungah aphum.
  xla-xla: Epalati Mosestapo ya꞉ta hala alikili dla tlama tepo oplami haleta ya꞉ po-omhallalo
    wekelati asiyama ya꞉tapo Isip oplamiye yumpame hemele ta꞉la muwalepo hamatiyo.
  cuk-cuk: Geb degine, Moisés bela e-dikarba ataksagu, dulemar-sate daksagua, Egipto-dule-oburgwisad.
    Geb degine, odukuegala, ukubyaba digsad.
  uig-CYR: У төрт әтрапиға қарап, адәм йоқлуғини көрүп, һелиқи мисирлиқни уруп өлтүрүп,
    қумға көмүп йошуруп қойди.
  pma-pma: Mosis lei rahit out ka lesi keke meatin tovuol valesi, sakini mu vini koan
    Isip, rahin suaini en veien en out enek, ka va ris teim sen.
  tel-2017: అటూ ఇటూ చూసి అక్కడ ఎవ్వరూ లేకపోవడంతో ఆ ఐగుప్తీయుణ్ణి కొట్టి చంపి ఇసుకలో
    పాతిపెట్టాడు.
  hat-BSA: Alò li te gade toupatou e lè l pa t wè pèsòn, li te touye li, e li te kache
    li nan sab la.
  bxh-bxh: Mose ya itaꞌita asiꞌasi, be hige sai laꞌi i ita, yo fede, Idipi dogana
    ya lau funuhi, be silanna ya fui gelegele yai.
  kos-kos: Moses el ngetot ngetma in suk lah oasr mwet liyal, na ke wangin, el uniya
    mwet Egypt sac ac pikinya manol in puk uh.
  hbo-WLC: וַיִּ֤פֶן כֹּה֙ וָכֹ֔ה וַיַּ֖רְא כִּ֣י אֵ֣ין אִ֑ישׁ וַיַּךְ֙ אֶת־הַמִּצְרִ֔י
    וַֽיִּטְמְנֵ֖הוּ בַּחֽוֹל׃
  ibo-ibo: Mosis lere anya nʼakụkụ abụọ. Mgbe ọ hụrụ na ọ dịghị onye na-ele ya anya,
    o gburu onye Ijipt ahụ, lie ya nʼime aja.
  ory-ory: ଏହେତୁ ସେ ଏଣେତେଣେ ଅନାଇ କାହାକୁ ନ ଦେଖି ସେହି ମିସରୀୟକୁ ବଧ କରି ବାଲିରେ ପୋତି ଦେଲେ।
  chk-chk: Iwe, Moses a nenefetal, nge lupwen a mefi pwe esap wor eman a küna, a niela
    ewe re Isip o ireela fän pi.
  rop-rop: Wal Mosis bin sori blanga im kantrimen, en imbin lukaran if enibodi bin
    lukinat im, en wen nobodi bin lukinat im, imbin kilim det men hubin beldimbat
    im kantrimen, en imbin berrim det bodi langa sengraun.
  ukr-1871: Озирнувшися ж сюди й туди, і не вбачаючи нїкого, убив Египтянина та й
    сховав його в піску.
  bch-bch: Ta Moses imata kleng alele, be igera eaba eta pade mao, tota manmanae ila
    irau eaba Isip aea ga imate ta imudan ipat ngan tantano.
  deu-1951: Und er wandte sich hin und her, und als er sah, daß kein Mensch zugegen
    war, erschlug er den Ägypter und verscharrte ihn im Sand.
  eng-JPS: And he looked this way and that way, and when he saw that there was no
    man, he smote the Egyptian, and hid him in the sand.
  srp-1865: I obazrev se i tamo i amo, kad vidje da nema nikoga, ubi Misirca, i zakopa
    ga u pijesak.
  lug-lug: Awo Musa n’amagamaga, bwe yalaba nga teri muntu mulala amulaba, n’akwata
    Omumisiri n’amutta, n’amukweka mu musenyu.
  heb-heb: ויפן כה וכה וירא כי אין איש ויך את המצרי ויטמנהו בחול׃
  ben-IRV: তখন তিনি এদিক ওদিক চেয়ে কাউকে দেখতে না পেয়ে ঐ মিশরীয়কে হত্যা করে বালির
    মধ্যে পুঁতে রাখলেন।
  pan-pan: ਉਸ ਨੇ ਇੱਧਰ-ਉੱਧਰ ਵੇਖਿਆ ਅਤੇ ਜਦ ਵੇਖਿਆ ਕਿ ਕੋਈ ਨਹੀਂ ਹੈ ਤਦ ਉਸ ਨੇ ਉਸ ਮਿਸਰੀ ਨੂੰ
    ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੂੰ ਰੇਤ ਵਿੱਚ ਲੁਕਾ ਦਿੱਤਾ।
  tkr-tkr: Hiqiy-alla ilyakkı vuşucar g'idecumee, Mısee mana misirğançena gik'u g'umeeqa
    dyugulya'a.
  mya-JVB: ပတ်လည်ကြည့်ရှု ၍ အဘယ်သူ မျှမရှိ သည်ကို သိ သောအခါ၊ အဲဂုတ္တု လူကိုသတ် ၍ သဲ
    ထဲ ၌ မြှုပ် ထားလေ ၏။
  tte-O: Mosese igitai kabo imunamunai yo igite-keikeile nige tomo yabo igigitai dedeinane
    koina kabo Itipita tomona iunuyamate yo yona ipulu-wadam bwatano mena.
  tbg-tbg: Vira ruquti vauvaro Mosiva tuqantaa viro hini hini tavovaro kia vaiinti
    vovano vauvaro Mosiva oruntero Isipi vaiinti vira arukero, nuqa vauqita kero viraqi
    vira vaata kukeqa tora.
  hmo-hmo: Mose ese kahana kahana ibounai ia itaia, tau ta ia itaia lasi, vadaeni
    ia ese Aigupito tauna ia alaia mase, miri dekenai ia hunia.
  urd-urd: फिर उसने इधर उधर निगाह की और जब देखा कि वहाँ कोई दूसरा आदमी नहीं है, तो
    उस मिस्री को जान से मार कर उसे रेत में छिपा दिया।
  rus-SYN: Посмотрев туда и сюда и видя, что нет никого, он убил Египтянина и скрыл
    его в песке.
  bqc-SIM: Kɛ́ à a saɛ gwàgwa, i gbɛ̃e eo, ↄ̃ à Egipi gbɛ̃́pi dɛ̀ a vĩ̀lɛ bùsu'ũfãau.
  tcz-CHONGTHU: Akimvel avet a koima eive poi ti aphot chen phat in, Mose'n Egypt
    mipa chu athat in neldi lah a asel tan ahi.
  mar-mar: तेव्हा आपल्याकडे पाहणारा आजूबाजूला कोणीही नाही हे जाणून मोशेने त्या मिसराच्या
    मनुष्यास जिवे मारले व वाळूत पुरून टाकले.
  soq-soq: Tane Moses apana iwumodie tane mai apana da me eweipe, dia. Ita me enene
    Isibt apanawa sa epenboe ita tauwadea dogo tone dobokadikadilene en.
  qub-qub: Chaymi Moisés intërupa ricchacuran. Pitapis mana ricar Egipto runataga
    wañuycachiran. Nircur agushllaman pampaycuran.
  bqp-bqp: Kũ à gu gwàgwa, adi gbɛ̃ke ero, akũ à Misila gbɛ̃ pìi dɛ̀ à a ùtɛ bùsu'atɛ̃n.
  hat-hat: Li voye je l' adwat, li voye je l' agoch, li pa wè pesonn. Li touye moun
    pèyi Lejip la, li fouye yon twou nan sab la, li kache kadav la.
  eng-BSB: After looking this way and that and seeing no one, he struck down the Egyptian
    and hid his body in the sand.
  tod-tod: É wɛlɛni ɠoba, é kaai ma ga nu nɔpɛ ge la ɠɛni ná, é Ezipete zunui
    zoni, é paa, é dɔɔɠu ɲaɠaegi zu.
  eng-WEBPB: He looked this way and that way, and when he saw that there was no one,
    he killed the Egyptian, and hid him in the sand.
  kbq-kbq: omege emegema hiana mago vahera omani'negeno keteno, ana Isipi nera ahe
    frino ksepampi asente'ne.
  nhe-BL: Huajca Moisés tlachixqui campa hueli huan quema axaca quiitac, quimicti
    nopa tlacatl Egipto ejquetl huan quitlati itlacayo ipan xali.
  bus-bus: Kɛ̀ à guu gwàgwa, èe gbɛ̃ke ero, ben à Igipiti gbɛ̃ pì dɛ̀ à à ùtɛ bùsu'ãatɛ̃n.
  gub-BL: Ume'e Moizez ko rupi, ume'e kwe rupi. Naheta kwaw amo teko a'e pe wà. Na'e
    uzuka Moizez a'e Ezit ywy rehe har kury, hetekwer iàmim pà itym pà ywyxig pupe.
  eng-DRA: And when he had looked about this way and that way, and saw no one there,
    he slew the Egyptian and hid him in the sand.
