verse: EXO.002.004
translations:
  mal-C: അവന് എന്തു സംഭവിക്കുമെന്നു നോക്കിക്കൊണ്ട്, ശിശുവിന്റെ സഹോദരി കുറച്ചകലെ മാറിനിന്നു.
  deu-TKW: Seine Schwester aber paßte nicht weit davon auf, um zu erfahren, was mit
    ihm geschehen würde.
  lin-lin: Ndeko mwasi ya mwana yango atelemaki mosika mpo na kotala likambo oyo ekokaki
    kokomela ye.
  eng-LSV: and his sister stations herself far off, to know what is done to him.
  eng-GNV: Now his sister stood a farre off, to wit what would come of him.
  eng-WEBSTER: And his sister stood afar off, to know what would be done to him.
  nhw-BL: Nojquiya quiilhui ihuelti nopa pilconetzi ma quihuejcaita para ma quimati
    tlaque panosquía.
  swh-ONEN: Dada ya huyo mtoto akasimama mbali ili kuona kitakachompata mtoto.
  bba-bba: Mɑ bii win sesu u dɑ mi, u yɔ̃ n dɛsire u kɑ mɛɛrɑ u wɑ ye n koo bii wi
    deemɑ.
  eng-KJVCPB: And his sister stood afar off, to wit what would be done to him.
  cpy-cpy: Ari otyaantakiro ritsiro eenchaa-niki, okatziyaka inteeneeni aminako-wentziri
    oetarika awijimo-terini eenchaa-niki.
  mpx-mpx: Wawaya nuna i talmilil laha ge i gagayawa hauna ni masal elana.
  wbp-wbp: Yinya kurduku kapirdi-nyanurlulpa puranja-yanu purdangirli-wanarlu. Kutulpa
    karrija, ngulalpa ngati-nyanuju nyangu karrinjarla kuja yakuju parraja-piya yirrarnu
    ngapangka. Manngu-nyangu nyanungurluju, “Nyarrpa-jarri marda kapu kukurnuju?”
  luo-luo: Nyamin nyathino nochungʼ gichien mondo one ane gima biro timore ni nyathino.
  meu-meu: Taihuna na dauhai e gini, ia ede baine heto baine itaia tao eto.
  npi-ULB: बालकलाई के हुनेथियो भनी हेर्न तिनकी दिदीचाहिँ अलि टाढामा उभिन् । फारोकी
    छोरी नदीमा नुहाउन ओर्लिन् ।
  yor-yor: Arábìnrin rẹ̀ dúró ni òkèèrè láti wo ohun tí yóò ṣẹlẹ̀ sí ọmọ náà.
  emp-NTPO: Maʌ̃ne dji warra zaque djabawẽrãba tʌmʌba acʌ b̶asia idjira sãwãi cawaya.
  ind-ind: Kakak perempuan bayi itu mengawasi adiknya dari kejauhan.
  pes-OPCB: ولی خواهر آن کودک از دور مراقب بود تا ببیند چه بر سر او می‌آید.
  aer-aer: Yaye akngerre urreye akweke-kenhele antengeke-irretyame. Re mikwe arerle-anetyame
    nhenge re pmware kwatyeke-arleke arrernerlenge. Re-arrpe anteme itirreke, “Nthakenhe-arle-irretyenhe
    apeke atyenge atyeyeke?”
  tgl-ULB: Ang kaniyang kapatid na babae ay nakatayo sa may hindi kalayuan para tingnan
    kung anong mangyayari sa kaniya.
  cbu-NT: Ashiriya, nllursha wizar arapeetari xiyeeru, wayuchee ksutku, napanapaw
    ashirangu,
  hui-hui: Ani ngelowa igiri gali biago mbalini mbirame agi birabe hondole madia hondo
    hene.
  mya-mya: ထို​သား​ငယ်​၏​အစ်​မ​သည်​မ​လှမ်း​မ​ကမ်း​နေ ရာ​မှ က​လေး​၏​အ​ရိပ်​အ​ခြေ​ကို​စောင့်​ကြည့်
    နေ​လေ​၏။
  cbi-NTPO: Tsenñu juntsa kaana' tsujki, tyee iñuba mijanu, baatala ji' keenami.
  bod-N: བུ་དེའི་གཅེན་མོས་ཁོ་ལ་ཅི་ཞིག་འབྱུང་བར་བལྟ་བའི་ཕྱིར་རྒྱང་རིང་དུ་ལངས་བསྡད་དོ།
    །
  sna-sna: Hanzvadzi yake yakamira iri chinhambwe kuti ione kuti chii chaizoitika
    kwaari.
  spa-BLM: Su hermana se quedó lejos, para ver qué se hacía con él.
  cac-cac: Axo jun ix yanab' vin̈ unin chi', najatto ix can ix yic syilb'at ix tas
    ol aj vin̈.
  swh-ULB: Dada yake akasimama kwa mbali ili ajue yatakayompata.
  bel-bel: а сястра яго пачала здалёк назіраць, што зь ім будзе.
  wed-wed: Tevera tuana wavinena aueia i mae ma ana tevera i vineneḡanei da ita inanai
    awarina aiwai ita tupua.
  deu-ELBBK: Und seine Schwester stellte sich von ferne, um zu erfahren, was ihm geschehen
    würde.
  mbb-OT: Ne is bahi he kakey zutun te vatà, edhithitindeg diyà te malù meziyù su
    ed-ahaan din ke egkemenumenu haazà is hazi zin.
  mal-2015: അവന്നു എന്തു ഭവിക്കുമെന്നു അറിവാൻ അവന്റെ പെങ്ങൾ ദൂരത്തു നിന്നു.
  tuo-NT: Poꞌobʉrotoja, cʉ̃ maꞌmiorẽ “¿Deꞌro waꞌagʉsari?” nígõ, “Yoacureropʉ tojanʉꞌcã
    ĩꞌaoꞌoña”, nico niwõ.
  gup-gup: Kaluk ngalbadjan durndi kured dja ngalyaw ngarre, ngalbu benedanginj nawu
    wurdyaw, dingihdi djarrehbeh ba bu binahnani djarreh wurd nawu narangem bu baleh
    bimarnekurduyimerrangimeninj.
  gvs-gvs: Niugu giyakainava masigava goi itáoya iigitegu; latuwona bego iyagoi kaga
    bei isowóduwo yau yaigu.
  rmc-rmc: Leskri pheň ačhelas dureder, hoj te dikhel, so pes leha ačhela.
  nlg-nlg: Mana vaivinena na meomeo te tughuru sagauvia, ge ke vatogha na hava ke
    kalea.
  pes-OPV: و خواهرش ازدور ایستاد تا بداند او را چه می‌شود.
  ron-1924: Сора копилулуй пындя ла о депэртаре оарекаре, ка сэ вадэ че аре сэ и се
    ынтымпле.
  aui-aui: Pepeyina toghanaru wasike kana taraboga imiiri bi iyaruruwiitete da awaki
    iyatubugha pepeyina biidi.
  ben-OBCV: শিশুটির দিদি একটু দূরে দাঁড়িয়ে লক্ষ্য রাখছিল তার ভাইয়ের প্রতি কী ঘটতে
    চলেছে।
  som-som: Walaashiisna waxay taagnayd meel ka fog, inay ogaato waxa isaga lagu samayn
    doono.
  lat-VUC: stante procul sorore ejus, et considerante eventum rei.
  eng-ASVBT: And his sister stood afar off, to know what would be done to him.
  mna-mna: Mi pikin ri tina toono moori, ni imendernder molo ŋana ri, mi mataana ilala
    pini be ire so mbulu i tabe ipet pini.
  ita-1885: E la sorella del fanciullo se ne stava da lungi, per saper ciò che gli
    avverrebbe.
  eng-LXXUP: And his sister was watching from a distance, to learn what would happen
    to him.
  eng-ULB: His sister stood at a distance to see what would happen to him.
  spa-VBL: Y la hermana del niño esperaba a cierta distancia, vigilándolo.
  fra-_FOB: Et sa sœur se tint là, à distance, pour savoir ce qui lui arriverait.
  mal-mal: അവന് എന്ത് സംഭവിക്കുമെന്ന് അറിയുവാൻ അവന്റെ സഹോദരി ദൂരത്ത് നിന്നു.
  urd-GVR: Bachche kī bahan kuchh fāsile par khaṛī deḳhtī rahī ki us kā kyā banegā.
  suz-BL: मिनु मेको आल आ दिदी “आं लोक्‍ब कली मार दुम्‍मे” दे ङोन रे कोव़दीम्‍माक्‍त।
    गन्‍ती २६:५९
  ita-1927: E la sorella del bambino se ne stava a una certa distanza, per sapere
    quel che gli succederebbe.
  ckb-ckb: خوشکی منداڵەکەش لە دوورەوە وەستا بۆ ئەوەی بزانێت چی لێدێت.
  eng-BBE: And his sister took her place at a distance to see what would become of
    him.
  kan-OKCV: ಕೂಸಿಗೆ ಏನಾಗುವುದೋ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ದೂರದಲ್ಲಿ ಅದರ ಅಕ್ಕ ನಿಂತುಕೊಂಡಳು.
  bbb-bbb: Areme fu kabae fuone kuamo fu va mumabo ijia manina ga arega ame ije fu
    izege rega fu gakiro fu ije vierafei.
  tam-2017: அதற்கு என்ன சம்பவிக்கும் என்பதை அறியும்படி அதின் சகோதரி தூரத்திலே நின்றுகொண்டிருந்தாள்.
  spa-RV-1909: Y paróse una hermana suya á lo lejos, para ver lo que le acontecería.
  ron-BTF: Și sora lui a stat departe, pentru a vedea ce i se va face.
  eng-WEBP: His sister stood far off, to see what would be done to him.
  eng-FBV: His sister waited some distance away, keeping an eye on him.
  nld-1939: terwijl zijn zuster op enige afstand bleef staan, om te weten, wat er
    met hem zou gebeuren.
  nch-BL: Nojquiya quiilhui ihuelti nopa pilconetzi ma quihuejcatachilijto para quiitas
    taya ipantis.
  vie-1934: Người chị đứa trẻ đứng xa nơi đó đặng cho biết nó sẽ ra sao.
  hin-CV: उस बच्‍चे की बहन बच्‍चे के साथ क्या होगा यह देखने के लिए दूर खड़ी हुई थी.
  eng-OURB: His sister stood far off, to see what would be done to him.
  spa-BES: Y su hermana tomó su lugar a distancia para ver qué sería de él.
  tdx-tdx: Nijohañe ey ty zoke’e ampela nisamba ze hanoañe aze.
  vid-vid: Lumbulye mwana ayo nakevisa behi na honhu aho leka yalole choni chimfika
    mng'holoze.
  eng-OKE: And his sister stationed herself at a distance, to know what would be done
    to him.
  tha-KJV: ส่วนพี่สาวยืนอยู่​แต่ไกล คอยดูว่าจะมี​เหตุการณ์​อะไรเกิดขึ้นแก่​น้อง
  por-BR-2018: E ficou parada uma irmã sua ao longe, para ver o que lhe aconteceria.
  deu-ELO: Und seine Schwester stellte sich von ferne, um zu erfahren, was ihm geschehen
    würde.
  eng-WYC-2018: the while his sister stood afar, and beheld the befalling of the thing.
  epo-epo: Kaj lia fratino stariĝis malproksime, por sciiĝi, kio fariĝos kun li.
  uig-PIN: Andin balining ⱨǝdisi uningƣa nemǝ bolarkin dǝp yiraⱪtin ⱪarap turdi.
  beo-beo: 'Mano dudubu ea dalusi da fonobahadi sedagawane fa:no misunu hou ba:musa:
    lelu.'
  tpi-OTNT: Na susa bilong dispela pikinini i sanap longwe liklik bilong lukim wanem
    samting bai i kamap long en.
  hau-SA: ’Yar’uwarsa ta tsaya da ɗan rata tana lura da abin da zai faru da shi.
  udu-udu: Dhali ’bwah ma ’ci doshki’d ari kaṯan mo mmop̱ar mo e mo ka ta a’di i midi
    p̱u’d e ara kam mo.
  uig-LAT: Andin balining hedisi uninggha néme bolarkin dep yiraqtin qarap turdi.
  nde-nde: Udadewabo wema bucwala ukuba abone okwenzakala kuye.
  ton-ton: Pea naʻe tuʻu mamaʻo atu hono tuofefine, ke vakai pe ko e hā ʻe fai kiate
    ia.
  ces-1613: A postavila sestru jeho zdaleka, aby zvěděla, co se s ním díti bude.
  eko-eko: Nlupuwe mwaana otule eemeliye toole sirini yoori oone niini yaari weettelaaye
    onrettikhanela.
  eng-WMB: His sister stood far off, to see what would be done to him.
  tam-TCV: அந்த குழந்தையின் சகோதரி அதற்கு என்ன நடக்குமென அறியும்படி, தூரத்திலே நின்று
    பார்த்துக்கொண்டிருந்தாள்.
  ceb-ULB: Nagbarog ang iyang igsoon nga babaye didto sa unahan aron makita kung unsa
    ang mahitabo kaniya.
  pol-UBG: A jego siostra stała daleko, aby wiedzieć, co się z nim stanie.
  agr-agr: Nuna dutika, uchish wajukatig ikaa wajasa diyaku ata tusa, niina nawanjin
    akupkauwai.
  kyc-kyc: Dokopa Mosesena pemalenge dokome yuu nanesale karo apa pyakalyape lao rapu
    pyuo kando kareya.
  urd-GVU: بچے کی بہن کچھ فاصلے پر کھڑی دیکھتی رہی کہ اُس کا کیا بنے گا۔
  deu-1912: Aber seine Schwester stand von ferne, daß sie erfahren wollte, wie es
    ihm gehen würde.
  ntj-ntj: Nyangka tjilku palunyaku tjurtulu tiwa-tiwanguru ngarala nyakulanytja,
    “Marlanypa-tju ngarriku yaaltjirriku?”
  kan-2017: ಕೂಸಿಗೆ ಏನಾಗುವುದೆಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ, ಆ ಕೂಸಿನ ಅಕ್ಕ ಸ್ವಲ್ಪ ದೂರದಲ್ಲಿ
    ನಿಂತುಕೊಂಡಳು.
  ena-ena: Hameŋ hɨnidaci ninaŋ agadɨ nadinu humɨgaŋ pam agaŋ ataŋ tagɨlaŋ daŋ lagulamavɨla
    hɨnimi. La nɨbu akuaba akuaba iahɨben aba lɨhavɨmi agasaŋ lagulama migɨla migɨla
    hɨnimi.
  yap-yap: Me par bochi pin ni walagen e re tir nem u orel riy ngi i guy e n’en ni
    bay rin’.
  hlt-MCSB: Anih taengah metla a om khaw ming hamla a ngannu loh a hla lamkah a pai
    thil.
  mdy-ETH: ናዓሢኮ ጌሬላ ዒዛይዳ ሄላ ባኮ ዛጋኒ ሃኬ ዔቂ ካፓኔ።
  twi-ASANTE: Abɔfra no nuabaa kɔgyinaa akyiri baabi a na ɔwɛn no.
  ipi-ipi: Iwana okonena imalini wana okomane iwana okone anu pua paleyape-lo andoyale
    bala aŋa amonga yale andatawa ateae-pia.
  mwc-mwc: Ba nobuna wai yogina rabarabai i msi taveyana i bo kibukibui, kata awaika
    kurina ita tupuwa.
  eng-WEBU: His sister stood far off, to see what would be done to him.
  bnp-bnp: E kurabana koma i pesi basi popote, i matanonoa a a ra maki ge bele vona.
  wal-wal: A michchiyaa i haniyoobaa be7anau haahuwan eqqaasu.
  spa-PDDPT: Su hermana se colocó a lo lejos para ver qué le sucedería.
  gun-gun: Ha'e rã heindy ma mombyry gui oma'ẽ oikovy mba'e pa oikoa oexaxe vy.
  agu-BL: Ncha'tz ben ẍchakol jun tanub yi ni' tan xk'uke'n, nin tan q'uicy'le'n.
  ilo-ULB: Nagtakder ti kabsatna a babai iti saan unay nga adayo tapno makitana no
    ania ti mapasamak kenkuana.
  kpg-kpg: Tuaahina ahina o di tama e duu mai mada tanga, e mmada be di maa di aha
    dela gaa hai gi di tama.
  uig-ARA: ئاندىن بالىنىڭ ھەدىسى ئۇنىڭغا نېمە بولاركىن دەپ يىراقتىن قاراپ تۇردى.
  bps-bps: Na satu libun, i twege i tukay tingà lagi ani, tadag là too mawag di yéél
    ani, du neyen ku tan mkel di twalin ani gine.
  sus-sus: Na diyɔrɛ taara ginɛma nu tixi yire nde, a ya tixi a xunya ra, alako a
    xa a kolon fe naxan fama na lide.
  pon-2006: A rien kisin serio serepein men ahpw kesikesihnen kailalahsang, mwasamwasahn
    dahme pahn wiawihong serio.
  jae-jae: Ŋapalê luo kêkô ec jaêc sauŋgeŋ, gebe êlic gêŋ ondoc oc êtap ŋapalê tau
    sa.
  ksd-ksd: Ma taina i ga turtur aro vailik a ik upi na giragire ure ba na dave bar.
  tur-YTC: Kız kardeşi ona ne olacağını görmek için uzakta duruyordu.
  grc-BRENT: Καὶ κατεσκόπευεν ἡ ἀδελφὴ αὐτοῦ μακρόθεν, μαθεῖν τί τὸ ἀποβησόμενον αὐτῷ.
  ind-AYT: Kakak perempuan bayi itu berdiri agak jauh untuk mengetahui yang akan terjadi
    kepadanya.
  nya-nya: Mlongo wake wa mwanayo anayima pataliko kuti aone chimene chidzamuchitikira
    mwanayo.
  hrv-hrv: Njegova sestra stane podalje da vidi što će s njime biti.
  mps-mps: Tama te wai aga abe digibulu gana dulaluyu, tama te wai dali magi sę ebowe
    naga suainogo tonaluai.
  tpi-tpi: Na susa bilong dispela pikinini i sanap longwe liklik bilong lukim wanem
    samting bai i kamap long en.
  dan-1931: Og hans Søster stillede sig noget derfra for at se, hvad der vilde ske
    med ham.
  vie-OVCB: Chị đứa bé đứng xa xa để trông chừng.
  guj-2017: પછી તે છોકરાનું શું થાય છે, તે જોવા માટે થોડેક દૂર તે છોકરાની બહેનને ઊભી
    રાખી.
  pon-2006A: A rien kisin serio serepein men ahpw kesikesihnen kailalahsang, mwasamwasahn
    dahme pahn wiawihong serio.
  por-BRBSL: Sua irmã ficou muito longe, para ver o que seria feito com ele.
  aly-aly: Angkwerelikw renh apentek ayteyikw, amikwel kwaty-warl arrernetyek. Angkwerelikw
    arek, kwatyek ra rnkernek, iterrek-anem, “Mwerr apek awey yanhey?” Ra arleng-they
    rtnwa ampa akelyenp arntarnt-arenh.
  cth-cth: A tawncanu ni bangtelah vaimoe ao han vaiyoe tie panue han a ngai dawkvah
    ahlahnawnnae koehoi a tuet.
  twi-twi: Abofra no nuabea kogyinaa akyiri baabi a na ɔwɛn no.
  hlt-hlt: Anih taengah metla a om khaw ming hamla a ngannu loh a hla lamkah a pai
    thil.
  tbz-SIM: Kɛ̀ dɛbirɛ tɑ̃ũ̀ ńsɔri mɛkɛntímɛ̀ kɛ bo yɑ̀ dɛ̀ɛ̀ yóó tuɔkɛní dɛbirɛ.
  msy-2020: Ezɨ borimɨn amezemebam mong saghuiamɨn tugha modogha an gari, bizir tizitam
    a bativam.
  dop-dop: Nɑ pǝyɑɣɑ ŋkɛ kɑ kɔɣɔ sǝŋɑ tɑ́ɑ́lǝ́ḿ tɔɔ sɩ ɩ nɑɑkɩ mpi ɩ neu kɑ́ tɛnɑ
    tɔ.
  azb-azb: Körpənin bacısı isə onun başına nə gələcəyini bilmək üçün uzaqda durub
    baxırdı.
  eng-DBY: And his sister stood afar off to see what would happen to him.
  hin-2017: उस बालक की बहन दूर खड़ी रही, कि देखे उसका क्या हाल होगा।
  wol-KYG: Xale bu jigéen bay magu liir ba ma nga taxaw fu soreyaatoo ak liir ba,
    di xool, ba xam nu muy mujje.
  swp-swp: Abo louna hanahanauna eai i totoro bena abina i ata abo saha i tubu arinai.
  bjr-bjr: Nammariki marufanoo mi faiqina anasaafa nianaindari kukeeqanoo maridanoo
    rakisi marinau. Nanee kambiqaannoo qimasaidanoo rakisi marinau.
  eng-YLT: and his sister stationeth herself afar off, to know what is done to him.
  kne-kne: Sin baken onay addawi, wada din manang di moyang ay mangil-ila mo sinoy
    mapasamak sin iyogtana.
  wat-wat: Gwadimonamona tawaḡana gumayogu i misiniya matakedawanauna eatu i vivinanuya
    ebe ina kitiya avana ina kikinomana nenei.
  bzd-NTPO: Eta̱ alala kutà e̱' duése̱r ka̱mië ikí̱ sa̱u̱k tö we̱s idömi.
  eng-WYC-2017: the while his sister stood afar, and beheld the befalling of the thing.
  eng-WMBB: His sister stood far off, to see what would be done to him.
  urd-GVH: बच्चे की बहन कुछ फ़ासले पर खड़ी देखती रही कि उसका क्या बनेगा।
  rug-rug: Meke turu nana pa seseuna vasinahite sa tasina vineki sa koburu haha hie
    pude dogoria sapu nasa si kote ta evaṉa koasa haha, gua.
  gaz-gaz: Obboleettiin isaa immoo waan mucicha irra gaʼu ilaaluuf jettee fagoo dhaabachaa
    turte.
  fra-LSG: La sœur de l’enfant se tint à quelque distance, pour savoir ce qui lui
    arriverait.
  gnn-gnn: Djar'tjaryurrunanydja ŋayi bala‐a‐a, ga gapu mayaŋ' mulkana gulwaṉi'mirri,
    bala ŋayi ŋäṉḏi'mirriŋuyu ḻupmaraŋalana ŋunhi bathinydja yothuwalaŋumirrina ŋunhimala
    yana gulwaṉi'‐yirrimuklili, märr‐baṉḏany'lili. Ḻupmaraŋalanydja ŋayi, bala ŋayi
    djar'tjaryurruna balayi roŋiyinana wäŋalilina, yurru ŋayina yapa'mirriŋuna djingaryurruna
    nhinana ŋunhiliyinydja bäymanydja, yurru märr‐barrku ya', nhäŋa'‐nhaŋala ŋayi
    nhinana.
  yal-yal: Diin tadan ɲaxalanmaan yi sa ti wulani, a lu diin matoɛ alogo a xa a kolon
    feen naxan a sɔtɔma.
  haw-1868: A ku iho la kona kaikuwahine i kahi mamao aku, e nana i ka mea e hanaia
    mai ai ia ia.
  arb-NAV: وَوَقَفَتْ أُخْتُهُ مِنْ بَعِيدٍ لِتَرَى مَا يَحْدُثُ لَهُ.
  ewe-ewe: Ena vidzĩ la nɔvinyɔnu nɔ adzɔge vie ale be wòakpɔ nu si ava dzɔ ɖe ɖevi
    la dzi.
  eng-LEE: And his sister placed herself afar off, to ascertain what would be done
    to him.
  gvn-gvn: '@see-verse:EXO.002.003'
  nna-nna: Palamilalu partanymililalu kangkujilu parrjarnikinyi wararrju kajangulumarta.
  asm-FB: তাতে দূৰৈত থিয় হৈ বায়েকে সেই শিশুটোৰ কি হ’ব, সেই বিষয়ে জানিবলৈ বাট চাই
    থাকিল।
  sus-A: نَ دِيْرّ تَارَ فِنّمَ نُ تِشِ يِرٍ ندٍ، عَ يَ تِشِ عَ شُنيَ رَ، عَلَكٌ عَ
    شَ عَ كٌلٌن قٍ نَشَن قَمَ نَ لِدٍ.
  fra-SBL: Sa sœur se tenait à l'écart, pour voir ce qu'on lui ferait.
  hbo-hbo: וַתֵּתַצַּ֥ב אֲחֹתֹ֖ו מֵרָחֹ֑ק לְדֵעָ֕ה מַה־יֵּעָשֶׂ֖ה לֹֽו׃
  eng-WYCLIFFE: the while his sistir stood afer, and bihelde the bifalling of the
    thing.
  piu-2006: '@see-verse:EXO.002.003'
  pjt-pjt: Ka iṯi nyanga palumpa kangkuṟungku kumpiṟa ngaṟala nyangangi paṯunguṟu
    nyaaringkuku kuwari.
  cwe-cwe: Lumbu jake imwana kema hatali hainzila muladi yadahe kulola chiya chondachimulawilile.
  bgs-bgs: Igtindág tun ta madiyù puri tô tábbé katô batà ébô sumállág ka mamánnu
    tô batà.
  kik-kik: Mwarĩ wa nyina na kaana kau aarũgamaga haraaya nĩguo one ũndũ ũrĩa ũngĩgakora.
  fra-NCL: La sœur de l’enfant se tenait à quelque distance pour savoir ce qui lui
    arriverait.
  cek-AK: Anih ih tanuh mah kawbang maw oh, tiah panoek hanah, ahmuen kangthla hoiah
    khet.
  xla-xla: Epame owayemala ya꞉ nanata pateka꞉mu tle halemama apa kokota owayemala
    dla woyamolowe depo omhalaiyo.
  cuk-cuk: E-bun bannabaa gwisgusad, dakega, igi-e-susde gudodibeye.
  uig-CYR: Андин балиниң һәдиси униңға немә боларкин дәп жирақтин қарап турди.
  pma-pma: Ka ahinali tivava enek vati mul soutin neli vales asa vakula, isen Miriam.
  tel-2017: పిల్లవాడికి ఏమైనా జరుగుతుందేమోనని వాడి అక్క దూరంగా నిలబడి చూస్తూ ఉంది.
  hat-BSA: Sè li a te kanpe nan yon distans, pou wè kisa ki kab rive li.
  bxh-bxh: Gwama wa lofuna sadai yai ya alasimo, be ya maimainene bena somo lofuna
    ai lisina ya tubu, haba ya ita.
  kos-kos: Tulik mutan se wien tulik sac el tu loes kutu lukel in liye lah mea ac
    sikyak nu sel.
  hbo-WLC: וַתֵּתַצַּ֥ב אֲחֹת֖וֹ מֵרָחֹ֑ק לְדֵעָ֕ה מַה־יֵּעָשֶׂ֖ה לֽוֹ׃
  ibo-ibo: Nwanne nwantakịrị ahụ, nke nwanyị, gakwara guzo nʼebe dị anya na-eche nwantakịrị
    ahụ nche, ịhụ ihe ga-eme ya.
  ory-ory: ପୁଣି, ତାହାର କି ଦଶା ହେବ, ତାହା ଦେଖିବା ନିମନ୍ତେ ତାହାର ଭଗିନୀ ଦୂରରେ ଠିଆ ହୋଇ ରହିଲା।
  chk-chk: Iwe, fefinen ewe ät a ütä ekis toau pwe epwe küna met epwe fis ngeni.
  rop-rop: en det sista blanga det beibi bin jandap lilbit longwei blanga wotjimbat
    im.
  ukr-1871: І наглядала сестра віддалеки, щоб знати, що станеться йому.
  bch-bch: Be gergeu toa oa iliu imadmadid aluai tede ngan geranga saoa danga ga iuot
    ngan ei.
  deu-1951: Aber seine Schwester stellte sich in einiger Entfernung hin, damit sie
    erführe, wie es ihm ergehen würde.
  eng-JPS: And his sister stood afar off, to know what would be done to him.
  srp-1865: A sestra njegova stade podalje da vidi šta æe biti od njega.
  lug-lug: Mwannyina w’omwana n’ayimiriranga nga yeesuddeko akabanga, alabe ebinaamutuukangako.
  heb-heb: ותתצב אחתו מרחק לדעה מה יעשה לו׃
  ben-IRV: আর তার কি দশা হয়, তা দেখবার জন্য তার দিদি দূরে দাঁড়িয়ে থাকলো।
  pan-pan: ਉਸ ਦੀ ਭੈਣ ਦੂਰ ਖੜ੍ਹੀ ਇਹ ਦੇਖ ਰਹੀ ਸੀ ਕਿ ਉਸ ਨਾਲ ਕੀ ਬੀਤ ਰਹੀ ਹੈ।
  tkr-tkr: Uşaxık hucooyiy ixhesva ileeka, uşaxna yuçu sik'irra şaqana ileezar.
  mya-JVB: သူငယ် အစ်မ လည်း အဘယ်သို့ ဖြစ် မည်ကို သိမြင် ခြင်းငှါ အဝေး ၌ ရပ် နေလေ၏။
  tte-O: Melumelu duna itolo-suwala igitagitai tawae kani iyawatagili koina.
  tbg-tbg: vira nakaava vutunto himpi vaiharo nai qata viraqaa raqiki vaura.
  hmo-hmo: Mero ena taihuna be sisina daudau ia gini noho, iena taihuna maragina dekenai
    dahaka do ia vara itaia totona.
  urd-urd: और उसकी बहन दूर खड़ी रही ताकि देखे कि उसके साथ क्या होता है।
  rus-SYN: а сестра его стала вдали наблюдать, что с ним будет.
  bqc-SIM: Nɛ́pi dãe zɛ kãaa, àlɛ gwa yã́ pↄ́ a su à aà le.
  tcz-CHONGTHU: Chuin naosen unu jong gamlha thim'a kon'in ading'in naosen chu i-atidem
    tin agalvet in ahi.
  mar-mar: त्याची बहीण, त्याचे पुढे काय होते ते पाहण्यासाठी तेथून दूर बाजूला उभी राहिली.
  soq-soq: Tane oto weanapa eseanama enene ewedie, ando me mampe dima segalepi.
  qub-qub: Itipa pañinna carullapita ricapaycaran itita ima päsashantapis musyananpaj.
  bqp-bqp: Nɛ́ pì dãre zɛ zã̀ dire, àtɛn gwa yã kũ ani a le.
  hat-hat: Sè ti pitit la menm te rete kanpe yon ti distans pou l' wè sak tapral rive
    pitit la.
  eng-BSB: And his sister stood at a distance to see what would happen to him.
  tod-tod: Doungoi diɛ anzanui liini, é lo ɠoozama tago, nii a kɛ é kwɛɛ, nii é
    ʋaazu ɠɛɛzu la.
  eng-WEBPB: His sister stood far off, to see what would be done to him.
  kbq-kbq: Ana mofavremofo nesaro'a agrite'ma fore haniaza kenaku ogantu'a mani'ne.
  nhe-BL: Nojquiya quiilhui ihuelti nopa pilconetzi ma quihuejcaita para ma quimati
    tlaque panosquía.
  bus-bus: Nɛ́ pì dãree zɛ kãaa èe gwaa yã kɛ̀ eé à le.
  gub-BL: Kwarera'i heinyr upyta pe pe hehe ume'e pà. Namuite kwaw. — Ma'e uzeapo
    putar izupe nehe, i'i uzeupe.
  eng-DRA: His sister standing afar off, and taking notice what would be done.
