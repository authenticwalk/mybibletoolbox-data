verse: EXO.002.016
translations:
  mal-C: മിദ്യാനിലെ ഒരു പുരോഹിതന് ഏഴു പുത്രിമാർ ഉണ്ടായിരുന്നു; അവർ തങ്ങളുടെ പിതാവിന്റെ
    ആട്ടിൻപറ്റത്തിനു കുടിക്കാനുള്ള വെള്ളം കോരി തൊട്ടികളിൽ നിറയ്ക്കാൻ അവിടെ എത്തി.
  deu-TKW: Der Priester der Midianiter aber hatte sieben Töchter; die kamen herbei
    und wollten Wasser schöpfen und die Tränkrinnen füllen, um die Schafe ihres Vaters
    zu tränken.
  lin-lin: Moyize avandaki pembeni ya libulu ya mayi. Nzokande, Nganga-Nzambe ya Madiani
    azalaki na bana basi sambo. Bayaki kotoka mayi mpe batondisaki bimelelo mpo ete
    bamelisa bibwele ya tata na bango.
  eng-LSV: And to a priest of Midian [are] seven daughters, and they come and draw,
    and fill the troughs to water the flock of their father,
  eng-GNV: And the Priest of Midian had seue daughters, which came and drewe water,
    and filled the troghes, for to water their fathers sheepe.
  eng-WEBSTER: 'Now the priest of Midian had seven daughters: and they came and drew
    water, and filled the troughs to water their father''s flock.'
  nhw-BL: Huan nopona ipan tlali Madián itztoya se totajtzi catli itoca Reuel huan
    quinpixtoya chicome iichpocahua. Huan ipan nopa tonal inijuanti ajsitoyaj campa
    nopa ameli para quiquixtise atl huan quitemitise campa atlij tlapiyalme huan quinamacase
    inintata iborregojhua.
  swh-ONEN: Kuhani wa Midiani alikuwa na binti saba, nao wakaja kisimani ili kuchota
    maji na kujaza hori kwa ajili ya kunyweshea mifugo ya baba yao.
  bba-bba: Yerɑ Mɑdiɑnin yɑ̃ku kowon bii wɔndiɑbɑ nɔɔbɑ yiru bɑ nim tɑkɑm nɑ dɔkɔ
    mi, mɑ bɑ nim yibiɑ sɑbenun nim nɔru yerɔ ben bɑɑbɑn sɑbenu nu kɑ nɔ.
  eng-KJVCPB: 'Now the priest of Midian had seven daughters: and they came and drew
    water, and filled the troughs to water their father’s flock.'
  cpy-cpy: Tema janta Kosheka-weniki ari inampitawori sheripiyari iita Reuel, tzimatsi
    7 rishinto rirori. Ari iyaatee-yakini roori ayi nijaa imiriteri ipira opaapate.
  mpx-mpx: He Midiyani wali tapwalolo ana tohouwa etega natunau meluyowau ali gewi
    seben. Hi nem wewel hi wagiwagi ha tamaliya wana sipi ge wana goti wali abaimwim
    hi papakalaopop ge nihi paimwil.
  wbp-wbp: Yinyarla ngurrangka Mirdiyanurla kala wati jinta nyinaja yirdiji Juturru.
    Nyanungu-nyangu yirdi jinta-kariji Ruulu. Nyanunguju maralypikingarduyu, mardarnulpa-jana
    wirlki-pala yurntalu-nyanu. Kalalurla warrawarra-kangu jiyipi-wati, manu kalalu-jana
    kangu mulju-kurra ngapa ngarninjaku. Parra jintangkalu yanurnu ngapa maninjaku,
    ngulajulpalu ngapa puta winjurnu parraja wiri-piya-kurra jiyipi-watikiji.
  luo-luo: Jadolo moro mar jo-Midian ne nigi nyiri abiriyo, negibiro tuomo pi ka giolo
    e karaya mondo jamb wuon-gi omodhi.
  meu-meu: Midian hahelaḡa tauna na mai natuna hahinedia hahitu; bena idia na ema,
    ranu e utua, tamadia ena mamoe seridia e ha-inulaidia.
  npi-ULB: अब मिद्यानका पूजाहारीका सात छोरी थिए । तिनीहरू आएर पानी भरे र तिनीहरूका
    पिताका भेडा-बाख्रालाई पानी खुवाउन डुँड भरे ।
  yor-yor: Ó sì ṣe, àlùfáà Midiani kan ni àwọn ọmọbìnrin méje, wọn sì wá láti pọn
    omi kún ọpọ́n ìmumi fún ẹran ọ̀sìn baba wọn.
  emp-NTPO: Maʌ̃ne wẽrãrãda siete zesid̶aa. Maʌ̃ wẽrãrãra Madiaʌ̃nebema sacerdote
    caurã basía. Ãdjirãra zesid̶aa animarãba baido dobadad̶e baido jued̶aped̶a ãdji
    zeza ovejara baido dobid̶i carea.
  ind-ind: '@see-verse:EXO.002.015'
  pes-OPCB: هفت دختر یترون، کاهن مدیان آمدند تا از چاه، آب بکشند و آبشخورها را پر
    کنند تا گلهٔ پدرشان را سیراب نمایند.
  aer-aer: Apmere yanhe ikwere Midian-ele artwe Jethro arritnye aneke. Reuel arritnye
    arrpenhe ikwerenhe aneke. Re kwertengerle tyatye-arenye aneke, re ampe marle seven
    atnyeneke. Itne yepe-yepe areye arntarnte-aretyarte, itne yepe-yepe itnekenhe
    areye kwatye ngentye-werne antywetyeke akngetyarte. Arlte anyentele, nhenge itne
    kwatye inetyeke apetyeke itne kwatye uyarne anthurre theleme urtne akngerreke-arteke
    yepe-yepe areyeke.
  tgl-ULB: Ngayon ang pari ng Midian ay mayroong pitong anak na babae. Dumating sila,
    umigib ng tubig, at pinuno ang mga labangan para painumin ang kawan ng kanilang
    ama.
  cbu-NT: Anushsha Madiyanash tsap apanllpan tputs sur Jetrona taarangiya. Wipsha
    kamasinanand tsimbun matayaru taarangu, uwshtisin waparee chin opeejaa ksutkusin,
    Pososh kung tipayaruni opeejaam yaseeni, táyarandsin, anush kusaranganaya.
  hui-hui: '@see-verse:EXO.002.015'
  mya-mya: '@see-verse:EXO.002.015'
  cbi-NTPO: Madiánsha chachilla' mitya Diosnu kalen jimu ruku Reuel, mandishpai na'ma
    miyami. Tsenñu jumala juntsa na'mala pususha jila animaa pi kujchinu kule keraanu
    pi tyuke', ya' apa' uvejalanu bain, chibulanu bain kushkaanu.
  bod-N: ཉིན་ཞིག་ཁོ་རང་ཁྲོན་པ་ཞིག་གི་གམ་དུ་སྡོད་དུས། མིད༌ཡཱན་ཡུལ་གྱི་མཆོད་དཔོན་ལ་བུ་མོ་བདུན་ཡོད་པ་རྣམས་ཕ་ཡི་ར་ལུག་གི་ཁྱུ་ལ་ཆུ་ལྡུད་པའི་ཕྱིར་ཆུ་ལེན་དུ་ཡོང་ཞིང་གཞོང་པ་རྣམས་ཆུས་གང་བར་བྱས།
  sna-sna: Zvino muprista weMidhiani akanga ana vanasikana vanomwe uye vakauya kuzochera
    mvura yokuti vazadze midziyo yainwira zvipfuwo zvababa vavo.
  spa-BLM: El sacerdote de Madián tenía siete hijas. Ellas vinieron y sacaron agua,
    y llenaron los abrevaderos para abrevar el rebaño de su padre.
  cac-cac: Ay jun vin̈ sacerdote scuchan Reuel cajan d'a jun lugar chi', ay ucvan̈
    yisil vin̈. Ix xid'ec' eb' ix d'a a' uc'b'ila' chi', yic syac'an b'ud'joc te'
    jucub' eb' ix yic syuc' a' noc' scalnel vin̈ smam eb' ix chi'.
  swh-ULB: Wakati huo kuhani wa Midiani alikuwa na mabinti saba. Walikuja mtoni kuchota
    maji na kujaza vyombo vyao ili wawanyweshe mifuko ya baba yao.
  bel-bel: У сьвятара Мадыямскага сем дочак. Яны прыйшлі, начэрпалі вады і напоўнілі
    карыты, каб напаіць авечак бацькі свайго.
  deu-ELBBK: Und der Priester von Midian hatte sieben Töchter; und sie kamen und schöpften
    und füllten die Tränkrinnen, um die Herde ihres Vaters zu tränken.
  mbb-OT: Ne zutun, is pitu he anak he vahi te memumuhat diyà te Midian, midhendiyè
    dan te kalut su edsekezu te ibpeinum te menge uyaǥen te amey zan.
  mal-2015: മിദ്യാനിലെ പുരോഹിതന്നു ഏഴു പുത്രിമാർ ഉണ്ടായിരുന്നു. അവർ വന്നു അപ്പന്റെ
    ആടുകൾക്കു കുടിപ്പാൻ വെള്ളം കോരി തൊട്ടികൾ നിറെച്ചു.
  tuo-NT: Madiã́cjʉ̃ paꞌi, Reuel wãmetigʉ siete numia põꞌrãticʉ niwĩ. Ti nʉmʉrẽta
    na numia ti pepʉ aco waarã waꞌacãrã niwã. Na pacʉ yarã ovejare tĩarãtirã, sĩꞌrĩse
    coꞌripʉ aco pio muꞌmuorã aꞌticãrã nimiwã.
  gup-gup: Kaluk kumekbe kore kubolkwarlah Midian nakudji bininj ni nawu ngeyyoy kunngey
    bokenh. Reuel dja Jethro kunngey bokenh nuye. Nungka wanjh priestni, wohrnawohrnani
    yiwarrudj bedberre. Dja nungka benkarrmi seven ngalbebeywurd. Kaluk bedda nawu
    seven birriyawkyawkni birriwam kore kungad birribomangi birriborrahkendongi kore
    manbu boyohboyoy bedberre mayh, sheep dja goat nawu nuye kornkumo bedberre.
  gvs-gvs: E kina go da Midiyani adi Tonúwala yoina Reuweli amoko goi ikaaiyaka. Tauyana
    natunao vevina adi badabada ainima aiyuwo. E natunaoyadi sima doelu goi bwae sitegatega,
    yoguyogu adi kaba nim goi sisiwoi, idi yoguyoguyao adi bwae.
  rmc-rmc: Le Jetro, le rašas andro Midijan, sas efta čhaja. On avle paš e chaňig
    te cirdel o paňi andro žľabi prekal le dadeskro stados.
  nlg-nlg: Itaeni te kale, na mane gehegehe ni Midian te loghora ra vitu na dalena
    na vaivine, tara mai talau tana teke eni na holaa beti, maia na heo ghadira na
    beti na lei bolo nina tamadira.
  pes-OPV: و کاهن مدیان را هفت دختر بود که آمدند و آب کشیده، آبخورها را پرکردند، تا
    گله پدر خویش را سیراب کنند.
  ron-1924: Преотул дин Мадиан авя шапте фете. Еле ау венит сэ скоатэ апэ ши ау умплут
    жгябуриле ка сэ адапе турма татэлуй лор.
  ben-OBCV: মিদিয়নীয় এক যাজকের সাতটি মেয়ে ছিল, এবং তারা তাদের বাবার মেষপালকে জলপান
    করাবার জন্য জল তুলতে ও জাবপাত্র ভরতে এসেছিল।
  som-som: Haddaba wadaadkii Midyaan wuxuu lahaa toddoba gabdhood. Intay ceelkii yimaadeen
    ayay dhaamiyeen oo berkedihii biyo ka buuxiyeen inay waraabiyaan idihii aabbahood.
  lat-VUC: 'Erant autem sacerdoti Madian septem filiæ, quæ venerunt ad hauriendam
    aquam: et impletis canalibus adaquare cupiebant greges patris sui.'
  eng-ASVBT: 'Now the priest of Midian had seven daughters: and they came and drew
    water, and filled the troughs to water their father’s flock.'
  mna-mna: Lele tana na, patoronŋana ka tomtom ta kizin Midian imbotmbot, zaana Reguel
    (Reguel zaana toro Yetro). Mi ni lutuunu moori bizin lamata mi ru. Indeeŋe Mose
    imbotmbot su yok tana na, Reguel lutuunu moori bizin timar be tise yok pa mbili
    kizin.
  ita-1885: Or il sacerdote di Madian avea sette figliuole; le quali vennero, e attinsero
    dell'acqua, ed empierono gli abbeveratoi, per abbeverar le gregge del lor padre.
  eng-LXXUP: And the priest of Midian had seven daughters, feeding the flock of their
    father Jethro; and they came and drew water until they filled their pitchers,
    to water the flock of their father Jethro.
  eng-ULB: Now the priest of Midian had seven daughters. They came, drew water, and
    filled the troughs to water their father's flock.
  spa-VBL: las siete hijas del sacerdote de Madiánvinieron a buscar agua para llenar
    los bebederos a fin de que el rebaño de su padre pudiera beber.
  fra-_FOB: Or, le sacrificateur de Madian avait sept filles, qui vinrent puiser de
    l'eau et remplir les auges, pour abreuver le troupeau de leur père.
  mal-mal: മിദ്യാനിലെ പുരോഹിതന് ഏഴു പുത്രിമാർ ഉണ്ടായിരുന്നു. അവർ വന്ന് അപ്പന്റെ ആടുകൾക്കു
    കുടിക്കുവാൻ വെള്ളംകോരി തൊട്ടികൾ നിറച്ചു.
  urd-GVR: Midiyān meṅ ek imām thā jis kī sāt beṭiyāṅ thīṅ. Yih laṛkiyāṅ apnī bheṛ-bakriyoṅ
    ko pānī pilāne ke lie kueṅ par āīṅ aur pānī nikāl kar hauz bharne lagīṅ.
  suz-BL: मिनु मिदयान रागीमी ७ जना तमी बाक्‍शो नाक्‍सो का बाक्‍माक्‍त। मेको मीश आलपुकीमी
    आन आफ आ क्‍यारश भेडा आन कली ब्‍वाक्‍कु तुंइचा, दे शुंगु ब्‍वाक्‍कुम प्रिंचा कली,
    ब्‍वाक्‍कु कीतेक्‍म। प्रस्‍थान ३:१
  ita-1927: Or il sacerdote di Madian aveva sette figliuole; ed esse vennero ad attinger
    acqua, e a riempire gli abbeveratoi per abbeverare il gregge del padre loro.
  ckb-ckb: کاهینی میدیانیش حەوت کچی هەبوو، هاتن و ئاویان هەڵکێشا، ئاخوڕەکانیان پڕکرد
    بۆ ئاودانی مەڕەکانی باوکیان.
  eng-BBE: 'Now the priest of Midian had seven daughters: and they came to get water
    for their father''s flock.'
  kan-OKCV: ಮಿದ್ಯಾನಿನ ಯಾಜಕನಿಗೆ ಏಳುಮಂದಿ ಪುತ್ರಿಯರಿದ್ದರು. ಇವರು ಬಂದು ತಮ್ಮ ತಂದೆಯ ಕುರಿಮಂದೆಗಳಿಗೆ
    ನೀರು ಕುಡಿಸುವದಕ್ಕಾಗಿ ನೀರು ಸೇದಿ, ದೋಣಿಗಳನ್ನು ತುಂಬಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e Midianiko ijiebuo e zinone ifaejemo be fu ame kabae umuifague ro dikine
    inokiro (7) ijiege. Ijadufuo bu tinine buone karina do jiana asoe buone ijadufuo
    mave sifi ije vajiakuae ruae.
  tam-2017: மீதியான் தேசத்து ஆசாரியனுக்கு ஏழு மகள்கள் இருந்தார்கள்; அவர்கள் தங்கள்
    தகப்பனுடைய ஆடுகளுக்குத் தண்ணீர் காட்டும்படி அங்கே வந்து, தண்ணீர் எடுத்து, தொட்டிகளை
    நிரப்பினார்கள்.
  spa-RV-1909: Tenía el sacerdote de Madián siete hijas, las cuales vinieron á sacar
    agua, para llenar las pilas y dar de beber á las ovejas de su padre.
  ron-BTF: Și preotul din Madian avea șapte fiice; și ele au venit și au scos apă
    și au umplut jgheaburile ca să adape turma tatălui lor.
  eng-WEBP: Now the priest of Midian had seven daughters. They came and drew water,
    and filled the troughs to water their father’s flock.
  eng-FBV: and the Midianite priest's seven daughters came to fetch water to fill
    up the troughs so their father's flock could drink.
  nld-1939: kwamen de zeven dochters van den priester van Midjan om water te scheppen
    en de drinkbakken te vullen voor de kudde van haar vader.
  nch-BL: Huan nopona ipan tali Madián itztoya se totajtzi cati itoca Reuel huan quinpixtoya
    chicome iichpocahua. Huan ipan nopa tonali inijuanti hualajtoyaj campa nopa ameli
    para quiquixtise at huan quitemitise campa atij tapiyalme huan quinamacase inintata
    iborregojhua.
  vie-1934: Vả, thầy tế lễ xứ Ma-đi-an có bảy con gái; các nàng đó đến giếng xách
    nước đổ đầy máng đặng cho bầy chiên cha mình uống.
  hin-CV: मिदियान के पुरोहित की सात पुत्रियां थीं. वे उस कुएं में जल भरने आईं तथा
    उन्होंने अपने पिता की भेड़-बकरियों के लिए नांदों में जल भरा.
  eng-OURB: Now the priest of Midian [Strife] had seven daughters. They came and drew
    water, and filled the troughs to water their father’s flock.
  spa-BES: Y el sacerdote de Madián tuvo siete hijas; y vinieron a buscar agua para
    el rebaño de su padre.
  tdx-tdx: Aman-anak’ ampela fito ty mpisoro’ i Midiane. Nimb’ eo iereo nitari-drano
    naña­tsake o dabaogao hampinomeñe ty lia-rain-drae’e.
  vid-vid: Lelo wahinza saba wa mtambika wa ako Midiani nawoya kudeha mazi na kumemeza
    mibato kwa mbuli ya chilundo cha mhene na ming'holo ja mhaza wa hewo.
  eng-OKE: And the prince (rabba) of Midian had seven daughters; and they came and
    drew and filled the troughs to water their father’s flock.
  tha-KJV: ฝ่ายปุโรหิตของคนมีเดียนมี​บุ​ตรสาวเจ็ดคน หญิงเหล่านั้​นก​็มาตักน้ำใส่รางให้ฝูงแพะแกะของบิ​ดาก​ิน
  por-BR-2018: Tinha o sacerdote de Midiã sete filhas, as quais vieram a tirar água,
    para encher os bebedouros e dar de beber as ovelhas de seu pai.
  deu-ELO: Und der Priester von Midian hatte sieben Töchter; und sie kamen und schöpften
    und füllten die Tränkrinnen, um die Herde ihres Vaters zu tränken.
  eng-WYC-2018: Forsooth seven daughters were to the priest of Midian, that came to
    draw water; and when the troughs were filled, they coveted to water their father’s
    flocks. (Now the priest of Midian had seven daughters. One day, as Moses sat beside
    a well, they came to draw some water; and when the troughs were filled, they desired
    to water their father’s flocks.)
  epo-epo: La pastro Midjana havis sep filinojn. Kaj ili venis kaj ĉerpis akvon kaj
    plenigis la trogojn, por trinkigi la ŝafojn de sia patro.
  uig-PIN: Midiyanning kaⱨinining yǝttǝ ⱪizi bar idi; ular kelip, atisining ⱪoylirini
    suƣirixⱪa su tartip oⱪurlarƣa ⱪuyup tolduruxⱪa baxlidi.
  beo-beo: '@see-verse:EXO.002.015'
  tpi-OTNT: Long dispela kantri i gat wanpela pris tasol i stap, nem bilong en Jetro.
    Na em i gat 7-pela pikinini meri. Moses i sindaun i stap klostu long dispela hul
    wara na ol dispela meri i kamap bilong kisim wara na pulimapim bokis wara bai
    ol sipsip na meme bilong papa bilong ol i ken dring.
  hau-SA: To, fa, akwai wani firist na Midiyan, yana da ’ya’ya mata bakwai, suka zo
    su shayar da dabbobin mahaifinsu.
  udu-udu: Dhala gasiis gi Pam Midyaan taki’d gi i ’bwa/ i pesu/ mo dhali uni p̱u’dkin
    mo mmomush yi’de/ e mo jin c̱a’b ma Musa i shemen mo. Dhali uni ’tu’dkina ḵur
    ki yi’de/ mo goma ma’diny ḵa’bal dhali miya ma babam buni mo be.
  uig-LAT: Midiyanning kahinining yette qizi bar idi; ular kélip, atisining qoylirini
    sughirishqa su tartip oqurlargha quyup toldurushqa bashlidi.
  nde-nde: Umphristi waseMidiyani wayelamadodakazi ayisikhombisa, afika ezokukha amanzi
    lokukhelela imikolo ukuze anathise izimvu zikayise.
  ton-ton: 'Pea ko e taulaʻeiki ʻo Mitiane naʻe toko fitu hono ʻofefine: pea naʻa
    nau haʻu ke utu ʻae vai, ʻo fakapito ʻae ngaahi ʻaiʻanga vai ke fakainu ʻae fanga
    manu ʻa ʻenau tamai.'
  ces-1613: I přišli pastýři, a odehnali je. Tedy Mojžíš vstav, pomohl jim a napojil
    dobytek jejich.
  eko-eko: Namalokozela a tiini wa Miitiya aarina aanaawe sapa aakha, yo khuteela
    ottekha maati atthe n'yopo mwaya enkhe nyama za papaaya.
  eng-WMB: Now the priest of Midian had seven daughters. They came and drew water,
    and filled the troughs to water their father’s flock.
  tam-TCV: மீதியானிலுள்ள ஒரு ஆசாரியருக்கு ஏழு மகள்கள் இருந்தனர்; அவர்கள் தங்கள் தகப்பனின்
    மந்தைகளுக்குத் தண்ணீர் கொடுக்கும்படி தண்ணீரை எடுத்துத் தொட்டிகளை நிரப்புவதற்காக
    அங்கே வந்தார்கள்.
  ceb-ULB: Karon ang pari sa Midian adunay pito ka mga anak nga babaye. Miabot sila,
    nagsag-ob ug tubig, ug gipuno ang imnanan ug tubig sa mga mananap aron paimnon
    ang panon sa mga karnero sa ilang amahan.
  pol-UBG: A kapłan Midianitów miał siedem córek. Przyszły one, naczerpały wody i
    napełniły koryta, aby napoić stado swego ojca;
  agr-agr: Nunik eketai Reuel, tikich daaji Jetro sacerdote Madiágnumia aajakua nuna
    nawanji siete aajaku aina nunú, ditashkam nunú tsawantin kuntin amutai aidaunum
    yumi shikik aimkag ditá apaji uwigji aidaun aajagtatus yumigmatnum shiyakajui.
  kyc-kyc: Dokopa purisi akali mende kingi Jetero lenge yuu Mitiane doko rangendeme
    wanake yanda ipingi nyepo mandenge. Wanake dusipa peparae rakangena mena sipisipi
    memepe dupwa ipwa maiyalana kamwala epeyami.
  urd-GVU: مِدیان میں ایک امام تھا جس کی سات بیٹیاں تھیں۔ یہ لڑکیاں اپنی بھیڑبکریوں
    کو پانی پلانے کے لئے کنوئیں پر آئیں اور پانی نکال کر حوض بھرنے لگیں۔
  deu-1912: Der Priester aber von Midian hatte sieben Töchter; die kamen, Wasser zu
    schöpfen, und füllten die Rinnen, daß sie ihres Vaters Schafe tränkten.
  ntj-ntj: Nyangka ngurra nyarra Mitiyanta wati kutju yini Tjatjarunya nyinarranytja
    yurntalpa 7-tjarra. Wati palunyalu kuka pungkula tilira tjunkula Mama Kuurrku
    nintilpayi. Nyangka kungka palunyanya-ya kapi wiilkutu pitjangu kapi tjutira yungkukitja-tjanampa
    palunyaku mamaku tjiipu nanikuurrkutarrartu.
  kan-2017: ಮಿದ್ಯಾನರ ಯಾಜಕನಿಗೆ ಏಳು ಮಂದಿ ಹೆಣ್ಣು ಮಕ್ಕಳಿದ್ದರು. ಅವರು ಬಂದು ತಮ್ಮ ತಂದೆಯ ಕುರಿ
    ಮಂದೆಗಳಿಗೆ ನೀರು ಕುಡಿಸುವುದಕ್ಕಾಗಿ, ನೀರನ್ನು ಸೇದಿ ತೊಟ್ಟಿಗಳಲ್ಲಿ ತುಂಬಿಸುತ್ತಿದ್ದರು.
  ena-ena: Asɨ saŋ sagalɨ igu igu hɨsɨŋ hulaŋ mu agaŋ fɨli tɨbɨ heŋ ala hɨniadami.
    Nudɨ ibi Jetɨlo. Nudɨ nanadinu human limu fɨhala human limu ahica cɨjɨŋ agɨladɨ
    via hɨniadami. Mosesɨ agaŋ uavɨla nulɨdɨ avɨli sɨmɨ tulɨ mikɨ heŋ mɨgahɨnidaci
    Jetɨlo dɨ nanadinu agɨlaŋ vehavɨmi. Vevɨla avɨli licilici lɨba hɨbɨn hɨbɨn hɨniavɨhadami
    agɨladɨ hɨvɨ mɨŋamɨjiavɨdaci mɨguavɨmi. Iaganɨlu dɨ sabaŋ sipsipɨ sabaŋ meme agɨlasaŋ
    igunɨbalu aba liciavɨmi.
  yap-yap: me yib medlip e ppin ni fak e prist nu Midian. Marbad ra linged e ran,
    miyad suguy tafen e ran ni fan ngak e saf nge kaming ni fak e chitamangirad.
  hlt-MCSB: Midian khosoih kah a canu parhih te ha pawk uh tih tui a dueh uh. Te phoeiah
    a napa kah boiva te tul ham tuisoi dongah a loei uh.
  mdy-ETH: ዒዞ ዓጮ ቄኤሴስኬያኮ ላንካይ ዉዱሮ ናይ ዓኣዖ ዔያታ ዬኖ ዔቶ ዋኣፄሎ ቤዞ ሙኪ ፔ ዓዶኮ ማራቶና ዋኣሮና ዑሻኒ
    ጎንጋላይዳ ዋኣፆ ዱዒ ኩንሤኔ።
  twi-ASANTE: Midian ɔsɔfoɔ mmammaa baason bi baa hɔ sɛ wɔrebɛto nsuo de akɔma wɔn
    agya nnwan.
  ipi-ipi: Kanditi okonena Pitisa, akali Jesoto lene mindi ateae-pia. Pitisa okonena
    wanane yanasia peteaini-pia. Mosesa bala ipa yuli ongane poto petea-kola wana
    yanasia utupane yakama ayianena sipisipi meme, tupa ipa neakale ipa ambu gae-lo
    maiyiani bokisa okonena maimakale loto peaini-pia.
  eng-WEBU: Now the priest of Midian had seven daughters. They came and drew water,
    and filled the troughs to water their father’s flock.
  bnp-bnp: Na robo iea i tahoka tara prister. I tahoka e tuna ngatavine ala polorua.
    E Moses i made na dahana lomu i matai e huriki a ngatavine nga ri valai ri gi
    kiru a maka buroi ne ria, ri gi vakaninu a kabuna sipsip, a meme ne tamane ria.
  wal-wal: He wode Midiyaama qeese issuwaayyo laappun macca naati de7oosona; eti bantta
    aawaa dorssata haattaa ushshanau wonggiriyan haattaa duuqqi kunttanau yiidosona.
  spa-PDDPT: El sacerdote de Madián tenía siete hijas, las cuales llegaron a sacar
    agua para llenar las piletas a fin de dar de beber al rebaño de su padre.
  gun-gun: Sacerdote Midiã pygua ma sete guajy oguereko. Ha'e va'e kuery ma ygua py
    ou yy ojara aguã. Ha'e rami vy mba'emo oy'uaty oĩ va'e py omonyẽ imoiny nguu rymba
    kuery vexa'i omboy'u aguã.
  agu-BL: Ej nin te yi c'olchij Moisés naka'jil yi jun julil a'a'tz nintzun e' opon
    yi juk me'l Reuel tan je'se'n tzaj a' tetz quic'a' yi cyawun. Yi jun Reuela'tz
    i' yi pale' tetz Madián.
  ilo-ULB: Ita, addaan ti pito nga annak a babbai ti padi ti Midian. Immayda nagsakdo
    iti danum, ket pinunnoda dagiti pagkargaan ti danum tapno painumenda ti arban
    ti amada.
  kpg-kpg: Di madagoaa deelaa, gei nia dama ahina dogohidu a Jethro, tangada hai mee dabu
    o Midian, ga lloomoi gi di monowai geli deelaa belee haga hau nadau mee dugu wai
    ge e haga inu nia manu di nadau damana.
  uig-ARA: مىدىياننىڭ كاھىنىنىڭ يەتتە قىزى بار ئىدى؛ ئۇلار كېلىپ، ئاتىسىنىڭ قويلىرىنى
    سۇغىرىشقا سۇ تارتىپ ئوقۇرلارغا قۇيۇپ تولدۇرۇشقا باشلىدى.
  bps-bps: Na di bang ani, nun fitu libun, i dad ngà i satu tyà bà di Dwata di banwe
    Midyan, dnagit ku Dyétro, salu di ktufa ani, du smulu ale, du kokla di gal guminum
    i dad bilibili na kambing i màla.
  sus-sus: Madiyan sɛrɛxɛdubɛ xa di ginɛ solofere naxa fa ye bade na kɔlɔnyi yire
    e baba xa xurusee bɛ.
  pon-2006: '@see-verse:EXO.002.015'
  jae-jae: Ma dabuŋwaga Midianŋa nê latuio 7 sêmoa. Êsêac sêsa jasêkati bu jasêsêwa
    kêsêp suc, gebe tameŋinê domba sênôm.
  ksd-ksd: Ma ra tena tinabar ta ra gunan Midian i ga tar vangala lavurua na natuna,
    lavurua na vavina; ma dia ga vut upi diat a kulup na tava, ma dia ga vabuka ra
    umana turtur na tava upi diat a vamomo ra kikil na sip kai tama i diat.
  tur-YTC: Midyanlı bir kâhinin yedi kızı vardı. Gelip su çektiler ve babalarının
    sürüsünü sulamak için yalakları doldurdular.
  grc-BRENT: Τῷ δὲ ἱερεῖ Μαδιὰμ ἦσαν ἑπτὰ θυγατέρες, ποιμαίνουσαι τὰ πρόβατα τοῦ πατρὸς
    αὐτῶν Ἰοθόρ· παραγενόμεναι δὲ ἤντλουν, ἕως ἔπλησαν τὰς δεξαμενάς, ποτίσαι τὰ πρόβατα
    τοῦ πατρὸς αὐτῶν Ἰοθόρ.
  ind-AYT: Imam dari Midian memiliki tujuh anak perempuan. Mereka datang untuk menimba
    air dan mengisi palungan-palungan untuk memberi minum kawanan domba ayahnya.
  nya-nya: Wansembe wa ku Midiyaniko anali ndi ana aakazi asanu ndi awiri. Iwowa anabwera
    kudzatunga madzi ndi kudzaza mu zomwera kuti amwetse nkhosa za abambo awo.
  hrv-hrv: Midjanski je svećenik imao sedam kćeri. Dođu one da zahvate vode i naliju
    pojila, da napoje stado svoga oca.
  mps-mps: Tama te Midian tǫde pris bidi me deli digi bidai, tama agai nogi si, te
    Ruel, me Jetro. Tama te bidi agai wegi a naga olama me badu nogo si bidai. Tama
    Moses te ąį ulu tǫ dedagedu asobo digi pąde dulaluai, tama te bidigo wegi
    dabe te augwa ayago kibu sipsip meme dabe maiabo ąį tuagasu asai.
  tpi-tpi: Long dispela kantri i gat wanpela pris tasol i stap, nem bilong en Jetro.
    Na em i gat 7-pela pikinini meri. Moses i sindaun i stap klostu long dispela hul
    wara na ol dispela meri i kamap bilong kisim wara na pulimapim bokis wara bai
    ol sipsip na meme bilong papa bilong ol i ken dring.
  dan-1931: Præsten i Midjan havde syv Døtre; de kom nu hen og øste Vand og fyldte
    Trugene for at vande deres Faders Småkvæg.
  vie-OVCB: Vừa lúc ấy, có bảy cô con gái của thầy tế lễ Ma-đi-an đến múc nước đổ
    vào máng cho bầy gia súc uống.
  guj-2017: ત્યારે મિદ્યાનના યાજકની સાત દીકરીઓ ત્યાં આવી. અને પોતાના પિતાનાં ઘેટાંબકરાંને
    પાણી પીવડાવવા માટે કૂવામાંથી પાણી ખેંચીને હોજ ભરવા લાગી.
  pon-2006A: '@see-verse:EXO.002.015'
  por-BRBSL: Agora o padre de Midian tinha sete filhas. Elas vinham e bebiam água,
    e enchiam os bebedouros para regar o rebanho de seu pai.
  aly-aly: Apmer Midian ikwerel anenh artwa anyent, itnan Jethro. INGKART-areny atyetyartarlap
    ran, alerikw 7-pel aleyak-rnem-akert. Kwey aleyak-rnem yep-yep-rnemek arrwekel
    alhenh, kwaty ngenty-warl anthwengiletyek.
  cth-cth: Midian vaihma e canu sari touh teh a na pa e tu hoi hmaenaw tui pânei hanlah
    a tho awh teh tui a do awh hnukkhu, dokkonaw dawk tui a pakawi awh.
  twi-twi: Midian sɔfo mmabea baason bi baa hɔ sɛ wɔrebɛtow nsu de akɔma wɔn papa
    nguan.
  hlt-hlt: Midian khosoih kah a canu parhih te ha pawk uh tih tui a dueh uh. Te phoeiah
    a napa kah boiva te tul ham tuisoi dongah a loei uh.
  tbz-SIM: Mɑndiyɑ̃ɑ̃ tenkɛ̀ kɔbɛ do mɔkɛ ikuɔ́ nìùtì mɔù nwe kòò mɔ̀kɛ bɛsɑpɑ̀mbɛ̀
    bɛ̀yiekɛ̀, kɛ̀ bɛ̀ɛ tɑnní tɛbintɛ kɛ bo dó kɛ́nii mbɛ cicɛ wũɔ̃.
  msy-2020: Midianɨn nguazimɨn, ofa gamir gumazir mam, an ziam Jetro. A 7pla guiviba
    iti. Ezɨ dughiar kam, an guiviba iza mozir pam tuigha uan afeziamɨn sipsipba ko
    memebar anɨngasa, itarir bar ekiam gingasava ami.
  dop-dop: Kɔtʋlʋ nɔɣɔlʋ ɩ kɑ wɛ tǝnɑ nɑ pɑ́ yɑɑkɩ-ɩ sɩ, Yetulo. Ɩ wɛnɑ pɛɛlɑɑ nɑɑtosompɔɣɔlɑɣɑ.
    Ḿpʋ́ɣʋ́ pɛɛlɑɑ mpɛ pɑ polɑ lʋm luɣu sɩ pɑ suuliɣi pǝlonɑ nɑ pɑ cɑɑ tɔlɑ nyɔɔ.
  azb-azb: Midyan kahininin yeddi qızı var idi. Onlar gəlib quyudan su çəkərək atalarının
    qoyun-keçilərinə su vermək üçün təknələri doldurdular.
  eng-DBY: And the priest of Midian had seven daughters; and they came and drew [water],
    and filled the troughs, to water their father's flock.
  hin-2017: मिद्यान के याजक की सात बेटियाँ थीं; और वे वहाँ आकर जल भरने लगीं कि कठौतों
    में भरकर अपने पिता की भेड़-बकरियों को पिलाएँ।
  wol-KYG: Yettro, sarxalkatu Majan ba nag, amoon na juróom ñaari doom yu jigéen.
    Ñu ñëw di rootsi, di duy mbalka, ya ñuy wëgge seen juru baay.
  swp-swp: Na Midiani edi kohena nanatunayao sisine haligigi‐labui se laoma se goila
    oi, eo aba‐nom se hemonaudi bena tamadi ena mamoe eawoidi goila se henomdi.
  bjr-bjr: Sandee oonureenoo nammari madika afaisaa ooqu marinau. Midianna maqannaa
    amaana maqaki aanaiqikirana mina auqu Yeetaroona araamuqmaaka dinni qisauku taikasee
    dinni oonu qaara marasee 7 mariqau. Mooseefa nammari madika afaisaa marufaqa mi
    manaaqausa nári nikoona sipsipauqa faqa mimmiuqa faqa nammari saka nimianee qimasee
    aniraqau.
  eng-YLT: And to a priest of Midian [are] seven daughters, and they come and draw,
    and fill the troughs, to water the flock of their father,
  kne-kne: wada et ay domateng din pito ay babai ay an-ak din padi ed Midian ay mangipainom
    sin karnero ya kalding ama da. Pinnopinno da din pan-in-inoman di animal da.
  bzd-NTPO: Ká̱ e' a̱ sacerdote se̱rke eköl kiè Reuel. E' alà busipa döka̱ kul. E'
    diwö wa alà busipa e'pa dë'bitu̱ di' chkök kulë' a̱ mè iyë́ iyiwak a̱ yè.
  eng-WYC-2017: Forsooth seven daughters were to the priest of Midian, that came to
    draw water; and when the troughs were filled, they coveted to water their father’s
    flocks.
  eng-WMBB: Now the priest of Midian had seven daughters. They came and drew water,
    and filled the troughs to water their father’s flock.
  urd-GVH: मिदियान में एक इमाम था जिसकी सात बेटियाँ थीं। यह लड़कियाँ अपनी भेड़-बकरियों
    को पानी पिलाने के लिए कुएँ पर आईं और पानी निकालकर हौज़ भरने लगीं।
  rug-rug: '@see-verse:EXO.002.015'
  gaz-gaz: Lubni Midiyaan tokko intallan torba qaba ture; isaanis dhufanii bushaayee
    abbaa isaanii obaasuuf bishaan budduuqsanii bidiruutti guutaa turan.
  fra-LSG: Le sacrificateur de Madian avait sept filles. Elles vinrent puiser de l’eau,
    et elles remplirent les auges pour abreuver le troupeau de leur père.
  gnn-gnn: Nhinana djingaryurruna ŋayi Mawtjitj, nhäŋala dhäykawurrunha djapinnha,
    walala lili wäŋgaŋala gapuwu dhiṯ‐dhiṯthunarawu, wäyingu walalaŋgalaŋuwu wekanharawu,
    yurru walala ŋunhi dhäykawurru gäthu'mirriŋunydja walala ḏalkarra'mirriwu ḏarramuwu
    yäkuwu Rewulwu.
  yal-yal: Dii tɛmɛ solofere yi Midiyan saraxaraliin yii. Ne yi fa ige badeni, e yi
    goronne rafe alogo e xa sa e babaa xuruse kurune ramin.
  haw-1868: He mau kaikamahine ehiku na ke kahuna ma Midiana. Hele mai la lakou a
    hukihuki i ka wai, a ninini iloko o na holowaa, e hooinu ai i na holoholona a
    ko lakou makuakane.
  arb-NAV: وَكَانَ لِكَاهِنِ مِدْيَانَ سَبْعُ فَتَيَاتٍ فَأَقْبَلْنَ وَاسْتَقَيْنَ
    مَاءً وَمَلأْنَ الأَجْرَانَ لِيَسْقِينَ غَنَمَ أَبِيهِنَّ.
  ewe-ewe: Ɖetugbi adre, ame siwo nye Midian nunɔla ƒe vinyɔnuwo la va be yewoaku
    tsi ana yewo fofo ƒe alẽha.
  eng-LEE: Now the priest of Midian had seven daughters; and they came and drew water,
    and filled the troughs to water their father's flock.
  gvn-gvn: Bubungu Midian Moses wellba bundandan, maral-maral 7-bala kadan, bana maninka
    janawunbu minyanga sheepanga, goatanga. Jana priestamu kangkal-kangkal, jananga
    nganjan priest burri Jethro. Jana yuba kadan wellba, kanbalangka shepherdangka
    jananin maral-maral kangan. Mosesangka yinya nyajin, nyulu kuli-kadan jananka
    shepherdanka, maral-maralanda hand dajin, minyanga bana dajinka. Juma jana maral-maral
    bayanbaku kadan, janawundu nganjanangka babajin, “Yurra wanyurrinku jinbalku bayanbaku
    kadan baja?” Jana yalaman, “Nyubun dingkar Egyptmun, nyulu wellba bundandan. Nyulu
    jananin shepherd kuli-baka kangan, nganawunbu minyanga bana dajin.” Nganjan babajin,
    “Nyulu wanjabuda? Yurra nyungun kari yinyaymba bawanyaku. Dungay, nyungun mana,
    nyulu ngananji mayi nukal.” Nyulu Moses jananji bundan, juma nganjanangka Mosesanda
    nyungu kangkal maral burri Zipporah dajin, wunanka.
  nna-nna: Paliny palamanga kajarnikinyi, 7 mirtawarrangu kurrinyjarri turlpanyiyi
    pala janukukarti. Jana kurntalmurniyarrangu priest-ku yini Jethro. (What did we
    use in Mark's Gospel for 'priest'?) Kurntalmurninyarrangulu tuku jinikinyiyijaninyi
    kukurnjari janamilaku japartuku. Janalu ngapa nyirnirnikinyiyijanaku janukuja
    kukurnjariku.
  asm-FB: মিদিয়নৰ পুৰোহিতৰ সাত গৰাকী জীয়েক আছিল। তেওঁলোকে সেই নাদলৈ আহিছিল, আৰু
    পিতৃৰ মেৰ-ছাগৰ জাকক পানী খুৱাবৰ বাবে নাদৰ পৰা পানী তুলি পাত্রত ভৰাই আছিল।
  sus-A: مَدِيَن سّرّشّدُبّ شَ دِ فِنّ سٌلٌقٍرٍ نَشَ قَ يٍ بَدٍ نَ كْلْنيِ يِرٍ عٍ
    بَبَ شَ شُرُ سٍيٍ بّ.
  fra-SBL: Or le prêtre de Madian avait sept filles. Elles venaient puiser de l'eau
    et remplissaient les auges pour abreuver le troupeau de leur père.
  hbo-hbo: וּלְכֹהֵ֥ן מִדְיָ֖ן שֶׁ֣בַע בָּנֹ֑ות וַתָּבֹ֣אנָה וַתִּדְלֶ֗נָה וַתְּמַלֶּ֙אנָה֙
    אֶת־הָ֣רְהָטִ֔ים לְהַשְׁקֹ֖ות צֹ֥אן אֲבִיהֶֽן׃
  eng-WYCLIFFE: Forsothe seuene douytris weren to the preest of Madian, that camen
    to drawe watir; and whanne the trouyis weren fillid, thei coueitiden to watere
    `the flockis of her fadir.
  piu-2006: Paluru yankula nyinangu kapi wiilangka yila. Wati Tjiitjarunya ngurra
    palula nyinapayi. Palumpa yuṉṯalpa tjuṯa ngalyanu kapi mantjintjaku, tjiipi tjuṯaku
    nanikuṯu tjuṯakuṯarra. Kanya wati tjiipiku mayutju tjuṯalu tjananya payira wantirriyantjala
    Muutjalu tjananya marrkuṉu. Marrkura tjananya minyma tjuṯaku kapi yintira yungu,
    tjiipi tjuṯangku nanikuṯu tjuṯangkuṯarra tjikintjaku. Minyma tjuṯalu yankula paapala
    watjaṉu, “Wati Yitjipinya ngurraralulanyatju kapi tjutira yungu. Paluru tjananya
    wati mayutju tjuṯa pikangku payira yiyaṉu. Palurulpilampatju tjutira yungu.” Paluru
    tjanampa paapangku yini Tjiitjarulu tjananya watjaṉu, “Yankulaya yaḻṯikati!, wati
    palunya, paluru ngalyankula nganaṉalawana ngalkuntjaku, mangarri.” Muutjanya kutu
    nyinangu tjiḻpi Tjiitjaruku ngurrangka. Nyinarra paluru Tjiitjaruku yuṉṯalpa mantjiṉu,
    yini Tjipuranya. Ngurra Yitjipila mayutju tiṉa panyapa nyinarra wiyarringu. Kututja
    tjana yitjipungkula kanyiṉingi, Yipuru wangkapayi tjuṯanya. Paluru tjana maniwiya
    waarrkarringkupayi, Yitjurilaku walytja ngaṉṯitja tjuṯa. Kutuya Katutjanya tjapilpayi
    waarrka puntu wantirra palyalpi nyinakitjangku. Katutjalu kulira tjananya yaḻṯururringu.
    Paluru kuliṉu, “Ngayulu yirriṯi Yipuramala, Yatjikalakamu, Tjikupangka watjaṉu
    tjanampa walytja ngaṉṯitja tjuṯa yaṉṯayaṉṯalkitjalu.”
  pjt-pjt: '@see-verse:EXO.002.015'
  cwe-cwe: Mkulu wa nhambiko wa Midiani kakala na wandele saba, nawo weza kudeha mazi.
    Wamemeza mbaluti muladi wadahe kuwang'wiza ng'hondolo na luti wa tati yawo.
  bgs-bgs: Na, duwán parì ka Midian na si Jetro, asta duwán pittu gabatà din gabayi.
    Ágsadun tô mga gabayi tun ta balun ébô mangé ka wayig na inámmán katô mga karnero
    asta mga kambing katô ámmà dan.
  kik-kik: Na rĩrĩ, Jethero mũthĩnjĩri-ngai wa Midiani aarĩ na airĩtu ake mũgwanja,
    nao magĩũka gũtaha maaĩ na kũiyũria mĩharatĩ manyuithie rũũru rwa mbũri rwa ithe
    wao.
  fra-NCL: Le prêtre de Madian avait sept filles. Elles vinrent puiser de l’eau, et
    elles remplirent les auges pour abreuver le troupeau de leur père.
  cek-AK: Midian prae ih qaima loe canu sarihto tawnh; anih ih canunawk loe tuidok
    hanah tui khaw ah caeh o moe, ampa ih tuunawk to tui a paek o.
  xla-xla: Epele dulu dla mo edla alinepi poyupo God dla hapilalo oplami halaiyo,
    ya꞉ hiye Yetlo. Ya꞉ye ya꞉ utukaka wolupalatalo 7 elemhalaiyo. Epapeleye yia꞉tapo
    yia꞉ a sipi aliya halo yú ilimolowedeme yú tilimala pumulaiyo.
  cuk-cuk: Madiánʼgi dule-irwa-Bab-Dummadse-goled-wargwen maid. We-dulede, Reuelʼye-nugad,
    degi, Jetroʼye nugbalid. We-dulede, sisgan-walagugle (7) nikad. A-ibagi, we-bunamala
    e-bab-sibad-wawaad diigi-ogobega, dii-sied-enogega, diase dii sunaded.
  uig-CYR: Мидиянниң каһининиң йәттә қизи бар еди; улар келип, атисиниң қойлирини
    суғиришқа су тартип оқурларға қуюп толдурушқа башлиди.
  tel-2017: మిద్యాను దేశంలో ఉన్న యాజకునికి ఏడుగురు కూతుళ్ళు. వాళ్ళు తమ తండ్రి మందలకు
    నీళ్లు తోడి నీళ్ళ తొట్టెలు నింపుతున్నారు.
  hat-BSA: Alò, prèt Madian an te gen sèt fi. Yo te vin rale dlo e te ranpli veso
    yo pou bay bann mouton papa yo dlo.
  kos-kos: na acn itkosr natul Jethro, mwet tol lun Midian, tuku in ut kof ac oayapa
    nwek mwe nim kof nimen sheep ac nani nutin papa tumaltal ah.
  hbo-WLC: וּלְכֹהֵ֥ן מִדְיָ֖ן שֶׁ֣בַע בָּנ֑וֹת וַתָּבֹ֣אנָה וַתִּדְלֶ֗נָה וַתְּמַלֶּ֙אנָה֙
    אֶת־הָ֣רְהָטִ֔ים לְהַשְׁק֖וֹת צֹ֥אן אֲבִיהֶֽן׃
  ibo-ibo: Ma o nwere otu onye nchụaja obodo Midia mụtara ụmụ agbọghọ asaa. Nʼoge
    a, ha bịara iseta mmiri na ịgbanye ya nʼime ihe ịgbanye mmiri anụ ụlọ maka inye
    igwe anụ ụlọ nna ha mmiri.
  ory-ory: ମିଦୀୟନୀୟ ଯାଜକଙ୍କର ସାତୋଟି କନ୍ୟା ଥିଲେ; ସେମାନେ ସେହି ସ୍ଥାନକୁ ଆସି ପିତାଙ୍କ ମେଷପଲକୁ
    ଜଳ ପାନ କରାଇବା ପାଇଁ ଜଳ କାଢ଼ି କୁଣ୍ଡ ପରିପୂର୍ଣ୍ଣ କଲେ।
  chk-chk: Iwe, eman souasor seni Mitian a wor füman nöün föpwül, ra feito ren ewe
    chönüttu pwe repwe üfüf koluk o alölöü ekewe lenien ün, pwe repwe aünü nöün semer
    kewe sip.
  rop-rop: Wal wan serramonimen neim Jethro bin deya langa det kantri, en imbin abum
    sebenbala doda, en detlot doda blanga im bin oldei lukaftumbat ola gout en ship
    blanga im. Wal detlot gel bin kaman deya langa det wel weya Mosis bin jidan blanga
    gibit woda langa ol detlot gout en ship.
  ukr-1871: А в сьвященника Мидиянського та було семеро дочок. І поприходили вони
    та й черпали воду, та й сповняли пійла, щоб понаповати вівцї батькові.
  bch-bch: Be eaba tenainga aea ede ngan tibur Midian toa ieda Ietro, ei ele gergeu
    taine lima ga rua timamado. Gid ele gergeu taine tila ngan eau aea baba toa oa
    ngan ednga eau ga idudunga ngan tamad ele sipsip ga meme ad golomada.
  deu-1951: Aber der Priester in Midian hatte sieben Töchter; die kamen, um Wasser
    zu schöpfen, und füllten die Tränkrinnen, um ihres Vaters Schafe zu tränken.
  eng-JPS: Now the priest of Midian had seven daughters; and they came and drew water,
    and filled the troughs to water their father's flock.
  srp-1865: A sveštenik Madijamski imaše sedam kæeri, i one doðoše i stadoše zahvatati
    vodu i naljevati u pojila da napoje stado oca svojega.
  lug-lug: Waaliwo kabona mu Midiyaani eyalina abaana be abawala musanvu, ne bajja
    okusena amazzi bajjuze ebyesero banywese endiga za kitaabwe.
  heb-heb: ולכהן מדין שבע בנות ותבאנה ותדלנה ותמלאנה את הרהטים להשקות צאן אביהן׃
  ben-IRV: মিদিয়নীয় যাজকের সাতটি মেয়ে ছিল; তারা সেখানে এসে বাবার ভেড়ার পাল কে
    জল পান করাবার জন্য জল তুলে পাত্রগুলি ভর্তি করল।
  pan-pan: ਮਿਦਯਾਨ ਦੇ ਜਾਜਕ ਦੀਆਂ ਸੱਤ ਧੀਆਂ ਸਨ। ਉਨ੍ਹਾਂ ਨੇ ਆ ਕੇ ਪਾਣੀ ਕੱਢਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਇੱਜੜ ਨੂੰ ਪਿਲਾਉਣ ਲਈ ਚੁਬੱਚਿਆਂ ਨੂੰ ਭਰ ਲਿਆ।
  tkr-tkr: Yiğbışde sa yiğıl Midyanaaşine kaahinna yighıyre yiş dekkıne vəq'əbışis
    xhyan helesva maqa abayle. Manbışe kahrızeençe xhyan alqı'ı nəybı (axurbı) gyats'a'a
    eyxhe.
  mya-JVB: ထိုအခါ မိဒျန် ယဇ်ပုရောဟိတ် ၏ သမီး ညီအစ်မခုနစ် ယောက်တို့သည်၊ မိမိ တို့အဘ
    ၏ သိုး ဆိတ်များကို ရေတိုက် ခြင်းငှါ လာ ၍ ရေခပ် ပြီးလျှင် ၊ ရေသောက်ခွက်တို့၌ လောင်း
    ကြ၏။
  tte-O: kabo Midiya ali topwaoli kokotomo kali tobaguna esana Yetolo natunao sinesineo
    yoli seben silaoma na waila silegu tamali ana sipi yo ana gouti siyanumali.
  tbg-tbg: Ho vaiinti vo Jetarova, viva vaiinti nahentiara Kotira aarama nimite vau
    vaiintiva vaumanta vira raavura 7navu vaura. Mosiva mini vaumanta Jetarora raavura
    7navu aninte tiha, Kaiqe namari kaqake taanuqi qihia kaari tinavu qora sipisipivata
    memeraavata naate, tivake anintomanta
  hmo-hmo: Midiana ena dubu helaga tauna be mai ena natuna hahine 7. Vadaeni idia
    mai, ranu idia utua, edia tamana ena mamoe bona nani ibounai dekenai ranu idia
    henia gwauraia.
  urd-urd: और मिदियान के काहिन की सात बेटियाँ थी। वह आईं और पानी भर — भर कर कठरों
    में डालने लगीं ताकि अपने बाप की भेड़ — बकरियों को पिलाएँ।
  rus-SYN: У священника Мадиамского было семь дочерей, которые пасли овец отца своего
    Иофора. Они пришли, начерпали воды и наполнили корыта, чтобы напоить овец отца
    своего Иофора.
  bqc-SIM: Madiã sa'onae ku, a nɛnↄɛↄ vĩ gbɛ̃ↄn sopla, ↄ̃ aa mↄ̀ itↄ̀ aa kà pↄtuoↄ
    imibↄu ń mae pↄ́ↄnɛ.
  tcz-CHONGTHU: Tun Median thempupa chun chanu sagi aneiyin amaho chengse chu apau
    ganchahon ho ding'in twi kongho chu athal ngai bang'un ahung thal dim'un ahi.
  mar-mar: मिद्यानी याजकाला सात मुली होत्या; आपल्या वडिलाच्या कळपाला पाणी पाजण्यासाठी
    त्या विहिरीवर आल्या. त्या हौदात पाणी भरत होत्या;
  qub-qub: Madianchömi tiyaran Reuel jutiyoj runa. Payga caran Madián runacunapa cüranmi.
    Paypami ganchis jipash wamrancuna caran. Pösu ñaupancho Moisés jamaraycaptinmi
    chay ganchis jipashcuna chayaran papäninpa uyshancunata cabrancunata upuchinanpaj
    yacuta jorgoj.
  bqp-bqp: Midiã sa'ori kun à nɛ́nↄgbɛ̃nↄ vĩ gbɛ̃nↄn suppla, akũ ò sù ò í tↄ̀ ò
    kà pↄ́kãdenↄ gó ímikin ń de pↄ́kãdenↄnɛ.
  hat-hat: Prèt peyi Madyan an te gen sèt pitit fi. Yo te vin tire dlo pou plen ganmèl
    yo pou bay mouton papa yo bwè.
  eng-BSB: Now the priest of Midian had seven daughters, and they came to draw water
    and fill the troughs to water their father’s flock.
  tod-tod: anzanu loun lɔfela ti ʋaani ziɛ zaɠazuʋɛ. Ti ɠɛni ga Madiyan zalaɠa ɠula
    nui ná-doun anzanuiti. Ti toganiiti ta-ɓɔɔle wosuʋɛti daaveni, ti ti-ɠɛɛ ná-togani
    ɓulugiti kɔ.
  eng-WEBPB: Now the priest of Midian had seven daughters. They came and drew water,
    and filled the troughs to water their father’s flock.
  kbq-kbq: mago Midiani pristi ne'mo'a 7ni'a mofa'ne zmante'neanki'za, nezmafa sipisipine
    meme afu'tmimo'zama tima nesnagu tinkerire neazageno,
  nhe-BL: Huan nopona ipan tlali Madián itztoya se totajtzi tlen itoca Reuel huan
    quinpixtoya chicome iichpocahua. Huan ipan nopa tonal inijuanti ajsitoyaj campa
    nopa ameli para quiquixtise atl huan quitemitise campa atlij tlapiyalime huan
    quinamacase inintata iborregojhua.
  bus-bus: Midiã sa'ori nɛ́nↄgbɛ̃nↄ vĩ gↄ̃ↄn swɛɛplaa, ben aↄ̃ mↄ̀ wà í tↄ̀, aↄ̃ↄ
    kà pↄ́kãdeenↄ gbãngo ímikiin ń de pↄ́kãdeenↄnɛ.
  gub-BL: '@see-verse:EXO.002.015'
  eng-DRA: 'And the priest of Madian had seven daughters, who came to draw water:
    and when the troughs were filled, desired to water their father’s flocks.'
