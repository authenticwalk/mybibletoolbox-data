  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಫರೋಹನ ಮಗಳು ಸ್ನಾನಕ್ಕಾಗಿ ನೈಲ್ ನದಿಯ ಬಳಿಗೆ ಬಂದಳು. ಆಕೆಯ ಸೇವಕಿಯರು
