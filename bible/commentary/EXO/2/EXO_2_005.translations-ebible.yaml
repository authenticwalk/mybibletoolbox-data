  hin-CV: फ़रोह की पुत्री नील नदी में स्‍नान करने आई और उसकी दासियां नदी के किनारे
    चल रही थीं. फ़रोह की पुत्री की नजर उस टोकरी पर पड़ी. उसने अपनी दासियों को वह टोकरी
