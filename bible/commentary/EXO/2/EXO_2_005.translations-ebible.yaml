    nan pelien ahlek en pillapo, e ahpw ilakih emen eh lidu ko en wadohng.
  jae-jae: Gêdêŋ tonaŋ Parao latuo mêŋgêô lasê gebe êliŋ bu. Ênê sakiŋwagao sêsêlêŋ
    sêmoa butali. Awê tau gêlic katapa kêkô siŋ ŋalêlôm, go kêsakiŋ nê sakiŋwagao
    teŋ gebe êkôc gêŋ tau.
  ksd-ksd: Ma natu i Parao, a vavina, i ga vana ur upi na gumu ta ra tava alir; ma
    kana umana tultul na vavina dia ga val ta ra papar a tava; ma ia iat i ga gire
    ra oaga ik ta ra titiparar, ma i ga tulue tika na tultul na vavina upi na vila
    pa ia.
  tur-YTC: Firavun'un kızı yıkanmak için nehre indi. Onun hizmetçileri nehrin kenarında
    yürüyorlardı. Sazların arasındaki sepeti gördü ve onu alması için hizmetçilerini
    gönderdi.
  grc-BRENT: Κατέβη δὲ ἡ θυγάτηρ Φαραὼ λούσασθαι ἐπὶ τὸν ποταμὸν, καὶ αἱ ἅβραι αὐτῆς
    παρεπορεύοντο παρὰ τὸν ποταμόν· καὶ ἰδοῦσα τὴν θίβιν ἐν τῷ ἕλει, ἀποστείλασα τὴν
    ἅβραν, ἀνείλατο αὐτήν.
  ind-AYT: Lalu, datanglah putri Firaun untuk mandi di sungai sementara dayang-dayangnya
    menyusuri tepi sungai. Ketika dia melihat keranjang itu di antara alang-alang,
    dia menyuruh salah satu dayangnya untuk mengambilnya.
  nya-nya: Mwana wamkazi wa Farao anapita ku mtsinje wa Nailo kukasamba ndipo adzakazi
    ake ankayenda mʼmbali mwa mtsinjewo. Tsono mwana wa Farao uja anaona kadenguko
    pakati pa mabango ndipo anatuma mdzakazi wake kuti akakatenge.
  hrv-hrv: Faraonova kći siđe k Rijeci da se kupa, dok su njezine sluškinje šetale
    uz obalu Rijeke. Opazi ona košaricu u trstici, pa pošalje sluškinju da je donese.
  mps-mps: Tama aga dolalubadi, te Isip tuni bidigo wegi aga sę we dabe dali te ąįba
    asai. Tama aga sę we dabe augwali te olo bilalubadi, tama te tuni bidigo wegi
    ąį paugi pai. Tama te wegi agai te basket wa sigi sili tomode munalubo sulama,
    tama agai aga sę we me deli tagala palama, tama te wa agabolo sela magasali.
  tpi-tpi: Em i sanap i stap na pikinini meri bilong king bilong Isip wantaim ol wokmeri
    bilong en i kam long wara. Na ol wokmeri i limlimbur long arere bilong wara na
    pikinini bilong king i go waswas. Orait em i lukim basket i stap namel long ol
    pitpit na em i salim wanpela wokmeri i go kisim i kam.
  dan-1931: Da kom Faraos Datter ned til Nilen for at bade, og imedens gik hendes
    Jomfruer ved Flodens Bred. Så fik hun Øje på Kisten mellem Sivene og sendte sin
    Pige hen for at hente den.
  vie-OVCB: Một hôm, công chúa Ai Cập ra sông Nin tắm, còn các nữ tì dạo chơi dọc
    bờ sông. Công chúa chợt thấy cái thúng trong đám sậy, liền gọi các nữ tì vớt lên.
  guj-2017: એટલામાં ફારુનની રાજકુંવરી નદીમાં સ્નાન કરવા માટે ત્યાં આવી. તેની સાથે
    તેની દાસીઓ પણ હતી. તેઓ નદી કિનારે આમતેમ ફરવા લાગી. કુંવરીની નજર બરુઓની વચ્ચે પડેલી
    પેલી પેટી પર પડી. તેણે પોતાની દાસીને મોકલીને તે પેટી મંગાવી લીધી.
  pon-2006A: Kedekedeo, sapwellimen Parao serepeino ahpw patohdilahng duhdu ni pillapo,
    oh nah papah kan wie mwemweitseli ni keilen pillapo. Ih eri kilangada kopwowo
    nan pelien ahlek en pillapo, e ahpw ilakih emen eh lidu ko en wadohng.
  por-BRBSL: A filha do faraó desceu para banhar-se no rio. Suas donzelas caminharam
    ao longo da margem do rio. Ela viu a cesta entre os canaviais e mandou seu criado
    buscá-la.
  aly-aly: Ikwer-penh Pharaoh-kenh alerikw aleyak ilkwa ra alhek kwaty lher-warl,
    pwerlpirretyek. Kwaty lher impalthel ra alhenh apenng-angketyarrel, arelh warrkenh
    akngerrel renh apentenh. Ra alhenh, rap rtnwa renh arek kwaty-itwek apenng-angketyarr-itwek.
    Arelh warrkenh anyent ra ilek, “Nhak alhay inetyek!”
  cth-cth: Hat toteh, Faro canu teh tui kamhluk hanlah a tho. A sannunaw hoi tuipui
    rai lah a kâhlai awh navah, sumpanaw rahak vah thingkong a hmu teh la hanlah a
    sannu buet touh a patoun.
  twi-twi: Farao babea kɔɔ asu no mu sɛ ɔrekoguare. Bere a ɔne ne mmaawa nam asu no
    konkɔn so no, ohuu kɛntɛn no sɛ ɛhyɛ wuram hɔ baabi, enti ɔsomaa ne mmaawa no
    mu baako sɛ ɔnkɔfa mmrɛ no.
  hlt-hlt: Te vaengah Pharaoh canu te tui hlu la sokko ah cet tih a hula puei neh
    sokko lihmoi ah pongpa uh. Tedae carhaek ding kah lawng te a hmuh vaengah a salnu
    te a tueih tih a loh pah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ ńtɑ kukó mmuhɔ̀rìmù kɛ nɛínɛ̀ o dúɔ̀bɛ̀. Kòo dúɔ̀bɛ̀
    ńcentì kukó ntɑkɛ́, kòo yɑ̀ dikũ̀mɑ̀nnì, kɛ́tɔ̃ nho kóo tɔ̃ntì kòo dì tùótɛ́ní.
  msy-2020: Ezɨ atrivimɨn guivim ruasa fanemɨn uaghirima, an ingangarir amiziba an
    gɨn ghua dɨpar mɨriamɨn arui. Ezɨ atrivimɨn guivim amuaviava akɨrar kam grazibar
    tongɨn an apigha, a iniasa ingangarir amizir mam amada.
  dop-dop: Pǝ pɑmnɑ Icipiti wulɑʋ pɛɛlɔ tii lʋm sɔʋ, nɑ ɩ tɑɑpɑlɑɑ sɩɩ-ɩ nɑ pɛlɛ pɑ́
    mɑ́lǝ́ɣɩ́ kuteŋ. Ɩlɛ Icipiti wulɑʋ pɛɛlɔ loosɑ kowusɑɣɑ ntɛ́ sǝsǝncɑɑsɩ tɛɛ kɛ́
    lʋm tɑɑ. Ɩlɛnɑ ɩ́ tili ɩ yomɑɑ tɑɑ lɛlʋ sɩ ɩ́ polo ɩ́ kpɑɣɑ.
  azb-azb: Fironun qızı çimmək üçün çaya girdi. Onun qarabaşları isə çayın kənarında
    gəzişirdilər. Fironun qızı qarğıların arasında səbəti görüb onu gətirmək üçün
    kənizini göndərdi.
  eng-DBY: And the daughter of Pharaoh went down to bathe in the river; and her maids
    went along by the river's side. And she saw the ark in the midst of the sedge,
    and sent her handmaid and fetched it.
  hin-2017: तब फ़िरौन की बेटी नहाने के लिये नदी के किनारे आई; उसकी सखियाँ नदी के किनारे-किनारे
    टहलने लगीं; तब उसने कांसों के बीच टोकरी को देखकर अपनी दासी को उसे ले आने के लिये
    भेजा। (प्रेरि. 7:21)
  wol-KYG: Ba mu ko defee doomu Firawna ju jigéen dikk, di sangusi ca dexu Niil ga,
    surgaam yu jigéen yay doxantu ca tàkk ga. Ba loolu amee mu séen pañe ba ca biir
    barax ba, daldi yónni jaamam, mu yót ko ko.
  swp-swp: Nige baeaona Parao natuna sine i dobima saga eai bena abo i aiduidui, eo
    ena heaheari sisinedi saga laopana eai se tautausi; bosa wa ie ita saga lagaudi
    boeadi eai, to ena heaheari sinena i hetamari ie abi
  bjr-bjr: Faraoona araamuna nammari auqaaneera narí rakisimaru manaaqausa faqa mi
    nammarinai quminau. Mifa nammari auqaidanoo furaaki qafoofanoo uqa marinau. Marufanoo
    qafamaseenoo narí ainaini maru manaaqana qimamufanoo mi uqana nammarikinaana maranau.
  eng-YLT: And a daughter of Pharaoh cometh down to bathe at the River, and her damsels
    are walking by the side of the River, and she seeth the ark in the midst of the
    weeds, and sendeth her handmaid, and she taketh it,
  kne-kne: Maaw-awni pay, wada et din babai ay anak di ari ay en man-ames sin ginawang
    ay doy. Din babalasang ay baa na pay yan mandaddad-an da sin benget di ginawang.
    Idi inilan din anak di ari din baskit sin kad-an di tanobong, inpaa na sin esa
    ay baa na.
  wat-wat: Noko tovanama nenei, Itifita tufomu natuna gumayogu i sobuwa ukowai towa
    yawagina, eketa yana fiyavivine o ukowa kafakainei si fanafana. Eatu tufomu natuna
    gumayogu kautu i kitiya kawaununa sinenei keta yana gumayogu tamokaḡa i iyaviya
    eketa kautu ukowai i sinaviduduniya keta i viya.
  bzd-NTPO: E' ukuöki̱ ta̱ Egipto blú e' alà busi mía̱ kuök di' a̱. E' dalewa tayëpa
    tso' ie' wa̱ ikanè mésopaie e'pa shkö̀ iëte̱r ákitö ki̱. Eta̱ ie' tö kkö́ sué̱
    ka̱kö shu̱a̱. Ikanè mésopa eköl patkémiitö itsu̱kbitu̱.
  eng-WYC-2017: Lo! forsooth the daughter of Pharaoh came down to be washed in the
    flood, and her damsels walked by the brink of the flood. And when she had seen
    a basket in the place of spires, she sent one of her servantesses,
  eng-WMBB: Pharaoh’s daughter came down to bathe at the river. Her maidens walked
    along by the riverside. She saw the basket amongst the reeds, and sent her servant
    to get it.
  urd-GVH: उस वक़्त फ़िरौन की बेटी नहाने के लिए दरिया पर आई। उस की नौकरानियाँ दरिया
    के किनारे टहलने लगीं। तब उसने सरकंडों में टोकरी देखी और अपनी लौंडी को उसे लाने
    भेजा।
  rug-rug: Meke gore huhuve nana pa ovuku sa tuna vineki sa baṉara pa popoa Izipi,
    meke enene dia pa taqele ovuku sari nana nabulu vineki. Meke hinoqa dogoria sa
    sa huneke duduli pa korapa roga duduli ululudi, ke garunia sa si keke nabulu vineki
    pude la vagia si asa.
  gaz-gaz: Yeroo sana intalli Faraʼoon dhagna dhiqachuuf gara laga Abbayyaatti gad
    buute; dubartoonni ishee tajaajilanis qarqara laga sanaa irra asii fi achi dedeemaa
    turan. Isheenis guuboo sana shambaqqoo keessatti argitee akka dhaqxee fidduuf
    garbittii ishee ergite.
  fra-LSG: La fille de Pharaon descendit au fleuve pour se baigner, et ses compagnes
    se promenèrent le long du fleuve. Elle aperçut la caisse au milieu des roseaux,
    et elle envoya sa servante pour la prendre.
  gnn-gnn: Bala ŋulinyaramirriyu liŋgu waluyu, dhäyka ŋurikina Giŋguna gäthu'mirriŋu
    yarrupthurruna bala mayaŋ'lili ḻupthunarawu, ga nhanŋu djämamirri walala wirrwu'‐wirrwuḻ
    malthurrunayi. Wäŋgaŋalanydja marrtjina bala walala mayaŋ'‐ŋuparana, bala yana
    ŋayi ŋuriŋi miyalkthunydja dharr‐way nhäŋalana bathina ŋunhina, ŋayi nhinana bänina
    bewiya'mirriŋura. Bala ŋayi waŋana ŋurikala djämamirriwalana dhäykawala, “Gatjuy
    marrtjiya, ga ŋunha märraŋa bathi ya', ga gäŋa lili ŋarrakala,” bitjarra.
  yal-yal: Misiran mangana dii tɛmɛn yi godo baani a maxadeni, a fɔxɔrabirane yi e
    masiga tima Nila baan dɛ. A yi deben to gbalan xɔrɛ ra, a yi a konyi gilɛn nasiga
    a tongodeni.
  haw-1868: 'Iho iho la ke kaikamahine a Parao e auau ma ka muliwai, hele ae la hoi
    kona mau wahine ma kapa o ka muliwai: a ike aku la kela i ka waa iwaena o na kaluha,
    hoouna aku la ia i kona wahine e lawe mai.'
  arb-NAV: وَأَقْبَلَتِ ابْنَةُ فِرْعَوْنَ لِتَسْتَحِمَّ فِي النَّهْرِ، بَيْنَمَا
    رَاحَتْ وَصِيفَاتُهَا تَتَمَشَّيْنَ عَلَى ضَفَّةِ النَّهْرِ. فَرَأَتِ السَّلَّةَ
    بَيْنَ الْحَلْفَاءِ فَأَرْسَلَتْ وَصِيفَتَهَا لِتَأْتِيَ بِها.
  ewe-ewe: Nu si va dzɔe nye be Fia Farao ƒe vinyɔnu, va tsi le ge le Nil tɔsisi la
    me. Esi eya kple eƒe dɔlanyɔnuwo nɔ zɔzɔm le tɔsisi la to la, ekpɔ kusi la le
    aƒlawo me. Edɔ eƒe dɔlanyɔnuawo dometɔ ɖeka ɖa be wòakɔe vɛ.
  eng-LEE: And the daughter of Pharaoh came down to wash herself at the river; and
    her maidens walked along by the side of the river; and when she saw the box among
    the flags, she sent her maid and fetched it.
  gvn-gvn: Kingamu kangkal jalbu wawubajanga kadan, janjinka. Nyungu jalbu-jalbu nyungundu
    workmalman, jana yikindarr dungan-dungan. Kingandamunbu kangkalanda balji nyajijin
    jikanba. Nyulu nyubun jalbu yungan, balji maninka. Kingandamundu kangkalangka
    balji walngan, ngawa nyajin, banbadinya. Nyulu jiba-badin nyungunku. Nyulu yalaman,
    “Ya, karrkay Israel-warrandamunbi!” Karrkayamu babarr nyulu warrin kingandamunbu
    kangkalanda, babajin, “Yundu wawu ngayu warrinka, jalbu Israel-warrandamun maninka,
    karrkay ngulkurrduku kujinka?” Kingandamundu kangkalda yalaman, “Yuwu, yala, dungayda!”
    Karrkayamu babarr warrin, bulangaku ngamu manin. Kingandamundu kangkalda ngawa
    ngawandamunbu ngamundu dajin. Nyulu ngamundu yalaman, “Yundu yanyu ngawa bayanbaku
    wundi, ngulkurrduku kuji. Ngayu yunun payim-bal.” Ngamungku ngawa bayanbaku kujin.
    Karrkay yalbayman, ngamungku nyungun kingandamunbu kangkalanda dajin. Kingandamundu
    kangkalda nyungun kangkal bamban, nyulu nyungu kangkalman. Nyulu nyuluku yalaman,
    “Ngayu nyungun banamun manin. Yinyaynka ngayu nyungun burri dalkil Moses.” Jananga
    kuku Moses mean ‘manin’.
  nna-nna: Palajalu Pharaoh-mili kurntalmurniny yana pijukarti mirtawarrangu palinymili
    warrkamukatarrangujartiny. Yana janpakarti janpanyaku. Palarrangu warrkamukatarrangu
    yananyikinyiyi rirri-rirringi pijungu. Palalu yirrirni pala pitikapali jurlunkurrangungu,
    ngakarna waraja mirtawa mananya kulpanyaku palinykartiku.
  asm-FB: ফৰৌণৰ জীয়েকে নদীত গা ধুবলৈ নামি গৈছিল, আৰু তেওঁৰ যুৱতী দাসী সকলে নদীৰ তীৰত
    ফুৰি আছিল। এনেতে তেওঁ নল খাগড়ি মাজত সেই পাচিটো দেখি, তেওঁৰ দাসী এজনীক পাচিটো
    আনিবলৈ পঠিয়ালে।
  sus-A: قِرَوُنَ شَ دِ فِنّ نَشَ فٌرٌ نِلِ شُرٍ مَ عَ مَشَدٍ. عَ تٌ دٍبٍ تٌ يٌقٌرٌي
    تَفِ، عَ نَشَ عَ شَ كٌنيِ فِنّ ندٍ شّي عَ تٌنفٌدٍ.
  fra-SBL: La fille de Pharaon descendit pour se baigner au bord du fleuve. Ses servantes
    se promenaient au bord du fleuve. Elle vit la corbeille parmi les roseaux, et
    envoya son serviteur la chercher.
  hbo-hbo: 'וַתֵּ֤רֶד בַּת־פַּרְעֹה֙ לִרְחֹ֣ץ עַל־הַיְאֹ֔ר וְנַעֲרֹתֶ֥יהָ הֹלְכֹ֖ת
    עַל־יַ֣ד הַיְאֹ֑ר וַתֵּ֤רֶא אֶת־הַתֵּבָה֙ בְּתֹ֣וךְ הַסּ֔וּף וַתִּשְׁלַ֥ח אֶת־אֲמָתָ֖הּ
    וַתִּקָּחֶֽהָ:'
  eng-WYCLIFFE: Lo! forsothe the douytir of Farao cam doun to be waischun in the flood,
    and hir damysels walkiden bi the brenke of the flood. And whanne sche hadde seyn
    a leep in the `place of spier, sche sente oon of hir seruauntessis,
  piu-2006: Palunyangka Piiruku yuṉṯalpa tiṉa yanu karrukutu, paltjintjaku. Paluru
    tjaṯawana yamultatjiwana puuta wiima nyangu. Paluru nyakula watjaṉu palumpa waarrkana
    yankula mantjintjaku. Waarrkana paluru mantjira ngalya katirra yalara nyangu pipirri
    wiima ngarrirra yulanyingka. Nyakula yaḻṯururringkula watjaṉu, “Kuunyi nyawa!,
    pipirri ngaatja Yipuru wangkapayiku.” Palunyangka Muutjaku kangkuru ngalya yankula
    tjapiṉu, “Yaḻṯikuṉa minyma Yipuru wangkapayi?, pipirri wiima ngaatjanya yaṉṯayaṉṯantjaku,
    paluru waarrkana nyuntupa nyinanytjaku.” Piiruku yuṉṯalpalu watjaṉu, “Yuwa, yankula
    yaḻṯirra ngalya kati, minyma palunya!” Kungka paluru yankula Muutjaku maama yaḻṯirra
    ngalya katingu. Muutjaku maamalu watjaṉu, Piiruku yuṉṯalpa yalatji, “Pipirri uḻa
    wiima ngaatjaṉa kanyira tiṉalku. Tiṉarringanyingkaṉanta yungku.” Piiruku yuṉṯalpa
    wiya ninti nyinangu Muutjaku maamaku. Piiruku yuṉṯalpalu watjaṉu, “Kanyiratju
    tiṉala! Maniṉanta yungamalpa pipirri kanyiṉingka.” Ama tjikintjawiya nyinarra
    tiṉarringulpi. Muutjaku maamalu katirra yungu Piiruku yuṉṯalpalu kanyintjaku.
  pjt-pjt: Ka ngula mayatja panya Piiṟaku uṉṯalpa uṟukutu pitjangu paltjintjikitja.
    Ka kungkawaṟa palumpa waṟkaripai maṉkurpa kuḻu pitjangu, munuya paluṟu tjarpanyangka
    uṟungka itingka para-ngaṟangi. Palu Piiṟaku uṉṯaltu uṟungka tjarpara tjarpara
    nyangu piti panya tjitjitjara ukiṟi unngu ngaṟanyangka, munu kungka palumpa waṟkaripai
    kutju wituṟa iyaṉu ankula mantjiṟa ngalya-katinytjaku. Ka ankula uṟunguṟu mantjinu
    munu katira ungu.
  cwe-cwe: Mwana wa chike wa mfalume wa Misili kahumuluka kuulwanda yoge‚ na wasang'hani
    wake wakala wogenda genda mumgwazo ya ulwanda. Viyawone ichigelo muna yamakengega‚
    kamtuma msang'hani wa chike yachisole.
  bgs-bgs: Ándà kadugé, igdunggù tô prinsesa tun ta wayig ébô madigus, róggun igpanó-panó
    tô mga ágsuguánnán din tun ta ligad katô wayig. Igkita katô prinsesa tô basket
    tun ta ligad ka wayig na sigbáttán, asta igsugù din tô ágsuguánnán din ébô kangén.
  kik-kik: Na rĩrĩ, mwarĩ wa Firaũni agĩikũrũka Nili nĩguo agethambe, nacio ndungata
    ciake ciaceerangaga kũu hũgũrũrũ-inĩ cia rũũĩ rũu. Nake akĩona gĩkabũ kĩu kũu
    ithanjĩ-inĩ, na agĩtũma ngombo yake ya mũirĩtu ĩkĩgĩĩre.
  fra-NCL: La fille de Pharaon descendit au fleuve pour se baigner, et ses compagnes
    se promenaient le long du fleuve. Ayant aperçu la caisse au milieu des roseaux,
    elle envoya sa servante pour la prendre.
  cek-AK: Faro canu loe tui amthluk hanah vapui ah caeh tathuk; to naah a tamna nongpatanawk
    loe tui taengah amkaeh o; anih mah tui taeng ih thingkhong to hnuk naah, a tamna
    nongpata maeto khaeah laksak.
  xla-xla: Epo alotle Isip mo dokopala oplami Pelo yotitapo aloma dla yú hutula malaiyo.
    Epalati ya꞉ oko so wola꞉ ya꞉ mate malale sotapo aloma yú peleyama dla siyamaiyo.
    Epapeleye Pelo yotitapo toko ipo natitepo dulitapo osamokolo dulu dla yú tama
    di dla holompolla natipame ya꞉ oko a꞉ya hale watle duli eye ya꞉ watle hampuane
    diyo.
  cuk-cuk: Geb degine, Faraón-e-sisgwa diwarse obnonikid. Ar yagan-ega-arbamaladdi
    diwar-gakaba garmakdimargua, Faraón-e-sisgwa nargammugii-dakleged-imbaba garba-nai
    dakalid. Geb degine, ega-arbaed-ome-wargwen-barmisad, adi, ega garba sedagegar.
  uig-CYR: У вақитта Пирәвнниң қизи суға чөмүлгили дәрия тәрәпкә кәлди; униң чөрилири
    дәрия бойида айлинип жүрди. Пирәвнниң қизи қомушлуқниң арисида турған севәтни
    көрүп, хас чөрисини уни елип чиқишқа әвәтти.
  pma-pma: En hati avong koanik, natnahin asuv houlu mita en vali oaisal vakul. Kei
    mita ral min atouli toumien onen keil ka amul akarahiti ka alei kokoe eni. Rovitei
    tuetin, atouli enek lei silat ateli enek en oumunai keil koa tetaveah ka sila
    atouli toumien tai onen vakuri.
  tel-2017: ఫరో చక్రవర్తి కూతురు స్నానం చేయడానికి నది దగ్గరికి వచ్చింది. ఆమె దాసీలు
    నది ఒడ్డున విహరిస్తూ ఉన్నారు. ఆమె రెల్లు గడ్డిలో ఉన్న ఆ పెట్టెను చూసి, తన దాసిని
    పంపి దాన్ని తెప్పించింది.
  hat-BSA: Fi a Farawon an te vin desann pou benyen nan Nil lan avèk sèvant li yo
    e yo t ap mache akote Nil lan. Konsa, li te wè panyen an pami wozo yo. Li te voye
    sèvant li an pou pote bay li.
  bxh-bxh: Kin Falo natuna waiwaihin ya laoma bena ya sigu, na ena fayofayo tau abina
    waihin, mate ya tigatiga hoꞌowa sadaina yai. Ya itaꞌita lau be noho ya ita, hawahawa
    solasoladi yai. Yo fede, ena tau lau fayofayo ya fatamali, be ya lau ya abi.
  kos-kos: Na acn se natul tokosra tufoki in yihyih ke infacl soko ah, ac mutan kulansap
    lal tuelik sisken infacl ah. Na el liyauk fotoh sac inmasrlon ac ah, ac el sap
    sie mutan kulansap lal in som use.
  hbo-WLC: וַתֵּ֤רֶד בַּת־פַּרְעֹה֙ לִרְחֹ֣ץ עַל־הַיְאֹ֔ר וְנַעֲרֹתֶ֥יהָ הֹלְכֹ֖ת
    עַל־יַ֣ד הַיְאֹ֑ר וַתֵּ֤רֶא אֶת־הַתֵּבָה֙ בְּת֣וֹךְ הַסּ֔וּף וַתִּשְׁלַ֥ח אֶת־אֲמָתָ֖הּ
    וַתִּקָּחֶֽהָ
  ibo-ibo: Ọ dịghị anya, ada Fero bịara nʼakụkụ osimiri Naịl ahụ ịsa ahụ. Mgbe ọ nọ
    na-asa ahụ, ụmụ agbọghọ na-ejere ya ozi malitere ịgagharị nʼakụkụ osimiri Naịl.
    Ma ada Fero lepụrụ anya hụ nkata ahụ nʼetiti riidi, zie otu nʼime ohu ya nwanyị
    ka ọ gaa bute ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋଙ୍କ କନ୍ୟା ସ୍ନାନ ନିମନ୍ତେ ନଦୀକୁ ଆସନ୍ତେ, ତାହାର ସହଚରୀଗଣ ନଦୀ
    ତୀରରେ ଭ୍ରମଣ କରୁଥିଲେ। ଏଥିମଧ୍ୟରେ ସେ ନଳବନରେ ଗୋଟିଏ ପେଡ଼ି ଦେଖି ତାହା ଆଣିବାକୁ ଆପଣା ଦାସୀକୁ
    ପଠାଇଲା।
  chk-chk: Mürin, nöün Farao fefin a etiu ren ewe chanpupu pwe epwe tütü lon, nge
    nöün kewe chon angang fefin ra fetal ünükün ewe chanpupu. Iwe, neminewe a küna
    ewe pasikit lein ekewe wowo o akünöü ngeni eman nöün chon angang pwe epwe uwato
    ren.
  rop-rop: Bambai na det doda blanga det king bin godan langa det riba blanga bogi
    garram ola wekingel blanga im, en wen detlot wekingel bin wok wansaid langa det
    riba, det king doda bin luk det baskit deya insaid langa detlot longwan gras,
    en imbin dalim wan wekingel blanga gajim det baskit,
  ukr-1871: І спустилась дочка Фараонова купатись у ріцї, а її рабинї приходили уз
    ріку берегом. І вгледївши скриньку проміж осетом, послала рабиню й узяла її.
  bch-bch: Ngan ado toaiua, maron kapei inat taine ila ililiu eauiai, be ele taine
    paeaeanga tilalala eau isaleai. Be maron kapei inat taine igera tia toa oa imomono
    piso iloleai, ta isula ele taine paeaeanga ede ta ila ibada.
  deu-1951: Da kam die Tochter des Pharao herab, um im Flusse zu baden, und ihre Jungfrauen
    gingen an das Gestade des Flusses; und als sie das Kästlein mitten im Schilf sah,
    sandte sie ihre Magd hin und ließ es holen.
  eng-JPS: And the daughter of Pharaoh came down to bathe in the river; and her maidens
    walked along by the river-side; and she saw the ark among the flags, and sent
    her handmaid to fetch it.
  srp-1865: A kæi Faraonova doðe da se kupa u rijeci, i djevojke njezine hodahu kraj
    rijeke; i ona ugleda kovèežiæ u trsci, i posla dvorkinju svoju te ga izvadi.
  lug-lug: Awo muwala wa Falaawo n’aserengeta ku mugga Kiyira okunaaba; abaweereza
    be abawala ne batambulira ku lubalama lw’omugga; muwala wa Falaawo n’alaba ekibaya
    mu bitoogo, n’atuma omu ku bawala okukikima, n’akireeta.
  heb-heb: ותרד בת פרעה לרחץ על היאר ונערתיה הלכת על יד היאר ותרא את התבה בתוך הסוף
    ותשלח את אמתה ותקחה׃
  ben-IRV: পরে ফরৌণের মেয়ে স্নানের জন্য নদীতে আসলেন এবং তাঁর সঙ্গীরা নদীর তীরে বেড়াচ্ছিল;
    আর তিনি নল বনের মধ্যে ঐ ঝুড়ি দেখে তাঁর দাসীকে সেটা আনতে পাঠালেন।
  pan-pan: ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਨਹਾਉਣ ਲਈ ਨੀਲ ਨਦੀ ਵਿੱਚ ਉੱਤਰੀ, ਜਦ ਉਸ ਦੀਆਂ ਸਹੇਲੀਆਂ ਦਰਿਆ ਦੇ ਕੰਢੇ-ਕੰਢੇ
    ਫਿਰਦੀਆਂ ਸਨ ਤਦ ਉਸ ਨੇ ਝਾੜੀਆਂ ਵਿੱਚ ਟੋਕਰੀ ਵੇਖੀ। ਉਸ ਨੇ ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਉਹ ਟੋਕਰੀ ਲਿਆਉਣ
    ਲਈ ਭੇਜਿਆ।
  tkr-tkr: Fironna yiş əyeexərasva damaysqa geeç'e, cen guluxçerıb damayne mıglek
    ı'ğviykar vooxhe. Məng'ı'k'le q'amışee ç'emç'e g'ooce. Mana alyapt'as cena guluxçiy
    g'ıxeele.
  mya-JVB: ဖာရော ဘုရင်၏သမီး တော်သည် ရေချိုး ခြင်းငှါ ဆင်း လာ၍ ၊ ကျွန်မ တို့နှင့် မြစ်
    ကမ်းနား ၌ လှည့်လည် စဉ်၊ ကိုင်း တော၌ ပုခက် ကိုမြင် ၍ ဆောင်ယူ စေခြင်းငှါ ကျွန်မ
    တယောက်ကို စေလွှတ် လေ၏။
  tte-O: Na kin natuna sine ilobima sabi sugu waila mena na ana topaisowa silolokeikeile
    waila papalina mena. Kabo kin natuna kodone igitai kawasi luwali mena yo topaisowa
    sine yabo iyawasa ilau ikalaiyama.
  tbg-tbg: Mini vauvaro Pero vaiinti vira raavuravano namari tuntireva Nairi Namari
    tuvunaini nai kaiqa nahentinavu hampata otuntero hini mantaraini vaiharo tavovaro
    tanuvano qupu vauraqi vauvaro, viva nai kaiqa nahenti tanu vira varaarire tiro,
    atitovaro viva otu tanu vira mpaqi varero vuru amura.
  hmo-hmo: Farao ena natuna hahine ia lao, sinavai dekenai ia digu gwauraia. Iena
    hesiai kekeni be sinavai badibadina dekenai idia loaloa noho. Ia ese bosea ia
    itaia, siriho edia huana dekenai. Iena kekeni ta ia siaia, bosea do ia mailaia.
  urd-urd: और फ़िर'औन की बेटी दरिया पर ग़ुस्ल करने आई और उसकी सहेलियाँ दरिया के किनारे
    — किनारे टहलने लगीं। तब उसने झाऊ में वह टोकरा देख कर अपनी सहेली की भेजा कि उसे
    उठा लाए।
  rus-SYN: И вышла дочь фараонова на реку мыться, а прислужницы ее ходили по берегу
    реки. Она увидела корзинку среди тростника и послала рабыню свою взять ее.
  bqc-SIM: Falaↄ̃ↄ nɛnↄɛ gɛ̀ zu'oi swai, ↄ̃ aà gbɛ̃́ↄ lɛ́ bɛbɛ swa gↄ̃sↄ̃lɛ. À gbí
    è dilɛa vↄ̃́u, ↄ̃ à a zĩkɛna zĩ̀, à gɛ̀ a sɛ̀.
  tcz-CHONGTHU: Chu jouvin Pharaoh chanu vadung'a kisil ding'in ahung suh tan, asot
    tolle hojong vadung pang achun avah le uvin ahi. Chuin amanun phaipheng phung
    lah a sinkhup chu ahin mudoh tan, aga la din asoh nu chu asol tan ahi.
  mar-mar: त्या वेळी फारोची मुलगी आंघोळ करण्यासाठी नदीवर आली. तिच्या दासी नदीच्या
    किनाऱ्यावर फिरत होत्या. तिने लव्हाळ्यात ती पेटी पाहिली; आणि एका दासीला तिकडे जाऊन
    ती पेटी आणण्यास सांगितले.
  soq-soq: Walama sawo warere anoopa duadi awa iene alen ita me nolawa dewalala iotopa
    esa waiweinta laie. Sape me posa ina bedeuwointa iedia ewene, ita me nolawa dewalala
    diamono posa esa bedewe wadane me mampe wimoiena.
  qub-qub: Chay junaj faraonpa warmi wamranga mayuman bäñacoj aywaran. Bäñacushancama
    yanasancunaga mayu cantunpa purircaycaran. Faraonpa wamranga ricaran totora chaupincho
    batyano caycämojta. Chaymi uywayninta niran apapänanpaj.
  bqp-bqp: Akũ Firi'auna nɛ́nↄgbɛ̃ gɛ̀ɛ zú o swai, a gbɛ̃nↄ tɛn kure swa pì lɛ́a.
    À tãnko è ditɛna kandan, akũ à a zↄ̀nↄkpare zĩ̀ à gɛ̀ɛ à a sɛ̀.
  hat-hat: Pitit fi farawon an desann bò gwo larivyè a pou l' al benyen. Medam ki
    te avè l' yo t'ap mache bò larivyè a. Fi farawon an wè panyen an nan mitan touf
    wozo yo. Li voye sèvant li a al pran l'.
  eng-BSB: Soon the daughter of Pharaoh went down to bathe in the Nile, and her attendants
    were walking along the riverbank. And when she saw the basket among the reeds,
    she sent her maidservant to retrieve it.
  tod-tod: Falaɠɔn ná-doun anzanui yeini ziɛ wolai Nile ʋɔ pelei ga é maagba, ta
    ná-botiɠɛ anzanuiti, ti ɠɛni ziɛziɛsu ziɛ wolai Nile laaʋɛ. É wɛlɛni, é tɛmu
    ɓɔlɔgi ɠa seeligiti saama, é ná-botiɠɛ anzanui leʋeni ga é li, é seɠe.
  eng-WEBPB: Pharaoh’s daughter came down to bathe at the river. Her maidens walked
    along by the riverside. She saw the basket amongst the reeds, and sent her servant
    to get it.
  kbq-kbq: Fero mofa'mo ti frenaku, eri'za mofa'nene Naeli tinte erami'za, ana tinkenare
    nevu'za ekaekara uha trazampi me'negeno negeno, eri'za mofa'a huntegeno omerino
    eme ami'ne.
  nhe-BL: Huan más tiotlac, iichpoca Faraón ininhuaya itlatequipanojcahua temoque
    para maltitij ateno. Huan quema nejnemiyayaj nechca atemitl, quiitaque nopa chiquihuitl
    tlatlajco acame. Huajca nopa ichpocatl quititlanqui se isihua tlatequipanojca
    ma quihualiquili nopa chiquihuitl.
  bus-bus: Ben Fili'auna nɛ́nↄgbɛ̃ gàa zú o swaa pìzi, à gbɛ̃nↄↄ e lili oo swaa pì
    lɛ́a. À gbíi è diɛna waan, ben à a zↄ̀nↄkpare zĩ̀ à gàa à à sɛ̀.
  gub-BL: Amo 'ar mehe Ezit ywy rehe har wanuwihawete tazyr oho yrykawhu pe uzahak
    pà a'e kury. Izupe uma'ereko ma'e uzekytyar waiko yrykawhu iwyr izahak mehe wà.
    Na'arewahy tuwihawete tazyr wexak a'e kok ka'api'ipopok wamyter pe hin mehe kury.
    — Eho ipiaromo kyn wà, i'i amo uma'ereko e ma'e pe.
  eng-DRA: 'And behold the daughter of Pharao came down to wash herself in the river:
    and her maids walked by the river’s brink. And when she saw the basket in the
    sedges, she sent one of her maids for it: and when it was brought,'
