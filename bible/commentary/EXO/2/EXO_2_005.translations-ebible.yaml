    agaŋ avɨli sɨsɨ hɨnimi. Avɨli sɨsɨ hɨnia igoua igɨci cinacina agaŋ suhan lɨkɨla
    lɨkɨla heŋ hɨnimi. Lɨci sibɨla hɨsɨŋ iamɨgali mu agadɨ abɨci uavɨla cinacina agadɨ
    viavɨla vavemi.
  yap-yap: Me yib be’ ni bpin ni fak Farao nga p’ening ko re lul’ nem ni nge maluk,
