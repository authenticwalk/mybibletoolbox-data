verse: EXO.002.005
translations:
  mal-C: ഉടനെതന്നെ ഫറവോന്റെ പുത്രി നദിയിൽ കുളിക്കാൻ വന്നു. അവളുടെ പരിചാരികമാർ നദിക്കരയിലൂടെ
    നടക്കുകയായിരുന്നു. അവൾ ആ പെട്ടകം ഞാങ്ങണകൾക്കിടയിൽ കണ്ടിട്ട് അതെടുക്കാൻ തന്റെ ദാസിയെ
    അയച്ചു.
  deu-TKW: Da kam die Tochter des Pharao an den Nil, um zu baden. Während nun ihre
    Begleiterinnen am Ufer des Nils entlang gingen, erblickte sie zwischen dem Röhricht
    das Kästchen; da schickte sie ihre Sklavin hin und ließ es holen.
  lin-lin: Tango mwana mwasi ya Faraon akendeki kosukola na ebale Nili, wana basi
    basali na ye bazalaki kotambola pembeni ya ebale Nili, amonaki kitunga kati na
    matiti ya ebale ; mpe atindaki mwasi mosali na ye kozwa yango.
  eng-LSV: And a daughter of Pharaoh comes down to bathe at the River, and her girls
    are walking by the side of the River, and she sees the ark in the midst of the
    weeds, and sends her handmaid, and she takes it,
  eng-GNV: 'Then ye daughter of Pharaoh came downe to wash her in the riuer, and her
    maidens walked by the riuers side: and when shee sawe the arke among the bulrushes,
    she sent her maide to fet it.'
  eng-WEBSTER: 'And the daughter of Pharaoh came down to wash herself at the river,
    and her maidens walked along by the river''s side: and when she saw the ark among
    the flags, she sent her maid to fetch it.'
  nhw-BL: Huan más tiotlac, iichpoca nopa Faraón ininhuaya itequipanojcahua temoque
    para maltitij ateno. Huan quema nejnemiyayaj nechca hueyatl, quiitaque nopa chiquihuitl
    tlatlajco acame. Huajca nopa ichpocatl quititlanqui se isihua tequipanojca ma
    quihualiquili nopa chiquihuitl.
  swh-ONEN: Ndipo binti Farao akateremka mtoni Naili kuoga, nao wahudumu wake wakawa
    wanatembea ukingoni mwa mto. Binti mfalme akaona kisafina katikati ya manyasi,
    akamtuma mmoja wa watumwa wake wa kike kukichukua.
  bba-bba: Sɑɑ ye sɔɔrɑ Eɡibiti sunɔn bii tɔn kurɔ u nɑ dɑɑru mi, u kɑ wobure. Mɑ
    win yobɑ bɔsu dɑɑ ten bɔ̃ɔwɔ. Ye u kpɑkoro bwĩiɡii te wɑ, mɑ u yoo ben turo ɡɔrɑ
    u kɑ tu nɑ.
  eng-KJVCPB: And the daughter of Pharaoh came down to wash herself at the river;
    and her maidens walked along by the river’s side; and when she saw the ark among
    the flags, she sent her maid to fetch it.
  cpy-cpy: 'Ari iyaataki nijaaki rishinto Faraón okaawoshitya. Anashiwae-tapaaka onampiri-paeni
    nijaathapyaaki. Oñaatziiro rishinto Faraón janta tsiwoo oshimpena-thapyaatakira
    nijaa, okaemakiro onampiri, okantziro: “Pipoki, paakitero tsiwoo.”'
  mpx-mpx: Yaka kin natuna meluyovana i na i lau wewela i highig, ge wana totuwalali
    galokau hi nononawanawa wewel bebenaa. Yaka egowa i kite mwawin yayapona gamwaliyaa,
    inoke totuwalali loloyowanina meluyovana etega i patuna i na i ahe.
  wbp-wbp: Ngula-jangka, Yijipi-wardingki kingiki yurntalu-nyanu yanurnu karru-kurraju
    parljirninjaku. Wapanja-yanulpa karru-wana karnta warrkini-patu-kurlu marna kirrirdikirrirdi-wana.
    Nyangulku yangkaju yakuju parraja-piya ngapangka, manurla wangkaja warrkiniki
    karntaku maninjaku.
  luo-luo: Eka nyar Farao nodhi e aora Nael mondo olwokre, ka jotichne to ne wuotho
    e geng aora. Nyar Farao noneno oserano ka ni e kind odundu, mine ooro jatichne
    ma nyako mondo ogeme.
  meu-meu: Farao natuna hahinena na ela, sinavai ai baine digu eto; bena ena hesiai
    kekenidia na sinavai badibadinai e loava. Ia ese bosea bautama lalodiai e itaia,
    bena ena hesiai kekenina ta e siaia, baine mailaia.
  npi-ULB: उनका सहेलीहरूचाहिँ नदीतटमा टहल्न लागे । उनले नर्कटहरूका बिचमा एउटा टोकरी
    देखिन् र आफ्नी एक जना सहेलीलाई त्यो लिन पठाइन् ।
  yor-yor: Nígbà náà ni ọmọbìnrin Farao sọ̀kalẹ̀ wá sí etí odò Naili láti wẹ̀, àwọn
    ọmọ ọ̀dọ̀ rẹ̀ sì ń rìn ni etí bèbè odò. Ó sì ri apẹ̀rẹ̀ náà ni àárín eèsún, ó
    sì rán ọmọ ọ̀dọ̀ rẹ̀ obìnrin kan láti lọ gbé e wá,
  emp-NTPO: Mãwã b̶ʌd̶e Egiptod̶ebema boro cauda doed̶a cuid̶e wãsia. Idji nezocawẽrãrãda
    doya pʌrrʌa panasid̶aa. Maʌ̃ne idjia unusia dji jamarara dojoro tãẽna ũmʌda. Ara
    maʌ̃da idji nezocawẽrãa edad̶e wãbisia.
  ind-ind: Lalu datanglah putri raja untuk mandi di sungai Nil, sementara para pelayan
    perempuannya berjalan-jalan di tepian sungai. Saat itulah putri raja melihat keranjang
    tadi di antara alang-alang air yang tinggi. Dia menyuruh salah satu pelayannya
    untuk mengambil keranjang itu.
  pes-OPCB: در همین هنگام دختر فرعون برای شستشو به رود نیل آمد. دو کنیز او هم در کنارۀ
    رود می‌گشتند. دختر فرعون ناگهان چشمش به سبد افتاد، پس یکی از کنیزان را فرستاد
    تا آن سبد را از آب بگیرد.
  aer-aer: Ikwere ipenhe, marle wenke Pharaoh-kenhe anteme kwatye urewe-werne alhewelhetyeke
    apetyetyame. Re lhere iterele alhepalhemele arelhe warrkene ikwerenhe areye-akerte
    kwatye pintyarre angketyarre itwele. Nhenge re alhepalhemele pmware yanhe areke
    kwatye akertnele intepinterlenge, re warrkene anyente ikwerenhe renhe inetyeke
    ileke ikwere.
  tgl-ULB: Ang anak na babae ni Paraon ay nagpunta sa ilog para maligo doon habang
    naglalakad ang kaniyang mga katulong sa tabing ilog. Nakita niya ang basket kasama
    ng mga tambo at pinapuntahan niya sa kaniyang katulong para kunin ito.
  cbu-NT: 'zar pukamachsha, Ijiptoshuch kurak wip muchchurpa chumakatu, kungumun wing
    naantatssin, tsumb kungush muziztaru parangu, muchchureetssha:'
  hui-hui: Ani madia hondo hearia kini wane mbira ibaha wayawaya bule ibini. Wandari
    maru ibunaga biabe biagaru ti iba angeange ibagabu hene. Kini wane biago ibu wayawaya
    bule lowa handalu hearia mbasigedi nu mbira ibu heagoha wiaria hondowa ibunaga
    biabe biaga wandari mbirahondo, Mo pu, lene.
  mya-mya: ဖာ​ရော​ဘု​ရင်​၏​သ​မီး​တော်​သည်​ရေ​ချိုး​ရန် မြစ်​ထဲ​သို့​ဆင်း​လာ​စဉ်၊ သူ​၏​အ​ခြွေ​အ​ရံ​တို့
    က​မြစ်​ကမ်း​ပေါ်​တွင်​လမ်း​လျှောက်​၍​စောင့်​ကြပ် နေ​ကြ​၏။ သ​မီး​တော်​သည်​ကိုင်း​တော​ထဲ​၌
    ခြင်း​တောင်း​ကို​မြင်​လျှင်၊ ကျွန်​မ​တစ်​ယောက် ကို​လွှတ်​၍​ထို​ခြင်း​တောင်း​ကို​ယူ​ခဲ့​စေ​၏။-
  cbi-NTPO: Bene faraón' na'ma pisha pipenu vimi. Tsenñu yachi uuden imu pannalaya
    pi keetala nendetsuren, ñañi chunu pi keetala kubi kata-eetu, yachi uuden imu
    ma pannanu ka' taanu eemi.
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱི་སྲས་མོ་ནཱ་ཡོལ་གཙང་པོའི་འགྲམ་ལ་ཁྲུས་བྱེད་དུ་འོངས་པ་དང་།
    ཁོ་མོའི་གཡོག་མོ་རྣམས་ཆུ་ཁར་སོང་བ་ལ། སྲས་མོས་འདམ་རྩྭའི་གསེབ་ལ་ཡོད་པའི་གཟེབ་དེ་མཐོང་ནས་གཡོག་མོ་ཞིག་ལེན་དུ་བཏང་།
  sna-sna: Ipapo mwanasikana waFaro akaburuka akaenda kurwizi Nairi kuti andoshamba,
    uye varandakadzi vake vakanga vachifamba vachitevedza mahombekombe. Akaona tswanda
    pakati petsanga ndokubva atuma murandakadzi wake kuti andoitora.
  spa-BLM: La hija del faraón bajó a bañarse en el río. Sus doncellas se paseaban
    por la orilla del río. Vio el cesto entre los juncos y envió a su criado a buscarlo.
  cac-cac: Axo ix aji, ix c'och ix yisil vin̈ rey sb'ic sb'a d'a sti' a' chi'. Yacb'an
    van sb'eyec' eb' ix schecab' ix d'a stitac a' chi', ix yilanb'at ix d'a scal juntzan̈
    te' icha te' aj chi' to ayec' jun te' xuuc ta', ix schecanb'at jun ix schecab'
    ix yic b'at yic'ancot jun xuuc chi'.
  swh-ULB: Binti Farao akashuka kuoga mtoni wakati vijakazi wake wakitembea kando
    ya mto. Naye akaona kile kikapu katika majani na akamtuma kijakazi wake kwenda
    kukileta.
  bel-bel: І выйшла дачка фараонава на раку мыцца, а прыслужніцы яе хадзілі па беразе
    ракі. Яна ўбачыла кош сярод трысьнягу і паслала рабыню сваю ўзяць яго.
  wed-wed: Ma Pharaoh natuna gugunina i ḡairai da ita toa. Ma ana taunola waivinei
    waira au adana i bababara-nae. Pharaoh natuna iriga i ʼnanai modu au orana ma
    ana taunola i paritawanei da irigana ita neiai.
  deu-ELBBK: Und die Tochter des Pharaos ging hinab, um an dem Strom zu baden, und
    ihre Mägde gingen an der Seite des Stromes. Und sie sah das Kästchen mitten im
    Schilf und sandte ihre Magd hin und ließ es holen.
  mbb-OT: Ne midhendutun te Wahig he Nilo haazà is bahi he anak te hadì te Ehipto
    su ebpemeziǥù. Ne hein ebpemenhiphipanew zuen te veyvey is menge suluǥuen din,
    neehè din sikan is teleǥuey he insavuk duen te vereesen dutun te ebpemeziǥù en
    sikandin, ne impekuwa zin haazà te vahi he uripen din.
  mal-2015: അപ്പോൾ ഫറവോന്റെ പുത്രി നദിയിൽ കുളിപ്പാൻ വന്നു; അവളുടെ ദാസിമാർ നദീതീരത്തുകൂടി
    നടന്നു; അവൾ ഞാങ്ങണയുടെ ഇടയിൽ പെട്ടകം കണ്ടപ്പോൾ അതിനെ എടുത്തുകൊണ്ടുവരുവാൻ ദാസിയെ
    അയച്ചു.
  tuo-NT: To beꞌro faraṍ macõ diapʉ uꞌago buꞌaco niwõ. Core daꞌracoꞌterã numia ti
    maa sumuto sijabaqueꞌari cura, co peꞌe ti batire te queri waꞌteropʉ paꞌsacã ĩꞌabocaco
    niwõ. Ĩꞌa, niꞌcõ core daꞌracoꞌtegore piji, ti batire miitidutico niwõ.
  gup-gup: Kaluk ngalbu Pharaoh nuye ngalbeywurd wam kumekbe kore mankabo wurlebmeninj,
    dja daluk nawu birribidyikarrmi birrihdjalley kore kurrid ngarre mankabo. Ngaleng
    wanjh nang basket kore kurralk yongohyoy, dja bimunkeweng ngalyawk ngalbu bihmarnedurrkmirri,
    yimeng, “Yimka nawu basket!”
  gvs-gvs: E Pero natuna vavina mana pakonayao wowoiyai taiyao siiwo sina sakalayana
    goi. Sákala kikina goi ana wowoiyaiyadi siiketoiya go, Pero natunayana isou iiwo
    ina bego iisiwo go, ikandobala bayao igite kalavaitou sinaedi ikaaiyaka. Tuwo
    woiyai tayamo ilatuwoko kana, ‘Kūna amo bayaoyana kwābi kūme!’
  rmc-rmc: Ipen akor le Faraonoskri čhaj ode avľa te lanďol a lakre služki peske phirenas
    pašal o brehos. Sar oj dikhľa o košaris, bičhaďa jekha peskra služka, hoj les
    te anel.
  nlg-nlg: Mua hau vaso imurina eni, sakai tadira dalena na vunaghi haba na vaivine
    te horu ni siu tana beti, ma nina lei tahula ni lutu tara sakusakutua tana lilighi
    ni beti tina. Mi tana bona na vinahogho te righia na kei pile kikia ighobuni na
    ghaghau, gaia te bosa vania sakai nina tahula ni lutu, ge ke lavia mai tatana.
  pes-OPV: و دخترفرعون برای غسل به نهر فرود آمد. و کنیزانش به کنار نهر می‌گشتند. پس
    تابوت را در میان نیزاردیده، کنیزک خویش را فرستاد تا آن را بگیرد.
  ron-1924: Фата луй Фараон с-а коборыт ла рыу сэ се скалде, ши фетеле каре о ынсоцяу
    се плимбау пе марӂиня рыулуй. Еа а зэрит сикриашул ын мижлокул трестиилор ши а
    тримис пе роаба ей сэ-л я.
  aui-aui: Bi noko raghanine kiiwawo natuna wasike iyowogha rarime wiiyeka kiiravine,
    na yana wiitamariyana wasiwasikedi rarima kawabaranagha siyitutubata siyanono
    bi siyapiipiika. Bi tobona siviya kamodiye ikita, na yana wiitamariyana wasikena
    tana ivipora da rarimama iyatayinageeyeni.
  ben-OBCV: পরে ফরৌণের মেয়ে নীলনদে স্নান করার জন্য নামলেন, এবং তাঁর পরিচারিকারা তাঁর
    পাশে পাশে নদীর পাড় ধরে হাঁটছিল। তিনি নলবনের মধ্যে সেই ডালিটি দেখতে পেলেন এবং
    সেটি তুলে আনার জন্য তিনি তাঁর ক্রীতদাসীকে পাঠালেন।
  som-som: Markaasaa gabadhii Fircoon webiga timid inay ku maydhato. Gabdhihii addoommada
    u ahaana waxay socdeen webigii dhinaciisa. Markaasay iyadu waxay aragtay abxadda
    duurka ku dhex jirta, oo waxay u diratay gabadhii addoonta u ahayd inay u keento.
  lat-VUC: 'Ecce autem descendebat filia Pharaonis ut lavaretur in flumine: et puellæ
    ejus gradiebantur per crepidinem alvei. Quæ cum vidisset fiscellam in papyrione,
    misit unam e famulabus suis: et allatam'
  eng-ASVBT: And the daughter of Pharaoh came down to bathe at the river; and her
    maidens walked along by the riverside; and she saw the ark among the flags, and
    sent her handmaid to fetch it.
  mna-mna: Indeeŋe aigule tana, king lutuunu moori ziŋan tamuriŋ kini pakan tisula
    pa yok Nil. Zin tamuriŋ tiwwa pa yok zilŋaana, mi ni isula be iwe lene. Som, mi
    mataana ila na, tiigi tana ipotpot lela ndomdom lene. To iŋgo mbesooŋo moori kini
    ta ma ila ikam tiigi tana ma imar.
  ita-1885: Or la figliuola di Faraone discese per bagnarsi nel fiume; e le sue donzelle
    passeggiavano su la riva del fiume; ed ella vide quella cestella per mezzo la
    giuncaia, e mandò una sua servente, e la fece torre.
  eng-LXXUP: And the daughter of Pharaoh came down to the river to bathe; and her
    maids walked by the river’s side, and having seen the ark in the ooze, she sent
    her maid, and took it up.
  eng-ULB: Pharaoh's daughter came down to bathe at the river while her attendants
    walked along by the riverside. She saw the basket among the reeds and sent her
    attendant to get it.
  spa-VBL: Entonces la hija del Faraón llegó para bañarse en el Nilo. Sus criadas
    caminaban por la orilla del río, y cuando ella vio la cesta entre los juncos,
    envió a su criada a buscarla y traérsela.
  fra-_FOB: Or, la fille de Pharaon descendit au fleuve pour se baigner; et ses femmes
    se promenaient sur le bord du fleuve; et elle vit le coffret au milieu des roseaux,
    et envoya sa servante pour le prendre.
  mal-mal: അപ്പോൾ ഫറവോന്റെ പുത്രി നദിയിൽ കുളിക്കുവാൻ വന്നു; അവളുടെ ദാസിമാർ നദീതീരത്തുകൂടി
    നടന്നു; അവൾ ഞാങ്ങണയുടെ ഇടയിൽ പെട്ടകം കണ്ടപ്പോൾ അത് എടുത്തുകൊണ്ടുവരുവാൻ ദാസിയെ
    അയച്ചു.
  urd-GVR: Us waqt Firaun kī beṭī nahāne ke lie dariyā par āī. Us kī naukarāniyāṅ
    dariyā ke kināre ṭahalne lagīṅ. Tab us ne sarkanḍoṅ meṅ ṭokrī dekhī aur apnī launḍī
    ko use lāne bhejā.
  suz-BL: मेना पिप आ तमी खोलाम चिक्‍चा कली जाक्‍दीम्‍माक्‍त। आ गेय पाइबपुकी यो खोला
    आ नेक्‍था लमा बाक्‍त। मिनु पिप आ तमीमी बुदी मीलु घांस आगा, ब्‍वाक्‍कुमी मेको ग्‍युर
    तशा, आ गेय पाइब का कली “मेको ग्‍युर ब्रथ लावो” दे सोइक्‍ता बाक्‍त।
  ita-1927: Or la figliuola di Faraone scese a fare le sue abluzioni sulla riva del
    fiume; e le sue donzelle passeggiavano lungo il fiume. Ella vide il canestro nel
    canneto, e mandò la sua cameriera a prenderlo.
  ckb-ckb: کچی فیرعەونیش کە بۆ خۆشوشتن هاتە خوارەوە بۆ سەر ڕووباری نیل و کەنیزەکانیشی
    لەسەر کەناری نیل هاتوچۆیان دەکرد، سەبەتەکەی لەناو قامیشەڵانەکە بینی و کچە خزمەتکارەکەی
    نارد تاکو بیهێنێت.
  eng-BBE: Now Pharaoh's daughter came down to the Nile to take a bath, while her
    women were walking by the riverside; and she saw the basket among the river-plants,
    and sent her servant-girl to get it.
  kan-OKCV: ಆಗ ಫರೋಹನ ಮಗಳು ನೈಲ್ ನದಿಯಲ್ಲಿ ಸ್ನಾನ ಮಾಡುವದಕ್ಕೆ ಬಂದಳು. ಆಕೆಯ ದಾಸಿಯರು ನದಿಯ
