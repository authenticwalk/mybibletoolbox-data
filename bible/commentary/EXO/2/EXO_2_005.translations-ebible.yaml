    long ol pitpit na em i salim wanpela wokmeri i go kisim i kam.
  hau-SA: Sai ’yar Fir’auna ta gangara zuwa kogi domin tă yi wanka, bayinta kuwa suna
    tafiya a bakin kogi. Sai ta ga kwandon a ciyawa, ta aiki ɗaya daga cikin masu
