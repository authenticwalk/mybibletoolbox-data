    di waa aalek, ga hagau dana dama ahina hai hegau gi gaamai.
  uig-ARA: ئۇ ۋاقىتتا پىرەۋننىڭ قىزى سۇغا چۆمۈلگىلى دەريا تەرەپكە كەلدى؛ ئۇنىڭ چۆرىلىرى
    دەريا بويىدا ئايلىنىپ يۈردى. پىرەۋننىڭ قىزى قومۇشلۇقنىڭ ئارىسىدا تۇرغان سېۋەتنى
    كۆرۈپ، خاس چۆرىسىنى ئۇنى ئېلىپ چىقىشقا ئەۋەتتى.
  bps-bps: Na di bang ani, i tingà libun Faraon, salu di yéél du dyo. Kenen na i dad
