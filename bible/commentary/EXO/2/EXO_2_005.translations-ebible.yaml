  ena-ena: Lagulama hɨnia igɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali dɨ nadi agaŋ
    nudɨ sibɨla hɨsɨŋ iamɨgali agɨlaŋ hula avɨli sɨsɨ saŋ vehavɨmi. La sibɨla hɨsɨŋ
