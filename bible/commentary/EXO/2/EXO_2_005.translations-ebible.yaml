  mdy-ETH: ዒማና ካኣታሢኮ ናይስኬና ዑሢ ማስታኒ ዎሮ ኬዳዛ፥ ዒዞም ማዾ ማዻ ላኣላ ዎሮ ዓጮይዳ ሴካ ሃንጋ ሃንታኔ፤ ዒዛ ማጫሮ
