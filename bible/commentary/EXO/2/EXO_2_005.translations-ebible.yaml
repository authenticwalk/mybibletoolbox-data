  tam-TCV: அப்பொழுது பார்வோனின் மகள் குளிப்பதற்காக நைல் நதிக்குப் போனாள்; அவளுடன்
    வந்த தோழியர்கள் நதிக்கரையில் உலாவினார்கள். பார்வோனின் மகள், நாணல்களுக்கிடையில்
