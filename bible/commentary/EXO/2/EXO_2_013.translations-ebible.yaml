verse: EXO.002.013
translations:
  mal-C: അടുത്തദിവസം അദ്ദേഹം പുറത്തേക്കു പോയപ്പോൾ രണ്ട് എബ്രായർ ശണ്ഠയിടുന്നതു കണ്ടു.
    കുറ്റക്കാരനോട്, “നീ നിന്റെ സ്നേഹിതനെ അടിക്കുന്നതെന്ത്?” എന്ന് അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'Am folgenden Tag ging er wieder hinaus, da traf er zwei Hebräer im Streit
    miteinander. Da fragte er den, der im Unrecht war: Warum schlägst du deinen Genossen?'
  lin-lin: 'Mokolo oyo elandaki, Moyize abimaki mpe amonaki Ba-Ebre mibale bazali
    kobunda. Atunaki na moto oyo asalaki mabe : — Mpo na nini ozali kobeta moninga
    na yo ?'
  eng-LSV: And he goes out on the second day, and behold, two men, Hebrews, are striving,
    and he says to the wrongdoer, “Why do you strike your neighbor?”
  eng-GNV: 'Againe he came forth the second day, and behold, two Ebrewes stroue: and
    he said vnto him that did the wrong, Wherefore smitest thou thy fellowe?'
  eng-WEBSTER: 'And when he went out the second day, behold, two men of the Hebrews
    strove together: and he said to him that did the wrong, Why smitest thou thy fellow?'
  nhw-BL: 'Huan hualmostla sempa quisqui Moisés huan quiitac para ome hebreos mohuilanayayaj,
    huajca quitlatzintoquili catli tlahuilanayaya: ―¿Para tlen tijmaquilía mohuampox
    huan san se amoeso anquipiyaj?'
  swh-ONEN: Kesho yake akatoka, akaona Waebrania wawili wakipigana. Akamuuliza yule
    aliyekosa, “Mbona unampiga Mwebrania mwenzako?”
  bba-bba: Yen sisiru u kpɑm wurɑ mi. Yerɑ u deemɑ Heberubɑ yiru bɑ sɑnnɑmɔ. Mɑ u
    bu yɑkiɑnɑ u wi u kun ɡem mɔ sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ wunɛn beruse soomɔ.
  eng-KJVCPB: 'And when he went out the second day, behold, two men of the Hebrews
    strove together: and he said to him that did the wrong, Wherefore smitest thou
    thy fellow?'
  cpy-cpy: 'Okanta okiteeje-tamanee rapiitakiro riyaatee, iñaapaa-tziiri ranta-wakahaeyani
    isheninka rirori. Ikantziri antanta-tsiri: “¡Nosheninká! ¿Iita pikoshekantariri
    akaateeyinira?”'
  mpx-mpx: Lan i gan inoke i tagil al, yaka Hibilu bolauiliyau eluwa i kitel hi lohalohaveyan.
    Inoke i baek tau toto i gegi elana i ola, “Hauna kaiwena ge wam pan Hibilu u lololi?”
  wbp-wbp: Parra-karirla, Mujujuju pina-yanu ngurra yangka-kurra-yijala, manu nyangu-palangu
    Yipuru-jarra wati-jarra, kulungkulpa-pala-nyanu ngarrurnu. Kuja jinta-karirliji
    pakarnu, Mujujurla wangkaja watiki kuja pakarnu jinta-kari, “Yuwa! Nyiya-jangka
    kanpa pakarni nyampuju? Nyuntu-jarrajunpala Yipuru-jarra-juku!”
  luo-luo: Kinyne nodok mi oneno jo-Hibrania ariyo ka dhawo. Nopenjo ngʼat ma nokwinyo
    nyawadgino niya, “Marangʼo igoyo ja-Hibrania wadu?”
  meu-meu: Kerukeru ma e raka lasi, Heberu taudia rarua e itadia, e heatu. Bena ia
    ese heatu e matamaia tauna e gwau henia, eto, Badina be dahaka oi ese bamomu o
    dadabaiamu?
  npi-ULB: अर्को दिन पनि तिनी बाहिर निस्के र दुई जना हिब्रू एक-अर्कामा झगडा गरिरहेका
    देखे । तिनले गल्ती गर्नेचाहिँलाई भने, “तिमी आफ्नै साथीलाई किन हिर्काउँदै छौ?”
  yor-yor: Ní ọjọ́ kejì, ó jáde lọ, ó rí àwọn ará Heberu méjì tí wọ́n ń jà. Ó béèrè
    lọ́wọ́ èyí tí ó jẹ̀bi pé, “Èéṣe tí ìwọ fi ń lu Heberu arákùnrin rẹ?”
  emp-NTPO: 'Nurẽma wayacusa araa wãbʌrʌd̶e unusia ab̶arica hebreorãda umé djõ panʌda.
    Maʌ̃ carea dji djõ jʌrʌd̶aa iwid̶isia: –¿Ab̶arica hebreoda bʌa cãrẽ cãrẽã jãwã
    puo b̶ʌ?–'
  ind-ind: Keesokan harinya, Musa keluar lagi dan melihat dua orang Israel sedang
    berkelahi. Lalu dia bertanya kepada orang yang bersalah, “Mengapa kamu memukuli
    sesamamu orang Israel?”
  pes-OPCB: 'روز بعد، باز موسی به دیدن قومش رفت. این بار دو نفر عبرانی را دید که با
    هم گلاویز شده‌اند. جلو رفت و به مردی که دیگری را می‌زد، گفت: «چرا برادر خود را
    می‌زنی؟»'
  aer-aer: Arlte arrpenhele anteme Moses apmere re-ante ikwere-werne alpeke anteme.
    Re artwe Hebrew atherre areke ahele angkerretyamenge. Nhenge anyentele anteme
    arrpenhe atweke, Moses anteme renhe ileke artwe yanhe arrpenhe renhe-arle atwekeke,
    “Aye! Iwenhenge-ame unte artwe nhenhe atwerne? Mpwele kwenhe Hebrew atherrame
    anerle-anerreme!”
  tgl-ULB: Lumabas siya nang sumunod na araw, at, nakita ang dalawang Hebreo na nag-aaway.
    Sinabi niya sa isang may sala, “Bakit mo sinasaktan ang iyong kasamahan?”
  cbu-NT: Putamsha zar yusur Móysis wapitam maachiritap pakatu naantachu, anush yusur
    waanpatatshitisin waratatangatssin anoo parangu, ¿Mayaamsha saanpata warataksa?
    waratamapanee tárangu,
  hui-hui: Ogoni bialu puwa horo mendengi lone dai bialu hearia Isaraeleali labolabo
    kira gungu bialu hearia hendene. Hondowa agali mende kagua biniyagohondo lalu,
    Í̠ni aria ogo nde dara nahe aginaga minu barebe, lene.
  mya-mya: နောက်​တစ်​နေ့​တွင်​သူ​သည်​ထွက်​လာ​ပြန်​ရာ ဟေ​ဗြဲ​အ​မျိုး​သား​နှစ်​ယောက်​တို့​သည်
    အ​ချင်း ချင်း​ရိုက်​ပုတ်​ထိုး​သတ်​နေ​ကြ​သည်​ကို​မြင် ရ​လေ​၏။ သူ​က​မ​တ​ရား​သ​ဖြင့်​ပြု​ကျင့်​နေ
    သူ​အား``သင်​သည်​အ​ဘယ်​ကြောင့်​ကိုယ့်​အ​မျိုး သား​ချင်း​ကို​ရိုက်​နှက်​နေ​ရ​သ​နည်း''
    ဟု​မေး လေ​၏။
  cbi-NTPO: 'Tsejtu ayunchi bain malu'' miitu, pai hebreo chachilla yaitala vinguendetsu
    katami, tsejtu yaitala vingue'' veranu katintsumunu pake''meetu: ¿Nenñaa ñu''
    bulu chachinuba tsangue'' katindunguiyu? timi.'
  bod-N: དེའི་ཕྱི་ཉིན་ཡང་ཁོ་རང་ཕྱི་རོལ་ཏུ་སོང་བ་ན། ལྟོས་དང་། ཨིབ་རི་པ་གཉིས་འཛིང་རེས་བྱེད་ཀྱིན་འདུག་པ་མཐོང་སྟེ།
    བརྙས་བཅོས་བྱེད་མཁན་དེ་ལ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་རང་གི་སྤུན་ཟླར་རྡུང་ངམ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Zuva rakatevera, akabuda akaona vaHebheru vaviri vachirwa. Akabvunza uya
    akanga akanganisa akati, “Seiko uchirova mumwe wako muHebheru?”
  spa-BLM: 'Salió el segundo día, y he aquí que dos hombres de los hebreos estaban
    peleando entre sí. Le dijo al que había hecho el mal: “¿Por qué golpeas a tu compañero?”.'
  cac-cac: 'Axo d''a junxo c''u ix b''atxi vin̈ yil eb'' yetchon̈ab'' chi'', axo ix
    yilan vin̈ van yac''an oval chavan̈ eb'' vin̈ yetchon̈ab'' vin̈ chi''. Ix sc''anb''an
    vin̈ d''a vin̈ ix mac''vaj chi'': —¿Tas yuj tza mac'' vin̈ etchon̈ab'' tic? xchi
    vin̈.'
  swh-ULB: Alienda tena siku iliyofuata, na tazama, Waebrania wawili walikuwa wanapigana.
    Alimwambia yule aliyekuwa na makosa, “Kwa nini unampigia mwenzako?”
  bel-bel: 'І выйшаў ён на другі дзень, і вось, два Габрэі сварацца; і сказаў ён крыўдзіцелю:
    навошта ты бэеш блізкага твайго?'
  wed-wed: Ma marana i tom Moses i naeme, da ana rava ruaḡa i viḡaiḡaiawa i ʼnanai
    ma ḡaiawa tauvikareina i riwei, “Aiwai aubaina turam Hebrewei e raviravi?”
  deu-ELBBK: 'Und er ging am zweiten Tag aus, und siehe, zwei hebräische Männer zankten
    sich. Da sprach er zu dem Schuldigen: Warum schlägst du deinen Nächsten?'
  mbb-OT: Ne hein sunud he andew, mid-uman medhipanew sikandin ne neehè din is dezuwa
    he Hebriyuhanen he ebpetebekà. Ne migkeǥiyan din sikan is mibaal te mezaat te,
    “Maan is ebpesekitan nu heeyan is duma nu he Hebriyuhanen?”
  mal-2015: 'പിറ്റേ ദിവസവും അവൻ ചെന്നപ്പോൾ രണ്ടു എബ്രായ പുരുഷന്മാർ തമ്മിൽ ശണ്ഠയിടുന്നതു
    കണ്ടു, അന്യായം ചെയ്തവനോടു: നിന്റെ കൂട്ടുകാരനെ അടിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Ape nʉmʉ cʉ̃ acawererã nirõpʉ waꞌacʉ niwĩ tja. Pʉarã hebreo masãrẽ aꞌmequẽcã
    ĩꞌacʉ niwĩ. Tojo wee, apĩrẽ paagʉre sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weegʉ mʉꞌʉ acaweregʉre
    paati? nicʉ niwĩ.'
  gup-gup: Kaluk malamalaywihni Moses bebmeng, dja benbenenang benebokenh nawu Hebrew
    bininj bedmandeleng benehburreni dja wanjh njilngwarreminj. Wanjh nungka bidjawam
    nawu nakudji yidngalkeng, bimarneyimeng, “Njalekah yihbun nawu ngunedjalmud duninjh?”
  gvs-gvs: Amasisi vanuwo itomo, aiyuwoina akaluvilamna ana osegowo avadadedi go,
    anonoina Iberiu adi taiyuwo agitedi sivalauláuwo. Tuwo togiyosásala alatuwoko
    adigo kagu, ‘Kaga unana siyada kuuláui?’
  rmc-rmc: 'Pre aver džives o Mojžiš pale geľa paš lende a dikhľa, sar pes duj Hebreja
    maren maškar peste, a phučľa olestar, savo kerelas namištes: „Soske mares tire
    phrales?“'
  nlg-nlg: Mi tana dani vaolu, te vagha a Moses te ghoi va kaora so kulana na vure,
    me righi topora erua na mane ni Israel/Jew toro vese. Moses te bosa vania gaia
    te hahi, “Na hava na totobo ia toro gonia, ge oro labughau heghemiu so te vagha
    keri?”
  pes-OPV: 'و روز دیگر بیرون آمد، که ناگاه دومرد عبرانی منازعه می‌کنند، پس به ظالم
    گفت: «چرا همسایه خود را می‌زنی.»'
  ron-1924: 'А ешит ши ын зиуа урмэтоаре ши ятэ кэ дой еврей се чертау. А зис челуй
    че н-авя дрептате: „Пентру че ловешть пе семенул тэу?”'
  aui-aui: Raghani iborina Mosis ikanibu magha da yana wawaya iyarubodadi, na Hibru
    tomotomogha bata siyirouwa na ikitadi. Bi tomogha mekona iberabero na ivitarakiiyaneni
    bo, “Awaki kiiravine dam turam kwarourouvi?”
  ben-OBCV: পরদিন তিনি বাইরে গেলেন ও দেখতে পেলেন দুজন হিব্রু লোক মারপিট করছে। যে অন্যায়
    করেছিল তিনি তাকে জিজ্ঞাসা করলেন, “তুমি কেন তোমার স্বজাতীয় হিব্রু ভাইকে মারছ?”
  som-som: Markaasuu haddana maalintii labaad soo baxay, oo wuxuu arkay laba nin oo
    Cibraaniyo ah oo isla diriraya; oo kii gardarnaa buu wuxuu ku yidhi, War maxaad
    u dilaysaa wadaygaa?
  lat-VUC: 'Et egressus die altero conspexit duos Hebræos rixantes: dixitque ei qui
    faciebat injuriam: Quare percutis proximum tuum?'
  eng-ASVBT: 'And he went out the second day, and, behold, two men of the Hebrews
    were striving together: and he said to him that did the wrong, Wherefore smitest
    thou thy fellow?'
  mna-mna: 'Imbot ma aigule toro, to imiili ma ila mini. Mi indeeŋe tomtom ru kizin
    Iburu tiporrou. Tabe isu to iwi ni ta imuuŋgu pa malmal na. Iso: “Wai, pun sorok
    waem paso?”'
  ita-1885: 'E il giorno seguente egli uscì ancora fuori; ed ecco, due uomini Ebrei
    contendevano insieme. Ed egli disse a colui che avea il torto: Perchè percuoti
    il tuo prossimo?'
  eng-LXXUP: And having gone out the second day he sees two Hebrew men fighting; and
    he says to the injurer, Wherefore smitest thou thy neighbor?
  eng-ULB: He went out the next day, and, behold, two Hebrew men were fighting. He
    said to the one who was in the wrong, “Why are you hitting your companion?”
  spa-VBL: 'Al día siguiente, regresó y vio a dos hebreos peleando entre sí. Entonces
    le dijo al culpable: “¿Por qué golpeas a uno de los tuyos?”'
  fra-_FOB: 'Et il sortit le second jour, et voici, deux hommes hébreux se querellaient,
    et il dit à celui qui avait tort: Pourquoi frappes-tu ton prochain?'
  mal-mal: 'പിറ്റേ ദിവസവും അവൻ ചെന്നപ്പോൾ രണ്ട് എബ്രായ പുരുഷന്മാർ തമ്മിൽ ശണ്ഠയിടുന്നത്
    കണ്ടു, അന്യായം ചെയ്തവനോട്: “നിന്റെ കൂട്ടുകാരനെ അടിക്കുന്നത് എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Agle din bhī Mūsā ghar se niklā. Is dafā do Ibrānī mard āpas meṅ laṛ rahe
    the. Jo ġhaltī par thā us se Mūsā ne pūchhā, “Tum apne bhāī ko kyoṅ mār rahe ho?”
  suz-BL: आ दीसा मोसा लेंशा हिरथ लमेनु, हिब्रू निक्‍शी जिशा तुम्‍मुशो ताप्‍तु। मिनु
    मोसामी मरिम्‍शो पाइब कली “मारदे आंम लोक्‍ब कली तुबी?” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'Il giorno seguente uscì, ed ecco due Ebrei che si litigavano; ed egli
    disse a quello che avea torto: “Perché percuoti il tuo compagno?”'
  ckb-ckb: 'بۆ ڕۆژی دووەم چووە دەرەوە و بینی دوو پیاوی عیبرانی شەڕ دەکەن. لە خەتابارەکەی
    پرسی: «بۆچی لە هاوەڵەکەت دەدەیت؟»'
  eng-BBE: 'And he went out the day after and saw two of the Hebrews fighting: and
    he said to him who was in the wrong, Why are you fighting your brother?'
  kan-OKCV: ಮರುದಿನ ಅವನು ಮತ್ತೆ ಹೊರಗೆ ಹೋದಾಗ, ಹಿಬ್ರಿಯರಾದ ಇಬ್ಬರು ಮನುಷ್ಯರು ಜಗಳವಾಡುತ್ತಿದ್ದರು.
    ತಪ್ಪು ಮಾಡಿದವನಿಗೆ ಮೋಶೆ, “ಏಕೆ ನಿನ್ನ ಜೊತೆಯವನನ್ನು ಹೊಡೆಯುತ್ತೀ?” ಎಂದನು.
  bbb-bbb: Areme fune va naema nituame fu una vaga e fuone Iburuko inokiro bu bue
    bijaevo fu giana uri e be ije isema remo ije kuae, A irerefuo uvia one ije kanamono
    kuae.
  tam-2017: 'அவன் மறுநாளிலும் வெளியே போனபோது, எபிரெய மனிதர்கள் இருவர் சண்டையிட்டுக்கொண்டிருந்தார்கள்.
    அப்பொழுது அவன் அநியாயம் செய்கிறவனை நோக்கி: “நீ உன்னுடைய தோழனை அடிக்கிறது ஏன்”
    என்று கேட்டான்.'
  spa-RV-1909: 'Y salió al día siguiente, y viendo á dos Hebreos que reñían, dijo
    al que hacía la injuria: ¿Por qué hieres á tu prójimo?'
  ron-BTF: 'Și când a ieșit a doua zi, iată, doi bărbați dintre evrei se luptau între
    ei; și a spus celui ce a greșit: Pentru ce lovești pe aproapele tău?'
  eng-WEBP: He went out the second day, and behold, two men of the Hebrews were fighting
    with each other. He said to him who did the wrong, “Why do you strike your fellow?”
  eng-FBV: The following day he went back and he saw two Hebrews fighting with each
    other. He said to the one at fault, “Why are you beating one of your own people?”
  nld-1939: 'Daags daarop ging hij weer, en zag twee Hebreën met elkander vechten.
    Hij zei nu tot hem, die ongelijk had: Waarom slaat gij uw makker?'
  nch-BL: 'Huan tonili sempa quisqui Moisés huan quiitac para ome hebreos motehuiyayaj,
    huajca quitatzintoquili cati tatehuiyaya: ―¿Para ten tijmaquilía mohuampo huan
    san se amoeso anquipiyaj?'
  vie-1934: 'Qua ngày sau, Môi-se đi ra nữa, thấy hai người Hê-bơ-rơ đánh lộn, bèn
    nói cùng người có lỗi rằng: Sao ngươi đánh người đồng loại mình?'
  hin-CV: अगले दिन मोशेह ने देखा कि दो इब्री आपस में लड़ रहे हैं. इसलिये मोशेह ने
    उनसे पूछा, “क्यों आपस में लड़ रहे हो?”
  eng-OURB: He went out the second day, and behold, two men of the Hebrews [Immigrants]
    were fighting with each other. He said to him who did the wrong, “Why do you strike
    your fellow?”
  spa-BES: 'Y saliendo al otro día, vio a dos de los hebreos que peleaban, y dijo
    al que estaba equivocado: ¿Por qué peleas contra tu hermano?'
  tdx-tdx: Ie niakatse mb’eo naho loak’ andro le nanjo ty nte-Evre roe nifandrapake
    ty aly, le hoe re ami’ty aman-kakeo, Ino ty andafà’o o longo’oo?
  vid-vid: Hamitondo, Musa nakalawa kahi, nakawona Waebulaniya weli wochitowa. Lelo
    nakamlonjela yula yawifile, “Lekachoni kwangumtowa muyago?”
  eng-OKE: And he went out the second day, and, behold, two men, Jehudaeen contended.
    And he said to the guilty one, Why did you strike your companion?
  tha-KJV: และเมื่อโมเสสออกไปอีกในวั​นร​ุ่งขึ้น ดู​เถิด มี​ชาวฮีบรูสองคนต่อสู้กันอยู่
    ท่านจึงกล่าวแก่​คนที​่ทำผิดนั้​นว​่า “ท่านตี​พี่​น้องของท่านเองทำไม”
  por-BR-2018: 'E saiu ao dia seguinte, e vendo a dois hebreus que brigavam, disse
    ao que fazia a injúria: Por que feres a teu próximo?'
  deu-ELO: 'Und er ging am zweiten Tage aus, und siehe, zwei hebräische Männer zankten
    sich. Da sprach er zu dem Schuldigen: Warum schlägst du deinen Nächsten?'
  eng-WYC-2018: And he went out in another day, and saw twain Hebrew men chiding,
    and he said to him that did [the] wrong, Why smitest thou thy brother? (And he
    went back the next day, and saw two Hebrew men fighting, and he said to the man
    who did the wrong, Why strikest thou thy brother?)
  epo-epo: 'Kaj li eliris en la sekvanta tago, kaj vidis, ke du Hebreoj malpacas.
    Kaj li diris al la ofendanto: Kial vi batas vian proksimulon?'
  uig-PIN: 'Ətisi u yǝnǝ qiⱪip ⱪariwidi, mana ikki ibraniy bir-biri bilǝn soⱪuxuwatatti;
    u yolsizliⱪ ⱪiliwatⱪan kixigǝ: — Ɵz ⱪerindixingni nemixⱪa urisǝn? — dedi.'
  beo-beo: Aya esoga, e da bu asili, Hibulu dunu aduna gegenanebe ba:i. E da giadofale
    hamoi dunuma amane sia:i, “Dia da abuliba:le dia Hibulu na:iyado fananala:?”
  tpi-OTNT: Orait na long de bihain, Moses i go bek na i lukim tupela wantok i wok
    long pait. Na em i tokim dispela man i as bilong trabel olsem, “Bilong wanem yu
    paitim wantok bilong yu?”
  hau-SA: Kashegari ya fita, sai ya ga Ibraniyawa biyu suna faɗa. Ya tambayi mai laifin
    ya ce, “Don me kake bugun ɗan’uwanka, mutumin Ibraniyawa?”
  udu-udu: 'Ka cim jiŋ ’ko’d, a’di yaki’d ka pije/ i ’kwanim piti doḵ e mo dhali a’di
    ki mish ’kwani Ibraniyiin i su/ ḵalkin ki as c̱em buni mo. Dhali a’di ki o wathi/
    jin dina mii i ’ba/ gwo mo ki: Atinta i dorkina /eya waḵ pini mo kan?'
  uig-LAT: 'Etisi u yene chiqip qariwidi, mana ikki ibraniy bir-biri bilen soqushuwatatti;
    u yolsizliq qiliwatqan kishige: — Öz qérindishingni némishqa urisen? — dédi.'
  nde-nde: Ngelanga elilandelayo waphuma njalo wabona amaHebheru amabili esilwa. Wasebuza
    lo owayephambanisile wathi, “Kungani utshaya owakini ongumHebheru na?”
  ton-ton: 'Pea ʻi heʻene ʻalu kituaʻā ʻi hono ua ʻoe ʻaho, vakai, naʻe fekeeʻi ʻae
    ongo tangata Hepelū: pea lea ia kiate ia naʻe fai kovi, “Ko e hā ʻoku ke taaʻi
    ai ho kāinga?”'
  ces-1613: 'Kterýžto odpověděl: Kdo tě ustanovil knížetem a soudcí nad námi? Zdali
    zabiti mne myslíš, jako jsi zabil Egyptského? Protož ulekl se Mojžíš a řekl: Jistě
    známá jest ta věc.'
  eko-eko: 'Siikhu yaphiiri khuwaasikana meepereewu awiri oomanaka khumuuza otule
    aariina paathuli yoori: “Onimpiyela-ni nzaawo?”'
  eng-WMB: He went out the second day, and behold, two men of the Hebrews were fighting
    with each other. He said to him who did the wrong, “Why do you strike your fellow?”
  tam-TCV: மோசே மறுநாளும் வெளியே போனபோது, எபிரெயர் இருவர் சண்டையிடுவதைக் கண்டான்.
    அப்பொழுது அவன் தவறு செய்தவனிடம், “நீ உன் சகோதரனான எபிரெயனை ஏன் அடிக்கிறாய்?” என்று
    கேட்டான்.
  ceb-ULB: Miadto na usab siya pagkasunod adlaw, ug, tan-awa, nag-away ang duha ka
    Hebreohanon. Miingon siya sa tawo nga sad-an, “Nganong gisumbag man nimo ang imong
    kauban?”
  pol-UBG: 'A gdy wyszedł następnego dnia, oto kłócili się dwaj Hebrajczycy. Wtedy
    zapytał tego, który wyrządzał krzywdę: Dlaczego bijesz swego bliźniego?'
  agr-agr: 'Nuna dutika kashinia duwi ataktushkam weuwai, nunik jegakma jimag aents
    mai Israel aentsuk pempeentunikiag maanidaun wainkauwai. Nunik wainak senchi suwimkagtaun
    chichajak: “¿Wagka ame wegantukesh pempeentukmesh suwime?” tau.'
  kyc-kyc: Yangama deeko peyamo dokopa Isaraele akali lama pyakando pyuo paleyambinyi
    kandeya. Dokopa Moseseme akali angi koo piyamo doko lamaiyuo, Akipamo embame Ipuru
    akali yango doko pilisi? leya.
  urd-GVU: اگلے دن بھی موسیٰ گھر سے نکلا۔ اِس دفعہ دو عبرانی مرد آپس میں لڑ رہے تھے۔
    جو غلطی پر تھا اُس سے موسیٰ نے پوچھا، ”تم اپنے بھائی کو کیوں مار رہے ہو؟“
  deu-1912: 'Auf einen andern Tag ging er auch aus und sah zwei hebräische Männer
    sich miteinander zanken und sprach zu dem Ungerechten: Warum schlägst du deinen
    Nächsten?'
  ntj-ntj: Ngarringu tjirnturringkula puru mapitjangu nyangu wati Yiipuru kutjarralu-pulanku
    pika pungkulanyangka. Palunyalu wati nyarra kunpu-kunpu pika-pikaranytja, palunyangka
    watjarnu, “Nyaakunkun wati yungarra pungkula?”
  kan-2017: ಮರುದಿನ ಅವನು ಮತ್ತೆ ಹೊರಗೆ ಹೋದಾಗ, ಇಬ್ರಿಯರಾದ ಇಬ್ಬರು ಜಗಳವಾಡುತ್ತಿದ್ದರು. ಅನ್ಯಾಯಮಾಡುತ್ತಿದ್ದವನಿಗೆ
    ಅವನು, “ಏನಯ್ಯಾ, ನೀನು ಯಾಕೆ ಸ್ವಕುಲದವರನ್ನು ಹೊಡೆಯುತ್ತೀ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: La hɨnici mɨŋalahɨci uavɨla igɨci hulaŋ ahica Ibɨlu ciaŋ hɨsɨŋ agɨlaŋ sagaŋ
    lɨbalɨba hɨniavɨmi. Lɨhavɨdaci Mosesɨ agaŋ hulaŋ hɨdɨlɨ maha sagaŋ saŋ lɨmi agadɨ
    abami. Nama akɨ saŋ nadɨ hɨdɨlɨ pam agadɨ ifadanaŋ uami.
  yap-yap: Me reb e rran riy me sul, me guy l’agruw e pumo’on ni Hebrew ni yow be
    cham. Me ga’ar ngak fa’anem ni ir e ba kireb, “Mangfan ni ga be li’ be’ ni girdi’em?”
  hlt-MCSB: A hnin bae dongkah a mop vaengah tah Hebrew hlang rhoi te tarha ana hnuei
    uh rhoi. Te dongah aka halang te, “Balae tih na hui na ngawn?” a ti nah.
  mdy-ETH: ዚሮ ጉቴሎ ጊንሣ ዒዞ ቤዞ ዓኣዺ ላምዖ ዔብሬ ዓሲ ማዔይ ዎላ ዑራዻንቴ ዒዚ ዴንቄኔ፤ ጊቴቃይዶ ማዺ ዻቤ ዓሢ ዒዚ
    ዛጋዖ፦ «ኔኤኮ ፃጳሢ ኔ ዓይጋ ጳርቃዖ?» ጌዒ ዖኦጫዛ፥
  twi-ASANTE: Adeɛ kyeeɛ no, ɔsane kɔɔ Hebrifoɔ no hɔ nsrahwɛ. Ɔduruu hɔ no, na wɔn
    mu baanu reko. Ɔbisaa deɛ nʼasɛm nyɛ dɛ no sɛ, “Ɛdeɛn na woreyɛ yi a worebobɔ
    wo nua Hebrini saa?”
  ipi-ipi: Anate-lene Mosesa bala peke loto andea-kola, Iputu yame akali mindi lapo
    liyamba tane lapo-lapo peya-peya peapele-pia. Akali bulupane tee-yane okone lamawuato,
    anu piakale nimbato nimbana Iputu yangone oko pelelepe leae-pia.
  mwc-mwc: Mara i tom wai i kasibau ba Hebrew biyisi asi ruwamo i kinanisi si birauwa.
    Ba kotoi birauwa i dagu wai, kona i toirubai, “Awaika kairavina Hebrew kwainam
    ke raviravi?”
  eng-WEBU: He went out the second day, and behold, two men of the Hebrews were fighting
    with each other. He said to him who did the wrong, “Why do you strike your fellow?”
  bnp-bnp: Na parava muri e Moses i hamule tabu i matai a Hibru ala rua ru vaubi.
    Lakea i takia a viri i vakatubu a vabinga, “I navai o ubia e turamu?”
  wal-wal: Wonttetta gallassi kiyidi, naa77u Ibraaweti warettiyaageeta be7iis. Naaqqidaagaa
    i, “Neeni ne lagge gidiya Ibraawiyaa aissi dechchai?” yaagidi oichchiis.
  spa-PDDPT: 'Al día siguiente salió, y ahí estaban dos hebreos peleando. Dijo al
    agresor: ¿Por qué golpeas a tu prójimo?'
  gun-gun: 'Ko''ẽgue ju oo vy oexa mokoĩ hebreu regua joguero''a rã. Ha''e rami vy
    joapo vai va''e pe aipoe''i: — Mba''e re tu reinupã neretarã?'
  agu-BL: 'Ej itzun le junt ekloktz nin el junt tir tan xo''n. Nin te yi na xon nin
    ben tilol cob hebrey yi na chibiy quib squibil quib. Yi tilol yi xtxolbile''j
    nintzun ben jakol tetz yi jun yi na tzan tan biyle''n yi tuch''. Itzun taltz:
    —¿Nxac na cẍtzan tan biyle''n awuch''? na itanum itib, stzun i'' bantz.'
  ilo-ULB: Rimmuar isuna iti simmaruno nga aldaw, ket, adtoy, dua a lallaki a Hebreo
    ti aglablaban. Kinunana iti maysa a nagbiddut, “Apay a kabkabilem ti kaduam?”
  kpg-kpg: Dono daiaa, gei mee gaa hana labelaa ga gidee ia nia daangada dogolua o
    Hebrew e heebagi. Geia ga heeu gi tangada dela e hala i meemaa, “Goe e aha dela
    e daaligi do duaahina dangada o Hebrew?”
  uig-ARA: 'ئەتىسى ئۇ يەنە چىقىپ قارىۋىدى، مانا ئىككى ئىبرانىي بىر-بىرى بىلەن سوقۇشۇۋاتاتتى؛
    ئۇ يولسىزلىق قىلىۋاتقان كىشىگە: ــ ئۆز قېرىندىشىڭنى نېمىشقا ئۇرىسەن؟ ــ دېدى.'
  bps-bps: Na di gamtadol duh, lêmanan nlauy i dad ton na teenan i lwe Hibru saglà.
    Na manan di nun salà, “Nangam bnunal i flanekam Hibru.”
  sus-sus: Na kuye iba, Munsa man naxa mini, a Isirayilaka firin to sɔnxɔ ra. A naxa
    mixi maxɔrin nɔndi mu na naxan bɛ, «I bariboore bɔnbɔfe munfe ra?»
  pon-2006: Mandahn rahno e pwureila oh kilangada mehn Ipru riemen ara pepei. Ih eri
    ndaiong me sapwung rehrao, “Dahme ke kemekemehki riomwen me uhdahn kisehmw?”
  jae-jae: Ŋabêbêc Mose kêsa gêdêŋ nê lau gêja kêtiam ma gêlic Ebolai luagêc sêjac
    tauŋ. Ma eŋ kêsôm gêdêŋ ŋac, taŋ gêgôm keso naŋ, gebe “Gôjac nêm ŋac kêtu asageŋŋa.”
  ksd-ksd: 'Ma ta ra vauruana bung i ga irop bula, ma gire, ta ura tutana Ebraio dir
    ga varngangar; ma i ga biti tai nina i ga rara: Ta ra ava u kita talaim?'
  tur-YTC: Ertesi gün çıktı, işte iki İbrani birbiriyle kavga ediyordu. Yanlış yapana,
    “Neden arkadaşına vuruyorsun?” dedi.
  grc-BRENT: Ἐξελθὼν δὲ τῇ ἡμέρᾳ τῇ δευτέρᾳ, ὁρᾷ δύο ἄνδρας Ἐβραίους διαπληκτιζομένους·
    καὶ λέγει τῷ ἀδικοῦντι, διὰ τί σὺ τύπτεις τὸν πλησίον;
  ind-AYT: Keesokan harinya, ketika dia keluar, lihatlah, ada dua orang Ibrani saling
    berkelahi. Dia bertanya kepada orang yang bersalah, “Mengapa kamu memukul temanmu?”
  nya-nya: Mmawa mwake Mose anapita ndipo anaona anthu awiri a Chihebri akumenyana.
    Iye anafunsa amene anali wolakwa kuti, “Chifukwa chiyani ukumenya Mhebri mnzako?”
  hrv-hrv: Izađe on i sutradan te zateče dva Hebrejca kako se tuku. “Zašto tučeš svoga
    druga?” - rekne napadaču.
  mps-mps: Tama te sogo nosali Mosesgo suali, te Hibru bidi me aga si hwįbo suai.
    Tama Moses agai te wado po olama, hwįani page bidi dali te po wali, “Magi baso
    nago naga abagi elebawe?”
  tpi-tpi: Orait na long de bihain, Moses i go bek na i lukim tupela wantok i wok
    long pait. Na em i tokim dispela man i as bilong trabel olsem, “Bilong wanem yu
    paitim wantok bilong yu?”
  dan-1931: 'Da han den næste Dag igen gik derud, så han to Hebræere i Slagsmål med
    hinanden. Da sagde han til ham, der havde Uret: “Hvorfor slår du din Landsmand?”'
  vie-OVCB: 'Ngày hôm sau, ông lại ra thăm. Lần này Môi-se thấy hai người Hê-bơ-rơ
    đánh nhau. Ông nói với người có lỗi: “Đã là anh em, sao còn đánh nhau?”'
  guj-2017: બીજે દિવસે તે ફરીથી બહાર ફરવા નીકળ્યો, ત્યારે તેણે બે હિબ્રૂઓને અંદરોઅંદર
    લડતા જોયા. જેનો વાંક હતો તે માણસને તેણે કહ્યું, “તું શા માટે તારા પોતાના જ હિબ્રૂ
    ભાઈને મારે છે?”
  pon-2006A: Mandahn rahno e pwureila oh kilangada mehn Ipru riemen ara pepei. Ih
    eri ndaiong me sapwung rehrao, “Dahme ke kemekemehki riomwen me uhdahn kisehmw?”
  por-BRBSL: 'Ele saiu no segundo dia, e eis que dois homens dos hebreus estavam brigando
    um com o outro. Ele disse a ele que fez o mal: “Por que você bate no seu companheiro”?'
  aly-aly: Ingwepenh Moses alhek angkep irrkaty-warl Israel-kenh warrkenh-rnem-warl.
    Artwa Israel-kenh-atherr ra arek, ilterrenharl. Artwa anyentel ra atwek artwa
    anyent ingwer. Moses-el renh iltek, “Ay! Ilekekarl ntwa artwa yanhan atwek? Apmer
    anyent-areny-atherran innganem atwerreyel!”
  cth-cth: Atangtho bout a tâco navah, Hebru tami kahni touh a kâyue roi e a hmu teh,
    nang ni namamouh roi reira hah bangkongmaw na hem telah ka yue e tami hah a pacei.
  twi-twi: Ade kyee no, ɔsan kɔɔ Hebrifo no nsrahwɛ. Oduu hɔ no, na wɔn mu baanu reko.
    Obisaa nea nʼasɛm nyɛ dɛ no se, “Dɛn na woreyɛ yi a worebobɔ wo nua Hebrini saa?”
  hlt-hlt: A hnin bae dongkah a mop vaengah tah Hebrew hlang rhoi te tarha ana hnuei
    uh rhoi. Te dongah aka halang te, “Balae tih na hui na ngawn?” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kòò tó yɛ̀ diyiè tɛrì kɛ́yɑ̀ Ebedeebɛ mɑ́ɑ̀ kɛ̀ bɛ̀ kpɑ̀
    nkòo bekɛ wèè í nɑɑti kɛ dɔ̀: Dɛ̀ dòmmɛ kɑ̀ɑ puotì ɑ tebitɛ?'
  msy-2020: Egha an amɨmzaraghan uamategha ghua garima, Hibrun gumazimning uaning
    mɨsosi. Ezɨ a mɨdorozim forezir gumazim mɨgei, “Nɨ tizim bagha uan akar gumazim
    mɨsosi?”
  dop-dop: 'Tɛʋ femɑ nɑ ɩ́ mǝlɩ, ɩlɛnɑ ɩ́ mɑɣɑnɑ Hepǝlɑ nyǝ́mɑ nɑ pɑ́ mɑkɩ tǝmɑɣɑ
    pɑ tɑɑ pɑ tike. Ɩ lolɑ-wɛ ɩlɛnɑ ɩ́ pɔɔsɩ mʋsʋŋtʋ sɩ: Pepe tɔɔ kɛ́ n lɑkɩ nyɑ́
    tɛɛtʋ kɛ nyǝmǝŋ kɛ mpʋ?'
  azb-azb: 'Ertəsi gün o yenə gedəndə gördü ki, iki İbrani bir-biri ilə dalaşır. Musa
    haqsız olana dedi: «Yoldaşını niyə vurursan?»'
  eng-DBY: And he went out on the second day, and behold, two Hebrew men were quarrelling;
    and he said to him that was in the wrong, Why art thou smiting thy neighbour?
  hin-2017: फिर दूसरे दिन बाहर जाकर उसने देखा कि दो इब्री पुरुष आपस में मारपीट कर
    रहे हैं; उसने अपराधी से कहा, “तू अपने भाई को क्यों मारता है?”
  wol-KYG: 'Ca ëllëg sa mu dellu génn, yem ci ñaari Ebrë yuy xeex. Musaa wax ak ka
    tooñ, ne ko: «Lu tax ngay dóor sa moroom mii?»'
  swp-swp: Asubena helabuina eai ie pesa ie lau, abo Heberu tataodi labui i itadi
    se haipoipoi, to i ribalau aisega tau i ponori wa arinai, i ene, “Paana saha em
    doga u laulubini?”
  bjr-bjr: Iqaqoofanoo kananaana rafudamakufanoo Mooseefa narí maqannaa nindafarara
    kafaa finau. Oonuree nindafoofaqa Heeburu fasiqa qaaraqanda rakiqau. Mooseefa
    aqoonnana arimaruna qimaminoo qinau. Anee naqaafee ifanee aneenna aqoonnana oosana
    siainaki fifau aridanee.
  eng-YLT: And he goeth out on the second day, and lo, two men, Hebrews, striving!
    and he saith to the wrong-doer, 'Why dost thou smite thy neighbour?'
  kne-kne: Kabigatana pay, nanpasyal kasin si Moses sin kad-an di gagait na ay Hebreo,
    yan inila na di dowa ay Hebreo ay man-ib-ibaw. Kanan Moses sin akin basol, “Apay
    nga bokboksingem di gait mo?”
  wat-wat: Tova i katakiya tovanama Mosese i makavina-savaviniya, fiyao Ibeniu nasi
    nuwa i kitisiya si vivikamunumunuwa. Eketa tosinatamaneina i nutoninuvenuviya
    i bwaduwa, “Ava uḡuna yo unau ku munumunuya?”
  bzd-NTPO: 'Bule es ta̱ ie'' skà e̱'' yéttsa̱, eta̱ ie'' isué̱ tö hebreowak böl tso''
    ñippök ñita̱. Ie'' tö iëköl tso'' eköl ppök, e'' a̱ iché: —¿Iö́k be'' tso'' be''
    yami ppök?'
  eng-WYC-2017: And he went out in another day, and saw twain [or two] Hebrew men
    chiding, and he said to him that did [the] wrong, Why smitest thou thy brother?
  eng-WMBB: He went out the second day, and behold, two men of the Hebrews were fighting
    with each other. He said to him who did the wrong, “Why do you strike your fellow?”
  urd-GVH: अगले दिन भी मूसा घर से निकला। इस दफ़ा दो इबरानी मर्द आपस में लड़ रहे थे।
    जो ग़लती पर था उससे मूसा ने पूछा, “तुम अपने भाई को क्यों मार रहे हो?”
  rug-rug: Meke pa koivugona si ene pule la si asa, meke dogori sa sari karua tie
    Hiburu, korapa variperaedi meke zama la si asa koasa pu korapa komikomiti, “Na
    vegua ke sekea tu goi sa tie Hiburu turaṉamu?” gua si asa.
  gaz-gaz: Guyyaa itti aanutti immoo gad baʼee utuu Ibroonni lama wal lolanuu arge.
    Ibricha balleessaa qabuunis, “Ati maaliif Ibricha akka keetii rukutta?” jedhee
    gaafate.
  fra-LSG: 'Il sortit le jour suivant; et voici, deux Hébreux se querellaient. Il
    dit à celui qui avait tort: Pourquoi frappes-tu ton prochain?'
  gnn-gnn: Nhinanana ŋayi‐i‐i. Ga wiripuŋuyuna ḏaykun'thu ŋayi bitjarrayi bili marrtjina
    withiyara nhänharawu walala‐miṯtjiwu. Marrtjinana bala ŋayi, dharr‐nhäŋala märrma'nha
    Yitjuralpuyŋunha maṉḏanha, maṉḏa nhinana bunharamina, bala ŋayi waŋana ŋurikala
    ḏarramuwala ŋunhi ŋayi ŋäthili yol buku‐ḻayyurruna mariwu. “Way, nhäku warray
    nhe dhuwala yukurra buma nhuŋuway gutha'mirriŋunhanydja? Nhuma miṯtji warray dhuwalinydja,”
    bitjarra.
  yal-yal: Na xɔtɔn bode, a yi mini, a yi Heburu kaa firin to yɛngɛ. Yoo mi yi naxan
    xa, a a fala na xa, a naxa, “Nanfera i i lanfaan yɛngɛma?”
  haw-1868: A i ka lua o ka la, hele hou aku la no ia, aia hoi, elua kanaka Hebera
    e hakaka ana; i aku la ia i ka mea nona ka hewa, No ke aha la oe e pepehi aku
    nei i kou hoa?
  arb-NAV: 'ثُمَّ خَرَجَ فِي الْيَوْمِ الثَّانِي وَإذَا رَجُلانِ عِبْرَانِيَّانِ يَتَضَارَبَانِ،
    فَقَالَ لِلْمُسِيءِ: «لِمَاذَا تَضْرِبُ صَاحِبَكَ؟»'
  ewe-ewe: Ke esi ŋu ke la, Mose gaɖi tsa be yeaɖakpɔ ye nɔvi Hebritɔwo ɖa. Ekpɔ Hebritɔ
    eve wonɔ kɔ dam, eye wòbia ame si di ge la be, “Nu kae nye esi wɔm nèle, hele
    wò ŋutɔ nɔviwò Hebritɔ ƒom ale?”
  eng-LEE: And when he went out the second day, behold, two Hebrew men were striving
    together; and he said unto him that was in the wrong, Wherefore smitest thou thy
    fellow?
  gvn-gvn: Warngku yindu nyulu jambul Israel-warra nyajin kunil-kuniwanya. Mosesangka
    nyubunyimba yalaman, “Yubal Israel-warra wanyurrinku jawun-karrajiku kunil-kuniway?”
    Nyulu dingkarangka yalaman, “Wanjungku yunun maja-bungan nganjinanka? Kuda yundu
    nganya kuninka yala yundu yinya dingkar Egyptmun yilayku kunin?” Moses yinyilmanda,
    nyuluku yalaman, “Jana binalmanda ngayu yinya bama yarkinkaku kunin.”
  nna-nna: Karrpu warinyja paliny puru yana-yananyikinyi, yirrirnipulinyi kujarra
    Israeli-ja marrngujirri kulipatirnikinyipulu. Karra marnalu warajaku, “Nganijalu
    wirlarnan nyungu pirirri, nyuntumili marrngu walja?”
  asm-FB: তাৰ পাছদিনা তেওঁ ওলাই গৈ, দুজন ইব্ৰীয়াক বিবাদ কৰি থকা দেখি, দোষী জনক তেওঁ
    ক’লে, “তোমাৰ ভাইক কিয় মাৰিছা?”
  sus-A: نَ كُيٍ عِبَ، مُنسَ مَن نَشَ مِنِ، عَ عِسِرَيِلَكَ قِرِن تٌ سْنشْ رَ. عَ
    نَشَ مِشِ مَشْرِن نْندِ مُ نَ نَشَن بّ، «عِ بَرِبٌورٍ بْنبْقٍ مُنقٍ رَ؟»
  fra-SBL: 'Le deuxième jour, il sortit, et voici que deux hommes d''entre les Hébreux
    se battaient l''un contre l''autre. Il dit à celui qui avait fait le mal : « Pourquoi
    frappes-tu ton compagnon ? »'
  hbo-hbo: וַיֵּצֵא֙ בַּיֹּ֣ום הַשֵּׁנִ֔י וְהִנֵּ֛ה שְׁנֵֽי־אֲנָשִׁ֥ים עִבְרִ֖ים נִצִּ֑ים
    וַיֹּ֙אמֶר֙ לָֽרָשָׁ֔ע לָ֥מָּה תַכֶּ֖ה רֵעֶֽךָ׃
  eng-WYCLIFFE: And he yede out in another dai, and seiy tweyne Ebrews chidynge, and
    he seide to hym that dide wrong, Whi smytist thou thi brother?
  piu-2006: '@see-verse:EXO.002.012'
  pjt-pjt: Munu tjiṉṯungka paluṟu piṟuku anu palumpa walytja tjuṯakutu munu nyangu
    wati Iipuṟu kutjarangku pulanku pikangku pungkunyangka. Munu kutjungka tjapinu,
    “Ai! Nyaakun punganyi walytja nyuntumpa?”
  cwe-cwe: Igolo yake kahita kaidi na kawona Waebulaniya waidi woitowa. Kamulongela
    ija yabanange, “Habali komtowa Muebulaniya miyago?”
  bgs-bgs: Pagkasimag, iglónód puman sikandin, asta igkita din tô duwa Hebreo na ágpamatayé.
    Igkagiyan din tô ikasalà, na mà din, “Manan ka áglagpássán nu tô unawa nu?”
  kik-kik: Mũthenya ũyũ ũngĩ akiumagara na akĩona Ahibirania eerĩ makĩrũa. Akĩũria
    ũrĩa wogitanĩte atĩrĩ, “Ũraringa Mũhibirania wanyu nĩkĩ?”
  fra-NCL: 'Il sortit encore le jour suivant, et voici, deux Hébreux se querellaient.
    Il dit au coupable : « Pourquoi frappes-tu ton camarade ? »'
  cek-AK: Khawnbang ni hnetto naah a caeh let, to naah kangpanh Hebru kami hnik to
    a hnuk let bae; anih mah hmuen sah pazae kami khaeah, Tipongah nam pui Hebru kami
    to na boh loe? tiah a naa.
  xla-xla: Epame ma alila haleta tame natilati Hibulu so opa dapiyamtetapo me-ya꞉mkale
    mate nalatimha꞉ha꞉la natiyo. Epalati Mosestapo oplami ya꞉mkale sikemte hopolemhala
    watle epo atlaiyo, “Wa꞉ adipalati mo-wa꞉ amkale Hibulu oplamiye hopolemhalema꞉?”
    diyo.
  cuk-cuk: 'A-banedgine, Moisés gannar e-gwenadganse nade gusbalid. Agi dakalid, Hebreo-dulemar
    na ebo-urwenanai. Dule-sabsur-imaknaidse Moisés egichided: —¿Ibiga na be-ablis-emalad
    be sabsur sarsonai?'
  uig-CYR: 'Әтиси у йәнә чиқип қаривиди, мана икки ибраний бир-бири билән соқушувататти;
    у йолсизлиқ қиливатқан кишигә: — Өз қериндишиңни немишкә урисән? — деди.'
  pma-pma: Out mulan eni, va ris ka les me-Isrel elu lumul lumuti keilu. Viteni min
    kei koa mum tisa vit, “?Vensa komul komuti ris tumali?”
  tel-2017: తరువాతి రోజు మోషే అటుగా వెళ్తుంటే అక్కడ ఇద్దరు హెబ్రీయులు గొడవ పడుతున్నారు.
  hat-BSA: 'Li te sòti nan pwochen jou a, e gade, de Ebre t ap goumen youn avèk lòt.
    Li te di a sa ki gen tò a: “Poukisa ou ap frape pwochen ou an?”'
  bxh-bxh: Bobonna ya fuyo mate, Hebelu tataudi luwaga sa lululu. Tau ponoli lisina
    yai ya libalau, iyen, Paꞌana somo hidam wa talai?
  kos-kos: Len tok ah, el folokla ac liye ke sie mwet Hebrew uni sie pac. Na Moses
    el fahk nu sel, “Efu kom ku uni mwet Hebrew wiom?”
  hbo-WLC: וַיֵּצֵא֙ בַּיּ֣וֹם הַשֵּׁנִ֔י וְהִנֵּ֛ה שְׁנֵֽי־אֲנָשִׁ֥ים עִבְרִ֖ים נִצִּ֑ים
    וַיֹּ֙אמֶר֙ לָֽרָשָׁ֔ע לָ֥מָּה תַכֶּ֖ה רֵעֶֽךָ׃
  ibo-ibo: Nʼechi ya, Mosis pụrụ hụ ndị Hibru abụọ ka ha na-alụ ọgụ. Mosis jụrụ onye
    nke ikpe mara ajụjụ sị ya, “Gịnị mere i ji si otu a na-eti nwanna gị ihe?”
  ory-ory: ଆଉ ଦ୍ୱିତୀୟ ଦିନ ସେ ବାହାରକୁ ଯାଇ ଦୁଇ ଜଣ ଏବ୍ରୀଙ୍କୁ ବିବାଦ କରୁଥିବାର ଦେଖି ଦୋଷୀ
    ଲୋକଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ଭାଇଙ୍କୁ କାହିଁକି ପ୍ରହାର କରୁଅଛ?”
  chk-chk: Sorotän ewe rän, lupwen a pwal feila rer, a küna ruoman re Ipru ra aninifengen.
    Iwe, Moses a aisini ewe mi mwäl, “Pwota ka wichi chienom?”
  rop-rop: Neksdei na Mosis bin gobek langa det seim pleis, en imbin luk dubala Isreil
    men bin faidabat, en imbin askim wanbala, “Wotfo yu beldimbat yu ron kantrimen?”
  ukr-1871: 'І вийшов другого дня, аж се двоє Євреїв бються; він і каже тому, хто
    скривдив: Про що нївечиш товариша?'
  bch-bch: Be ngan ado sae, iuot ga ila pade ta igera panua rua Ibru ad tipaparau.
    Idae ta ibeta eaba toa ikado paeamao ngan iuae ede pade ta ikeo, “Eao kamado tapa
    oaem Ibru aea toa ne?”
  deu-1951: 'Am zweiten Tag ging er auch aus, und siehe, zwei hebräische Männer zankten
    miteinander, und er sprach zu dem Schuldigen: Warum schlägst du deinen Nächsten?'
  eng-JPS: 'And he went out the second day, and, behold, two men of the Hebrews were
    striving together; and he said to him that did the wrong: ''Wherefore smitest
    thou thy fellow?'''
  srp-1865: 'I sjutradan izide opet, a to se dva Jevrejina svaðahu, i reèe onomu koji
    èinjaše krivo: zašto biješ bližnjega svojega?'
  lug-lug: Bwe yaddayo enkeera, n’alaba abasajja babiri Abaebbulaniya nga balwana.
    N’abuuza oyo eyali asobezza nti, “Lwaki okuba Mwebbulaniya munno?”
  heb-heb: ויצא ביום השני והנה שני אנשים עברים נצים ויאמר לרשע למה תכה רעך׃
  ben-IRV: পরের দিন তিনি বাইরে গিয়ে দেখলেন, দুইজন ইব্রীয় একে অপরের সঙ্গে মারপিট
    করছে; তিনি দোষী ব্যক্তিকে বললেন, “তোমার ভাইকে কেন মারছ?”
  pan-pan: ਜਦ ਮੂਸਾ ਦੂਜੇ ਦਿਨ ਬਾਹਰ ਗਿਆ ਤਾਂ ਵੇਖੋ, ਦੋ ਇਬਰਾਨੀ ਆਪਸ ਵਿੱਚ ਲੜ ਰਹੇ ਸਨ, ਉਸ ਨੇ
    ਦੋਸ਼ੀ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਸਾਥੀ ਨੂੰ ਕਿਉਂ ਮਾਰਦਾ ਹੈਂ?
  tkr-tkr: 'Qinne yiğıl mang''uk''le q''öyre sana-sang''uka aldaxhvanan cühüt''yar
    g''ooce. Mang''vee getang''uke qiyghanan: – Nya''a ğu yiğne milletna insan geta?'
  mya-JVB: နက်ဖြန် နေ့ ၌ ထွက် ပြန်သော် ၊ ဟေဗြဲ လူ နှစ် ယောက်တို့သည် အချင်းချင်းသတ်
    ကြသည်ကို မြင် လျှင် ၊ သင်သည် သင် ၏အပေါင်းအဘော် ကို အဘယ်ကြောင့် ရိုက် သနည်းဟု ညှဉ်းဆဲ
    သောသူအား မေး သည်ရှိသော်၊
  tte-O: Yanuwa ilayan kabo ivivilayoi na Ibeliu tataoliyao labui igitaili sikalekaleya,
    kabo iwalolau kaleya toyatubuna koina iwaloba, “Tawae kaiwena am tali Ibeliu kuunuunui?”
  tbg-tbg: Ho vira qararaa qaiqaa oruntero tavomanta vira navunaaka Hiparu vaiintitanta
    nai ari nai ari vauvaro Mosiva oruntero raqireva hoqaro vaiintirara eqaane tiro,
    Are nantiharae nena navunaara Hiparu vaiintintira raqi variaro? tiro.
  hmo-hmo: Kerukeru ma ia giroa lao, Heberu taudia rua ia itaia, idia heatu. Vadaeni,
    ia ese heatu hamatamaia tauna dekenai ia gwau henia, ia gwau, “Badina be dahaka,
    oiemu bese tamona tauna oi botaia noho?”
  urd-urd: फिर दूसरे दिन वह बाहर गया और देखा कि दो 'इब्रानी आपस में मार पीट कर रहे
    हैं। तब उसने उसे जिसका कु़सूर था कहा, कि “तू अपने साथी को क्यूँ मारता है?”
  rus-SYN: 'И вышел он на другой день, и вот, два Еврея ссорятся; и сказал он обижающему:
    зачем ты бьешь ближнего твоего?'
  bqc-SIM: 'Gu sìa dↄa, kɛ́ à bↄ̀, à Ɛbɛluↄ è gbɛ̃ↄn pla, aalɛ sòlekɛ. Ɔ̃ à
    gbɛ̃́ pↄ́ a yã́ nao là à mɛ̀: Bↄ́yãi ńlɛ n gbɛ̃do gbɛ̃i?'
  tcz-CHONGTHU: Ajing nikho in, asopi ho vildin Mose apot doh kit tan ahile, Hebrew
    mini akinah lhon aga amun ahi. “Ipi jeh a na golpa navoh ham?” tin kinah hin panpa
    heng'a chun Mose'n aseiye.
  mar-mar: दुसऱ्या दिवशी तो बाहेर गेला, तेव्हा पाहा दोन इब्री माणसे मारामारी करत होती.
    त्यांच्यामध्ये जो दोषी होता त्यास तो म्हणाला, “तू आपल्या सोबत्याला का मारत आहेस?”
  soq-soq: Tane imonemba Moses osowe nosene apanawa ewamopia baiwa alen. Me alene
    Ibru apanawa nata muba onantoio ewamon. Ita me ona ualena apanawa diene wanase,
    “E dima baiwa eba soa epeiana?”
  qub-qub: Warannin yapay Moisés aywaran. Chaycho ishcaj hebreo runacuna pillyaycajta
    tariran. Chaymi mas magaj cajta tapuran «Hebreo-masiquitaga ¿imanirtaj magaycanqui?»
    nir.
  bqp-bqp: 'Kũ gu dↄ̀, à bò à Eberunↄ è gbɛ̃nↄn pla, òtɛn fìti kɛ. Akũ à gbɛ̃ kũ
    a yã nnaro là à pì: Bↄ́yãi ntɛni n gbɛ̃ndo gbɛ̃ɛ?'
  hat-hat: 'Nan denmen, li soti ankò, li wè de ebre ki t''ap goumen. Li di sa ki te
    antò a: -Poukisa w''ap maltrete moun menm ras ak ou konsa?'
  eng-BSB: The next day Moses went out and saw two Hebrews fighting. He asked the
    one in the wrong, “Why are you attacking your companion?”
  tod-tod: 'É ɠulani naa ʋoluma zobui, pɛtɛ, Eɓulu zunu felegɔ ɠɛni ná, ti ɗa kɔ.
    Zɔi é la ɠɛni ʋeeni, é ɠɛni naa ma: «Lee vaa zu è è-ɠɛɛloin loɠazu?»'
  eng-WEBPB: He went out the second day, and behold, two men of the Hebrews were fighting
    with each other. He said to him who did the wrong, “Why do you strike your fellow?”
  kbq-kbq: Anante knazupa Mosese'a nevuno keana tare Hibru ne'tremoke zanagra zanagra
    ha' nehakeno ome neznageno, hazenkema agafama hu'nea nera antahigeno, Na'a higenka
    negafuna nehane?
  nhe-BL: 'Huan hualmostla sampa quisqui Moisés huan quiitac para ome hebreo tlacame
    motehuiyayaj, huajca quitlajtlani tlen tlatehuiyaya: ―¿Para tlen tijmaquilía mohuampo
    huan san se imoeso inquipiyaj?'
  bus-bus: 'Kɛ̀ guu dↄ̀, à bↄ̀ à Eberunↄ è gↄ̃ↄn plaa, aↄ̃ↄe swèe kɛɛ. Ben à gbɛ̃
    kɛ̀ à yã nnaroo là à bè: Bↄ́yãnzi nɛ́ɛ n gbɛ̃ndoo gbɛ̃ɛzi?'
  gub-BL: Iku'egwer pe uzewyr wi a'e pe. Wexak mokoz awa wà, Izaew izuapyapyr wà,
    wazeàmàtyry'ym mehe wà. Amo ukwaukwar iko inugwer rehe. A'e rupi Moizez upuranu
    hehe. — Màràzàwe tuwe erekwarekwar iko neànàm rehe ne, i'i izupe.
  eng-DRA: 'And going out the next day, he saw two Hebrews quarrelling: and he said
    to him that did the wrong: Why strikest thou thy neighbour?'
