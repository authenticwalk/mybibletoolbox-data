verse: EXO.002.022
translations:
  mal-C: തുടർന്നു സിപ്പോറ ഒരു മകനെ പ്രസവിച്ചു. “അന്യനാട്ടിൽ ഞാനൊരു പ്രവാസിയായിത്തീർന്നിരിക്കുന്നു,”
    എന്നു പറഞ്ഞ് മോശ അവന് ഗെർശോം എന്നു പേരിട്ടു.
  deu-TKW: 'Die gebar einen Sohn, den nannte er Gersom; denn er sprach: Ein Fremdling
    bin ich geworden in einem fremden Lande.'
  lin-lin: 'Sefora abotaki mwana mobali mpe Moyize apesaki ye kombo « Gerishomi, »
    pamba te alobaki : « Nazali mopaya na mboka mopaya. »'
  eng-LSV: and she bears a son, and he calls his name Gershom, for he said, “I have
    been a sojourner in a strange land.”
  eng-GNV: 'And she bare a sonne, whose name he called Gershom: for he said, I haue
    bene a stranger in a strange lande.'
  eng-WEBSTER: 'And she bore him a son, and he called his name Gershom: for he said,
    I have been a stranger in a strange land.'
  nhw-BL: 'Huan teipa Séfora quipixqui icone huan Moisés quitocaxti Gersón. (Gersón
    quinequi quiijtos “seyoc tlali ejquetl”.) Pampa quiijto: “Ama nise seyoc tlali
    ejquetl ipan ni tlali catli amo niquiximati.”'
  swh-ONEN: Sipora alizaa mtoto wa kiume, naye Mose akamwita Gershomu, akisema, “Nimekuwa
    mgeni katika nchi ya kigeni.”
  bba-bba: Kurɔ wi, u ɡurɑ suɑ u Mɔwisi bii tɔn durɔ mɑruɑ. Yerɑ Mɔwisi u nùn yĩsiru
    kɑ̃ kɑ win bɑrum Gɛɛsɔmu, yen tubusiɑnɑ, sɔɔ, domi u nɛɛ, u sɑ̃ɑwɑ sɔɔ tem tukumɔ.
  eng-KJVCPB: 'And she bare him a son, and he called his name Gershom: for he said,
    I have been a stranger in a strange land.'
  cpy-cpy: 'Ari otzimakiri itomi, ikantanaki Moisés: “Itsipa-jatzi naaka jaka, kaari
    nonampi.” Rootaki iitantakariri itomi “Itsipa-jatzi”, tema iroka waerontsi Itsipa-jatzi,
    rootaki ikantee-tziri iñaaniki rirori-paeni “Gersón”.'
  mpx-mpx: Yaka natuliya melutauina i ab. Mosese i ba, “Ya mibwabwali panuwa ya elana,”
    inoke wawaya alana i tun Gesomi.
  wbp-wbp: Ngaka, Jipurarlu kurdu wirriya pirltirrka mardarnu, ngula Mujujurlu yirdi-manu
    Kurrjama Mujuju-nyanu wangkaja, “Ngajujurna yapa-kari nguru nyampurlaju. Kujarlanya
    karna yirdi-mani ngaju-nyangu kaja-nyanuju Kurrjama.”
  luo-luo: Zipora nonywolo wuowi mi Musa nochako nyinge ni Gershom, kowacho niya,
    “Asedoko jadak e piny ma ok marwa.”
  meu-meu: Hahine na e mara, mero ta e abia; bena Mose ese mero ladana e hatoa Geresom;
    badina be ia eto, Lau na idau tano ai vada name noho hedoa.
  npi-ULB: उनले एउटा छोरो जन्माइन् र मोशाले त्यसको नाउँ गेर्शोम राखे । तिनले भने,
    “म विदेशी भूमिमा प्रवासी भएको छु ।”
  yor-yor: Ó sì bí ọmọkùnrin kan tí ó pe orúkọ rẹ̀ ní Gerṣomu, ó wí pé, “Èmi ń ṣe
    àtìpó ní ilẹ̀ àjèjì.”
  emp-NTPO: 'Mãwã b̶ʌd̶e dji wẽrãba umaquĩrã warrada tosia. Moiseba maʌ̃ warra trʌ̃ra
    b̶ʌsia Gersoʌ̃, nãwã jarad̶a bẽrã: “Naʌ̃ druad̶e mʌ̃ra drua ãĩbemada jãwã b̶ʌa.”'
  ind-ind: Sipora melahirkan anak laki-laki dan Musa menamainya Gersom, karena dia
    berkata, “Aku sudah menjadi pendatang di negeri asing.”
  pes-OPCB: صفوره برای موسی پسری زایید و موسی که در آن دیار غریب بود، به همین دلیل
    او را جرشوم (یعنی «غریب») نامید.
  aer-aer: Ikwere-ipenhele anteme, Zipporah-ele urreye akweke atnyeneke. Moses renhe
    Gershom arritnye antheke. Moses re-arrpe angkeke, “Ayenge kwenhe apmere nhenhele
    ipenye aneme. Alakenhe ikwerenge anteme the alere atyinhe Gershom arritnye antheke.”
    Gershom arritnye ileme “Tyerrtye apmere arrpenhe-arenye.”
  tgl-ULB: Siya ay nagsilang ng anak na lalaki, at pinangalanan siya ni Moises na
    Gersom; sinabi niya, “Ako ay naging isang mamamayan sa isang dayuhang lupain.”
  cbu-NT: 'Anushsha kiz Móysis wip wanindarangiya. Anootssha nlluraa: Nuw arapichtana
    tputsi átu, sur Guersonaa ísamarangiya. Ashiriya, na kamaneena yuwaa Móysis nllitaritapsha
    tsap naayaru taararangu anootsi.'
  hui-hui: Miyagola wali biagome Mosesenaga igiri taba henene. Taba hanayagola Mosese
    ibuni manda bialu hearia ibu dindi tarali bame igiri yango íbu harugoda lo manda
    buwa ibu igini mini Gesomo wini.
  mya-mya: ဇိ​ပေါ​ရ​သည်​သား​တစ်​ယောက်​ကို​ဖွား​မြင်​သော အ​ခါ၊ မော​ရှေ​က``ငါ​သည်​တစ်​ရပ်​တစ်​ကျေး​တွင်
    ဧည့်​သည်​ဖြစ်​ရ​ပါ​သည်'' ဟု​ဆို​၍​ထို​သား​ကို ဂေ​ရ​ရှုံ​ဟု​နာ​မည်​မှည့်​လေ​၏။
  cbi-NTPO: 'Tsenñu bene entsa shinbu na main kañu, Moisés, Guersón mumu pumi (hebreo
    palaachiya Guersón, “vee tusha chu'' jamu” tinu palaaba manbarejuu ui''kangumaami),
    matyu: Iya juntsa vee tushaya kerajtun chachi juu nemuwaayu, titu.'
  bod-N: ཚིབ་ཕའོ་རཱ་ལ་བུ་ཞིག་སྐྱེས་ཤིང་། མོ་ཤེ་ཡིས་བྱིས་པའི་མིང་ལ་གེར་ཤོམ་ཞེས་བཏགས་པ་སྟེ།
    ང་རང་ཡུལ་གཞན་དུ་བྱེས་པར་གྱུར་ཞེས་སྨྲས་པའི་ཕྱིར་རོ། །
  sna-sna: Zipora akabereka mwanakomana, uye Mozisi akamutumidza zita rokuti Gerishomi,
    achiti, “Ndava mueni munyika yavatorwa.”
  spa-BLM: 'Ella dio a luz un hijo, y él le puso el nombre de Gershom, porque dijo:
    “He vivido como extranjero en tierra extranjera”.'
  cac-cac: 'Ix alji jun yune'' ix, Gersón ix yac'' vin̈aj Moisés chi'' sb''iej, ix
    yalan vin̈: Ch''oc chon̈ab''il vaj d''a jun lugar tic, xchi vin̈.'
  swh-ULB: Alizaa mtoto wa kiume, na Musa akamwita jina lake Geshomu; akisema; “Nimekuwa
    mkazi katika nchi ya ugeni.”
  bel-bel: 'Яна нарадзіла сына, і даў яму імя: Гірсам, бо, казаў ён, я зрабіўся прыхаднем
    у чужой зямлі.'
  deu-ELBBK: 'Und sie gebar einen Sohn, und er gab ihm den Namen Gersom, denn er sprach:
    Ein Fremder bin ich geworden in fremdem Land.'
  mbb-OT: Ne mid-anak si Zipora te maama, ne haazà migngezanan ni Moises te Gershom,
    su ke sikandin te, “Lumelengyawà a kayi he inged.”
  mal-2015: 'അവൾ ഒരു മകനെ പ്രസവിച്ചു: ഞാൻ അന്യദേശത്തു പരദേശി ആയിരിക്കുന്നു എന്നു അവൻ
    പറഞ്ഞു അവന്നു ഗേർശോം എന്നു പേരിട്ടു.'
  tuo-NT: Beꞌro co nijĩpaco waꞌa, niꞌcʉ̃ macʉ̃tico niwõ. Moisé cʉ̃rẽ Gersón wãme õꞌocʉ
    niwĩ. “Yʉꞌʉ ãpẽrã ye diꞌtapʉre aperocjʉ̃ weronojõ tʉꞌoñaꞌa. Tojo weegʉ cʉ̃rẽ Gersón
    wãme õꞌoꞌo”, nicʉ niwĩ.
  gup-gup: Dja ngaleng bimarneyawmey narangem wanjh Moses yimeng, “Ngaye ngamwam ngani
    kore kubolkwarlah minj ngardduk kunred.” Wanjh kunmekbekenh kunu bingeykurrmeng
    Gershom.
  gvs-gvs: Kakaaiyaka, e Siporayana ikéuwama, niga ivenátuna, natuma koroto. Tauyadi
    alatuwokoidi adigo kagu, ‘Yau amalatonikasa ituli ta kasa goi.’ Tauna gomanayana
    avayou Gerasom.
  rmc-rmc: 'Paľis lake uľiľa muršoro, a o Mojžiš phenďa: „Dava leske nav Geršom, bo
    som cudzincos andre kadi phuv.“'
  nlg-nlg: Murina eni rogaira toro loghoa na meomeo mane, ma Moses te vatua ni Gershom
    na pukuna gaia te bosa, “Inau tu sinogho haghe mai tana kema vaolu.”
  pes-OPV: 'و آن زن پسری زایید، و (موسی ) او را جرشون نام نهاد، چه گفت: «در زمین بیگانه
    نزیل شدم.»'
  ron-1924: Еа а нэскут ун фиу, кэруя ел й-а пус нумеле Гершом „кэч”, а зис ел, „локуеск
    ка стрэин ынтр-о царэ стрэинэ”.
  ben-OBCV: সিপ্পোরা এক পুত্রসন্তানের জন্ম দিলেন, ও মোশি এই বলে তার নাম দিলেন গের্শোম
    যে “বিদেশভূমিতে আমি এক বিদেশি হয়ে গেলাম।”
  som-som: Oo waxay u dhashay wiil, markaasuu magiciisii wuxuu u bixiyey Gershoom,
    waayo, wuxuu yidhi, Qariib baan ku ahaa dal qalaad.
  lat-VUC: 'quæ peperit ei filium, quem vocavit Gersam, dicens: Advena fui in terra
    aliena. Alterum vero peperit, quem vocavit Eliezer, dicens: Deus enim patris mei
    adjutor meus eripuit me de manu Pharaonis.'
  eng-ASVBT: And she bare a son, and he called his name Gershom; for he said, I have
    been a sojourner in a foreign land.
  mna-mna: 'Mi Sipora kopoono, to ipeebe pikin tomooto ta. Tana Mose iso: “Muŋgu aŋwe
    leembe. Kenako aŋpaata lutuŋ ti zaana be Gersom.”'
  ita-1885: 'Ed ella partorì un figliuolo, ed egli gli pose nome Ghersom; perciocchè
    disse: Io sono stato forestiere in paese strano.'
  eng-LXXUP: And the woman conceived and bore a son, and Moses called his name Gershom,
    saying, I am a sojourner in a strange land.
  eng-ULB: She bore a son, and Moses called his name Gershom; he said, “I have been
    a resident in a foreign land.”
  spa-VBL: 'Ella tuvo un hijo y Moisés le puso el nombre de Gersón, porque dijo: “Soy
    un exiliado que vive en un país extranjero”.'
  fra-_FOB: Et elle enfanta un fils, et il le nomma Guershom (étranger là), car, dit-il,
    j'ai séjourné dans un pays étranger.
  mal-mal: 'അവൾ ഒരു മകനെ പ്രസവിച്ചു: “ഞാൻ അന്യദേശത്ത് പരദേശി ആയിരിക്കുന്നു” എന്നു
    പറഞ്ഞ് മോശെ അവന് ഗേർശോം എന്നു പേരിട്ടു.'
  urd-GVR: Saffūrā ke beṭā paidā huā to Mūsā ne kahā, “Is kā nām Jairsom yānī ‘Ajnabī
    Mulk meṅ Pardesī’ ho, kyoṅki maiṅ ajnabī mulk meṅ pardesī hūṅ.”
  suz-BL: मिनु नोले तौ का थिप्‍तु। मिनु मोसामी मेको आल आ नें गेरशोम वोइक्‍तु। मारदे
    हना “गो मतुइश्‍शो रागीमी अर्को रागी ङा मुर दुम्‍ती” दें‍त। प्रस्‍थान १८:४
  ita-1927: Ed ella partorì un figliuolo ch’egli chiamò Ghershom; “perché, disse,
    io soggiorno in terra straniera”.
  ckb-ckb: 'چیپۆرەش کوڕێکی بوو، موساش ناوی لێنا گێرشۆم، چونکە گوتی: «نامۆ بووم لە
    خاکی بێگانە.»'
  eng-BBE: 'And she gave birth to a son, to whom he gave the name Gershom: for he
    said, I have been living in a strange land.'
  kan-OKCV: ಆಕೆಯು ಅವನಿಗೆ ಮಗನನ್ನು ಹೆತ್ತಾಗ, ಮೋಶೆಯು ಅವನಿಗೆ ಗೇರ್ಷೋಮ್ ಎಂದು ಹೆಸರಿಟ್ಟನು ಏಕೆಂದರೆ
    ಅವನು, “ನಾನು ಪರದೇಶದಲ್ಲಿ ಅನ್ಯನಾಗಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijiege rena fu bara Zifora abenoga fu ame fari be bietei. Areme Mosisi
    fune urina kuae, Naka e aebeko igege urina aesakae igia ruaevano kuaena uri fari
    fuone abe ive ina Gesomino kuae.
  tam-2017: அவள் ஒரு மகனைப் பெற்றாள். “நான் அந்நிய தேசத்தில் பரதேசியாக இருக்கிறேன்”
    என்று சொல்லி, அவனுக்கு கெர்சோம் என்று பெயரிட்டான்.
  spa-RV-1909: 'La cual le parió un hijo, y él le puso por nombre Gersom: porque dijo:
    Peregrino soy en tierra ajena.'
  ron-BTF: 'Și ea i-a născut un fiu, iar el i-a pus numele Gherșom, pentru că a spus:
    Sunt străin într-o țară străină.'
  eng-WEBP: She bore a son, and he named him Gershom, for he said, “I have lived as
    a foreigner in a foreign land.”
  eng-FBV: She had a son, and Moses named him Gershom, for he said, “I'm an exile
    living in a foreign country.”
  nld-1939: 'Zij baarde een zoon, dien hij Gersjom noemde; want hij zeide: Ik toef
    als gast in een vreemd land.'
  nch-BL: 'Huan teipa Séfora quipixqui icone huan Moisés quitocaxti Gersón. (Gersón
    quinequi quiijtos Seyoc Tali Ejquet.) Pampa quiijto: “Ama na niseyoc tali ejquet
    ipan ni tali cati amo niquixmati.”'
  vie-1934: 'Nàng sanh một con trai; Môi-se đặt tên là Ghẹt-sôn vì nói rằng: Tôi kiều
    ngụ nơi ngoại bang.'
  hin-CV: उन्होंने एक पुत्र को जन्म दिया. मोशेह ने उसका नाम गेरशोम रखा, उसका मतलब
    था, “मैं परदेश में एक अजनबी हूं.”
  eng-OURB: She bore a son, and he named him Gershom, for he said, “I have lived as
    a foreigner in a foreign land.”
  spa-BES: 'Y dio a luz un hijo, a quien nombró Gersón, porque dijo: He estado viviendo
    en tierra extraña.'
  tdx-tdx: Nahatoly ana-dahy ho aze re vaho natao’e Geresòme, ami’ty hoe, Renetane
    iraho mañialo an-tanen’ ambahiny.
  vid-vid: Sipola nakampondela Musa mwana mlume. Musa nakalonga, “Nang'hundizwa kikala
    kuli isi ayo ya chiunjenzi,” ahyo nakamchema ayo mwana Gelishomu.
  eng-OKE: And she bare a son; and he called his name Gershom; for, said he, I am
    a stranger in a foreign land.
  tha-KJV: นางก็คลอดบุตรชายคนหนึ่ง โมเสสจึงตั้งชื่อว่า เกอร์โชม เพราะท่านกล่าวว่า
    “ข้าพเจ้าเป็นคนต่างด้าวอาศัยอยู่​ต่างประเทศ​”
  por-BR-2018: 'A qual lhe deu à luz um filho, e ele lhe pôs por nome Gérson: porque
    disse: Peregrino sou em terra alheia.'
  deu-ELO: 'Und sie gebar einen Sohn, und er gab ihm den Namen Gersom, denn er sprach:
    Ein Fremdling bin ich geworden in fremdem Lande.'
  eng-WYC-2018: And she childed a son to him, whom he called Gershom, and said, I
    was a comeling in an alien land, (or And she bare a son for him, whom he called
    Gershom, and said, For I am a newcomer in a foreign land). Forsooth she childed
    another son, whom he called Eliezer, and said, For [the] God of my father is mine
    helper, and he delivered me from the hand of Pharaoh.
  epo-epo: 'Kaj ŝi naskis filon, kaj li donis al li la nomon Gerŝom, ĉar li diris:
    Fremdulo mi estis en lando fremda.'
  uig-PIN: U ayal uningƣa bir oƣul tuƣup bǝrdi; Musa «Mǝn yaⱪa yurtta musapirdurmǝn»
    dǝp, uning ismini Gǝrxom dǝp ⱪoydi.
  beo-beo: Siboula da ema dunu mano lalelegei. Mousese da ea dogo ganodini amane sia:i,
    “Na da amo soge ganodini ga fi esala. Amaiba:le, amo manoma na da Gesiome (ga
    fi dunu) dio asula.”
  tpi-OTNT: Bihain Sipora i gat bel na em i karim wanpela pikinini man. Na Moses i
    tok long em yet olsem, “Mi man bilong narapela kantri na mi stap long dispela
    ples. Olsem na mi bai kolim nem bilong dispela pikinini, Gersom.”
  hau-SA: Ziffora ta haifi wa Musa ɗa, ya kuma raɗa masa suna Gershom cewa, “Na zama
    baƙo a baƙuwar ƙasa.”
  udu-udu: 'Ayim dho’thki a’di ya/ mo dhala Musa ki yer a’di gway piti ka Jirshuum
    mo haali/ a’di oki gwo mo ki: Aha/ dina ka c̱is e pampaŋ kamu/ mo.'
  uig-LAT: U ayal uninggha bir oghul tughup berdi; Musa «Men yaqa yurtta musapirdurmen»
    dep, uning ismini Gershom dep qoydi.
  nde-nde: UZiphora wazala indodana, uMosi wayitha ibizo wathi nguGeshomu ngoba esithi,
    “Sengibe ngumuntu wezizweni endaweni yabezizweni.”
  ton-ton: Pea ne fanauʻi kiate ia ʻae tama, pea naʻa ne ui hono hingoa ko Kesomi;
    he naʻa ne pehē, “Ko e muli au ʻi he fonua foʻou.”
  ces-1613: Stalo se pak po mnohých časích, že umřel král Egyptský; a synové Izraelští
    úpěli pro roboty, a křičeli. I vstoupil k Bohu křik jejich pro roboty.
  eko-eko: 'Zipoora khunvokola mwaana, Munsa khuntthaja nzina la Yeerisoni alupaka
    yoori: “Kasaafirela nti wa malaponi.”'
  eng-WMB: She bore a son, and he named him Gershom, for he said, “I have lived as
    a foreigner in a foreign land.”
  tam-TCV: சிப்போராள் ஒரு மகனைப் பெற்றாள். அப்பொழுது மோசே, “நான் வேற்று நாட்டில் பிறநாட்டினனாய்
    இருக்கிறேன்” என்று சொல்லி அவனுக்கு கெர்சோம் என்று பெயரிட்டான்.
  ceb-ULB: Nanganak siya ug batang lalaki, ug ginganlan kini ni Moises ug Gershom;
    miingon siya, “Nahimo ako nga lumolupyo sa langyaw nga yuta.”
  pol-UBG: 'Ta urodziła mu syna, któremu nadał imię Gerszom, bo mówił: Byłem przybyszem
    w obcej ziemi.'
  agr-agr: 'Nunik nuwena pujus niina nuwe Séforan ejapmitkakui, dutikam uchi aishmagkun
    uchigmakui, nunikmatai Moisés nunú uchi daajin Guersón adaikauwai. Nunak: “Wika
    juwiyachuitjai tikich nugkanmayayaitjai”, taku tuu adaikauwai.'
  kyc-kyc: Mosese nyepala paleyambinyipa enda dokome wane ane mende mandeya. Mandeyamo
    dokopa Moseseme namba akali wakale doko yuu wakale dakena karalyano lapala wane
    kingi Gasome leya. (Kingi Gasome lenge doko yuu wakale range lenge dopale.)
  urd-GVU: صفورہ کے بیٹا پیدا ہوا تو موسیٰ نے کہا، ”اِس کا نام جَیرسوم یعنی ’اجنبی
    ملک میں پردیسی‘ ہو، کیونکہ مَیں اجنبی ملک میں پردیسی ہوں۔“
  deu-1912: 'Die gebar einen Sohn; und er hieß ihn Gersom; denn er sprach: Ich bin
    ein Fremdling geworden im fremden Lande.'
  ntj-ntj: Nyangka Tjipuralu nyinarrayirnu tjilkunku katja yampurnu. Nyangka Mawutjalu
    yini Kutjamanya tjapirnu. Palunyalu watjarnu, “Ngayulu-rna ngurra ngaangka maliki
    nyinarra.” Tjiinya yini Kutjamanya wangka ngaapirinypa, Malikinya.
  kan-2017: ಆಕೆ ಗಂಡು ಮಗುವನ್ನು ಹೆರಲು ಮೋಶೆ ನಾನು ಅನ್ಯದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿದ್ದೇನೆಂದು ಹೇಳಿ
    ಅದಕ್ಕೆ ಗೇರ್ಷೋಮ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Sabia hɨnidaci Sipola agaŋ humɨgaŋ ahɨlavɨla ninaŋ huhɨlami. Ninaŋ huhɨlami
    agasaŋ igahɨlavɨla Mosesɨ agaŋ hɨji lamavɨla abami. Viaŋ hulaŋ ihɨlɨŋ vevɨla neŋ
    hɨniadamin uami. Hameŋ sadaŋ viaŋ ninaŋ nagadɨ ibi lamavɨla abɨben uami. Gelɨsom
    aba abɨben uami.
  yap-yap: Me gargeleg bochi pagel. Me ga’ar Moses u wan’, “I gag e gu ba milekag
    ni gu be par u ba nam ni gathi nam rog, me tunguy fithingan fachi pagel ni fak
    ni Gershom.”
  hlt-MCSB: Te vaengah capa a cun pah hatah kholong kho ah yinlai la ka om a ti tih
    a ming te Gershom a sui.
  mdy-ETH: ዬና ላኣሌላ ሙሴም ዓቲንቄ ናይ ሾዓዛ ሙሴ «ታኣኒ ሃኖ ዓጮይዳ ሙኬ ዓሲኬ» ጌዒ ናዖ ሱንፆ ጌርሾሜ ጌዔኔ።
  twi-ASANTE: Wɔwoo ɔbabarima ma Mose too no edin Gersom, aseɛ ne Ɔhɔhoɔ, ɛfiri sɛ,
    Mose kyerɛ aseɛ sɛ, “Meyɛ ɔhɔhoɔ wɔ ananafoɔ asase so.”
  ipi-ipi: Matili Sipota-to iwana mindi mandeae-pia. Mosesa bala tane nembo toto wua
    leae-pia. Namba akali kanditi waka tane oko yuu okona epo ateyo, tene okonena
    nambato balana gene oko Getesomo leyo leae-pia.
  eng-WEBU: She bore a son, and he named him Gershom, for he said, “I have lived as
    a foreigner in a foreign land.”
  bnp-bnp: Muri e Sipora i singou i podea a koma bakovi. Lakea e Moses i taki mule
    ia i ta maea, “Iau a mosi a made vona a tanga iea. Ngane ga vunua a koma iea e
    Gersom.”
  wal-wal: Xippaara attuma na7aa yelin, Muusee a, “Taani asa biittan bete gidaas”
    yaagiiddi, Gershshooma sunttiis.
  spa-PDDPT: 'Ella le dio a luz un hijo. Él lo llamó Gersón, pues dijo: Vine a ser
    forastero en tierra extraña.'
  gun-gun: Ha'e gui ta'yxy oikuavã peteĩ ava'i. Ha'e ramo omboery Gérson, “Yvy mboae
    re aiko va'e” he'i vy.
  agu-BL: 'Yi cyok''bel quib Séfora tu Moisés nin jal jun chinitxa''. Gersón tzun
    ban bi''tz tan Moisés na nin taltz: “In jun awer nak tul jun ama''le''j yi qui
    wajske''n.”'
  ilo-ULB: Naganak isuna iti maysa a lalaki ket pinananaganan ni Moises ti Gersom;
    kinunana, “Nagnanaedak iti daga ti gangannaet.”
  kpg-kpg: Zipporah gu haanau dana ligiana daane, gei Moses gaa wanga dono ingoo go
    Gershom, ga helekai, “Au tangada mai i daha i lodo tenua deenei.”
  uig-ARA: ئۇ ئايال ئۇنىڭغا بىر ئوغۇل تۇغۇپ بەردى؛ مۇسا «مەن ياقا يۇرتتا مۇساپىردۇرمەن»
    دەپ، ئۇنىڭ ئىسمىنى گەرشوم دەپ قويدى.
  bps-bps: Kafnge én, mngà Sifora lagi na dnagit Mosis ku Gérson, du manan di nawan,
    “Dnagitgu kenen Gérson, du agu satu to alò gbat di banwe ani.”
  sus-sus: Sipora naxa di xɛmɛ bari a bɛ. Xɔɲɛ nan to lanxi Munsa ma na bɔxi ma, a
    naxa a xa di xili sa Gerisomi, naxan wama a falafe, «Xɔɲɛ nan n na yi bɔxi ma.»
  pon-2006: Sipora eri naitikihada nah pwutak emen, me Moses kihong ede Kersom, pwehki
    eh nda, “Ngehi mehn liki men nan sapwen liki wet.”
  jae-jae: Awê tau kêkôc ŋapalê teŋ, ma Mose kêsôm gebe “Aê katu ŋacleŋ gamoa gamêŋ
    jaba.” Tec gê ênê ŋaê gebe Gerson.
  ksd-ksd: 'Ma i ga kava tika na bul tutana, ma i ga vaiang tar ra iangina ba Gersom,
    tago i ga biti: Iau tar ki na vaira ta ra gunan na vaira.'
  tur-YTC: Bir oğul doğurdu ve o, adını Gerşom koydu; “Çünkü yabancı bir diyarda garip
    olarak yaşıyorum” dedi.
  grc-BRENT: Ἐν γαστρὶ δὲ λαβοῦσα ἡ γυνὴ ἔτεκεν υἱόν· καὶ ἐπωνόμασε Μωυσῆς τὸ ὄνομα
    αὐτοῦ Γηρσάμ, λέγων, ὅτι παροικός εἰμι ἐν γῇ ἀλλοτρίᾳ.
  ind-AYT: Kemudian, perempuan itu melahirkan seorang anak laki-laki dan Musa menamainya
    Gersom, sebab katanya, “Aku telah menjadi seorang pendatang di negeri asing.”
  nya-nya: Zipora anabereka mwana wa mwamuna amene Mose anamutcha Geresomu, popeza
    anati, “Ndakhala mlendo mʼdziko la eni.”
  hrv-hrv: A kad ona rodi sina, on mu nadjene ime Geršon, “jer sam”, reče, “stranac
    u tuđoj zemlji”.
  mps-mps: Tama nosali Sipora wai haliga elama, tama ogwa me deli ame nai. Tama Moses
    agade digi po weyu, te po wali, “Ena gasa bulu tǫ bidi e tǫde bidibao. Tama
    tibaso, eno te wai nogi Gersom dao obao,” te po wai.
  tpi-tpi: Bihain Sipora i gat bel na em i karim wanpela pikinini man. Na Moses i
    tok long em yet olsem, “Mi man bilong narapela kantri na mi stap long dispela
    ples. Olsem na mi bai kolim nem bilong dispela pikinini, Gersom.”
  dan-1931: og hun fødte en Søn, som han kaldte Gersom; “thi,” sagde han, “jeg er
    blevet Gæst* i et fremmed Land.” { [*på hebr. Ordspil med Navnet Gersom.] }
  vie-OVCB: 'Họ sinh được một con trai, đặt tên là Ghẹt-sôn, vì Môi-se nói: “Tôi ở
    nơi đất lạ quê người.”'
  guj-2017: તેઓના કુટુંબમાં એક દીકરો જનમ્યો. મૂસાએ તેનું નામ ગેર્શોમ એટલે વિદેશી પાડ્યું.
    કેમ કે તે વખતે મૂસા વિદેશમાં મુસાફર હતો.
  pon-2006A: Sipora eri naitikihada nah pwutak emen, me Moses kihong ede Kersom, pwehki
    eh nda, “Ngehi mehn liki men nan sapwen liki wet.”
  por-BRBSL: 'Ela teve um filho, e ele o chamou de Gershom, pois ele disse: “Eu vivi
    como estrangeiro em uma terra estrangeira”.'
  aly-aly: Ingwer-inger Zipporah-el atnyenek awey akely. Moses-el renh itnewek Gershom,
    alakenh anayntileyel, “Ayengan apmer ingwer-arenyarl, alethangarl. Alakenharl
    awey renh itnewek Gershom.”
  cth-cth: Hote napui ni ca tongpa a khe toteh Mosi ni Gershom telah min a phung.
    Bangkongtetpawiteh, kai teh ramlouk dawk imyin lah ka o toe telah ati.
  twi-twi: Wɔwoo ɔbabarima maa Mose too no din Gersom, ase ne Ɔhɔho, efisɛ Mose kyerɛ
    ase se, “Meyɛ ɔhɔho wɔ ananafo asase so.”
  hlt-hlt: Te vaengah capa a cun pah hatah kholong kho ah yinlai la ka om a ti tih
    a ming te Gershom a sui.
  tbz-SIM: Kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kòo dɛ̀ yu kɛ dɔ̀ Mbo-Kupɔ̀ɔ̀kù.
  msy-2020: Ezɨ Sipora otarim batezɨ, Moses kamaghɨn mɨgei, “Kɨ nguibar igharazimɨn
    gumazimɨn mɨn iza ia ko iti, kamaghɨn kɨ ziam Gersom a gatɨ.”
  dop-dop: Alʋ ɩnɩ ɩ lɑpɑ teu, ɩlɛnɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ nɑ kɑ cɑɑ hɑ-kɛɣɛ hǝtɛ sɩ
    Kɛɛsɔm. Mɑcɔɔsɑɑ kɛ́ pɛlɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ́ tɑɑ.
  azb-azb: 'Sippora bir oğlan doğdu. Musa onun adını Gerşom qoyub dedi: «Mən yad bir
    ölkədə qərib oldum».'
  eng-DBY: And she bore a son, and he called his name Gershom; for he said, I have
    been a sojourner in a foreign land.
  hin-2017: और उसके एक पुत्र उत्पन्न हुआ, तब मूसा ने यह कहकर, “मैं अन्य देश में परदेशी
    हूँ,” उसका नाम गेर्शोम रखा। (प्रेरि. 7:29, प्रेरि. 7:6)
  wol-KYG: 'Mu am doom ju góor, Musaa tudde ko Gersom (mu firi Doxandéem fii), ndaxte
    dafa ne: «Doxandéem laa fii.»'
  swp-swp: Natuna tau i labasi, abo esana ie tore Geresoma, paana enaba, “Eau laolaoma
    tauna eanua udoi eai.”
  bjr-bjr: Maraseenoo faiqi akoonaiqi maqanau. Maqaseenoo Mooseefa narí faiqi auqureenoo
    qinee aanaamuru maqusaki maridee qimaseenoo Keerasoomma nee qinau.
  eng-YLT: and she beareth a son, and he calleth his name Gershom, for he said, 'A
    sojourner I have been in a strange land.'
  kne-kne: Man-anak pay si Zippora yan lalaki, et nginadanan Moses si Gersom, tan
    kananas nemnem na, “Mangiliak pay kayman isnan natken ay ili.”
  bzd-NTPO: 'Eta̱ Moisés alà kéka̱ eköl kiè méka̱itö Guersón wà chéitö: Ká̱ i'' ki̱
    ye'' dör o̱''ka.'
  eng-WYC-2017: And she childed a son to him, whom he called Gershom, and said, I
    was a comeling in an alien land. Forsooth she childed another son, whom he called
    Eliezer, and said, For [the] God of my father is mine helper, and he delivered
    me from the hand of Pharaoh.
  eng-WMBB: She bore a son, and he named him Gershom, for he said, “I have lived as
    a foreigner in a foreign land.”
  urd-GVH: सफ़्फ़ूरा के बेटा पैदा हुआ तो मूसा ने कहा, “इसका नाम जैरसोम यानी ‘अजनबी
    मुल्क में परदेसी’ हो, क्योंकि मैं अजनबी मुल्क में परदेसी हूँ।”
  rug-rug: Meke va podo nia sa koe Zipora si keke tuna koreo, meke balabala guahe
    se Mosese, “Na tie karovoqu si rau pa popoa hie, gua asa ke poza nia Qesomu rau
    sa pozana,” gua si asa.
  gaz-gaz: Siipaaraan ilma deesse; Museenis, “Ani alagaa taʼee biyya ormaa jiraadheera”
    jechuudhaan maqaa isaa Geershoom jedhee moggaase.
  fra-LSG: Elle enfanta un fils, qu’il appela du nom de Guerschom, car, dit-il, j’habite
    un pays étranger.
  gnn-gnn: Nhinana maṉḏa yukurrana‐a‐a, yana liŋgu‐u‐u, bala ŋuriŋiyi dhäykayunydja
    gurrukaŋala yothu'nhana Mawtjitjku, ga dhawal‐wuyaŋinanydja ŋayi ŋunhi yothuny'tja
    ḏarramu maḻamarrnha. Bala ŋayi Mawtjitjthu yäkunydja ŋanya ŋunhi yothu'nha nherrara
    Gutjum, mayaliny'tja ŋunhi yäkunydja ‘mulkuru’, liŋgu ŋayi ḻakaranhamina ŋanyapinyay
    ŋayi Mawtjitj bitjarra, “Ŋarranydja dhuwala mulkuru nhina yukurra dhiyalami wäŋaŋura.”
  yal-yal: A dii xɛmɛ keden bari a xa, a yi a xili sa Gɛrisɔmi, bayo a naxa, “N bata
    findi xɔɲɛn na yamana gbɛtɛni.”
  haw-1868: A hanau mai la ia he keikikane, a kapa aku la ia i kona inoa o Geresoma;
    no ka mea, i iho la ia, Ua malihini au ma ka aina e.
  arb-NAV: 'فَأَنْجَبَتْ لَهُ ابْناً دَعَاهُ جِرْشُومَ (وَمَعْنَاهُ غَرِيبٌ) إِذْ
    قَالَ: «كُنْتُ نَزِيلاً فِي أَرْضٍ غَرِيبَةٍ».'
  ewe-ewe: Wodzi ŋutsuvi ɖeka si wona ŋkɔe be Gersom si gɔmee nye “Amedzro,” elabena
    Mose gblɔ be, “Amedzroe menye le dzronyigba dzi.”
  eng-LEE: And she bore a son, and he called his name Gershom; for he said, I have
    been a stranger in a foreign land.
  nna-nna: Palaja partany kanya pirirri. Palaja Moses-ju karra marna, “Ngaju ngajarri
    warinyja warrarnja. Palajunjalu yini marna palinymili pujamu “Gershom”. [How should
    we handle these puns in names? They were very common in Hebrew culture. Should
    we Ignore them? Or put them in footnotes?]
  asm-FB: চিপ্পোৰাই এটি পুত্ৰ প্ৰসৱ কৰিলে, আৰু মোচিয়ে পুত্রটিৰ নাম গেৰ্চোম ৰাখিলে।
    মোচিয়ে ক’লে, “মই বিদেশত প্ৰবাসী হৈ আছোঁ।”
  sus-A: سِثٌرَ نَشَ دِ شّمّ بَرِ عَ بّ. شْحّ نَن تٌ لَنشِ مُنسَ مَ نَ بْشِ مَ، عَ
    نَشَ عَ شَ دِ شِلِ سَ فٍرِ سٌمِ، نَشَن وَ مَ عَ قَلَقٍ، «شْحّ نَن ﭑ نَ يِ بْشِ
    مَ.»
  fra-SBL: 'Elle enfanta un fils, qu''il appela Gershom, car il disait : « J''ai vécu
    comme un étranger dans un pays étranger. »'
  hbo-hbo: וַתֵּ֣לֶד בֵּ֔ן וַיִּקְרָ֥א אֶת־שְׁמֹ֖ו גֵּרְשֹׁ֑ם כִּ֣י אָמַ֔ר גֵּ֣ר הָיִ֔יתִי
    בְּאֶ֖רֶץ נָכְרִיָּֽה׃ פ
  eng-WYCLIFFE: And sche childide a sone to hym, whom he clepide Gersan, and seide,
    Y was a comelyng in an alyen lond. Forsothe sche childide an othir sone, whom
    he clepide Eliezer, and seide, For God of my fadir is myn helpere, and delyuerede
    me fro the hond of Farao.
  piu-2006: '@see-verse:EXO.002.021'
  pjt-pjt: Ka paluṟu pula ngula tjitji katja kanyinu. Ka Moselu palunya ininu Kaatjamanya,
    panya paluṟu kuliningi, “Ngayulu kuwari malikitja nyinanyi ngura tjanampangka.
    Palulanguṟuṉa iṯi palunya ini tjunkuku Kaatjamanya.”
  cwe-cwe: Sipola kamwelekela mwana wa chilume. Musa kailongela mwenyewo‚ “Nitogoligwa
    kukala muna iisi iyo ya manyambenyambe.” Ivo kamtanga mwana iyo zina Gelishomu.
  bgs-bgs: Na, igbatà si Sefora ka mama, asta igngadanan i Moises tô batà din ki Gerson,
    su mà din, “Ánnà a tigbanuwa kannun.”
  kik-kik: Zipora agĩciara kaana ga kahĩĩ, nake Musa agĩgeeta Gerishomu, tondũ oigire
    atĩrĩ, “Nduĩkĩte mũgeni bũrũri wene.”
  fra-NCL: Elle enfanta un fils, qu’il appela Gersam, « car, dit-il, je suis un étranger
    sur une terre étrangère. »
  cek-AK: Zipporah mah anih han caa nongpa maeto sak pae, Minawk prae ah angvin ah
    ka oh, tiah a thuih pongah, Gershom, tiah ahmin phui.
  xla-xla: Epapedeme Mosestapo Sipola hapo halemama maseyemala himpame ya꞉ hiye Gesom
    demama epo atlaiyo, “Na꞉ye asepe oplami some ya꞉mkale ta꞉la dla tame halema,”
    diyo.
  cuk-cuk: 'Degidgine, Séforaʼga susugwa uklenonikid. Moisés a-susugwa Gersónʼye onugsasad,
    ar ade, Moisés sogded: “Yar-baidgi, an-yarsulidgi an gudiid.”'
  uig-CYR: У аял униңға бир оғул туғуп бәрди; Муса «Мән яқа жутта мусапирдурмән» дәп,
    униң исмини Гәршом дәп қойди.
  tel-2017: వాళ్లకు ఒక కొడుకు పుట్టాడు. అప్పుడు మోషే “నేను పరాయి దేశంలో పరాయి వ్యక్తిగా
    ఉన్నాను” అనుకుని తన కొడుక్కి “గెర్షోము” అని పేరు పెట్టాడు.
  hat-BSA: 'Konsa, li te bay nesans a yon fis e li te nonmen li Guerschom, paske li
    te di: “Mwen te yon vwayajè nan yon peyi etranje.”'
  kos-kos: Zipporah el oswela wen se, ac Moses el fahk, “Nga mwetsac se nu fin facl
    se inge, ouinge nga fah sang inel Gershom.”
  hbo-WLC: וַתֵּ֣לֶד בֵּ֔ן וַיִּקְרָ֥א אֶת־שְׁמ֖וֹ גֵּרְשֹׁ֑ם כִּ֣י אָמַ֔ר גֵּ֣ר הָיִ֔יתִי
    בְּאֶ֖רֶץ נָכְרִיָּֽה׃ פ
  ibo-ibo: Zipọra mụtara nwa nwoke, onye Mosis kpọrọ aha ya Geshọm. Nʼihi na Mosis
    sịrị, “Abụ m onye ọbịa nʼala ndị ọzọ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସ୍ତ୍ରୀ ପୁତ୍ର ପ୍ରସବ କରନ୍ତେ, ମୋଶା ତାହାର ନାମ ଗେର୍ଶୋମ ଦେଲେ;
    କାରଣ ସେ କହିଲେ, “ମୁଁ ବିଦେଶରେ ପ୍ରବାସୀ ହୋଇଅଛି।”
  chk-chk: Iwe, neminewe a nöüni eman ät, nge Moses a aita ngeni Kersom, pun a apasa,
    “Ngang eman chon siamü lon fanüen ekis.”
  rop-rop: en bambai det gel bin abum boiwan beibi, en Mosis bin tok, “Wal ai garra
    gulum im neim Gesham, dumaji mi streinja langa dijan kantri.”
  ukr-1871: 'І вродила вона сина, і дав йому він імя Герсон, бо каже: Захожим я в
    чужій землї.'
  bch-bch: Muriai Sipora ipopo Moses ele gergeu aranga ede, ta Moses iuato ieda Gersom,
    ngansa ikeo, “Gau eaba ngan tibur ede pade, be nanam namado ngan tano toa ne.”
  deu-1951: 'Die gebar einen Sohn, den hieß er Gersom; denn er sprach: Ich bin ein
    Fremdling geworden in einem fremden Land.'
  eng-JPS: 'And she bore a son, and he called his name Gershom; for he said: ''I have
    been a stranger in a strange land.'''
  srp-1865: I ona rodi sina, i on mu nadjede ime Girsam, jer sam, reèe, došljak u
    zemlji tuðoj.
  lug-lug: Zipola n’amuzaalira omwana owoobulenzi. Musa n’amutuuma erinnya Gerusomu,
    ng’agamba nti, “Kubanga ndi mugwira mu nsi etali yange.”
  heb-heb: ותלד בן ויקרא את שמו גרשם כי אמר גר הייתי בארץ נכריה׃
  ben-IRV: পরে ঐ স্ত্রী ছেলের জন্ম দিলেন, আর মোশি তার নাম গের্শোম [তত্রপ্রবাসী] রাখলেন,
    কারণ তিনি বললেন, “আমি বিদেশে প্রবাসী হয়েছি।”
  pan-pan: ਉਸ ਨੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਉਸ ਦਾ ਨਾਮ ਗੇਰਸ਼ੋਮ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਸ
    ਨੇ ਆਖਿਆ, “ਮੈਂ ਪਰਦੇਸ ਵਿੱਚ ਪਰਦੇਸੀ ਹੋਇਆ ਹਾਂ।”
  tkr-tkr: 'Məng''ee Mısays dix uxu. Mısee eyhen: – Zı menne cigeençe qarına xhinne
    axva vor Mançil-alla mang''vee duxayn do Gerşom (menne cigayna) giyxhe.'
  mya-JVB: ထိုမိန်းမဘွား သောသား ကို ဂေရရှုံ အမည် ဖြင့် မှည့် ၏။ အကြောင်းမူကား ၊ ငါသည်တကျွန်းတနိုင်ငံ
    ၌ ဧည့်သည် အာဂန္တုဖြစ် ရပြီဟုဆို သတည်း။
  tte-O: Yo natuli tau sikabi. Mosese inuwanuwatu kabo iwaloba, “Yanuwa bwaite koina
    yamiya taumana kabo esana yapei Gelisoma.”
  tbg-tbg: Varatero vauvaro Siporava vainti taiqama viro qorainti vainti vatatovaro
    Mosiva vira autu nteharo, Gesomurave – Vo Vatanaarave, tiro. Viva tiharo, Te vo
    vataini vaiha vo vatanaa vaiintiqama vuro, tiro.
  hmo-hmo: Inai hahine ese iena natuna ta ia havaraia, vadaeni Mose ese mero ena ladana
    ia atoa Geresome, ena anina be “idau tano dekenai noho,” badina be Mose ia gwau,
    “Lau be tano idau dekenai, bona taunimanima idau danu lau noho.”
  urd-urd: और उसके एक बेटा हुआ, और मूसा ने उसका नाम जैरसोम यह कहकर रख्खा, “मैं अजनबी
    मुल्क में मुसाफ़िर हूँ।”
  rus-SYN: 'Она зачала и родила сына, и Моисей нарек ему имя: Гирсам, потому что,
    говорил он, я стал пришельцем в чужой земле. И зачав еще, родила другого сына,
    и он нарек ему имя: Елиезер, сказав: Бог отца моего был мне помощником и избавил
    меня от руки фараона.'
  bqc-SIM: À nɛ'ì gↄ̃ɛ ũ, ↄ̃ Mↄizi tↄkpàɛ̀ Geesoũ, à mɛ̀ bↄ̀mↄn a ũ dãↄ bùsuu
    la.
  tcz-CHONGTHU: Phat chomkhat jouvin, amanun chapa khat ahing'in, Mose'n Gershom asah
    tai “Ajeh chu keima hi gamchom beh'a khopem kahi,” tina ahi.
  mar-mar: तिला एक मुलगा झाला. मोशेने त्याचे नाव गेर्षोम ठेवले, तो म्हणाला, “मी परदेशात
    वस्ती करून आहे.”
  qub-qub: Chaypita Seforapa caran ollgu wamran. Chaura Moisesga «Cay marcacho jäpa
    runami cä» nishpan Gersón nir jutinta churaparan.
  bqp-bqp: 'Akũ Zipora nɛ́ ì gↄ̃gbɛ̃ ũ, akũ Musa tↄ́ kpànɛ Gɛsↄmu, à pì: Buri zĩ̀tↄↄn
    ma ũ gbɛ̃ pãndenↄ bùsun la.'
  hat-hat: 'Sefora fè yon ti gason. Lè sa a, Moyiz di: -Se moun vini mwen ye nan yon
    peyi etranje. Se konsa, li te rele pitit la Gèchon.'
  eng-BSB: And she gave birth to a son, and Moses named him Gershom, saying, “I have
    become a foreigner in a foreign land.”
  tod-tod: 'É doun zunu zɔlɔɔni. Moize daasei pɛɛni ga Gɛɛlesome (nii poluʋɛ ga «seikɔɠɔmai»),
    mazɔlɔɔ é ɠɛni ma: «Nà ga seikɔɠɔma nui, gè zeini zou ɠili su.»'
  eng-WEBPB: She bore a son, and he named him Gershom, for he said, “I have lived
    as a foreigner in a foreign land.”
  kbq-kbq: Zipora'a amu'ene huno ne' mofavre ksentegeno, Mosese'a rurega ne'mo'na
    kraga emani'nogu agi'a Gesomu'e hu'na ante'mue.
  nhe-BL: 'Huan teipa Séfora quipixqui icone huan Moisés quitocajti Gersón. (Gersón
    quinequi quiijtos Sejcoyoc Ejquetl.) Pampa quiijto: “Ama nise sejcoyoc ejquetl
    ipan ni tlali tlen ax niquixmati.”'
  bus-bus: 'Ben Zipora nɛ́ ì gↄ̃gbɛ̃ ũ, ben Musa tↄ́ kpànɛ Gɛsↄmu, à bè: Gbɛ̃ zĩ̀tↄn
    ma ũ gbɛ̃ pãndenↄ bùsun kɛ̀.'
  gub-BL: Imemyr mehe Moizez omono Zeroxon her romo. — Aiko amo ae ywy rehe har wapyr
    wiko ma'e romo ihe, i'i Moizez. — Amo ae ywy rehe har wapyr wiko ma'e, i'i her
    zaneze'eg rupi.
  eng-DRA: 'And she bore him a son, whom he called Gersam, saying: I have been a stranger
    in a foreign country. And she bore another, whom he called Eliezer, saying: For
    the God of my father, my helper hath delivered me out of the hand of Pharao.'
