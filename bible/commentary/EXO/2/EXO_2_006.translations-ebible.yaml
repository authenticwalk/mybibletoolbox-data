verse: EXO.002.006
translations:
  mal-C: അവൾ അതു തുറന്നപ്പോൾ കുട്ടിയെ കണ്ടു. കുട്ടി കരയുകയായിരുന്നു. അവൾക്ക് അവനോടു
    സഹതാപം തോന്നി. “ഇത് എബ്രായശിശുക്കളിൽ ഒന്നാണ്,” അവൾ പറഞ്ഞു.
  deu-TKW: 'Als sie es nun öffnete, war ein weinender Knabe darin. Sie aber fühlte
    Mitleid mit ihm, denn sie dachte: es wird einer von den Knaben der Hebräer sein.'
  lin-lin: 'Afungolaki yango mpe amonaki kati na yango mwana moko ya mobali azali
    kolela. Ayokelaki ye mawa mpe alobaki : « Oyo azali solo mwana ya Ba-Ebre. »'
  eng-LSV: and opens, and sees him—the boy, and behold, a child weeping! And she has
    pity on him and says, “This is [one] of the Hebrews’ children.”
  eng-GNV: 'Then she opened it, and sawe it was a childe: and beholde, the babe wept:
    so she had compassion on it, and sayde, This is one of the Ebrewes children.'
  eng-WEBSTER: 'And when she had opened it, she saw the child: and behold, the babe
    wept. And she had compassion on him, and said, This is one of the Hebrews'' children.'
  nhw-BL: 'Huan quitlapo nopa acachiquihuitl huan quitlachili iijtic. Huan nopona
    itztoya se piloquichpiltzi catli chocayaya. Huan iichpoca Faraón quitlasojtlac
    huan quiijto: ―Ni se piloquichpiltzi hebreo.'
  swh-ONEN: Alifungua kisafina akaona mtoto ndani yake. Mtoto alikuwa akilia, akamhurumia.
    Akasema, “Huyu ni mmoja wa watoto wa Kiebrania.”
  bba-bba: Yerɑ u tu wukiɑ u deemɑ bii wɛ̃ɛrɑ tɑ wɑ̃ɑ mi, tɔn durɔ, tɑ sumɔ. Mɑ wɔnwɔndɑ
    nùn mwɑ u nɛɛ, Heberubɑn biiwɑ.
  eng-KJVCPB: 'And when she had opened it, she saw the child: and behold, the babe
    wept. And she had compassion on him, and said, This is one of the Hebrews’ children.'
  cpy-cpy: 'Okanta ashitaryaa-wakiro tsiwoo, oñaatziiri rotetaka eenchaa-niki, ayimatakiri
    ishenka. Osheki etako-shire-tanakari roori, okantanaki: “Reentsite Heber-paeni
    irika.”'
  mpx-mpx: Kin natuna egowa i pwela yaka wawaya melutauina i kite i kahikahin, inoke
    nuwana i nakan ge i ba, “Hibilu wawayana etega te.”
  wbp-wbp: Maninjarlarla kangurnu kingi-kirlangu yurntalu-nyanuku. Kuja raa-pungu,
    nyangu wirriya kurdu kaninjarni. Nyanungujulpa yulaja, ngularla mari-jarrija.
    Wangkajarla karnta warrkiniki, “Waraa! Nyampuju kurdu Yipuru-patu-kurlangu!”
  luo-luo: Ne oele mi oyudo nyathi. Nyathino ne ywak, kendo nokeche mowacho niya,
    “Ma en achiel kuom nyithind jo-Hibrania.”
  meu-meu: Ia ese e kehoa, mero e itaia; ina! mero madi e taiva. Bena ia ese e bogaia
    hisi, eto, Ina na Heberu hahinena ta natuna.
  npi-ULB: उनले त्यसलाई खोलेर हेर्दा बच्‍चा देखिन् । बच्‍चा रुँदै थियो । उनमा बच्‍चाप्रति
    दया जाग्यो र उनले भनिन्, “यो पक्‍कै पनि हिब्रूहरूको बच्‍चा हुनुपर्छ ।”
  yor-yor: ó ṣí i, ó sì rí ọmọ náà. Ọmọ náà ń sọkún, àánú ọmọ náà sì ṣe é. Ó wí pé,
    “Ọ̀kan nínú àwọn ọmọ Heberu ni èyí.”
  emp-NTPO: 'Eneped̶a Egiptod̶ebema boro cauba dji jamara ewa acʌbʌrʌd̶e warra zaqueda
    ed̶a mĩã djuburi jĩã quiruda unusia. Maʌ̃ne idjia jarasia: –Naʌ̃ra hebreo warra
    zaqueda jãwã quirua.–'
  ind-ind: Ketika dia membukanya, dia melihat bayi itu sedang menangis. Putri raja
    merasa kasihan terhadapnya dan berkata, “Pastilah ini bayi orang Israel.”
  pes-OPCB: 'هنگامی که سرپوش سبد را برداشت چشمش به کودکی گریان افتاد و دلش به حال
    او سوخت و گفت: «این بچه باید متعلق به عبرانی‌ها باشد.»'
  aer-aer: Re renhe inemele marle wenke Pharaoh-kenhe-werne akngetyeke. Nhenge re
    renhe altywere-ilemele, re ampe urreye akweke kweneke areke. Re artnetyamenge,
    re ikwere atnerte alhwarrpe awelheke. Re arelhe warrkene ikwerenhe ileke, “Araye!
    Ampe akweke nhenhe kwenhe tyerrtye Hebrew areye-ngentyele!”
  tgl-ULB: Nang buksan niya ito, nakita niya ang bata. Masdan ito, ang bata ay umiiyak.
    Siya ay nahabag sa kaniya at sinabing, “Ito ay tiyak na isa sa mga sanggol ng
    mga Hebreo.”
  cbu-NT: Tsumb yashini. Napani, tárangu, muchchursha tsumboo yáyashinu, panarangiya.
    Kuraksha wip anush tawateeru napku, nllur taaru tanutu anoo parangu, nayanirangiya.
    Nllur kiyung kachiyakparee. Israelchich wipaya, tárangiya.
  hui-hui: Mo yu ibiyagola panga duguwa handalu hearia igiri emene gali mbira dugu
    bialu wiago hondowa dara hene. Dara howa lalu, Igiri gali ogo Hiburu wali mbiragonagada,
    lene.
  mya-mya: ဖာ​ရော​ဘု​ရင်​၏​သ​မီး​တော်​သည်​ခြင်း​တောင်း ကို​ဖွင့်​ကြည့်​သော​အ​ခါ၊ ငို​လျက်​နေ​သော​သူ
    ငယ်​ကို​မြင်​ရ​သော်​က​လေး​ကို​သ​နား​ကြင် နာ​၍``ဤ​က​လေး​သည်​ဟေ​ဗြဲ​အ​မျိုး​သား
    က​လေး​ဖြစ်​ပါ​သည်​တ​ကား'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu kubi juuke'' keetu, junu ma kaana warendin punañu, faraón'' na''ma
    kata'' tenbityatu tsandimi: ¡Entsaya hebreo chachilla'' kaanave! timi.'
  bod-N: ཁོ་མོས་གཟེབ་ཀྱི་ཁ་ཕྱེས་པ་ན་བུ་ཞིག་ཡོད་པ་མཐོང་ཞིང་། ལྟོས་དང་། བུ་དེ་ངུ་བཞིན་ཡོད་པར་སྙིང་རྗེ་སྐྱེས་ཏེ་འདི་ལྟར་སྨྲས་པ།
    འདི་ནི་ཨིབ་རི་པའི་ཕྲུ་གུ་ཞིག་ཡིན་འདུག་ཅེས་པའོ། །
  sna-sna: Akaizarura akaona mwana. Akanga achichema, uye akamunzwira tsitsi. Akati,
    “Uyu ndomumwe wavana vavaHebheru.”
  spa-BLM: 'La abrió y vio al niño, y he aquí que el niño lloraba. Se compadeció de
    él y dijo: “Este es uno de los hijos de los hebreos”.'
  cac-cac: 'Ayic ix sjacan te'' ix, ix yilan ix to nene'' unin jun ayem d''a yool,
    van yoq''ui, yuj chi'' ix oc'' sc''ol ix d''ay, ix yalan ix: —Yic am eb'' ix hebrea
    jun unin tic, xchi ix.'
  swh-ULB: Alipokifungua, aliomwona mtoto. Tazama, mtoto alikuwa analia. Alimhurumia
    na kusema, “Bila shaka huyu ni mmoja wapo wa watoto wa Waebrania.”
  bel-bel: 'Адкрыла і ўбачыла немаўля; і вось, дзіця плача; і ўмілажалілася зь яго
    і сказала: гэта з Габрэйскіх дзяцей.'
  wed-wed: Maranai Pharaoh natuna iriga i votawanei ma tevera i toutou i ʼnanai, nuanuana
    i bolai ma i riwa, “Wei mai Hebrew natui.”
  deu-ELBBK: 'Und sie öffnete es und sah das Kind, und siehe, der Knabe weinte. Und
    es erbarmte sie seiner, und sie sprach: Von den Kindern der Hebräer ist dieses.'
  mbb-OT: Mibpuwasan din haazà ne neehè din sikan is batà. Mid-eerang haazà ne nehizuwan
    din. Ke sikandin te, “Sevaha heini te menge anak te Hebriyuhanen.”
  mal-2015: 'അവൾ അതു തുറന്നാറെ പൈതലിനെ കണ്ടു: കുട്ടി ഇതാ, കരയുന്നു. അവൾക്കു അതിനോടു
    അലിവുതോന്നി: ഇതു എബ്രായരുടെ പൈതങ്ങളിൽ ഒന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: Ti batire pão, wĩꞌmagʉ̃ utigʉre ĩꞌaco niwõ. Cʉ̃rẽ ĩꞌagõ, pũrõ pajañaꞌco
    niwõ. —Ãꞌrĩ wĩꞌmagʉ̃ hebreo masã macʉ̃ nisami, nico niwõ.
  gup-gup: Ngalmekbe ngalbu ngalbeywurd nuye Pharaoh, bu dangmarrhmey basket, dja
    biyawnang nawu wurdyaw. Kaluk namekbe wurdyaw nalkbuni, wanjh ngalbu ngalyawk
    biyawkongibom. Wanjh ngaleng yimeng, “Ahwurd! Nanih wanjh nadjalkudji nawu Hebrew
    wurdyaw.”
  gvs-gvs: E tuwo iiwo ina bayaoyana iyoyoi ime, Pero natuna ivini. Ivini, vavinayana
    ikatupáeve, yau igitegu ataitáiya. Tuwo vavinayana inuwokapisiye, idigo kana,
    ‘Iyaa! Ame nakona kidi Iberiu natudi tayamo.’
  rmc-rmc: 'Sar otkerďa o košaris, dikhľa ode le muršores, savo rovelas. Sas lake
    pharo vaš leske a phenďa: „Kada muršoro hino le hebrejike čhavendar.“'
  nlg-nlg: Tana bona na vinahogho te hangavia, gaia te righia na meomeo mane. Nina
    tangi ngangaraha te taho ke hanga, te tabea nia na tobana. Gaia te ghaghua, Sogea
    agaia eni, na dalena siki vaivine ni Israel/Jew.”
  pes-OPV: 'وچون آن را بگشاد، طفل را دید و اینک پسری گریان بود. پس دلش بر وی بسوخت
    و گفت: «این از اطفال عبرانیان است.»'
  ron-1924: 'Л-а дескис ши а вэзут копилул: ера ун бэецаш каре плынӂя. Й-а фост милэ
    де ел ши а зис: „Есте ун копил де-ал евреилор!”'
  aui-aui: Bi raghanina tobona iyarukwouve, na pepeya ikita, iyaduuduna ivinuwapoyeni,
    na iwona bo, “Aki-i-i-i, mmkona Hibru damdi natudi tana.”
  ben-OBCV: তিনি সেটি খুললেন ও সেই শিশুটিকে দেখতে পেলেন। সে কাঁদছিল, আর তার জন্য তাঁর
    দুঃখ হল। “এ হিব্রু শিশুদের মধ্যেই একজন,” তিনি বললেন।
  som-som: Markaasay furtay, oo waxay aragtay wiilkii; oo bal eeg, yarkii waa ooyay.
    Kolkaasay u naxariisatay, oo waxay tidhi, Kanu waa carruurtii Cibraaniyada midkood.
  lat-VUC: 'aperiens, cernensque in ea parvulum vagientem, miserta ejus, ait: De infantibus
    Hebræorum est hic.'
  eng-ASVBT: 'And she opened it, and saw the child: and, behold, the babe wept. And
    she had compassion on him, and said, This is one of the Hebrews’ children.'
  mna-mna: 'Beso ikaaga tiigi kwoono na, ire pikin musaari ta imbotmbot sula leleene
    mi itaŋtaŋ na. To leleene isaana pini, mi iso: “Alei, iŋgi Iburu nan sa ra lutuunu
    na!”'
  ita-1885: 'E apertala vide quel bambino; ed ecco, il fanciullo piangeva; ed ella
    ne ebbe compassione, e disse: Questo fanciullo è de'' figliuoli degli Ebrei.'
  eng-LXXUP: 'And having opened it, she sees the babe weeping in the ark: and the
    daughter of Pharaoh had compassion on it, and said, This is one of the Hebrews’
    children.'
  eng-ULB: When she opened it, she saw the child. Behold, the baby was crying. She
    had compassion on him and said, “This is certainly one of the Hebrews' children.”
  spa-VBL: Al abrirla, vio al niño que lloraba y sintió pesar por él. “Este debe ser
    uno de los niños hebreos”, dijo.
  fra-_FOB: 'Et elle l''ouvrit et vit l''enfant; et voici, c''était un petit garçon,
    qui pleurait. Elle en fut touchée de compassion, et dit: C''est un des enfants
    des Hébreux.'
  mal-mal: 'അവൾ അത് തുറന്നപ്പോൾ പൈതലിനെ കണ്ടു. കുട്ടി ഇതാ, കരയുന്നു. അവൾക്ക് അതിനോട്
    അലിവുതോന്നി: “ഇത് എബ്രായരുടെ പൈതങ്ങളിൽ ഒന്നാകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Use kholā to chhoṭā laṛkā dikhāī diyā jo ro rahā thā. Firaun kī beṭī ko
    us par tars āyā. Us ne kahā, “Yih koī Ibrānī bachchā hai.”
  suz-BL: मिनु पिप आ तमीमी मेको सुम्‍तीक पाइश्‍शो ग्‍युर रोक्‍शा कोव़ङानु “ए, आल का
    बाक्‍त” देंमाक्‍त। मिनु आल ङाक्‍माक्‍त। मेको आल तशा, शिशी पवा बाक्‍त। मिनु पिप
    आ तमीमी “एको हिब्रू ङा मुर आ तौ का बाक्‍ब” देंमाक्‍त।
  ita-1927: 'L’aprì, e vide il bimbo; ed ecco, il piccino piangeva; ed ella n’ebbe
    compassione, e disse: “Questo è uno de’ figliuoli degli Ebrei”.'
  ckb-ckb: 'ئەویش کردییەوە و تەماشای منداڵەکەی کرد، بینی کوڕێکە و دەگریێ، بەزەیی پێدا
    هاتەوە و گوتی: «ئەمە یەکێکە لە منداڵی عیبرانییەکان.»'
  eng-BBE: And opening it, she saw the child, and he was crying. And she had pity
    on him, and said, This is one of the Hebrews' children.
  kan-OKCV: ಆ ಪೆಟ್ಟಿಗೆಯನ್ನು ತೆರೆದಾಗ, ಕೂಸನ್ನು ನೋಡಿದಳು. ಕೂಸು ಅಳುತ್ತಿತ್ತು. ಆಕೆಗೆ ಅದರ
    ಮೇಲೆ ಕನಿಕರ ಹುಟ್ಟಿತು. ಅವಳು, “ಇದು ಹಿಬ್ರಿಯರ ಮಕ್ಕಳಲ್ಲಿ ಒಂದಾಗಿರಬೇಕು,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Fu abena romoga Ferodo kabae ije fu abena biju ije dauvena gake ame ije
    bu abe utima kate ijia abieva fu gae. Fu gako ame ije fu ijia nimenoga Ferodo
    kabae ije fuka oefiaemo fu urina kiae, Ame ige fute bara Iburuko be ijadufuo ameno
    kiae.
  tam-2017: அதைத் திறந்தபோது பிள்ளையைக்கண்டாள்; பிள்ளை அழுதது; அவள் அதின்மேல் இரக்கமுற்று,
    “இது எபிரெயர்களின் பிள்ளைகளில் ஒன்று” என்றாள்.
  spa-RV-1909: 'Y como la abrió, vió al niño; y he aquí que el niño lloraba. Y teniendo
    compasión de él, dijo: De los niños de los Hebreos es éste.'
  ron-BTF: 'Și când a deschis-o, a văzut copilul; și, iată, pruncul plângea. Iar ea
    a avut milă de el și a spus: Acesta este unul dintre copiii evreilor.'
  eng-WEBP: She opened it, and saw the child, and behold, the baby cried. She had
    compassion on him, and said, “This is one of the Hebrews’ children.”
  eng-FBV: When she opened it she saw the baby boy. He was crying and she felt sorry
    for him. “This must be one of the Hebrew boys,” she said.
  nld-1939: 'Zij maakte het open en zag, dat er een jongetje in lag te schreien. Zij
    had er medelijden mee, en sprak: Dat is zeker een van de hebreeuwse jongetjes.'
  nch-BL: 'Huan quitapo nopa aca chiquihuit huan quitachili iijtic. Huan nopona itztoya
    se piloquichpiltzi cati chocayaya. Huan iichpoca Faraón quitasojtac huan quiijto:
    ―Ni se piloquichpiltzi hebreo.'
  vie-1934: 'Công chúa mở rương ra, thấy đứa trẻ, là một đứa con trai nhỏ đang khóc,
    bèn động lòng thương xót mà rằng: Aáy là một đứa con của người Hê-bơ-rơ.'
  hin-CV: उस टोकरी को खोलने पर उसकी नजर उस बच्‍चे पर पड़ी, जो उस समय रो रहा था. बच्‍चे
    पर उसको दया आई और वह समझ गई कि यह किसी इब्री का ही बच्चा है.
  eng-OURB: She opened it, and saw the child, and behold, the baby cried. She had
    compassion on him, and said, “This is one of the Hebrews’ [Immigrants’] children.”
  spa-BES: 'Y al abrirlo, ella vio al niño, y él estaba llorando. Y ella tuvo compasión
    de él, y dijo: Este es uno de los hijos de los hebreos.'
  tdx-tdx: 'vaho sinoka’e le nahaisake i anak’ ajajay. Nitañy i ajajamenay vaho niferenaiña’e,
    ami’ty hoe: Toe anan-te-Evre toke.'
  vid-vid: Loyachigubule nakamona yula mwana chali, yolila. Nakamonela isungu, nakalonga,
    “Ayu ndo yumwe wa wana wa Waebulaniya.”
  eng-OKE: And opening, she saw the child; and, behold, the infant wept. And she had
    compassion on him and said, This is one of the children of the Jehudaee.
  tha-KJV: และเมื่อเปิดตะกร้านั้นออกก็​เห​็นทารก และดู​เถิด ทารกนั้นกำลังร้องไห้ พระนางจึงทรงกรุณาทารกนั้น
    และตรั​สว​่า “​นี่​เป็นลูกชาวฮีบรู”
  por-BR-2018: 'E quando a abriu, viu ao menino; e eis que o menino chorava. E tendo
    compaixão dele, disse: Dos meninos dos hebreus é este.'
  deu-ELO: 'Und sie öffnete es und sah das Kind, und siehe, der Knabe weinte. Und
    es erbarmte sie seiner, und sie sprach: Von den Kindern der Hebräer ist dieses.'
  eng-WYC-2018: and she opened the basket (when it was) brought to her, and she saw
    a little child weeping therein. And she had mercy on the child, and said, It is
    (one) of the young children of (the) Hebrews.
  epo-epo: 'Ŝi malfermis, kaj ekvidis la infanon; ĝi estis knabeto, kiu ploris. Kaj
    ŝi kompatis lin, kaj diris: Ĝi estas el la Hebreaj infanoj.'
  uig-PIN: 'U sewǝtni eqip ⱪariwidi, mana, bir oƣul balini kɵrdi wǝ u bala yiƣlap
    kǝtti. Mǝlikǝ uningƣa iq aƣritip: — Bu xübⱨisizki ibraniylarning baliliridin biri
    ikǝn, dedi.'
  beo-beo: Felou idiwi da daba ea figisu doagadole, dunu mano dudubu ganodini dialebe
    ba:i. E da dinanu amola Felou idiwi da e asigili ba:i. E amane sia:i, “Amo da
    Hibulu mano esala.”
  tpi-OTNT: Na pikinini meri bilong king i opim basket na i lukim dispela pikinini
    man i stap. Em i opim pinis, orait pikinini i krai na pikinini meri bilong king
    i sori tru long en, na em i tok, “O sori. Em wanpela pikinini bilong ol Hibru.”
  hau-SA: Da ta buɗe kwandon, sai ta ga yaro yana kuka, ta kuwa ji tausayinsa. Ta
    ce, “Wannan ɗaya daga cikin jariran Ibraniyawa ne.”
  udu-udu: 'Dhali ka yim ḵa’dki a’di ’kup̱ mo tani ayim p̱arki ara ’ciŋgwaṯẖ e mo.
    Dhali ara ’ci di’d mmoko mo. Ayim hilki a’di ki e ma ’thime/ gi mo/en mo dhali
    o gwo mo ki: Yansan a’di i ta ara ’ci ’peni ’Kwani Ibraniyiin mo be.'
  uig-LAT: 'U séwetni échip qariwidi, mana, bir oghul balini kördi we u bala yighlap
    ketti. Melike uninggha ich aghritip: — Bu shübhisizki ibraniylarning baliliridin
    biri iken, dédi.'
  nde-nde: Yasivula yambona umntwana. Wayekhala, yasimzwela usizi yathi, “Lo ngomunye
    wabantwana bamaHebheru.”
  ton-ton: Pea ʻi heʻene toʻo hono tāpuni, pea mamata ia ki he tamasiʻi, pea vakai,
    naʻe tangi ʻae tamasiʻi. Pea ʻofa leva ia kiate ia, ʻo ne pehē, “Ko e tamasiʻi
    eni ʻae kau Hepelū.”
  ces-1613: 'A když otevřela, uzřela dítě; a aj, plakalo pacholátko. A slitovavši
    se nad ním, řekla: Z dětí Hebrejských jest toto.'
  eko-eko: 'Afunuliyeevo, khunsikanamo mwaana eettaka olila. Khumoonela huruma khuri:
    “Mwaana otu tuwa meezirayiilu.”'
  eng-WMB: She opened it, and saw the child, and behold, the baby cried. She had compassion
    on him, and said, “This is one of the Hebrews’ children.”
  tam-TCV: அவள் அக்கூடையைத் திறந்தபோது, ஒரு குழந்தையைக் கண்டாள். அது அழுது கொண்டிருந்தது,
    அவள் அக்குழந்தைமேல் அனுதாபப்பட்டாள். அவள், “இது எபிரெயக் குழந்தைகளில் ஒன்று” என்றாள்.
  ceb-ULB: Sa pag-abli niya niini, nakita niya ang bata. Tan-awa, naghilak ang bata.
    Naluoy siya kaniya ug miingon, “Sigurado gayod nga usa kini sa mga anak sa mga
    Hebreohanon.”
  pol-UBG: 'Kiedy go otworzyła, zobaczyła dziecko, a chłopiec płakał. Ulitowała się
    nad nim i powiedziała: To jedno z hebrajskich dzieci.'
  agr-agr: 'Tusa tima weji juki itanmatai, ujaka diikma uchi buutu egketun wainak
    wait anenmain diisui. Nunik chichaak: “Juka hebreo uchi”, tiuwai.'
  kyc-kyc: Dokopa Peraona wanenge dokome nyepala lumbuo kandeyamo dokopa wane nyaŋa
    doko ee leya. Ee leyamo doko kandapala kondome kumuya. Dokopa Peraona wanenge
    dokome lao, Wane doko Ipuru wane dupwana mendelamo, leya.
  urd-GVU: اُسے کھولا تو چھوٹا لڑکا دکھائی دیا جو رو رہا تھا۔ فرعون کی بیٹی کو اُس
    پر ترس آیا۔ اُس نے کہا، ”یہ کوئی عبرانی بچہ ہے۔“
  deu-1912: 'Und da sie es auftat, sah sie das Kind; und siehe, das Knäblein weinte.
    Da jammerte es sie, und sprach: Es ist der hebräischen Kindlein eins.'
  ntj-ntj: Nyangka yarlaralpi nyangu tjilku minarli kurlunypa ngarrirranyangka. Nyangka
    yularranyangka ngarlturringu watjarnu, “Wiya, tjilku ngaanya minyma Yiipuruku.”
  kan-2017: ಪೆಟ್ಟಿಗೆಯನ್ನು ತೆರೆದು ನೋಡುವಾಗ, ಆಹಾ! ಅಳುವ ಕೂಸು. ಆಕೆಗೆ ಅದರ ಮೇಲೆ ಕನಿಕರಹುಟ್ಟಿ,
    “ಇದು ಇಬ್ರಿಯರ ಮಕ್ಕಳಲ್ಲಿ ಒಂದಾಗಿರಬಹುದು” ಎಂದುಕೊಂಡಳು.
  ena-ena: Vaveci manɨgali dɨ nadi agaŋ cinacina agadɨ mɨŋalavɨla igamɨgua igɨci ninaŋ
    agaŋ ilɨhami. Lɨci manɨgali dɨ nadi agaŋ nusaŋ mavɨn hekɨlɨ hɨnimi. Lavɨla abami.
    Ninaŋ nagaŋ Ibɨlu ciaŋ hɨsɨŋ agɨladɨ ninaŋ uami.
  yap-yap: Me chuweg fare pin ni fak Farao e upong u daken fare dug me guy bochi pagel
    ni bay u langgin, ni be yor. Me runguy, me ga’ar, “Re tir ney e reb fapi bitir
    rok e Hebrew.”
  hlt-MCSB: A ong vaengah camoe te a hmuh tih camoe khaw tarha ana rhap. Te dongah
    anih ham a thinphat tih, “Hebrew camoe la he,” a ti.
  mdy-ETH: ዬካፓ ዒዛ ዬኖ ባኬሎ ቡላዖ ፔቴ ናይ ጋሮይዳ ዴንቄኔ፤ ዒማና ናዓሢ ዬኤካያታሢሮ ዒዛ ሚጪንታዖ፦ «ሃይ ዔብሬ ዓሶ
    ፃጶ ናኣቶይዳፓ ፔቴያኬ» ጌዔኔ።
  twi-ASANTE: Ɔde baeɛ a ɔbuee so no, ɔhunuu sɛ abarimaa bi da mu a ɔresu. Asɛm no
    yɛɛ no awerɛhoɔ. Ɔkaa sɛ, “Ɔyɛ Hebrifoɔ yi binom ba.”
  ipi-ipi: Kiŋi wanane okone mane basekete okone lumboto andea-kola iwana mindi basekete
    okonena paleae-pia. Paleane okone ika loto ai lea-kola andoto ondo yae-pia. Ondo
    wato, iwana oko Iputu yame tupana andopane mindi yako leae-pia.
  mwc-mwc: Maranai i botatari wai pepeya i kinani i tutou, wai i kamyosukuwei. Ba
    i wona, “Nikona wai Hebrew biyisi natusi.”
  eng-WEBU: She opened it, and saw the child, and behold, the baby cried. She had
    compassion on him, and said, “This is one of the Hebrews’ children.”
  bnp-bnp: Na tahuna i avea a kulopi, i masia a koma bakovi i mahita pololilo na kulopi,
    i tatangi. Lakea i dodoa i ta maea, “Ra koma iea a tuna Hibru.”
  wal-wal: keeshiyaa pogada, he guutta na7aa be7aasu. Be7iyo wode i yeekkees; yeekkin
    a ayyo qarettaasu; a, “Hagee Ibraawetu guutta naatuppe issuwaa” yaagaasu.
  spa-PDDPT: 'Cuando la abrió ahí estaba el niño llorando. Tuvo compasión de él y
    dijo: ¡Éste es uno de los niños de los hebreos!'
  gun-gun: 'Oipe''a vy oexa kyrĩ va''e itui rã. Ha''e va''e ojae''o ramo omboaxy.
    Ha''e vy aipoe''i: — Kova''e ma hebreu regua ra''y ra''e.'
  agu-BL: 'Yi tule''n swutz, nintzun tbit yi na ok'' jun tal ni'' tc''u''l. Lajke''l
    nintzun bene''ntz tan jakle''n yi mo''tx. Ma yi cwe''n tilol nintzun ok'' cu''n
    c''u''ltz te''j. Itzun taltz: —¡Ah! yi jun tal ni''e''j i''tz tal jun hebrey,
    stzun i'' bantz.'
  ilo-ULB: Idi linukatanna daytoy, nakitana ti ubing. Adtoy, agsangsangit ti maladaga.
    Naasian isuna kenkuana ket kinunana, “Awan duadua a maysa kadagiti annak dagiti
    Hebreo daytoy.”
  kpg-kpg: Tama ahina di king gaa huge di maa, gaa mmada gi di tama e dangidangi.
    Gei mee ga aloho, ga helekai, “Tama deenei la tama ni digau Hebrew.”
  uig-ARA: 'ئۇ سېۋەتنى ئېچىپ قارىۋىدى، مانا، بىر ئوغۇل بالىنى كۆردى ۋە ئۇ بالا يىغلاپ
    كەتتى. مەلىكە ئۇنىڭغا ئىچ ئاغرىتىپ: ــ بۇ شۈبھىسىزكى ئىبرانىيلارنىڭ بالىلىرىدىن
    بىرى ئىكەن، دېدى.'
  bps-bps: Di kukal tingà Faraon i balyas teenan i tingà kamwak. Na kandon i tingà
    ani, na manan, “I tingà ani kè Hibru.”
  sus-sus: A to a rabi, a naxa di xɛmɛ to a kui, a wafe. A naxa kinikini a ma, a fa
    a fala, «Isirayilaka nde xa di na a ra!»
  pon-2006: E ahpw pahkada kopwowo oh kilangada loale kisin pwutak pwelel kis, me
    wie sengiseng. E ahpw poakepoakehda oh nda, “Ih emen nein mehn Ipru ko seri met.”
  jae-jae: Parao latuo kêkac baob sa e gêlic ŋapalê teŋ. Ŋapalê tau kêtaŋ, tec taê
    walô eŋ ma kêsôm gebe “Ebolainêŋ ŋapalê teŋ tonec.”
  ksd-ksd: 'Ma i ga papa ia, ma i ga gire ra bul; ma ra kuramana i ga tangi. Ma i
    ga mari ia, ma i ga biti: Go tikai ta diat ra umana bul kai ra tarai Ebraio.'
  tur-YTC: Onu açtı ve çocuğu gördü. İşte bebek ağlıyordu. Ona acıdı ve şöyle dedi,
    “Bu İbraniler'in çocuklarından biridir.”
  grc-BRENT: Ἀνοίξασα δὲ ὁρᾷ παιδίον κλαῖον ἐν τῇ θίβει· καὶ ἐφείσατο αὐτοῦ ἡ θυγάτηρ
    Φαραὼ, καὶ ἔφη, ἀπὸ τῶν παιδίων τῶν Ἐβραίων τοῦτο.
  ind-AYT: Sewaktu dia membukanya, dia melihat bayi itu, dan lihatlah, bayi itu menangis.
    Dia pun berbelaskasihan kepadanya dan berkata, “Ini pasti salah satu anak orang
    Ibrani.”
  nya-nya: Iye atavundukula anaona mwana wamwamuna akungolira. Iye anamva naye chisoni
    mwana uja, nati, “Ameneyu ndi mmodzi mwa ana a Chihebri.”
  hrv-hrv: Otvori je i pogleda, a to u njoj dijete! Muško čedo. Plakalo je. Njoj se
    sažali na nj. “Bit će to hebrejsko dijete”, reče.
  mps-mps: Tama tuni bidigo wegi agai te basket wa dalama suali, te wai bǫų ogwa
    te wade munalubo suai. Tama agai te wa po dabadi, tama te wai bǫų gela wai,
    tama te tuni bidigo wegi agai te wai homu dene mu eyu, tama agai te po wai, “Te
    e wai! Te Hibru hanigo wai dao,” te wegigo te po wai.
  tpi-tpi: Na pikinini meri bilong king i opim basket na i lukim dispela pikinini
    man i stap. Em i opim pinis, orait pikinini i krai na pikinini meri bilong king
    i sori tru long en, na em i tok, “O sori. Em wanpela pikinini bilong ol Hibru.”
  dan-1931: 'Og da hun åbnede den, så hun Barnet, og se, det var et Drengebarn, der
    græd. Da ynkedes hun over det og sagde: “Det må være et af Hebræernes Drengebørn!”'
  vie-OVCB: 'Mở ra, thấy một bé trai đang khóc, công chúa động lòng thương, nói rằng:
    “Đây là con của người Hê-bơ-rơ.”'
  guj-2017: કુંવરીએ પેટી ઉઘાડીને જોયું, તો તેમાં એક છોકરો હતો. તે રડતો હતો. તેના હૃદયમાં
    બાળક પ્રત્યે લાગણી થઈ. તે સમજી ગઈ કે, આ કોઈ હિબ્રૂનો જ છોકરો છે.
  pon-2006A: E ahpw pahkada kopwowo oh kilangada loale kisin pwutak pwelel kis, me
    wie sengiseng. E ahpw poakepoakehda oh nda, “Ih emen nein mehn Ipru ko seri met.”
  por-BRBSL: 'She abriu-a e viu a criança, e eis que o bebê chorou. Ela teve compaixão
    dele, e disse: “Este é um dos filhos dos hebreus”.'
  aly-aly: Kel ra inerl-alpek kwey aleyak ikwer-warl. Kel ra altywerilek, awey akely-anem
    ra arek. Awey akely artnek-anem. Kwey aleyak ra amperrngirrekarl ikwer. Ra alhengk-arek,
    rap warrkenh anyent ilek-anem, “Ay! Ampa akely nhan Israel-kenharl!”
  cth-cth: Thingkong e a khuem a paawng awh navah, ka kap e camo hah a hmu. Pahrennae
    lungthin a tawn dawkvah hete camo teh Hebru camo doeh telah ati.
  twi-twi: Ɔde bae a obuee so no, ohuu sɛ abarimaa bi da mu a ɔresu. Asɛm no yɛɛ no
    awerɛhow. Ɔkae se, “Ɔyɛ Hebrifo yi bi ba.”
  hlt-hlt: A ong vaengah camoe te a hmuh tih camoe khaw tarha ana rhap. Te dongah
    anih ham a thinphat tih, “Hebrew camoe la he,” a ti.
  tbz-SIM: 'Kòo pootɛ kɛ́yɑ̀ dɛnitidɑbirɛ kɛ̀ dɛ̀ kuɔ̀, kɛ̀ mɛsémmɛ̀ɛ ò pĩ nkòò dɔ̀:
    Ebedeebɛ kó dɛbirɛ ndɛ.'
  msy-2020: Egha atrivimɨn guivim akɨrar kamɨn asuam kuigha otarimɨn garima, an araima,
    an an apangkufi. Egha kamaghɨn mɨgei, “Kar Hibrubar borir mam.”
  dop-dop: 'Ɩ kulɑɑ ɩlɛ ɩ mɑɣɑnɑ ɑpɑlʋpǝyɑɣɑ ntɛ́ nɑ kɑ́ wiiki. Kɑ tɔm lɑpɑ-ɩ pǝtɔɔtǝlɛ
    ɩlɛnɑ ɩ́ pǝsǝnɑ sɩ: Cǝnɛ ɩnɩ, Hepǝlɑ nyǝ́mɑ pǝyɑɣɑ kɛ́.'
  azb-azb: 'Sonra səbəti açıb bir oğlan gördü. Körpə ağlayırdı. Fironun qızı ona rəhmi
    gəldiyindən dedi: «Bu, İbrani oğlanlarındandır».'
  eng-DBY: And she opened [it], and saw the child, and behold, the boy wept. And she
    had compassion on him, and said, This is [one] of the Hebrews' children.
  hin-2017: तब उसने उसे खोलकर देखा कि एक रोता हुआ बालक है; तब उसे तरस आया और उसने
    कहा, “यह तो किसी इब्री का बालक होगा।”
  wol-KYG: 'Naka la ko ne ubbet, yem ca xale ba, muy liir bu góor, xale bay jooy,
    yaram wa daw, mu ne: «Kii de ndeysaan, ci doomi Ebrë yi la!»'
  swp-swp: Huiana wa ie so’e kaimou wa ie ita, to i doudou, arinai i nuatoatoaei,
    i ene, “Ina Heberu esau natuna!”
  bjr-bjr: Marasoofanoo Faraoona araamuna asaukukinaana maraseenoo uqa oo raqasee
    faiqi aanaaqi qafanau. Faiqi aanaaqi ikiraqoofanoo mina irufanoo amuqusufanoo
    qinau. Maafa Heeburu maqannaasa faiqi akoonaiqi maridanoo fee qinau.
  eng-YLT: and openeth, and seeth him — the lad, and lo, a child weeping! and she
    hath pity on him, and saith, 'This is [one] of the Hebrews' children.'
  kne-kne: Idi bokatana din baskit ay sana, inila na et din moyang ay man-og-oga,
    isonga naseg-angan sisya. Kanana, “Anak baw di Hebreo na.”
  wat-wat: Tovanama kautu i vitanadadiya, i kitiya gwadimonamona i bwedibwediya. Na
    fasinei i kitasineganiganiiya keta i bwaduwa, “Auu, nofe tanake o Ibeniu gwadimonamona.”
  bzd-NTPO: 'Eta̱ ie'' tö ikkökéka̱ ta̱ isué̱ tö alala wëm a''ria̱ eköl e'' i̱u̱ke.
    Ie'' isué̱ e̱r sia̱rë wa ta̱ ichéitö: —Bëbëla i'' dör hebreowak.'
  eng-WYC-2017: and she opened the basket brought to her, and she saw a little child
    weeping therein. And she had mercy on the child, and said, It is of the young
    children of Hebrews.
  eng-WMBB: She opened it, and saw the child, and behold, the baby cried. She had
    compassion on him, and said, “This is one of the Hebrews’ children.”
  urd-GVH: उसे खोला तो छोटा लड़का दिखाई दिया जो रो रहा था। फ़िरौन की बेटी को उस पर
    तरस आया। उसने कहा, “यह कोई इबरानी बच्चा है।”
  rug-rug: Meke tukelia sa tuna vineki sa baṉara sa huneke duduli, meke dogoria sa
    si keke koburu haha koreo. Meke kabo sa koburu haha, ke tataru nia sa si asa.
    “Ai na tudia ri na tie Hiburu sa koburu haha hie,” zama gua si asa.
  gaz-gaz: Isheenis guuboo bantee mucaa sana argite; kunoo mucichis booʼaa ture. Isheenis
    garaa laafteefii, “Kun daaʼimman Ibrootaa keessaa tokkoo dha” jette.
  fra-LSG: 'Elle l’ouvrit, et vit l’enfant: c’était un petit garçon qui pleurait.
    Elle en eut pitié, et elle dit: C’est un enfant des Hébreux!'
  gnn-gnn: Warr‐way märraŋala ŋunhi bathinydja, bala gäŋalana lili, bala wekaŋala
    ŋurikala dhäykawalana, bala ŋayi ḻapmaraŋalanydja bitjarranydja ya' ŋunhi bathinydja,
    marrtjina nhäŋalanydja yothu'nha warray, ŋayi yukurrana ŋorrana djinawa' dhika
    bathiŋura. Bala ŋunhi yothuny'tja ŋäthinana. Ŋayinydja Giŋgunydja ŋunhi gäthu'mirriŋu
    wuyurrunana wirrkina ŋuriki yothuwu, ga waŋana ŋayi ŋunhiyi miyalk bitjarra, “Dhuwalanydja
    gay' yothu Yitjuralpuy bäpurru',” bitjarra.
  yal-yal: Misiran mangana dii tɛmɛn yi a rabi, a yi a to a dii xɛmɛn nan yi a ra.
    A wugama. A yi kininkinin a ma. A yi a fala, a naxa, “Heburu kaane diina nde ni
    ito ra!”
  haw-1868: 'A wehe aku la ia, alaila ike iho la i ke keiki: aia hoi, uwe ae la ua
    keiki la. Aloha aku la kela ia ia, i aku la. He keiki keia na ka Hebera.'
  arb-NAV: 'فَفَتَحَتْهَا وَرَأَتِ الطِّفْلَ وَإذَا هُوَ يَبْكِي، فَرَقَّتْ لَهُ وَقَالَتْ:
    «هَذَا مِنْ أَوْلادِ الْعِبْرَانِيِّينَ»'
  ewe-ewe: Eʋu kusi la, eye wòkpɔ vidzĩ la le eme! Ɖevi la nɔ avi fam, nu sia wɔ dɔ
    ɖe fiavinyɔnu la dzi, eye wògblɔ be, “Ɖevi sia nye Hebri ŋutsuviawo dometɔ ɖeka.”
  eng-LEE: And she opened it, and saw the child, and, behold, it was a weeping boy;
    and she had compassion on him, and said, This is one of the Hebrews' children.
  gvn-gvn: '@see-verse:EXO.002.005'
  nna-nna: Palinyju yatirni pala pitikapali, yirrirni partany, ngangkurl jirnikinyi.
    Palinyju paju karrinyalu palaku, karra marna, “Nyungu waraja Israel-milijarrangu
    partany.”
  asm-FB: তেওঁ পাচিটো মেলি শিশুটি দেখিলে। এনেতে শিশুটিয়ে কান্দিবলৈ ধৰিলে; আৰু তেওঁৰ
    শিশুটিলৈ মৰম লাগি ক’লে, “এই সন্তানটি নিশ্চয় এটি ইব্ৰীয়া সন্তান।”
  sus-A: عَ تٌ عَ رَبِ، عَ نَشَ دِ شّمّ تٌ عَ كُي، عَ وَقٍ. عَ نَشَ كِنِكِنِ عَ مَ،
    عَ قَ عَ قَلَ، «عِسِرَيِلَكَ ندٍ شَ دِ نَ عَ رَ!»
  fra-SBL: 'Elle l''ouvrit, vit l''enfant, et voici que l''enfant pleurait. Elle eut
    pitié de lui et dit : « C''est un des enfants des Hébreux. »'
  hbo-hbo: וַתִּפְתַּח֙ וַתִּרְאֵ֣הוּ אֶת־הַיֶּ֔לֶד וְהִנֵּה־נַ֖עַר בֹּכֶ֑ה וַתַּחְמֹ֣ל
    עָלָ֔יו וַתֹּ֕אמֶר מִיַּלְדֵ֥י הָֽעִבְרִ֖ים זֶֽה׃
  eng-WYCLIFFE: and sche openyde the leep brouyt to hir, and seiy a litil child wepynge
    ther ynne. And sche hadde mercy on the child, and seide, It is of the yonge children
    of Ebrews.
  piu-2006: '@see-verse:EXO.002.005'
  pjt-pjt: Ka paluṟu aḻaṟa nyangu iṯi panya kuḻunypa ngarira ulanyangka. Munu paluṟu
    ngaḻṯuringu palumpa munu kuliṟa wangkangu, “Nyangatja tjitji Iipuṟu.”
  cwe-cwe: Kachivugula na kawona mwana wa chilume. Kakala kolila, ivo kamuwonela ubazi
    na kalonga, “Ino ni imwe wa wana wa Chiebulaniya.”
  bgs-bgs: Igpókéan katô prinsesa tô basket asta igkita din tô batà. Igsággó tô batà,
    asta inéduwan tô prinsesa kandin. Igkagi sikandin, na mà din, “Hebreo ni batà
    ni.”
  kik-kik: Agĩkunũra gĩkabũ kĩu na akĩona kaana kau. Agĩkaiguĩra tha tondũ nĩkarĩraga.
    Nake akiuga atĩrĩ, “Gaka nĩ kaana kamwe ga twana twa Ahibirania.”
  fra-NCL: 'Elle l’ouvrit et vit l’enfant : c’était un petit garçon qui pleurait ;
    elle en eut pitié, et elle dit : « C’est un enfant des Hébreux. »'
  cek-AK: Anih mah thingkhong to paongh naah, nawkta to a hnuk; kaqah nawkta to a
    hnuk naah, tahmen moe, Hae loe Hebru nawkta bae hae, tiah a thuih.
  xla-xla: Epame duli dulu gowaladepo natilati owayemala maseyemalatapo duli dulu
    dla elemama amme ella natiyo. Epapalati ya꞉tapo owayemalata amale dalepame sikemte
    polowamama epo atlaiyo, “Pona꞉malamana, owayemala iye Hibulu a꞉yata himiwayo,”
    diyo.
  cuk-cuk: 'Garba-egadgu, machi-bipi-bomai dakalid. Faraón-e-sisgwa machi-bipi-nue-wiledakde,
    sogded: —We-machi-bipi, Hebreo-dule-e-goed.'
  uig-CYR: 'У севәтни ечип қаривиди, мана, бир оғул балини көрди вә у бала жиғлап
    кәтти. Мәликә униңға ич ағритип: — Бу шүбһисизки ибранийларниң балилиридин бири
    екән, деди.'
  pma-pma: Navong sani mini, natnahin asuv houlu poh lat meten ka lesi keke titi ehon
    mul ien, mul mis. Kei en mahisi ka vit, “Kei vi ehon tai li onen me-Isrel keil.”
  tel-2017: పెట్టె తెరిచినప్పుడు ఏడుస్తూ ఉన్న పిల్లవాడు కనిపించాడు. ఆమె వాడిపై జాలిపడింది.
    “వీడు హెబ్రీయుల పిల్లవాడు” అంది.
  hat-BSA: 'Lè li te ouvri li; li te wè pitit la, e gade byen, li t ap kriye. Konsa,
    li te gen pitye pou li e te di: “Sa se youn nan pitit Ebre yo.”'
  bxh-bxh: Baꞌisa Falo natuna, noho ya ita mate, gwama ganahewa yai, ya tantan, be
    nuwana ya heyayaꞌen. Be iyen, Itete Hebelu wawayana hesa.
  kos-kos: Fisrak sac ikasla ac liyauk tulik mukul srisrik se. Tulik sac tung, na
    el pakomutal ac fahk, “Tulik srisrik Hebrew se pa nge.”
  hbo-WLC: וַתִּפְתַּח֙ וַתִּרְאֵ֣הוּ אֶת־הַיֶּ֔לֶד וְהִנֵּה־נַ֖עַר בֹּכֶ֑ה וַתַּחְמֹ֣ל
    עָלָ֔יו וַתֹּ֕אמֶר מִיַּלְדֵ֥י הָֽעִבְרִ֖ים זֶֽה׃
  ibo-ibo: Mgbe o bupụtara ya, meghee ya, ada Fero hụrụ nwantakịrị ahụ ka ọ na-akwa
    akwa. O nwere ọmịiko nʼebe nwantakịrị ahụ nọ. Ọ sịrị, “Nwatakịrị a ga-abụrịrị
    otu nʼime ụmụ ndị Hibru.”
  ory-ory: ସେ ପେଡ଼ି ଫିଟାଇ ସେହି ବାଳକକୁ ଦେଖିଲା; ଆଉ ଦେଖ, ସେହି ବାଳକଟି କାନ୍ଦୁଅଛି; ତହିଁରେ
    ସେ ଦୟା ବହି କହିଲା, “ଏଇଟି ଜଣେ ଏବ୍ରୀୟ ବାଳକ।”
  chk-chk: Lupwen neminewe a suki ewe pasikit, a küna eman ät, nge a kechü. Iwe, a
    tongei o apasa, “Iei i eman lein ekewe semiritin Ipru.”
  rop-rop: en det wekingel bin gajim det baskit, en wen det king doda bin deigimat
    det lidpat, imbin luk det beibi insaid, en wen imbin luk det beibi kraikrai, imbin
    sori blanga im, en imbin tok, “Dijan beibi blanga Isreil gel.”
  ukr-1871: 'Відтуливши ж, бачить немовляточко в скриньцї, плачуще хлопятко. І змилосердилась
    дочка Фараонова, і каже: Се з Єврейняток.'
  bch-bch: Maron kapei inat taine ipokaka tia iaoa ta igera gergeu aranga toa oa itangtang.
    Be ilolo isat ngan ei ta ikeo, “Talo. Gergeu aranga ede ne togid Ibru.”
  deu-1951: 'Und als sie es öffnete, sah sie das Kind. Und siehe, es war ein weinendes
    Knäblein! Da erbarmte sie sich über dasselbe und sprach: Es ist eines der hebräischen
    Kinder!'
  eng-JPS: 'And she opened it, and saw it, even the child; and behold a boy that wept.
    And she had compassion on him, and said: ''This is one of the Hebrews'' children.'''
  srp-1865: 'A kad otvori, vidje dijete, i gle, dijete plakaše; i sažali joj se, i
    reèe: to je Jevrejsko dijete.'
  lug-lug: Bwe yakisaanukulako, n’alabamu omwana. Omwana yali akaaba, n’amusaasira
    nnyo, n’agamba nti, “Ono y’omu ku baana abawere aba Baebbulaniya.”
  heb-heb: ותפתח ותראהו את הילד והנה נער בכה ותחמל עליו ותאמר מילדי העברים זה׃
  ben-IRV: তারপর ঝুড়ি খুলে শিশুটিকে দেখলেন যে, ছেলেটি কাঁদছে; তার প্রতি তিনি দয়া
    দেখিয়ে বললেন, “এটা ইব্রীয়দের ছেলে।”
  pan-pan: ਜਦ ਉਸ ਨੇ ਉਸ ਨੂੰ ਖੋਲ੍ਹਿਆ ਤਦ ਉਸ ਨੇ ਬੱਚੇ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਉਹ ਮੁੰਡਾ ਰੋ ਰਿਹਾ ਸੀ।
    ਉਸ ਨੂੰ ਉਸ ਬੱਚੇ ਉੱਤੇ ਤਰਸ ਆਇਆ, ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਇਹ ਇਬਰਾਨੀਆਂ ਦੇ ਬੱਚਿਆਂ ਵਿੱਚੋਂ ਹੈ।
  tkr-tkr: 'Ç''emç''eyn ghal ulyot''ulmee məng''ı''k''lee maa uşax gece. Gade geşşe
    g''acuys, məng''ı''na rəhı''m qabı eyhen: – İn cühüt''yaaşin uşaxıd.'
  mya-JVB: ပုခက်ဖုံးကို ဖွင့် သောအခါ ၊ ငို လျက်နေသောသူငယ် ကိုမြင် ၍ ၊ သနား သောစိတ်ရှိလျှင်
    ၊ ဤ သူငယ်သည် ဟေဗြဲ အမျိုး ဖြစ်လိမ့်မည်ဟု ဆို ပြီး သော်၊
  tte-O: Saugana kin natuna kodone isoke melumelu tauna igitai, melumelune ivalavalam
    kabo kin natuna nuwana inae yo katena ikamkamna-yan. Iwaloba, “Ibeliu melumeluna
    yabo bwaite.”
  tbg-tbg: Vuru amuvaro Pero vaiinti raavuravano tanu vira avu ravaqaakero tavovaro
    qorainti vainti naatiruvano viraqi vaura. Viraqi vaiharo iqi rate vauvaro vira
    tavero virara ike mpo tiva amitero tiharo, Mpo, maa vaintiva Hiparu vatanaa vaintiruma
    vaivo, tiro.
  hmo-hmo: Bosea ia kehoa, mero ia itaia, ia hoa. Mero maragi madi ia tai noho. Vadaeni
    ia bogahisihisi henia, ia gwau, “Inai be Heberu hahine ta ena natuna.”
  urd-urd: जब उसने उसे खोला तो लड़के को देखा, और वह बच्चा रो रहा था। उसे उस पर रहम
    आया और कहने लगी, “यह किसी 'इब्रानी का बच्चा है।”
  rus-SYN: 'Открыла и увидела младенца; и вот, дитя плачет в корзинке; и сжалилась
    над ним дочь фараонова и сказала: это из Еврейских детей.'
  bqc-SIM: 'Kɛ́ a wɛ̃̀, a è nɛ́ mɛ́ dau, àlɛ ↄ́ↄlↄ. À kɛ̀ɛ̀ wɛ̃naũ à mɛ̀: Ɛbɛlu
    nɛgↄ̃ɛnaɛ.'
  tcz-CHONGTHU: Lengpa chanun jong sinkhup chu ahongdoh in ahile, naocha chu amu in
    ahi. Chu-in naocha chu akap'in, amanun jong naocha chu avoujang natpi lheh in,
    “Hiche hi Hebrew mite cha khat hitei ding ahi,” ati.
  mar-mar: तिने ती पेटी उघडली तेव्हा तिला तिच्यात एक लहान बाळ दिसले. ते बाळ रडत होते.
    तिला त्याचा कळवळा आला, ती म्हणाली, “खात्रीने हे इब्र्याच्या मुलांपैकी आहे.”
  soq-soq: Ita me posa wadenaubene oto kerauda ewen, ita oto sa gegela ke wadio nuaparewalene
    wanase, “Ema ipa Ibruwa otopu dea.”
  qub-qub: Quicharir tariran iti wagaycajta. Chaura faraonpa wamranga itita cuyapar
    «Cayga hebreo wamrachaj» niran.
  bqp-bqp: 'Kũ à wɛ̃̀, à è nɛ́ mɛ́ à dan, àtɛn ↄ́ↄ dↄ. À kɛ̀nɛ wɛ̃nda à pì: Eberu
    nɛ́gↄ̃gbɛ̃mɛ.'
  hat-hat: 'Li louvri panyen an, li wè ti pitit la: se te yon ti gason ki t''ap kriye.
    Kè l'' fè l'' mal pou li. Li di: -Se yonn nan timoun ebre yo.'
  eng-BSB: When she opened it, she saw the child, and behold, the little boy was crying.
    So she had compassion on him and said, “This is one of the Hebrew children.”
  tod-tod: 'É daalaoni, é doungoi ɠa laani su. Zunu loungoi ɠɛni de, é ɗa wɔlɔ.
    Naa maawɔin soni, é ɠɛ ma: «Eɓulu nuiti ti-loin ta ɠaa.»'
  eng-WEBPB: She opened it, and saw the child, and behold, the baby cried. She had
    compassion on him, and said, “This is one of the Hebrews’ children.”
  kbq-kbq: Ana mofa'mo'ma ekaekama erinagino keana, ana mofavremo'a zavitegeno, asuntagi
    nenteno anage hu'ne, Ama Hibru vahe'mokizmi mofavre.
  nhe-BL: 'Huan quitlapo nopa aca chiquihuitl, huan quitlachili iijtic huan nopona
    itztoya se piloquichpiltzi tlen chocayaya. Huan iichpoca Faraón quitlasojtlac
    huan quiijto: ―Ni se piloquichpiltzi hebreo.'
  bus-bus: 'Kɛ̀ à wɛ̃̀, à nɛ́ è dan, èe ↄ́ↄ dↄↄ. À kɛ̀nɛ wɛ̃nda à bè: Eberu nɛ́gↄ̃gbɛ̃mɛ.'
  gub-BL: Uwàpytymawok tuwihawete tazyr kok kury. Wexak kwarera'i izai'o mehe kok
    pupe. Upuhareko katu. — Kwarer Izaew izuapyapyr romo a'e, i'i wanupe.
  eng-DRA: 'She opened it and seeing within it an infant crying, having compassion
    on it she said: This is one of the babes of the Hebrews.'
