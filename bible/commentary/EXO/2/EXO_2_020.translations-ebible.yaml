verse: EXO.002.020
translations:
  mal-C: അപ്പോൾ അദ്ദേഹം പുത്രിമാരോട്, “അദ്ദേഹം എവിടെ? നിങ്ങൾ അദ്ദേഹത്തെ വിട്ടിട്ടുപോന്നത്
    എന്ത്? നിങ്ങൾ അദ്ദേഹത്തെ ഭക്ഷണത്തിനു ക്ഷണിക്കുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sagte er zu seinen Töchtern: Wo ist er denn? Warum habt ihr den Mann
    dort stehen lassen? Ladet ihn doch ein zur Mahlzeit!'
  lin-lin: 'Reweli atunaki bana na ye ya basi : — Moto yango ya Ejipito azali wapi ?
    Mpo na nini botiki ye kuna ? Bobenga ye mpo ete aya kolia.'
  eng-LSV: and he says to his daughters, “And where [is] he? Why [is] this [that]
    you left the man? Call for him, and he eats bread.”
  eng-GNV: Then he saide vnto his daughters, And where is he? why haue ye so left
    the man? call him that he may eate bread.
  eng-WEBSTER: And he said to his daughters, And where is he? why is it that ye have
    left the man? call him, that he may eat bread.
  nhw-BL: 'Huan inintata quintlatzintoquili: ―Huan ¿canque itztoc nopa tlacatl? ¿Para
    tlen anquicajtejque iseltzi? Xiyaca xijnotzati ma tlacuaqui.'
  swh-ONEN: Akawauliza binti zake, “Yuko wapi? Mbona mmemwacha? Mkaribisheni ale chakula.”
  bba-bba: Yerɑ u win bii be bikiɑ u nɛɛ, mɑnɑ durɔ wi, u sere wɑ̃ɑ. Mbɑn sɔ̃nɑ i
    ǹ kɑ nùn nɛ. I doo i nùn sokumɑ u nɑ u di.
  eng-KJVCPB: And he said unto his daughters, And where is he? why is it that ye have
    left the man? call him, that he may eat bread.
  cpy-cpy: 'Ari ikantanaki Reuel: “¿Jempe nimaeka rirori? ¿Pikaemiri ipoki royaa.
    Iitaka pookanta-nakariri?”'
  mpx-mpx: Yaka i nel natunau elal i ba, “He iya ga? Ga i ola ge ku tataluwai? Ku
    nok ku ba ni nem avala ta anan.”
  wbp-wbp: Ngula-jana payurnu, “Nyarrparalku nyampuju wati? Nyiyakunkulu yampinja-yanu
    purdangirliji? Maninjintalu yungu ngarni ngalipa-kurlurlu!” Ngula-jangka, yanunjunurnulu
    Mujujuju.
  luo-luo: Reuel nopenjo nyige niya, “En kanye? Marangʼo uweye? Luongeuru mondo oyud
    gimoro ocham.”
  meu-meu: Ia ese natuna hahinedia e gwau henidia, eto, Tauna be edeseni ai? Dahaka
    dainai o rakatania? A boiria, ana ba dabaraia.
  npi-ULB: तिनले आफ्ना छोरीहरूलाई भने, “त्यसो भए, तिनी कहाँ छन् त? किन तिमीहरूले ती
    मानिसलाई छाड्यौ?” तिनलाई डाक ताकि तिनले हामीसितै खाना खान सकून् ।”
  yor-yor: Ó sọ fún àwọn ọmọbìnrin rẹ̀, “Níbo ni ó wà? Èéṣe ti ẹ fi fi ọkùnrin náà
    sílẹ̀? Ẹ pè é wá jẹun.”
  emp-NTPO: 'Reuelba idji caurãa iwid̶isia: –¿Maʌ̃ ẽberãra sãma b̶ʌ? ¿Cãrẽ cãrẽã idjira
    b̶eesid̶a? Trʌ̃ne wãnadua ne cod̶e zemãrẽã.–'
  ind-ind: Lalu Rehuel bertanya lagi kepada anak-anaknya, “Di manakah orang itu? Mengapa
    tidak kalian ajak kemari! Pergilah dan undanglah dia untuk makan bersama kita.”
  pes-OPCB: 'پدرشان پرسید: «آن مرد حالا کجاست؟ چرا او را با خود نیاوردید؟ بروید و
    او را دعوت کنید تا با ما غذا بخورد.»'
  aer-aer: Re itnenhe apayuthneke, “Artwe re anteme nthenhe? Iwenhenge-arle-ame arrantherre
    renhe ingkerneke imperlte-alherne? Renhe inetyeke alhaye re anteme anwernekenge
    arlkwetyenhenge.” Ikwere-ipenhele itne Moses inetyeke alheke.
  tgl-ULB: Sinabi niya sa kaniyang mga anak na babae, “Kaya nasaan siya? Bakit ninyo
    iniwan ang lalaki? Tawagin ninyo siya para makasabay natin siyang kumain.”
  cbu-NT: 'Ashiriya, waparsha: ¿Mayaamsha kamingeerandsa? Natu saantatam mikeerus
    yamashinints. Anpa washunand katungpani, tárangu, wipshitisin anuritam naayarusin,
    Móysisee yamayashinusin, yushindaranganaya.'
  hui-hui: Ani layagola Yaderohanda ibu wane biaruhondo lalu, Be-e áyu agalidago ibuni
    abiyabe. Agi bule helalu ibirimi. Tomo ina haru nami̱ya agalidago hondo pudaba,
    lene.
  mya-mya: ဖ​ခင်​က``ထို​သူ​ယ​ခု​အ​ဘယ်​မှာ​ရှိ​သ​နည်း။ အ​ဘယ်​ကြောင့်​သူ့​ကို​ထား​ခဲ့​ကြ​သ​နည်း။
    သူ့ ကို​ဧည့်​ဝတ်​ပြု​ရန်​သွား​၍​ဖိတ်​ခေါ်​လော့'' ဟု စေ​ခိုင်း​လေ​၏။
  cbi-NTPO: 'Tsenñu Reuel tsandimi: ¿Tsen, juntsa ruku nuka naanain? ¿Nenñaa maali
    deshuikiyu? ¡Miji'' mikaidei, ja'' panda finutsu! timi.'
  bod-N: དེ་ནས་ཕ་ཡིས་བུ་མོ་རྣམས་ལ། མི་དེ་གང་དུ་ཡོད་དམ། ཅིའི་ཕྱིར་ཁོ་རང་བསྐྱུར་བ་ཡིན་ནམ།
    ཁྱོད་རྣམས་སོང་ནས་ཁོ་རང་ཟས་ལ་རོལ་བར་བོས་ཤིག་ཅེས་སྨྲས།
  sna-sna: Akabvunza vanasikana vake akati, “Aripiko? Mamusiyirei? Mudanei, auye azodya.”
  spa-BLM: 'Dijo a sus hijas: “¿Dónde está? ¿Por qué habéis dejado al hombre? Llamadle,
    para que coma pan”.'
  cac-cac: —¿B'ajtil ix can vin̈ eyuuj? ¿Tas yuj maj eyic'cot vin̈ d'a tic? Ixiquec
    elan̈chamel eyavtejcot vin̈ yic ol va vin̈, xchi vin̈ mamab'il chi'.
  swh-ULB: Kisha akawauliza binti zake, “Yu wapi sasa? Kwa nini mlimwacha? Mwiteni
    ili apate kula chakula pamoja nasi.”
  bel-bel: 'Ён сказаў дочкам сваім: дзе ж ён? навошта вы яго пакінулі? клікніце яго,
    і хай ён есьць хлеб.'
  deu-ELBBK: 'Da sprach er zu seinen Töchtern: Und wo ist er? Warum habt ihr denn
    den Mann zurückgelassen? Ruft ihn, dass er mit uns esse.'
  mbb-OT: Ne migkeǥiyan din haazà is menge anak din te, “Hendei sikandin? Maan is
    wazè niw zumaha? Ipehendini niw su wey mekekaan.”
  mal-2015: 'അവൻ തന്റെ പുത്രിമാരോടു: അവൻ എവിടെ? നിങ്ങൾ അവനെ വിട്ടേച്ചു പോന്നതെന്തു?
    ഭക്ഷണം കഴിപ്പാൻ അവനെ വിളിപ്പിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, narẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Noꞌopʉ niati cʉ̃? ¿Deꞌro
    weerã cʉ̃rẽ cõꞌawãꞌcãtiati? Cʉ̃rẽ baꞌadutirã pijirã waꞌaya, nicʉ niwĩ.'
  gup-gup: Wanjh Reuel bendjawam ngalbebeywurd nuye, yimeng, “A! Kaluk baleh kunu
    nawu bininj kahni? Njalekah ngurribawong? Dja ngurriray, ngurrimkimang ba kangun
    manme.”
  gvs-gvs: ‘Go korotoyana nako? Kaga unana kokalave? Kōna kolatuwōko ima ikáika’,
    tamadi kaena. E tuwo moitamo sima silatuwokoigu ana.
  rmc-rmc: „Kaj hino?“ phučľa lendar. „Soske les ode mukľan? Vičinen les, mi avel
    te chal!“
  nlg-nlg: Reuel te huatira, “Mete vagha keri ke, mi vei gaia itaeni? Ivei tea, au
    sani lea vamua ikakeri? Tona ma kau bosa vania me ke mai tana komu, ge kau kutia.”
  pes-OPV: 'پس به دختران خودگفت: «او کجاست؟ چرا آن مرد را ترک کردید؟ وی را بخوانید
    تا نان خورد.»'
  ron-1924: 'Ши ел а зис фетелор: „Унде есте? Пентру че аць лэсат аколо пе омул ачела?
    Кемаци-л сэ мэнынче пыне!”'
  ben-OBCV: “আর তিনি কোথায়?” রূয়েল তাঁর মেয়েদের জিজ্ঞাসা করলেন। “তোমরা কেন তাঁকে
    ছেড়ে এলে? কিছু খাওয়ার জন্য তাঁকে নিমন্ত্রণ করো।”
  som-som: Markaasuu wuxuu gabdhihiisii ku yidhi, Isagii meeyey? De maxaad ninkii
    uga soo kacdeen? U yeedha, kibis ha cunee.
  lat-VUC: 'At ille: Ubi est? inquit: quare dimisistis hominem? vocate eum ut comedat
    panem.'
  eng-ASVBT: And he said unto his daughters, And where is he? why is it that ye have
    left the man? call him, that he may eat bread.
  mna-mna: 'Taman ileŋ, to iwi zin. Iso: “Wai, ma tomtom itunu iŋgoi? Kakami ma kamar
    som? Kimiili ma kala ta buri, mi kakami ma kamar, bekena itiŋan takan kini.” Tana
    timiili ma tila mini, mi tikam Mose ma ziŋan timar.'
  ita-1885: 'Ed egli disse alla sue figliuole: E dov''è egli? perchè avete lasciato
    là quell''uomo? chiamatelo, che prenda cibo.'
  eng-LXXUP: And he said to his daughters, And where is he? and why have ye left the
    man? call him therefore, that he may eat bread.
  eng-ULB: He said to his daughters, “So where is he? Why did you leave the man? Call
    him so he can eat a meal with us.”
  spa-VBL: “¿Y dónde está?” le preguntó Reuel a su hija. “No lo dejaste allí, ¿verdad?
    ¡Ve e invítalo a comer con nosotros!”
  fra-_FOB: 'Alors il dit à ses filles: Et où est-il? Pourquoi avez-vous laissé cet
    homme? Appelez-le, et qu''il mange du pain.'
  mal-mal: 'അവൻ തന്റെ പുത്രിമാരോട്: “അവൻ എവിടെ? നിങ്ങൾ അവനെ അവിടെ വിട്ടേച്ചു വന്നതെന്ത്?
    ഭക്ഷണം കഴിക്കുവാൻ അവനെ വിളിക്കുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Raūel ne kahā, “Wuh ādmī kahāṅ hai? Tum use kyoṅ chhoṛ kar āī ho? Use bulāo
    tāki wuh hamāre sāth khānā khāe.”
  suz-BL: मेकोमी आ तमी आन कली “मेको मुर ते बाक्‍मे? एक मारदे मचाक्‍नी? मुल गो नु जथ
    ब्रेत्‍तीने” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Ed egli disse alle sue figliuole: “E dov’è? Perché avete lasciato là
    quell’uomo? Chiamatelo, che prenda qualche cibo”.'
  ckb-ckb: 'ئەویش بە کچەکانی گوت: «ئەی لەکوێیە؟ بۆ پیاوەکەتان بەجێهێشت؟ بانگهێشتی
    بکەن با نان بخوات.»'
  eng-BBE: And he said to his daughters, Where is he? why have you let the man go?
    make him come in and give him a meal.
  kan-OKCV: ಆಗ ರೆಯೂವೇಲನು ತನ್ನ ಪುತ್ರಿಯರಿಗೆ, “ಅವನು ಎಲ್ಲಿದ್ದಾನೆ? ಏಕೆ ಆ ಮನುಷ್ಯನನ್ನು ಬಿಟ್ಟು
    ಬಂದಿರಿ? ಅವನನ್ನು ಕರೆಯಿರಿ, ಅವನು ಊಟಮಾಡಲಿ,” ಎಂದನು.
  bbb-bbb: Ro asoe buone fu urina kabaerafa ije kiae, Ro e ije fu iziebure ro ja irerefuo
    babuena ruae. Ni migegire kume fu roga burede bino kena vajaga fu ino kiae.
  tam-2017: அப்பொழுது அவன் தன்னுடைய மகள்களைப் பார்த்து, “அவன் எங்கே? அந்த மனிதனை நீங்கள்
    விட்டுவந்தது ஏன்? சாப்பிடும்படி அவனை அழைத்துக்கொண்டு வாருங்கள்” என்றான்.
  spa-RV-1909: 'Y dijo á sus hijas: ¿Y dónde está? ¿por qué habéis dejado ese hombre?
    llamadle para que coma pan.'
  ron-BTF: 'Iar el a spus fiicelor sale: Și el, unde este? Pentru ce l-ați lăsat acolo
    pe bărbatul acela? Chemați-l, ca să mănânce pâine.'
  eng-WEBP: He said to his daughters, “Where is he? Why is it that you have left the
    man? Call him, that he may eat bread.”
  eng-FBV: “So where is he?” Reuel asked his daughter. “You didn't just leave him
    there, did you? Go and invite him to eat with us!”
  nld-1939: 'Toen zei hij tot zijn dochters: Waar is hij? Waarom hebt gij dien man
    daar laten staan? Nodigt hem uit, om mee te eten.'
  nch-BL: 'Huan inintata quintatzintoquili: ―Huan ¿canque itztoc nopa tacat? ¿Para
    ten anquicajtejque iseltitzi? Xiyaca xijnotzatij ma tacuaqui.'
  vie-1934: 'Cha lại hỏi rằng: Người đó bây giờ ở đâu? Sao các con bỏ người đi? Hãy
    mời đến đặng ăn bánh.'
  hin-CV: रियुएल ने अपनी पुत्रियों से पूछा, “वह व्यक्ति कहां है? तुम उसे वहीं क्यों
    छोड़ आई? उसे भोजन के लिए बुला लाओ!”
  eng-OURB: He said to his daughters, “Where is he? Why is it that you have left the
    man? Call him, that he may eat bread.”
  spa-BES: 'Y dijo a sus hijas: ¿Dónde está? ¿Por qué has dejado ir al hombre? hazlo
    entrar y dale una comida.'
  tdx-tdx: Hoe re amo anak’ ampela’eo, Aia re? Ino ty nienga’ areo indatiy? Ambarao
    hikama.
  vid-vid: Mhaza wa hewo nakawauza wahinza wa heye, “Kakohi? Lekachoni mumleka ako?
    Mumcheme yoye yalye chilyo.”
  eng-OKE: And he said to his daughters, And where is he? Wherefore have you left
    the man? Call him, that he may eat bread.
  tha-KJV: บิ​ดาจึงถามบุตรสาวของท่านว่า “​แล​้วชายผู้นั้นอยู่​ที่ไหน ทำไมจึงทิ้งเขาไว้​ล่ะ
    ไปเชิญเขามาเพื่อจะรับประทานอาหารซิ”
  por-BR-2018: 'E disse a suas filhas: E onde está? Por que deixastes esse homem?
    Chamai-lhe para que coma pão.'
  deu-ELO: 'Da sprach er zu seinen Töchtern: Und wo ist er? Warum habt ihr denn den
    Mann zurückgelassen? Rufet ihn, daß er mit uns esse. -'
  eng-WYC-2018: And he said, Where is that man? why left ye the man? call ye him,
    that he eat bread, (or call ye him, so that he can come and eat with us).
  epo-epo: 'Tiam li diris al siaj filinoj: Kie do li estas? kial vi forlasis tiun
    homon? voku lin, ke li manĝu panon.'
  uig-PIN: 'U ⱪizliriƣa: — Undaⱪta u kixi ⱨazir nǝdǝ?! Uni nemixⱪa sirtta taxlap kǝldinglar?
    Uni tamaⱪⱪa qaⱪiringlar, — dedi.'
  beo-beo: 'Yedelou da ea idiwi amoma amane adole ba:i, “E da habila:? Dilia da abuliba:le
    e gadili leloma:ne yolesila:? Masa! E da nini gilisili ha:i manusa: misa:ne sia:ma.”'
  tpi-OTNT: Na dispela man i askim ol pikinini meri bilong en olsem, “Dispela man
    i stap we? Bilong wanem yupela i lusim em long hap? Yupela go singautim em i kam
    kaikai wantaim yumi.” Orait ol i go kisim Moses i kam.
  hau-SA: Ya tambayi ’yan matansa, “To ina yake? Don me kuka bar shi a can? A gayyace
    shi, yă zo, yă ci wani abu.”
  udu-udu: 'A’di oki i’bwa/ gwo mo ki: Mane a’di mane? Atinta i dhalina um wathi/
    mo? Yuḵi a’di mo ma ki a’di midi shwa to nyaḵki ana mo.'
  uig-LAT: 'U qizlirigha: — Undaqta u kishi hazir nede?! Uni némishqa sirtta tashlap
    keldinglar? Uni tamaqqa chaqiringlar, — dédi.'
  nde-nde: Wawabuza amadodakazi akhe wathi, “Ungaphi? Limtshiyeleni? Mbizeni ukuze
    azothola okokudla.”
  ton-ton: Pea pehē ʻe ia ki hono ngaahi ʻofefine, “Pea kuo ʻi fē ia? Ko e hā kuo
    mou tuku ai pe ʻae tangata? Ui ia, ke haʻu ʻo kai mā.”
  ces-1613: A svolil Mojžíš k tomu, aby bydlil s mužem tím. Kterýžto dal Zeforu, dceru
    svou, Mojžíšovi.
  eko-eko: 'Khuuzeliwa ti papaaya yoori: “Apha yaya ori vayi? Mwanlikhelani? Mwankhuwele
    ate aje na fweeyo.”'
  eng-WMB: He said to his daughters, “Where is he? Why is it that you have left the
    man? Call him, that he may eat bread.”
  tam-TCV: அப்பொழுது அவன் தன் மகள்களிடம், “அவன் எங்கே? ஏன் அவனை விட்டுவிட்டு வந்தீர்கள்?”
    என்று கேட்டு, “ஏதாவது சாப்பிடும்படி அவனை இங்கே அழைத்து வாருங்கள்” என்றான்.
  ceb-ULB: Miingon siya sa iyang mga anak nga babaye, “Unya hain man siya? Nganong
    gibiyaan man ninyo ang lalaki? Tawga siya aron makakaon siya uban kanato.”
  pol-UBG: 'Wtedy zapytał swoje córki: A gdzie on jest? Dlaczego zostawiłyście tego
    człowieka? Zawołajcie go, aby zjadł chleb.'
  agr-agr: 'Tusa tiagtai Reuel niina nawanji aidaun chichajak: “¿Tuwi dusha aentsush
    pujume? ¿Wagka nigkish ukukmaugme? ¡Wejum ujaktajum, taa yujumkan yuwati!” tiuwai.'
  kyc-kyc: Rakangeme wanenge dupwa piso soo, Akali doko anja karase? Akipamo dokona
    karena lapala epaminyi? leya. Papala namwa pipya role pyao nenge nala epena lena
    leya.
  urd-GVU: رعوایل نے کہا، ”وہ آدمی کہاں ہے؟ تم اُسے کیوں چھوڑ کر آئی ہو؟ اُسے بُلاؤ
    تاکہ وہ ہمارے ساتھ کھانا کھائے۔“
  deu-1912: 'Er sprach zu seinen Töchtern: Wo ist er? Warum habt ihr den Mann gelassen,
    daß ihr ihn nicht ludet, mit uns zu essen?'
  ntj-ntj: Nyangka palunyaku mamalu watjarnu, “Wati palunyanya wanytjatjarringu? Nyaatjanu-yan
    wantirra pitjangu? Mapitja-ya yarltirra kati pitjala mirrka ngalkutjaku.” Nyangka-ya
    mularrpartu mapitjalayirnu yarltirra katingu. Nyangkalta-ya lurrtjurringkulalpi
    mirrka ngalangu.
  kan-2017: ಆಗ ಅವನು ತನ್ನ ಮಕ್ಕಳಿಗೆ, “ಅವನು ಎಲ್ಲಿದ್ದಾನೆ? ಏಕೆ ಆ ಮನುಷ್ಯನನ್ನು ಬಿಟ್ಟು ಬಂದಿರಿ?
    ಅವನನ್ನು ಕರೆಯಿರಿ, ಅವನು ನಮ್ಮೊಂದಿಗೆ ಊಟಮಾಡಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Hameŋ abavɨci Jetɨlo agaŋ nudɨ nanadinu agɨladɨ abitɨhami. Hulaŋ agaŋ abeŋ
    hɨnidi uami. Nudɨ akɨ saŋ igo heŋ vala velaŋ uami. Uavɨla nudɨ abɨlaŋ vevɨla alaŋ
    hula sɨmɨŋ nam uami. Lɨci hameŋ laci ala lɨhavɨmi.
  yap-yap: Me fith ngak fapi ppin ni fak ni ga’ar, “Bu uw? Mangfan ni kam paged u
    rom? Marod mu pininged nge yib i un ngodad ko abich.”
  hlt-MCSB: Te dongah a ca rhoek te, “Melae anih? Balae tih hlang te na hnoo uh? Anih
    te khue uh lamtah buh ca dae saeh,” a ti nah.
  mdy-ETH: ዓዳሢ ዔያቶ ኮራ፦ «ሂዳዖ ዬይ ዓሢ ዎካዳይ? ዓይጎሮ ዒንሢ ዒዛ ሃሺ ሙኬይ? ዴንዲ ዒዛ ዔኤሉዋቴ፤ ሙኪ ሙኡዚ ሙዖም»
    ጌዔኔ።
  twi-ASANTE: Wɔn agya bisaa sɛ, “Na ɔwɔ he? Mogyaa no hɔ anaa? Monkɔfrɛ no na ɔmmɛdidi.”
  ipi-ipi: Wuane leai-kola, ayiane okone mane wana utupane tipa puato, akali okone
    aninga ateyape, anu piakale yakamato bala amonga ateakale epalaipe. Bala nanima
    towa tomo namakale epeakale ee-lolo pulupa, lea-kola utupane mane Mosesa atu epeaini-pia.
  eng-WEBU: He said to his daughters, “Where is he? Why is it that you have left the
    man? Call him, that he may eat bread.”
  bnp-bnp: Lakea e tamane ria i nana, “Ra bakovi iea i made vai? I navai mu pe ia
    vonga? Mu vano mu takia ge valai ge kani turane hita.” Muri ri vano ri takia e
    Moses, i valai.
  wal-wal: Yaagin i ba macca naata, “Yaatin i awan de7ii? Intte he bitaniyaa aissi
    aggi bayidetii? Ane a xeesidi, miyoobaa shoobbite” yaagiis.
  spa-PDDPT: 'Y dijo a sus hijas: ¿Dónde está él? ¿Por qué abandonaron a ese hombre?
    Llámenlo para que coma pan.'
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Mamo ha''vy hiny ava va''e? Mba''e
    re tu peja ra''e ha''e py? Penoĩ na, tou to''u mbojape — he''i.'
  agu-BL: —¿Na't tzun atit yi jun yaja'tz? ¿Mbi tzuntz ncyaj cyen itilol wok? ¡Or
    tzibene'n lajke'l tan joyle'n i' nin chakwok tzaj tan wane'n skuch'! stzun Reuel
    bantz.
  ilo-ULB: Kinunana kadagiti annakna, “Sadino ti ayanna? Apay a pinanawanyo ti lalaki?
    Ayabanyo isuna tapno makipangan isuna kadatayo.”
  kpg-kpg: Gei mee ga heeu, “Mee i hee? Goodou ne diiagi a mee eiaha? Gahia mai a mee
    e miami gidaadou.”
  uig-ARA: 'ئۇ قىزلىرىغا: ــ ئۇنداقتا ئۇ كىشى ھازىر نەدە؟! ئۇنى نېمىشقا سىرتتا تاشلاپ
    كەلدىڭلار؟ ئۇنى تاماققا چاقىرىڭلار، ــ دېدى.'
  bps-bps: Smalek i màla, manan, “Na tanean sa? Kan ku tnagakyu kenen ditù? Neyeyu
    sa kun, na faginyu dini, du fye kmaan kenen di safédito.”
  sus-sus: Reyuweli naxa a xa di ginɛe maxɔrin, «A na minden? Wo a luxi naa munfe
    ra? Wo sa a xili, wo donse so a yi ra.»
  pon-2006: Ohlo ahpw idek rehrail, “A ia ih? Dahme kumwail sohte kahrehkihdo met?
    Kumwail pwurowei, ndaiong en kodohng tungoal rehtail.”
  jae-jae: Go tameŋi kêsôm gêdêŋ latuio gebe “Eŋ gêmoa ondoc. Adec ŋac tau kêkô tônê
    kêtu asageŋŋa. Amôêc eŋ gebe êniŋ gêŋ êwiŋ aêacmaŋ.”
  ksd-ksd: 'Ma i gat tir ra umana natuna dari: Ma akave? Ta ra ava ava ga vana balakane?
    Avat a oro pa ia upi na ian.'
  tur-YTC: Adam kızlarına, “Nerede o? Adamı neden bıraktınız? Onu çağırın da yemek
    yesin” dedi.
  grc-BRENT: Ὁ δὲ εἶπε ταῖς θυγατράσιν αὐτοῦ, καὶ ποῦ ἐστιν; καὶ ἱνατί καταλελοίπατε
    τὸν ἄνθρωπον; καλέσατε οὖν αὐτὸν, ὅπως φάγῃ ἄρτον.
  ind-AYT: Dia bertanya kepada anak-anaknya, “Lalu, mana dia? Mengapa kamu meninggalkan
    orang itu? Panggillah dia, ajak dia untuk makan roti.”
  nya-nya: Tsono Reueli anafunsa ana ake kuti, “Ndiye ali kuti munthuyo? Chifukwa
    chiyani mwamusiya? Kamuyitaneni kuti adzadye.”
  hrv-hrv: “Gdje je?” - zapita on svoje kćeri. “Zašto ste ostavile toga čovjeka? Pozovite
    ga na objed.”
  mps-mps: Tama te bidi aga wegi dabebolo hanaluyu, te po wali, “Te bidi menade bidibowe?
    Tama magi baso dagego aga ude taga soaliwe? Dagego te bidi aga i wagi pelama,
    tama aga da dali nai tuagasomainao,” wali. Tama te wegi dabe pelama, augwaligo
    Moses odasa asai.
  tpi-tpi: Na dispela man i askim ol pikinini meri bilong en olsem, “Dispela man i
    stap we? Bilong wanem yupela i lusim em long hap? Yupela go singautim em i kam
    kaikai wantaim yumi.” Orait ol i go kisim Moses i kam.
  dan-1931: 'Da sagde han til sine Døtre: “Hvor er han da? Hvorfor har I ladet Manden
    blive derude? Byd ham ind, at han kan få noget at spise!”'
  vie-OVCB: 'Rê-u-ên hỏi: “Người ấy đâu? Sao các con bỏ đi như vậy? Ra mời anh ấy
    về dùng bữa.”'
  guj-2017: પછી રેઉએલે પોતાની દીકરીઓને પૂછ્યું, “બેટા, એ મિસરી કયાં છે? તમે તેને ત્યાં
    જ રહેવા દઈને કેમ આવ્યાં? જાઓ, જમવા માટે તેને આપણા ઘરે બોલાવી લાવો.”
  pon-2006A: Ohlo ahpw idek rehrail, “A ia ih? Dahme kumwail sohte kahrehkihdo met?
    Kumwail pwurowei, ndaiong en kodohng tungoal rehtail.”
  por-BRBSL: 'Ele disse a suas filhas: “Onde ele está? Por que o senhor deixou o homem?
    Chame-o, para que ele possa comer pão”.'
  aly-aly: Jethro-el ayernek, “Nthenharl artwa ran? Ilekarl arringkerr iwerl-alhekan
    artwa renhan? Kel artwa renh ikngwetyek alhenherr-arey. Ra apetyetyek, amern arlkwetyek.”
    Kel rernem ikngwerl-alpek Moses renh.
  cth-cth: A na pa ni hai hote tami teh na maw ao. Bangkongmaw yout na ban takhai
    awh. Bu ca hanlah kaw awh, telah atipouh.
  twi-twi: Wɔn agya bisae se, “Na ɔwɔ he? Mugyaw no wɔ hɔ ana? Monkɔfrɛ no na ommedidi.”
  hlt-hlt: Te dongah a ca rhoek te, “Melae anih? Balae tih hlang te na hnoo uh? Anih
    te khue uh lamtah buh ca dae saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ cicɛ dɔ̀: Ò borɛ? Dɛ̀ dòmmɛ kɛ̀ di kɛ̀ nhò yóu? Kɔtɛnɛ̀ kóò yuní
    kòo di.'
  msy-2020: Ezɨ afeziam men azara, “Gumazir kam managh iti? Ia tizim bagha anetegha
    ize? Ia mangɨva a mɨkemeghtɨ a izɨva, e ko damɨ.” Ezɨ me ghua Moses inigha izi.
  dop-dop: 'Kɛlɛnɑ pɑ cɑɑ nɔɣɔ tǝkpɑʋ sɩ: Nɑ ɑpɑlʋ ɩnɩ ɩ wɛ le? Ɩ́ tɑ́ sʋʋnɑ-ɩ tǝyɑɣɑ
    suwe? Tɔʋ, ɩ́ polo nɑ ɩ́ yɑɑ-ɩ nɑ ɩ́ kɔɔ nɑ tɑ́ nɑ-ɩ tǝ tɔɣɔ.'
  azb-azb: 'O, qızlarına dedi: «O adam haradadır? Onu niyə buraxdınız? Çağırın, gəlib
    çörək yesin».'
  eng-DBY: And he said to his daughters, And where is he? why then have ye left the
    man behind? Call him, that he may eat bread.
  hin-2017: तब उसने अपनी बेटियों से पूछा, “वह पुरुष कहाँ है? तुम उसको क्यों छोड़ आई
    हो? उसको बुला ले आओ कि वह भोजन करे।”
  wol-KYG: 'Ruwel ne leen: «Ana waa ja? Lu tax ngeen bàyyi ko fa? Wooyileen ko, mu
    añsi kay!»'
  swp-swp: I ribalau nanatunayao hasahasaradi aridi ea i ene, “Ia haedi eai? Paana
    saha au laugabaei? Au eogaiyama abo falawa i ai.”
  bjr-bjr: Misa nikoofa mina irinoo qinau. Mi fasiqafa yaifee maridanoo fee. Nanaree
    innee minni aisee anidee. Doo sandee oonu afiqaifanoo narana ani naani. Miqi qimasoofaqa
    oonu Mooseena afiqee aniqau.
  eng-YLT: and he saith unto his daughters, 'And where [is] he? why [is] this? — ye
    left the man! call for him, and he doth eat bread.'
  kne-kne: Pag kanan ama da, “Yan into ngin sisya? Apay nga tinaynan yos di? En kayo
    ayagan ta makikan en datako.”
  bzd-NTPO: 'Iyë́ tö iché ia̱: —¿Wé̱ wëm e''? ¿Iö́k a'' iméa̱t ekörla? A'' yú itsu̱kbitu̱
    a̱s ichkö̀ se'' ta̱.'
  eng-WYC-2017: And he said, Where is that man? why left ye the man? call ye him,
    that he eat bread.
  eng-WMBB: He said to his daughters, “Where is he? Why is it that you have left the
    man? Call him, that he may eat bread.”
  urd-GVH: रऊएल ने कहा, “वह आदमी कहाँ है? तुम उसे क्यों छोड़कर आई हो? उसे बुलाओ ताकि
    वह हमारे साथ खाना खाए।”
  rug-rug: Meke nanasi sa sari na tuna vineki, “Avei si asa? Na vegua ke veko pania
    tu gamu vasina si asa? La mamu va mae ia, pude mae henahena koa gita,” gua si
    asa.
  gaz-gaz: Inni immoo intallan isaatiin, “Inni eessa jira? Isin maaliif isa dhiiftanii
    dhuftan? Akka inni waa nyaatuufis dhaqaatii waamaa” jedhe.
  fra-LSG: 'Et il dit à ses filles: Où est-il? Pourquoi avez-vous laissé cet homme?
    Appelez-le, pour qu’il prenne quelque nourriture.'
  gnn-gnn: Ga ŋayi bäpa'mirriŋuyunydja waŋana dhä‐wirrka'yurruna walalanha bitjarra,
    “Wanhaka dhika ŋayi yolŋunydja? . . . Ŋunha bäyma nhuma gonha'yurruna ŋanya? Gatjuy
    ḻaw'yurra walala, ga garr'yurrana ŋanya lili. Ŋayi ŋayaŋay'nha yurru ḻuka dhiyala
    ŋilimurruŋgalana,” bitjarra.
  yal-yal: A yi a fala a dii tɛmɛne xa, a naxa, “A sa minɛn yi? Nanfera ɛ xɛmɛn na
    luxi na yi? Ɛ sa a xili alogo a xa fa a dɛge.”
  haw-1868: I mai la ia i kana poe kaikamahine, Auhea la hoi ia? No ke aha la oukou
    i haalele aku ai i ua kanaka la? E kii aku ia ia e ai ia i ka ai.
  arb-NAV: 'فَسَأَلَهُنَّ: «وَأَيْنَ هُوَ؟ لِمَاذَا تَرَكْتُنَّ الرَّجُلَ؟ ادْعُونَهُ
    لِيَأْكُلَ طَعَاماً».'
  ewe-ewe: Wo fofo gblɔ na wo be, “Nu ka ta miegblẽe ɖe afi ma ɖo? Miyi miakplɔe vɛ
    wòaɖu nu kpli mí.”
  eng-LEE: And he said unto his daughters, And where is he? wherefore have ye left
    the man? call him, that he may eat bread.
  gvn-gvn: '@see-verse:EXO.002.019'
  nna-nna: Palinyju puntaju karra marnajanaku palinymili kurntalmurninyarranguku,
    “Wanyjarningi pala pirirri? Nganijalu palamanga yakarnanyurru? Kulpanya marrayi
    nyungukarti milpulinyi, mayipa nyungungu ngalkulinynganyjurruku.”
  asm-FB: তেতিয়া তেওঁৰ ছোৱালী কেইগৰাকীক তেওঁ সুধিলে, “তেওঁ ক’ত আছে? তোমালোকে সেই
    ব্যক্তি জনক কিয় এৰি আহিলা? তেওঁক মাতি আনা যাতে তেওঁ আমাৰ লগত ভোজন কৰিব পাৰে।”
  sus-A: رٍيُوٍلِ نَشَ عَ شَ دِ فِنّيٍ مَشْرِن، «عَ نَ مِندٍن؟ وٌ عَ لُشِ نَا مُنقٍ
    رَ؟ وٌ سَ عَ شِلِ، وٌ دٌنسٍ سٌ عَ يِ رَ.»
  fra-SBL: 'Il dit à ses filles : « Où est-il ? Pourquoi avez-vous laissé cet homme ?
    Appelez-le, qu''il mange du pain. »'
  hbo-hbo: וַיֹּ֥אמֶר אֶל־בְּנֹתָ֖יו וְאַיֹּ֑ו לָ֤מָּה זֶּה֙ עֲזַבְתֶּ֣ן אֶת־הָאִ֔ישׁ
    קִרְאֶ֥ן לֹ֖ו וְיֹ֥אכַל לָֽחֶם׃
  eng-WYCLIFFE: And he seide, Where is that man? whi leften ye the man? clepe ye hym,
    that he ete breed.
  piu-2006: '@see-verse:EXO.002.019'
  pjt-pjt: Ka paluṟu tjapinu tjanala, “Yaaltji wati paluṟu? Nyaanguṟu nyura wantikatingu?
    Ankulaya aḻṯira ngalya-kati, ka nganaṉala tjunguringkula mai ngalkula.” Kaya ankula
    Mosenya aḻṯingu, ka pitjala tjanala tjunguringkula mai ngalkuṉu.
  cwe-cwe: Kawauza wandele wake, “Munhu iyo kakulihi?” “Habali mumuleka uko munhu
    iyo? Hiteni mukamgoneke yaje na cheye.”
  bgs-bgs: Iginsà tô ámmà dan, na mà din, “Ánda sikandin? Manan ka ándà yu gó patákkássi?
    Lónódi yu sikandin, asta pasadun yu dini ébô kuman sikandin duma áknita.”
  kik-kik: Jethero akĩmooria atĩrĩ, “Na akĩrĩ kũ?” “Mũmũtigire nĩkĩ? Thiĩi mũmwĩte,
    oke arĩĩanĩre na ithuĩ.”
  fra-NCL: 'Il dit à ses filles : « Où est-il ? Pourquoi avez-vous laissé cet homme ?
    Rappelez-le, pour qu’il prenne quelque nourriture. »'
  cek-AK: To naah anih mah a canunawk khaeah, Anih loe naa ah maw oh? Tikhoe na caeh
    o taak sut loe? Buhcaak han kawk o khae, tiah a naa.
  xla-xla: Epapalati yia꞉ atapo yia꞉ watle epo atlaiyo, “Oplami eye da꞉? Wua꞉ ya꞉ye
    isikimi duka dla pomeleme pumiya. Amasiyama wua꞉ ya꞉ye di aya dla seme matame
    popa꞉mama daya iliwe ka꞉pi,” diyo.
  cuk-cuk: 'Geb degine, Reuel e-sisganga sogded: —Emide, ¿bia we-dulede? ¿Ar ibiga
    we-dule be wargwen obesmala? Bemar ese gornamala, adi, anmarse mas-gundagegar.
    Geb Moisésʼse gorapmargu, mas-gunbukwadgi Reuel Moisésʼga sogded: “Be an-walik
    megoye.”'
  uig-CYR: 'У қизлириға: — Ундақта у киши һазир нәдә?! Уни немишкә сиртта ташлап кәлдиңлар?
    Уни тамаққа чақириңлар, — деди.'
  tel-2017: అతడు తన కూతుళ్ళతో “అతడు ఏడీ? ఎందుకు విడిచిపెట్టి వచ్చారు? అతణ్ణి భోజనానికి
    పిలుచుకు రండి” అని చెప్పాడు.
  hat-BSA: 'Li te di fi li yo: “Alò, kibò li ye? Poukisa nou te kite mesye sa a dèyè?
    Envite li vin manje yon bagay.”'
  kos-kos: El siyuk seltal, “El aya? Komtal ku tia usalu? Fahla solalma elan wi kut
    mongo.”
  hbo-WLC: וַיֹּ֥אמֶר אֶל־בְּנֹתָ֖יו וְאַיּ֑וֹ לָ֤מָּה זֶּה֙ עֲזַבְתֶּ֣ן אֶת־הָאִ֔ישׁ
    קִרְאֶ֥ן ל֖וֹ וְיֹ֥אכַל לָֽחֶם׃
  ibo-ibo: Nna ha jụrụ ha sị, “Olee ebe ọ nọ? Gịnị mere unu ji hapụ ya nʼebe ahụ?
    Gaanụ kpọọ ya ka o soro anyị rie nri.”
  ory-ory: ତେବେ ସେ ଆପଣା କନ୍ୟାମାନଙ୍କୁ କହିଲା, “ସେ କେଉଁଠାରେ? ତୁମ୍ଭେମାନେ ତାକୁ କାହିଁକି
    ଛାଡ଼ି ଆସିଲ? ତାକୁ ଡାକ; ସେ ଆମ୍ଭମାନଙ୍କ ସହିତ ଭୋଜନ କରିବ।”
  chk-chk: Iwe, Setiro a aisini nöün kewe föpwül, “Ifa i ätena? Pwota oua likiti?
    Oupwe körato pwe epwe mongö rech.”
  rop-rop: Wal olabat dedi bin tok, “Wal weya im? Wotfo yumob bin libum im deya? Yumob
    go en askim im blanga kaman en dagat daga iya garram wi.”
  ukr-1871: 'І каже він дочкам своїм: А де ж він? Про що се ви покинули чоловіка?
    Кликнїте лишень його, щоб у нас попоїв хлїба солї.'
  bch-bch: Ta tamad ibeta gid, “Eaba toa oa sida? Ikamado ga atnan ei ga idio toa
    eoa? Ala abada ei ga inam ta ian toman ngan gita.”
  deu-1951: 'Er sprach zu seinen Töchtern: Wo ist er? Warum habt ihr den Mann stehen
    lassen? Ruft ihn her, daß er mit uns esse!'
  eng-JPS: 'And he said unto his daughters: ''And where is he? Why is it that ye have
    left the man? call him, that he may eat bread.'''
  srp-1865: 'A on reèe kæerima svojim: pa gdje je? zašto ostaviste toga èovjeka? zovite
    ga da jede.'
  lug-lug: N’abuuza bawala be nti, “Ali ludda wa? Ye lwaki mumuleseeyo? Mumuyite ajje
    alye ku mmere.”
  heb-heb: ויאמר אל בנתיו ואיו למה זה עזבתן את האיש קראן לו ויאכל לחם׃
  ben-IRV: তখন তিনি তাঁর মেয়েদেরকে বললেন, “সে লোকটি কোথায়? তোমরা তাঁকে ছেড়ে কেন
    আসলে? তাঁকে ডাক; তিনি আহার করুন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਆਖਿਆ, ਉਹ ਮਨੁੱਖ ਕਿੱਥੇ ਹੈ? ਤੁਸੀਂ ਉਸ ਨੂੰ ਕਿਉਂ ਛੱਡ
    ਆਈਆਂ ਹੋ? ਉਸ ਨੂੰ ਬੁਲਾਓ ਤਾਂ ਜੋ ਉਹ ਰੋਟੀ ਖਾਵੇ।
  tkr-tkr: 'Mang''vee yişşaaşike qiyghanan: – Mana insan nyaane vor? Nya''a şu mana
    g''alerçu? Qot''le, arı şakasana kar oxhnecen.'
  mya-JVB: အဘကလည်း၊ ထိုသူ သည် အဘယ်မှာ ရှိသနည်း။ အဘယ်ကြောင့် သူ့ ကိုပစ် ထားခဲ့သနည်း။
    အစာ စား စေခြင်းငှါ သူ့ ကို ခေါ် ချေကြဟု ဆို လေ၏။
  tte-O: Yo ineli natunao kolili iwaloba, “Na toweya iyaele? Tawae kaiwena kwalogabaen?
    Kwalau kwawalo ilaoma mekalakava takekan.”
  tbg-tbg: Minti tuvaro viva nai raavura vika irero tiharo, Vi vaiintiva tanto vaimantae
    neqai aniavo? Vira aaraivaro maini ani tinavu hampata kara naarire, tiro.
  hmo-hmo: Ietero ese iena natuna hahine taudia dekenai ia gwau henia, ia gwau, “Inai
    tau be edeseni? Dahaka totona umui rakatania? Umui lao, umui boiria, ia mai aniani
    ita danu.”
  urd-urd: उसने अपनी बेटियों से कहा, “वह आदमी कहाँ है? तुम उसे क्यूँ छोड़ आई? उसे
    बुला लाओ कि रोटी खाए।”
  rus-SYN: 'Он сказал дочерям своим: где же он? зачем вы его оставили? позовите его,
    и пусть он ест хлеб.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: A ku má ni? Bↄ́yãi a gↄ̃ɛpi tò wei? À aà sísi
    aà mↄ pↄblewanↄ.'
  tcz-CHONGTHU: “Ahile amapa hoiba ham?” tin apauvin adong'in, “ipi ding'a amapa chu
    chukom'a chu nahin dalhah uham? Ahung'a ankong isokhom diuvin gakouvun,” ati.
  mar-mar: तेव्हा तो आपल्या मुलींना म्हणाला, “तो कोठे आहे? तुम्ही त्या मनुष्यास का
    सोडले? त्यास बोलावून आणा म्हणजे तो आपल्याबरोबर भोजन करेल.”
  qub-qub: 'Chayno willaptin papänin tapuran: «¿Maytaj chay runaga? ¿Imanirtaj cachaycäramushcanqui?
    ¡Ayway pushamuy garananchïpaj!»'
  bqp-bqp: 'Akũ à ń lá à pì: Ade pì kú máa? Bↄ́ yã mɛ́ à tò a gↄ̃gbɛ̃ pìi tò gwee?
    À a sísi à su à pↄ́ ble kũoo.'
  hat-hat: 'Reouyèl mande pitit fi li yo: -Kote msye? Poukisa nou kite l'' laba a?
    Al rele l'' pou l'' vin pran kichòy ak nou.'
  eng-BSB: “So where is he?” their father asked. “Why did you leave the man behind?
    Invite him to have something to eat.”
  tod-tod: 'É ɠɛni ná-doun anzanuiti ma: «Mini ɠa é ná? Lee vaa zu wo zunui naa
    yɛgai mu? À tolina, é daamianigi ta mi.»'
  eng-WEBPB: He said to his daughters, “Where is he? Why is it that you have left
    the man? Call him, that he may eat bread.”
  kbq-kbq: Anante Rueli'a (Jetro) zmantahigeno, ina ana nera mani'ne? Nahigeta atreta
    e'naze? Ome kehinkeno kave emeneno, hige'za ome avre'za azageno,
  nhe-BL: 'Huan inintata quintlajtlani: ―Huan ¿canque itztoc nopa tlacatl? ¿Para tlen
    inquicajtejque iselti? Xiyaca xijnotzati ma tlacuaqui.'
  bus-bus: 'Ben à ń lá à bè: Adee pì kú mámɛ? Bↄ́yãnzi a gↄ̃gbɛ̃ pì tò gwezi? À à
    sísi à mↄ́ à pↄ́ blewao.'
  gub-BL: — Ma'e pe hekon, i'i wanu wazyr wanupe. — Màràzàwe tuwe pezar a'e awa a'e
    pe 'yzygwar pe. Peho henoz tà nehe kury. Umai'u putar zanepyr nehe, i'i wanupe.
    Weruzar ize'eg oho wà.
  eng-DRA: 'But he said: Where is he? why have you let the man go? call him that he
    may eat bread.'
