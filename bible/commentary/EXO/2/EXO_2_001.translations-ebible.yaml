verse: EXO.002.001
translations:
  mal-C: ഈ സമയം ലേവിഗോത്രത്തിൽപ്പെട്ട ഒരു പുരുഷൻ ഒരു ലേവ്യസ്ത്രീയെ വിവാഹംചെയ്തു;
  deu-TKW: Ein Mann aus dem Stamme Levis aber heiratete die Tochter Levis.
  lin-lin: Mobali moko ya libota ya Levi abalaki mwasi kati na libota ya Levi.
  eng-LSV: And there goes a man of the house of Levi, and he takes the daughter of
    Levi,
  eng-GNV: Then there went a man of the house of Leui, and tooke to wife a daughter
    of Leui,
  eng-WEBSTER: And there went a man of the house of Levi, and married a daughter of
    Levi.
  nhw-BL: Se tonal se tlacatl catli eliyaya se iteipan ixhui nopa huejcapan tata Leví
    mosihuajti ihuaya se sihuatl catli nojquiya eliyaya se iteipan ixhui, pero ipan
    seyoc familia.
  swh-ONEN: Basi mtu mmoja wa nyumba ya Lawi akaoa mwanamke Mlawi,
  bba-bba: Durɔ ɡoo wɑ̃ɑ Lefin bweseru sɔɔ, win kurɔ mɑɑ sɑ̃ɑ win bwese te.
  eng-KJVCPB: And there went a man of the house of Levi, and took to wife a daughter
    of Levi.
  cpy-cpy: Ikanta apaani isheninka Leví-paeni raaki iina. Tema iroka iina roojatzi
    isheninka Leví-paeni.
  mpx-mpx: Saugena o elana tau etega ana un Libai alona yova etega ali un maisena
    hi alolon,
  wbp-wbp: Ngula-puruju wati nyinajalpa warlalja turnu-warnurla Liipi-kirlangurla.
    Karnta yupukarra-manu turnu-warnu-jangka jurrku-jangka.
  luo-luo: Ja-Lawi moro nokendo nyar ja-dhoodgi,
  meu-meu: Tau ta, Levi iduhuna tauna, ese Levi iduhuna kekenina ta e adavaia.
  npi-ULB: अब लेवीको कुलका एक जना पुरुषले लेवीकै कुलकी एक जना स्‍त्रीसित विवाह गरे
    ।
  yor-yor: Ó sì ṣe, ọkùnrin ará ilé Lefi kan fẹ́ ọmọbìnrin ará Lefi kan ni ìyàwó.
  emp-NTPO: Umaquĩrã Levid̶eba yõnaba wẽrãda edasia. Dji wẽrã sid̶a Levid̶eba yõna
    basía.
  ind-ind: Ada seorang laki-laki dari suku Lewi yang menikahi seorang perempuan dari
    suku yang sama.
  pes-OPCB: در آن زمان مردی از قبیلهٔ لاوی، یکی از دختران قبیله خود را به زنی گرفت.
  aer-aer: Nhenhe ikwerele ureke, artwe Hebrew anyente Levi-kenhe areye-ngentyele
    aneke. Re marle anewe akeke anyenhenge ikwerenhe-ngentyele.
  tgl-ULB: Ngayon isang lalaki sa lipi ng mga Levi ang nakapag-asawa ng isang babaeng
    Levi.
  cbu-NT: Yuwapur kurak yutarit waneerangu anpur, Leviyarinchich tputs waanpatatin
    kizaa yamarangiya. Kizsha mireerangu iparinarangiya. Wipaa napku, kizpur wanasir
    parangiya. Ashirucha, wanirsha wipaa kapung chinaku, tuchip tsup pishurangiya.
    Itaru, tambashitaranllu paru, pishumaam pinasaku,
  hui-hui: Odangi Libai hameigini aria agali mbirame Libai wali dege wali tagini mbira
    dabu bini.
  mya-mya: လေ​ဝိ​အ​မျိုး​သား​တစ်​ယောက်​သည် လေ​ဝိ အ​မျိုး​သ​မီး​တစ်​ဦး​နှင့်​အိမ်​ထောင်​ပြု​၍၊-
  cbi-NTPO: Ma unbere, Levínu sera' jimu chachiitala supunga' chumi.
  bod-N: དེ་ཡང་ལེ་ཝིའི་རྒྱུད་ཀྱི་མི་ཞིག་སོང་ནས་ཚོ་པ་དེའི་བུ་མོ་ཞིག་ཆུང་མར་བླངས་པ་དང་།
  sna-sna: Zvino mumwe murume weimba yaRevhi akawana mukadzi,
  spa-BLM: Un hombre de la casa de Leví fue y tomó como esposa a una hija de Leví.
  cac-cac: A d'a jun tiempoal chi', ay jun vin̈ vinac d'a scal eb' yin̈tilal vin̈aj
    Leví, ix yic' jun ix ix vin̈, an̈eja' yin̈tilal pax ix vin̈aj Leví chi'. Ay chavan̈
    yune' eb'.
  swh-ULB: Sasa mwanamme wa kabila la Lawi alimuoa mwanamke Mlawi.
  bel-bel: Нехта з роду Лявіінага пайшоў і ўзяў сабе за жонку з таго ж самага роду.
  wed-wed: Maranai wei kauai i tuputupua, oroto tagogi Levi ana damei ma wavine ana
    damei i ravaḡi,
  deu-ELBBK: Und ein Mann vom Haus Levi ging hin und nahm eine Tochter Levis.
  mbb-OT: Ne zuen maama he kevuwazan ni Levi he nekeesawa te vahi he kevuwazan ded
    daan ni Levi.
  mal-2015: എന്നാൽ ലേവികുടുംബത്തിലെ ഒരു പുരുഷൻ പോയി ഒരു ലേവ്യകന്യകയെ പരിഗ്രഹിച്ചു.
  tuo-NT: Faraṍ cʉ̃ Israe curuacjãrã põꞌrã ʉmʉarẽ wẽjẽdutiri cura niꞌcʉ̃ ʉmʉ Leví
    ya curuacjʉ̃ ti curuacjõ meꞌrãta omocã dʉꞌtecʉ niwĩ.
  gup-gup: Bu kumekbe bolkyimi nakudji bininj nawu Levi bikebmawahmeng wanjh benemarrinj
    daluk ngalbu ngaleng warridj Levi bikebmawahmeng.
  gvs-gvs: E tamagu ana dala Livai go, vavina tayamo, moe sinagu, ikabi inai. Sinaguyana
    nakae ana dala Livai.
  rmc-rmc: Andre oda časos varesavo murš andral o kmeňos Levi, peske iľa romňa andral
    peskro kmeňos.
  nlg-nlg: Tana bona vaghana eni, sakai na mane ma sakai na vaivine tana kemana Levi,
    toro taulaghi.
  pes-OPV: و شخصی از خاندان لاوی رفته، یکی ازدختران لاوی را به زنی گرفت.
  ron-1924: Ун ом дин каса луй Леви луасе де невастэ пе о фатэ а луй Леви.
  aui-aui: Noko raghanine bera siyatubutubugha, na tomogha tana kana dam Livai bi
    dam turanama wasike irawayi,
  ben-OBCV: এদিকে লেবি বংশের একজন লোক এক লেবীয় মহিলাকে বিয়ে করলেন,
  som-som: Markaasaa waxaa tegey nin reer Laawi ah, oo wuxuu guursaday gabadh reer
    Laawi iyana ah.
  lat-VUC: 'Egressus est post hæc vir de domo Levi: et accepit uxorem stirpis suæ.'
  eng-ASVBT: And there went a man of the house of Levi, and took to wife a daughter
    of Levi.
  mna-mna: Indeeŋe mazwaana tana, tomooto ta imbotmbot. Ni ziru kusiini uunu kizin
    ipet la ki Yakopbi lutuunu Lebi.
  ita-1885: OR un uomo della famiglia di Levi andò, e prese per moglie una figliuola
    di Levi.
  eng-LXXUP: And there was a certain man of the tribe of Levi, who took to wife one
    of the daughters of Levi.
  eng-ULB: Now a man of the tribe of Levi married a woman of Levi.
  spa-VBL: Fue en esa época que un hombre de la tribu de Leví se casó con una mujer
    que también era levita.
  fra-_FOB: Or, un homme de la maison de Lévi alla prendre pour femme une fille de
    Lévi.
  mal-mal: എന്നാൽ ലേവികുടുംബത്തിലെ ഒരു പുരുഷൻ ഒരു ലേവ്യകന്യകയെ വിവാഹം കഴിച്ചു.
  urd-GVR: Un dinoṅ meṅ Lāwī ke ek ādmī ne apne hī qabīle kī ek aurat se shādī kī.
  suz-BL: लेवी आ थर ङा मुर का बाक्‍माक्‍त। मिनु मेकोमी लेवी आ थर ङा मीश आल का ग्‍युंबे
    पवा बाक्‍त। प्रस्‍थान ६:२०
  ita-1927: Or un uomo della casa di Levi andò e prese per moglie una figliuola di
    Levi.
  ckb-ckb: پیاوێک لە بنەماڵەی لێڤی کچێکی لێڤی هێنا.
  eng-BBE: Now a man of the house of Levi took as his wife a daughter of Levi.
  kan-OKCV: ಈ ಸಮಯದಲ್ಲಿ ಲೇವಿಯ ವಂಶದವನಾದ ಒಬ್ಬನು ಲೇವಿಯ ಸ್ತ್ರೀಯನ್ನು ಮದುವೆಯಾದನು.
  bbb-bbb: Ro e Rivaedo agane ijia ebe fu urina una e Rivaedo kabae ije abei. Fu abenoga
    bara ije fu e fudiena ame fari be bietei. Fu ame ije bietena gake ame ije fuka
    ame ni mukorega fu abena sauiko asame inokube furi.
  tam-2017: லேவியின் கோத்திரத்தாரில் ஒருவன் லேவியின் மகள்களில் ஒருத்தியைத் திருமணம்செய்தான்.
  spa-RV-1909: 'UN varón de la familia de Leví fué, y tomó por mujer una hija de Leví:'
  ron-BTF: Și un bărbat din casa lui Levi a mers și a luat de soție o fiică a lui
    Levi.
  eng-WEBP: A man of the house of Levi went and took a daughter of Levi as his wife.
  eng-FBV: It was around this time that a man from the tribe of Levi married a woman,
    also a Levite.
  nld-1939: Nu was er een man uit de stam van Levi, die een levietisch meisje tot
    vrouw had genomen.
  nch-BL: Se tonali se tacat cati eliyaya se iteipan ixhui nopa huejcapan tata Leví
    mosihuajti ihuaya se sihuat cati nojquiya eliyaya se iteipan ixhui, pero ipan
    seyoc familia.
  vie-1934: Vả, có một người trong họ Lê-vi đi cưới con gái Lê-vi làm vợ.
  hin-CV: लेवी गोत्र के एक व्यक्ति ने लेवी गोत्र की एक कन्या से विवाह किया.
  eng-OURB: A man of the house of Levi [United with] went and took a daughter of Levi
    [United with] as his wife.
  spa-BES: Y un hombre de la casa de Leví tomó por esposa a una hija de Leví.
  tdx-tdx: Ie amy zao, nañenga ty anak’ ampela’ i Levy t’indaty boak’ añ’ anjomba’
    i Levy.
  vid-vid: Kwali na munhu yumwe wa lukolo lwa Walawi nayahesile mdala yumwe na heye
    yawele wa lukolo wa Walawi.
  eng-OKE: And a man of the house of Levi went and took a daughter of Levi (to wife).
  tha-KJV: ยั​งม​ีชายวงศ์วานเลวีคนหนึ่ง ได้​หญิงสาวคนเลวีมาเป็นภรรยา
  por-BR-2018: 'Um homem da família de Levi foi, e tomou por mulher uma filha de Levi:'
  deu-ELO: Und ein Mann vom Hause Levi ging hin und nahm eine Tochter Levis.
  eng-WYC-2018: After these things a man of the house of Levi went out, and took a
    wife of his kin into fleshly coupling, (And after these things, a man of the house
    of Levi went out, and knew his wife, who was of his own kin, or of his own tribe,)
  epo-epo: Kaj iris unu homo el la domo de Levi kaj prenis edzinon Leviidinon.
  uig-PIN: Lawiyning jǝmǝtidin bolƣan bir kixi berip, Lawiyning nǝslidin bolƣan bir
    ⱪizni hotunluⱪⱪa aldi.
  beo-beo: Amo esoga, Lifai fi dunu afae da Lifai fi a:fini lai.
  tpi-OTNT: Long dispela taim wanpela man bilong lain Livai i maritim wanpela meri
    bilong lain Livai.
  hau-SA: Ana nan, sai wani Balawe ya auri wata Balawiya,
  udu-udu: Dhali ki embul yan wathi/ ’peni ’Kwani Lawi masha’da ’bom ’pena waḵ piti
    mo.
  uig-LAT: Lawiyning jemetidin bolghan bir kishi bérip, Lawiyning neslidin bolghan
    bir qizni xotunluqqa aldi.
  nde-nde: Kwasekusithi eyinye indoda esizweni sakoLevi yathatha owesifazane ongumLevi,
  ton-ton: Pea naʻe ʻalu ha tangata ʻoe faʻahinga ʻo Livai, ʻo na mali mo ha ʻofefine
    ʻo Livai.
  ces-1613: Odšed pak muž jeden z domu Léví, vzal dceru z pokolení Léví.
  eko-eko: Mwinyi mmote wa lihimo la Leevi anraliye muukha wa lihimo limote na ye.
  eng-WMB: A man of the house of Levi went and took a daughter of Levi as his wife.
  tam-TCV: லேவி வம்சத்திலுள்ள ஒரு மனிதன் ஒரு லேவியப் பெண்ணைத் திருமணம் செய்திருந்தான்.
  ceb-ULB: Karon giminyoan sa lalaki nga gikan sa tribo ni Levi ang babaye nga gikan
    usab sa kaliwat ni Levi.
  pol-UBG: Pewien mężczyzna z rodu Lewiego pojął za żonę córkę z rodu Lewiego.
  agr-agr: Makichik aents Leví wegantunmaya, tuja nuwashkam nunú wegantunmayajaig
    nuwenauwai.
  kyc-kyc: Dokopa akali Lipaena rara dokona mendeme enda rara mendaki dokonako nyiya.
  urd-GVU: اُن دنوں میں لاوی کے ایک آدمی نے اپنے ہی قبیلے کی ایک عورت سے شادی کی۔
  deu-1912: Und es ging ein Mann vom Hause Levi und nahm eine Tochter Levi.
  ntj-ntj: Nyangka palunyatjarralpi wati kutju Liipayiku wartangkatjalu kurri yarltingu.
    Kungka palunyanyatarrartu Liipayiku wartangkatja nyinarranytja.
  kan-2017: ಆ ನಂತರ ಲೇವಿಯ ವಂಶದವನಾದ ಒಬ್ಬನು ಲೇವಿ ಕುಲದ ಕನ್ಯೆಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡನು.
  ena-ena: Hameŋ lɨhavɨdaci hulaŋ mu Livai hɨdɨlɨ agaŋ iamɨgali mu Livai hɨdɨlɨ agadɨ
    sabimi.
  yap-yap: Be’ nib mo’on ni yib ko ganong rok Levi e le’engiy be’ ni bpin ni yib ko
    re ganong nem.
  hlt-MCSB: Te vaengah Levi imkhui lamkah tongpa pakhat te cet tih Levi nu te a loh.
  mdy-ETH: ዬኖ ዎዶና ሌዊ ዜርፆይዳፓ ማዔ ፔቴ ዓሲስኬይ ሌዊ ዜርሢ ማዔ ላኣሊስኬኖ ዔኬኔ፤
  twi-ASANTE: Saa ɛberɛ no mu, Lewini bi waree abaayewa bi firii Lewi abusuakuo mu.
  ipi-ipi: Okone angi, Lipai yame akali mindimane, wanda Lipai yame teke mindi kee
    leae-pia.
  mwc-mwc: Kona maranai Levi rakarakana kamonai, sebare kesana yebo Levi wasike i
    rabai,
  eng-WEBU: A man of the house of Levi went and took a daughter of Levi as his wife.
  bnp-bnp: Ngane a bakovi tara na kabu ne Levi i parangi vona a ngatavine, ia tara
    a kabu ne Levi.
  wal-wal: He wode issi Leewa qommo gidiya bitanee Leewa maccaasa issinniyo ekkiis;
  spa-PDDPT: Un varón del linaje de Leví tomó como esposa a una hija de Leví.
  gun-gun: Ha'e gui peteĩ ava Levi regua oo vy omenda peteĩ Levi regua rajy re.
  agu-BL: Itzun bantz, cyok'bel tzun quib jun yaj tu jun xna'n. E' cu'n xonl Leví.
  ilo-ULB: Ita, maysa a lalaki iti tribu ni Levi ti nangasawa iti maysa a babai a
    kaputotan ni Levi.
  kpg-kpg: Dahi daane i di madawaawa Levi ne lodo gi di ahina dono madawaawa donu.
  uig-ARA: لاۋىينىڭ جەمەتىدىن بولغان بىر كىشى بېرىپ، لاۋىينىڭ نەسلىدىن بولغان بىر
    قىزنى خوتۇنلۇققا ئالدى.
  bps-bps: Na di bang én, nun lagi di bel Israél mdà di tingaan Libay, mwè yaan lêman
    mdà di bel Libay.
  sus-sus: Xɛmɛ nun ginɛ nde naxa e boore futi, e birin fatan Lewi bɔnsɔɛ nan na Isirayilakae
    ya ma.
  pon-2006: Ohl emen me kisehn kadaudok en Lipai ahpw pwoudikihda lih emen me kisehn
    kadaudokohte.
  jae-jae: Ŋac teŋ aŋga Lewinê gôlôac gêjam awê teŋ. Awê tau aŋga Lewinê gôlôac amboac
    tonaŋ.
  ksd-ksd: Ma tika na tutana ta ra kuba i Levi i ga vana ma i ga taule tika na vavina,
    a bul mur tai Levi.
  tur-YTC: Levi evinden bir adam gitti ve bir Levi kızını aldı.
  grc-BRENT: Ἦν δέ τις ἐκ τῆς φυλῆς Λευὶ, ὃς ἔλαβεν τῶν θυγατέρων Λευί.
  ind-AYT: Ada seorang laki-laki dari suku Lewi yang memperistri seorang perempuan
    keturunan Lewi.
  nya-nya: Ndipo munthu wina wa fuko la Levi anakwatira mkazi wa fuko lomwelo.
  hrv-hrv: Neki čovjek od Levijeva koljena ode i oženi se djevojkom Levijkom.
  mps-mps: Tama te Israel hani tomode, bidi hani me Livai hanigo te me Livai hanigo
    wegi sai dao, polobadu.
  tpi-tpi: Long dispela taim wanpela man bilong lain Livai i maritim wanpela meri
    bilong lain Livai.
  dan-1931: Og en Mand af Levis Hus gik hen og tog en Levi Datter til Ægte,
  vie-OVCB: Bấy giờ, có một người thuộc đại tộc Lê-vi cưới một con gái Lê-vi làm vợ
  guj-2017: એ સમયમાં ઇઝરાયલના લેવી કુળના એક જુવાને પોતાના જ કુળની કન્યા સાથે લગ્ન
    કર્યું.
  pon-2006A: Ohl emen me kisehn kadaudok en Lipai ahpw pwoudikihda lih emen me kisehn
    kadaudokohte.
  por-BRBSL: Um homem da casa de Levi foi e levou uma filha de Levi como sua esposa.
  aly-aly: Artwa anyent Israel-kenh anenh, ranap Levi-kenharl. Artwa ra kwey aleyak
    anewartirrek. Arelh ra Levi-kenh arrpemarl.
  cth-cth: Hatnae tueng nah, Levih tami tongpa buet touh ni Levih tami napui a yu
    lah a la.
  twi-twi: Na Lewini bi waree ɔbea bi fii Lewi abusuakuw mu.
  hlt-hlt: Te vaengah Levi imkhui lamkah tongpa pakhat te cet tih Levi nu te a loh.
  tbz-SIM: Kɛ̀ Defii nɑɑ̀mùnkù kou mɔùu puokɛ bɛ nɑɑ̀mùnkù kóo sɑpɑ̀ɑ̀ mmɔù.
  msy-2020: Dughiar kamɨn Livain ovavir borir gumazir mam, a Livain ovavir borir amizir
    mamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Lefii tʋ nɔɣɔlʋ ɩ kpɑɣɑ Lefii ɑlʋ nɔɣɔlʋ.
  azb-azb: O zaman Levi qəbiləsindən bir kişi öz nəslindən bir arvad aldı.
  eng-DBY: And a man of the house of Levi went and took a daughter of Levi.
  hin-2017: लेवी के घराने के एक पुरुष ने एक लेवी वंश की स्त्री को ब्याह लिया।
  wol-KYG: Jenn waay ju bokk ci giirug Lewi nag moo jëloon janq bu mu bokkal giir.
  swp-swp: Levi numana tauna esau monena ie hai ia Levi natuna sine esau.
  bjr-bjr: Mi kamuqoo mi aukuanna Reefina atikiqari kumaaraa moo fannoo findi finoo
    maanaaqa Reefina oosanaki maranau.
  eng-YLT: And there goeth a man of the house of Levi, and he taketh the daughter
    of Levi,
  kne-kne: Sin timpo ay sana, waday sin-asawa ay polin Levi, et nan-anak da.
  wat-wat: Tovanama noko savivinanama i niniya, Nebi fasekwina sinenei namoḡa tamokaḡa
    i vikawana-toniwaga.
  bzd-NTPO: E' ké̱wö ska' ta̱ wëm eköl dör Leví aleri, e' se̱néwa̱ alaköl dör Leví
    aleri ñies ese ta̱.
  eng-WYC-2017: After these things a man of the house of Levi went out, and took a
    wife of his kin into fleshly coupling,
  eng-WMBB: A man of the house of Levi went and took a daughter of Levi as his wife.
  urd-GVH: उन दिनों में लावी के एक आदमी ने अपने ही क़बीले की एक औरत से शादी की।
  rug-rug: Koasa totoso tugo hie, sipu tava mate sari na koburu haha koreo tadi na
    tie Izireli, si haba vagia keke tie pa butubutu Livae si keke barikaleqe koasa
    nana butubutu soti hie.
  gaz-gaz: Sanyii Lewwii keessaa namichi tokko intala Lewwii tokko fuudhe;
  fra-LSG: Un homme de la maison de Lévi avait pris pour femme une fille de Lévi.
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu, ḏarramu ga dhäyka Yitjuralwuy maṉḏa märranhamina,
    yurru maṉḏa ŋunhi Lepaywala yarraṯaŋurunydja.
  yal-yal: Xɛmɛna nde yi Lewi bɔnsɔnni, na yi Lewi bɔnsɔnna nde tongo a ɲaxanla ra.
  haw-1868: KII aku la kekahi kanaka o ka ohana a Levi, a lawe ae la i kekahi kaikamahine
    a Levi.
  arb-NAV: وَتَزَوَّجَ رَجُلٌ مِنْ بَيْتِ لاوِي فَتَاةً ابْنَةَ لاوِي.
  ewe-ewe: Ŋutsu aɖe si nye Levitɔ la ɖe nyɔnu aɖe si hã nye Levitɔ.
  eng-LEE: And there went a man of the house of Levi, and took a daughter of Levi.
  gvn-gvn: Nyubun bama, nyulu Levi-warrandamun, nyulu jalbu nyubun wunan, yalarrku
    Levi-warrandamun. Bulanga kangkal dingkar balkajin. Bula karrkay ngakin kija kulur,
    wawu kari wawubajanga yilbanka. Nyulu karrkay jarra yalbayman, ngamungku balji
    wukurrin, junjuynju yala burriwajabu julngkan, bana kari walanji. Nyulu ngawa
    kananga yijarrin baljinga, balji jikanba yijarrin yikinba wawubajanga. Karrkayamu
    babarr yubaku janan, jikanmun nyajil-nyajin.
  nna-nna: Palanga waninyikinyi nyungu waraja Israel-ja (-jaja ?) pirirri. Paliny
    waraja Levi-milirranguja. Palinymili nyupajimurniny Levi-milirranguja pukun.
  asm-FB: লেবী বংশৰ এজন মানুহে এজনী লেবীয়া ছোৱালী বিয়া কৰালে।
  sus-A: شّمّ نُن فِنّ ندٍ نَشَ عٍ بٌورٍ قُتِ، عٍ بِرِن قَتَن لٍوِ بْنسْي نَن نَ عِسِرَيِلَكَيٍ
    يَ مَ.
  fra-SBL: Un homme de la maison de Lévi alla prendre pour femme une fille de Lévi.
  hbo-hbo: וַיֵּ֥לֶךְ אִ֖ישׁ מִבֵּ֣ית לֵוִ֑י וַיִּקַּ֖ח אֶת־בַּת־לֵוִֽי׃
  eng-WYCLIFFE: Aftir these thingis a man of `the hows of Leuy yede out, and took
    a wijf of his kyn,
  piu-2006: Palunyangka Yipuru wangkapayipula miiṯararra nyinangi, katjalpi mantjiṉu
    yini Muutjanya. Pipirri palya nyakula palumpa maamalu waaḻangka yarrkatjunu, Yitjipinya
    ngurraralu nyakula tjulyara katipayingka. Pipirri palunya pira maṉkurrpa ngarrinytjala,
    palumpa maamalu puuta wiima palyaṉu katuwana patilpayitjarra. Puuta palula maamalu
    yangatjunu kapi tjarrpatjipingka, kiṯitjarrangku. Muutjanya yunngu ngarritjunkula
    katingu yamultatjiwana yarrkatjunu. Muutjaku yayi yila ngarangi, nyakula kanyintjaku.
  pjt-pjt: Ka ngura nyara palula wati kutjupa nyinangi wati panya Levilanguṟu. Munu
    paluṟu kungkawaṟa Leviku walytja maḻatja mulapa aḻṯingu.
  cwe-cwe: Siku izo munhu kulawa kabila da Lawi kasola muke wa kabila jake mwenyewo,
  bgs-bgs: Na, duwán sábbad mama asta sábbad bayi tun ta mga rubbad i Levi na igpakalyagé.
  kik-kik: Na rĩrĩ, mũndũ ũmwe wa nyũmba ya Lawi nĩahikirie mũtumia wa mũhĩrĩga wa
    Alawii,
  fra-NCL: Un homme de la maison de Lévi était allé prendre pour femme une fille de
    Lévi.
  cek-AK: To nathuem ah Levi kami maeto mah, Levi canu to zu ah lak.
  xla-xla: Epammtale oloma edla Libai elele halë oplami haletapo me-ya꞉ asiya dulu
    dla a꞉ya hale haiyo.
  cuk-cuk: Leví-wagwa-wargwen ome-nikusad. E-ome amba Leví-wagwasikidmogad.
  uig-CYR: Лавийниң җәмәтидин болған бир киши берип, Лавийниң нәслидин болған бир
    қизни хотунлуққа алди.
  pma-pma: En avong enek, meatin tai koa kistal en vatiamal onen Livae retalihe ral
    min ahin tai en mari vatiamal eris onen.
  tel-2017: లేవి వంశానికి చెందిన ఒక వ్యక్తి వెళ్లి లేవి స్త్రీలలో ఒకామెను పెళ్లి చేసుకున్నాడు.
  hat-BSA: Alò, yon mesye lakay Lévi te marye avèk yon fi Lévi.
  bxh-bxh: Fuyana yai sulu Lewi dogana ena sulu waihinina hesa ya fai.
  kos-kos: Ke pacl se inge sie mukul ke sruf lal Levi el payukyak sin sie mutan in
    sruf sacna,
  hbo-WLC: וַיֵּ֥לֶךְ אִ֖ישׁ מִבֵּ֣ית לֵוִ֑י וַיִּקַּ֖ח אֶת־בַּת־לֵוִֽי׃
  ibo-ibo: Nʼoge a, otu nwoke onye Hibru si nʼebo Livayị, gakwara lụọ otu nwaada onye
    Livayị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେବୀ ବଂଶଜାତ ଜଣେ ମନୁଷ୍ୟ ଯାଇ ଲେବୀ ବଂଶରୁ ଜାତ ଏକ କନ୍ୟାକୁ ବିବାହ କଲା।
  chk-chk: Lon ena fansoun, eman mwän seni ewe ainangen Lefi a pwülüeni eman fefin
    seni ewe ainangen Lefi.
  rop-rop: Wal det taim na wen det adwan lowa blanga det Ijip king bin stil on, wan
    Isreil men brom det klen gulum Libai bin merrit langa wan gel brom det seimwan
    klen,
  ukr-1871: І був чоловік із дому Левієвого, і взяв собі жінку Левіївну.
  bch-bch: Ngan ado toaiua, eaba ede ngan lum pan Livai iuai taine ede toa gisirua
    lum kelede.
  deu-1951: Und es ging hin ein Mann von dem Hause Levis und nahm eine Tochter Levis.
  eng-JPS: And there went a man of the house of Levi, and took to wife a daughter
    of Levi.
  srp-1865: A neko od plemena Levijeva otide i oženi se kæerju Levijevom.
  lug-lug: Awo olwatuuka omusajja ow’omu kika kya Leevi, n’agenda n’awasa omukazi,
    nga naye Muleevi.
  heb-heb: וילך איש מבית לוי ויקח את בת לוי׃
  ben-IRV: আর লেবির বংশের এক পুরুষ গিয়ে এক লেবীয় মেয়েকে বিয়ে করলেন।
  pan-pan: ਲੇਵੀ ਦੇ ਘਰਾਣੇ ਦੇ ਇੱਕ ਮਨੁੱਖ ਨੇ ਲੇਵੀ ਦੀ ਧੀ ਨਾਲ ਵਿਆਹ ਕਰ ਲਿਆ
  tkr-tkr: Leviyne nasılıkene sa cühüt'ee, cune nasıleençe cusda xhunaşşe hee'e.
  mya-JVB: ထို ကာလ၌ လေဝိ အမျိုးသား တယောက်သည်၊ လေဝိ အမျိုးသမီး နှင့် အိမ်ထောင် ဘက်ပြု၍၊
  tte-O: Na tau yabo mekanakava sine yabo sikasole, siya yoli labuine tomo Isileli,
    Libai ana susu,
  tbg-tbg: Vi entara Rivaira ankuqiraa vaiinti vovano Rivaira vohaa ankuqiraa nahenti
    vo varatora.
  hmo-hmo: Tau ta, Levi iduhu ena tauna, ese Levi iduhu kekeni ta ia adavaia.
  urd-urd: और लावी के घराने के एक शख़्स ने जाकर लावी की नसल की एक 'औरत से ब्याह किया।
  rus-SYN: Некто из племени Левиина пошел и взял себе жену из того же племени.
  bqc-SIM: Levii bui gↄ̃ɛ Levii bui nↄɛ sɛ̀.
  tcz-CHONGTHU: Hiche phatlai hin, Levi insung'a kon pasal khat leh Levi insungmi
    numei khat ma aki cheng lhon tan ahi.
  mar-mar: लेवी वंशातील एका मनुष्याने जाऊन लेवीच्या एका मुलीशी विवाह केला.
  soq-soq: Tane apana dea Liwai damba bedewea enene meba dambaida iwa naisen.
  qub-qub: Juc runami majachacaran. Paycunaga ishcanpis caran Leví trïbupitami.
  bqp-bqp: Levi buri gↄ̃gbɛ̃ Levi buri nↄgbɛ̃ sɛ̀.
  hat-hat: Yon nonm nan branch fanmi Levi a te marye ak yon fi nan menm branch fanmi
    an.
  eng-BSB: Now a man of the house of Levi married a daughter of Levi,
  tod-tod: Leevi ná-pɛlɛyeɠei wu zunui ta liini, é anzanui ta zeɠe ná-bolodai zu,
    é sei ga anza.
  eng-WEBPB: A man of the house of Levi went and took a daughter of Levi as his wife.
  kbq-kbq: Ana knafina mago Livae nagapinti ne'mo'a, mago ara Livae nagapinti erigeno,
  nhe-BL: Se tonal se tlacatl tlen eliyaya se iteipa ixhui nopa huejcapan tata Leví
    mosihuajti ihuaya se sihuatl tlen nojquiya eliyaya se iteipa ixhui, pero ipan
    seyoc familia.
  bus-bus: Levi bori gↄ̃gbɛ̃ Levi bori nↄgbɛ̃ sɛ̀.
  gub-BL: Amo awa Erewi izuapyapyr wereko amo kuzà Erewi izuapyapyr wemireko romo
    amo 'ar mehe a'e.
  eng-DRA: After this there went a man of the house of Levi; and took a wife of his
    own kindred.
