verse: EXO.002.025
translations:
  mal-C: ദൈവം ഇസ്രായേൽമക്കളെ കടാക്ഷിച്ചു; ദൈവം അവരെക്കുറിച്ചു ചിന്തിച്ചു.
  deu-TKW: Und Gott schaute auf die Israeliten und offenbarte sich ihnen.
  lin-lin: Nzambe atalaki bana ya Isalaele mpe asosolaki pasi na bango.
  eng-LSV: and God sees the sons of Israel, and God knows.
  eng-GNV: So God looked vpon the children of Israel, and God had respect vnto them.
  eng-WEBSTER: And God looked upon the children of Israel, and God had respect to
    them.
  nhw-BL: Huajca Toteco Dios quinitac nopa israelitame huan quintlasojtlac.
  swh-ONEN: Kwa hiyo Mungu akawaangalia Waisraeli na kuwahurumia.
  bba-bba: Yerɑ u bu mɛɛrimɑ u ben wɔnwɔndu wɑ.
  eng-KJVCPB: And God looked upon the children of Israel, and God had respect unto
    them.
  cpy-cpy: Tema iñiiri Tajorentsi maawoeni Israel-paeni riyotakotziri okaatzi awijimo-yitziriri.
  mpx-mpx: He Isileli wali lomwan i kite, inoke atena i lomwanagil.
  wbp-wbp: Yuwayi, Kaaturlu-jana nyangu Yijirali-pinki warrki-jarrinja-kurra pirijina-piya
    Yijipirla, ngulalpa-jana wajampa-jarrija-nyayirni.
  luo-luo: Kuom mano Nyasaye noneno kaka jo-Israel thagore mi wachno ne odonjo e chunye.
  meu-meu: Bena Dirava ese Israel taudia e haḡeredia bona e lalodia.
  npi-ULB: परमेश्‍वरले इस्राएलीहरूलाई देख्‍नुभयो, र तिनीहरूको अवस्था बुझ्नुभयो ।
  yor-yor: Nítorí náà, Ọlọ́run bojú wo àwọn ará Israẹli, Ó sì wà láti gbà wọ́n sílẹ̀.
  emp-NTPO: Maʌ̃ bẽrã israelerã bia mĩga panʌra acʌ b̶aped̶a carebai carea b̶esia.
  ind-ind: Allah melihat penderitaan bangsa Israel dan Dia mempedulikan mereka.
  pes-OPCB: پس خدا از روی لطف بر ایشان نظر کرد و تصمیم گرفت آنها را از اسارت و بردگی
    نجات دهد.
  aer-aer: Yewe, Ngkartele areke tyerrtye areye Israel-arenye ayernentye akngerre
    areye-arteke warrke-irrerlenge Egypt-nge, Re itneke alhwarrpe anthurre awelherlenge.
  tgl-ULB: Nakita ng Diyos ang mga Israelita, at naunawaan niya ang kanilang kalagayan.
  cbu-NT: '@see-verse:EXO.002.024'
  hui-hui: Ani mitangi bialu Isaraele wali agali garabaya biabe ale darabi bialu heago
    hondowa ibugua ti mitangi bialu mandabu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ခံ​ရ​သော​ဒုက္ခ ဆင်း​ရဲ​ခြင်း​ကို ရှု​မြင်​သိ​မှတ်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu Dios Israel chachillanu keetu, yala naa-in dechuñuba mijapetse
    kemi.
  bod-N: དཀོན་མཆོག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གཟིགས་སྐྱོང་མཛད་ཅིང་ཁོང་གིས་དེ་རྣམས་ཀྱི་དཀའ་སྡུག་ཀྱང་མཁྱེན་ཏོ།
    །
  sna-sna: Saka Mwari akatarisa pamusoro pavaIsraeri akava nehanya navo.
  spa-BLM: Dios vio a los hijos de Israel, y Dios comprendió.
  cac-cac: Yuj chi' ix ilji syaelal eb' yuj Dios, ix oc' sc'ol d'a eb'.
  swh-ULB: Mungu aliwaona Waisraeli na akaielewa hali yao.
  bel-bel: І ўбачыў Бог сыноў Ізраілевых, і дагледзеў іх Бог.
  deu-ELBBK: und Gott sah die Kinder Israel, und Gott nahm Kenntnis von ihnen.
  mbb-OT: Naahà sikandan te Megbevayà ne nehizuwan din sikandan.
  mal-2015: ദൈവം യിസ്രായേൽമക്കളെ കടാക്ഷിച്ചു; ദൈവം അറിഞ്ഞു.
  tuo-NT: Tojo weegʉ na piꞌetisere ĩꞌagʉ̃, pajañaꞌcʉ niwĩ.
  gup-gup: Dja nungka God bennang birrimekbe bininj nawu Israel benkebmawahmeng wanjh
    burrbuni kore benmarnekurduyimerranj dja benkongibom.
  gvs-gvs: Isileli tubunao idi kaiyakomou igite, manudi inuwonúwana gagaina.
  rmc-rmc: bo dikhelas, so pes kerel le Izraelitenca a sas leske vaš lenge pharo.
  nlg-nlg: Gaia te rei horu ivuvungadira na Israel/Jew, me righiadidira na ghanaghana
    te lalo me mavatira.
  pes-OPV: و خدا بر بنی‌اسرائیل نظر کرد و خدادانست.
  ron-1924: Думнезеу а привит спре копиий луй Исраел ши а луат куноштинцэ де ей.
  ben-OBCV: অতএব ঈশ্বর ইস্রায়েলীদের দিকে দৃষ্টিপাত করলেন ও তাদের বিষয়ে উদ্বিগ্ন
    হলেন।
  som-som: Markaasaa Ilaah arkay reer binu Israa'iil, Ilaahna wuu ogaaday xaalkoodii.
  lat-VUC: Et respexit Dominus filios Israël et cognovit eos.
  eng-ASVBT: And God saw the children of Israel, and God took knowledge of them.
  mna-mna: Ni ire zin timbot ŋoobo kat. Tana pataŋana kizin, ni iute ma imap.
  ita-1885: E Iddio riguardò a' figliuoli d'Israele, e ne prese conoscenza.
  eng-LXXUP: And God looked upon the children of Israel, and was made known to them.
  eng-ULB: God saw the Israelites, and he understood their situation.
  spa-VBL: Además Dios miraba con compasión a los israelitas, y se preocupaba por
    ellos.
  fra-_FOB: Et Dieu regarda les enfants d'Israël, et Dieu connut leur état.
  mal-mal: ദൈവം യിസ്രായേൽ മക്കളെ കടാക്ഷിച്ചു; ദൈവം അവരുടെ സാഹചര്യം അറിഞ്ഞ്.
  urd-GVR: Allāh Isrāīliyoṅ kī hālat dekh kar un kā ḳhayāl karne lagā.
  suz-BL: मिनु परमप्रभुमी आन श्‍येत जशो तशा शिशी पवा बाक्‍त।
  ita-1927: E Dio vide i figliuoli d’Israele, e Dio ebbe riguardo alla loro condizione.
  ckb-ckb: ئیتر خودا ڕوانییە نەوەی ئیسرائیل و بایەخی پێدان.
  eng-BBE: And God's eyes were turned to the children of Israel and he gave them the
    knowledge of himself.
  kan-OKCV: ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ನೋಡಿ ಅವರಲ್ಲಿ ಕನಿಕರಗೊಂಡರು.
  bbb-bbb: '@see-verse:EXO.002.024'
  tam-2017: தேவன் இஸ்ரவேலர்களைப் பார்த்தார்; தேவன் அவர்களை நினைத்தருளினார்.
  spa-RV-1909: Y miró Dios á los hijos de Israel, y reconociólos Dios.
  ron-BTF: Și Dumnezeu a privit peste copiii lui Israel și Dumnezeu a luat cunoștință
    de starea lor.
  eng-WEBP: God saw the children of Israel, and God understood.
  eng-FBV: God also looked sympathetically on the Israelites, and was concerned for
    them.
  nld-1939: God zag neer op Israëls kinderen en bekommerde Zich om hun lot.
  nch-BL: Huajca Toteco Dios quinitac nopa israelitame huan quintasojtac.
  vie-1934: Đức Chúa Trời đoái lại dân Y-sơ-ra-ên, nhận biết cảnh ngộ của chúng.
  hin-CV: परमेश्वर ने इस्राएल की ओर दृष्टि की तथा उनकी स्थिति पर ध्यान दिया.
  eng-OURB: God saw the children of Israel [God prevails], and God was concerned about
    them.
  spa-BES: Y los ojos de Dios se volvieron a los hijos de Israel y se dio cuenta de
    su condición.
  tdx-tdx: Nivazohon’ Añahare o ana’ Israeleo vaho nihaoñen’ Andrianañahare.
  vid-vid: Nguluwi nakawalola Waisilaeli, na heye nakawona vyowali na kuvizela usungu
    wa hewo.
  eng-OKE: And the servitude of the sons of Israel was know before the Lord, and the
    Lord said in His Word, that He would deliver them.
  tha-KJV: พระเจ้าจึงทอดพระเนตรชนชาติ​อิสราเอล แล​้วพระเจ้าทรงเอาใจใส่​พวกเขา
  por-BR-2018: Deus olhou os filhos de Israel, e Deus os reconheceu.
  deu-ELO: Und Gott sah die Kinder Israel, und Gott nahm Kenntnis von ihnen.
  eng-WYC-2018: and he beheld the sons of Israel, and knew them, that is, showed love
    to them. (and he looked upon the Israelites, and he had concern for them, that
    is, he loved them.)
  epo-epo: Kaj Dio rigardis la Izraelidojn, kaj Dio rememoris ilin.
  uig-PIN: Xuning bilǝn Huda Israillarning ⱨal-ǝⱨwalini kɵrdi wǝ Huda ularƣa kɵngül
    bɵldi.
  beo-beo: 'E da Isala:ili dunu amo ilia se nabawane udigili hawa: hamosu ba:i dagoi.
    Amola E da ilima bagade asigisu.'
  tpi-OTNT: Em i lukim ol Israel i sindaun nogut tru. Na em i sori long ol na em i
    ting long helpim ol.
  hau-SA: Sai Allah ya dubi Isra’ilawa, ya kuma damu da su.
  udu-udu: Dhali Arumgimis mishki ’kwani ma Israyiil mo dhali a’di ta gi bwaŋ kulum
    ap̱o/ uni mo gom moŋ’kom buni jin shi/ashi/ kan mo be.
  uig-LAT: Shuning bilen Xuda Israillarning hal-ehwalini kördi we Xuda ulargha köngül
    böldi.
  nde-nde: Ngakho uNkulunkulu wakhangela abako-Israyeli, wakhathazeka ngabo.
  ton-ton: Pea naʻe ʻafio ʻae ʻOtua ki he fānau ʻa ʻIsileli, pea naʻe tokanga ʻofa
    ʻae ʻOtua kiate kinautolu.
  eko-eko: Nluku khuwoona meezirayiilu khumweeleya tafwawuthi aariinaayo.
  eng-WMB: God saw the children of Israel, and God understood.
  tam-TCV: எனவே இறைவன் இஸ்ரயேலரின் பரிதாப நிலையைக் கண்டு, அவர்களைக் குறித்துக் கரிசனைகொண்டார்.
  ceb-ULB: Nakita sa Dios ang mga Israelita, ug nasabtan niya ang ilang kahimtang.
  pol-UBG: I spojrzał Bóg na synów Izraela, i miał Bóg na nich wzgląd.
  agr-agr: Nunik Israel aents aidau senchi waituinamun diijus wait anenjauwai.
  kyc-kyc: Anatumi Isaraele wambu dupwa karapusi yulu pyuo peteyami doko kandapala
    baame nakamana lao suu pyaro kareya.
  urd-GVU: اللہ اسرائیلیوں کی حالت دیکھ کر اُن کا خیال کرنے لگا۔
  deu-1912: und er sah darein und nahm sich ihrer an.
  ntj-ntj: Palunyalu-tjananya nyangu waarka purlkanya-ya palyaranyangka. Palunyalu
    ngarlturringu-tjanampa.
  kan-2017: ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ನೋಡಿ ಅವರ ವಿಷಯದಲ್ಲಿ ಕನಿಕರಪಟ್ಟನು.
  ena-ena: Lavɨla hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨlaŋ vɨhɨlɨ igavɨmi agasaŋ igahɨlavɨla
    nulɨsaŋ mavɨn hɨniavɨla nulɨdɨ ahɨliahuiahu saŋ hɨji lamami.
  yap-yap: Me guy rogon ni yibe sibnag yu Israel me magfan’ ngorad.
  hlt-MCSB: Te dongah Pathen loh Israel ca rhoek te a hmuh tih amih te Pathen loh
    a ming.
  mdy-ETH: ሃሣ ዒስራዔኤሌ ዓሶኮ ዬያ ዓይላቶና ሜታዺፆ ዛጊ ዔያቶም ዒዚ ማሌኔ።
  twi-ASANTE: Onyankopɔn hwɛ hunuu sɛ ɛberɛ aduru sɛ ɔgye wɔn.
  ipi-ipi: Gote-to, Isatale yame tandaka noo ateai tupa andoto moyokale nembo teae-pia.
  eng-WEBU: God saw the children of Israel, and God understood.
  bnp-bnp: Lakea a Vure i matai e huriki a Israel ri made hale hateka, i luhoi hateka
    ria.
  wal-wal: Hegaa gishshau, Xoossai Israa7eelata xeellidi etau qoppiis.
  spa-PDDPT: ʼElohim miró a los hijos de Israel, y los reconoció.
  gun-gun: Ha'e rami vy Israel kuery Nhanderuete oexa vy oikuaa pota ikuai axya re.
  agu-BL: Ja che' til Ryos yi ẍe'n quitane'n, nin ja el to'kl c'u'l scye'j.
  ilo-ULB: Nakita ti Dios dagiti Israelita, ket naawatanna ti kasasaadda.
  kpg-kpg: God guu mmada gi digau Israel, gei gu aloho i digaula ala e ngalua kono.
  uig-ARA: شۇنىڭ بىلەن خۇدا ئىسرائىللارنىڭ ھال-ئەھۋالىنى كۆردى ۋە خۇدا ئۇلارغا كۆڭۈل
    بۆلدى.
  bps-bps: Teenan i ksasè kaflayam i dad bel Israél, na too mlidù i nawan dale.
  sus-sus: Na kui Ala naxa a ya rafindi Isirayilakae ma, a xa a ɲɛngi sa e xɔn ma.
  pon-2006: E ketin kupwurehla en mehn Israel ko ar kaliduhla, oh ketin kasalehiong
    irail pein ih.
  jae-jae: Ma Anôtô gêlic lau Israel ma kêwaka tau sa gêdêŋ êsêac.
  ksd-ksd: Ma God i ga gire ung ra tarai Israel, ma God i ga matoto ta diat.
  tur-YTC: Tanrı İsrael'in çocuklarını gördü ve Tanrı anladı.
  grc-BRENT: Καὶ ἐπεῖδεν ὁ Θεὸς τοὺς υἱοὺς Ἰσραὴλ, καὶ ἐγνώσθη αὐτοῖς.
  ind-AYT: Allah melihat keturunan Israel dan Allah memperhatikan mereka.
  nya-nya: Mulungu ataona Aisraeli aja ndi masautso awo, Iye anawamvera chifundo.
  hrv-hrv: I pogleda Bog na Izraelce i zauze se za njih.
  mps-mps: Tama tibaso, God agai te Israel bidi hani augwali dodolama mu bidibo suai.
    Tama agai augwali hobede elama, agai augwali tau sabo homu yai.
  tpi-tpi: Em i lukim ol Israel i sindaun nogut tru. Na em i sori long ol na em i
    ting long helpim ol.
  dan-1931: og Gud så til Israelitterne, og Gud kendtes ved dem.
  vie-OVCB: Đức Chúa Trời đoái xem và thấu hiểu hoàn cảnh của con cháu Ít-ra-ên.
  guj-2017: ઈશ્વરે ઇઝરાયલીઓ પર કરુણાભરી દ્રષ્ટિ કરી. અને તેઓના ઉદ્ધારનો સમય આવી પહોંચ્યો
    હોવાથી તેઓની મુલાકાત લીધી.
  pon-2006A: E ketin kupwurehla en mehn Israel ko ar kaliduhla, oh ketin kasalehiong
    irail pein ih.
  por-BRBSL: Deus viu os filhos de Israel, e Deus compreendeu.
  aly-aly: Akngeyel Israel-kenh-rnem arek-penh, rap ikwer-rnem amperrngirrek.
  cth-cth: Hatdawkvah, Cathut ni Isarelnaw hah a hmu teh, a panue.
  twi-twi: Onyankopɔn hwɛ huu sɛ bere adu sɛ ogye wɔn.
  hlt-hlt: Te dongah Pathen loh Israel ca rhoek te a hmuh tih amih te Pathen loh a
    ming.
  tbz-SIM: kɛ́wéntɛ́ kɛ́yɑ̀ Isidɑyɛɛribɛ kɛ́bɑntɛ́ bɛ̀ fɛ̃́ũ̀rìmɛ̀.
  msy-2020: Kamaghɨn God, Israelɨn gumazamizibar garima men ikɨrɨmɨrim bar ikufi,
    ezɨ a men apangkuvigha, men akurvaghasa nɨghnɨsi.
  dop-dop: Nɑ ɩ́ nyǝnɩ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ ɩ́ pɑɑsǝnɑ pɑ tɔm.
  azb-azb: Allah İsrail övladlarının qul olduqlarını gördü və onlara nəzər saldı.
  eng-DBY: and God looked upon the children of Israel, and God acknowledged [them].
  hin-2017: और परमेश्वर ने इस्राएलियों पर दृष्टि करके उन पर चित्त लगाया।
  wol-KYG: Yàlla nag geesu bànni Israyil, ñeewante leen.
  swp-swp: Abo Eaubada Isaraela tataodi i itadi, eo hinage i nuanuatuidi.
  bjr-bjr: Anutufa misa mandainainaki marufanoo misara oonu mafi irufanoo amuqusinau.
  eng-YLT: and God seeth the sons of Israel, and God knoweth.
  kne-kne: Masmaseg-ang abe ay mangil-ila sin ligat da.
  bzd-NTPO: Ie' tö ie'pa sué̱ ta̱ ie' é̱na ia̱ne tö ì tköke ie'pa ta̱.
  eng-WYC-2017: and he beheld the sons of Israel, and knew them, that is, showed love
    to them.
  eng-WMBB: God saw the children of Israel, and God understood.
  urd-GVH: अल्लाह इसराईलियों की हालत देखकर उनका ख़याल करने लगा।
  rug-rug: Meke gilania Tamasa sa dia tinoa pinausu, meke tataruni Sa si arini.
  gaz-gaz: Waaqnis saba Israaʼel ilaale; Waaqni akka isaan itti jiran beeke.
  fra-LSG: Dieu regarda les enfants d’Israël, et il en eut compassion.
  gnn-gnn: Yo, Gunhu'yu nhäŋalanydja walalanha ŋunhiwala ḏirrwiḏirrwililinydja, bala
    ŋayi buku‐ḻayyurrunana, ŋayi yurru djämana‐wala yana, guŋga'yunna walalanha.
  yal-yal: Ala yi Isirayila kaane mato, a a ɲɔxɔ lu e xɔn.
  haw-1868: A nana mai la ke Akua i ka poe mamo a Iseraela, a manao mai la ko Akua
    ia lakou.
  arb-NAV: وَنَظَرَ اللهُ إِلَى بَنِي إِسْرَائِيلَ (وَرَقَّ لِحَالِهِمْ).
  ewe-ewe: Ale Mawu kpɔ Israelviwo ƒe nublanui, eye wòtsɔ ɖe le eme na wo.
  eng-LEE: And God looked upon the children of Israel, and God took cognizance of
    them.
  nna-nna: '@see-verse:EXO.002.024'
  asm-FB: ঈশ্বৰে ইস্ৰায়েলী লোকসকললৈ দৃষ্টি কৰিলে, আৰু তেওঁলোকৰ পৰিস্থিতি বুজি পালে।
  sus-A: نَ كُي عَلَ نَشَ عَ يَ رَقِندِ عِسِرَيِلَكَيٍ مَ، عَ شَ عَ حّنفِ سَ عٍ شْن
    مَ.
  fra-SBL: Dieu vit les enfants d'Israël, et il comprit.
  hbo-hbo: וַיַּ֥רְא אֱלֹהִ֖ים אֶת־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֵּ֖דַע אֱלֹהִֽים׃ ס
  eng-WYCLIFFE: and knewe hem.
  piu-2006: '@see-verse:EXO.002.024'
  pjt-pjt: Uwa, Godalu nyangu tjananya Israelkunu tjuṯa puḻkaṟa waṟkarinyangka, munu
    paluṟu kurunpa puḻkaṟa ngaḻṯuringu tjanampa ngura panya Itjipala nyinara ulanyangka.
  cwe-cwe: Mulungu kawalola Waisilaili na kavimanya viya viwogaya.
  bgs-bgs: Igkita din na mappait tô minókitan katô mga rubbad i Israel, asta inéduwan
    sikandin kandan.
  kik-kik: Nĩ ũndũ ũcio Ngai akĩona gũtangĩka kwa andũ a Isiraeli, nake akĩrũmbũiya
    ũhoro wao.
  fra-NCL: Dieu regarda les enfants d’Israël et il les reconnut.
  cek-AK: To pongah Sithaw mah Israel kaminawk to khet tathuk moe, nihcae han kho
    poek pae.
  xla-xla: '@see-verse:EXO.002.024'
  cuk-cuk: Agine, Bab-Dummad Israel-dulemar-dakded, degine, nue mag itosbalid, igi-Israel-dulemar
    wilebukwa.
  uig-CYR: Шуниң билән Худа Исраилларниң һал-әһвалини көрди вә Худа уларға көңүл бөлди.
  tel-2017: దేవుడు ఇశ్రాయేలు ప్రజలను చూశాడు, వారిని పట్టించుకున్నాడు.
  hat-BSA: Bondye te wè fis Israël yo, e Bondye te konprann.
  kos-kos: El liye ac etu ouiyen keok lun mwet Israel, ac El kena kasrelos.
  hbo-WLC: וַיַּ֥רְא אֱלֹהִ֖ים אֶת־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֵּ֖דַע אֱלֹהִֽים׃ ס
  ibo-ibo: Chineke hụrụ ụmụ Izrel, ihe banyere ha metukwara ya nʼobi.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ଦୃଷ୍ଟିପାତ କଲେ ଓ ସେମାନଙ୍କ ଅବସ୍ଥା ଜାଣିଲେ।
  chk-chk: A küna ekewe aramasen Israel lon ar riaföü o ekieki usur.
  rop-rop: En imbin luk hau detlot Isreil pipul bin oldei jidan jis laiga prisana,
    en imbin jinggabat langa olabat.
  ukr-1871: І зглянувсь Бог на Ізрайлитян, і дознавсь про се Бог.
  bch-bch: Tota Deo igera gid Israel led madonga paeamao toa bedaoa ta ilolo isat
    ngan gid.
  deu-1951: Und Gott sah die Kinder Israel an, und Gott nahm Kenntnis davon.
  eng-JPS: And God saw the children of Israel, and God took cognizance of them.
  srp-1865: I pogleda Bog na sinove Izrailjeve, i vidje ih.
  lug-lug: Katonda n’atunuulira abaana ba Isirayiri, n’ategeera okubonaabona kwabwe.
  heb-heb: וירא אלהים את בני ישראל וידע אלהים׃
  ben-IRV: তার ফলে ঈশ্বর ইস্রায়েলীয়দের দিকে তাকালেন; আর তিনি তাদের অবস্থা বুঝলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਸਰਾਏਲੀਆਂ ਵੱਲ ਨਿਗਾਹ ਕੀਤੀ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਖ਼ਬਰ
    ਲਈ।
  tkr-tkr: Allahık'le İzrailybı nukarar vuxhay g'acu manbışilqa rəhı'm qavayle.
  mya-JVB: ဘုရား သခင်သည်လည်း ၊ ဣသရေလ အမျိုးသား တို့ကို ကြည့်ရှု ၍ သူတို့အမှုကို ဆင်ခြင်
    တော်မူ၏။
  tte-O: Igitai Isileli ali polowe yo ali kamkamna ilalakisosi kaiwena siya topaisowa
    panpanli mwa ikatekamkamna-yagili.
  tbg-tbg: Isareri vika rumpatora tavero vikara iriharo vaura.
  hmo-hmo: Vadaeni Dirava ese Israela taudia dekenai ia itaia, bona edia hisihisi
    ia laloa noho.
  urd-urd: और ख़ुदा ने बनी — इस्राईल पर नज़र की और उनके हाल को मा'लूम किया।
  rus-SYN: И увидел Бог сынов Израилевых, и призрел их Бог.
  bqc-SIM: Lua Isailiↄ gwà, ↄ̃ à wɛ̃nadↄ̃̀nɛ́.
  tcz-CHONGTHU: Aman Israel mite chu avesuh in, chuin tunvang toh phat ahitai ti chu
    ahe tan ahi.
  mar-mar: देवाने इस्राएली लोकांस पाहिले आणि त्यास त्यांची परिस्थिती समजली.
  qub-qub: Chaynöpis ricaran Israelcuna fiyupa ñacarcaycashanta.
  bqp-bqp: Luda Isarailanↄ gwà, akũ ò kɛ̀nɛ wɛ̃nda.
  hat-hat: Bondye te wè nan ki sitiyasyon moun pèp Izrayèl yo ye, li pran kòz yo nan
    men l'.
  eng-BSB: God saw the Israelites and took notice.
  tod-tod: GALA ge wɛlɛni Izelayɛle nuɓusɛiti ba, ti maawɔin so.
  eng-WEBPB: God saw the children of Israel, and God understood.
  kbq-kbq: Anumzamo'a Israeli vahera nezmageno, knazampima mani'nazazana keno antahino
    hu'ne.
  nhe-BL: Huajca Toteco Dios quinitac nopa israelitame huan quintlasojtlac.
  bus-bus: Luda Isarailinↄ gwà, ben aↄ̃ kɛ̀nɛ wɛ̃nda.
  gub-BL: Wexak Izaew izuapyapyr wama'ereko e haw. — Azeharomoete upuraraw ma'erahy
    waiko wà. Azapo putar ma'e wapyro pà ihe nehe, i'i uzeupe.
  eng-DRA: And the Lord looked upon the children of Israel, and he knew them.
