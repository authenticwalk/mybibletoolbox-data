verse: EXO.002.003
translations:
  mal-C: എന്നാൽ അവനെ ഒളിപ്പിച്ചുവെക്കാൻ ഒട്ടും കഴിയാതായപ്പോൾ അവൾ ഒരു ഞാങ്ങണപ്പെട്ടകം
    വാങ്ങി അതിന്മേൽ പശയും കീലും തേച്ച്, കുട്ടിയെ അതിൽ കിടത്തി, നൈൽനദീതീരത്തു ഞാങ്ങണകൾക്കിടയിൽ
    വെച്ചു.
  deu-TKW: Als sie ihn aber nicht länger verbergen konnte, holte sie für ihn ein Kästchen
    aus Papyrusschilf, verpichte es mit Asphalt und Pech und setzte es, nachdem sie
    das Kind hineingelegt hatte, ins Schilf am Ufer des Nils.
  lin-lin: Lokola amonaki ete akokoka lisusu te kobomba ye, azwaki kitunga moko basala
    na poso ya nzete oyo babengaka papirisi, apakolaki yango gudron mpe potopoto ya
    mwindo ; bongo atiaki mwana kati na yango. Sima, atiaki kitunga yango kati na
    matiti ya ebale Nili, pembeni ya mokili.
  eng-LSV: and she has not been able to hide him anymore, and she takes an ark of
    rushes for him, and covers it with bitumen and with pitch, and puts the boy in
    it, and puts [it] in the weeds by the edge of the River;
  eng-GNV: But when she could no longer hide him, she tooke for him an arke made of
    reede, and daubed it with slime and with pitch, and laide the childe therein,
    and put it among the bulrushes by the riuers brinke.
  eng-WEBSTER: And when she could no longer hide him, she took for him an ark of bulrushes,
    and daubed it with slime and with pitch, and put the child therein; and she laid
    it in the flags by the river's brink.
  nhw-BL: Pero quema itatahua ayacmo huelque quitlatíaj más tonali, quicuique se chiquihuitl
    catli quichijtoya ica acatl, huan inana quitzajtzajqui ica chapopojtli para ma
    amo calaqui atl. Teipa quitlali nopa pilconetzi iijtic nopa chiquihuitl huan quicahuato
    acatzala iteno nopa hueyatl Nilo.
  swh-ONEN: Lakini alipoona hawezi kumficha zaidi, akamtengenezea kisafina cha mafunjo,
    akakipaka lami. Kisha akamweka huyo mtoto ndani yake, akakificha katikati ya matete
    kando ya ukingo wa Mto Naili.
  bba-bba: Sɑɑ ye bii wi kun mɑɑ berurɔ, u kpɑkoro bwĩiɡiru kuɑ u tu kɔntɑɑ kɑ dɑ̃ɑ
    swĩi swĩinu tɛɛni, nim mu ku kɑ du mi, mɑ u bii wi suɑ u kpɛ̃ɛ sɔɔ. U dɑ u tu
    yi nɑɑ yɑrin suunu sɔɔ dɑɑ bɑkɑ ten ɡoorɔ.
  eng-KJVCPB: And when she could not longer hide him, she took for him an ark of bulrushes,
    and daubed it with slime and with pitch, and put the child therein; and she laid
    it in the flags by the river’s brink.
  cpy-cpy: Tee omataneeya omaniri eenchaaniki, aaki tsiwoo “owichaanatakiro” otziri-moko-takiro.
    Otetakiri eenchaaniki, owamaata-kotakiri oshimpena-thapyaataki nijaa.
  mpx-mpx: Yaa sauga nige al bosowaina ni sume, yaka mwawin etega i ola kaliyou, alana
    papilas, i ahe egowa i ginoliya, ge i ebali. Yaka wawaya i loke ge i paota mwawin
    yayapona gamwaliyaa wewel Naile bebenaa.
  wbp-wbp: Marnkurrpa-jangka kirntangi-patu-jangka, ngati-nyanurlu kulalpa nyarrparlu
    wuruly-yirrakarla pirltirrkaju kaninjarni yuwarlirla. Ngati-nyanurlu manu yakuju
    wita parraja-piya, manu palyangku maparnu yungu ngapangka kankarlu warru yani
    yukanja-kujaku. Yirrarnu kurduju kaninjarni witangka, manu kangu karru-kurra kujalpalu
    marna kirrirdikirrirdi karrija ngapangka. Yirrarnu ngapangka kulkurru marna kirrirdi-wana
    yungu nguna yapa-kujaku nyanja-kujaku.
  luo-luo: To ka koro ne ok onyal medo pande, nokawo osera mochwe gi togo momuono
    gi lowo kod odok. Bangʼe noketo nyathino ei oserano kendo noketo oserano ei odundu
    e tiend aora Nael.
  meu-meu: 'Bena ihunina asi dibana negana ai ia ese nini boseana ta e abia iena,
    raro-kaka mai kopukopu e tabaia ahu: bena ia ese mero e udaia, sinavai isena ai
    bautama lalodiai e atoa.'
  npi-ULB: तर उनले लुकाउन नसकेपछि उनले कुशको एउटा टोकरी बनाएर त्यसलाई तारपीन र अलकत्राले
    लिपिन् । त्यसपछि उनले बच्‍चालाई त्यसभित्र राखिन् र नदीको किनारनेर नर्कटको झाडीमा
    भएको पानीमा राखिदिइन् ।
  yor-yor: Ṣùgbọ́n nígbà tí kò le è gbé e pamọ́ mọ́, ó fi ewé papirusi hun apẹ̀rẹ̀,
    ó sì fi ọ̀dà àti òjé igi sán apẹ̀rẹ̀ náà. Ó sì tẹ́ ọmọ náà sínú rẹ̀, ó sì gbe
    é sí inú eèsún ni etí odò Naili.
  emp-NTPO: Baribʌrʌ waa poya mẽrã erob̶aẽ́ bẽrã jamarada caped̶a cãdorronaba soasia.
    Maʌ̃be idji warrara ed̶a b̶ʌped̶a Nilo do ĩchitad̶e dojoro tãẽna ũmʌsia.
  ind-ind: Ketika dia tidak bisa menyembunyikannya lebih lama lagi, perempuan itu
    pun mengambil sebuah keranjang, lalu melapisinya dengan ter dan getah tanaman
    supaya bisa terapung. Kemudian dia membaringkan anaknya di dalam keranjang itu
    dan menyembunyikannya di antara alang-alang air yang tinggi di tepi sungai Nil.
  pes-OPCB: اما وقتی نتوانست بیش از آن او را پنهان کند، از نی سبدی ساخت و آن را قیراندود
    کرد تا آب داخل سبد نشود. سپس، پسرش را در آن گذاشت و آن را در میان نیزارهای رود
    نیل رها ساخت.
  aer-aer: Atnyentye urrpetye iperrele anteme, mikwe apaleke-arle-irreke ampe akngerre-werne
    apmere kweneke alengke-iwetyeke. Mikwele anteme arne akweke pmware-arteke ineke
    ikwere-arleke ankere arrernemele nhenge kwatye akertnele anteye intepintetyenhenge,
    kwatyeke irrpeme-ketye. Re urreye akweke renhe pmware kweneke-arleke akwerneke,
    re anteme renhe kwatye urewe ikwere-werne akngeke kwatye pintyarre angketyarre
    nhenge-werne. Re renhe kwatyeke-arleke arrerneke kwatye pintyarre angketyarre
    mpwepe-mpwepeke tyerrtye areyele renhe areme-ketye.
  tgl-ULB: Pero nang hindi na siya maitago nila, kumuha siya ng isang basket na papirus
    at sinelyohan ito ng aspalto at alkitran. Pagkatapos nilagay niya dito ang bata
    at inilagay ito sa mga tambo sa tubig sa tabi ng ilog.
  cbu-NT: Ipareetsi kurak wasundurur pachatpa átu, tsumb ashiru wanasir tap wanind
    k'tayaru, pingartayaru, wanasir nda kung pshtumaam átu, tamireeru, anush wipaa
    wanasir pshtayaru, yuwash nduynduy tapuru anush, kung Nilomun wing tumuzirangiya.
  hui-hui: Ani biruwa handalu hearia taba hono doho biraabo habe naheyagola mbasigedi
    nu mbira dambe aleme bini wiago muwa iba anda polilono golodame hirame howa ndibu
    lene. Ani buwa igiri gali biago nu o biagoniha mo pale lowa dunduyame bu heagoha
    mo ngelene.
  mya-mya: မိ​ခင်​သည်​သား​ကို​ဆက်​လက်​၍​မ​ဝှက်​ထား နိုင်​တော့​သ​ဖြင့်၊ ကူ​ရိုး​များ​နှင့်​ခြင်း​တောင်း
    တစ်​လုံး​ကို​ရက်​လုပ်​၍၊ ကတ္တ​ရာ​နှင့်​သစ်​စေး သုတ်​ပြီး​နောက်၊ က​လေး​ကို​ခြင်း​ထဲ​၌​ထည့်
    ပြီး​လျှင်​မြစ်​ကမ်း​စပ်​ရှိ​ကိုင်း​တော​တွင်​ချ ထား​လေ​၏။-
  cbi-NTPO: tsejturen kayu bene pantsure' tananu jutyuu tiyaitu, ñañi keraachi keñu
    jumu kubi main katu, ya' jurutalaya amuya keraachi bain, naa ura amuyachi bain
    dedikakaakemi pi vin jutyu. Tsanguetu kaananu kubinu puke', Nilo pi keesha ñañi
    chundala taji' ungaakemi.
  bod-N: ཕྱིས་སུ་སྦས་ཐབས་མ་བྱུང་བས་ཁོ་མོས་པ་པི་རཱའི་གཟེབ་ཅིག་བླངས་ཏེ་རྒྱ་སྐྱེགས་དང་ཐང་ཆུ་བསྐུས་ཤིང་།
    ཕྲུ་གུ་དེའི་ནང་དུ་བཞག་ནས་ནཱ་ཡོལ་གཙང་པོ་འགྲམ་གྱི་འདམ་རྩྭའི་གསེབ་ཏུ་བཞག་པ་དང་།
  sna-sna: Asi akati asisagoni kumuvanza, akamutorera tswanda yenhokwe akainama netara
    nenamo. Ipapo akaisa mwana imomo ndokuiisa pakati petsanga dzaiva mumahombekombe
    aNairi.
  spa-BLM: Cuando ya no pudo esconderlo, tomó un cesto de papiro para él, y lo cubrió
    con brea y alquitrán. Puso al niño en ella y lo depositó en los juncos de la orilla
    del río.
  cac-cac: Axo yic majxo yal-laj sc'ub'anel jun nene' unin chi' ix jun, ix yic'ancot
    jun xuuc ix, ix yac'anoch juntzan̈ asfalto ix d'ay icha tzataj yic snub'laj sb'a,
    yic vach' max ochlaj a' d'a yool. Ix lajvi chi' ix yac'anem vin̈ nene' unin chi'
    ix d'a yool, ix b'at yac'ancan ix d'a scal juntzan̈ te te' icha te' aj d'a sti'
    a' nivan Nilo.
  swh-ULB: Lakini alipokuwa hawezi kuendelea kumficha tena, alichukua kikapu cha manyasi
    akakipaka sifa na lami. Akamtia mtoto ndani yake na kukiweka juu ya maji katika
    majani kando ya mto.
  bel-bel: але ня могучы даўжэй хаваць яго, узяла трысьняговы кош і засмаліла яго
    асфальтам і смалою і, паклаўшы ў яго немаўля, паставіла ў трысьнягу на беразе
    ракі,
  wed-wed: Wate eḡa tagotagogina da ita teregovaḡa-nonoei ma iriga waira modunei voavoana
    i vaia ma koltei gavogavo i pasi-tomeni da waira eḡa ina rui. Ma tevera au iriga
    i poai ma waira modui au orai i terei au waira Nile.
  deu-ELBBK: Und als sie ihn nicht länger verbergen konnte, nahm sie für ihn ein Kästchen
    von Schilfrohr und verpichte es mit Erdharz und mit Pech und legte das Kind hinein,
    und legte es in das Schilf am Ufer des Stromes.
  mbb-OT: Iyan, hein kenè din en egkehimu te ed-eles haazà is batà, migkuwa sikandin
    te pepirus he teleǥuey ne mibpinsi zin te alkitran su wey kena rehevi te wahig.
    Ne zutun din itaǥù haazà is batà ne insavuk din diyà te vereesen he veyvey te
    Wahig he Nilo.
  mal-2015: അവനെ പിന്നെ ഒളിച്ചുവെപ്പാൻ കഴിയാതെ ആയപ്പോൾ അവൾ ഒരു ഞാങ്ങണപ്പെട്ടകം വാങ്ങി,
    അതിന്നു പശയും കീലും തേച്ചു, പൈതലിനെ അതിൽ കിടത്തി, നദിയുടെ അരികിൽ ഞാങ്ങണയുടെ ഇടയിൽ
    വെച്ചു.
  tuo-NT: Co cʉ̃rẽ nʉopõtẽotibosaꞌa majã nígõ, niꞌcã bati na suꞌáca batire mii, aco
    sãjãrĩ nígõ, ope meꞌrã biꞌaco niwõ. Tojo weetuꞌajanʉꞌcõ, wĩꞌmagʉ̃rẽ ti batipʉ
    sãaco niwõ. Sãatoja, dia Nilo sumuto nise queri waꞌteropʉ poꞌobʉroco niwõ.
  gup-gup: Wanjh ngalmekbe daluk bu minj munguyh biyawwarlkkayi, wanjh kumekbe basket
    mey manbu birrimarnbom kundalk manbu mandalkkuyeng kukabo dingihdi. Wanjh manekke
    basket mey, baruy manbu yiman tar yerrih bu belbmeng ba kukku minj bongimeninj.
    Wanjh ngalbadjan bimey wurdyaw bikurrmeng kore basket, dja benedjarrkkang ngalyaw
    dorrengh, benekang kore mankabo kurrid ngarre. Kumekbe wanjh benekurrmeng benewarlkkang
    kore kurralk manbu mandalkkuyeng.
  gvs-gvs: Tutayana tukówana aito sikavava, yau bogina abíbina tupwana, e sinagu geya
    itoboineyeta ivamougu. Tuwo bayao mana katukábwala iwoi. Ikavava, taa ikabi, ibwade.
    Ibwade ikavava, ikabigu, idodoigu inavegu sákala Nairi kikina kalavaitou sinaedi
    goi iyatoigu.
  rmc-rmc: Ale sar les buter našťi garuvelas, iľa o trsťinakro košaris, makhľa les
    avri la smolaha, hoj te na džal andre o paňi. Thoďa le muršores andre a paľis
    thoďa o košaris andre trsťina paš o paňi Nil.
  nlg-nlg: Mi tana bona te mua tangomana ge ke poloa na meomeo, gaia te lavia na kei
    tara gonia tana ade, mara tita pungisia nia na tar kolua nia na vovongo. Gaia
    te lavia na meomeo me talua ilokana na kei, me va talua ighobuni na ghaghau tana
    kabara ni beti tina Nile.
  pes-OPV: و چون نتوانست او را دیگر پنهان دارد، تابوتی از نی برایش گرفت، و آن را به
    قیر و زفت اندوده، طفل را در آن نهاد، وآن را در نیزار به کنار نهر گذاشت.
  ron-1924: Немайпутынд сэ-л аскундэ, а луат ун сикриаш де папурэ, пе каре л-а унс
    ку лут ши ку смоалэ, а пус копилул ын ел ши л-а ашезат ынтре трестий, пе малул
    рыулуй.
  aui-aui: Bi raghanina gerubana iyikowogha wiigurina na tobo, rei kana waghawagha
    papairasma sibera na ikabi bi pakima ipasibodaboda. Wasina bi pepeyina iuveni
    kamone bi Nail rarimina kawabarane siviya kamodiye ivitenamni.
  ben-OBCV: কিন্তু যখন তিনি তাকে আর লুকিয়ে রাখতে পারলেন না, তখন তিনি তার জন্য নলখাগড়া
    দিয়ে একটি ডালি তৈরি করলেন ও সেটিতে আলকাতরা ও পিচ লেপন করে দিলেন। পরে তিনি সেই
    শিশুটিকে সেটির মধ্যে শুইয়ে দিয়ে সেটি নীলনদের পাড়ে নলবনের মধ্যে রেখে দিলেন।
  som-som: Oo markay in dambe qarin kari weyday, ayay waxay soo qaadday abxad caws
    duur ah, oo intay dhoobo iyo daamur ku malaastay ayay wiilkii ku ridday, oo waxay
    dhex gelisay duur webiga qarkiisa ka baxay.
  lat-VUC: 'Cumque jam celare non posset, sumpsit fiscellam scirpeam, et linivit eam
    bitumine ac pice: posuitque intus infantulum, et exposuit eum in carecto ripæ
    fluminis,'
  eng-ASVBT: And when she could not longer hide him, she took for him an ark of bulrushes,
    and daubed it with slime and with pitch; and she put the child therein, and laid
    it in the flags by the river’s brink.
  mna-mna: Tana ikam tiigi ta, mi izilzil pa koroŋ kembei ta zim ma kun siŋiini na,
    bekena ipakaala sumbunsumbun. Kokena yok ilela. Tona iur pikin sula leleene, mi
    ikami ma ila iuri su ndomdom lene ta imbot sula yok Nil kezeene na.
  ita-1885: Ma non potendo più tenerlo nascosto, ella prese una cestella fatta di
    giunchi, e la impiastrò di bitume e di pece; e, postovi dentro il fanciullo, la
    mise nella giuncaia, in su la riva del fiume.
  eng-LXXUP: And when they could no longer hide him, his mother took for him an ark,
    and besmeared it with bitumen, and cast the child into it, and put it in the ooze
    by the river.
  eng-ULB: But when she could no longer hide him, she took a papyrus basket and sealed
    it with bitumen and pitch. Then she put the child in it and placed it among the
    reeds in the water along the side of the river.
  spa-VBL: Pero cuando ya no pudo esconderlo más, cogió una cesta de papiro y la cubrió
    con alquitrán. Luego puso a su bebé en la cesta y lo colocó entre los juncos,
    a lo largo de la orilla del Nilo.
  fra-_FOB: Mais, ne pouvant le tenir caché plus longtemps, elle prit un coffret de
    joncs, et l'enduisit de bitume et de poix; ensuite elle y mit l'enfant, et le
    posa dans les roseaux sur la rive du fleuve.
  mal-mal: അവനെ പിന്നെ ഒളിച്ചുവയ്ക്കുവാൻ കഴിയാതെ ആയപ്പോൾ അവൾ ഒരു ഞാങ്ങണപ്പെട്ടകം വാങ്ങി,
    അതിന് പശയും കീലും തേച്ചു, പൈതലിനെ അതിൽ കിടത്തി, നദിയുടെ അരികിൽ ഞാങ്ങണയുടെ ഇടയിൽ
    വെച്ചു.
  lit-lit: Ir nebegalėdama ilgiau jo slėpti, ji paėmė jam papiruso nendrių dėžutę
    ir apglaistė ją bitumu ir derva. Ji įdėjo į ją vaiką, ir padėjo tarp nendrių prie
    upės kranto.
  urd-GVR: Jab wuh use aur zyādā na chhupā sakī to us ne ābī narsal se ṭokrī banā
    kar us par tārkol chaṛhāyā. Phir us ne bachche ko ṭokrī meṅ rakh kar ṭokrī ko
    Dariyā-e-Nīl ke kināre par uge hue sarkanḍoṅ meṅ rakh diyā.
  suz-BL: मिनु नोले आल आ ममामी महिना सां ङा आल कली ख्रुइक्‍ने मचबा बाक्‍त। मिनु आल
    कली सुम्‍तीके पाइश्‍शो ग्‍युर सेल्‍शा, ब्‍वाक्‍कु मओव़चा ङा पा अल्‍कत्राम सिल्‍दा
    बाक्‍त। मिनु मेको आ तौ कली ग्‍युरुम कुर पा खोला आ नेक्‍था ङा बुदी मीलु घांस आगा,
    ब्‍वाक्‍कुम वोदा बाक्‍त।
  ita-1927: E quando non poté più tenerlo nascosto, prese un canestro fatto di giunchi,
    lo spalmò di bitume e di pece, vi pose dentro il bambino, e lo mise nel canneto
    sulla riva del fiume.
  ckb-ckb: بەڵام کاتێک نەیتوانی لەوە زیاتر بیشارێتەوە، سەبەتەیەکی لە زەل دروستکراوی
    هێنا و بە قیر و زفت سواخی دا و کوڕەکەی لەناو دانا، ئینجا لە کەناری نیل لەناو قامیشەڵان
    داینا.
  eng-BBE: And when she was no longer able to keep him secret, she made him a basket
    out of the stems of water-plants, pasting sticky earth over it to keep the water
    out; and placing the baby in it she put it among the plants by the edge of the
    Nile.
  kan-OKCV: ಆದರೆ ಅದನ್ನು ಹೆಚ್ಚುಕಾಲ ಬಚ್ಚಿಡುವುದಕ್ಕಾಗದೆ ಇದ್ದಾಗ, ಅವನಿಗಾಗಿ ಆಪಿನ ಪೆಟ್ಟಿಗೆಯನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಜೇಡಿಮಣ್ಣನ್ನು ಮತ್ತು ರಾಳವನ್ನು ಹಚ್ಚಿ, ಕೂಸನ್ನು ಅದರಲ್ಲಿಟ್ಟು, ನೈಲ್ ನದಿಯ
    ಅಂಚಿನಲ್ಲಿ ಇದ್ದ ಜಂಬು ಹುಲ್ಲಿನಲ್ಲಿ ಇಟ್ಟರು.
  bbb-bbb: Fu abena saui fina vakuma asame inokubeke furinoga fu dabe una izege sauidufuo
    ije fina vierafei. Fu vierafeba dabe kate be bu siduo ijia ufeva ijia sinuo guruema
    areme kata irifo ije fu ire be kazine ijare dabe irifo ije azinoena arei. Fu ijiege
    rekina do ije fube guove ijia aru vadufuo. Areme fune ame ije abena ijia kedena
    abe do irifo bua ije naema ijia nurie.
  tam-2017: அதன்பின்பு அவள் பிள்ளையை ஒளித்துவைக்கமுடியாமல், ஒரு நாணல்பெட்டியை எடுத்து,
    அதற்குப் பிசினும் தாரும் பூசி, அதிலே பிள்ளையை வைத்து, நைல் நதியோரமாக நாணலுக்குள்ளே
    வைத்தாள்.
  spa-RV-1909: 'Pero no pudiendo ocultarle más tiempo, tomó una arquilla de juncos,
    y calafateóla con pez y betún, y colocó en ella al niño, y púsolo en un carrizal
    á la orilla del río:'
  ron-BTF: Și când nu l-a mai putut ascunde, a luat pentru el o arcă din papură și
    a uns-o cu bitum și cu smoală și a pus copilul în ea; și a pus arca între trestiile
    de lângă malul râului.
  eng-WEBP: When she could no longer hide him, she took a papyrus basket for him,
    and coated it with tar and with pitch. She put the child in it, and laid it in
    the reeds by the river’s bank.
  eng-FBV: But when she couldn't hide him anymore, she got a papyrus basket and covered
    it with tar and pitch. Then she put her baby in the basket and placed it among
    the reeds along the bank of the Nile.
  nld-1939: Maar toen ze hem niet langer kon verbergen, haalde ze voor hem een biezen
    mandje, bestreek dat met asfalt en pek, legde het knaapje daarin, en zette het
    tussen het riet aan de oever van de Nijl,
  nch-BL: Pero quema itatahua ayecmo huelque quitatíaj más tonali, quicuique se chiquihuit
    cati quichijtoyaj ica acat, huan inana quitzajtzajqui ica chapopojti para amo
    calaquis at. Teipa quitali nopa pilconetzi iijtic nopa chiquihuit huan quicahuato
    acatzala iteno nopa hueyat Nilo.
  vie-1934: Nhưng giấu lâu hơn nữa không được, nàng bèn lấy một cái rương mây, trét
    chai và nhựa thông, rồi để đứa trẻ vào, đem thả trong đám sậy dựa mé sông.
  hin-CV: किंतु जब बच्‍चे को छिपाए रखना उसके लिए मुश्किल हो गया तब उसने एक टोकरी बनाई
    और उस पर तारकोल और पीच का लेप किया. उसने बच्‍चे को टोकरी में रख उस टोकरी को नील
    नदी के किनारे लंबी घासों के बीच में रख दिया.
  eng-OURB: When she could no longer hide him, she took a papyrus basket for him,
    and coated it with tar and with pitch. She put the child in it, and laid it in
    the reeds by the river’s bank.
  spa-BES: Y cuando ella ya no pudo mantenerlo en secreto, ella le hizo una canasta
    de tallos de plantas acuáticas, pegándola con tierra y brea para mantener el agua
    afuera; y colocando al bebé en él, lo puso entre las plantas al borde del Nilo.
  tdx-tdx: Aa ie tsy nahafañetak’ aze ka, le nangala’e vakoa-vinda naho nipakora’e
    mozòtse naho lite-laka vaho najo’e ao i anak’ ajajay vaho natsorofo’e am-binda
    añolon-drano ey.
  vid-vid: Ila kwa vila nakalemwela kumvisa kwa mhela uyage, nakadita chinhu kota
    chidoto cha minyi na kubakaliza chinhu kota lami, nakamuwika yula mwana mgati.
    Hamba nakachiwika chidoto hafungo mwa lwanda lwa Naili hali mikuluwili.
  eng-OKE: But not being able to hide him longer, she took an ark of reed, and covered
    it with bitumen and pitch, and laid the child within it, and set it in the river
    upon the brink of the stream.
  tha-KJV: ครั้นนางจะซ่อนทารกต่อไปอีกไม่​ได้​แล้วก็​เอาตะกร้าสานด้วยต้นกก ยาด้วยยางมะตอยและชัน
    เอาทารกใส่ลงในตะกร้า แล​้วนางนำไปวางไว้​ที่​กอปร​ื​อริ​มแม่​น้ำ
  por-BR-2018: 'Porém não podendo ocultar-lhe mais tempo, tomou uma cesta de juncos,
    e vedou-a com piche e betume, e colocou nela ao menino, e o pôs entre os juncos
    à beira do rio:'
  deu-ELO: Und als sie ihn nicht länger verbergen konnte, nahm sie für ihn ein Kästlein
    von Schilfrohr und verpichte es mit Erdharz und mit Pech und legte das Kind darein,
    und legte es in das Schilf am Ufer des Stromes.
  eng-WYC-2018: And when she might not cover [him], then she took a basket of sedge,
    and balmed it with tar and pitch, and put the young child within, and put him
    forth in a place of spires of the brink of the flood, (And when she could no longer
    hide him, then she took a reed basket, and balmed it with tar and pitch, and put
    the young child in it, and put him out in a place of reeds by the bank of the
    (Nile) River,)
  epo-epo: Sed ŝi ne povis plu kaŝi lin, tial ŝi prenis por li keston el kanoj kaj
    ĉirkaŭŝmiris ĝin per asfalto kaj peĉo, kaj metis tien la infanon kaj metis ĝin
    inter la kanojn sur la bordo de la Rivero.
  uig-PIN: Uni yǝnǝ yoxuruxⱪa amalsiz ⱪalƣanda, ⱪomuxtin bir sewǝt yasap, uningƣa
    yaryelim wǝ mom suwap, balini iqigǝ selip, dǝryaning ⱪirƣiⱪidiki ⱪomuxluⱪ arisiƣa
    ⱪoyup ⱪoydi.
  beo-beo: 'Be bu wamolegemu hamedei ba:loba, e da daba saga: amoga amuni lale, hano
    da amoga mae ha:ina sa:ima:ne edele amoga legei. E da ea mano amo ganodini sanasili,
    Naile hano bega: saga: sedade amo ganodini ligisi.'
  tpi-OTNT: Orait em i no inap haitim pikinini moa, olsem na em i kisim basket ol
    i bin wokim long gras na em i kisim kolta na pasim ol hul bilong basket. Na em
    i slipim pikinini insait long basket na i go haitim em insait long pitpit long
    arere bilong wara.
  hau-SA: Amma da ba tă iya ɓoye shi kuma ba, sai ta yi kwandon kyauro ta shafa masa
    kwalta. Bayan haka sai ta sa jaririn a cikin kwandon, ta je ta ajiye kwandon tare
    da jaririn a cikin kyauro, a bakin kogin.
  udu-udu: Dhali ka yim mol a’di bag ki rash rash mo tani ayim ’kuc̱ki’da gup̱p̱a
    mo jin uḵkunu mo ’pena ’ci’d mo dhali rus a’di ka ’bi’c mo dhala sip̱ti/ mo, mmonon
    yi’de/ ki bway mo mmose bwa gup̱p̱a mo. Dhala yim ki kara ’ci nycine/ mo dhali
    karki a’di e bwam ma ’ci’d jin di’d i shemen ma gap̱ gi ḵumma/ yi’de/ mo be.
  uig-LAT: Uni yene yoshurushqa amalsiz qalghanda, qomushtin bir séwet yasap, uninggha
    yaryélim we mom suwap, balini ichige sélip, deryaning qirghiqidiki qomushluq arisigha
    qoyup qoydi.
  nde-nde: Kodwa kwathi lapho sekusehlula ukuthi amfihle, wenza isitsha semizi, wasibhada
    ngodaka lengcino. Wafaka umntwana phakathi kwaso wayasibeka okhunjini lomfula
    uNayili phakathi kwemihlanga.
  ton-ton: Pea ʻi he ʻikai te ne kei faʻa fufū ia, naʻa ne ngaohi ha vaka louʻakau,
    ʻo ne pani ia ʻaki ʻae kelepulu, mo e pulu, ʻo ne ʻai ʻae tamasiʻi ki loto; pea
    ne tuku ia ʻi he potu ʻakau ʻi he veʻe vaitafe.
  ces-1613: A když ho nemohla déle tajiti, vzala mu ošitku z sítí, a omazala ji klím
    a smolou; a vložila do ní to dítě, a vyložila do rákosí u břehu řeky.
  eko-eko: Nawoona yoori khayaari owaheya ovira anvithaka theenya, khuthuula khelenke
    ya tteketthe khumattha na piriniisi khuntthaamo mwaana otule, khulawa khunttha
    ntteketthe nkhome wa muuttho Niilu.
  eng-WMB: When she could no longer hide him, she took a papyrus basket for him, and
    coated it with tar and with pitch. She put the child in it, and laid it in the
    reeds by the river’s bank.
  tam-TCV: ஆனால் அதற்கு மேலும் அவனை மறைத்துவைக்க முடியாமல், அவள் ஒரு நாணல் பெட்டியை
    எடுத்து அதற்கு தார் மற்றும் நிலக்கீல் பூசினாள். குழந்தையை அதற்குள் கிடத்தி, நைல்
    நதியோரமாக நாணலுக்குள்ளே வைத்தாள்.
  ceb-ULB: Apan sa dihang dili na niya siya matago, mikuha siya ug basket nga papyrus
    ug gibulitan kini sa aspalto ug alkitran. Unya gisulod niya ang bata niini ug
    gipahiluna kini taliwala sa kabugangan didto sa tubig nga daplin sa suba.
  pol-UBG: Ale gdy nie mogła go dłużej ukrywać, wzięła koszyk z sitowia, wysmarowała
    żywicą i smołą, włożyła do niego dziecko i umieściła między trzcinami na brzegu
    rzeki.
  agr-agr: Tujash dukap tsawan uuka pujumainchau dekapeak, chagkin kajis kanumá najanamun
    juki, yumi wayawai tusa pegkagag, nuwi uchin egkea dukuka namak Nilo tutainum
    ajug ukukiuwai.
  kyc-kyc: Enakana wane doko kapa pyuo yalu pira ingya nayamosa pisiki minyasi mende
    ipwa yalyo pii nana lapala mamba pyake rengendeme kiso rambu lao mondo leya. Dopa
    pipala pisiki minyasi dokona Mosese retapala ipwa pona nemba nemba dokona wae
    wae ando londo kareya dokona koko yalu pyuo reteya.
  urd-GVU: جب وہ اُسے اَور زیادہ نہ چھپا سکی تو اُس نے آبی نرسل سے ٹوکری بنا کر اُس
    پر تارکول چڑھایا۔ پھر اُس نے بچے کو ٹوکری میں رکھ کر ٹوکری کو دریائے نیل کے کنارے
    پر اُگے ہوئے سرکنڈوں میں رکھ دیا۔
  deu-1912: Und da sie ihn nicht länger verbergen konnte, machte sie ein Kästlein
    von Rohr und verklebte es mit Erdharz und Pech und legte das Kind darein und legte
    ihn in das Schilf am Ufer des Wassers.
  ntj-ntj: purtu kuliranytja, “Yaaltji-yaaltjilu-rna kumpitjura kanyinma?” Wantingu
    kulirnu kutjupa-kutjupa palyalkitjalu. Palunyalu tjanpi kartarntaralpi tiirrtjipirinypa
    palyarnu. Palunyalu parrakirtitjurayirnu yarla pirninya yangatjunu. Palunyalu
    tjilku yirti yampuralpi tjarrpatjunu. Palunyalu liirrpa pupatjunu wantingu. Palunyalu
    kapi yirrala yini Nayilta tjunu wantingu yukiri wirrmira ngaralanyangka.
  kan-2017: ಆಕೆ ಅದನ್ನು ಇನ್ನು ಹೆಚ್ಚುಕಾಲ ಮರೆಮಾಡಲಾಗದೆ, ಆಪಿನ ಪೆಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಜೇಡಿಮಣ್ಣನ್ನೂ ರಾಳವನ್ನು ಹಚ್ಚಿ, ಕೂಸನ್ನು ಅದರಲ್ಲಿ ಮಲಗಿಸಿ, ನೈಲ್ ನದಿಯ ಅಂಚಿನಲ್ಲಿರುವ ಜಂಬುಹುಲ್ಲಿನಲ್ಲಿ
    ಇಟ್ಟಳು.
  ena-ena: '@see-verse:EXO.002.002'
  yap-yap: Ma nap’an ndabkiyag ni nge mithag, me fek ba dug nni ngongliy ko ro’uy,
    nge liyef e pich ngay. Me tay fare tir nga langgin, me tay nga fithik’ e pan nib
    n’uw ni bay u marichlen e lul’.
  hlt-MCSB: Anih te koep thuh ham a coeng pawt vaengah tah anih ham talik lawng a
    loh pah tih lungpaat kunhnai neh a hluk. Te phoeiah a khuiah camoe te a khueh
    tih sokko tuikaeng kah carhaek ding ah a khueh.
  mdy-ETH: ያዺ ማዔቶዋ ዬያፓ ዑሣ ዓኣዼ ዒዛ ዓኣቺ ጌሣኒ ዳንዳዒባኣሢ ዔራዖ ኮታ ጎይሢ ዎኦሺጉዴ ባኣዚና ኮሺንቴ ባኣዚ ጊኢጊሺ
    ዋኣሢ ጌሉዋጉዲ ሺዲና ሜኤቺ ናዓሢ ዒዞ ጋሮ ጌልዜስካፓ ዔኪ ዴንዲ ዎሮ ዓጫ ዓኣ ማጫሮ ባኣካ ጌሤኔ።
  twi-ASANTE: Ɛduruu ɛberɛ bi no, na ɔde no sie a ɛnyɛ yie enti, ɔde mmɛwa nwonoo
    kɛntɛn bi de ɛhyɛ ne aman faa ho sɛdeɛ ɛbɛyɛ a, nsuo ntumi nkɔ mu. Ɔde abɔfra
    no too mu de no kɔsii asuo Nil konkɔn so wɔ wura a na ɛwɔ hɔ no bi mu.
  ipi-ipi: Balato andopane okone katu-lo too pua yatawa napitipe-pene guleae-pia.
    Wuane pea-kola, kembolo itane mane waa pene basekete mindina, kolota mane asia
    titi tupa mina-ombo wato iwana okone basekete okonena palekale loto ipa matene
    mandaka enjo tombene mindisa too pua yata yaeae-pia.
  mwc-mwc: Saba kega rubarubana nanakasike iti buniyena manei wai, keyama kana waba
    papyrus ruraunai sinana tegara konai i bowai ba sawara kana waba tar i yauni ba
    i pasipasi potapotai. Ba pipiyinaikei i wani ku kamona ba Nile okowina parinai
    weguru kamosi yai i terei.
  eng-WEBU: When she could no longer hide him, she took a papyrus basket for him,
    and coated it with tar and with pitch. She put the child in it, and laid it in
    the reeds by the river’s bank.
  bnp-bnp: Na tahuna a koma i kulabo, e kinana i keri ni ruhuloloa. Muri e kinana
    i vaia na pagana gili a kulopi, i pipi karia na kasita, i vakamahitea vona a koma,
    i ruhuloloa na ganu na dahana naru e Nail.
  wal-wal: SHin a hegaappe daruwaa qosanau danddayennaagaa erada, ceeccaappe keeshiyaa
    ayyo daddaasu; daddada renjjiyaaninne shidan meeshada, na7aa a giddon wottaasu;
    wottada Naile SHaafaa giyo haattaa doonan maqqaa giddon wottaasu.
  spa-PDDPT: Pero cuando no pudo ocultarlo más tiempo, tomó una cesta de juncos, la
    calafateó con asfalto y brea, acostó al niño en ella y la ubicó en el juncal a
    la orilla del Nilo.
  gun-gun: Onhomi aguã nda'evevei ramo ma ojou peteĩ ajaka jai rogue guigua, ha'e
    ombotypa betume ha'e oja va'e py. Ha'e gui opi'a'i omboyru vy yakã py omoĩ hembe
    katy'i jai rogue ikuaia rupi.
  agu-BL: Poro quinin xcye' tan tewe'n mas tiemp. Yi je'mpone'n yi ox xawa'tz, nintzun
    oct junt tir tan joyle'n puntil tan claxe'n yi ni'. Joyol tzun i' puntil tan tewe'n
    junt tir. Toque'n tzuntz tan banle'n jun mo'tx, nin baj nojsal xe'ak yi mo'txa'tz
    tan wix tu ẍpupu' tan qui tocompone'n a' tc'u'l. Yi wi't bnixe'n nintzun cu' coybal
    yi ni' tul. Ej nintzun bentz tan tak'le'n xo'l aj stzi' yi tzanla' Nilo.
  ilo-ULB: Ngem idi saannan a mailemmeng isuna, nangala iti maysa a basket a naaramid
    iti runo ket sineraanna daytoy iti pitak ken betun. Kalpasanna, inkargana ti ubing
    iti daytoy ket inkabilna iti ayan dagiti runo iti danum iti igid ti karayan.
  kpg-kpg: Dono madagoaa ne deemee di benebene di tama deelaa gi waalooloo, geia ga gaamai
    dana gada ne llanga gi nia aalek, e hunu gi nia ‘tar’ gi dee ulu nia wai gi lodo.
    Geia gaa wanga di tama gi no lodo, gaa kae gaa dugu gi lodo di monowai i lodo
    di waa aalek i taalinga di monowai.
  uig-ARA: ئۇنى يەنە يوشۇرۇشقا ئامالسىز قالغاندا، قومۇشتىن بىر سېۋەت ياساپ، ئۇنىڭغا
    ياريېلىم ۋە موم سۇۋاپ، بالىنى ئىچىگە سېلىپ، دەريانىڭ قىرغىقىدىكى قومۇشلۇق ئارىسىغا
    قويۇپ قويدى.
  bps-bps: Kabay di talaan gagan i muni kenen, du tabong nan, nwean i balyas, nimò
    mdà di tablo, na sneletan di lam, du fye là fnusuk yéél. Na filean i tingaan di
    lam i balyas ani, na fkahan di lam i tablo di kilil i yéél.
  sus-sus: A to mu nu nɔma a nɔxunde sɔnɔn, a naxa kɔlimɛ debe maso dole ra, a diyɔrɛ
    sa a kui, a fa debe dɔxɔ Nili xure ma yoforoe tagi.
  pon-2006: Ni eh solahr kak ekieki, e ahpw ale kopwou ehu me wiawihkihda ahlek oh
    litopwiheki tahr. Ih eri kihdiong loale kisin serio, oh pwilikihdi nan pelien
    ahlek ehu ni keilen pillapo.
  jae-jae: Gêdêŋ taŋ têna kêtôm gebe êsiŋ eŋ ôkwi êtiam atom naŋ, eŋ kêkôc katapa,
    taŋ sêmasaŋ ŋa talu naŋ, ma kepeŋ sib, go kêkêŋ ŋapalê tau kêsêp ma ketoc katapa
    tau kêkô bu Nil ŋatali ŋasiŋ ŋalêlôm.
  ksd-ksd: Ma ba i ga mama ive mule i ga pait kana ta oaga ik ma ra vuvur, ma i ga
    vabulit bat ia ma ra pia i bulit ma namur a bulit na davai, ma i ga vadiop ra
    bul tana, ma i ga vung ia ta ra titiparar i ga tavua ta ra papar a tava alir.
  tur-YTC: Artık onu daha fazla gizleyemeyince, papirüs ağacından bir sepet alıp onu
    katranla kapladı. Çocuğu içine koydu ve nehrin kıyısındaki sazlığa bıraktı.
  grc-BRENT: Ἐπεὶ δὲ οὐκ ἐδύναντο αὐτὸ ἔτι κρύπτειν, ἔλαβεν αὐτῷ ἡ μήτηρ αὐτοῦ θῖβιν,
    καὶ κατέχρισεν αὐτὴν ἀσφαλτοπίσσῃ, καὶ ἐνέβαλε τὸ παιδίον εἰς αὐτήν, καὶ ἔθηκεν
    αὐτὴν εἰς τὸ ἕλος παρὰ τὸν ποταμόν.
  ind-AYT: Ketika dia tidak dapat menyembunyikannya lebih lama lagi, dia mengambil
    sebuah keranjang yang terbuat dari papirus dan melapisinya dengan ter cair, lalu
    memasukkan bayi itu ke dalamnya, dan dia meletakkannya di antara alang-alang di
    tepi sungai.
  nya-nya: Koma mwanayo atafika pa msinkhu woti sakanathanso kubisidwa, amayi ake
    anatenga kadengu kopangidwa ndi bango nakamata phula. Kenaka anayika mwanayo mʼmenemo
    ndi kukamuyika pa mabango mu mtsinje wa Nailo.
  hrv-hrv: Kad ga nije mogla više sakrivati, nabavi košaricu od papirusove trstike,
    oblijepi je smolom i paklinom, u nju stavi dijete i položi ga u trstiku na obali
    Rijeke.
  mps-mps: Tama nosali agai te wai ma dualainogo yali usu meni yai, tama agai te basket
    wa augwaligo te awi diligo nigai selama, tama mege me siyu, tama te megego te
    basket wa dedage sebelai. Tama agai te wai te basket wa tomode pilama, sela pai,
    tama te Nail ąį sesegede te sigi sili elalubo digi te wai dualigi pai, te sigi
    sili tomode, te ąį daide muai.
  tpi-tpi: Orait em i no inap haitim pikinini moa, olsem na em i kisim basket ol i
    bin wokim long gras na em i kisim kolta na pasim ol hul bilong basket. Na em i
    slipim pikinini insait long basket na i go haitim em insait long pitpit long arere
    bilong wara.
  dan-1931: og da hun ikke længer kunde holde ham skjult, tog hun en Kiste af Papyrusrør,
    tættede den med Jordbeg og Tjære, lagde drengen i den og satte den hen mellem
    Sivene ved Nilens Bred.
  vie-OVCB: Đến khi không thể giấu lâu hơn nữa, người mẹ lấy một cái thúng cói, trét
    nhựa thông cho khỏi thấm nước, đặt đứa bé nằm bên trong, rồi đem thúng thả bên
    bờ sông Nin, trong đám lau sậy.
  guj-2017: પરંતુ તેનાથી વધારે સમય સુધી તેને સંતાડી રાખવાનું શક્ય ન હતું, તેથી તેણે
    ગોમતૃણની એક પેટી બનાવી, તેને ચીકણી માટી અને ડામરથી લીંપીને છોકરાને તેમાં સુવાડ્યો.
    પછી પેટીને તે નીલ નદી કિનારે બરુઓના છોડ વચ્ચે મૂકી આવી.
  pon-2006A: Ni eh solahr kak ekieki, e ahpw ale kopwou ehu me wiawihkihda ahlek oh
    litopwiheki tahr. Ih eri kihdiong loale kisin serio, oh pwilikihdi nan pelien
    ahlek ehu ni keilen pillapo.
  por-BRBSL: Quando não podia mais escondê-lo, ela pegou uma cesta de papiro para
    ele, e a revestiu com alcatrão e com breu. Ela colocou a criança dentro dela,
    e a colocou nos canaviais junto à margem do rio.
  aly-aly: Alkent irrpety-penh amikwan ywarn iterrenh alakenh, “Nthakenh atha awey
    akely warlek intem-antey irrtyert akwerney-angenh!” Rap rtnwa akely renh arnwarnek,
    ankerel apernek alyelkilemel, kwatyarl nthakenh aylpey-angenh. Ra awey akely inemel,
    rtnwek athenek, kwaty lher Nile-warl akngek, antywer arlpenty apenng-warl kwaty-warl.
    Rtnwa ampa akelyenp renh arrernek kwaty-warl, apenng-angketyarr-warl.
  cth-cth: Hateiteh, a hro thai hoeh torei teh, lungpumkung hoi sak e thingkong hah
    a la teh tuipan hoi thingtapi hoi a patô hnukkhu, hote thingkong dawk camo a ta
    teh, Nai palang rai lah lungpum um vah a ta.
  twi-twi: Eduu bere bi no, na ɔde no sie a ɛnyɛ yiye nti, ɔde mfea nwenee kɛntɛn
    bi de ɛhyɛ ne ama faa ho sɛnea ɛbɛyɛ a, nsu rentumi nkɔ mu. Ɔde abofra no too
    mu de no kosii asu Nil konkɔn so wɔ wura a na ɛwɔ hɔ no bi mu.
  hlt-hlt: Anih te koep thuh ham a coeng pawt vaengah tah anih ham talik lawng a loh
    pah tih lungpaat kunhnai neh a hluk. Te phoeiah a khuiah camoe te a khueh tih
    sokko tuikaeng kah carhaek ding ah a khueh.
  tbz-SIM: Ò tɛ̃́nkɛ í nnɑ kɛ bo ndɛ̀ sɔ̀rì, kɛ́tɛí dikũ̀mɑ̀nnì kùtìnɔ́ɔ̀, kɛ́ dɛ̀
    ɑ̃nnɛ́ di miɛkɛ, kɛ́tɑ kɛ́dɔú nkukó nNiidi tipèntì miɛkɛ.
  msy-2020: An amebam uam a mongan asaghava, akɨrar me ighurunibar mɨn garir grazir
    aghuibar ingarizir mam inigha, koltan an toriba apɨri. Eghtɨ dɨpam aven mangan
    kogham. Egha borim aven anetɨgha ghua Nailɨn Faner mɨriamɨn grazibar tongɨn dɨpam
    gisɨn anetɨ.
  dop-dop: Ɩ nɑwɑ sɩ ɩ kɑɑ pǝsɩ nɑ ɩ́ ŋmɛsɩ-kɛ, ɩlɛnɑ ɩ́ cɑɑ kowusɑɣɑ nɑ ɩ́ tɑɑ-kɛɣɛ
    kɑɑloo, nɑ tʋɣʋ nɑkʋlɩ kʋ cǝlǝm sɩ lʋm ɩ́ tɑɑ sʋʋ. Ḿpʋ́ɣʋ́ ɩ hɩɩsɑ pǝyɑɣɑ kɛ pǝ
    tɑɑ nɑ ɩ́ ponɑ kowusɑɣɑ ŋkɛ nɑ ɩ́ sɩɩ pɔɣɔ tɑɑ, kɛ́ kuteŋ luɣu tɛɛ, kɛ́ sǝsǝncɑɑsɩ
    tɑɑ.
  azb-azb: Bundan artıq onu gizlədə bilməyərək qamışdan bir səbət götürüb ona qır
    və qatran sürtdü, körpəni səbətin içinə salıb Nil çayının kənarındakı qamışlığın
    arasına qoydu.
  eng-DBY: And when she could no longer hide him, she took for him an ark of reeds,
    and plastered it with resin and with pitch, and put the child in it, and laid
    [it] in the sedge on the bank of the river.
  hin-2017: जब वह उसे और छिपा न सकी तब उसके लिये सरकण्डों की एक टोकरी लेकर, उस पर
    चिकनी मिट्टी और राल लगाकर, उसमें बालक को रखकर नील नदी के किनारे कांसों के बीच
    छोड़ आई।
  wol-KYG: Mu dem nag, ba manatu koo nëbb. Mu wut pañe bu ñu ràbbe barax, fatte ko
    godoroŋ ak ndàbb, yeb ca liir ba, daldi dem, teg ko ca biir barax, ba ca tàkkal
    dex, ga ñu naan Niil.
  swp-swp: I lau e nige gonoana bena i toreamuida’oiei to bosa esau i haturi leiaha
    arinai, abo tar arinai ie pati. Murina eai merumeru wa alona eai i he’eno, eo
    ie tore saga lagaudi boeadi eai, saga hasarina eai.
  bjr-bjr: Qaaramoo quqoona aiqaroofanoo faiqi aanaaqi kaqikaaqoo aaqoo irufanoo mina
    anoofa akoofa rafaaqafirara oonumafi irusia mina anoofa furaa amanee uqa kisaaqa
    difaaniara foora auqinau. Mifa koorootaqa qumareenoo furaa uqamau sia nammari
    ruqiqaki keeqaanifeera akinau. Uqa auquseenoo mina anoofa faiqi aanaaqi uqaki
    rumaseenoo furaa moomoo nammari ammausai marunaki kukeeqaqoofanoo minaki marinau.
  eng-YLT: and she hath not been able any more to hide him, and she taketh for him
    an ark of rushes, and daubeth it with bitumen and with pitch, and putteth the
    lad in it, and putteth [it] in the weeds by the edge of the River;
  kne-kne: nadakdake din moyang et naligatan si ina na ay mangitabon ed bebbeey da.
    Isonga nan-a si baskit, asi na allidan si niket ta adi segpen di danom. Pag nan
    ikosnong din moyang et ena intabon sin katantanobongan sin benget di ginawang.
  wat-wat: Atu tovanama muka kasi fata be yota sina teneteneviunei matanubwayouna,
    kautu kikiyonana waguwagudabu nenei si yoniya kautunama si viya keta kibasi nenei
    si maifotafotiya be muka ukowa ina kanasuna. Eyo gwadimonamona si totoiya sinenei
    eketa ukowa Naeni kafakainei kawaununa sinesiyai si teniya.
  bzd-NTPO: Mik imì kë̀ a̱ ilà blëneia̱, eta̱ ie' kkö́ yulé et, patié̱ buaë kiöchka
    tso' chkua̱'chkua̱ ese wa a̱s kë̀ a̱ di' tkö̀wa̱. E' ukuöki̱ ta̱ alala iéwa̱itö
    kkö́ a̱, méreitö di' kiè Nilo e' kkömik ka̱kö tso' e' shu̱a̱.
  eng-WYC-2017: And when she might not cover [him], then she took a basket of sedge,
    and balmed it with tar and pitch, and put the young child within, and put him
    forth in a place of spires of the brink of the flood,
  eng-WMBB: When she could no longer hide him, she took a papyrus basket for him,
    and coated it with tar and with pitch. She put the child in it, and laid it in
    the reeds by the river’s bank.
  urd-GVH: जब वह उसे और ज़्यादा न छुपा सकी तो उसने आबी नरसल से टोकरी बनाकर उस पर तारकोल
    चढ़ाया। फिर उसने बच्चे को टोकरी में रखकर टोकरी को दरियाए-नील के किनारे पर उगे
    हुए सरकंडों में रख दिया।
  rug-rug: Ba sipu lopu boka ta tome hola la ia sa si asa, si vagia sa si keke huneke
    duduli meke tita nia ta sa si asa, pude lopu boka nuquria kolo gua, meke va ekoa
    sa sa koburu haha hie pa korapana sa huneke, beto meke vekoa sa si asa pa korapa
    roga duduli ululudi pa taqelena sa ovuku.
  gaz-gaz: Kana caalaa isa dhoksuu akka hin dandeenye yeroo beektetti garuu guuboo
    dhallaadduu irraa hojjetame tokko fuutee haphee fi leelee itti dhoobde; mucaa
    sana guuboo keessa ciibsitee qarqara laga Abbayyaa shambaqqoo keessa keesse.
  fra-LSG: Ne pouvant plus le cacher, elle prit une caisse de jonc, qu’elle enduisit
    de bitume et de poix; elle y mit l’enfant, et le déposa parmi les roseaux, sur
    le bord du fleuve.
  gnn-gnn: Yo, ŋunhiyi yothunydja yukurrana djuḻuḻ'yurruna, ḻurrkun' ŋaḻindinydja
    ŋupara, bala ŋayi ŋäṉḏi'mirriŋunydja ŋunhi wirrkina beyaṉiyina; walala bini ŋanya
    maḻŋ'maranhana, liŋgu yothuny'tja ŋunhi marrtjina gurarrthina warray bala yulŋunydja,
    yana liŋgu ga bulwanydhina. Bala ŋayi buku‐ḻayyurruna walŋakunharawuna nhanŋu
    ŋurikiyi yothuwu. Marrtjinanydja ŋayi, ga galkara gulwaṉi'na marwat, bala bathina
    bumara. Bumaranydja ŋayi‐i‐i, bathikuŋalana‐a‐a, bala dhaḻ'dhaḻyurruna bathinydja
    ŋarŋganydja gonydjuy'yinyarayuna, ḏälku'‐ḏälkuŋalana ŋunhiyi bathinha. Bala ŋayi
    yothu'nhanydja ŋunhiyi ḻaw'maraŋalana, dhoṯku'‐dhoṯkuŋalanydja ŋayi, bala yorrkuŋalana
    ŋunhimala bathililina. Ḻaw'maraŋalanydja ŋayi ŋunhi yothu'nhanydja bathimirrina,
    bala gäŋala mayaŋ'lilina.
  yal-yal: A mi yi fa nɔɛ a luxunɲɛ, a yi tanbin deben tongo, a dolen so a ma, a yi
    a diin sa a kui, a yi sa a dɔxɔ Nila baa igen xun ma gbalan xɔrɛ ra.
  haw-1868: A i ka wa hiki ole ia ia ke huna hou aku, lawe ae la ia i waa kome nona,
    a hapala ia mea i ka bitumena a me ke kepau, a hahao iho la i ke keiki maloko;
    a waiho iho la maloko o na kaluha ma kapa o ka muliwai.
  arb-NAV: وَلَمَّا لَمْ تَسْتَطِعْ أَنْ تُخْفِيَهُ بَعْدُ، أَتَتْ بِسَلَّةٍ مِنَ
    الْبَرْدِيِّ وَطَلَتْهَا بِالْحُمَرِ والزِّفْتِ وأَضْجَعَتِ الطِّفْلَ وَوَضَعَتْهُ
    بَيْنَ الْحَلْفَاءِ عَلَى ضَفَّةِ النَّهْرِ.
  ewe-ewe: Ke esi wòkpɔ be yemagate ŋu aɣlae wòadidi wu nenema o la, etsɔ aƒla lɔ̃
    kusi, eye wòsi aŋɔ ɖe eme ale be tsi mate ŋu age ɖe eme o. Ekɔ ɖevi la mlɔ kusi
    la me, eye wòtsɔe ɣla ɖe aƒla siwo le Nil tɔsisi la to la me.
  eng-LEE: And when she could no longer hide him, she took for him a box of bulrushes,
    and daubed it with slime and with pitch; and she put the child therein, and laid
    it amidst the flags by the brink of the river.
  gvn-gvn: '@see-verse:EXO.002.002'
  nna-nna: Yartikarra palinyju munu kuku jinaka pala partany. Palajalu manajaninyi
    jurlunkurrangu, yarni marna pitikapali, yamarna miljirrkapalilu. Palajalu wirrirni
    pala partany palanga pitikapalingi, wirrirni pala pitikapali kankarni ngapanga
    jurlunkurrangungu rirri-rirringi ngapanga. Palajun jirni kuku jinaku palaku partanyku.
  asm-FB: কিন্তু তেওঁ যেতিয়া দেখিলে যে, ল’ৰাটোক বেছি দিন লুকুৱাই ৰাখিব নোৱাৰিব; তেতিয়া
    তেওঁ নলেৰে এটা পাচি সাজিলে, আৰু সেই পাচিটো শিলাজতু আৰু এঠাৰে লেপি ল’লে, পাছত সেই
    পাচিটোত ল’ৰাজনক সুমুৱাই ল’লে, আৰু নদীৰ দাঁতিত থকা নল-খাগড়িৰ মাজত গৈ থলে।
  sus-A: عَ تٌ مُ نُ نْمَ عَ نْشُندٍ سْنْن، عَ نَشَ كْلِمّ دٍبٍ مَسٌ دٌلٍ رَ، عَ دِيْرّ
    سَ عَ كُي، عَ قَ دٍبٍ دْشْ نِلِ شُرٍ مَ يٌقٌرٌي تَفِ.
  fra-SBL: Quand elle ne put plus le cacher, elle prit pour lui un panier de papyrus,
    qu'elle enduisit de goudron et de poix. Elle y mit l'enfant, et le déposa dans
    les roseaux au bord du fleuve.
  hbo-hbo: וְלֹא־יָכְלָ֣ה עֹוד֮ הַצְּפִינֹו֒ וַתִּֽקַּֽח־לֹו֙ תֵּ֣בַת גֹּ֔מֶא וַתַּחְמְרָ֥ה
    בַחֵמָ֖ר וּבַזָּ֑פֶת וַתָּ֤שֶׂם בָּהּ֙ אֶת־הַיֶּ֔לֶד וַתָּ֥שֶׂם בַּסּ֖וּף עַל־שְׂפַ֥ת
    הַיְאֹֽר׃
  eng-WYCLIFFE: And whanne sche myyte not hele, thanne sche took a `leep of segge,
    and bawmede it with tar and pitch, and puttide the yong child with ynne, and puttide
    hym forth in a `place of spier of the brenke of the flood,
  piu-2006: '@see-verse:EXO.002.002'
  pjt-pjt: Palu minyma paluṟu puṯu iṯi panya palunya rawangku kutitjuṟa kanyiningi,
    panya paluṟu tjitji puḻkaringangi. Ka paluṟu piti tjuṉa-tjuṉanguṟu palyantja mantjinu
    munu kiṯi puṟunypa mantjiṟa aḻa tjuṯangka angatjunu uṟu tjarpanytjaku-tawara.
    Munu tjitji panya iṯi palunya pitingka ngaritjunu, munu piti panya palunya katira
    karu panya Nayilta uṟungka tjunu tjuṉa-tjuṉa tjaṯangka unngu kumpilpa.
  cwe-cwe: Mbali viyapotwile kumfisa kampatila chigelo cha mayani na kachibulugiza
    tulasi‚ kamwika mgati yake na kuchika hana yamayani yokota muna ulwanda lwa Naili.
  bgs-bgs: Asal su dì dán gó mému állássán tô batà, igkangé katô innà din tô sábbad
    basket na igimu tikud tun banban na igtapóngan ka ispalto ébô dì makahu tô wayig.
    Igdalám din tô batà tun ta basket asta igpakapó tun ta ligad ka wayig na sigbáttán.
  kik-kik: No rĩrĩa aaremirwo nĩgũkahitha rĩngĩ-rĩ, agĩgathondekera gĩkabũ gĩa ithanjĩ
    na agĩgĩthinga na rami. Agĩcooka agĩkomia kaana kau thĩinĩ wakĩo, agĩkahitha mathanjĩ-inĩ
    kũu hũgũrũrũ-inĩ cia Nili.
  fra-NCL: Comme elle ne pouvait plus le tenir caché, elle prit une caisse de jonc
    et, l’ayant enduite de bitume et de poix, elle y mit l’enfant et le déposa parmi
    les roseaux, sur le bord du fleuve.
  cek-AK: Toe hawk thai laek ai naah loe, sakrung kung hoiah sak ih thingkhong maeto
    a lak moe, tuipan hoi thing tangpri hoiah a bet caeng, nawkta to thingkhong thungah
    suek moe, vapui taengah a bangh.
  xla-xla: Amasiyama mama dapahatlope mo-pololepo hallati alotle ya꞉ waita matle owayemala
    hemele hatiyomollowe apiye mo-pa꞉iyo. Epalati ya꞉tapo duli ka꞉pi yú di dla hollalo
    tipo owayemalaye duli dulu dla hamatipame Nael aloma yú dla osamokolo polli dulu
    dla tuwame pameliyo.
  cuk-cuk: Ar geg bar-dikasurgus odukugussoggu, sargi-garba susad. Geb a-garba-e-yaa-ollo-ollogwad
    baryagi enir-enir imaksad. Geb degine, e-nan sargi-garbagi machi-bipi-mesisgu,
    nargammugiid-diwar-gakaba-bukwad-imbaba nasiksad.
  uig-CYR: Уни йәнә йошурушқа амалсиз қалғанда, қомуштин бир севәт ясап, униңға ярйелим
    вә мом сугап, балини ичигә селип, дәрияниң қирғиқидики қомушлуқ арисиға қоюп қойди.
  pma-pma: Ka navong lesi keke sakras emun valing suaini, kur ateli tai koa amumoni
    en vati oumunai koa marite. Evus, muta koe en koltar vasakini oai sakras vaha
    neim ien. Evus, ling tivava onen eni ka lingi sesai en vali Oaisal Nael koa oumunai
    tetaveah amoul ien. Evus, kei va.
  tel-2017: ఇక అతణ్ణి దాచి ఉంచలేక జమ్ముతో ఒక పెట్టె చేయించి, దానికి జిగురు, కీలు పూసి,
    అందులో ఆ పిల్లవాణ్ణి పెట్టి, నది ఒడ్డున జమ్ము గడ్డిలో ఉంచింది.
  hat-BSA: Men lè li pa t kab kache li ankò, li te pran yon panyen wozo, e li te kouvri
    li avèk goudwon ak gòm rezen. Konsa, li te mete pitit la ladann, e te plase li
    pami wozo yo akote lariviyè Nil lan.
  bxh-bxh: Habahim, hawahawa hesana papailusi sa fapaisowa be noho sa fatuli, na kolutaꞌa
    yai sa pati fataꞌiꞌili be tabu hoꞌowa i luhulau ganahewana. Nohona yai gwama ya
    husai na ya lau be hawahawa lolofa hoꞌowa ganahewana yai ya simo.
  kos-kos: Na ke el tia ku in sifil okanulla, el orala fotoh se ke ah, na el itangla
    ke mwe fulful in tia wohn. El filiya tulik sac loac ac usla filiya inmasrlon ah
    sisken infacl uh.
  hbo-WLC: וְלֹא־יָכְלָ֣ה עוֹד֮ הַצְּפִינוֹ֒ וַתִּֽקַּֽח־לוֹ֙ תֵּ֣בַת גֹּ֔מֶא וַתַּחְמְרָ֥ה
    בַחֵמָ֖ר וּבַזָּ֑פֶת וַתָּ֤שֶׂם בָּהּ֙ אֶת־הַיֶּ֔לֶד וַתָּ֥שֶׂם בַּסּ֖וּף עַל־שְׂפַ֥ת
    הַיְאֹֽר׃
  ibo-ibo: Mgbe ọ na-enweghịkwa ike izo nwantakịrị a gaa nʼihu, o jiri ahịhịa papịrọs
    kpaa nkata, were korota tee nʼahụ nkata ahụ niile igbochi mmiri ịbata nʼime ya.
    O kunyere nwantakịrị ahụ nʼime ya buru nkata ahụ debe ya nʼakụkụ osimiri Naịl
    ebe ahịhịa mmiri na-eto.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଆଉ ଗୋପନ କରି ନ ପାରି ସେ ଗୋଟିଏ ନଳନିର୍ମିତ ପେଡ଼ି ଘେନି ମାଟିଆ ତେଲ
    ଓ ଝୁଣା ଲେପନ କରି ତହିଁ ମଧ୍ୟରେ ସେହି ବାଳକକୁ ଥୋଇ ନୀଳ ନଦୀତୀରସ୍ଥ ନଳବନରେ ରଖିଲା।
  chk-chk: Nge lupwen esap chüen tongeni aopala, a föw eu pasikit seni wowo o pwiliongei
    ngeni mastik me apach. Iwe, a akonala ewe semirit lon o uwala lein wowoon aropen
    ewe chanpupu Nil.
  rop-rop: Bat det beibi bin gro, en im mami bin sabi im kaan kipgon blandimbat im
    langa im kemp. Wal det gel bin lafta gajim baskit, en imbin rabum det baskit garram
    bitjaman wulijim woda kaan gowin, en imbin pudum det beibi insaid langa det baskit,
    en imbin pudum lid ontop langa det baskit, en imbin deigim det baskit garram det
    beibi, en imbin pudum im langa ola longwan gras wansaid langa det riba,
  ukr-1871: А як не в моготу було вже таїтись, зробила йому скринечку з рогожини,
    та обмазала її мазюкою, осмолила смолою, та й поставила між осет уз беріг ріки.
  bch-bch: Be taiko tol kus ta irangrang ngan imudan gergeu pade mao. Tota ibada tia
    ede ta isama ngan naraelo ta idodon ngan tia ibaba. Ta idol gergeu ga idudunga
    tia iloleai ta imudan tia toa oa piso iloleai, ngan eau kapei Nail isal.
  deu-1951: Als sie ihn aber nicht länger verbergen konnte, nahm sie ein Kästlein
    von Rohr, und verklebte es mit Lehm und Pech, tat das Kind darein, und legte es
    in das Schilf am Gestade des Flusses.
  eng-JPS: And when she could not longer hide him, she took for him an ark of bulrushes,
    and daubed it with slime and with pitch; and she put the child therein, and laid
    it in the flags by the river's brink.
  srp-1865: A kad ga ne može više kriti, uze kovèežiæ od site, i obli ga smolom i
    paklinom, i metnu dijete u nj, i odnese ga u trsku kraj rijeke.
  lug-lug: Naye bwe yatuusa ekiseera nga takyasobola kumukweka, n’amufunira ekibaya
    eky’ebitoogo, n’akisiigako ebitosi ne koolaasi; omwana n’amuteeka omwo, n’akissa
    mu bitoogo ku lubalama lw’omugga Kiyira.
  heb-heb: ולא יכלה עוד הצפינו ותקח לו תבת גמא ותחמרה בחמר ובזפת ותשם בה את הילד ותשם
    בסוף על שפת היאר׃
  ben-IRV: পরে আর লুকাতে না পেরে তিনি এক নলের ঝুড়ি নিয়ে পিচ তেল ও আলকাতরা মাখিয়ে
    তার মধ্যে ছেলেটিকে রাখলেন ও নদীর তীরে নলবনে সেটি রাখলেন।
  pan-pan: ਜਦ ਉਹ ਉਸ ਨੂੰ ਹੋਰ ਲੁਕਾ ਨਾ ਸਕੀ ਤਦ ਉਸ ਨੇ ਕਾਨਿਆਂ ਦੀ ਇੱਕ ਟੋਕਰੀ ਬਣਾ ਕੇ ਉਸ ਨੂੰ
    ਰਾਲ ਮਿੱਟੀ ਨਾਲ ਲਿੱਪਿਆ ਅਤੇ ਉਸ ਵਿੱਚ ਬੱਚੇ ਨੂੰ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਨੀਲ ਨਦੀ ਦੇ ਕੰਢੇ ਪਿਲਛੀ
    ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ।
  tkr-tkr: Mançile hexxada dyugul ha'as dəxəmee, məng'ee q'amışeke hav'una ç'emç'e
    alyapt'ı, çilqa g'ır qadğu, uşaxıd caqa gixhxhı Niline mıglek alyadıyne q'amışeeqa
    giyxhe.
  mya-JVB: နောက်တဖန် ဖွက် ၍မ ထား နိုင်သောအခါ ၊ ဂမာကိုင်း ပင်ဖြင့် ရက်သောပုခက် ကိုယူ
    ၍ ရေညှိ နှင့် သစ်စေး ဖြင့် လူး ပြီးလျှင် ၊ ပုခက် ထဲတွင် သူငယ် ကိုထည့် ၍ မြစ် ကမ်း
    နား ကိုင်း တော၌ ထား လေ၏။
  tte-O: Na saugana nige sowasowana iwadamyoi, kabo kodo yabo iyalusi lei malamalaweli
    koina, yo bwatano mena ikebali nige sowasowana waila ilusae. Melumelu itauli na
    iwadam kawasi malamalawena luwana mena waila papalina mena.
  tbg-tbg: Taaramo tora aitarovaro kia ho vira qaiqaa kukeqa taarirava vauvaro vira
    nova iri tavokero tanu vo rutantu kero, vira ataani kempuka iva/qumeqohairo taatau
    kero, vainti vira vaati viraqi vaita kero, tanu vira varero Nairi Namari qupu
    vauraqi muntu vatovaro
  hmo-hmo: Ia hunia dala be lasi neganai, bosea ta ia abia, inai mero ena, vadaeni
    pisi dekena amo bosea ia koua namo herea. Vadaeni mero ia udaia bosea ena lalona
    dekenai, sinavai dekenai ia atoa, siriho edia huanai.
  urd-urd: और जब उसे और ज़्यादा छिपा न सकी तो उसने सरकंडों का एक टोकरा लिया, और उस
    पर चिकनी मिट्टी और राल लगा कर लड़के को उसमें रख्खा, और उसे दरिया के किनारे झाऊ
    में छोड़ आई।
  rus-SYN: но, не могши долее скрывать его, взяла корзинку из тростника и осмолила
    ее асфальтом и смолою и, положив в нее младенца, поставила в тростнике у берега
    реки,
  bqc-SIM: Kɛ́ i fↄ̃ à aà ùlɛ lↄo, à kɛfu gbí sɛ̀ à kↄtaa lɛ̀wà, kɛ́ í su
    gɛ̃uo yã́i. Ɔ̃ à nɛ́pi dàu à gɛ̀ a dìlɛ Niili dã̀nau vↄ̃́ guu.
  tcz-CHONGTHU: Ahivang'in amanun achapa chu asel joulou phat in, sinkhup Pyparus
    naang'a kisa khat agalan twilut na lou ding'in avonglai jouse ahubit sohkeiye.
    Chuin sinkhup sung'a naocha chu akhum'in Nile Vadung pang phaipheng lah achun
    alha lut tai.
  mar-mar: पुढे आणखी तिला तो लपवून ठेवता येईना म्हणून तिने एक लव्हाळ्याची पेटी तयार
    केली; तिला राळ व डांबर लावले. तिने त्या बाळाला पेटीत ठेवून ती पेटी नदीच्या तीरी
    लव्हाळ्यात नेऊन ठेवली.
  soq-soq: Tane me mai oto weregasapona rua. Sa baiwa me posa ina esa tampe inintoia
    ebowa paperas mampe dewasaiena wadene, nagawa ia bodipa mampe pasisabodalen. Ita
    posa sa wadene bedewe oto aine esa Nael osowe itunieno ina esa waiwe inintoia
    bedewainta alen.
  qub-qub: Chaypita mastaga pacayllapa charayta manana puydirannachu. Chaymi totorapita
    awaran batyatano. Nircur llapan uchcuncunata breyawan chaparan yacu mana yaycunanpaj.
    Chayno rurarcur awashan rurinman wamranta wiñarpuran. Nircur churaycuran Nilo
    mayu cantuncho ututucuna caycaj chaupinman.
  bqp-bqp: Kũ adi fↄ̃ à a ùtɛ doro, à kepu tãnko sɛ̀ à ↄ̀daa lɛ̀a de í sún gɛ̃ a
    gũnlo yãi. Akũ à nɛ́ pìi dàn à gɛ̀ɛ à dìtɛ Nili í lɛ́a kanda gũn.
  hat-hat: Men, li pa t' kapab kache l' pi lontan pase sa. Se konsa, li pran yon panyen
    jon, li badijonnen l' byen badijonnen ak goudwon ansanm ak gonm bwapen. Li mete
    ti pitit la ladan l'. Lèfini, li mete panyen an ak tout pitit la ladan l' nan
    mitan yon touf wozo, sou bò gwo larivyè a.
  eng-BSB: But when she could no longer hide him, she got him a papyrus basket and
    coated it with tar and pitch. Then she placed the child in the basket and set
    it among the reeds along the bank of the Nile.
  tod-tod: Tɛi é la mɔ ɠɛni zooga é ʋa dɔɔɠu, é tɛmu ɓɔlɔgi zeɠeni, é managi ziɛ
    ba. Naa ʋolu é doungoi zeɠeni, é da su, é li, é sei seeligiti saama ziɛ wolai
    Nile ɠobaʋɛ.
  eng-WEBPB: When she could no longer hide him, she took a papyrus basket for him,
    and coated it with tar and with pitch. She put the child in it, and laid it in
    the reeds by the river’s bank.
  kbq-kbq: Hianagi ana mofavre'mo ra huno 3'a ikama higeno mago'ane frakintega'ma
    nosuno'a, ekaeka ku tro huno, kolta fukinuti renkanireteno, ana mofavrea ana ekaekapi
    anteteno erino Naeli tinkenafi me'nea uha trazampi ome frakino ante'ne.
  nhe-BL: Pero quema itatahua ayoc huelque quitlatíaj más tonali, quicuique se chiquihuitl
    tlen quichijtoya ica acatl, huan inana quitzajtzajqui ica chapopojtli para ma
    ax calaqui atl. Teipa quitlali nopa pilconetzi iijtic nopa chiquihuitl huan quicahuato
    acatzala iteno nopa atemitl Nilo.
  bus-bus: Kɛ̀ èe fↄ̃ à à ùtɛ dↄro, à kɛbu gbíi sɛ̀ à kↄntaa lɛ̀a lɛ í tón gɛ̃ à guuro.
    Ben à nɛ́ pì dàn à gàa à dìɛ Nili í lɛ́a waa guu.
  gub-BL: Zawaiw katu imimaw izupe. A'e rupi upupepupe ka'api'ipopok kok romo iapo
    pà. Uwàpytym kok ikwaikwar iraity zàwenugar pupe 'y wi. Omono kwarer kok pupe
    kury. Wezar kok yrykawhu iwyr ka'api'ipopok wamyter pe kury.
  eng-DRA: 'And when she could hide him no longer, she took a basket made of bulrushes,
    and daubed it with slime and pitch: and put the little babe therein, and laid
    him in the sedges by the river’s brink,'
