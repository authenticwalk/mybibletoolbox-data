verse: EXO.002.007
translations:
  mal-C: അപ്പോൾ ആ ശിശുവിന്റെ സഹോദരി ഫറവോന്റെ പുത്രിയോട്, “നിങ്ങൾക്കുവേണ്ടി ഈ കുഞ്ഞിനെ
    പരിചരിക്കാൻ ഞാൻ ചെന്ന് ഒരു എബ്രായസ്ത്രീയെ കൊണ്ടുവരട്ടെയോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da fragte seine Schwester die Tochter des Pharao: Soll ich etwa hingehn
    und dir eine Amme hebräischer Abkunft herbeirufen, damit sie dir das Knäblein
    säuge?'
  lin-lin: 'Boye, ndeko na ye ya mwasi alobaki na mwana mwasi ya Faraon : — Boni,
    nakoki kokende kolukela yo kati na basi ya Ba-Ebre mwasi oyo akoki komelisa mwana
    oyo mabele mpo na yo ?'
  eng-LSV: And his sister says to the daughter of Pharaoh, “Do I go? When I have called
    a suckling woman of the Hebrews for you, then she suckles the boy for you”;
  eng-GNV: Then said his sister vnto Pharaohs daughter, Shall I go and cal vnto thee
    a nurce of the Ebrew women to nurce thee the childe?
  eng-WEBSTER: Then said his sister to Pharaoh's daughter, Shall I go, and call to
    thee a nurse of the Hebrew women, that she may nurse the child for thee?
  nhw-BL: 'Huajca iicni nopa pilconetzi monechcahui campa iichpoca Faraón huan quiilhui:
    ―¿Tijnequi ma nijnotzati se hebreo sihuatl catli tlachichitía para ma quiiscalti
    ni oquichpil? Huan iichpoca Faraón tlananquili:'
  swh-ONEN: Ndipo dada wa huyo mtoto akamuuliza binti Farao, “Je, niende nikakutafutie
    mmoja wa wanawake wa Kiebrania akulelee huyu mtoto?”
  bba-bba: Yerɑ bii win sesu besirɑmɑ u sunɔn bii wi sɔ̃ɔwɑ u nɛɛ, ɑ kĩ n dɑ n nun
    ɡoo kɑsuɑmɑ Heberubɑn kurɔbu sɔɔ wi u koo nun bii wi nɔɔriɑ?
  eng-KJVCPB: Then said his sister to Pharaoh’s daughter, Shall I go and call to thee
    a nurse of the Hebrew women, that she may nurse the child for thee?
  cpy-cpy: 'Ari okantanaki ritsiro eenchaa-niki, okantziro rishinto Faraón: “¿Tee
    pikoyi nokaemimi nosheninka thoteemirini eenchaa-niki?”'
  mpx-mpx: Yaka nuna i na kin natuna elana ge i neli i ba, “Tab na nok Hibilu yovana
    etega na ba ni nem wawaya ni ahe ni matahikan ge ni papaalahul kaiwem?”
  wbp-wbp: Kurduku kapirdi-nyanurlu yaninjarla japurnu, “Yuwa, maninjini mayirna Yipuru
    karnta yungungku kurdu nyampu warrawarra-kanyi nyuntuku?”
  luo-luo: Eka nyamin nyathino nopenjo nyar Farao niya, “Bende anyalo dhi mondo aluongni
    achiel kuom mond jo-Hibrania mondo opirni nyathini.”
  meu-meu: Bena hari taihuna ese Farao natuna hahinena e hereva henia, eto, Lau ainala,
    ani, Heberu mararoto hihinena ta baina boiria, ia ese mero baine ubua.
  npi-ULB: तब बालककी दिदीले फारोकी छोरीलाई भनिन्, “बच्‍चालाई दूध खुवाउन तपाईंको लागि
    म गएर एक हिब्रू स्‍त्रीलाई फेला पारेर ल्याऊँ?”
  yor-yor: Nígbà náà ni arábìnrin rẹ̀ béèrè lọ́wọ́ ọmọbìnrin Farao pé, “Ṣé kí èmi
    lọ wá ọ̀kan lára àwọn obìnrin Heberu wá fún ọ láti bá ọ tọ́jú ọmọ náà?”
  emp-NTPO: 'Maʌ̃ne dji warra zaque djabawẽrãra caita zeped̶a Egiptod̶ebema boro caua
    jarasia: –¿Bʌmaarã bia b̶ʌca mʌ̃a hebreo wẽrãda trʌ̃ne wãida naʌ̃ warra bʌ itea
    daupẽmãrẽã?–'
  ind-ind: Kemudian kakak bayi itu mendekati putri raja dan bertanya, “Bolehkah saya
    mencarikan perempuan Israel yang dapat menyusui bayi ini bagi Tuan Putri?”
  pes-OPCB: 'همان وقت خواهر کودک نزد دختر فرعون رفت و پرسید: «آیا می‌خواهید بروم و
    یکی از زنان شیرده عبرانی را بیاورم تا به این کودک شیر دهد؟»'
  aer-aer: Yaye akngerre ampe urreye akweke ikwerenhe anteme apetyemele apayuthneke,
    “Wertaye? Unte-ame ayenge alhetyeke arelhe Hebrew-eke antangketyeke re nhenge
    ampe akweke yanhe ngkwenge arntarnte-aretyeke?”
  tgl-ULB: Pagkatapos sinabi ng kapatid na babae ng bata sa anak na babae ni Paraon,
    “Maaari ba akong pumunta at kumuha ng isang babaeng Hebreo para alagaan ang sanggol
    para sa iyo?”
  cbu-NT: 'Ashiriya, nllursha wizar tapishuru, shitungta sheeshinu, kurakaa wip: Shiy
    nlluraa zandkeesha, nuw Israelchichee wizanur yamatama tumintamaama, tárangu,
    kuraksha wip: Ayu, ashiri yamashinsi, tárangiya.'
  hui-hui: Ani layagola igiri gali mbalini mbira madiahondo hayagome lalu, I̱na igiri
    gali ogoni mondo bia helo Hiburu wali mbira hondo poabe, lene.
  mya-mya: ထို​အ​ခါ​က​လေး​၏​အစ်​မ​က``အ​ရှင်​မ အ​တွက် ဟေ​ဗြဲ​နို့​ထိန်း​တစ်​ဦး​ခေါ်​ပေး​ရ
    ပါ​မည်​လော'' ဟု​မေး​လျှင်၊
  cbi-NTPO: 'Tsenñu juntsa kaana'' tsujki faraón'' na''manu tsandimi: ¿Ñuchiba uranu
    jun, aantsa kaananu ñu'' mitya washke'' awakaanutsu ma hebreo cha'' shinbunu mikañu?
    timi.'
  bod-N: སྐབས་དེར། ཕྲུ་གུའི་གཅེན་མོས་ཕཱར་ཨོལ་གྱི་སྲས་མོ་ལ། ང་རང་སོང་སྟེ་ཁྱེད་ལ་ཨིབ་རི་པའི་བུད་མེད་རྣམས་ལས་ཉེ་བའི་མ་མ་ཞིག་བོས་ཏེ་བུ་འདིར་ནུ་མ་བསྣུན་པར་བྱའམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo hanzvadzi yake yakakumbira mwanasikana waFaro ikati, “Ndingaenda
    here ndikandokutorerai mumwe wavakadzi vechiHebheru kuti azokurererai mwana?”
  spa-BLM: 'Entonces su hermana dijo a la hija del faraón: “¿Debo ir a llamar a una
    nodriza de las mujeres hebreas para que te amamante al niño?”'
  cac-cac: 'Axo ix yanab'' vin̈ unin chi'', ix c''och ix d''a ix yisil vin̈ rey chi'',
    ix yalan ix: —¿Ma max yal a c''ol b''at vavtej junoc ix hebrea yic vach'' syac''
    chunoc jun nene'' unin tic ix d''ayach? xchi ix.'
  swh-ULB: Basi dada wa yule mtoto akamwambia binti Farao, “Je naweza kwenda kukutafutia
    mwanamke wa Kiebrania aje akulele mtoto kwa ajili yako?”
  bel-bel: 'І сказала сястра яго дачцэ фараонавай: ці не схадзіць мне і ці не паклікаць
    да цябе карміцельку з Габрэек, каб яна мамчыла табе немаўля?'
  wed-wed: Tevera tuana wavinena i nae ma Pharaoh natuna i vibaḡai, “Anina bo eḡa
    da ana nae ma tataovao Hebrewei ana baiei da tevera ina viḡuḡui ma ina ḡamoi?”
  deu-ELBBK: 'Und seine Schwester sprach zu der Tochter des Pharaos: Soll ich hingehen
    und dir eine stillende Frau von den Hebräerinnen rufen, dass sie dir das Kind
    säuge?'
  mbb-OT: Ne mid-insaan duen te kakey te vatà haazà is anak te hadì te Ehipto, ke
    sikandin te, “Egkehimu ve ke egkuwaan ku sikew te vahi he Hebriyuhanen su wey
    zin meelimahi kenikew heeyan is batà?”
  mal-2015: 'അവന്റെ പെങ്ങൾ ഫറവോന്റെ പുത്രിയോടു: ഈ പൈതലിന്നു മുല കൊടുക്കേണ്ടതിന്നു
    ഒരു എബ്രായസ്ത്രീയെ ഞാൻ ചെന്നു വിളിച്ചുകൊണ്ടുവരേണമോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Co tojo weecã ĩꞌagõ, cʉ̃ maꞌmio ĩꞌawãꞌcã, faraṍ macõrẽ nico niwõ: —¿Niꞌcõ
    hebreo masõ ãꞌrĩ wĩꞌmagʉ̃rẽ miomasõacjore yʉꞌʉ pijigo waꞌacã ʉasari? nico niwõ.'
  gup-gup: Wanjh ngaldaluk ngalbu benedanginj nawu namekbe wurdyaw, bebmeng bidjawam
    ngalmekbe ngalbeywurd nuye Pharaoh, yimeng, “Yiddok minj ngare ngakimang ngalkudji
    ngalbu Hebrew daluk ngunmarneyawdjikkawon?”
  gvs-gvs: E niugu ibala ima Pero natuna ilatuwoko idigo kana, ‘Latuwom bego ana vavina
    Iberiu alatuwoko ima gomanayana ikabi ivanunu manum?’
  rmc-rmc: 'Akor le čhavoreskri pheň phučľa le Faraonoskra čhatar: „Kames, hoj te
    džav a te anav varesava hebrejika džuvľa, savi dela te pijel le čhavores o koľin
    vaš tu?“'
  nlg-nlg: Kakeri, na vaivinena na meomeo te mai dutuvia na vinahogho, me nongia,
    Ivei tea, ku tona mu ku kenea sakai na vaivine ni Israel/Jew ke righitaonia na
    meomeo vanigho?”
  pes-OPV: 'و خواهر وی به دخترفرعون گفت: «آیا بروم و زنی شیرده را از زنان عبرانیان
    نزدت بخوانم تا طفل را برایت شیردهد؟»'
  ron-1924: 'Атунч, сора копилулуй а зис фетей луй Фараон: „Сэ мэ дук сэ-ць кем о
    дойкэ динтре фемеиле евреилор ка сэ-ць алэптезе копилул?”'
  aui-aui: Wasina bi pepeyina toghanaru inagho da kiiwawo natuna iwoneni bo, “Rubana
    da ayanagho Hibru wasike tana ayinoyeni da mmko pepeyina iyakoyayi da kiiravimve
    iyisusu?”
  ben-OBCV: তখন সেই শিশুটির দিদি ফরৌণের মেয়েকে জিজ্ঞাসা করল, “আমি কি গিয়ে হিব্রু
    মহিলাদের মধ্যে একজনকে ডেকে আনব, যে আপনার জন্য এই শিশুটির শুশ্রুষা করবে?”
  som-som: Markaasaa walaashiis waxay gabadhii Fircoon ku tidhi, Ma kuugu yeedhaa
    naagaha Cibraaniyadaha middood inay kuu nuujiso ilmaha?
  lat-VUC: 'Cui soror pueri: Vis, inquit, ut vadam, et vocem tibi mulierem hebræam,
    quæ nutrire possit infantulum?'
  eng-ASVBT: Then said his sister to Pharaoh’s daughter, Shall I go and call thee
    a nurse of the Hebrew women, that she may nurse the child for thee?
  mna-mna: 'To pikin toono moori permaare, mi iwi king lutuunu moori. Iso: “Parei?
    Lelem be aŋla aŋru Iburu nan sa ma imar ipiwin pikin ti pu?”'
  ita-1885: 'E la sorella di esso disse alla figliuola di Faraone: Andrò io a chiamarti
    una balia d''infra le donne Ebree, che ti allatti questo fanciullo?'
  eng-LXXUP: And his sister said to the daughter of Pharaoh, Wilt thou that I call
    to thee a nurse of the Hebrews, and shall she suckle the child for thee?
  eng-ULB: Then the baby's sister said to Pharaoh's daughter, “Should I go and find
    you a Hebrew woman to nurse the child for you?”
  spa-VBL: 'Entoncesla hermana del niño le preguntó a la hija del Faraón: “¿Desea
    que vaya a buscar a una de las mujeres hebreas para que lo cuide por usted?”'
  fra-_FOB: 'Alors la sœur de l''enfant dit à la fille de Pharaon: Irai-je t''appeler
    une nourrice d''entre les femmes des Hébreux, et elle t''allaitera cet enfant?'
  mal-mal: 'അവന്റെ പെങ്ങൾ ഫറവോന്റെ പുത്രിയോട്: “ഈ പൈതലിന് മുലപ്പാൽ കൊടുക്കണ്ടതിന്
    ഒരു എബ്രായസ്ത്രീയെ ഞാൻ ചെന്നു വിളിച്ചുകൊണ്ടുവരണമോ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Ab bachche kī bahan Firaun kī beṭī ke pās gaī aur pūchhā, “Kyā maiṅ bachche
    ko dūdh pilāne ke lie koī Ibrānī aurat ḍhūnḍ lāūṅ?”
  suz-BL: मिनु आल आ दिदीमी “गो इन कली हिब्रू दूध तुंइब मीश मुर का चाक्‍गु? आल कली
    दूध तुंइबा कों” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Allora la sorella del bambino disse alla figliuola di Faraone: “Devo
    andare a chiamarti una balia tra le donne ebree che t’allatti questo bimbo?”'
  ckb-ckb: 'خوشکی منداڵەکەش لە کچی فیرعەونی پرسی: «ئایا بچم ژنێکی شیردەری عیبرانیت
    بۆ بانگ بکەم بۆ ئەوەی شیر بە منداڵەکە بدات؟»'
  eng-BBE: Then his sister said to Pharaoh's daughter, May I go and get you one of
    the Hebrew women to give him the breast?
  kan-OKCV: ಆಗ ಮಗುವಿನ ಅಕ್ಕ ಫರೋಹನ ಮಗಳಿಗೆ, “ನಾನು ಹೋಗಿ ಈ ಕೂಸಿಗೆ ಹಾಲು ಕೊಟ್ಟು ಸಾಕುವುದಕ್ಕೆ
    ಹಿಬ್ರಿಯ ಸ್ತ್ರೀಯರಿಂದ ಒಬ್ಬ ದಾದಿಯನ್ನು ನಿನಗೋಸ್ಕರ ಕರೆದುಕೊಂಡು ಬರಲೋ?” ಎಂದಳು.
  bbb-bbb: Ro ame ijadufuo maki ije fu ijia manido fu urina Ferodo kabae ije kuae.
    Fube maredo na va bara Iburuko gafe kuaga fu ro ame ige abena oefuo samuakono
    kuae.
  tam-2017: 'அப்பொழுது அப்பிள்ளையின் சகோதரி பார்வோனின் மகளை நோக்கி: “உமக்கு இந்தப்
    பிள்ளையை வளர்க்கும்படி எபிரெய பெண்களில் பால்கொடுக்கிற ஒருத்தியை நான் போய் உம்மிடத்தில்
    அழைத்துக்கொண்டு வரட்டுமா” என்றாள்.'
  spa-RV-1909: 'Entonces su hermana dijo á la hija de Faraón: ¿Iré á llamarte un ama
    de las Hebreas, para que te críe este niño?'
  ron-BTF: 'Atunci sora lui a spus fiicei Faraonului: Să merg și să îți chem o doică
    dintre femeile evreice, ca să alăpteze copilul pentru tine?'
  eng-WEBP: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  eng-FBV: His sister asked Pharaoh's daughter, “Would you like me to go and find
    one of the Hebrew women to nurse him for you?”
  nld-1939: 'Nu zeide zijn zuster tot de dochter van Farao: Wil ik misschien bij de
    hebreeuwse vrouwen een min voor u roepen, om het knaapje voor u te voeden?'
  nch-BL: 'Huajca iicni nopa pilconetzi monechcahui campa iichpoca Faraón huan quiilhui:
    ―¿Tijnequi ma nijnotzati se sihuat hebrea cati tachichitía para ma quiiscalti
    ni oquichpil? Huan iichpoca Faraón tananquili:'
  vie-1934: 'Người chị đứa trẻ bèn nói cùng công chúa rằng: Tôi phải đi kêu một người
    vú trong bọn đàn bà Hê-bơ-rơ đặng cho đứa trẻ bú chớ?'
  hin-CV: उस बच्‍चे की बहन ने फ़रोह की पुत्री से पूछा, “क्या मैं जाकर इसके लिए इब्री
    धायों में से किसी को ले आऊं जो इसे दूध पिला सके?”
  eng-OURB: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  spa-BES: 'Entonces su hermana dijo a la hija de Faraón: ¿Puedo ir a buscarte a una
    de las hebreas para darle el pecho?'
  tdx-tdx: Le hoe i rahavave’ey amy ana’ i Paròy, Akore t’ie añitrifako mpampinono
    amo rakemba nte-Evreo ham­pinono i ajajay?
  vid-vid: Baho du lumbulye yula mwana nakalawila, nakamlonjela mhinza wa Falao, “Ndaze,
    ndute ndikamcheme munhu wa kumonyeza mwana ayu hali wadala wa Chiebulaniya?”
  eng-OKE: Then spake his sister to the daughter of Pharoh, Shall I go and call a
    nurse-woman of the Jehudaee who will suckle the child for thee?
  tha-KJV: พี่​สาวทารกจึงทูลถามพระราชธิดาของฟาโรห์​ว่า “จะให้หม่อมฉันไปหานางนมชาวฮีบรูมาเลี้ยงทารกนี้​ให้​พระนางไหม”
  por-BR-2018: 'Então sua irmã disse à filha de Faraó: Irei a chamar-te uma ama das
    hebreias, para que te crie este menino?'
  deu-ELO: 'Und seine Schwester sprach zu der Tochter des Pharao: Soll ich hingehen
    und dir ein säugendes Weib von den Hebräerinnen rufen, daß sie dir das Kind säuge?'
  eng-WYC-2018: To whom the child’s sister said, Wilt thou that I go, and call to
    thee an Hebrew woman, that may nourish the young child? (And the young child’s
    sister came over to her, and said, Wilt thou that I go, and call a Hebrew woman,
    so that she can nurse the young child for thee?)
  epo-epo: 'Tiam lia fratino diris al la filino de Faraono: Ĉu mi iru kaj voku al
    vi virinon nutrantinon el la Hebreinoj, ke ŝi nutru por vi la infanon?'
  uig-PIN: 'U qaƣda balining ⱨǝdisi Pirǝwnning ⱪizidin: — Mǝn berip, sili üqün balini
    emitip baⱪidiƣan bir ibraniy inik ana tepip kelǝymu? — dǝp soridi.'
  beo-beo: Amalalu, amo mano dudubu ea dalusi da Felou idiwi ema amane adole ba:i,
    “Na da Hibulu uda amo di fidima:ne, amo manoma dodo ima:ne misa:ne sia:mu da defeala:?
  tpi-OTNT: Na susa bilong pikinini i kam askim pikinini meri bilong king olsem, “Ating
    inap mi go singautim wanpela meri Hibru long givim susu long pikinini na lukautim
    bilong yu, o nogat?”
  hau-SA: Sai ’yar’uwarsa ta tambayi ’yar Fir’auna, ta ce, “In tafi in samo ɗaya daga
    cikin matan Ibraniyawa tă yi miki renon yaron?”
  udu-udu: 'Dhali yan’ko’d ’bwah ma ’ci yansan ki o ’bwa/ ma P̱irawn gwo mo ki: Miga/
    ya mo dhali yuḵi /eya manthip̱a ’ci ’peni bwaman up̱ ’Kwani Ibraniyiin mo mmothip̱
    ki /eya ’ci mo ’taa?'
  uig-LAT: 'U chaghda balining hedisi Pirewnning qizidin: — Men bérip, sili üchün
    balini émitip baqidighan bir ibraniy inik ana tépip kéleymu? — dep soridi.'
  nde-nde: Udadewabo wasesithi endodakazini kaFaro, “Ngingayakudingela omunye wabesifazane
    bamaHebheru ukuthi akondlele umntwana na?”
  ton-ton: Pea pehē leva ʻe hono tuofefine ki he ʻofefine ʻo Felo, “ʻE lelei kiate
    koe ʻeku ʻalu ʻo ui ha fefine toutama mei he kau Hepelū, koeʻuhi ke ne tauhi ʻae
    tamasiʻi maʻau?
  ces-1613: 'I řekla sestra jeho k dceři Faraonově: Mám-li jíti a zavolati tobě chůvy
    z žen Hebrejských, kteráž by odchovala tobě dítě?'
  eko-eko: 'Aphano, nlupuwe mwaana otule khumwaattama mwaana wa Firawuuna khumuuzela
    yoori: “Onuupuwela toovi? Ontakha miiyo kilawe kankhuwele nunu mmote mwiizirayiilu
    ate asala amwaamwisa?”'
  eng-WMB: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  tam-TCV: அந்நேரத்தில் அங்கு வந்த குழந்தையின் சகோதரி பார்வோனின் மகளிடம், “உமக்காக
    இந்தப் பிள்ளைக்குப் பால்கொடுத்து வளர்க்க, எபிரெயப் பெண்களில் ஒருத்தியை போய்க்கூட்டிக்கொண்டு
    வரட்டுமா?” என்று கேட்டாள்.
  ceb-ULB: Unya miingon ang igsoon nga babaye sa bata ngadto sa anak nga babaye sa
    Faraon, “Kinahanglan ba nga molakaw ako ug mangita ug babaye nga Hebreohanon aron
    magpasuso sa bata alang kanimo?”
  pol-UBG: 'Wówczas jego siostra zapytała córkę faraona: Czy mam pójść i zawołać ci
    mamkę spośród hebrajskich kobiet, aby ci wykarmiła to dziecko?'
  agr-agr: 'Nuna dutiktai uchí umayi apu nawanjin jegantun chichajak: “Amesh wakegakminig,
    hebrea nuwa yamá uchí uchigmaku puja nuna wi ujaktajai, nunú nii amuntsuak kuitamkati”,
    tiuwai.'
  kyc-kyc: Dokopa Mosesena pemalenge doko epapala piso soo leya. Nambame Isaraele
    enda mende wane doko rapu pyakana lao kotala paowape? leya.
  urd-GVU: اب بچے کی بہن فرعون کی بیٹی کے پاس گئی اور پوچھا، ”کیا مَیں بچے کو دودھ
    پلانے کے لئے کوئی عبرانی عورت ڈھونڈ لاؤں؟“
  deu-1912: 'Da sprach seine Schwester zu der Tochter Pharaos: Soll ich hingehen und
    der hebräischen Weiber eine rufen, die da säugt, daß sie dir das Kindlein säuge?'
  ntj-ntj: Nyangka palunyaku tjurtulu waalkarraralpi watjarnu, “Yanku-munta-rna minyma
    Yiipuru yarltirra katiku nyangkanku tjilku kanyilku mimi nintilku purlkalku?”
  kan-2017: ಆಗಲೇ ಮಗುವಿನ ಅಕ್ಕ ಬಂದು, “ಫರೋಹನ ಮಗಳಿಗೆ ನಿನಗೋಸ್ಕರ ಈ ಕೂಸನ್ನು ಮೊಲೆಕೊಟ್ಟು ಸಾಕುವುದಕ್ಕೆ
    ಇಬ್ರಿಯ ಸ್ತ್ರೀಯರಲ್ಲಿ ಒಬ್ಬ ದಾದಿಯನ್ನು ನಾನು ಕರೆದುಕೊಂಡು ಬರಬಹುದೋ?” ಎಂದು ಕೇಳಿದಳು.
  ena-ena: Lɨci ninaŋ agadɨ nadinu humɨgaŋ pam agaŋ vevɨla manɨgali dɨ nadi agadɨ
    abitɨhami. Viaŋ huaci uavɨla iamɨgali mu Ibɨlu ciaŋ hɨsɨŋ agadɨ abɨlɨŋ vevi uami.
    Vevɨla amaŋ iguci nana hɨnidaci nasaŋ sakɨlɨvi uami.
  yap-yap: Me fith fachi pin ni walagen fare tir fare pin ni fak Farao ni ga’ar ngak,
    “Dab gu wan gu pining reb e bpin ni Hebrew ni ba’ logowen thuthun nge ayuwegnem
    ngi i pi’ e thuth ko re tir nir?”
  hlt-MCSB: Te vaengah a ngannu loh Pharaoh canu te, “Ka cet vetih nang ham Hebrew
    nu te, cakhoem la ka khue eh. Te daengah ni nang ham camoe hang khoem eh?,” a
    ti nah.
  mdy-ETH: ናዓሢኮ ጌሬላ ካኣቲ ናዎ ኮራ፦ «ሃያ ናዓሢ ኔኤም ዻንሥሢ ዲቻንዳ፥ ዔብሬ ዓሶ ፃጶ ላኣላፓ ፔቴ ላኣሊ ታ ኔኤም
    ዔኤሎንዶ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Abɔfra no nuabaa a na ɔrewɛn no no kɔɔ ɔhene babaa no nkyɛn kɔbisaa
    no sɛ, “Menkɔfrɛ Hebrifoɔ mmaa no baako na ɔmmɛhwɛ no mma wo anaa?”
  ipi-ipi: Wuane lea-kola, andopane okonena imalini amonga ateane okone epoto kiŋi
    wanane oko lamawuato, iwana oko andu mayakale nambato Iputu wanda mindi ayia pua
    andolo poape-lo tipa peae-pia.
  mwc-mwc: Damanina ba nobuna i nae, Pharaoh natuna wasike i toirubai, “Mekabage,
    ana nae Hebrew wasike kesana ana urabai kata pepeya kairavim ini tomani?”
  eng-WEBU: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  bnp-bnp: Muri e kurabana i valai i takia e tune Parao, “Ioe o ngaru, ga vano ga
    takia tara ngatavine na Hibru ge matakaria vomu a koma.”
  wal-wal: He wode a michchiyaa kawuwaa na7iyo, “Neeyyo ha na7aa xanttanau Ibraawe
    maccaasa issinno ehaanau boo?” yaagada oichchaasu.
  spa-PDDPT: 'Entonces la hermana de Moisés le dijo a la hija de Faraón: ¿Quiere usted
    que llame a una madre de crianza de las hebreas para que le amamante este niño?'
  gun-gun: 'Ha''e ramo heindy ou vy aipoe''i Faraó rajy pe: — Reipota pa aa peteĩ
    hebreu regua aenoĩ omokambu ha''e omongakuaa aguã ndevy?'
  agu-BL: 'Yi tilol yi stzicy yi ni'' yi nsken opon ticy''le''n yi titz''un tk''ab
    yi me''l faraón, lajke''l nin tzun bene''ntz tan yol tetz. Itzun taltz: —Ilu''
    jun c''oloj me''l rey, ¿qui pe'' na taju'' yil chimben tan joyle''n jun xna''n
    yi at ta''al tim tan tk''ol tetz yi ni'' nin tan ẍch''uyse''n? stzun i'' bantz.'
  ilo-ULB: Ket kinuna ti kabsat ti maladaga iti anak a babai ni Faraon, “Mapanak kadi
    ket ibirukanka ti Hebreo a babai a mangpasuso iti ubing para kenka?”
  kpg-kpg: Tuaahina ahina di tama daane ga heeu gi tama ahina di king, “Ma hagalee
    humalia bolo au ga laha mai dagu ahina Hebrew e benebene dau dama?”
  uig-ARA: 'ئۇ چاغدا بالىنىڭ ھەدىسى پىرەۋننىڭ قىزىدىن: ــ مەن بېرىپ، سىلى ئۈچۈن بالىنى
    ئېمىتىپ باقىدىغان بىر ئىبرانىي ئىنىكئانا تېپىپ كېلەيمۇ؟ ــ دەپ سورىدى.'
  bps-bps: Na i twege i tingà ani, fdadong di libun tingà Faraon, na manan, “Fakay
    agu kè meye satu libun Hibru mliton, du fye nun mliton dun ge?”
  sus-sus: Na tɛmui, diyɔrɛ taara naxa Firawuna xa di ginɛ maxɔrin, «N xa siga Isirayila
    dingɛ nde xili i bɛ, a xa fa xiɲɛ fi a ma?»
  pon-2006: Rien kisin pwutako serepeino ahpw idek reh, “E soh mwahu I en patohla
    ekerodo emen lihen Ipru en, pwe en apwalihong komwi serien?”
  jae-jae: Tec ŋapalê luo jakesôm gêdêŋ Parao latuo gebe “Amboac ondoc, aê najamôêc
    Ebolainêŋ lasulawê teŋ gebe êkêŋ su ŋapalê tau ênôm êtu aômŋa me masi.”
  ksd-ksd: 'Ma taina i ga biti tai natu i Parao: Dave, kan ina vana ma ina oro pa
    tika na vavina Ebraio upi na vamel ra bul upi kaum.'
  tur-YTC: Bunun üzerine kız kardeşi, Firavun'un kızına, “Çocuğu emzirmesi için sana
    İbrani kadınlardan bir dadı çağırayım mı?” dedi.
  grc-BRENT: Καὶ εἶπεν ἡ ἀδελφὴ αὐτοῦ τῇ θυγατρὶ Φαραὼ, θέλεις καλέσω σοι γυναῖκα
    τροφεύουσαν ἐκ τῶν Ἐβραίων, καὶ θηλάσει σαι τὸ παιδὶον σοι τὸ παιδίον;
  ind-AYT: Kakak bayi itu berkata kepada putri Firaun, “Bolehkah aku pergi dan memanggil
    pengasuh dari perempuan Ibrani untuk menyusui bayi itu bagi engkau?”
  nya-nya: Kenaka mlongo wake wa mwanayo anafunsa mwana wa Farao kuti, “Ndingapite
    kukakupezerani mmodzi mwa amayi a Chihebri kuti azikakulererani mwanayu?”
  hrv-hrv: 'Onda njegova sestra rekne faraonovoj kćeri: “Hoćeš li da ti potražim dojilju
    među Hebrejkama da ti dijete doji?”'
  mps-mps: Tama te wai aga abe pąba aselama, te tuni bidigo wegibolo hanaluyu, te
    po wai, “Te eno Hibru we me i wagi pelama, tama e wai ame menama, tama te e wai
    te wego negebo usu egowe?”
  tpi-tpi: Na susa bilong pikinini i kam askim pikinini meri bilong king olsem, “Ating
    inap mi go singautim wanpela meri Hibru long givim susu long pikinini na lukautim
    bilong yu, o nogat?”
  dan-1931: 'Hans Søster sagde nu til Faraos Datter: “Skal jeg gå hen og hente dig
    en Amme blandt Hebræerkvinderne til at amme Barnet for dig?”'
  vie-OVCB: 'Chị đứa bé liền tiến lại đề nghị với công chúa: “Con đi tìm một người
    đàn bà Hê-bơ-rơ để nuôi em bé này cho công chúa nhá?”'
  guj-2017: પછી તે છોકરાની બહેન ફારુનની દીકરીની પાસે આવી. તેને કહ્યું, “હું જઈને કોઈ
    હિબ્રૂ સ્ત્રીને બોલાવી લાવું? તે આ છોકરાને સાચવે અને તેના લાલનપાલનમાં તમારી મદદ
    કરે?”
  pon-2006A: Rien kisin pwutako serepeino ahpw idek reh, “E soh mwahu I en patohla
    ekerodo emen lihen Ipru en, pwe en apwalihong komwi serien?”
  por-BRBSL: 'Então sua irmã disse à filha do faraó: “Devo ir chamar uma enfermeira
    para você das mulheres hebraicas, para que ela possa cuidar da criança para você?”.'
  aly-aly: Angkwerikwan apetyek ayernemel, “Ay! Mwerrang ayeng alhem apek, arelh Israel-kenh
    ikngwetyek, ampa akely nhenh aylpatyel anthwengiletyek?”
  cth-cth: Camo e a tawncanu ni nang hanlah camo ka cun hane Hebru napui kai ni ka
    cei vaiteh, na kaw pouh han na ou telah Faro siangpahrang e canu koe a pacei navah,
  twi-twi: Abofra no nuabea a na ɔrewɛn no no kɔɔ ɔhene babea no nkyɛn kobisaa no
    se, “Menkɔfrɛ Hebrifo mmea no baako na ɔmmɛhwɛ no mma wo ana?”
  hlt-hlt: Te vaengah a ngannu loh Pharaoh canu te, “Ka cet vetih nang ham Hebrew
    nu te, cakhoem la ka khue eh. Te daengah ni nang ham camoe hang khoem eh?,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ dɛbirɛ tɑ̃ũ̀ũ ò bekɛ kɛ dɔ̀: A dɔ́ kɛ̀ ń kɔtɛ kɛ́ dɑ wɑɑnní Ebedee
    kóo nitipòkù mɔù kòò ndɛ̀ ndɑ yɑ̃ɑ̃nkoɑ̀ɑ̀?'
  msy-2020: Ezɨ an amezemebam izava an azai, “Kɨ mangɨva Hibrun amizitam mɨkemeghtɨ,
    a nɨ bagh oteba a danɨngam?”
  dop-dop: 'Kɑ kɔɣɔ kɑ sǝŋɑ tǝnɑ, tǝnɑɣɑ ɩ nɔɣɔ tǝkpɑʋ sɩ: N cɑɑ sɩ mɑ́ polo mɑ́ pɛɛkɩ-ŋ
    Hepǝlɑ ɑlʋ wei ɩ kɑ́ mʋsǝsɩ-kɛ́ tɔ?'
  azb-azb: 'Körpənin bacısı fironun qızına dedi: «Bəlkə gedib sənin üçün İbrani qadınlarından
    bir dayə çağırım ki, körpəni əmizdirsin?»'
  eng-DBY: And his sister said to Pharaoh's daughter, Shall I go and call thee a wet-nurse
    of the Hebrew women, that she may nurse the child for thee?
  hin-2017: तब बालक की बहन ने फ़िरौन की बेटी से कहा, “क्या मैं जाकर इब्री स्त्रियों
    में से किसी धाई को तेरे पास बुला ले आऊँ जो तेरे लिये बालक को दूध पिलाया करे?”
  wol-KYG: 'Magu liir ba daldi wax doomu Firawna ja, ne ko: «Ndax ma dem wutali la
    ku koy nàmpal ci Ebrë yi?»'
  swp-swp: Abo louna i ribalau Parao natuna sine arinai, enaba, “Taba ea lau Heberu
    sinena hesuhesusuna esau ea eogaiyama. Abo kaimou i hesusu oa enam?”
  bjr-bjr: Mifa miqi qimarufanoo mi faiqi anaaqina anasaafa anireenoo Faraoona araamuna
    maaqi qimasee qimaminau. Amanee Heeburu anaasee moo ooru afiqee muqusaananoo fee
    naamma amiannoo fee.
  eng-YLT: And his sister saith unto the daughter of Pharaoh, 'Do I go? when I have
    called for thee a suckling woman of the Hebrews, then she doth suckle the lad
    for thee;'
  kne-kne: Asi et somag-en din manang di moyang sin anak di ari yan kanana, “Ay laydem
    ta man-ayagak si Hebreo ay ina ay mamaspasoso para en sik-a?”
  wat-wat: Gwadimonamona tawaḡana i niya keta tufomu natuna i vikokoniya i bwaduwa,
    “Kana fata tamo ne Ibeniu ata iyaviya be gwadimonamona ita visusuya fasiweu?”
  bzd-NTPO: 'E'' wösha̱ bëbëla kutà de ta̱ ichéitö ia̱: —¿Be'' ki̱ ikiane tö ye''
    mi'' tayë hebreowak yulök eköl be'' a̱ alala se̱ kkö''noie a̱s itala''ù̱itö itsu''
    wa?'
  eng-WYC-2017: To whom the child’s sister said, Wilt thou that I go, and call to
    thee an Hebrew woman, that may nourish the young child?
  eng-WMBB: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  urd-GVH: अब बच्चे की बहन फ़िरौन की बेटी के पास गई और पूछा, “क्या मैं बच्चे को दूध
    पिलाने के लिए कोई इबरानी औरत ढूँड लाऊँ?”
  rug-rug: Meke nanasa la ia sa tasina vineki sa haha si asa, “Maqu la tiokia si keke
    barikaleqe Hiburu pude kopu nia si asa?”
  gaz-gaz: Obboleettiin mucichaas intala Faraʼooniin, “Akka isheen hoosiftee siif
    guddiftuuf dhaqee dubartoota Ibrootaa keessaa guddiftuu tokko siif waamuu?” jette.
  fra-LSG: 'Alors la sœur de l’enfant dit à la fille de Pharaon: Veux-tu que j’aille
    te chercher une nourrice parmi les femmes des Hébreux, pour allaiter cet enfant?'
  gnn-gnn: Ga ŋayinydja ŋunhi yapa'mirriŋunydja mukthurruna djingaryurruna nhinana
    ŋunhiliyi, nhäŋala yukurrana ŋunhiyi dhäykanha, bala ŋayi marrtjina lili withiyara
    ŋanya, bala waŋana ŋanya bitjarra, “Way! Ḏukṯukka nhe yulŋunydja ŋula dhäykawunydja?
    . . . djäkawu dhiyaku yothuwu? Marrtjiŋga ŋarra yurru yulŋunydja? . . . ga garr'yun
    Yitjuralpuyŋunha miyalknha? . . . märr ŋayi yurru djäka dhiyaki yothu'wu?”
  yal-yal: Nayi, diin tadan ɲaxalanmaan yi a fala Misiran mangana dii tɛmɛn xa, a
    naxa, “I waxi n xa sa dii ngana nde fen i xa Heburu ɲaxanle yɛ, alogo a xa xiɲɛn
    fi diini ito ma?”
  haw-1868: Alaila, olelo aku la kona kaikuwahine i ke kaikamahine a Parao, E hele
    hoi ha wau, e kii aku nou i kekahi wahine Hebera i kahu nana e hanai i ke keiki
    nau?
  arb-NAV: 'فَقَالَتْ أُخْتُهُ لاِبْنَةِ فِرْعَوْنَ: «هَلْ أَذْهَبُ وَأَدْعُو لَكِ
    مُرْضِعَةً مِنَ الْعِبْرَانِيَّاتِ لِتُرْضِعَ لَكِ الْوَلَدَ؟»'
  ewe-ewe: Vidzĩ la nɔvinyɔnu te ɖe fiavinyɔnu la ŋu, eye wòbiae be, “Mayi ɖayɔ Hebri
    nyɔnuawo dometɔ ɖeka wòanyi ɖevi sia na wòa?”
  eng-LEE: Then said his sister to Pharaoh's daughter, Shall I go and call thee a
    nurse of the Hebrew women, that she may nurse for thee the child?
  gvn-gvn: '@see-verse:EXO.002.006'
  nna-nna: Kangkujimurninyju palamilalu partanymilalu karra marnalu nyampalimilaku
    kurntalku, “Wunyjurru? Yankulumarnajanaku Israel-jaku mirtawanyjarriku mananya
    kulpanyaku, tuku jilapiyinga nyungu partany nyuntuku.”
  asm-FB: তেতিয়া শিশুটিৰ বায়েকে ফৰৌণৰ জীয়েকক ক’লে, “আপোনাৰ অৰ্থে এই সন্তানটিক পিয়াহ
    খোৱাই তুলিবলৈ, মই এজনী ইব্ৰীয়া মহিলা বিচাৰি মাতি আনিম নে?”
  sus-A: نَ تّمُي، دِيْرّ تَارَ نَشَ قِرَوُنَ شَ دِ فِنّ مَشْرِن، «ﭑ شَ سِفَ عِسِرَيِلَ
    دِنفّ ندٍ شِلِ عِ بّ، عَ شَ قَ شِحّ قِ عَ مَ؟»
  fra-SBL: 'Alors sa sœur dit à la fille de Pharaon : « Dois-je aller appeler pour
    toi une nourrice parmi les femmes hébreues, afin qu''elle allaite l''enfant pour
    toi ? »'
  hbo-hbo: וַתֹּ֣אמֶר אֲחֹתֹו֮ אֶל־בַּת־פַּרְעֹה֒ הַאֵלֵ֗ךְ וְקָרָ֤אתִי לָךְ֙ אִשָּׁ֣ה
    מֵינֶ֔קֶת מִ֖ן הָעִבְרִיֹּ֑ת וְתֵינִ֥ק לָ֖ךְ אֶת־הַיָּֽלֶד׃
  eng-WYCLIFFE: To whom the `sister of the child seide, Wolt thou that Y go, and clepe
    to thee an Ebrew womman, that may nurische the yong child?
  piu-2006: '@see-verse:EXO.002.006'
  pjt-pjt: Ka iṯi panya palumpa kangkuṟungku kumpiṟa ngaṟanytjatjanungku ngalya-utiringkula
    wangkangu Piiṟaku panya uṉṯalta, “Nyuntu mukuringanyi ngayulu ankula minyma Iipuṟu
    kutju aḻṯinytjaku iṯi nyanga palunya kanyiṟa puḻkantjaku nyuntumpa?”
  cwe-cwe: Maabaho lumbu wa imwana kamuuza mndele wa mfalume wa Misili‚ “Nihite nikamtange
    muke wa kumong'heza imwana mwa wanaake wa Chiebulaniya?”
  bgs-bgs: Na, igpadani tô tábbé katô batà, asta iginsà din tô prinsesa, na mà din,
    “Malyag ka na mangéya ka sábbad innà ka Hebreo ébô pasusun din ni batà para áknikó?”
  kik-kik: Nake mwarĩ wa nyina na kaana kau akĩũria mwarĩ wa Firaũni atĩrĩ, “Ngacarie
    mũtumia ũmwe Mũhibirania akũrerere kaana gaka?”
  fra-NCL: 'Alors la sœur de l’enfant dit à la fille de Pharaon : « Veux-tu que j’aille
    te chercher une nourrice parmi les femmes des Hébreux pour allaiter cet enfant ? »'
  cek-AK: To naah anih ih tanuh mah Faro canu khaeah, Nang han nawkta khenzawnkung
    Hebru nongpatanawk to kang kawk pae han maw? tiah a naa.
  xla-xla: Epalati owayemala ya꞉ nana hemele haodepo halaletapo Pelo yoti hala dla
    matime halemama epo atlaiyo, “Ka꞉deta꞉, na꞉ta Hibulu a꞉ya haleta wa꞉ owayemala
    eye nomopi ilipo depame hema sempuluweye?” diyo.
  cuk-cuk: 'Geb degine, machi-bipi-e-bun Faraón-e-sisgwaga sogded: —Hebreo-ome-wargwen
    we-machi-bipi-akwega an bega aminaer, ¿nued be itoge?'
  uig-CYR: 'У чағда балиниң һәдиси Пирәвнниң қизидин: — Мән берип, сили үчүн балини
    емитип бақидиған бир ибраний иник ана тепип келәйму? — дәп сориди.'
  pma-pma: Navong ahinali titi ehon lesi mukok, mea visi vit, “?Maha mahis etai ahin
    Isrel vamai vatounat eni minuk?”
  tel-2017: అప్పుడు దూరంగా నిలబడి ఉన్న పిల్లవాడి అక్క వచ్చి ఫరో కూతురితో “నీ కోసం
    ఈ పిల్లవాణ్ణి పెంచడానికి నేను వెళ్లి హెబ్రీ స్త్రీలలో ఒక ఆయాని తీసుకు రమ్మంటారా?”
    అని అడిగింది.
  hat-BSA: 'Epi sè li a te di a fi Farawon an: “Èske mwen ta dwe al chache yon fanm
    nouris pami fanm Ebre yo pou ou pou l ka ba li tete pou ou?”'
  bxh-bxh: Yo fede, lofuna ya lau lisidi, be ya fatiꞌo, iyen, Gonowana E lau be Hebelu
    waihinina hesa E faliba be ya faseda?
  kos-kos: Na tulik mutan se wien tulik sac siyuk, “Mea, nga ac tia som konauk sie
    mutan Hebrew ah in katiti tulik se inge?”
  hbo-WLC: וַתֹּ֣אמֶר אֲחֹתוֹ֮ אֶל־בַּת־פַּרְעֹה֒ הַאֵלֵ֗ךְ וְקָרָ֤אתִי לָךְ֙ אִשָּׁ֣ה
    מֵינֶ֔קֶת מִ֖ן הָעִבְרִיֹּ֑ת וְתֵינִ֥ק לָ֖ךְ אֶת־הַיָּֽלֶד ׃
  ibo-ibo: Mgbe ahụ, nwanne nwanyị nwantakịrị a jụrụ ada Fero sị, “Ọ bụ m gaa chọọrọ
    gị otu nwanyị nʼime ndị inyom Hibru ka ọ na-elekọtaara gị nwantakịrị a anya?”
  ory-ory: ସେତେବେଳେ ତାହାର ଭଗିନୀ ଫାରୋଙ୍କର କନ୍ୟାକୁ କହିଲା, “ମୁଁ ଯାଇ ଆପଣଙ୍କ ନିମନ୍ତେ ଏହି
    ବାଳକକୁ ସ୍ତନ୍ୟପାନ କରାଇବା ପାଇଁ କି ଏବ୍ରୀୟା ସ୍ତ୍ରୀଗଣ ମଧ୍ୟରୁ ଜଣେ ଧାତ୍ରୀକୁ ଡାକି ଆଣିବି?”
  chk-chk: Mürin, fefinan we a kapas ngeni nöün Farao we fefin, “Ifa usun, ka mochen
    üpwe feila o körato eman fin Ipru pwe epwe oupwu ngonuk ewe semirit?”
  rop-rop: Wal det sista blanga det beibi bin go langa det king doda, en imbin askim
    im, “Yu wandim mi blanga go en gajim Isreil gel blanga lukaftumbat det beibi en
    gibit im milk?”
  ukr-1871: 'Каже тодї сестра хлопчикова дочцї Фараоновій: Побіжу я, покличу тобі
    мамку з Єврейок, щоб згодувала тобі хлопятко!'
  bch-bch: Gergeu toa oa iliu ibeta maron kapei inat taine bedane, “Irangrang ngan
    nabada taine eta Ibru aea ga inam ta ipadud gergeu toa na?”
  deu-1951: 'Da sprach seine Schwester zu der Tochter des Pharao: Soll ich hingehen
    und eine hebräische Säugamme rufen, daß sie dir das Kindlein säuge?'
  eng-JPS: 'Then said his sister to Pharaoh''s daughter: ''Shall I go and call thee
    a nurse of the Hebrew women, that she may nurse the child for thee?'''
  srp-1865: 'Tada reèe sestra njegova kæeri Faraonovoj: hoæeš li da idem da ti dozovem
    dojkinju Jevrejku, da ti doji dijete?'
  lug-lug: Awo mwannyina w’omwana n’asembera, n’agamba muwala wa Falaawo nti, “Ŋŋende
    nkuyitire omulezi w’abaana Omwebbulaniya ajje akumulerere?”
  heb-heb: ותאמר אחתו אל בת פרעה האלך וקראתי לך אשה מינקת מן העברית ותינק לך את הילד׃
  ben-IRV: তখন তার দিদি ফরৌণের মেয়েকে বলল, “আমি গিয়ে কি আপনার জন্য এই ছেলেকে দুধ
    দেবার জন্য একটি ইব্রীয় স্ত্রীলোককে আপনার কাছে ডেকে আনব?”
  pan-pan: ਤਦ ਉਸ ਦੀ ਭੈਣ ਨੇ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਨੂੰ ਆਖਿਆ, “ਮੈਂ ਜਾ ਕੇ ਇਬਰਾਨਣਾਂ ਵਿੱਚੋਂ ਕਿਸੇ
    ਦੁੱਧ ਚੁੰਘਾਉਣ ਵਾਲੀ ਔਰਤ ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਲਿਆਵਾਂ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਲਈ ਇਸ ਬੱਚੇ ਨੂੰ ਦੁੱਧ
    ਚੁੰਘਾਇਆ ਕਰੇ?”
  tkr-tkr: 'Manke uşaxne yuçee fironne yişşeke qiyghanan: – Yiğnemee hark''ın mana
    gyoqa''asda cühüt''yaaşina sa zəiyfa ayrene?'
  mya-JVB: သူငယ် ၏အစ်မ က၊ ကိုယ်တော် အတွက် သူငယ် ကို ထိန်း ရသောဟေဗြဲ အထိန်း ကို ကျွန်မသွား
    ၍ ခေါ် ရပါမည် လောဟု ဖာရော ဘုရင်၏ သမီး တော်အား မေးလျှောက် ၍၊
  tte-O: Kabo melumelune duna ilau kin natuna koina ineli iwaloba, “Gubesi, tem sowasowana
    yalau Ibeliu sinena yabo yawalo ilaoma melumelune ikalai igite-kalatan na iyasusu
    kaiwem?”
  tbg-tbg: Viva minti tivakero vauvaro vainti vira nakaava oruntero Pero vaiinti vira
    raavurara tiharo, Hoe te Hiparu nahenti vo tiariraro viva vi vaintira naama ami
    vairara are viraqaa raqikiane? tiro.
  hmo-hmo: Vadaeni inai natuna ena taihuna ese Farao ena natuna hahine dekenai ia
    raka, ia hereva, ia gwau, “Lau lao, ani? Heberu hahine ta dohore lau davaria,
    ia ese mero do ia ubua.”
  urd-urd: तब उसकी बहन ने फ़िर'औन की बेटी से कहा, “क्या मैं जा कर 'इब्रानी 'औरतों
    में से एक दाई तेरे पास बुला लाऊँ, जो तेरे लिए इस बच्चे को दूध पिलाया करे?”
  rus-SYN: 'И сказала сестра его дочери фараоновой: не сходить ли мне и не позвать
    ли к тебе кормилицу из Евреянок, чтоб она вскормила тебе младенца?'
  bqc-SIM: 'Ɔ̃ nɛ́pi dãe mↄ̀ a ò Falaↄ̃ↄ nɛ́piɛ: Ń ye mà gɛ Ɛbɛlu nↄɛ sísinɛ
    aàↄ yↄ̃́kpanɛ nɛ́piwa yã̀?'
  tcz-CHONGTHU: Hichun naosen sopinun jong Lengpa chanu heng ahin naijin. “Keima kache
    a Hebrew numei khat naosen don ding kagahol peh ding ham?” tin adong'e.
  mar-mar: मग ती बाळाची बहीण फारोच्या मुलीला म्हणाली, “या बाळाला दूध पाजण्यासाठी मी
    जाऊन तुझ्यासाठी इब्री स्त्रियांमधून एखादी दाई शोधून आणू का?”
  soq-soq: Tane oto weanapa alene warere anoopa diene wanase, “E meneedia, ne anteape
    Ibru iwa dea diapo wimpie oto ema wadepie e baia amamasapi, ba?”
  qub-qub: 'Chaura itipa pañinna faraonpa wamranta niran: «¿Munanquimanchu cay itita
    uywapar chuchupäshunayquipaj hebrea warmita gayapämunäta?»'
  bqp-bqp: 'Akũ nɛ́ pì dãre sù à pì Firi''auna nɛ́ pìinɛ: Ń ye mà gɛ́ mà Eberu nↄgbɛ̃
    sísinnɛ àgↄ̃ yↄ̃ kpánnɛ nɛ́ pìian yá?'
  hat-hat: 'Lè sa a, sè ti gason an pwoche, li di pitit fi farawon an: -Eske ou vle
    m al chache yon nouris pou ou nan mitan medam ebre yo pou bay ti pitit la tete
    pou ou?'
  eng-BSB: Then his sister said to Pharaoh’s daughter, “Shall I go and call one of
    the Hebrew women to nurse the child for you?”
  tod-tod: 'Doungoi diɛ anzanui ɠɛni Falaɠɔn ná-doun anzanui ma: «Nà zoo nɛi gè
    li, gè doun ɠulasu anzanui ta loli è ʋɛ, Eɓulu anzanuiti saama, naa ɠa a kɛ
    é ɗa ɲiimii ve doungoi nii ya è ʋɛ?»'
  eng-WEBPB: Then his sister said to Pharaoh’s daughter, “Should I go and call a nurse
    for you from the Hebrew women, that she may nurse the child for you?”
  kbq-kbq: Anante ana mofavremofo nesaro'a, Fero mofara antahigeno, Knare vu'na mago
    Hibru ara ome avre'na anenkeno mofavrea kegava krigantegahifi?
  nhe-BL: 'Huajca iicni nopa pilconetzi monechcahui campa iichpoca Faraón huan quiilhui:
    ―¿Tijnequi ma nijnotzati se hebreo sihuatl tlen tlachichitía para ma quiiscalti
    ni oquichpil? Huan iichpoca Faraón tlananquili:'
  bus-bus: 'Ben nɛ́ pì dãre mↄ̀ à bè Fili''auna nɛ́ pìnɛ: Ń yezi mà gá mà Eberu nↄgbɛ̃
    sísinnɛ àgↄ̃ yↄ̃ kpaannɛ nɛ́ pìan yↄ́?'
  gub-BL: Na'e kwarera'i heinyr upuranu tuwihawete tazyr rehe kury. — Aze ereputar
    amo kuzà Izaew izuapyr nehe, aha putar ipiaromo newe ihe nehe. A'e rupi upuner
    kwarera'i imukamu haw rehe imugakwaw paw rehe newe nehe, i'i izupe.
  eng-DRA: And the child’s sister said to her Shall I go and call to thee a Hebrew
    woman, to nurse the babe?
