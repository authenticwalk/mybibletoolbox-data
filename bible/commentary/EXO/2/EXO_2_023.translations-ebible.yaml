verse: EXO.002.023
translations:
  mal-C: വളരെ നാളുകൾക്കുശേഷം ഈജിപ്റ്റുരാജാവ് മരിച്ചു. ഇസ്രായേൽമക്കൾ തങ്ങളുടെ അടിമവേലനിമിത്തം
    ഞരങ്ങി നിലവിളിച്ചു. അടിമവേലനിമിത്തം അവരിൽനിന്നുയർന്ന നിലവിളി ദൈവത്തിന്റെ അടുക്കൽ
    എത്തി.
  deu-TKW: Da ereignete es sich lange Zeit hernach, daß der König von Ägypten starb.
    Da seufzten die Israeliten unter der schweren Arbeit und schrieen laut auf, so
    daß ihr Ruf um Befreiung von der schweren Arbeit zu Gott drang.
  lin-lin: Sima na tango molayi, mokonzi ya Ejipito akufaki. Bato ya Isalaele bazalaki
    kolela mpe koganga na se ya pasi ya bowumbu. Bongo koganga na bango ekomaki kino
    epai ya Nzambe.
  eng-LSV: And it comes to pass during these many days, that the king of Egypt dies,
    and the sons of Israel sigh because of the service, and cry, and their cry goes
    up to God, because of the service;
  eng-GNV: 'Then in processe of time, the King of Egypt dyed, and the children of
    Israel sighed for the bondage and cryed: and their crie for the bondage came vp
    vnto God.'
  eng-WEBSTER: 'And it came to pass in process of time, that the king of Egypt died:
    and the children of Israel sighed by reason of the bondage, and they cried; and
    their cry ascended to God, by reason of the bondage.'
  nhw-BL: Huan Moisés panoc miyac xihuitl ipan tlali Madián, huan ipan tlali Egipto
    mijqui nopa tlanahuatijquetl. Pero nopa israelitame noja tlahuel tlaijiyohuiyayaj
    huan motequipachohuayayaj pampa tequipanohuayayaj san tlapic. Huan tlatoctzitzi
    quitlajtlaniyayaj Toteco Dios ma quinpalehui ipan inintlaijiyohuilis.
  swh-ONEN: Baada ya muda mrefu, mfalme wa Misri akafa. Waisraeli wakalia kwa huzuni
    katika utumwa wao, walilia na kilio chao cha kutaka msaada kwa ajili ya utumwa
    kikamfikia Mungu.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wure, Eɡibiti sunɔ wi, u ɡu. Sɑɑ ye sɔɔ, Isirelibɑ bɑ weeweenu
    mɔ̀ bɑ wuri mɔ̀ ben yoo sɔmɑ yen sɔ̃. Ben wuri yi, yi Gusunɔ ɡirɑri,
  eng-KJVCPB: 'And it came to pass in process of time, that the king of Egypt died:
    and the children of Israel sighed by reason of the bondage, and they cried, and
    their cry came up unto God by reason of the bondage.'
  cpy-cpy: Okanta paata kamae pinkathari-witachari Apitantoniki. Eekiro ratekae-yatziini
    Israel-paeni tema osheki ishintsi-teetziri rantawae-takae-tziri. Rootaki ikemanta-kariri
    Tajorentsi jenoki rowashire-tawae-teeyakani.
  mpx-mpx: Baliman hi gewi i mowasi abwe Itipita wali kin i yaomal, yaa Isileli heliya
    iyoho hi yowalu wali miloloyowan elana, inoke hi kahin awaawanun labe kaiwena.
    Wali kahin i ha Yabowaine elana,
  wbp-wbp: Ngakalku, yulyurrpu-patu-jangka palijalku Yijipi-wardingkiji kingiji. Yijipi-wardingki-paturlujulpalu-jana
    jinyijinyi-manu-juku Yijirali-pinkiji warrki-jarrinjaku, manulpalu-jana murrumurru-manu-nyayirni.
    Yulanjarlalpalu warlkurnu Kaatu yungu-jana muurl-mardarni Yijipi-wardingki-kijaku.
  luo-luo: E kinde mane Musa pod odak Midian, Farao ruodh Misri notho. Jo-Israel ne
    ngʼur ahinya kuom tichgi mar wasumbini mi giywak malit, kendo ywakgi mondo oresgi
    e tich mar bedo misumba nochopo ir Nyasaye.
  meu-meu: Nega taina vada e daudau, Aigupto pavapavana e mase. Una negana ai Israel
    taudia e taitaiva mai lalo-hisihisidia ida, edia maduna metaudia daidai Dirava
    e tai henia.
  npi-ULB: धेरै समय बितेपछि मिश्रका राजा मरे । इस्राएलीहरूले दासत्वको कठिनाइको कारणले
    चित्कार गरे । तिनीहरूले मदतको लागि पुकारा गरे र तिनीहरूको दासत्वको कारण तिनीहरूको
    पुकारा परमेश्‍वरकहाँ पुग्यो ।
  yor-yor: Lẹ́yìn ìgbà pípẹ́, ọba Ejibiti kú. Àwọn ará Israẹli ń kérora ní oko ẹrú
    wọn, wọ́n ń ké fún ìrànlọ́wọ́ nítorí oko ẹrú tí wọ́n wà, igbe wọ́n sì dé ọ̀dọ̀
    Ọlọ́run.
  emp-NTPO: Mãwãnacarea dãrãbʌrʌd̶e Egiptod̶ebema borora beusia. Baribʌrʌ egiptorãba
    israelerãra wad̶i zoca eropanʌ bẽrã ãdub̶a mĩã sopua bed̶eabadjid̶aa. Ãdjirãba
    Ãcõrẽa quĩrã djuburiada iwid̶ibadjid̶aa. Maʌ̃ra Ãcõrẽba ũrĩsia.
  ind-ind: Waktu pun berlalu, dan raja Mesir itu meninggal dunia. Namun, di bawah
    pemerintahan raja baru, bangsa Israel tetap saja sengsara dan ditindas sebagai
    budak. Mereka berseru meminta tolong karena perbudakan itu, dan seruan mereka
    sampai kepada Allah.
  pes-OPCB: سالها گذشت و پادشاه مصر مرد. اما بنی‌اسرائیل همچنان در بردگی به سر می‌بردند
    و از ظلمی که به آنان می‌شد، می‌نالیدند و از خدا کمک می‌خواستند.
  aer-aer: Uterne urrpetye-iperre anteme Pharaoh re ilweke. Egypt-arenye areyele akenhe
    Hebrew areye warrke-irretyeke akwete anthurre uternetyame itnenhe rlkerte-anthurre-iletyame
    atwemele-arlke. Kenhe Hebrew areye akenhe artnemele anthurre Ngkarteke inketyamele
    itnenhe itetheke mpwaretyeke Egypt-arenye areye-ketye.
  tgl-ULB: Lumipas ang isang mahabang panahon, ang hari ng Ehipto ay namatay. Ang
    mga Israelita ay dumaing dahil sa kanilang pagkaalipin. Sila ay humingi ng tulong,
    at ang kanilang daing ay nakarating sa Diyos dahil sa kanilang pagkaalipin.
  cbu-NT: Ashiriya, Móysis kapung ungsirish taar ashku, zapan masach tushiyramchu,
    Ijiptoshuch kurak tsiparangiya. Itaru ashiritaa, Israelchichee wandari muchchurtarangusin,
    kiyung kachiyaranganaya. Ijiptoshuch tputs kapung kiyung yacharanganaya.
  hui-hui: Mosese ibu uruni bialu heaha ege pu mali pu bigi biyagola Iyibi dindini
    kini hayago homene. Isaraele wali agali u̱lu̱ lalu garabaya biabe ale bialu genda
    hayagoni haabo howa Ngode Datagaliwabehondo biamogo bia lalu hene. Gendaho howa
    bi layago Ngode Datagaliwabe ibu hale hene.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​သော် အီ​ဂျစ်​ပြည်​ဘု​ရင် အ​နိစ္စ​ရောက်​လေ​၏။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​သည် ကျွန်​ခံ​ရ​သော​ဒဏ်​ကြောင့် ညည်း​ညူ​လျက်​ရှိ​ရ​ကြ​သေး​၏။ ကျွန်​ခံ​ရ
    သော​ဘ​ဝ​မှ​လွတ်​မြောက်​ရေး​အ​တွက် သူ​တို့ အော်​ဟစ်​တောင်း​လျှောက်​သော​အ​သံ​သည်
    ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ရောက်​လေ​၏။-
  cbi-NTPO: Bene pure' añu pulla' jinsha, Egipto rei peyami. Tsenñuren Israel chachillaya
    manda-i' taawasha kemu chachi juuren dechu' taaju kendu Diosnu paka' la'kave'ka
    tin chula. Tsenñu Dios yanu u'tandi' depakañuba meetu,
  bod-N: དེ་ནས་བགྲང་བྱ་མང་པོ་འདས་པ་ན་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་སྐུ་གྲོངས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་དཀའ་སྡུག་གིས་མནར་ཏེ་ཤུགས་རིང་འཐེན་ནས་ངུ་འབོད་བྱས་པ་དང་།
    ཁོ་རྣམས་ཀྱི་སྡུག་ཡུས་ཡར་དཀོན་མཆོག་གི་དྲུང་དུ་སླེབས།
  sna-sna: Zvino makore mazhinji akati apfuura, mambo weIjipiti akafa. VaIsraeri vakagomera
    muutapwa hwavo uye vakachema, kuchemera rubatsiro rwavo nokuda kwoutapwa hwavo
    kukakwira kuna Mwari.
  spa-BLM: En el transcurso de esos muchos días, el rey de Egipto murió, y los hijos
    de Israel suspiraron a causa de la esclavitud, y lloraron, y su clamor subió a
    Dios a causa de la esclavitud.
  cac-cac: Ayic ayxo tiempo yajec' vin̈ d'a Madián chi', ix cham vin̈ sreyal Egipto.
    Palta axo eb' israel an̈eja' yab'an syail eb' yujto checab' yaj eb' ta'. Ichato
    chi' b'ian, ix ab'ji scusc'olal eb' yed' syaelal yuj Dios.
  swh-ULB: Muda mrefu baadaye, mfalme wa Misri akafa. Waisraeli walilalamika kwa sababu
    ya kazi za utumwa. Walilia kutafuta msaada, na maombi yao yakamfikia Mungu kwa
    sababu ya mateso yao.
  bel-bel: Праз доўгі час, памёр цар Егіпецкі. І стагналі сыны Ізраілевыя ад працы
    і енчылі, і енк іхні ад працы ўзышоў да Бога.
  deu-ELBBK: Und es geschah während jener vielen Tage, da starb der König von Ägypten;
    und die Kinder Israel seufzten wegen des Dienstes und schrien; und ihr Geschrei
    wegen des Dienstes stieg hinauf zu Gott.
  mbb-OT: Ne hein neuǥet en, mibpatey en sikan is hadì te Ehipto. Ne is menge kevuwazan
    ni Israel kemulu ǥihapun is kegkengereǥeni zan tenged te ked-uripena kandan. Ne
    nengemuyù sikandan wey zan metevangi, ne nekeuma haazà diyà te Megbevayà.
  mal-2015: ഏറെ നാൾ കഴിഞ്ഞിട്ടു മിസ്രയീംരാജാവു മരിച്ചു. യിസ്രായേൽമക്കൾ അടിമവേല നിമിത്തം
    നെടുവീർപ്പിട്ടു നിലവിളിച്ചു; അടിമവേല ഹേതുവായുള്ള നിലവിളി ദൈവസന്നിധിയിൽ എത്തി.
  tuo-NT: Peje cʉ̃ꞌmarĩ beꞌro Egiptocjʉ̃ wiogʉ wẽrĩa waꞌacʉ niwĩ. Tojo wẽrĩmicã, Egiptocjãrã
    Israe curuacjãrãrẽ ʉpʉtʉ daꞌradutipe, piꞌeticã weenuꞌcũcãꞌcãrã niwã. Tojo weerã
    na bʉjawetiyʉꞌrʉa, Õꞌacʉ̃rẽ “Ʉ̃sãrẽ weetamuña”, ni sẽrĩ, caricũnuꞌcũcãꞌcãrã niwã.
    Õꞌacʉ̃ na caricũsere tʉꞌocʉ niwĩ.
  gup-gup: Wanjh Moses dingihdi bu kunkuyeng kore Midian. Kalukburrk namekbe king
    nawu wohrnani kore Egypt wanjh doweng. Kaluk bininj nawu Israel benkebmawahmeng
    wanjh munguyh birrinjilngwarreni dja birrikayhmi kunnjilngwarre dorrengh kore
    birribongdi kore bininj nawu birrikang Egypt bindikurrmeng, dja bindimarnbom bindimarnedurrkmirri.
    Wanjh kumekbekenh kunu birrikayhmi bu yimankek nangale benbidyikarrmeninj. Birrikayhmi
    kore God benbekkang.
  gvs-gvs: E tala maanawena Midiyani goi akaaiyaka go, amo talayadi mlidi da Itipita
    adi tolovina ikámasa go, tuwo segowo Isileli tubunao idi kogúyala moumouna pasina
    sikalayawoi be nakae sitaiyaduduwo vaita manuna. Idi taiyaduduwoyana ituko ina
    Yaubada yaina goi,
  rmc-rmc: 'Pal o but berša o egiptsko kraľis muľa, ale o Izraeliti dureder cerpinenas
    andro otroctvos a vičinenas: „Mangas tut, pomožin amenge, Devla.“ Lengro mangipen
    geľa dži paš o Del.'
  nlg-nlg: Subo na niulu te padi, mana vunaghi haba ni Egypt te mate. Mana vure ni
    Israel tara vahaghitaili so isarana didira na hohola ni tinoni ni lutu. Gaira
    tara tangi horu nia na hahanga, ma didira na ghanaghana ni lavikehaadira te dato
    vania a God.
  pes-OPV: و واقع شد بعد از ایام بسیار که پادشاه مصربمرد، و بنی‌اسرائیل به‌سبب بندگی
    آه کشیده، استغاثه کردند، و ناله ایشان به‌سبب بندگی نزد خدا برآمد.
  ron-1924: Дупэ мултэ време, ымпэратул Еӂиптулуй а мурит, ши копиий луй Исраел ӂемяу
    ынкэ дин причина робией ши скотяу стригэте дезнэдэждуите. Стригэтеле ачестя, пе
    каре ли ле смулӂя робия, с-ау суит пынэ ла Думнезеу.
  ben-OBCV: সুদীর্ঘ সময়কাল পার হয়ে যাওয়ার পর, মিশরের রাজা মারা গেলেন। ইস্রায়েলীরা
    তাদের ক্রীতদাসত্বের কারণে যন্ত্রণা পেয়ে গভীর আর্তনাদ করে উঠল, এবং তাদের ক্রীতদাসত্বের
    কারণে তাদের চাওয়া সাহায্যের আকুতি ঈশ্বরের কাছে পৌঁছে গেল।
  som-som: Oo waxay noqotay in waayahaas badan dabadeed uu boqorkii Masar iska dhintay,
    reer binu Israa'iilna addoonnimada aawadeed ayay ula taaheen, oo way ooyeen, oo
    oohintoodiina waxay gaadhay Ilaah addoonnimada aawadeed.
  lat-VUC: 'Post multum vero tempore mortuus est rex Ægypti: et ingemiscentes filii
    Israël, propter opera vociferati sunt: ascenditque clamor eorum ad Deum ab operibus.'
  eng-ASVBT: 'And it came to pass in the course of those many days, that the king
    of Egypt died: and the children of Israel sighed by reason of the bondage, and
    they cried, and their cry came up unto God by reason of the bondage.'
  mna-mna: Mose imbotmbot raama zin Midian ma molo. Mi mazwaana tana, king kizin Aikuptu
    ta muŋgu isombe ipuni na, imeete. Tamen zin Aikuptu kan tinoknok men zin Israel
    matan seseezeŋan pa uraata pataŋana. Tikam ma matan siŋiini isu. Tabe zin Israel
    tikaraŋesŋeeze mi titaŋtaŋ pa len ulaaŋa.
  ita-1885: Or avvenne che in quel mezzo tempo, che fu lungo, il re di Egitto morì;
    e i figliuoli d'Israele sospirarono per la servitù, e gridarono; e le lor grida,
    che gittarono per la servitù, salirono a Dio.
  eng-LXXUP: And in those days after a length of time, the king of Egypt died; and
    the children of Israel groaned because of their tasks, and cried, and their cry
    because of their tasks went up to God.
  eng-ULB: A long time later, the king of Egypt died. The Israelites groaned because
    of the slave labor. They cried out for help, and their pleas went up to God because
    of their bondage.
  spa-VBL: Años más tarde, el rey de Egipto murió. Pero los israelitas seguían quejándose
    por su duro trabajo. Su clamor pidiendo ayuda en medio de sus dificultades llegó
    hasta Dios.
  fra-_FOB: Or, il arriva, longtemps après, que le roi d'Égypte mourut; et les enfants
    d'Israël, qui gémissaient à cause de la servitude, crièrent, et le cri de leur
    servitude monta vers Dieu.
  mal-mal: കുറെനാൾ കഴിഞ്ഞപ്പോൾ ഈജിപ്റ്റിലെ രാജാവ് മരിച്ചു. യിസ്രായേൽ മക്കൾ അടിമവേല
    നിമിത്തം നെടുവീർപ്പിട്ടു നിലവിളിച്ചു; അടിമവേല ഹേതുവായുള്ള നിലവിളി ദൈവസന്നിധിയിൽ
    എത്തി.
  urd-GVR: Kāfī arsā guzar gayā. Itne meṅ Misr kā bādshāh intaqāl kar gayā. Isrāīlī
    apnī ġhulāmī tale karāhte aur madad ke lie pukārte rahe, aur un kī chīḳheṅ Allāh
    tak pahuṅch gaīṅ.
  suz-BL: मिनु शुश बर्स नोले इजीप्‍त रागी ङा पिप बेक्‍माक्‍त। इस्राएल जात ङा मुर इजीप्‍त
    रागीम वाइलीम वाइल खोदेंशो दुम्‍शा, शुश श्‍येत जशा, परमप्रभु कली “वारच पाइय्‍यीकी”
    दे पुंइशा ङाक्‍मा बाक्‍त। मिनु परमप्रभुमी मेको आन ङाक्‍शो नेना बाक्‍त।
  ita-1927: Or nel corso di quel tempo, che fu lungo, avvenne che il re d’Egitto morì;
    e i figliuoli d’Israele sospiravano a motivo della schiavitù, e alzavan delle
    grida; e le grida che il servaggio strappava loro salirono a Dio.
  ckb-ckb: ئەوە بوو لەو ماوە درێژە، پاشای میسر مرد. نەوەی ئیسرائیلیش ئاهیان هەڵکێشا
    لە دەست کۆیلایەتی و هاواریان کرد بۆ یارمەتی، گریانەکەیان بەهۆی کۆیلایەتییەوە بۆ
    خودا بەرزبووەوە.
  eng-BBE: 'Now after a long time the king of Egypt came to his end: and the children
    of Israel were crying in their grief under the weight of their work, and their
    cry for help came to the ears of God.'
  kan-OKCV: ಹೀಗೆ ಬಹಳ ದಿನಗಳಾದ ಮೇಲೆ ಈಜಿಪ್ಟಿನ ಅರಸನು ಸತ್ತನು. ಇಸ್ರಾಯೇಲರು ದಾಸತ್ವದ ಕಾರಣದಿಂದ
    ನರಳಾಡುತ್ತಾ ಮೊರೆಯಿಡುತ್ತಿದ್ದರು. ದಾಸತ್ವದ ನಿಮಿತ್ತವಾಗಿ ಅವರ ಕೂಗು ದೇವರ ಬಳಿಗೆ ಮುಟ್ಟಿತು.
  bbb-bbb: Bu ijiege rena ruoma juaevasia uruvana furikoga ijia e Ijifitiko ijiebuo
    kini ije fune baronei. Fu baronekoga e Isureroko ije bu ijia urina vajae fiane
    bu abena ruaeva ijadufuo aduinoekinu vijenoe. Bu ijiege renoejoga Godi fu oefiane
    ijiakiro irufui buone bu abevo ijene fie.
  tam-2017: சிலகாலம் சென்றபின்பு, எகிப்தின் ராஜா இறந்தான். இஸ்ரவேலர்கள் அடிமைத்தனத்தினால்
    தவித்து, முறையிட்டுக்கொண்டிருந்தார்கள்; அவர்கள் அடிமைத்தனத்திலிருந்து முறையிடும்
    சத்தம் தேவசந்நிதியில் எட்டினது.
  spa-RV-1909: 'Y aconteció que después de muchos días murió el rey de Egipto, y los
    hijos de Israel suspiraron á causa de la servidumbre, y clamaron: y subió á Dios
    el clamor de ellos con motivo de su servidumbre.'
  ron-BTF: Și s-a întâmplat, în decursul timpului, că împăratul Egiptului a murit;
    și copiii lui Israel oftau din cauza robiei și au strigat și strigătul lor a urcat
    sus la Dumnezeu din cauza robiei.
  eng-WEBP: In the course of those many days, the king of Egypt died, and the children
    of Israel sighed because of the bondage, and they cried, and their cry came up
    to God because of the bondage.
  eng-FBV: Years later, the king of Egypt died. But the Israelites were still groaning
    under their hard labor. Their cries for help because of their hardship reached
    God.
  nld-1939: In die lange tussentijd was de koning van Egypte wel gestorven, maar de
    Israëlieten zuchtten en klaagden nog steeds onder de zware arbeid, en hun geschrei
    om verlossing uit de slavernij steeg omhoog tot God.
  nch-BL: Huan Moisés panoc miyac xihuit ipan tali Madián, huan nopa tanahuatijquet
    ten tali Egipto, mijqui. Pero nopa israelitame noja tahuel taijyohuiyayaj huan
    mocuesohuayayaj pampa tequipanohuayayaj san tapic. Huan talojtzitzi quitajtaniyayaj
    Toteco Dios ma quinpalehui ipan inintaijyohuilis.
  vie-1934: Sau cách lâu, vua xứ Ê-díp-tô băng; dân Y-sơ-ra-ên than thở kêu van vì
    phải phục dịch khổ sở; tiếng kêu van lên thấu Đức Chúa Trời.
  hin-CV: उस लंबे समयकाल के बाद मिस्र देश के राजा की मृत्यु हो गई. इस्राएली अपने दासत्व
    में कराह रहे थे और दुहाई दे रहे थे. वे सहायता की गुहार कर रहे थे और उनके दासत्व
    की यह गुहार परमेश्वर तक पहुंची.
  eng-OURB: In the course of those many days, the king of Egypt [Abode of slavery]
    died, and the children of Israel [God prevails] sighed because of the bondage,
    and they cried, and their cry came up to God because of the bondage.
  spa-BES: Y después de mucho tiempo, el rey de Egipto llegó a su fin; y los hijos
    de Israel lloraban en su dolor bajo el peso de su trabajo, y su clamor por ayuda
    llegó a oídos de Dios.
  tdx-tdx: Ie roñoñe añe, nihomake i mpanjaka’ i Mitsraimey naho nampiselekaiñe o
    ana’ Israeleo i fandrohizañey, le nirohadrohake vaho nionjoñe mb’ aman’ Añahare
    boak’ amy fitromahañey ty fitoreo’ iareo.
  vid-vid: Lojipulute miyaka jimwenga, mndewa wa Misili nakabagama. Waisilaeli nawang'ung'uta
    na kulila vyowawele kuli upogozi na kulila kwa hewo nakumlutila Nguluwi.
  eng-OKE: 'And it was in many of those days: and the king of Mizraim died. And the
    sons of Israel groaned with the hard service which was upon them; and the cry
    rose up before the presence of the Lord, form their labour.'
  tha-KJV: และต่อมา ครั้นเวลาล่วงมาช้านาน กษัตริย์​อียิปต์​ก็​สิ้นพระชนม์ ชนชาติ​อิสราเอลก็เศร้าใจมากเพราะเหตุ​ที่​เขาเป็นทาส
    เขาจึงร้องคร่ำครวญ และเสียงร่ำร้องของเขาดังขึ้นไปถึงพระเจ้า ด้วยเหตุที่​เป็นทาสนี้
  por-BR-2018: 'E aconteceu que depois de muitos dias morreu o rei do Egito, e os
    filhos de Israel suspiraram por causa da servidão, e clamaram: e subiu a Deus
    o clamor deles com motivo de sua servidão.'
  deu-ELO: Und es geschah während jener vielen Tage, da starb der König von Ägypten;
    und die Kinder Israel seufzten wegen des Dienstes und schrieen; und ihr Geschrei
    wegen des Dienstes stieg hinauf zu Gott.
  eng-WYC-2018: Forsooth after much time the king of Egypt died, and the sons of Israel
    inwardly wailed for [the] works, and they cried [out], and the cry of them for
    their works went up to God. (And after much time the king of Egypt died, and the
    Israelites wailed over all the hard work they were forced to do, yea, they cried
    loudly, and their cries over all their hard work went up to God.)
  epo-epo: Post longa tempo mortis la reĝo de Egiptujo. Kaj la Izraelidoj ĝemis pro
    la laboroj kaj kriis, kaj ilia kriado pro la laboroj venis supren al Dio.
  uig-PIN: Nurƣun künlǝr ɵtüp, Misirning padixaⱨi ɵldi. Israillar ɵz ⱪulluⱪ ⱨaliti
    tüpǝylidin aⱨ-zar urup, nalǝ-pǝryad kɵtürdi; ⱪulluⱪtin bolƣan pǝryadi Hudaning
    ⱨuzuriƣa berip yǝtti.
  beo-beo: 'Ode eno ilia da gidigili, Idibidi hina bagade (Felou) da bogoi. Be gasa
    bagade udigili hawa: hamosu hamobeba:le, Isala:ili dunu da gogonomane, Gode fidima:ne
    dinanawane wesu.'
  tpi-OTNT: Sampela yia i go pinis na bihain king bilong Isip i dai. Na ol Isip i
    mekim ol Israel i wok hat nogut tru. Na ol Israel i wok yet long krai nogut na
    singaut long God long helpim ol.
  hau-SA: Ana nan dai, a kwana a tashi, sai sarkin Masar ya mutu. Isra’ilawa suka
    yi kuka mai zafi saboda bautarsu mai wuya, sai kukar neman taimakonsu saboda bauta,
    ya kai wurin Allah.
  udu-udu: I’ko’di yil ka ris pekin mo tani amaliḵ gi ’kwani Pam Masir a’di wuki’d
    mo be. Dhali ’kwani ma Israyiil uni ’kon mmo/ohon mo e bwaŋ’kwariny miiny c̱iŋkinam
    buni mo dhali uni ḵumki cuuwa mo gom mowoṯẖ mo. Dhali kom buni e bwaŋ’kwariny
    miiny c̱iŋkina/ mo tani ciḵkin ma Arumgimis mo be.
  uig-LAT: Nurghun künler ötüp, Misirning padishahi öldi. Israillar öz qulluq haliti
    tüpeylidin ah-zar urup, nale-peryad kötürdi; qulluqtin bolghan peryadi Xudaning
    huzurigha bérip yetti.
  nde-nde: Emva kwesikhathi eside, inkosi yaseGibhithe yafa. Abako-Israyeli bakhala
    babubula ebugqilini babo, kwasekusithi ukukhala kwabo becela usizo ngenxa yobugqili
    ababekubo kwafinyelela kuNkulunkulu.
  ton-ton: '¶ Pea kuo fuoloa ange naʻe hoko ʻae pekia ʻae tuʻi ʻo ʻIsipite: pea naʻe
    toʻe ʻae fānau ʻa ʻIsileli, ko e meʻa ʻi honau fakapōpulaʻi, pea naʻa nau tangi,
    pea naʻe aʻu hake ʻenau tangi ki he ʻOtua ko e meʻa ʻi he fakapōpulaʻi.'
  ces-1613: A uslyšel Bůh naříkání jejich, a rozpomenul se Bůh na smlouvu svou s Abrahamem,
    Izákem a Jákobem.
  eko-eko: Ziviriyeevo siikhu zawaatta khufwa mfwalume wa Misuri; atthu a Ezirayiilu
    khusala asisimira na okhuwa monkoni wa oviitthwaana, nkhuwo aya opule khunfiyela
    Nluku.
  eng-WMB: In the course of those many days, the king of Egypt died, and the children
    of Israel sighed because of the bondage, and they cried, and their cry came up
    to God because of the bondage.
  tam-TCV: அந்த நீண்ட காலப்பகுதிக்குள் எகிப்திய அரசன் இறந்தான்; இஸ்ரயேலர் தங்கள் அடிமைத்தனத்தில்
    வேதனைப்பட்டுக் கதறினார்கள். தங்கள் அடிமைத்தனத்தின் நிமித்தம் உதவிவேண்டிய அவர்களுடைய
    அழுகுரல் இறைவனுக்கு எட்டியது.
  ceb-ULB: Milabay ang taas nga panahon, namatay ang Hari sa Ehipto. Nag-agulo ang
    mga Israelita tungod sa pagkaulipon sa pagtrabaho. Mituaw sila alang sa pagpakitabang,
    ug miabot sa Dios ang ilang mga pangamuyo tungod sa ilang pagkaginapos.
  pol-UBG: Po dłuższym czasie umarł król Egiptu, a synowie Izraela wzdychali i wołali
    z powodu niewoli. Ich wołanie z powodu niewoli dotarło do Boga.
  agr-agr: Tuja kuashat tsawan nagkaemai faraón jakauwai. Nunik jakamtaishkam Israel
    aents aidauk imanisag senchi waitu batsatu. Imaanik waituidau asa, yaki ayamjutpak
    agkanmitkagmawa wajaidau. Nuna tusa imatuidaun Apajuí antukui.
  kyc-kyc: Ee kana malu epo peyamopa Isipi range kiŋi doko kumuya. Dokopa Isaraele
    wambu dupwa ee lao nakama karapusi yulu pyuo karo makapala mendeme nyisapyali
    lao ee lao kareyami. Dokopa Anatumi Isaraele wambu ee lao kareyami doko siya.
  urd-GVU: کافی عرصہ گزر گیا۔ اِتنے میں مصر کا بادشاہ انتقال کر گیا۔ اسرائیلی اپنی
    غلامی تلے کراہتے اور مدد کے لئے پکارتے رہے، اور اُن کی چیخیں اللہ تک پہنچ گئیں۔
  deu-1912: Lange Zeit aber darnach starb der König in Ägypten. Und die Kinder Israel
    seufzten über ihre Arbeit und schrieen, und ihr Schreien über ihre Arbeit kam
    vor Gott.
  ntj-ntj: Nyangka puurrpa purlkanya nyarra Yiitjipula nyinapayinya nyinarrayirnu
    mirrirringu. Nyangka-ya Yitjurayilku tjamupirtilu tirtu yularra waarka purlkanya
    palyaranytja ngarltumaaltu-tjananya pawurntjingara witu-wituranyangka. Yulatjarralu-ya
    watjaranytja, “Nganalu-lanyatju pitjaku yirringkanku?” Nyangka Mama Kuurrtu kulirnu
    yularranyangka-ya. Palunyalu kulirnu kutjulpirtu kalkurnu wantinytjalu. Tjiinya
    Mama Kuurrtu Yayipuramanya, Yayitjikinya puru Tjayikapanya kalkurnu palunyaku
    tjamupirti-tjananya tirtu walykumunura kanyilkitjalu.
  kan-2017: ಹೀಗೆ ಬಹಳ ದಿನಗಳು ಕಳೆದ ನಂತರ ಐಗುಪ್ತ ದೇಶದ ಅರಸನು ಸತ್ತನು. ಇಸ್ರಾಯೇಲರು ತಾವು ಮಾಡಬೇಕಾದ
    ಬಿಟ್ಟೀ ಕೆಲಸಕ್ಕಾಗಿ ನಿಟ್ಟುಸಿರು ಬಿಟ್ಟು ಗೋಳಾಡುತ್ತಾ ಇದ್ದರು. ಆ ಗೋಳು ದೇವರಿಗೆ ಮುಟ್ಟಿತು.
  ena-ena: La hɨnidaci hualɨ akape uci Isipɨ fɨli tɨbɨ hɨsɨŋ manɨgali agaŋ hɨmami.
    Hɨmɨci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ lɨhavɨdaci Isɨlaelɨ hɨdɨlɨ agɨlaŋ sibɨla hekɨlɨ
    hekɨlɨ vivi avɨha avɨha iga iga alu sɨbɨlɨ havalavɨhadami. Lɨdɨŋ Asɨ nulɨdɨ ahɨliahuiahu
    saŋ ilɨha ilɨha ula ula aba aba hɨniavɨhadami.
  yap-yap: Me munmun me yim’ e pilung nu Egypt. Machane piyu Israel e kuyad be gowol
    ko gafgow ni yibe tay ngorad ko sib niyad be tay rok piyu Egypt, miyad yornag
    e ayuw ngalang. Me yan lamrad ngalang ngak Got,
  hlt-MCSB: A tue muep a khum phoeiah tah Egypt manghai khaw duek. Te vaengah Israel
    ca rhoek te thohtatnah khui lamloh huei uh tih pang uh. Thohtatnah lamloh a pang
    uh te Pathen taengla cet.
  mdy-ETH: ሚርጌ ሌዔኮ ጊንፃፓ ጊብፄ ዓጮ ካኣቲ ሃይቄኔ፤ ዒስራዔኤሌ ዓሳ ጋዓንቴ ዬያ ሄላንዳኣና ዓይላቶይዳ ማዒ ኮሺ ሜታዺ
    ማኣዶ ዴንቃኒ ዒላታንቴ፥ ዔያቶኮ ዬያ ዒላቶ ፆኦሲ ዋይዜኔ።
  twi-ASANTE: Mfeɛ bi akyiri no, Misraimhene no wuiɛ. Na Israelfoɔ no resi apinie
    wɔ wɔn nkoasom no mu. Enti na wɔresu frɛ Onyankopɔn.
  ipi-ipi: Ee ana mindi tupa wamba penenga matili Isipi tane kiŋi okone omeae-pia.
    Okone angi Isipi yame tupa mane Isatale yame tupa piape tandaka pene peakale leai-kola
    tandaka noo atoto, Gote nimbato nanima moya-lo ai-lo ateaini-pia.
  eng-WEBU: In the course of those many days, the king of Egypt died, and the children
    of Israel sighed because of the bondage, and they cried, and their cry came up
    to God because of the bondage.
  bnp-bnp: Na pida nga, e Moses i made o Midian, a hariki o Egipto i mate. E huriki
    a Egipto ri vakavora hateka e huriki a Israel, lakea ri dedo, ri tangi, ri nanea
    a Vure ge tuhori ria.
  wal-wal: Daro laittaappe guyyiyan, Gibxxe kawoi haiqqiis. Israa7eelati bantta ailletettaappe
    oolidosonanne waassidosona; bantta ailletettaappe eti waassido waasoi pude Xoossaakko
    gakkiis.
  spa-PDDPT: Después de muchos días sucedió que murió el rey de Egipto. Los hijos
    de Israel gemían a causa de la esclavitud y clamaron. Por causa de su esclavitud,
    su clamor subió delante de ʼElohim.
  gun-gun: Yma ete ma rire omano Egito pygua huvixa. Ha'e jave Israel kuery ipoaẽ
    riae okuapy escravo ikuai vy. Ha'e vy ojapukai okuapy. Ha'e ramo ha'e kuery ojapukaia
    ma Nhanderuetea peve onhendu.
  agu-BL: Itzun bantz yi xone'n yi tiemp nin quim yi rey tetz Egipto. Poro yi e' xonl
    Israel iẍnin buchij che' cyak'un yi e' aj Egipto. Poro tbit Ryos yi chitzi' chikul,
    na chin q'uixc'uj nin ate' cu'nt.
  ilo-ULB: Kalpasan ti nabayag a tiempo, natay ti ari iti Egipto. Nagasug dagiti Israelita
    gapu iti pannakaadipenda. Nagsangitda iti napigsa para iti tulong ket dimmanon
    iti Dios dagiti pakaasida gapu iti pannakabaludda.
  kpg-kpg: I muli nia ngadau e logo, gei di king o Egypt guu made, gei digau Israel
    e kono hua igolo i lodo nadau ngalua huaidu, ge e tangitangi bolo God la gi hagamaamaa ina
    ginaadou. Nia lee o digaula gu dau loo i God,
  uig-ARA: نۇرغۇن كۈنلەر ئۆتۈپ، مىسىرنىڭ پادىشاھى ئۆلدى. ئىسرائىللار ئۆز قۇللۇق ھالىتى
    تۈپەيلىدىن ئاھ-زار ئۇرۇپ، نالە-پەرياد كۆتۈردى؛ قۇللۇقتىن بولغان پەريادى خۇدانىڭ
    ھۇزۇرىغا بېرىپ يەتتى.
  bps-bps: Tatoo mlo, mati i harì di Idyif. Na i dad bel Israél too maflayam fa mdà
    di kaglifanla. Too ale dmalong na mni ale tabeng di Dwata.
  sus-sus: Ɲɛ wuyaxi dangi xanbi, Misira mangɛ naxa faxa. Isirayilakae nu e mawafe
    Ala bɛ e xa konyiya xɔrɔxɔɛ xa fe ra. Na maxandi naxa Ala li.
  pon-2006: Kedekedeo, nanmwarkien Isip ahpw sipalla, ahpw mehn Israel ko wie lokolokete
    nan ar mouren kalidu, oh wie sengisengloalki ar men ale sawas. Ngilarail kan leldalahng
    rehn Koht,
  jae-jae: Ŋasawa baliŋ tonaŋ gêbacnê ma kiŋ Aiguptuŋa gêmac êndu. Mago lau Israel
    seŋ oliŋ tauŋ kêtu nêŋ kôm ŋawapacŋa ma sêmôêc gebe Anôtô ênam êsêac sa. Ma êsêacnêŋ
    taŋiboa kêtu kôm ŋawapacŋa kêpi gêdêŋ Anôtô gêja.
  ksd-ksd: Ma ba i ga par mangoro na bung, a king Aigipto i ga mat; ma ra tarai Israel
    dia ga riri ure kadia kini na vilavilau, ma dia ga tangi, ma kadia tinangi ure
    kadia kini na vilavilau i ga tutua rikai urama tadav God.
  tur-YTC: Aradan çok sayıda günler gelip geçti, Mısır Kralı öldü. İsrael'in çocukları
    esaretten dolayı ah çektiler, feryat ettiler ve feryatları esaret nedeniyle Tanrı'ya
    ulaştı.
  grc-BRENT: Μετὰ δὲ τὰς ἡμέρας τὰς πολλὰς ἐκείνας, ἐτελεύτησεν ὁ βασιλεὺς Αἰγύπτου,
    καὶ κατεστέναξαν οἱ υἱοὶ Ἰσραὴλ ἀπὸ τῶν ἔργων, καὶ ἀνεβόησαν· καὶ ἀνέβη ἡ βοὴ
    αὐτῶν πρὸς τὸν Θεὸν ἀπὸ τῶν ἔργων.
  ind-AYT: Beberapa lama berselang, Raja Mesir pun mati. Namun, keturunan Israel masih
    mengerang karena perbudakan, lalu mereka pun berseru-seru, dan seruan mereka karena
    perbudakan itu naik kepada Allah.
  nya-nya: Nthawi yonseyo nʼkuti ana a Israeli akulira chifukwa cha ukapolo wawo uja.
    Iwo anafuwula kupempha thandizo, ndipo kulira kwawoko kunafika kwa Mulungu.
  hrv-hrv: Poslije mnogo vremena umre egipatski kralj. Izraelci su još stenjali u
    ropstvu. Vapili su, a njihov vapaj za pomoć sred ropstva uzlazio je k Bogu.
  mps-mps: Tama kibu be meba bidilama, tama nosali te Isip tuni bidi isai. Tama Isip
    hani augwaligo Israel hanibolo sę dene mu mawai. Tama Israel hanigo Godigo augwali
    tau somainogo tigidali sogo Godibolo gela weyu, i wai.
  tpi-tpi: Sampela yia i go pinis na bihain king bilong Isip i dai. Na ol Isip i mekim
    ol Israel i wok hat nogut tru. Na ol Israel i wok yet long krai nogut na singaut
    long God long helpim ol.
  dan-1931: Således gik der lang Tid hen, og imidlertid døde Ægypterkongen. Men Israelitterne
    stønnede og klagede under deres Trældom, og deres Skrig over Trældommen nåede
    op til Gud.
  vie-OVCB: Khi Môi-se ở Ma-đi-an, vua Ai Cập qua đời. Người Ít-ra-ên kêu ca ta thán
    vì cuộc đời nô lệ cùng khổ và khóc than với Đức Chúa Trời.
  guj-2017: કેટલાંક વર્ષો વીતી ગયા પછી મિસરનો રાજા મૃત્યુ પામ્યો. ઇઝરાયલીઓ ગુલામીમાં
    પિડાતા હતા. તેઓ આક્રંદ કરીને મદદ માટે પ્રભુને પોકાર કરતા હતા. તેઓનો વિલાપ અને
    પ્રાર્થના ઈશ્વરે સાંભળી.
  pon-2006A: Kedekedeo, nanmwarkien Isip ahpw sipalla, ahpw mehn Israel ko wie lokolokete
    nan ar mouren kalidu, oh wie sengisengloalki ar men ale sawas. Ngilarail kan leldalahng
    rehn Koht,
  por-BRBSL: Durante esses muitos dias, o rei do Egito morreu, e os filhos de Israel
    suspiravam por causa da escravidão, e eles choravam, e seu grito chegou a Deus
    por causa da escravidão.
  aly-aly: Ingwer-ingeran Pharaoh weth Egypt-areny ilwek-anem. Egypt-arenyel-rnem
    irrwampenh-anthenh-antey Israel-kenh-rnem, iparrp warrkirretyek. Intem-antey atwemel
    warrkemilemel. Israel-kenh-rnem arlkek, “Akngeyay! Anwenhantherr arntarnt-araw
    Egypt-areny-rnem-kety!”
  cth-cth: A kumtha asaw toteh, Izip siangpahrang hai yo a due toe. Hattoteh Isarelnaw
    teh san lah ao awhnae koe a cingou khuika awh. Hottelah san lah onae koehoi khuika
    hramki e lawk teh Cathut koe a pha.
  twi-twi: Mfe bi akyi no, Misraimhene no wui. Na Israelfo no resi apini wɔ wɔn nkoasom
    no mu. Enti na wɔresu frɛ Onyankopɔn.
  hlt-hlt: A tue muep a khum phoeiah tah Egypt manghai khaw duek. Te vaengah Israel
    ca rhoek te thohtatnah khui lamloh huei uh tih pang uh. Thohtatnah lamloh a pang
    uh te Pathen taengla cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ mɔntɛ kɛ̀ Esibiti kóo kpɑ̀ɑ̀tìi kú, kɛ̀ Isidɑyɛɛribɛ bɑɑ nfɛ̃́ũ̀rìnɛ̀
    mutɔ̃mmú kɛ kuɔ̀, kɛ̀ bɛ dɑbùò ntuɔkɛ Kuyie.
  msy-2020: Dughiar ruarim gɨvazɨma, Isipɨn atrivim areme. Ezɨ Isipia Israelia me
    gativagha men gari, me puvɨra ingara osɨmtɨzir kaba isavɨra ikiava, akurvazim
    bagha pamtemɨn arai, “O God, en akuragh.” Ezɨ men ararem God bagha ghuavanabo.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ tɑɑŋɑ sɔsɔm, ɩlɛnɑ Icipiti wulɑʋ sɩ́. Yomle nɩɩwɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    ɩlɛnɑ pɑ́ wiiki nɑ pɑ́ tekiɣi Ɩsɔ sɩ ɩ́ wɑɑsɩ-wɛ nɑ ɩ́lɛ́ ɩ nɩɩ.
  azb-azb: Xeyli vaxt keçəndən sonra Misir padşahı öldü. İsrail övladları ağır zəhmət
    çəkdikləri üçün fəryad edib inlədilər. Ağır zəhmətlərinə görə etdikləri nalələri
    Allaha çatdı.
  eng-DBY: And it came to pass during those many days, that the king of Egypt died.
    And the children of Israel sighed because of the bondage, and cried; and their
    cry came up to God because of the bondage;
  hin-2017: बहुत दिनों के बीतने पर मिस्र का राजा मर गया। और इस्राएली कठिन सेवा के
    कारण लम्बी-लम्बी साँस लेकर आहें भरने लगे, और पुकार उठे, और उनकी दुहाई जो कठिन
    सेवा के कारण हुई वह परमेश्वर तक पहुँची।
  wol-KYG: Ba ñu demee ba mu yàgg, Firawna buuru Misra dee. Fekk na bànni Israyil
    a ngay binni rekk ndax seen njaam ga. Ñuy woote wall, ba seen jooy, ya sababoo
    ca seen toroxteg njaam ga, àgg fa Yàlla.
  swp-swp: Borimai gamagari se lao’o na Aigupito ena wasawasa i mate’o, eo Isaraela
    tataodi se dou ariri edi auau debadi eai, eo se eoga lailai bena tausaguidi, abo
    edi lepalepa edi auau wa debadi eai se lage Eaubada arinai.
  bjr-bjr: Mooseefa miqoo moomoo aukuanaki marufanoo Isipa maqanna karaambaiqa Faraoofa
    kuqinau. Kuqufufaqa Isaraee maqannaasa Isipa maqannaasa afeeka rumbarana ameemaanai
    kaqi kai annadannada qidaqa maridaqa Anutufinnai dadaaqianifeera innaaru qimariqau.
    Misa innaaru qirafa Anutufinnai ooru finau.
  eng-YLT: And it cometh to pass during these many days, that the king of Egypt dieth,
    and the sons of Israel sigh because of the service, and cry, and their cry goeth
    up unto God, because of the service;
  kne-kne: Inmey pay di piga ay tawen, natey din ari ed Egipto, ngem deda pay dedan
    ay naibabag-en din Israelita, et enggay ay manbaybayeweng da ya man-ad-adawag
    da en Diyos begew sin madagsen ay ligat da.
  bzd-NTPO: Duas tka tai̱ë, eta̱ Egipto blú blënewa̱. Erë Israel aleripa kköchökeia̱
    tai̱ë ke̱kraë kanè darërëë kue̱ki̱. Ie'pa kköchöke tai̱ë e' ttsé Skëköl tö.
  eng-WYC-2017: Forsooth after much time the king of Egypt died, and the sons of Israel
    inwardly wailed for [the] works, and they cried [out], and the cry of them for
    their works went up to God.
  eng-WMBB: In the course of those many days, the king of Egypt died, and the children
    of Israel sighed because of the bondage, and they cried, and their cry came up
    to God because of the bondage.
  urd-GVH: काफ़ी अरसा गुज़र गया। इतने में मिसर का बादशाह इंतक़ाल कर गया। इसराईली अपनी
    ग़ुलामी तले कराहते और मदद के लिए पुकारते रहे, और उनकी चीख़ें अल्लाह तक पहुँच गईं।
  rug-rug: Meke sipu hola kaiqa vuaheni, si mate sa baṉara pa popoa Izipi, ba lopu
    hite makudo soliṉi lamo pa tinoa tava pinausu sari tie Izireli, meke kabo alili
    nia rini sa tinokae. Meke sage la koe Tamasa sa dia kinabo alili.
  gaz-gaz: Bara dheeraa sana keessa mootiin Gibxi ni duʼe. Namoonni Israaʼelis sababii
    garbummaa keessa turaniif ni aadan; ni iyyanis; iyyi isaan sababii garbummaa jala
    turaniif gargaarsa argachuuf iyyanis Waaqa bira gaʼe.
  fra-LSG: Longtemps après, le roi d’Égypte mourut, et les enfants d’Israël gémissaient
    encore sous la servitude, et poussaient des cris. Ces cris, que leur arrachait
    la servitude, montèrent jusqu’à Dieu.
  gnn-gnn: Yo. Mawtjitj nhinana yukurrana ŋunhili ŋanhdharkŋuranydja weyinŋumirrina,
    ga ŋunhalayi wäŋaŋura Yetjip, ŋunhiyi Yetjippuyŋu buŋgawa liŋguna rakunydhinana,
    yurru walalanydja ŋunhi Yitjuralpuyŋunydja yolŋu'‐yulŋu ŋunhala yana mukthurruna
    nhinana yukurrana ḏirrwiḏirrwiŋura, djäma yukurrana yana ŋutu', ḏapmaranhara ga
    galŋa‐ŋurrkŋurrkthunara yana. Bitjanana liŋguna walala ŋuli ŋäthinyana yukurranha
    ŋoy‐yätjthinyana ŋuriŋiyi ḏirrwiḏirrwi‐mulkanharayuna, bala walala wäthurruna
    Garraywalana guŋga'yunarawuna.
  yal-yal: Waxati xunkuye to dangu, Misiran Mangan yi faxa. Isirayila bɔnsɔnne mɔn
    yi wugama konyiyaan bun ma, e yi gbelegbelema malina fe ra. E mawuga xuiin yi
    Ala li.
  haw-1868: A nui na la i hala, make ke alii o Aigupita, a kaniuhu iho la ka poe mamo
    a Iseraela, no ka luhi loa ana, a uwe aku la lakou; a hiki aku la ko lakou uwe
    ana i ke Akua no ko lakou luhi.
  arb-NAV: وَبَعْدَ مُرُورِ حِقْبَةٍ طَوِيلَةٍ مَاتَ مَلِكُ مِصْرَ. وَارْتَفَعَ أَنِينُ
    بَنِي إِسْرَائِيلَ وَصُرَاخُهُمْ مِنْ وَطْأَةِ الْعُبُودِيَّةِ، وَصَعِدَ إِلَى
    اللهِ.
  ewe-ewe: Le ƒe aɖewo megbe la, Egipte fia la ku. Israelviwo nɔ konyi fam henɔ hũu
    ɖem le woƒe kɔkutiwo te le woƒe kluvinyenye ta, eye wonɔ avi fam vevie le Mawu
    ŋkume. Woƒe avifafa ɖo Mawu gbɔ le dziƒo.
  eng-LEE: And it came to pass in this long time, that the king of Egypt died; and
    the children of Israel sighed by reason of the bondage, and they cried; and their
    complaint came up unto God by reason of the bondage.
  nna-nna: Moses waninyi Midian-ja punja yiji. Yarti partunurrangu kurrngalmartaja
    pala Nyampali Egypt-ja marlkarri jarrinyi. Wariny pirirri nyampali jarrinyi Egypt-ja.
    Jalypalu ngarrany Egypt-jalu kurluny-kurlunyja kalkunikinyiyijaninyi Israel-ja
    marrngurrangu, marrjalu yiji warrkamuku jakurlirnikinyiyijaninyi yija [———-??],
    janalu Ngarrkangarra kurlkarri marnikinyiyipa japirr marnikinyiyi kartuwarra manaku.
  asm-FB: বহুত দিনৰ পাছত, মিচৰৰ ৰজাৰ মৃত্যু হ’ল। ইস্ৰায়েলী লোকসকলে বন্দীকামৰ বাবে
    আৰ্তনাদ কৰিলে। তেওঁলোকে সহায়ৰ বাবে কাতৰোক্তি কৰিলে আৰু তেওঁলোকৰ দাসত্ব জীৱনৰ
    কাৰণে তেওঁলোকৰ অনুৰোধ ঈশ্বৰে শুনিলে।
  sus-A: حّ وُيَشِ دَنفِ شَنبِ، مِسِرَ مَنفّ نَشَ قَشَ. عِسِرَيِلَكَيٍ نُ عٍ مَوَقٍ
    عَلَ بّ عٍ شَ كٌنيِيَ شْرْشْي شَ قٍ رَ. نَ مَشَندِ نَشَ عَلَ لِ.
  fra-SBL: Au cours de ces nombreux jours, le roi d'Égypte mourut, et les enfants
    d'Israël poussèrent des soupirs à cause de la servitude, et ils crièrent, et leur
    cri monta vers Dieu à cause de la servitude.
  hbo-hbo: וַיְהִי֩ בַיָּמִ֨ים הֽ͏ָרַבִּ֜ים הָהֵ֗ם וַיָּ֙מָת֙ מֶ֣לֶךְ מִצְרַ֔יִם וַיֵּאָנְח֧וּ
    בְנֵֽי־יִשְׂרָאֵ֛ל מִן־הָעֲבֹדָ֖ה וַיִּזְעָ֑קוּ וַתַּ֧עַל שַׁוְעָתָ֛ם אֶל־הָאֱלֹהִ֖ים
    מִן־הָעֲבֹדָֽה׃
  eng-WYCLIFFE: Forsothe aftir myche tyme the kyng of Egipt diede, and the sones of
    Israel inwardli weiliden for werkis, and crieden, and the cry of hem for werkis
    stiede to God.
  piu-2006: '@see-verse:EXO.002.022'
  pjt-pjt: Ka ngula mulapalta ngura panya Itjipala tjanampa panya mayatja puḻka ilungu
    ini panya Piiṟanya. Palu panya Itjipanya nguraṟa tjuṯangku tjananya rawangku puḻkaṟa
    alatjiṯu waṟkamilaningi Israelkunu panya tjuṯa. Kaya rawa alatjiṯu puḻkaṟa waṟkarira
    waṟkarira paku puḻkaringkula kurunpa uḻiringu, munuya puṯu kuliṟa Godala ulara
    ngatjiningi tjanampa ngaḻṯuringkula tjananya wankaṟunkunytjaku.
  cwe-cwe: Viifosile miyaka mingi mfalume wa Misili kadanganika‚ mbali Waisilaili
    wakala wang'hali muna utumwa na wolilila kutazigwa. Kugutilila kwawo kumfikila
    Mulungu.
  bgs-bgs: Tô iglabé dán tô pira ámmé, inaté tô harì ka Ehipto. Asal tuu pô gó mappait
    tô kahirapan katô mga rubbad i Israel tingód ka kallang kandan. Igpédu-édu dan
    ka tabang ka Manama kandan.
  kik-kik: Thuutha wa ihinda iraaya-rĩ, mũthamaki wa bũrũri wa Misiri nĩakuire. Andũ
    a Isiraeli magĩcaaya nĩ ũndũ wa ũkombo, na makĩrĩrĩra Ngai; nakĩo kĩrĩro kĩao
    atĩ mateithio nĩ ũndũ wa ũkombo gĩgĩkinyĩra Ngai.
  fra-NCL: Durant ces longs jours, le roi d’Égypte mourut. Les enfants d’Israël, gémissant
    encore sous la servitude, poussèrent des cris, et ces cris, arrachés par la servitude,
    montèrent jusqu’à Dieu.
  cek-AK: To tiah atue kasawk ah oh na thungah, Izip siangpahrang to duek; Israel
    kaminawk loe misong ah ohhaih to anghmawt o sut boeh pongah, a qah o; misong ah
    kaom kaminawk qahhaih lok to Sithaw mah thaih pae.
  xla-xla: Epapele oloma edla sokomoko opi mo-pololepo alotle Isip mo dokopala oplami
    Peloye mo-powaiyo. Amasiyama Isalael sotapo wotiyalle upiyele dulu medla asiyama
    pa꞉le oko halomha꞉ha꞉mama ikiyelemha꞉ha꞉iyo. Epalati Godtapo yia꞉ta wotiyalle
    upiyele dulu dla gadle yilo a꞉lemha꞉ha꞉leye me-dalepame yia꞉ sikemte malahalaiyo.
    Epammama ma ya꞉tapo A꞉iblaham mate epo Aisek mate epo Yokob mate dla yu itiyapo
    himili kokoye malamaiyo.
  cuk-cuk: Birgamar naded, geb Egipto-e-rey burgwenonikid. Degi-inigwele, Israel-dulemardi
    amba maiga gudidimalad-ular, naibi-itodidimalad. A-ular, bodidimalad. Geb degine,
    Bab-Dummad we-Israel-dulemar-bodidimalad itosad.
  uig-CYR: Нурғун күнләр өтүп, Мисирниң падишаси өлди. Исраиллар өз қуллуқ һалити
    түпәйлидин аһ-зар уруп, налә-пәряд көтәрди; қуллуқтин болған пәряди Худаниң һозуриға
    берип йәтти.
  tel-2017: ఈ విధంగా చాలా రోజులు గడచిపోయిన తరువాత ఐగుప్తు రాజు చనిపోయాడు. ఇశ్రాయేలు
    ప్రజలు ఇంకా బానిసత్వంలోనే ఉండి, నిట్టూర్పులు విడుస్తూ మొర పెడుతూ ఉన్నారు. తమ వెట్టిచాకిరీ
    మూలంగా వారు పెట్టిన మొరలు దేవుని సన్నిధికి చేరాయి.
  hat-BSA: Alò li te vin rive nan jou sa yo ke wa Égypte la te mouri. Epi fis Israël
    yo t ap fè gwo souf e t ap kriye akoz esklavaj la. Alò, kri pa yo akoz esklavaj
    sila a, te leve rive jwenn Bondye.
  kos-kos: Tukun yac pus, tokosra lun acn Egypt el misa, tusruktu mwet Israel srakna
    yohk akkohs nu selos, ac elos sasaolana ke orekma upa lalos. Elos wowoyak ac suk
    kasru sin God.
  hbo-WLC: וַיְהִי֩ בַיָּמִ֨ים הָֽרַבִּ֜ים הָהֵ֗ם וַיָּ֙מָת֙ מֶ֣לֶךְ מִצְרַ֔יִם וַיֵּאָנְח֧וּ
    בְנֵֽי־יִשְׂרָאֵ֛ל מִן־הָעֲבֹדָ֖ה וַיִּזְעָ֑קוּ וַתַּ֧עַל שַׁוְעָתָ֛ם אֶל־הָאֱלֹהִ֖ים
    מִן־הָעֲבֹדָֽה׃
  ibo-ibo: O ruo, mgbe ọtụtụ ụbọchị gara, Fero eze Ijipt nwụrụ. Nʼoge a, ụmụ Izrel
    nọ na-asụ ude nʼime ọnọdụ ịbụ ohu ha. Ha kwara akwa nke ukwuu. Akwa ha kwara ka
    e nyere ha aka nʼihi ọnọdụ ịbụ ohu ha ruru Chineke ntị.
  ory-ory: ବହୁ କାଳ ଉତ୍ତାରେ ମିସରୀୟ ରାଜାଙ୍କର ମୃତ୍ୟୁୁ ହେଲା, ପୁଣି, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଦାସ୍ୟକର୍ମ
    ସକାଶୁ ହାହାକାର ଓ କ୍ରନ୍ଦନ କଲେ ଓ ଦାସ୍ୟକର୍ମ ସକାଶୁ ସେମାନଙ୍କ ଆର୍ତ୍ତନାଦ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ
    ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Mürin chomong ier ra la, ewe kingen Isip a mäla. Nge ekewe aramasen Israel
    ra chök ngüngü fän riaföün än chon Isip nöüniir amanau, ra pwal siö pwe eman epwe
    alisiir. Nge ar siö pokiten ar riaföü a tori Kot.
  rop-rop: Bambai na longtaim afta wen Mosis bin ranawei brom Ijip, det king blanga
    det kantri bin dai. Bat detlot Ijip pipul bin stil fosim detlot Isreil pipul blanga
    jidan jis laiga prisana en dumbat ola adwek, en detlot Isreil pipul bin oldei
    askimbat God blanga album olabat.
  ukr-1871: І сталось у довгому протязї часу, що вмер царь Египецький. І застогнали
    Ізрайлитяне на паньщинї, і знялось голосїннє їх до Бога про паньщину.
  bch-bch: Idio ga rai edengada muriai ta maron kapei togid Isip imate. Be gid Israel
    tisolil ngan ad ieieinga ngan naurata kulupulupu, ta tingangar ngan tandanga.
    Be tiansaban Deo ngan luanga gid ngan led naurata kulupulupu. Ta led tandanga
    idae ga ila pan.
  deu-1951: Aber viele Tage darnach starb der König in Ägypten. Und die Kinder Israel
    seufzten über ihre Knechtschaft und schrieen. Und ihr Geschrei über ihre Knechtschaft
    kam vor Gott.
  eng-JPS: And it came to pass in the course of those many days that the king of Egypt
    died; and the children of Israel sighed by reason of the bondage, and they cried,
    and their cry came up unto God by reason of the bondage.
  srp-1865: A poslije mnogo vremena umrije car Misirski; i uzdisahu od nevolje sinovi
    Izrailjevi i vikahu; i vika njihova radi nevolje doðe do Boga.
  lug-lug: Awo nga wayiseewo ebbanga ggwanvu, kabaka w’e Misiri n’afa. Abaana ba Isirayiri
    ne basindanga era ne bakaabanga olw’obuddu bwe baalimu, n’okukaaba kwabwe ne kutuuka
    eri Katonda.
  heb-heb: ויהי בימים הרבים ההם וימת מלך מצרים ויאנחו בני ישראל מן העבדה ויזעקו ותעל
    שועתם אל האלהים מן העבדה׃
  ben-IRV: অনেক কাল পরে মিশরের রাজার মৃত্যু হল। ইস্রায়েলীয়রা তাদের দাসত্বের যন্ত্রণায়
    আর্তনাদ করে উঠলো, বন্দীদশায় তারা সাহায্যের জন্য কাঁদলো, আর তাদের প্রার্থনা ঈশ্বরের
    কাছে পৌঁছালো।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਬਹੁਤ ਦਿਨਾਂ ਬਾਅਦ ਮਿਸਰ ਦਾ ਰਾਜਾ ਮਰ ਗਿਆ, ਇਸਰਾਏਲੀਆਂ ਨੇ ਗ਼ੁਲਾਮੀ
    ਦੇ ਕਾਰਨ ਹਾਉਂਕੇ ਲਏ ਅਤੇ ਧਾਹਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਏ ਅਤੇ ਇਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਜੋ ਗ਼ੁਲਾਮੀ ਦੇ ਕਾਰਨ
    ਸੀ, ਪਰਮੇਸ਼ੁਰ ਤੱਕ ਪਹੁੰਚੀ।
  tkr-tkr: Ooğançe geed senbı ılğeeç'uyle qiyğa Misirna paççah qek'ana. İzrailybışe
    nukariyvalee uts'ur ts'ıts'a'a, kumag heqqa eyxhe. Manbışe ts'ıts'a'an nukariyvaleedın
    uts'ur Allahık'le g'eceniy vod.
  mya-JVB: ကာလ အင်တန်ကြာ ပြီးမှ၊ အဲဂုတ္တု ရှင်ဘုရင် အနိစ္စရောက် လေ၏။ ဣသရေလ အမျိုးသား
    တို့လည်း အစေ ကျွန်ခံရသောကြောင့်ညည်းတွား ငိုကြွေးကြ၏။ ထိုသို့ အစေ ကျွန်ခံ၍ငိုကြွေး
    သော အသံသည် ဘုရား သခင် ထံတော်သို့ တက် ရောက်လေ၏။
  tte-O: Bolime sibaibaiwa imwawasi kabo Itipita ali kin iboita, na Isileli siyaelemo
    me ali kamkamna simiyamiya Itipita koina, kabo sivalam kawakawanoi sagu kaiwena.
    Ali valam isae Yaubada koina,
  tbg-tbg: Ho Mosiva vi vataraqaa airi ihiara vau entara Pero vaiintivano Isipini
    qutu vura. Mintumantavata, Isareri vika Isipini rumpatoka ke ke tivaqi viha tavave
    tinavu kahaqianarove ti vauvaro
  hmo-hmo: Lagani momo murinai, Aigupito ena king, Farao, ia mase. To Israela taudia
    idia taitai noho, mai lalohisihisi danu, gaukara metau momokani idia karaia noho
    dainai. Idia taitai Dirava dekenai.
  urd-urd: और एक मुद्दत के बाद यूँ हुआ कि मिस्र का बादशाह मर गया। और बनी — इस्राईल
    अपनी ग़ुलामी की वजह से आह भरने लगे और रोए; और उनका रोना जो उनकी ग़ुलामी की वजह
    था ख़ुदा तक पहुँचा।
  rus-SYN: Спустя долгое время, умер царь Египетский. И стенали сыны Израилевы от
    работы и вопияли, и вопль их от работы восшел к Богу.
  bqc-SIM: Kɛ́ à gɛ̃̀gɛ̃, ↄ̃ Egipiↄ kía gà. Isailiↄ lɛ́ aaukɛ zↄzĩ pↄ́ aalɛ kɛ
    yã́i, aalɛ wiilɛ, ↄ̃ an wiipi Lua lè.
  tcz-CHONGTHU: Kum phabep ache nung in, Egypt lengpa athitan ahi. Hinlah Israelte
    chu soh kihen ohna noiya pohgih poa khoisa jing nalai ahiuve. Panpi ngaiyin akap
    un, aka awgin'u chu Pathen angsung alhung tan ahi.
  mar-mar: बऱ्याच काळानंतर मिसराचा राजा मरण पावला. तेव्हा इस्राएलांनी दास्यामुळे कण्हून
    आक्रोश केला. त्यांनी मदतीकरता हाका मारल्या व दास्यामुळे त्यांनी केलेला आकांत देवापर्यंत
    वर जाऊन पोहचला;
  qub-qub: Chaypita mas unaytanaga Egiptupa raynin wañuran. Israelcunaga jinalla Diosta
    mañacurcaycaran amatar ñacay aruycunacho cashpan. Chayno llaquicur mañacushancunata
    Dios wiyaran.
  bqp-bqp: Kũ à gìi kɛ̀, akũ Misilanↄ kína gà. Isarailanↄ tɛni nda zↄ̀zĩ kũ òtɛn
    kɛ yãi, òtɛn wiki lɛ́, akũ ń wiki pìi kà Luda kĩnaa.
  hat-hat: Lontan apre sa, wa Lejip la mouri. Pèp Izrayèl la t'ap plenn pi rèd anba
    esklavaj. Yo t'ap rele gras mizèrikòd. Bondye te tande jan yo t'ap rele, jan yo
    t'ap plenn anba esklavaj la.
  eng-BSB: After a long time, the king of Egypt died. The Israelites groaned and cried
    out under their burden of slavery, and their cry for deliverance from bondage
    ascended to God.
  tod-tod: Suɠoozaai ma, Ezipete masagi zaani. Izelayɛle nuɓusɛiti ti ɠɛni ɓalasu
    nɔ dɛ duɔlai zu, ti ɠɛni kpeei loozu. Kpeei ti ɠɛni toozu duɔlai zu, naa zeelini
    GALA ma.
  eng-WEBPB: In the course of those many days, the king of Egypt died, and the children
    of Israel sighed because of the bondage, and they cried, and their cry came up
    to God because of the bondage.
  kbq-kbq: Za'za kna evutegeno Isipi kini nera fri'ne. Hianagi Israeli vahe'mo'za
    tusi'a knazama eri'za kazokzo eri'za eneri'za, Anumzamofontega zavi krafa hu'naze.
    Ana zavi krafa zimimo'a Anumzamofo avure marerigeno,
  nhe-BL: Huan Moisés itztoya para miyac xihuitl ipan tlali Madián. Huan ipan nopa
    tonali ipan tlali Egipto mijqui nopa tlanahuatijquetl. Pero nopa israelitame noja
    tlahuel tlaijiyohuiyayaj huan mocuesohuayayaj pampa tlatequipanohuayayaj san tlapic.
    Huan ajachica quitlajtlaniyayaj Toteco Dios ma quinpalehui ipan inintlaijiyohuilis.
  bus-bus: Kɛ̀ à gì kɛ̀, ben Igipiti kína gà. Isarailinↄↄ e mboo zↄ̀zĩi kɛ̀ aↄ̃ↄe
    kɛɛ yãnzi, aↄ̃ↄe wii lɛɛ, ben aↄ̃ wii pì Luda lè.
  gub-BL: Amo kwarahy pawire Ezit ywy rehe har wanuwihawete umàno. Izaew izuapyapyr
    uzai'o wi wi waiko uma'erekoahy e haw rehe wà. — Urepytywà pe nehe, i'i uhapukaz
    pà wà. Wenu Tupàn wanehapukaz tawer.
  eng-DRA: 'Now after a long time the king of Egypt died: and the children of Israel
    groaning, cried out because of the works: and their cry went up unto God from
    the works.'
