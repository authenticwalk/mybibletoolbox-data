verse: EXO.002.002
translations:
  mal-C: അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. അഴകുള്ള ഒരു കുട്ടിയാണ് എന്നു കണ്ടിട്ട്
    അവൾ അവനെ മൂന്നുമാസം ഒളിപ്പിച്ചുവെച്ചു.
  deu-TKW: Da wurde die Frau schwanger und gebar einen Sohn. Als sie nun sah, daß
    er stattlich war, verheimlichte sie ihn drei Monate lang.
  lin-lin: Mwana mwasi yango azwaki zemi mpe abotaki mwana mobali. Wana amonaki ete
    mwana yango azali kitoko, abombaki ye basanza misato.
  eng-LSV: and the woman conceives, and bears a son, and she sees him, that he [is]
    beautiful, and she hides him [for] three months,
  eng-GNV: 'And the woman coceiued and bare a sonne: and when she saw that he was
    faire, she hid him three moneths.'
  eng-WEBSTER: 'And the woman conceived, and bore a son: and when she saw him that
    he was a goodly child, she hid him three months.'
  nhw-BL: Huan isihua conecuic huan quipixqui se icone. Huan quema quiitaque para
    nopa oquichpil eliyaya yejyectzi, quitlatijque para eyi metztli.
  swh-ONEN: naye mwanamke huyo akapata mimba, akazaa mtoto wa kiume. Alipoona mtoto
    huyo ni mzuri, akamficha kwa miezi mitatu.
  bba-bba: Yerɑ sɑɑ ye sɔɔ, ye bɑ mɛnnɑ kɑ kurɔ wi, mɑ kurɔ wi, u ɡurɑ suɑ u mɑrɑ
    bii tɔn durɔ. U wɑ mɑ bii wi, u wɑ̃, mɑ u nùn beruɑ suru itɑ.
  eng-KJVCPB: 'And the woman conceived, and bare a son: and when she saw him that
    he was a goodly child, she hid him three months.'
  cpy-cpy: Ari itzimaki otomi. Tema kameethaanikiri rirori eenchaa-niki. Rootaki omananta-kariri
    riniro. Tema mawa kashiri omanawi-takari.
  mpx-mpx: '- yaka yova i liyan ge i ab natuliya melutauina. I kite wawaya waiwaisana
    hot inoke i sume ana siga waikena eton.'
  wbp-wbp: Ngakalku miyalu-jarrija, ngula kurdu wirriya mardarnu. Yuntardi-nyayirni,
    kala kaninjarni yuwarlirla wuruly-mardarnu Yijipi-wardingki-patu-kujaku, kajikalu
    maninjarla pinyi.
  luo-luo: mi nomako ich monywolo nyathi ma wuowi. Ka noneno ni en nyathi ma jaber,
    nopande kuom dweche adek.
  meu-meu: Hahine na e rogogogo, e mara, mero ta e abia; e itaia, ia na mero raho-namona,
    bena e hunia hua toi.
  npi-ULB: ती स्‍त्री गर्भवती भइन् र एउटा छोरो जन्माइन् । तिनी स्वस्थ बालक भएको देखेर
    उनले तिनलाई तिन महिनासम्म लुकाइन् ।
  yor-yor: Obìnrin náà sì lóyún, ó sì bí ọmọkùnrin kan. Nígbà tí ó rí í pé ọmọ náà
    rẹwà, ó gbé ọmọ náà pamọ́ fún oṣù mẹ́ta.
  emp-NTPO: Maʌ̃ wẽrãra b̶iogoaped̶a umaquĩrã warrada tosia. Maʌ̃ warrara quĩrãwãrẽã
    ununa bẽrã jed̶eco ũbea mẽrã erob̶asia.
  ind-ind: Pada waktu raja Mesir sudah memberikan perintah tadi, perempuan itu melahirkan
    bayi laki-laki. Karena dilihatnya bahwa bayinya tampan, dia menyembunyikan bayi
    itu selama tiga bulan.
  pes-OPCB: آن زن حامله شده پسری به دنیا آورد. آن پسر بسیار زیبا بود، پس مادرش او
    را تا مدت سه ماه از دید مردم پنهان کرد.
  aer-aer: Ikwerenge-ntyele re anteme akngerre-apenhe-irreke, ampe urreye akweke atnyenemele
    anteme. Re kwenhe mwerre akngerre anthurre aneke, mikwele renhe apmere kweneke
    alengke-iwetyarte Egypt-arenye areye-ketye itne apeke renhe irrerlknge atweme-ketyenge.
  tgl-ULB: Nabuntis ang babae at nagsilang ng isang anak na lalaki. Nang makita niya
    na malusog ang bata, itinago niya ito ng tatlong buwan.
  cbu-NT: '@see-verse:EXO.002.001'
  hui-hui: Dabu biyagola agalidagonaga igiri mbira taba henene. Taba honowa handalu
    hearia hulu igiri baya gibioreyagola taba hono do howa ege tebira berene.
  mya-mya: သား​တစ်​ယောက်​ကို​ရ​၏။ ထို​သား​သည်​ချစ်​ဖွယ် ကောင်း​သည်​ကို​မိ​ခင်​မြင်​လျှင်၊
    သုံး​လ​ကြာ မျှ​ဝှက်​ထား​လေ​၏။-
  cbi-NTPO: Bene entsa shinbu navi' mangami. Tsenñu juntsa kaana naraañu, juntsa shinbu
    pen chu'chaya pantsuraa ma tadimi;
  bod-N: བུ་མོ་དེ་མངལ་དང་ལྡན་པར་གྱུར་ནས་བུ་ཞིག་སྐྱེས་ཤིང་། རང་གི་ཕྲུ་གུ་མཛེས་ཤིང་ལྟ་ན་སྡུག་པ་མཐོང་ནས་ཟླ་བ་གསུམ་ལ་སྦས་ནས་བཞག
  sna-sna: uye mukadzi uyu akava nemimba akabereka mwanakomana. Paakaona kuti akanga
    ari mwana akanaka, akamuvanza kwemwedzi mitatu.
  spa-BLM: La mujer concibió y dio a luz un hijo. Al ver que era un buen niño, lo
    escondió durante tres meses.
  cac-cac: Ix alji junxo svinac unin ix, ix yilan ix to te vach' yilji, oxe' ujal
    ix sc'ub'ejel ix.
  swh-ULB: Yule mwanamke akapata mimba na kuzaa mtoto wa kiume. Alipoona ya kuwa alikuwa
    mtoto mwenye afaya, alimficha kwa miezi mitatu.
  bel-bel: Жонка зачала і нарадзіла сына, і бачачы, што ён вельмі прыгожы, хавала
    яго тры месяцы;
  wed-wed: wavine i raumanawa ma natuna orotona i ḡuni. Ma wavine i ʼnanai da natuna
    inanana aiaina i tupua, ma natuna i tere-govaḡi da nawaravi tonuḡa i kwa.
  deu-ELBBK: Und die Frau wurde schwanger und gebar einen Sohn. Und sie sah, dass
    er schön war, und verbarg ihn drei Monate.
  mbb-OT: Ne mibmeǥingey haazà is esawa zin ne mid-anak te maama. Ne hein naahà dutun
    te vahi he meupiya he vatà haazà is in-anak din, in-eles din seled te tetelu he
    vulan.
  mal-2015: അവൾ ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു. അവൻ സൗന്ദര്യമുള്ളവൻ എന്നു കണ്ടിട്ടു
    അവനെ മൂന്നു മാസം ഒളിച്ചുവെച്ചു.
  tuo-NT: Co nijĩpaco waꞌa, ʉmʉrẽ põꞌrãtico niwõ. Cʉ̃ wĩꞌmagʉ̃ añugʉ̃ nicã ĩꞌagõ,
    iꞌtia mujĩpũ cʉ̃rẽ nʉocʉoco nimiwõ.
  gup-gup: Kaluk ngaleng yawkani ngaldaluk. Kaluk yerrih wanjh yawoyhyawkani dja narangem
    bimarneyawdanginj. Dja bu ngaleng nang namekbe wurdyaw kukmakni wanjh biyawwarlkkang
    bu dird danjbik.
  gvs-gvs: Sikaaiyaka aaa, sinaguyana ikéuwama. Ikéuwama niga ivenátuna, natuna yau.
    Ago sinaguyana igitegu bego yau gómana dedevigu, tuwo ikabigu, vada sinaena goi
    ivamougu ana kadókana tukówana aito.
  rmc-rmc: Odi džuvľi ačhiľa khabňi a uľiľa lake muršoro. Sar oj dikhľa, hoj hino
    šukar, garuvelas les trin čhon.
  nlg-nlg: Na vaivine te bohe me vahua na meomeo mane. Ma gaia te righia te matakage
    na meomeo me poloa e tolu na vula.
  pes-OPV: و آن زن حامله شده، پسری بزاد. و چون او را نیکومنظردید، وی را سه ماه نهان
    داشت.
  ron-1924: Фемея ачаста а рэмас ынсэрчинатэ ши а нэскут ун фиу. А вэзут кэ есте фрумос
    ши л-а аскунс трей лунь.
  aui-aui: da wasikena iropeya bi ivituwa da natuna tomogha. Bi ikita da pepeyina
    komerowanina, na Ijipt damdi nagharidi na ivikowoyi da nawaravi aroba sikovi.
  ben-OBCV: আর সেই মহিলাটি গর্ভবতী হলেন ও এক পুত্রসন্তানের জন্ম দিলেন। যখন তিনি দেখলেন
    যে শিশুটি দেখতে খুব সুন্দর, তখন তিনি তাকে তিন মাস ধরে লুকিয়ে রাখলেন।
  som-som: Markaasay naagtii uuraysatay oo waxay dhashay wiil; oo markay aragtay inuu
    ilmo wanaagsan yahay, ayay qarisay in saddex bilood ah.
  lat-VUC: 'Quæ concepit, et peperit filium: et videns eum elegantem, abscondit tribus
    mensibus.'
  eng-ASVBT: 'And the woman conceived, and bare a son: and when she saw him that he
    was a goodly child, she hid him three months.'
  mna-mna: Mi moori tina kopoono, to ipeebe pikin tomooto ta. Mi ire pikin ruŋguunu
    ambai, tana isombe iturke i ma imbot. Tamen puulu tel imap, to irao be iturke
    i mini som.
  ita-1885: E quella donna concepette, e partorì un figliuolo; e, veggendolo bello,
    lo tenne nascosto lo spazio di tre mesi.
  eng-LXXUP: And she conceived, and bore a male child; and having seen that he was
    fair, they hid him three months.
  eng-ULB: The woman became pregnant and gave birth to a son. When she saw that he
    was a healthy boy, she hid him for three months.
  spa-VBL: Ella quedó embarazada y tuvo un hijo. Y viendo que era un bebé precioso,
    lo escondió durante tres meses.
  fra-_FOB: Et cette femme conçut, et enfanta un fils; et, voyant qu'il était beau,
    elle le cacha trois mois.
  mal-mal: അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. അവൻ സൗന്ദര്യമുള്ളവൻ എന്നു കണ്ടിട്ട്
    അവനെ മൂന്നുമാസം ഒളിപ്പിച്ചുവച്ചു.
  urd-GVR: Aurat hāmilā huī aur bachchā paidā huā. Māṅ ne dekhā ki laṛkā ḳhūbsūrat
    hai, is lie us ne use tīn māh tak chhupāe rakhā.
  suz-BL: मिनु मेको मीश मुरुमी तमी का नु तौ का थिमाक्‍त। नोले लेंशा आल कुरशा, तौ का
    थिमाक्‍त। आ थिशो तौ कली तशा “शुश दारशो आल बाक्‍ब” दे महिना सां सम्‍म ख्रुइश्‍‍शा
    वोदा बाक्‍त। प्रेरित ७:२०; हिब्रू ११:२३
  ita-1927: Questa donna concepì, e partorì un figliuolo; e vedendo com’egli era bello,
    lo tenne nascosto tre mesi.
  ckb-ckb: ژنەکە سکی پڕ بوو و کوڕێکی بوو، کە بینی منداڵەکە جوانە، سێ مانگ شاردییەوە.
  eng-BBE: And she became with child and gave birth to a Son; and when she saw that
    he was a beautiful child, she kept him secretly for three months.
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಗರ್ಭಧರಿಸಿ, ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಳು. ಅದು ಸುಂದರವಾಗಿದ್ದುದರಿಂದ ಮೂರು
    ತಿಂಗಳು ಬಚ್ಚಿಟ್ಟರು.
  bbb-bbb: '@see-verse:EXO.002.001'
  tam-2017: அந்த பெண் கர்ப்பவதியாகி, ஒரு ஆண்பிள்ளையைப் பெற்று, அது அழகுள்ளது என்று
    கண்டு, அதை மூன்று மாதங்கள் ஒளித்துவைத்தாள்.
  spa-RV-1909: 'La cual concibió, y parió un hijo: y viéndolo que era hermoso, túvole
    escondido tres meses.'
  ron-BTF: Și femeia a rămas însărcinată și a născut un fiu; și când ea l-a văzut
    că era frumos, l-a ascuns trei luni.
  eng-WEBP: The woman conceived and bore a son. When she saw that he was a fine child,
    she hid him three months.
  eng-FBV: She became pregnant and had a son. She saw he was a lovely baby, and she
    hid him for three months.
  nld-1939: De vrouw werd zwanger, en baarde een zoon; en daar ze zag, dat het een
    flinke jongen was, hield ze hem drie maanden lang verborgen.
  nch-BL: Huan isihua conecuic huan quipixqui se icone. Huan quema quiitaque para
    nopa oquichpil eliyaya yejyectzi, quitatijque para eyi metzti.
  vie-1934: Nàng thọ thai, và sanh một con trai; thấy con ngộ, nên đem đi giấu trong
    ba tháng.
  hin-CV: उस कन्या ने गर्भधारण किया और एक बच्‍चे को जन्म दिया, और वह बहुत सुंदर था,
    उसने उसे तीन महीने तक छिपाए रखा.
  eng-OURB: The woman conceived, and bore a son, upon seeing what a fine child he
    was, she hid him three months.
  spa-BES: Y ella engendró y dio a luz a un Hijo; y cuando vio que él era un niño
    hermoso, lo mantuvo en secreto durante tres meses.
  tdx-tdx: Niareñe i rakembay, nitoly ana-dahy, le nioni’e te soa i ajajamenay vaho
    naeta’e telo volañe.
  vid-vid: Lelo mamo ayu nakapata himila, nakamponda mwana mlume. Loyawene kota mwana
    chali ayu nakanoga ng'hatu, nakamvisa kwa mhela wa myezi jidatu.
  eng-OKE: And the woman conceived, and bare a son; and she saw that he was good,
    and concealed him three months.
  tha-KJV: หญิงนั้นตั้งครรภ์และคลอดบุตรชาย และเมื่อนางเห็​นว​่าทารกเป็นเด็กที่​มี​รูปงาม
    นางจึงซ่อนทารกไว้ถึงสามเดือน
  por-BR-2018: 'A qual concebeu, e deu à luz um filho: e vendo-o que era belo, teve-lhe
    escondido três meses.'
  deu-ELO: Und das Weib ward schwanger und gebar einen Sohn. Und sie sah, daß er schön
    war, und verbarg ihn drei Monate.
  eng-WYC-2018: which conceived, and childed a son. And she saw him well-faring, and
    hid him three months. (who conceived, and bare a son. And she saw that he was
    a fine boy, and hid him for three months.)
  epo-epo: Kaj la virino gravediĝis, kaj naskis filon; kaj ŝi vidis, ke li estas bela,
    kaj ŝi kaŝis lin dum tri monatoj.
  uig-PIN: Bu ayal ⱨamilidar bolup, bir oƣul tuƣdi. Ana uning qirayliⱪ ikǝnlikini
    kɵrüp, uni üq ay yoxurup saⱪlidi.
  beo-beo: Amo uda da ema dunu mano lalelegei. E da ea mano da noga:i mano ba:beba:le,
    e da oubi udiana amoga mano wamolegei.
  tpi-OTNT: Bihain meri i gat bel na i karim wanpela pikinini man. Em i lukim pikinini
    i gutpela tumas na em i haitim pikinini inap long tripela mun.
  hau-SA: ta kuwa yi ciki, ta haifi ɗa. Sa’ad da ta ga jaririn kyakkyawa ne, sai ta
    ɓoye shi har watanni uku.
  udu-udu: Dhali a’bom bwaki’d mo dhali dho’th ya/ mo. Dhali ka yim p̱arki a’di e
    mo ka ’ci ’bora’bor mo tani ayim ki bag a’di mo ka ppee ’kup̱i kwara mo be.
  uig-LAT: Bu ayal hamilidar bolup, bir oghul tughdi. Ana uning chirayliq ikenlikini
    körüp, uni üch ay yoshurup saqlidi.
  nde-nde: wazithwala wabeletha indodana. Wabona ukuthi umntwana wayemuhle kakhulu,
    wasemfihla okwezinyanga ezintathu.
  ton-ton: 'Pea naʻe feitama ʻae fefine, ʻo ne fāʻeleʻi ʻae tama: pea ʻi heʻene mamata
    ki hono fakaʻofoʻofa, naʻa ne fufū ia ʻi he māhina ʻe tolu.'
  ces-1613: I počala žena ta, a porodila syna; a viduci, že jest krásný, kryla ho
    za tři měsíce.
  eko-eko: Khumwiimitthisa khunvokolela mwaana. Amooniyeevo yoori aari wooshapweya
    khunvitha khwa nyeezi mittatthu.
  eng-WMB: The woman conceived and bore a son. When she saw that he was a fine child,
    she hid him three months.
  tam-TCV: அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்றாள்; அவன் ஒரு அழகான குழந்தையென அவள்
    கண்டபோது, அவனை மூன்று மாதங்களாக ஒளித்து வைத்தாள்.
  ceb-ULB: Namabdos ang babaye ug nanganak ug usa ka batang lalaki. Sa dihang nakita
    niya nga himsog siya nga batang lalaki, gitagoan niya siya sulod sa tulo ka bulan.
  pol-UBG: Kobieta ta poczęła i urodziła syna, a gdy zobaczyła, że jest piękny, ukrywała
    go przez trzy miesiące.
  agr-agr: Tuja uchi aishmag aidauk mantamnati tusa apu umiku ai, nuna nuwe nunú tsawantin
    ejapjuk uchi aishmagkun uchigmakui. Nunik uchigmak, uchi pegkejuch asamtai, dukuji
    uuka kampatum nantu apusauwai.
  kyc-kyc: Nyiyamopa enda baa wane paleyamopa wane ane mende manjo nyiya. Manjo nyepala
    enda dokome wane doko ama keyange wakasa ingiyamosa kandapala kana rema yalu pyuo
    reteya.
  urd-GVU: عورت حاملہ ہوئی اور بچہ پیدا ہوا۔ ماں نے دیکھا کہ لڑکا خوب صورت ہے، اِس
    لئے اُس نے اُسے تین ماہ تک چھپائے رکھا۔
  deu-1912: Und das Weib ward schwanger und gebar einen Sohn. Und da sie sah, daß
    es ein feines Kind war, verbarg sie ihn drei Monate.
  ntj-ntj: Palunyalu nyinangu tjilku katja kanyirnu. Palunyalu nyakulalpi watjarnu,
    “Wiya, tjilku ngaanya walyku-walykumunu.” Palunyalunku kumpitjura kanyirayirnu
    kirnara marnkurrtjanulu
  kan-2017: ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಳು. ಅದು ಸುಂದರವಾದ ಕೂಸೆಂದು ತಿಳಿದು ಮೂರು
    ತಿಂಗಳು ಅದನ್ನು ಬಚ್ಚಿಟ್ಟಳು.
  ena-ena: Lɨci iamɨgali sabimi agaŋ cɨhu humɨgaŋ ahɨlavɨla ninaŋ mu huhɨlami. Huhɨlavɨla
    igɨci ninaŋ agaŋ huaci sɨbaŋ hɨnimi. Lɨci ninaŋ agadɨ uleŋ muji hɨvɨ sɨvɨlalɨbɨci
    hɨnimi. Sɨvɨlalɨbɨci hɨnidaci avaŋ ahica pam uci ninaŋ agaŋ hekɨlɨ lɨmi. Lɨci
    akɨ hɨvɨ sɨvɨlalɨbɨben uavɨla suhan asɨŋ agɨladɨ viavɨla cinacina mɨŋami. Cinacina
    agadɨ fɨhala igɨci fɨlu fɨlu akape hɨniavɨmi. Lɨci fɨli mɨlɨm daŋ agadɨ viavɨla
    fɨlu fɨlu agɨladɨ lamasɨjisɨji umi. Lamasɨjia fɨhalavɨla ninaŋ agadɨ cinacina
    muji heŋ mɨŋamɨgua lamɨci ani hɨsɨvami. Hɨsɨvɨdaci sɨvɨlalɨbɨben aba avɨli caba
    heŋ via uavɨla suhan lɨkɨla lɨkɨla heŋ avɨli sabɨ hɨvɨ lamɨci vuhala iahavɨla
    uu veve hɨnimi.
  yap-yap: Me diyen nge gargel ni bochi pagel. Ma fa’ani guy e re pin nem nrib fel’
    usun fare tir, me mithag ni dalip e pul.
  hlt-MCSB: A yuu te vawn tih capa a cun hatah anih te a then la a sawt tih hla thum
    a thuh.
  mdy-ETH: ዒዛ ጎጳዺ ዓቲንቄ ናይ ዒዛም ሾዓዖ፥ ናዓሢ ሚርጌና ሚዛጲ ማዔሢ ዛጊ ሃይሦ ዓጊኒ ጉቤ ፔጌይዳ ጴዹዋጉዲ ዓኣቼኔ።
  twi-ASANTE: Ɔbaa no nyinsɛnee, woo abarimaa. Abɔfra no maame hunuu sɛ ne ho yɛ fɛ
    yie enti ɔde no siee efie abosome mmiɛnsa.
  ipi-ipi: Matili wanda okone mane iwana epene payia mindi mandeae-pia. Angini mane
    iwana payia okone oma napeakale nembo toto, ana tepo too pua yatawa peteae-pia.
  mwc-mwc: ba i manawa ba i tuwa natuna sebare. Ba i kinani wai, pepeya nuwarubarubana
    wai i buneyei navaravi tonu rubana.
  eng-WEBU: The woman conceived and bore a son. When she saw that he was a fine child,
    she hid him three months.
  bnp-bnp: Muri a ngatavine i singou i podea a koma bakovi. E kinana i masia i mata
    kamumu hateka, lakea i ruhuloloa na keva i tolu.
  wal-wal: ekkin a abbe ixettada attuma na7aa yelaasu. Na7ai meraa lo77o na7a gidiyoogaa
    a be7ada, heezzu agina qosaasu.
  spa-PDDPT: La esposa concibió y dio a luz un hijo. Al ver que era hermoso lo escondió
    tres meses.
  gun-gun: Ha'e ramo kunha va'e ma kyrĩ va'e oguereko vy oikuavã peteĩ ava'i. Ha'e
    vy oexa rã iporã'i ramo onhomi mboapy jaxy re.
  agu-BL: Yi cyok'bel quib nintzun oc lac'puj jun ni' te yi xna'n. Yi tule'n yos tuch',
    xicy tzun ban yi ni'. Yi tilol yi xna'n yi chin yube'n nin yi ni' nintzun octz
    tan tewe'n tetz ox xaw.
  ilo-ULB: Nagsikog ti babai ket naganak iti maysa a lalaki. Idi nakitana a nasalun-at
    isuna nga ubing, inlemmengna isuna iti las-ud iti tallo a bulan.
  kpg-kpg: Di ahina ga haanau dana dama daane. Geia gaa mmada bolo dana dama le e humalia
    huoloo, geia gaa dugu hagammuni a mee i nia malama e dolu.
  uig-ARA: بۇ ئايال ھامىلىدار بولۇپ، بىر ئوغۇل تۇغدى. ئانا ئۇنىڭ چىرايلىق ئىكەنلىكىنى
    كۆرۈپ، ئۇنى ئۈچ ئاي يوشۇرۇپ ساقلىدى.
  bps-bps: Na satlamin ale, na mbaling maltien i libun, na mngà tingà lagi. Di kiten
    i too fye baweh tingà ani, na too fye lawehan, bunin klo i tlu bulen.
  sus-sus: Na ginɛ naxa tɛɛgɛ, a di xɛmɛ bari. A to a to di fanyi nan nu a ra, a naxa
    a nɔxun kike saxan.
  pon-2006: Liho eri naitikihada kisin pwutak kis. Ni eh kilangada uwen kaselel en
    nah kisin pwutako, e ahpw ekihla erein sounpwong siluh.
  jae-jae: Awê tau taê ma kêkôc ŋapalê ŋac teŋ. Eŋ gêlic gebe ŋapalê tau ŋajam, tec
    kêsiŋ eŋ ôkwi kêtôm ajôŋ têlêac.
  ksd-ksd: Ma ra vavina i ga lalau pa, ma i ga kava tika na bul tutana; ma ba i ga
    gire ba a vakak na bul ik, io, i ga ive a utul a gai.
  tur-YTC: Kadın gebe kaldı ve bir oğul doğurdu. Kadın çocuğun güzel olduğunu görünce
    onu üç ay sakladı.
  grc-BRENT: Καὶ ἐν γαστρὶ ἔλαβε, καὶ ἔτεκεν ἄρσεν· ἰδόντες δὲ αὐτὸ ἀστεῖον, ἐσπέπασαν
    αὐτὸ μῆνας τρεῖς.
  ind-AYT: Perempuan itu mengandung dan melahirkan seorang bayi laki-laki. Ketika
    perempuan itu melihat bahwa bayi itu elok, dia menyembunyikannya selama tiga bulan.
  nya-nya: Mkaziyo anatenga pathupi ndipo anabereka mwana wamwamuna. Ataona kuti mwanayo
    anali wokongola, anamubisa kwa miyezi itatu.
  hrv-hrv: Žena zače i rodi sina. Vidjevši kako je krasan, krila ga je tri mjeseca.
  mps-mps: Tama nosali te we haliga elama, tama wai ogwa me deli ame nai. Tama te
    wego te wai bǫų dwagi yai wai yai baso, geme dualama, tama te wai dualama polua
    sela bidai.
  tpi-tpi: Bihain meri i gat bel na i karim wanpela pikinini man. Em i lukim pikinini
    i gutpela tumas na em i haitim pikinini inap long tripela mun.
  dan-1931: og Kvinden blev frugtsommelig og fødte en Søn. Da hun så, at det var en
    dejlig Dreng, skjulte hun ham i tre Måneder;
  vie-OVCB: Họ sinh được một con trai. Thấy con mình xinh đẹp, người mẹ đem giấu đi
    suốt ba tháng.
  guj-2017: તેઓના સંસારમાં એક દીકરાનો જન્મ થયો. તે ખૂબ સુંદર હતો. તેની માએ તે દીકરાને
    ત્રણ માસ સુધી સંતાડી રાખ્યો.
  pon-2006A: Liho eri naitikihada kisin pwutak kis. Ni eh kilangada uwen kaselel en
    nah kisin pwutako, e ahpw ekihla erein sounpwong siluh.
  por-BRBSL: A mulher concebeu e deu à luz um filho. Quando ela viu que ele era uma
    boa criança, ela o escondeu três meses.
  aly-aly: Ingwer-inger arelh ampakert-anem irrek, rap awey akely atnyenek-anem. Arelh
    ra arek, awey mwerr-angker inngarl. Ra warlek irrtyertel akwernek, Egypt-areny-rnemel
    aremel atwekerr.
  cth-cth: Napui ni camo a vawn teh ca tongpa a khe. Hote ca tongpa teh meilam hawinae
    hah a manu ni a hmu dawkvah, thapa yung thum touh thung a hro.
  twi-twi: Ɔbea no nyinsɛn woo abarimaa. Abofra no na huu sɛ ne ho yɛ fɛ yiye nti
    ɔde no siee fie asram abiɛsa.
  hlt-hlt: A yuu te vawn tih capa a cun hatah anih tea then la a sawt tih hla thum
    a thuh.
  tbz-SIM: Kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kɛ́yɑ̀ dɛ̀ wennimɛ̀, kɛ́ dɛ̀ sɔ̀nnɛ bɛtɑ̃̀ɑ̃̀bɛ̀
    bɛ̀tɑ̃ɑ̃ti.
  msy-2020: Gɨn amizir kam navim asegha otarir mam bate. Egha an an garima, an ganganim
    bar dera, kamaghɨn amizɨ a 3plan iakɨnibar a modi.
  dop-dop: Ɩlɛnɑ ɑlʋ ɩnɩ ɩ́ lɑ́ teu nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ. Kɑ lɑpɑ-ɩ teu kɛ sɔsɔm.
    Ɩlɛnɑ ɩ́ mɑɣɑsɩ-kɛɣɛ ŋmɛsʋɣʋ kɛ ɩsɔtʋnɑɑ tooso.
  azb-azb: O hamilə olub oğul doğdu və uşağın gözəl olduğunu görüb üç ay gizlətdi.
  eng-DBY: And the woman conceived, and bore a son. And she saw him that he was fair,
    and hid him three months.
  hin-2017: वह स्त्री गर्भवती हुई और उसके एक पुत्र उत्पन्न हुआ; और यह देखकर कि यह
    बालक सुन्दर है, उसे तीन महीने तक छिपा रखा। (प्रेरि. 7:20, इब्रा. 11:23)
  wol-KYG: Ndaw sa ëmb, ba mujj am doom ju góor. Ba mu gisee taar, ba liir ba àndal,
    nëbb na ko lu mat ñetti weer.
  swp-swp: Sine wa i boga’o abo natuna tau i labasi, to huiana wa ie ita ana ao i
    lolo ariri, arinai i toreamui nawarai haiona.
  bjr-bjr: Maraseenoo faiqi moo akoonaiqi maqaseenoo mina anoofa qafoofanoo amiqira
    faiqi marufanoo Isipa maqannaasa arifoo qimaseenoo qaaramoo quqoonasaa kukeeqa
    amaqaqoofanoo marinau.
  eng-YLT: and the woman conceiveth, and beareth a son, and she seeth him that he
    [is] fair, and she hideth him three months,
  kne-kne: Kasin pay nawad-an din babai et nan-anak si lalaki. Idi inila na ay siged
    ya kagam-is din moyang, inset na ay nangitabtabon. Ngem idi inmey di tolo ay bowan,
  wat-wat: Gumayogu i visifuḡa keta gwadimonamona namoḡa i vinatuniya. Ayona si kitiya
    gwadimonamona kotokiwaḡa, na fasinei si teneviuniya yamayamana tonusi.
  bzd-NTPO: Eta̱ ie' alà skà kéka̱ e' dör wëm. Eta̱ imì tö isué̱ tö alala buaala,
    e' kue̱ki̱ ibléwa̱itö dö̀ si' mañat.
  eng-WYC-2017: which conceived, and childed a son. And she saw him well-faring, and
    hid him three months.
  eng-WMBB: The woman conceived and bore a son. When she saw that he was a fine child,
    she hid him three months.
  urd-GVH: औरत हामिला हुई और बच्चा पैदा हुआ। माँ ने देखा कि लड़का ख़ूबसूरत है, इसलिए
    उसने उसे तीन माह तक छुपाए रखा।
  rug-rug: Meke va podo nia sa koasa barikaleqe hie si keke koburu koreo. Meke sipu
    dogoria sa barikaleqe sapu tolavaena sa koburu hie, si tomea sa si asa pa nana
    vetu ka ṉeta sidara.
  gaz-gaz: isheenis ulfooftee ilma deesse. Yommuu akka inni bareedaa taʼe argitetti
    jiʼa sadii isa dhoksite.
  fra-LSG: Cette femme devint enceinte et enfanta un fils. Elle vit qu’il était beau,
    et elle le cacha pendant trois mois.
  gnn-gnn: Nhinana maṉḏa yukurrana‐a‐a, bala ŋuriŋi dhäykayu gurrukaŋala yothunha,
    ga yothunydja ŋunhi dhawal‐wuyaŋina ḏarramu. Wirrkina dhika ŋunhi ŋäṉḏi'mirriŋu
    wokthurruna yukurrana ŋurikiyi yothu'wu, liŋgu ḻatju'na dhikana ŋanyana ŋunhiyinydja
    yothu, bala ŋayi djuḻuḻ'maraŋalana ŋanya ŋurikala Yetjippuyŋuwalanydja buŋgawawala
    bunharaŋuruna.
  yal-yal: Na yi fudikan, a yi dii xɛmɛn bari. A to a to, a diin tofan, a yi a luxun
    kike saxan.
  haw-1868: Hapai ae la ua wahine la, a hanau mai la he keikikane; a ike iho la oia
    ia ia he maikai, huna iho la oia ia ia ekolu malama.
  arb-NAV: فَحَمَلَتِ الْمَرْأَةُ وَأَنْجَبَتِ ابْناً، وَإذْ رَاقَهَا جَمَالُهُ خَبَّأَتْهُ
    ثَلاثَةَ أَشْهُرٍ.
  ewe-ewe: Nyɔnu la fɔ fu, eye wòdzi ŋutsuvi. Esi nyɔnu la kpɔ be ye viŋutsu la dze
    ɖeka ŋutɔ la, eɣlae ɖe aƒe me ɣleti etɔ̃.
  eng-LEE: And the woman conceived, and bore a son; and when she saw him that he was
    a goodly child, she hid him three months.
  gvn-gvn: '@see-verse:EXO.002.001'
  nna-nna: Palalu mirtawalu partany kanya pirirri. Palinyju parrjarna pala partany
    ngalypa purrpurnkata. Palinyju kuku jirni pala partany kujarrapa warajanga wirlarranga
    wirntijartinyju nyampalingimarra.
  asm-FB: পাছত সেই মহিলা গৰাকী গৰ্ভৱতী হ’ল, আৰু এটি পুত্র সন্তান প্ৰসৱ কৰিলে। তেওঁ
    যেতিয়া দেখিলে যে, সন্তানটো স্বাস্থ্যবান; তেতিয়া তেওঁ সন্তানটি তিনি মাহলৈ লুকুৱাই
    ৰাখিলে।
  sus-A: نَ فِنّ نَشَ تّيفّ، عَ دِ شّمّ بَرِ. عَ تٌ عَ تٌ دِ قَنيِ نَن نُ عَ رَ، عَ
    نَشَ عَ نْشُن كِكٍ سَشَن.
  fra-SBL: La femme conçut et enfanta un fils. Elle vit que c'était un bel enfant,
    et elle le cacha pendant trois mois.
  hbo-hbo: וַתַּ֥הַר הָאִשָּׁ֖ה וַתֵּ֣לֶד בֵּ֑ן וַתֵּ֤רֶא אֹתֹו֙ כִּי־טֹ֣וב ה֔וּא
    וַֽתִּצְפְּנֵ֖הוּ שְׁלֹשָׁ֥ה יְרָחִֽים׃
  eng-WYCLIFFE: which conseyuede, and childide a sone. And sche seiy hym wel farynge,
    and hidde him bi thre monethis.
  piu-2006: '@see-verse:EXO.002.001'
  pjt-pjt: Ka ngula minyma nyangangku iṯi nyiṯayira kanyinu munu nyakula mukuringu
    munu kulinu, “Tjitji nyangatja wiṟu mulapa. Ngayulu kuwari kutitjunanyi palunya.
    Tjinguṟuya nyakula mantjiṟa katira iluntankuku.” Munu piṟa maṉkurpa tjitji panya
    palunya kutitjuṟa kanyiningi waḻingka unngu kumpilpa.
  cwe-cwe: nayo kapata wimo na kaibasula mwana wa chilume. Viyamuwone kuwa kakala
    mwana yanogile ng'hani‚ kamfisa kwa miyezi mitatu.
  bgs-bgs: Igmabáddás tô bayi, asta igpamasusu ka mama. Igkita din na madigár é bónnóng
    katô batà, asta igállás din dalám ka tállu bulan.
  kik-kik: nake akĩgĩa nda, agĩciara kahĩĩ. Rĩrĩa onire kaarĩ kaana gathaka-rĩ, agĩkahitha
    nyũmba mĩeri ĩtatũ.
  fra-NCL: Cette femme devint enceinte et enfanta un fils. Voyant qu’il était beau,
    elle le cacha pendant trois mois.
  cek-AK: A zu loe zokpom moe, caa nongpa maeto sak; a khet naah nawkta loe kranghoih
    parai; to pongah anih to khrah thumto thung a hawk.
  xla-xla: Epame alotle a꞉ya eta mopapo polopame maseyemala hamaiyo. Epo natitepo
    owayemalatapo ka꞉pi hallati natipame ya꞉ye mama dapahatlope dulu dla hemele hatiyomeleme
    halaiyo.
  cuk-cuk: A-ome, gurgin-nika gunonikid. Geb degine, susugwa ega uklenonikid. E-nan
    machi-bipi-yeerdakle-dakargu, nii-walapaa odukusad.
  uig-CYR: Бу аял һамилдар болуп, бир оғул туғди. Ана униң чирайлиқ екәнлигини көрүп,
    уни үч ай йошуруп сақлиди.
  pma-pma: Ka ahin onen kur titaealu tai koa vi meahos. Navong lesi keke tivava enek
    moreite mok, kei ling suaini avati etel.
  tel-2017: ఆమె గర్భం ధరించి ఒక కొడుకును కన్నది. వాడు ఎంతో అందంగా ఉండడం వల్ల అతణ్ణి
    మూడు నెలల పాటు దాచిపెట్టింది.
  hat-BSA: Fanm nan te vin ansent, li te fè yon fis. Lè l te wè ke li te byen bèl,
    li te kache li pandan twa mwa.
  bxh-bxh: Na waihin, natuna taumoho ya yosi. Natuna nenena ya loholoho, yo fede ya
    simo nawalahi faihona.
  kos-kos: ac mutan sac el oswela tulik mukul se. Ke el liye lah tulik na wowo se,
    el okanulla malem tolu.
  hbo-WLC: וַתַּ֥הַר הָאִשָּׁ֖ה וַתֵּ֣לֶד בֵּ֑ן וַתֵּ֤רֶא אֹתוֹ֙ כִּי־ט֣וֹב ה֔וּא
    וַֽתִּצְפְּנֵ֖הוּ שְׁלֹשָׁ֥ה יְרָחִֽים׃
  ibo-ibo: Nwanyị a tụụrụ ime, mụọ otu nwa nwoke. Mgbe ọ hụrụ na nwa ọhụrụ ahụ mara
    mma, o zoro ya nʼụlọ ọnwa atọ.
  ory-ory: ତହୁଁ ସେ ସ୍ତ୍ରୀ ଗର୍ଭଧାରଣ କରି ଗୋଟିଏ ପୁତ୍ର ପ୍ରସବ କଲା; ପୁଣି, ବାଳକକୁ ଅତି ସୁନ୍ଦର
    ଦେଖି ସେ ତାକୁ ତିନି ମାସ ଯାଏ ଗୋପନରେ ରଖିଲା।
  chk-chk: Ewe fefin a pwopwo o nöüni eman ät. Nge lupwen a küna äteöchün nöün we,
    a aopala lon ükükün ülüngat maram.
  rop-rop: en det gel bin abum boiwan beibi, en wen im mami bin luk det beibi bin
    brabli gudwan, imbin blandim im blanga thrimants brom det king.
  ukr-1871: І завагонїла й уродила сина; бачивши ж, яке воно гарне, таїлась із ним
    три місяцї.
  bch-bch: Idio ta iapa ta ipopo gergeu aranga ede. Be taine toa oa igera mambe ele
    gergeu imata kemi tau ta imudan ei irangrang ngan taiko tol.
  deu-1951: Und das Weib empfing und gebar einen Sohn. Und als sie sah, daß er schön
    war, verbarg sie ihn drei Monate lang.
  eng-JPS: And the woman conceived, and bore a son; and when she saw him that he was
    a goodly child, she hid him three months.
  srp-1865: I ona zatrudnje i rodi sina; i videæi ga lijepa krijaše ga tri mjeseca.
  lug-lug: Omukazi oyo n’aba olubuto n’azaala omwana mulenzi; naye bwe yalaba nga
    mwana alabika obulungi ennyo, n’amukwekera emyezi esatu.
  heb-heb: ותהר האשה ותלד בן ותרא אתו כי טוב הוא ותצפנהו שלשה ירחים׃
  ben-IRV: আর সেই স্ত্রী গর্ভবতী হয়ে একটি ছেলের জন্ম দিলেন ও শিশুটিকে সুন্দর দেখে
    তিন মাস লুকিয়ে রাখলেন।
  pan-pan: ਉਹ ਔਰਤ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ। ਉਸ ਨੇ ਉਸ ਨੂੰ ਤਿੰਨ
    ਮਹੀਨੇ ਤੱਕ ਲੁਕਾ ਕੇ ਰੱਖਿਆ ਕਿਉਂਕਿ ਉਹ ਵੇਖਣ ਵਿੱਚ ਬਹੁਤ ਸੋਹਣਾ ਸੀ।
  tkr-tkr: Mana vuxhne ayxu mang'us dix uxu. Uşax micagda g'acu, məng'ee man uşax
    xheyible vazna dyugul ha'a.
  mya-JVB: မိန်းမ သည် ပဋိသန္ဓေ ယူသဖြင့် သား ယောက်ျားကို ဘွားမြင် လေ၏။ ထိုသား သည် အဆင်းလှ
    ကြောင်း ကို အမိမြင် လျှင် ၊ သုံး လ ပတ်လုံးဖွက် ထားလေ၏။
  tte-O: kabo natuli tau sikabi. Sinene igitai melumelu kana koleya inamwanamwasosi
    kabo iwadam imiyamiya kanasiga waikena yaiyona.
  tbg-tbg: Vi nahentiva vainti taiqama viro vuru qorainti vainti vatatero tavovaro
    vi vaintiva voqaraa vainti vauvaro vira nova Pero vaiinti aatu qeteharo taaramo
    torara vainti vira kukeqa tora.
  hmo-hmo: Inai hahine ia rogorogo, mero ta ia vara. Ia itaia ia be mero namo herea
    momokani. Vadaeni ia hunia hua toi.
  urd-urd: वह 'औरत हामिला हुई और उसके बेटा हुआ, और उस ने यह देखकर कि बच्चा ख़ूबसूरत
    है तीन महीने तक उसे छिपा कर रखा।
  rus-SYN: Жена зачала и родила сына и, видя, что он очень красив, скрывала его три
    месяца;
  bqc-SIM: Nↄpi nↄsì à nɛ'ì gↄ̃ɛ ũ. Kɛ́ a è nɛ́pi maa, à aà ùlɛ mↄ àaↄ̃.
  tcz-CHONGTHU: Numeinu chu ahung gaijin chapa khat ahing tai. Amanun achapa chu aven
    ahile lunglhai umtah naosen ahin, lhathum sung'in asel tan ahi.
  mar-mar: ती स्त्री गरोदर राहिली व तिने मुलाला जन्म दिला; तो फार सुंदर आहे असे पाहून
    तिने त्यास तीन महिने लपवून ठेवले.
  soq-soq: Ita i sa wandie bulene oto mona gamosan. Oto sa muleno me ewena ewaewawa
    eudida. Sa baiwa me wadene weregasane wandio uaboa natadea dianton.
  qub-qub: Tiyaycashanchönami warmin gueshyaj ricacur gueshyacuran ollgu wamrata.
    Cuyayllapaj maucha captinmi mamanga quimsa quilla pacayllapa charäcuran.
  bqp-bqp: Nↄ pìi nↄ̀ↄ sì à nɛ́ ì gↄ̃gbɛ̃ ũ. Kũ à è nɛ́ pì mana, akũ à a ùtɛ mↄ
    aakↄ̃.
  hat-hat: Madanm li vin ansent, li fè yon pitit gason. Lè li wè jan ti pitit la te
    bèl, li kache l' pandan twa mwa.
  eng-BSB: and she conceived and gave birth to a son. When she saw that he was a beautiful
    child, she hid him for three months.
  tod-tod: Naama anzanui kogi zeɠeni, é doun zunu zɔlɔɔ. É kaani ga doungoi ʋagɛ,
    é seɠeni, é dɔɔɠu alu saʋagɔ laawu.
  eng-WEBPB: The woman conceived and bore a son. When she saw that he was a fine child,
    she hid him three months.
  kbq-kbq: amu'ene huno ne' mofavre ksenteno, keana hiranto mofavre fore'ma higeno,
    3'a ikamofo agu'afi frakino antegeno mani'ne.
  nhe-BL: Huan isihua conecuic huan quipixqui se icone. Huan quema quiitaque para
    nopa oquichpil eliyaya yejyectzi, quitlatijque para eyi metztli.
  bus-bus: Nↄↄ pì nↄ̀ sì à nɛ́ ì gↄ̃gbɛ̃ ũ. Kɛ̀ à è nɛ́ pì maa, ben à à ùtɛ mↄ aagↄ̃.
  gub-BL: Na'e ipuru'a a'e kuzà. Uzexak kar imemyr awa. — Ipuràg eteahy hememyr, i'i
    uzeupe. A'e rupi umim umemyr zauxiapekwer wanuwi. Umumaw na'iruz zahy imim pà.
  eng-DRA: And she conceived, and bore a son; and seeing him a goodly child hid him
    three months.
