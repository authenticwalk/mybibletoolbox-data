verse: EXO.002.015
translations:
  mal-C: ഫറവോൻ ഈ കാര്യം കേട്ടപ്പോൾ മോശയെ കൊല്ലുന്നതിന് അന്വേഷിച്ചു. എന്നാൽ മോശ ഫറവോന്റെ
    അടുക്കൽനിന്ന് മിദ്യാനിൽ താമസിക്കാനായി ഓടിപ്പോയി; അവിടെ അദ്ദേഹം ഒരു കിണറ്റിനരികെ
    ഇരുന്നു.
  deu-TKW: Aber auch der Pharao hörte von der Sache; da trachtete er darnach, Mose
    umbringen zu lassen. Mose jedoch ergriff die Flucht vor dem Pharao und begab sich
    nach dem Lande der Midianiter. Dort setzte er sich an den Brunnen.
  lin-lin: Tango Faraon ayokaki likambo yango, alukaki nzela ya koboma Moyize ; kasi
    Moyize akimaki liboso ya Faraon mpe akendeki kovanda na mokili ya Madiani.
  eng-LSV: And Pharaoh hears of this thing, and seeks to slay Moses, and Moses flees
    from the face of Pharaoh, and dwells in the land of Midian, and dwells by the
    well.
  eng-GNV: 'Now Pharaoh heard this matter, and sought to slay Moses: therefore Moses
    fled from Pharaoh, and dwelt in the lande of Midian, and hee sate downe by a well.'
  eng-WEBSTER: 'Now when Pharaoh heard this thing, he sought to slay Moses. But Moses
    fled from the face of Pharaoh, and dwelt in the land of Midian: and he sat down
    by a well.'
  nhw-BL: Huan quema Faraón quimatqui para Moisés quimictijtoya se tlacatl Egipto
    ejquetl, tlatitlanqui ma quitemotij para quimictis, pero Moisés cholojtejqui huan
    yajqui itztoti ipan tlali Madián. Huan quema ajsito nepa mosehuito nechca se ameli.
  swh-ONEN: Farao aliposikia jambo hili, alijaribu kumuua Mose, lakini Mose akamkimbia
    Farao na kwenda kuishi katika nchi ya Midiani, akaketi kando ya kisima.
  bba-bba: Sɑɑ ye Eɡibiti sunɔ u nuɑ ye yɑ koorɑ yerɑ u swɑɑ kɑsu u kɑ Mɔwisi ɡo.
    Adɑmɑ Mɔwisi u yɑkurɑ u doonɑ min di u dɑ u wɑ̃ɑ Mɑdiɑnin temɔ. Sɔ̃ɔ teeru u dɑ
    u sɔ̃ dɔkɔ ɡɑɑn bɔkuɔ.
  eng-KJVCPB: 'Now when Pharaoh heard this thing, he sought to slay Moses. But Moses
    fled from the face of Pharaoh, and dwelt in the land of Midian: and he sat down
    by a well.'
  cpy-cpy: Ari ikemaki rirori Faraón, ikowaki rowamayiri Moisés. Rootaki ishiyan-takari
    Moisés ikinanakiro Kosheka-weniki. Ari ikoyi inampityaawo janta. Kotyaatapaaka
    ikaapiin-teetzi nijaa.
  mpx-mpx: Sauga Mosese wana ginol wasana kin i hago, inoke kamwasa i loya ge Mosese
    ni lol. Yaa i lou i na labi Midiyani ge i misiyowa wewel kenken etega bebenaa.
  wbp-wbp: Kingirli purda-nyangu kuja Mujujurlu pungu Yijipi-wardingki. Junga, wangkaja-jana
    nyanungu-nyangu-patuku yurrkunyu-patuku pinjaku Mujujuku. Kala lawa. Kulalu palka-manu
    nyanunguju. Nyurru-juku wuruly-parnkaja Yijipi-ngirliji. Yaninja-yanu-jukulpa
    ngurra-kurra yirdi-kirraju Mirdiyanu-kurra. Nyinaja warrarda yinyarla-juku muljungka.
  luo-luo: Kane Farao owinjo wachno notemo mondo oneg Musa, kata kamano Musa noringo
    modhi odak e piny Midian, mi obet e bath soko moro.
  meu-meu: Farao na una kara herevana e kamonai negana ai ia ese Mose baine alaia
    mase eto. A Mose ese Farao e heautania, ela, Midian tanona ai eha noho. Ia na
    ranu gurina ta badinai e halaiva.
  npi-ULB: फारोले यस विषयमा सुनेपछि तिनले मोशालाई मार्न खोजे । तर मोशा फारोदेखि भागेर
    मिद्यान देशमा गए र त्यहाँ तिनी कुवानेर बसे ।
  yor-yor: Nígbà ti Farao sì gbọ́ nípa èyí, ó wá ọ̀nà láti pa Mose, ṣùgbọ́n Mose sá
    kúrò ní àrọ́wọ́tó o Farao, ó lọ sí Midiani láti máa gbé, nígbà tí ó dé bẹ̀, ó
    jókòó ni ẹ̀bá a kànga kan.
  emp-NTPO: Egiptod̶ebema boroba Moise mĩã bead̶a cawasid̶e idjira jidabisia beabi
    carea. Baribʌrʌ jidad̶i naẽna Moisera Egiptod̶eba Madiaʌ̃ druad̶aa mĩrũ wãsia.
    Mama jũẽped̶a Moisera baido juebada uria corod̶a caita chũmesia.
  ind-ind: Sewaktu raja Mesir mendengar tentang pembunuhan itu, dia mengeluarkan perintah
    untuk membunuh Musa. Tetapi Musa melarikan diri dan menetap di Midian. Di sana,
    ada seorang imam Midian bernama Rehuel. Dia mempunyai tujuh anak perempuan. Suatu
    hari, ketika Musa sedang duduk di dekat sumur, ketujuh anak perempuan Rehuel datang
    menimba air untuk memberi minum kawanan domba dan kambing milik ayah mereka.
  pes-OPCB: هنگامی که خبر کشته شدن آن مصری به گوش فرعون رسید، دستور داد موسی را بگیرند
    و بکشند. اما موسی به سرزمین مدیان فرار کرد. روزی در آنجا سرچاهی نشسته بود.
  aer-aer: Nhenge Pharaoh-ele awemele Moses-elarle artwe Egypt-arenye irrerlknge atwekenge,
    re atwerrentye akngerre ikwerenhe areye ileke Moses-eke unthetyeke alhetyeke renhe
    irrerlknge atwetyeke. Kenhe arrangkwe-arle. Itne ikwere uyarne untheke. Re Egypt-ngentyele
    kele alwirremele unteke. Re apmere Midian-werne atheke unthemele alhetyame. Ikwere
    irretye-alhemele re kwatye ngentye itwele anetye-alheke.
  tgl-ULB: Ngayon nang marinig ni Paraon ang tungkol dito, sinubukan niyang patayin
    si Moises. Pero tumakas si Moises mula kay Paraon at nanatili sa lupain ng Midian.
    Umupo siya doon sa tabi ng isang balon.
  cbu-NT: 'Móysis wasina yasarangiya yuwaa Ijiptoshuch kurak waanamuna tsiyatssee
    mazinarangu anootsi. Ashiriya, kuraksha wasundururee: Móysisee pakchus, putayarus,
    pchangtsa, tárangiya. Móysissha anoo tsiyatsis mazinayaru, Madiyanap tsap arap
    suwarangiya. Anushsha tsap kuseeramchu, kanusku, posonung kuxinxinawmach ashirangiya.'
  hui-hui: Mosesehanda ogonidagua biya layago hale howa Iyibinaga handame haga kini
    biagome Mosese bo wahole manda bini. Ani bialu heago hondowa Mosese ibu Midiana
    dindiha ibida pene. Pu howa horo mbiru Mosese ibu iba uli mbira wiagoria berearia
    Midiana dindinaga loma binigo mo miaga agali Yadero henego ogoni wane kariali
    berenego uruni ti iba nolenebi ti abanaga nogo sibi memerunagabi hambu yule lowa
    hambu ibini.
  mya-mya: ဖာ​ရော​ဘု​ရင်​သည်​ထို​သ​တင်း​ကို​ကြား​ရ​သော အ​ခါ မော​ရှေ​အား​သတ်​ရန်​ကြံ​စည်​လေ​၏။
    သို့ ရာ​တွင်​မော​ရှေ​သည်​ထွက်​ပြေး​၍​မိ​ဒျန်​ပြည် ၌​နေ​ထိုင်​လေ​၏။ တစ်​နေ့​သ​၌​မော​ရှေ​သည်​ရေ​တွင်း​အ​နီး​၌​ထိုင်
    နေ​စဉ် မိ​ဒျန်​ပြည်​၌​နေ​ထိုင်​သော​ယဇ်​ပု​ရော​ဟိတ် ယေ​သ​ရော​၏​သ​မီး​ခု​နစ်​ယောက်​တို့​သည်
    ဖ​ခင် ၏​သိုး​နှင့်​ဆိတ်​များ​အ​တွက်​ရေ​တွင်း​မှ​ရေ​ခပ် ပြီး​လျှင် ရေ​သောက်​ခွက်​တွင်​ရေ​ဖြည့်​ရန်​လာ
    ကြ​၏။-
  cbi-NTPO: Tsenñu faraón nei'ba Moisés Egipto chachinu tu'ñuba mijamiren, mi'ke'
    tu'kaanu kemi; tsenñuren Moisés nepiya' jitu, Madián tusha chuimi. Tsai' jindu
    main pi pusu keesha lekanu chumi.
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་དོན་དེ་ཐོས་ནས་མོ་ཤེ་གསོད་པར་བསམས་མོད། འོན་ཀྱང་མོ་ཤེ་ནི་ཕཱར་ཨོལ་ལས་བྲོས་ཏེ་མིད༌ཡཱན་ཡུལ་དུ་སོང་ནས་བསྡད་པ་དང་།
  sna-sna: Faro akati anzwa izvi, akaedza kuuraya Mozisi, asi Mozisi akatiza Faro
    akaenda kundogara kuMidhiani, uye akagara patsime.
  spa-BLM: Cuando el Faraón se enteró de esto, trató de matar a Moisés. Pero Moisés
    huyó de la presencia del Faraón, y vivió en la tierra de Madián, y se sentó junto
    a un pozo.
  cac-cac: A ix yab'an specal jun chi' vin̈ rey, ix yac'anb'at sayumal vin̈aj Moisés
    chi' vin̈ yic smiljicham vin̈. Yuj chi' ix b'at vin̈aj Moisés chi' elelal d'a
    yol yic Madián. Ayic ix c'och vin̈ d'a sti' jun a' uc'b'ila', ix em c'ojan vin̈
    ta'.
  swh-ULB: Farao aliposikia habari hizi, alijaribu kumuua Musa. Lakini Musa alikimbia
    na kwenda kuishi katika nchi ya Wamidiani. Kule alikaa chini kando ya mto.
  bel-bel: І пачуў фараон пра гэтую справу і хацеў забіць Майсея; але Майсей уцёк
    ад фараона і жы ў зямлі Мадыямскай; і сеў каля калодзежа.
  wed-wed: Pharaoh wei riwana i nonori ma i ḡoei da menanare Moses ina viraḡenanei,
    wate Moses Egypt i ruba-tawanei ma i nae au Midian ma waira dogona au adana i kiala.
  deu-ELBBK: Und der Pharao hörte diese Sache und suchte Mose zu töten. Und Mose floh
    vor dem Pharao und hielt sich im Land Midian auf. Und er saß an einem Brunnen.
  mbb-OT: Hein nezineg te hadì te Ehipto haazà is mibeelan ni Moises, ebpen-ahaan
    din te paaǥi he mepatey zin si Moises, piru mibpelaǥuy si Moises diyà te Midian
    ne zutun med-ubpà. Ne zutun te kebpekeuma zin, mibpinuu sikandin diyà te uvey
    te kalut.
  mal-2015: ഫറവോൻ ഈ കാര്യം കേട്ടാറെ മോശെയെ കൊല്ലുവാൻ അന്വേഷിച്ചു. മോശെ ഫറവോന്റെ സന്നിധിയിൽനിന്നു
    ഓടിപ്പോയി, മിദ്യാൻദേശത്തു ചെന്നു പാർത്തു; അവൻ ഒരു കിണറ്റിന്നരികെ ഇരുന്നു.
  tuo-NT: Faraṍ cʉ̃ Egiptocjʉ̃rẽ wẽjẽꞌquere tʉꞌogʉ, Moisére wẽjẽsĩꞌrĩgʉ̃, cʉ̃rẽ ñeꞌeduticʉ
    nimiwĩ. Moisé peꞌe faraṍrẽ duꞌtigʉ, Madiã́ wãmetiropʉ nisetigʉ waꞌacʉ niwĩ. Topʉ
    etagʉ, aco wijari pe na seꞌéca pe pʉꞌto ejanujãcʉ niwĩ.
  gup-gup: Kaluk yerrekah bu Pharaoh biwobekkang kore Moses kurduyimeng, wanjh nungka
    karremarnbom bu bibuyikenh. Wanjh Moses kelerlobmeng bolkbawong Egypt dja mak
    bibawong Pharaoh. Nungka wanjh wam kore kubolkwarlah bolkngeyyoy Midian. Kumekbe
    djalwohrey, wanjh kalukburrk nungka yerrkang ni kore kungad darnkih.
  gvs-gvs: E tutayana guna guinuwayana valena Pero inove, ina tovayaviyayao ilatuwokoidi
    sima bego sikaumategu go, yau Pero ina kaba lovina goi asiya ana Midiyani dadavina
    goi atunagu. Amoko goi doelu tayamo ikaaiyaka, e kikina goi atunagu.
  rmc-rmc: Sar pes pal oda o Faraonos došunďa, kamľa te del le Mojžiš te murdarel.
    Ale o Mojžiš denašľa a ačhiľa te bešel andre phuv le Midijanengri. Ode jekhvar
    bešelas paš e chaňig.
  nlg-nlg: Me manahana uto, tana bona na vunaghi haba (Pharaoh) ke rongovia eni ke,
    gaia ke nia hevei na bosa vanira ge kara lavia Moses ma kara labumatea. Keri ga
    sogha Moses tana na vunaghi haba (ta Pharaoh) me va polo i Midian. Mi tana bona
    Moses te sara i Midian, gaia te sopou i lilighina na teke.
  pes-OPV: و چون فرعون این ماجرا رابشنید، قصد قتل موسی کرد، و موسی از حضورفرعون فرار
    کرده، در زمین مدیان ساکن شد. و برسر چاهی بنشست.
  ron-1924: Фараон а афлат че се петрекусе ши кэута сэ-л омоаре пе Мойсе. Дар Мойсе
    а фуӂит динаинтя луй Фараон ши а локуит ын цара Мадиан. А шезут лынгэ о фынтынэ.
  aui-aui: Raghanina Ijipt kana kiiwawo mmko warana iwaiyaneni, na iberatowoyi da
    Mosis iyakasunuyi. Bi Mosis, kiiwawo gwabinama iverataveyana inagho Midiyan kubure
    da name imakae. Bi iverakanibu na dogu tana ririne itourawiipikapika imakae.
  ben-OBCV: ফরৌণ যখন তা শুনতে পেলেন, তখন তিনি মোশিকে হত্যা করার চেষ্টা করলেন, কিন্তু
    মোশি ফরৌণের কাছ থেকে পালিয়ে মিদিয়নে বসবাস করতে চলে গেলেন, ও সেখানে গিয়ে তিনি
    এক কুয়োর পাড়ে বসে পড়লেন।
  som-som: Haddaba markii Fircoon waxaas maqlay, ayuu wuxuu doondoonay inuu Muuse
    nafta ka qaado. Laakiinse Muuse waa ka cararay Fircoon hortiisii, oo wuxuu degay
    dalka Midyaan, oo ceel buu ag fadhiistay.
  lat-VUC: 'Audivitque Pharao sermonem hunc, et quærebat occidere Moysen: qui fugiens
    de conspectu ejus, moratus est in terra Madian, et sedit juxta puteum.'
  eng-ASVBT: 'Now when Pharaoh heard this thing, he sought to slay Moses. But Moses
    fled from the face of Pharaoh, and dwelt in the land of Midian: and he sat down
    by a well.'
  mna-mna: King ileŋ Mose uruunu pa mbulu ta ikam na, to isombe ipuni ma imeete. Mi
    som. Pa Mose iko ma ila pa lele pakaana ta zin Midian timbotmbot pa na. Ila ipet,
    to imbotmbot su yok touŋana ta kezeene.
  ita-1885: E Faraone udì questa cosa, e cercò Mosè per ucciderlo; ma Mosè se ne fuggì
    dal cospetto di Faraone, e si fermò nel paese di Madian, ove si pose a sedere
    presso ad un pozzo.
  eng-LXXUP: And Pharaoh heard this matter, and sought to slay Moses; and Moses departed
    from the presence of Pharaoh, and dwelt in the land of Midian; and having come
    into the land of Midian, he sat on the well.
  eng-ULB: Now when Pharaoh heard about it, he tried to kill Moses. But Moses fled
    from Pharaoh and stayed in the land of Midian. There he sat down by a well.
  spa-VBL: Cuando el Faraón se enteró, trató de mandar a matar a Moisés, pero Moisés
    huyó del Faraón y se fue a vivir a Madián. Un día, mientras estaba sentado junto
    a un pozo,
  fra-_FOB: Or, Pharaon, ayant appris ce fait, chercha à faire mourir Moïse. Mais
    Moïse s'enfuit de devant Pharaon, et s'arrêta au pays de Madian, et il s'assit
    auprès d'un puits.
  mal-mal: ഫറവോൻ ഈ കാര്യം കേട്ടപ്പോൾ മോശെയെ കൊല്ലുവാൻ അന്വേഷിച്ചു. മോശെ ഫറവോന്റെ സന്നിധിയിൽനിന്ന്
    ഓടിപ്പോയി, മിദ്യാൻദേശത്ത് ചെന്നു താമസിച്ചു; അവൻ ഒരു കിണറിനരികെ ഇരുന്നു.
  urd-GVR: Bādshāh ko bhī patā lagā to us ne Mūsā ko marwāne kī koshish kī. Lekin
    Mūsā Midiyān ke mulk ko bhāg gayā. Wahāṅ wuh ek kueṅ ke pās baiṭh gayā.
  suz-BL: मिनु फाराओमी “मोसाम इजीप्‍त ङा मुर का साइक्‍तु” देंशो नेंशा, मोसा कली साइक्‍चा
    माल्‍तु। मोसा चहिं फाराओ आ बाक्‍तीक रे प्रोक्‍शा, मिदयान रागी जाक्‍दीश्‍शा, इनार
    तारी निश्‍शा बाक्‍‍त।
  ita-1927: E quando Faraone udì il fatto, cercò di uccidere Mosè; ma Mosè fuggì dal
    cospetto di Faraone, e si fermò nel paese di Madian; e si mise a sedere presso
    ad un pozzo.
  ckb-ckb: کاتێک فیرعەون گوێی لەمە بوو، هەوڵی دا موسا بکوژێت، بەڵام موسا لە دەست فیرعەون
    هەڵات و لە خاکی میدیان جێگیر بوو، لەلای بیرێک دانیشت.
  eng-BBE: 'Now when Pharaoh had news of this, he would have put Moses to death. But
    Moses went in flight from Pharaoh into the land of Midian: and he took his seat
    by a water-spring.'
  kan-OKCV: ಫರೋಹನು ಈ ವಿಷಯವನ್ನು ಕೇಳಿದಾಗ, ಮೋಶೆಯನ್ನು ಕೊಂದುಹಾಕುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದನು.
    ಆದರೆ ಮೋಶೆಯು ಫರೋಹನ ಎದುರಿನಿಂದ ಓಡಿಹೋಗಿ ಮಿದ್ಯಾನ್ ದೇಶಕ್ಕೆ ವಾಸಿಸಲು ಹೋದನು. ಅಲ್ಲಿ ಒಂದು
    ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ಕೂತುಕೊಂಡನು.
  bbb-bbb: Areme maza ije kini Fero fu vua ije fiena fuka Mosisi kanakiro vierafei.
    Rove Mosisi fune uri kona va aesakae Midiani ijia kekena va mako be bu do jiavo
    irifo ijia fine.
  tam-2017: பார்வோன் அந்தக் காரியத்தைக் கேள்விப்பட்டபோது, மோசேயைக் கொலைசெய்ய முயற்சித்தான்.
    மோசே பார்வோனிடத்திலிருந்து தப்பியோடி, மீதியான் தேசத்தில் போய்த் தங்கி, ஒரு கிணற்றின்
    அருகில் உட்கார்ந்திருந்தான்.
  spa-RV-1909: 'Y oyendo Faraón este negocio, procuró matar á Moisés: mas Moisés huyó
    de delante de Faraón, y habitó en la tierra de Madián; y sentóse junto á un pozo.'
  ron-BTF: Și când Faraon a auzit acest lucru, a căutat să-l ucidă pe Moise. Dar Moise
    a fugit de la fața lui Faraon și a locuit în țara lui Madian; și a șezut jos lângă
    o fântână.
  eng-WEBP: Now when Pharaoh heard this thing, he sought to kill Moses. But Moses
    fled from the face of Pharaoh, and lived in the land of Midian, and he sat down
    by a well.
  eng-FBV: When Pharaoh found out, he tried to have Moses killed, but Moses ran away
    from Pharaoh and went to live in Midian. One day as he was sitting by a well,
  nld-1939: Toen dan ook Farao er van hoorde, wilde hij Moses ter dood laten brengen.
    Maar Moses vluchtte voor Farao, en zocht een schuilplaats in het land Midjan.
    Terwijl hij daar neerzat bij een put,
  nch-BL: Huan quema Faraón quimatqui para Moisés quimictijtoya se tacat Egipto ejquet,
    tatitanqui ma quitemotij para quimictis, pero Moisés cholojtejqui huan yajqui
    itztoti ipan tali Madián. Huan quema ajsito nepa mosehuito nechca se ameli.
  vie-1934: Pha-ra-ôn hay việc đó, thì tìm giết Môi-se; nhưng người trốn đi khỏi mặt
    Pha-ra-ôn, dừng chân tại xứ Ma-đi-an, và ngồi gần bên một cái giếng.
  hin-CV: जब फ़रोह को यह मालूम हुआ, तब उसने मोशेह की हत्या करने को सोचा, किंतु मोशेह
    फ़रोह के सामने से भागकर मिदियान देश में रहने लगे, वहां एक कुंआ था.
  eng-OURB: Now when Pharaoh sh'ma ·heard obeyed· this thing, he sought to kill Moses
    [Drawn out]. But Moses [Drawn out] fled from the face of Pharaoh, and lived in
    the land of Midian [Strife], and he sat down by a well.
  spa-BES: Cuando Faraón tuvo noticias de esto, procuró matar a Moisés. Pero Moisés
    salió huyendo de Faraón a la tierra de Madián, y se sentó junto a un manantial
    de agua.
  tdx-tdx: Jinanji’ i Parò, le nipay ty hañe-doza amy Mosè. Le nibioñe ami’ty tarehe’
    i Parò t’i Mosè, noly mb’an-tane Midiane añe vaho niambesatse am-bovoñe eo.
  vid-vid: Na heye Falao naloyahuliche mbuli ayo nakagana kumkopola Musa. Ila Musa
    nakambilima Falao, nakaluta kikala kuli isi ya Midiani. Zuwa imwe, Musa nayali
    yekale hafungo ha izimbo lya mazi.
  eng-OKE: And Pharoh heard that thing, and sought to kill Mosheh; and Mosheh fled
    from before Pharoh, and dwelt in the land of Midian. And he sat by a well;
  tha-KJV: เมื่อฟาโรห์ทรงได้ยินถึงเรื่องนี้​ก็​หาช่องที่จะประหารชีวิตโมเสสเสีย แต่​โมเสสหนีจากพระพักตร์ของฟาโรห์ไปอาศัยอยู่ในแผ่นดิ​นม​ีเดียน
    ท่านจึงนั่งลงที่ริมบ่อน้ำแห่งหนึ่ง
  por-BR-2018: 'E ouvindo Faraó este negócio, procurou matar a Moisés: mas Moisés
    fugiu de diante de Faraó, e habitou na terra de Midiã; e sentou-se junto a um
    poço.'
  deu-ELO: Und der Pharao hörte diese Sache und suchte Mose zu töten. Und Mose floh
    vor dem Pharao und weilte im Lande Midian. Und er saß an einem Brunnen.
  eng-WYC-2018: And Pharaoh heard this word, and sought to slay Moses, which fled
    from his face, and dwelled in the land of Midian; and he sat beside a well. (And
    when Pharaoh heard of this, he sought to kill Moses, and so Moses fled from him,
    and lived in the land of Midian.)
  epo-epo: Kaj Faraono aŭdis pri tiu afero kaj deziris mortigi Moseon. Sed Moseo forkuris
    de Faraono kaj ekloĝis en la lando Midjana, kaj li loĝis apud puto.
  uig-PIN: Pirǝwn ⱨǝm bu ixtin hǝwǝr tepip, Musani ɵltürmǝkqi boldi; lekin Musa Pirǝwnning
    aldidin ⱪeqip, Midiyan zeminiƣa berip olturaⱪlaxti. Bir küni, u ⱪuduⱪning yeniƣa
    kelip olturdi.
  beo-beo: 'Felou da amo hou nababeba:le, e da Mousese fanelegema:ne sia:i, be Mousese
    da hobeale asili, Midia:ne sogega wamoaligimusa: asi. Eso afaega, Mousese da hano
    nasu uli dogoi gadenene esalu. Yedelou (Midia:ne gobele salasu dunu) amo ea uda
    mano fesuale gala da ilia ada ea sibi amola goudi, hano nasu ofodoga nabama:ne,
    hano dimusa: misi.'
  tpi-OTNT: Bihain king bilong Isip i harim tok bilong dispela samting Moses i bin
    mekim na em i laik kilim Moses i dai, tasol Moses i ranawe long king na i go i
    stap long graun bilong Midian. Em i go kamap na em i sindaun arere long wanpela
    hul wara.
  hau-SA: Da Fir’auna ya ji wannan, sai ya yi ƙoƙari yă kashe Musa, amma Musa ya gudu
    daga wajen Fir’auna, ya tafi ƙasar Midiyan inda ya zauna kusa da wata rijiya.
  udu-udu: Yan’ko’da maliḵ ciḵki gwo yansan mo dhali ŋap̱a Musa ki minu ’kosh jwa
    mo. Hila Musa guski’d mo ’pena P̱irawn mo dhali a’di yaki’d mmoc̱a’b e Pam Midyaan
    mo be. Dhali ka cima kamu/ a’di c̱a’bki’da ’cesh e shemen jis yi’de/ mo.
  uig-LAT: Pirewn hem bu ishtin xewer tépip, Musani öltürmekchi boldi; lékin Musa
    Pirewnning aldidin qéchip, Midiyan zéminigha bérip olturaqlashti. Bir küni, u
    quduqning yénigha kélip olturdi.
  nde-nde: Kwathi uFaro ekuzwa lokho, wazama ukubulala uMosi, kodwa uMosi wabalekela
    eMidiyani, lapho afika khona wahlala phansi eduze komthombo.
  ton-ton: Pea ʻi he fanongo ʻa Felo ki he meʻa ni, naʻe holi ia ke tāmateʻi ʻa Mōsese.
    Ka naʻe hola ʻa Mōsese mei he ʻao ʻo Felo, pea naʻe ʻalu ia ʻo nofo ʻi he fonua
    ko Mitiane, pea nofo ia ki lalo ʻi he veʻe vaikeli.
  ces-1613: Kníže pak Madianské mělo sedm dcer. Kteréžto přišedše, vážily vodu, a
    nalívaly do koryt, aby napájely dobytek otce svého.
  eko-eko: Firawuuna nawuuziwa vitthu epile khujilakelela omuula Munsa; ye khutthira
    khulawa mpakha nti wa Miitiya khwiikhala nshini wa nlipu.
  eng-WMB: Now when Pharaoh heard this thing, he sought to kill Moses. But Moses fled
    from the face of Pharaoh, and lived in the land of Midian, and he sat down by
    a well.
  tam-TCV: பார்வோன் இதைப்பற்றி கேள்விப்பட்டதும் மோசேயைக் கொலைசெய்ய முயன்றான்; ஆனால்
    மோசே பார்வோனிடம் இருந்து தப்பியோடி, மீதியானில் வாழும்படி போய், அங்கே ஒரு கிணற்றருகே
    உட்கார்ந்திருந்தான்.
  ceb-ULB: Karon sa dihang nadunggan sa Faraon ang mahitungod niini, gisulayan niya
    sa pagpatay si Moises. Apan mikalagiw si Moises gikan sa Faraon ug mipuyo didto
    sa yuta sa Midian. Didto milingkod siya sa kilid sa atabay.
  pol-UBG: Gdy faraon usłyszał o sprawie, usiłował zabić Mojżesza. Lecz Mojżesz uciekł
    przed faraonem i zamieszkał w ziemi Midian. I zatrzymał się tam przy pewnej studni.
  agr-agr: Tusa nii anentaimsamunak imatiksag faraón dekauwai. Nunik Moisés egakjum
    maatajum tusa inamjauwai. Tujash Moisésak tupikaki Madián nugkanum pujustatus
    weuwai. Nunik jegaa yumigmatnum ayaumas ekemsauwai.
  kyc-kyc: Dopa piyamo leyaminyi doko kiŋi Perao sepala Mosese pyao kumakalena piya.
    Dokopa Mosese yuu Isipi doko yaki nyepala yuu Mitiane dokona karala peya. Mosese
    baa pao yuu Mitiane kando nyepala kareya. Karo dokopa yuu mendepa yuwale kyasisi
    dokona ipwa guu lao pete silyamopa kamuo nenge dokona papala isa peteya.
  urd-GVU: بادشاہ کو بھی پتا لگا تو اُس نے موسیٰ کو مروانے کی کوشش کی۔ لیکن موسیٰ
    مِدیان کے ملک کو بھاگ گیا۔ وہاں وہ ایک کنوئیں کے پاس بیٹھ گیا۔
  deu-1912: Und es kam vor Pharao; der trachtete nach Mose, daß er ihn erwürgte. Aber
    Mose floh vor Pharao und blieb im Lande Midian und wohnte bei einem Brunnen.
  ntj-ntj: Nyangka puurrpa Piirulu kulirnu Mawutjalu wati kutju pungu mirrirntankunyangka.
    Palunyalu watjarnu ngaparrtjika-ya pungkula mirrirntankutjaku. Nyangka wangka
    kutju kulira ngurlu kukurraarnu ngurra yini Mitiyantakutu. Pitjalayirnu kapi wiilta
    nyinakatingu nyinarranytja.
  kan-2017: ನಡೆದ ಸಂಗತಿಯು ಫರೋಹನಿಗೆ ತಿಳಿದುಬಂದಾಗ, ಅವನು ಮೋಶೆಯನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಆಲೋಚಿಸುತ್ತಿದ್ದನು.
    ಆದುದರಿಂದ ಮೋಶೆಯು ಫರೋಹನ ಬಳಿಯಿಂದ ಓಡಿಹೋಗಿ ಮಿದ್ಯಾನ್ ದೇಶದಲ್ಲಿದ್ದ ಒಂದು ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡನು.
  ena-ena: La hɨnidaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Mosesɨ dɨ ciaŋ
    hɨjɨ igahɨlavɨla nudɨ ifɨhɨmɨben aba lɨmi. Lɨci Mosesɨ agaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ
    agɨladɨ manɨgali agasaŋ lɨdavɨla haŋɨlavɨla Midian fɨli tɨbɨ umi. Ua iahua avɨli
    sɨmɨ tulɨ caba heŋ mɨgahɨnimi.
  yap-yap: Fa’ani rung’ag Farao murung’agen, me guy rogon ni nge li’ Moses ngem’,
    machane me mil Moses rok nge yan i par ko nam nu Midian. Me reb e rran ni be par
    Moses u but’ u to’oben ba luwed,
  hlt-MCSB: Te ol te Pharaoh loh a yaak vaengah Moses te ngawn ham a mae. Tedae Moses
    tah Pharaoh mikhmuh lamloh yong tih Midian khohmuen ah kho a sak. Te vaengah tuito
    ah ngol hatah,
  mdy-ETH: ማዺንቴ ባኮ ቢያ ካኣቲ ዋይዛዖ ሙሴ ዎዺሻኒ ኮዔኔ፤ ሙሴ ጋዓንቴ ካኣቲ ቤርታፓ ሚዲያሜ ዓጪ ቤቲ ዓኣዼኔ። ዒኢካ
    ዒ ፔቴ ኬሊ ዔቴ ዋኣሢ ዓቺዳ ዴዒ ዓኣንቴ፥
  twi-ASANTE: Na Farao nso tee asɛm no, ɔhyɛɛ sɛ wɔnkɔfa Mose mmra na wɔnkum no. Nanso,
    Mose dwane kɔɔ Midian asase so. Ɛda bi a Mose kɔtenaa abura bi ho wɔ hɔ no,
  ipi-ipi: Matili, Isipi tane kiŋi okone mane Mosesa-to peane tupa ale wato Mosesa
    peyo ome loyale pea-kola Mosesa bala kiŋi tepa alu palaka Midiana yamena yuu okona
    peae-pia. Bala palaka poto ipa yuli tombayene mindina mandaka peteae-pia.
  mwc-mwc: Maranai Pharaoh nikona i nonori wai, i baga saki kata Moses ita kasibunui.
    Saba Moses, Pharaoh nagarina i vera i nae ku Midia ba namai i mana.
  eng-WEBU: Now when Pharaoh heard this thing, he sought to kill Moses. But Moses
    fled from the face of Pharaoh, and lived in the land of Midian, and he sat down
    by a well.
  bnp-bnp: Na tahuna e Parao i longoa a naro i ratea e Moses, i madihi a hatena, i
    ngaru ni rabalakia. Muri e Moses i ha lakea na robo ne huriki a Midian. Na tahuna
    i bele vonga i made na dahana lomu.
  wal-wal: Kawoi hagaa siyido wode, Muusa woranau koyiis; shin Muusee kawuwaappe baqatidi,
    Midiyaama biittan de7anau biis; biidi haatta ollaa doonan uttiis.
  spa-PDDPT: Cuando Faraón oyó este asunto, procuró matar a Moisés. Pero Moisés huyó
    de la presencia de Faraón. Fue a la tierra de Madián y se sentó junto a un pozo.
  gun-gun: Ha'e nunga Faraó voi omombe'ua rã oendu vy ojukaxe Moisés. Ha'e rami teĩ
    Faraó gui Moisés ojava vy oo Midiã yvy re oiko. Ha'e py ma oguapy oiny peteĩ ygua
    yvýry.
  agu-BL: Ma yi tbital faraón yi nsken wi't quim jun aj Egipto tan Moisés, nintzun
    el jun ort ta'n tan stz'amle'n nin tan cwe'n klo' biyij. Poro nintzun tbit Moisés
    yi na tzan joyle'n i'. Lajke'l nintzun tele'n ojktz. Cho'n tzun topone'ntz le
    ama'l yi na bi'aj Madián. Yi topone'n Madián nin c'ole' cu'ntz nakajil jun julil
    a'.
  ilo-ULB: Ita, idi nangngeg ni Faraon daytoy, pinadasna a patayen ni Moises. Ngem
    naglibas ni Moises manipud kenni Faraon ket nagnaed idiay daga ti Midian. Nagtugaw
    isuna sadiay iti igid ti maysa a bubon.
  kpg-kpg: Di madagoaa di king ne longono ia di mee deelaa, geia ga halahala dana
    hai belee daaligi a Moses gii made, gei Moses guu lele hagammuni gi daha mo di
    king gi tenua go Midian, gaa noho gi lala i baahi di monowai geli.
  uig-ARA: پىرەۋن ھەم بۇ ئىشتىن خەۋەر تېپىپ، مۇسانى ئۆلتۈرمەكچى بولدى؛ لېكىن مۇسا
    پىرەۋننىڭ ئالدىدىن قېچىپ، مىدىيان زېمىنىغا بېرىپ ئولتۇراقلاشتى. بىر كۈنى، ئۇ قۇدۇقنىڭ
    يېنىغا كېلىپ ئولتۇردى.
  bps-bps: Na di kgadè Faraon i mgimò Mosis, fakfean moon du kayean fnati. Kabay galwà
    Mosis di banwe Idyif, na mila di mawag banwe Midyan. Kakelan ditù, sudeng Mosis
    mdadong i satu ktufa.
  sus-sus: Firawuna to a kolon Munsa naxan nabaxi, a naxa kata Munsa faxade. Kɔnɔ
    Munsa naxa a gi Firawuna ma, a sa sabati Madiyan bɔxi ma. Munsa to siga naa, a
    naxa kɔlɔnyi nde li, a fa dɔxɔ a xa a malabu.
  pon-2006: Ni Parao eh karongehda met, e ahpw song en kemehla Moses. Moses ahpw tangasang,
    tangala kousoanla nan Midian. Rahn ehu, e ahpw mwomwohd limwahn pwarer ehu, a
    nein samworoun Midian men, ede Sedro, nah serepein isimen, re ahpw kohieilahng
    idipil oh audehda dewen pihlo, mehn kanimpile nein ar pahpao sihpw oh kuht kan.
  jae-jae: Gêdêŋ taŋ Parao gêŋô ŋawae naŋ, eŋ gêgôm gêŋlêlôm gebe ênac Mose êndu.
    Mago Mose gêc Parao su jagêmoa gamêŋ Midianŋa. Ma eŋ jagêŋgôŋ bumata teŋ.
  ksd-ksd: Ma ba Parao i ga valongore go ra magit, i ga mainge upi na doko Moses.
    Ma Moses i ga takap kan ra mata i Parao, ma i ga ki ra gunan Midian; ma i ga ki
    pire tika na kivu.
  tur-YTC: Firavun bunu duyunca Moşe'yi öldürmeye çalıştı. Ama Moşe Firavun'un önünden
    kaçtı ve Midyan diyarında yaşadı ve bir kuyunun yanına oturdu.
  grc-BRENT: Ἤκουσε δὲ Φαραὼ τὸ ῥῆμα τοῦτο, καὶ ἐζήτει ἀνελεῖν Μωυσῆν. Ἀνεχώρησε δὲ
    Μωυσῆς ἀπὸ προσώπου Φαραὼ, καὶ ᾤκησεν ἐν γῇ Μαδιάμ· ἐλθὼν δὲ εἰς γῆν Μαδιὰμ, ἐκάθισεν
    ἐπὶ τοῦ φρέατος.
  ind-AYT: Ketika Firaun mendengar tentang hal itu, dia berusaha untuk membunuh Musa.
    Namun, Musa telah melarikan diri dari Firaun dan tinggal di tanah Midian. Dia
    duduk di tepi sebuah sumur.
  nya-nya: Farao atamva zimenezi anafuna kuti aphe Mose, koma Mose anathawa ndipo
    anapita kukakhala ku Midiyani. Ali kumeneko, tsiku lina anakhala pansi pafupi
    ndi chitsime.
  hrv-hrv: Kad je faraon to dočuo, htjede Mojsija pogubiti. Zato Mojsije pobjegne
    od faraona i skloni se u midjansku zemlju. Ondje sjedne kraj nekog studenca.
  mps-mps: Tama nosali Isip tuni bidigo Mosesgo te sę yali po odolama, tama agai
    Moses elainogo yai, tama tibaso Moses aga wi digibulu pelama, te Midian buluba
    bidigi pai. Aga te tǫba sabolama, tama aga te ąį tubo digi te sesegede dulaluai.
  tpi-tpi: Bihain king bilong Isip i harim tok bilong dispela samting Moses i bin
    mekim na em i laik kilim Moses i dai, tasol Moses i ranawe long king na i go i
    stap long graun bilong Midian. Em i go kamap na em i sindaun arere long wanpela
    hul wara.
  dan-1931: Da Farao fik Nys derom, søgte han at komme Moses til Livs, men Moses flygtede
    for Farao og tyede til Midjans Land, og der satte han sig ved en Brønd.
  vie-OVCB: Việc đến tai Pha-ra-ôn, vua ra lệnh bắt Môi-se xử tử; nhưng ông trốn qua
    xứ Ma-đi-an. Đến nơi, ông ngồi bên một cái giếng.
  guj-2017: આ વાતની જાણ ફારુનને થઈ, તેણે મૂસાને પકડીને મારી નાખવાનો હુકમ કર્યો. પણ
    મૂસા મિસરમાંથી મિદ્યાન દેશમાં નાસી ગયો. એક વખત તે ત્યાં એક કૂવા પાસે બેઠો હતો.
  pon-2006A: Ni Parao eh karongehda met, e ahpw song en kemehla Moses. Moses ahpw
    tangasang, tangala kousoanla nan Midian. Rahn ehu, e ahpw mwomwohd limwahn pwarer
    ehu, a nein samworoun Midian men, ede Sedro, nah serepein isimen, re ahpw kohieilahng
    idipil oh audehda dewen pihlo, mehn kanimpile nein ar pahpao sihpw oh kuht kan.
  por-BRBSL: Agora, quando o Faraó ouviu esta coisa, ele procurou matar Moisés. Mas
    Moisés fugiu da face do faraó, e viveu na terra de Midian, e sentou-se junto a
    um poço.
  aly-aly: '@see-verse:EXO.002.014'
  cth-cth: Hote kamthang hah Faro siangpahrang ni a thai torei teh, Mosi thei hanlah
    a tawng. Mosi teh Faro siangpahrang koehoi a yawng teh, Midian ram vah kho a sak.
    Ahni teh, tuido teng a tahung navah,
  twi-twi: Na Farao nso tee asɛm no, ɔhyɛɛ sɛ wɔnkɔfa Mose mmra na wonkum no. Nanso
    Mose guan kɔɔ Midian asase so. Da bi a Mose kɔtenaa abura bi ho wɔ hɔ no,
  hlt-hlt: Te ol te Pharaoh loh a yaak vaengah Moses te ngawn ham a mae. Tedae Moses
    tah Pharaoh mikhmuh lamloh yong tih Midian khohmuen ah kho a sak. Te vaengah tuito
    ah ngol hatah,
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi keè dɛ̀ɛ̀ dɔ̀ɔ̀, kɛ́ndɔ́ kɛ́kuɔ Mɔyiisi. Kòo cokɛ́ kɛ́kɔtɛ
    Mɑndiyɑ̃ɑ̃ kó kɛtenkɛ̀ kɛ́nkɑri tɛbintɛ bɛ̀ keú tɛ̀ borɛ̀.
  msy-2020: Ezɨ Isipɨn atrivim gɨn Moses amizir bizir kam baregha, Moses mɨsueghtɨ
    an aremeghasava ami. Ezɨ kamaghɨn Moses atrivimɨn ara ghua, Midianɨn nguazimɨn
    oto. Egha mozir dɨpar mamɨn mɨriamɨn aperaghav iti.
  dop-dop: Icipiti wulɑʋ mɑɣɑmɑɣɑ nɑ́ nɩɩ mpʋ nɑ ɩ́lɛ́ ɩ tɔŋnɑ pɛɛkʋɣʋ sɩ ɩ lǝsǝɣɩ
    ɩ luɣu tɛɛ. Ntɛnɑ Moisi sʋʋ nyɩɩtʋ nɑ ɩ́ polo Mɑtiyɑŋ tɛtʋ tɑɑ kɛ́ cɔɔsʋɣʋ. Ɩ
    tɑlɑ tǝnɑ ɩlɛnɑ ɩ́ cɑɣɑ lɔkɔ nɔɣɔlʋ ɩ nɔɣɔ.
  azb-azb: Firon bu işdən xəbərdar olanda Musanı öldürtdürmək istədi. Ancaq Musa fironun
    əlindən qaçıb Midyan torpağına çataraq bir quyunun yanında oturdu.
  eng-DBY: And Pharaoh heard of this matter, and sought to slay Moses. But Moses fled
    from before Pharaoh, and dwelt in the land of Midian. And he sat by the well.
  hin-2017: जब फ़िरौन ने यह बात सुनी तब मूसा को घात करने की योजना की। तब मूसा फ़िरौन
    के सामने से भागा, और मिद्यान देश में जाकर रहने लगा; और वह वहाँ एक कुएँ के पास
    बैठ गया। (इब्रा. 11:27)
  wol-KYG: Ba loolu amee Firawna dégg mbir ma, di wuta reylu Musaa. Musaa daw, ba
    sore Firawna, dem dali ca réewu Majan, fu dend ak ab teen.
  swp-swp: Huiana wa Parao wasana i ataiei i aipate bena Mose i unui. Na Mose Parao
    i dagogabaei abo Midiani eanuana eai ie mia. Abo goila huana gegesina eai i bawadobi.
  bjr-bjr: Faraoofa minara iriseenoo Mooseena kuqa aruaneera ufanoo Mooseefa minara
    rufiamareenoo Isipa maqa maaqa quqasee Midianna maqa maaqai nianai sandanau.
  eng-YLT: And Pharaoh heareth of this thing, and seeketh to slay Moses, and Moses
    fleeth from the face of Pharaoh, and dwelleth in the land of Midian, and dwelleth
    by the well.
  kne-kne: Idi naammoan din ari din napasamak, pinanggep na ay ipapse si Moses, ngem
    kalayaw si Moses ed Midian et isdi ay nantetee. Sin namingsan ay tinmotokdos Moses
    sin kad-an di bobon,
  wat-wat: Tovanama tufomu biganama noko i nowaniya, ketaketa i nuwasa be Mosese ina nuvimatiya.
    Eatu Mosese i dibwana keta i niya Midiyani kana fafaniyai i fakwa.
  bzd-NTPO: Mik e' jche̱newa̱ Egipto blú wa̱, eta̱ ie' tö Moisés ttökwa̱ patké. Erë
    Moisés tkashkar ie' yöki̱, mía̱ se̱nuk ká̱ kiè Madián ee̱. Ee̱ ie' e̱' tkére di'
    tum biule kkömik.
  eng-WYC-2017: And Pharaoh heard this word, and sought to slay Moses, which fled
    from his face, and dwelled in the land of Midian; and he sat beside a well.
  eng-WMBB: Now when Pharaoh heard this thing, he sought to kill Moses. But Moses
    fled from the face of Pharaoh, and lived in the land of Midian, and he sat down
    by a well.
  urd-GVH: बादशाह को भी पता लगा तो उसने मूसा को मरवाने की कोशिश की। लेकिन मूसा मिदियान
    के मुल्क को भाग गया। वहाँ वह एक कुएँ के पास बैठ गया।
  rug-rug: Meke sipu avoso nia sa baṉara sapu gua ele ta evaṉa, si podekia sa pude
    va matea se Mosese. Ba govete taloa se Mosese meke la koa pa popoa Midiani. Meke
    keke rane, sipu korapa habotu kapae nana koa keke berukehe si asa, si mae gedi
    sari ka zuapa tuna vineki e Zetoro sapu sa hiama pa popoa Midiani, pude mae kave
    kolo meke toṉo va siṉi sari na vovoina kolo tadi na sipi na qoti tanisa tamadia,
    gua.
  gaz-gaz: Faraʼoon yommuu waan kana dhagaʼetti Musee ajjeesuu yaale; Museen garuu
    Faraʼoon jalaa gara Midiyaanitti baqate; yommuu achi gaʼettis boolla tokko bira
    taaʼe.
  fra-LSG: Pharaon apprit ce qui s’était passé, et il cherchait à faire mourir Moïse.
    Mais Moïse s’enfuit de devant Pharaon, et il se retira dans le pays de Madian,
    où il s’arrêta près d’un puits.
  gnn-gnn: Ga ŋayi buŋgawayunydja ŋäkulana dhäwu'na ŋunhiyi Mawtjitjkalaŋuwuy, ŋayi
    bini ŋanya bunha rakunyguna, bala ŋayi Mawtjitjtja ḏulkthurrunana, winya'yurrunana
    ŋuliŋuru wäŋaŋuru. Waṉḏinanydja ŋayi bala‐a‐a barrkulilina, yana liŋgu‐u‐u bur‐way
    ḏo'yurruna ŋunhala wäŋaŋura yäkuŋura Midiyannha. Djar'tjaryurrunanydja bala ŋayi‐i‐i,
    dharr‐way nhäŋala gapu maŋutji‐yaw'yunara djingaryurruna yukurrana, bala dhut‐gay
    nhinanana ŋunhimala gapu‐maŋutjililina.
  yal-yal: Misiran mangan to na feen mɛ, a yi kata Musa faxa feen na. Koni Musa yi
    a gi mangan bun, a siga Midiyan yamanani, a sa a matabu xɔɲinna dɛxɔn.
  haw-1868: 'A lohe ae la o Parao ia mea, imi iho la ia o pepehi ia Mose. Mahuka aku
    la o Mose mai ka maka aku o Parao, a noho ma ka aina ma Midiana: a noho iho la
    ia ilalo ma kekahi luawai.'
  arb-NAV: وَبَلَغَ الْخَبَرُ مَسْمَعَ فِرْعَوْنَ، فَسَعَى إِلَى قَتْلِ مُوسَى، إلّا
    أَنَّ مُوسَى هَرَبَ مِنْ وَجْهِ فِرْعَوْنَ، وَمَضَى لِيُقِيمَ فِي أَرْضِ مِدْيَانَ،
    فَبَلَغَهَا وَجَلَسَ عِنْدَ الْبِئْرِ.
  ewe-ewe: Farao se nya la, eye wòɖe gbe be woalée, awui. Ke Mose si le Farao nu yi
    ɖe Midianyigba dzi, eye wònɔ anyi ɖe vudo aɖe to.
  eng-LEE: And Pharaoh heard this thing, and he sought to slay Moses; but Moses fled
    from the face of Pharaoh, and tarried in the land of Midian, and he sat down by
    a well.
  gvn-gvn: Nyulu kingangka yinya kuku nyajin, nyulu Moses kuninka, yamba Moses ngakijin,
    warrin bubungu Midiananda.
  nna-nna: Jampa Pharaoh-lu pinakarrinyi Moses-ju marlkarri wirlarna nyarra Egyptian,
    paliny kuli yiji jarrinyalu. Kurlkarri marna, “Ngajulu marlkarri yija wirlalamarna
    Moses.” Purlpi nyungu Moses mirti jirni pala Pharaoh-ngimarra wirntijartiny. Paliny
    yana kakarra warrarn warinykarti, pala warrarn yini Midian. Palamanga wani-waninyikinyi.
    Warajanga karrpungu milpanyajanaku pala janukungu.
  asm-FB: ফৰৌণে যেতিয়া সেই কথা শুনিলে, তেতিয়া তেওঁ মোচিক বধ কৰিবলৈ চেষ্টা কৰিলে।
    কিন্তু তেওঁ ৰজা ফৰৌণৰ ওচৰৰ পৰা পলাই গ’ল, আৰু মিদিয়ন দেশত বাস কৰিলে। তাত তেওঁ
    এটা নাদৰ ওচৰত বহিল।
  sus-A: قِرَوُنَ تٌ عَ كٌلٌن مُنسَ نَشَن نَبَشِ، عَ نَشَ كَتَ مُنسَ قَشَدٍ. كْنْ
    مُنسَ نَشَ عَ فِ قِرَوُنَ مَ، عَ سَ سَبَتِ مَدِيَن بْشِ مَ. مُنسَ تٌ سِفَ نَا،
    عَ نَشَ كْلْنيِ ندٍ لِ، عَ قَ دْشْ عَ شَ عَ مَلَبُ.
  fra-SBL: Lorsque Pharaon apprit cette chose, il chercha à faire mourir Moïse. Mais
    Moïse s'enfuit de la face de Pharaon, et habita dans le pays de Madian, et il
    s'assit près d'un puits.
  hbo-hbo: וַיִּשְׁמַ֤ע פַּרְעֹה֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה וַיְבַקֵּ֖שׁ לַהֲרֹ֣ג אֶת־מֹשֶׁ֑ה
    וַיִּבְרַ֤ח מֹשֶׁה֙ מִפְּנֵ֣י פַרְעֹ֔ה וַיֵּ֥שֶׁב בְּאֶֽרֶץ־מִדְיָ֖ן וַיֵּ֥שֶׁב
    עַֽל־הַבְּאֵֽר׃
  eng-WYCLIFFE: And Farao herde this word, and souyte to sle Moyses, which fledde
    fro his siyt, and dwellide in the lond of Madian, and sat bisidis a pit.
  piu-2006: '@see-verse:EXO.002.014'
  pjt-pjt: Ka mayatja panya Piiṟalu kulinu Moselu pungkunytja munu palumpa tjaultji
    tjuṯa wituṉu Mosenya nguriṟa iluntankunytjaku. Palu Moselu nyangatja kulinu munu
    mayatja panya palulanguṟu kumpiṟa wirtjapakaṉu ngura pararikutu ngura ini Mitiyantakutu,
    munu ngura nyara palula wirkaṟa paluṟu mina piṯingka itingka nyinakatira pakuwiyaringangi.
    Ka ngura nyara palula itingka wati kutjupa nyinangi ini Tjitjaṟunya. Paluṟu panya
    uṉṯalpa 7-tjara, munu paluṟu aṉangu ngura Mitiyannga nguraṟa tjuṯaku tjukurtjara
    nyinangi. Kaya palumpa uṉṯalpa tjuṯangku mamaku tjiipi, nanikuta tjuṯa mina piṯi
    palulakutu ngalya-katingi mina ilaṟa piti tjuṯangka tjutintjikitjangku kuka tjuṯaku.
  cwe-cwe: Mfalume viyahulike yaja yalawilile, kalonda kumkoma Musa, mbali Musa kambanga
    mfalume wa Misili na kahita kukala muna isi ya Midiani. Siku dimwe Musa kakala
    hamgwazo wa disima.
  bgs-bgs: Na, tô ikasóddór tô harì katô iglumu i Moises, kakalyag din na matayan
    si Moises. Asal igpalaguy si Moises tun ta Midian. Tô igdunggù dán si Moises tun
    ta Midian, igunsad sikandin madani tun ta sábbad balun.
  kik-kik: Rĩrĩa Firaũni aiguire ũhoro ũcio, akĩgeria kũũragithia Musa, nowe Musa
    akĩũrĩra Firaũni agĩthiĩ gũtũũra Midiani, kũrĩa aikarire thĩ hakuhĩ na gĩthima.
  fra-NCL: Pharaon, ayant appris ce qui s’était passé, cherchait à faire mourir Moïse ;
    mais Moïse s’enfuit de devant Pharaon ; il se retira dans le pays de Madian, et
    il s’assit près du puits.
  cek-AK: Faro mah to kawng to thaih naah Mosi to hum hanah pakrong. Toe Mosi loe
    Faro hmaa hoiah cawnh moe, Midian prae ah khosak; to ah tui khaw taengah anghnut.
  xla-xla: Epapeleye Pelotapo koko i dalepame Mosesye hampo yumuluwedeme totamaiyo.
    Amasiyama Mosestapo Pelota ya꞉ yumili dle koko dalepame ma Midiya mo dla teletaiyo.
    Ya꞉ edla teletame halemama yú kolomale mateka꞉pi dla tame polaiyo.
  cuk-cuk: Ar inso, Faraón wisguargu, Moisés Egipto-dule-oburgwisye, agi Faraón, Moisés-oburgwebi-gualid.
    Ar Moisésʼdi wakitegu, Madián-yalaganba megnaded. Warmakdapgu, dia-gwagwen-naba
    sigidapid.
  uig-CYR: Пирәвн һәм бу иштин хәвәр тепип, Мусани өлтүрмәкчи болди; лекин Муса Пирәвнниң
    алдидин қечип, Мидиян зиминиға берип олтирақлашти. Бир күни, у қудуқниң йениға
    келип олтарди.
  pma-pma: Ka navong asuv houlu ten out Isip raengon asa koa kur out, kei lekat sise
    vouas Mosis. Ka Mosis lohosai va soutin en atan ten out Midia. Navong Mosis rokol
    Midia, pris tai onen me-Mid keil koa isen Setro maen Mosis ro ral mini. Avong
    muli, ka pris san natnahin mini. Kei kur titan ka aling isen vi ‘Kersom.’ Ka Mosis
    kataun keil ka lei kat sipsip ese keil vesesal sua hanumau elu (40).
  tel-2017: ఆ సంగతి విన్న ఫరో మోషేను చంపించాలని చూశాడు. మోషే ఫరో దగ్గరనుండి నుండి
    మిద్యాను దేశానికి పారిపోయాడు. అక్కడ ఒక బావి దగ్గర కూర్చున్నాడు.
  hat-BSA: Lè Farawon te tande afè sila a, li te eseye touye Moïse. Men Moïse te sove
    ale de prezans li, li te vin demere nan peyi Madian, e li te vin chita la akote
    yon pwi.
  bxh-bxh: Baꞌisa Falo wasa ya atahiyen, be ya anpate bena Mose ya lau funuhi. In
    moho, Mose ya gela be ya lau Midiyan Nuꞌuna yai ya miya.
  kos-kos: Ke pacl se tokosra el lohngak, el suk in unilya Moses. Tusruktu Moses el
    kaingla ac som muta in acn Midian. Sie len ah, ke Moses el muta pe lufin kof se,
  hbo-WLC: וַיִּשְׁמַ֤ע פַּרְעֹה֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה וַיְבַקֵּ֖שׁ לַהֲרֹ֣ג אֶת־מֹשֶׁ֑ה
    וַיִּבְרַ֤ח מֹשֶׁה֙ מִפְּנֵ֣י פַרְעֹ֔ה וַיֵּ֥שֶׁב בְּאֶֽרֶץ־מִדְיָ֖ן וַיֵּ֥שֶׁב
    עַֽל־הַבְּאֵֽר׃
  ibo-ibo: Mgbe Fero nụrụ ihe Mosis mere, ọ gbalịrị igbu Mosis. Ma Mosis si nʼihu
    Fero gbapụ ọsọ gbaga ala Midia. Nʼebe ahụ ọ gara nọdụ ala nʼakụkụ olulu mmiri.
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଏ କଥା ଶୁଣି ମୋଶାଙ୍କୁ ବଧ କରିବା ପାଇଁ ଚେଷ୍ଟା କଲେ। ମାତ୍ର ମୋଶା
    ଫାରୋଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇ ମିଦୀୟନ ଦେଶରେ ବାସ କରିବାକୁ ଯାଇ ଗୋଟିଏ କୂପ ନିକଟରେ ବସିଲେ।
  chk-chk: Lupwen Farao a rong ei pworaus, a kütta Moses pwe epwe niela. Nge Moses
    a süla seni Farao o feila Mitian pwe epwe nonom ikenan. Iwe, a mottiu arun eu
    chönüttu.
  rop-rop: Wal wen det king bin gedim det bednyus, imbin wandi kilim Mosis. Bat Mosis
    bin ranawei langa det longwei kantri gulum Midiyan, en wen imbin kamat langa det
    kantri, imbin jidan deya wansaid langa wan wel.
  ukr-1871: І дознався Фараон про сю справу, та й шукав приключки, щоб убити Мойсея.
    І втїк Мойсей од Фараона, та й оселивсь у Мидиян землї. От і седить раз біля колодязя.
  bch-bch: Be maron kapei togid Isip ilongo mambe Moses ikado danga toa ne, ta iloilo
    ei ngan pamatenga ei. Be Moses iaoa ngan maron kapei ta ila imado ngan tibur Midian,
    boloma ngan eau aea baba ede.
  deu-1951: Und es kam vor den Pharao; der suchte Mose umzubringen. Aber Mose floh
    vor dem Pharao und hielt sich im Lande Midian auf und setzte sich an einen Brunnen.
  eng-JPS: Now when Pharaoh heard this thing, he sought to slay Moses. But Moses fled
    from the face of Pharaoh, and dwelt in the land of Midian; and he sat down by
    a well.
  srp-1865: I Faraon èuv za to tražaše da pogubi Mojsija. Ali Mojsije pobježe od Faraona
    i doðe u zemlju Madijamsku, i sjede kod jednoga studenca.
  lug-lug: Awo Falaawo bwe yakiwulira, n’agezaako okutta Musa. Naye Musa n’aviira
    Falaawo, n’addukira mu nsi ya Midiyaani; n’atuula awali oluzzi.
  heb-heb: וישמע פרעה את הדבר הזה ויבקש להרג את משה ויברח משה מפני פרעה וישב בארץ
    מדין וישב על הבאר׃
  ben-IRV: তারপর ফরৌণ এই কথা শুনে মোশিকে হত্যা করতে চেষ্টা করলেন। কিন্তু মোশি ফরৌণের
    সামনে থেকে পালিয়ে গেলেন এবং মিদিয়ন দেশে বাস করতে গেলেন, সেখানে একটি কুয়োর কাছে
    এসে বসলেন।
  pan-pan: ਜਦ ਫ਼ਿਰਊਨ ਨੇ ਇਹ ਗੱਲ ਸੁਣੀ ਤਦ ਮੂਸਾ ਨੂੰ ਜਾਨ ਤੋਂ ਮਾਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ ਪਰ ਮੂਸਾ
    ਫ਼ਿਰਊਨ ਦੇ ਅੱਗੋਂ ਭੱਜ ਕੇ ਮਿਦਯਾਨ ਦੇ ਦੇਸ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਇੱਕ ਖੂਹ ਦੇ ਕੋਲ ਬੈਠ ਗਿਆ।
  tkr-tkr: Fironuk'le Mısee hı'iyn g'ayxhımee mana gik'as ıkkiykan. Mısa fironuke
    hixu, Midyan eyhene ölkeeqa qarı sa kahrızne k'ane axva.
  mya-JVB: ထို သိတင်း ကို ဖါရော ဘုရင်ကြား သောအခါ ၊ မောရှေ ကို သတ် ခြင်းငှါ ရှာကြံ
    လေ၏။ မောရှေ သည် ဖါရော ဘုရင်ထံမှ ထွက်ပြေး ၍၊ မိဒျန် ပြည် သို့ ရောက် လျှင် ၊ ရေတွင်း
    နား မှာ ထိုင် ၍နားနေလေ၏။
  tte-O: Kin Mosese wasana ibenalan yakato Itipita yabo iunuyamateyako, kabo kin nuwanuwana
    Mosese iunuyamate na Mosese iyabubu ilau dedei Midiya. Sauganane Mosese iyawatagili
    Midiya koina ilau imiyasio waila keli yabo sopana mena,
  tbg-tbg: Ho Pero vaiinti vivavata vi uvara iriro vira kaara Mosira arukaare tuvaro
    Mosiva Isipiqihairo ruqemakero Midiani vataini variare tiro, mini oruntero namari
    kaqake nareka vata quvitora tataaqa oquviro vaura.
  hmo-hmo: Farao ese inai kara ena sivarai ia kamonai neganai, ia ura be Mose ia alaia
    mase gwauraia, to Mose ese Farao dekena amo ia heau, ia lao, Midiana tano dekenai
    ia noho gwauraia. Ia ginidae neganai be ranu guri ta ena badibadinai ia helai
    noho.
  urd-urd: जब फ़िर'औन ने यह सुना तो चाहा कि मूसा को क़त्ल करे। पर मूसा फ़िर'औन के
    सामने से भाग कर मुल्क — ए — मिदियान में जा बसा। वहाँ वह एक कुएँ के नज़दीक बैठा
    था।
  rus-SYN: И услышал фараон об этом деле и хотел убить Моисея; но Моисей убежал от
    фараона и остановился в земле Мадиамской, и придя в землю Мадиамскую сел у колодезя.
  bqc-SIM: Kɛ́ Falaↄ̃ↄ yã́pi mà, àlɛ wɛɛlɛ Mↄizi dɛ, ↄ̃ à bàalɛ̀ɛ̀ à tà Madiã
    bùsuu, à zↄ̃̀lɛ lↄ̀ↄ saɛ we.
  tcz-CHONGTHU: Mose thilbol chu Pharaoh in ahin jadoh tahbeh tan, chuin amapan Mose
    chu tha ding ago tan ahi. Ahivang'in Mose jong Pharaoh angsung'a kon'in ajam'in
    Median gamsung'a chengdin ache tai. Median alhun chun Mose jong twikul pang'a
    atou tan ahi.
  mar-mar: आणि फारोने याविषयी ऐकले तेव्हा त्याने मोशेला जिवे मारण्याचा प्रयत्न केला.
    परंतु मोशे फारोपासून दूर पळून गेला. तो मिद्यान देशात गेला आणि तेथे एका विहिरीजवळ
    बसला.
  soq-soq: Ita warere wandie Moses Isibt apanawa dea epenbolena umanawa etene Moses
    bosapona intawa banusadie. Tane Moses sawe weuwane alene Midia bolawa bedewe wankasalen.
  qub-qub: Rasunpa, faraonpis mayaranna Egipto runata Moisés wañuchishanta. Chaymi
    Moisesta wañuchinanpaj ashichiran. Chaura faraonpita gueshpir aywacuran. Chayno
    aywacurmi Madián partiman tiyaj aywacuran. Chayaycorga yacu pösupa ñaupanman jamacuycuran.
  bqp-bqp: Kũ Firi'auna yã pìi mà, àtɛn wɛtɛ à Musa dɛ, akũ à bàa lɛ̀nɛ à tà Midiã
    bùsun, akũ à vùtɛ lↄ̀gↄↄ sarɛ gwe.
  hat-hat: Farawon an pran nouvèl sak te pase. Li t'ap chache Moyiz pou touye l'.
    Men Moyiz chape kò l' anba men l', l' al rete nan peyi Madyan. Rive la, li chita
    bò yon pi.
  eng-BSB: When Pharaoh heard about this matter, he sought to kill Moses. But Moses
    fled from Pharaoh and settled in the land of Midian, where he sat down beside
    a well.
  tod-tod: Falaɠɔn naa mɛnini, nii é ɠɛɛni, é ɠɛni pɔ ga é Moize ʋaa. Kɛlɛ Moize
    ʋelani Falaɠɔn ʋa, é li poun, é zei Madiyan yooi zu. Kɛai ma ziɛyeɠei ta ɠobaʋɛ,
  eng-WEBPB: Now when Pharaoh heard this thing, he sought to kill Moses. But Moses
    fled from the face of Pharaoh, and lived in the land of Midian, and he sat down
    by a well.
  kbq-kbq: Fero'ma ana kema nentahino, Mosesena ahe frinaku hianagi, Mosese'a atreno
    freno Midiani kumatega umaninaku vu'ne. Vuno mago tinkerire umani'nege'za,
  nhe-BL: Huan quema Faraón quimatqui para Moisés quimictijtoya se tlacatl Egipto
    ejquetl, tlatitlanqui ma quitemotij para quimictis, pero Moisés cholojtejqui huan
    yajqui itztoti ipan tlali Madián. Huan quema ajsito nepa mosehuito nechca se ameli.
  bus-bus: Kɛ̀ Fili'auna yã pì mà, èe wɛtɛɛ à Musa dɛ, ben à bàa lɛ̀nɛ à tà Midiã
    bùsun, ben à vɛ̃̀ɛ lↄ̀gↄ saɛ gwe.
  gub-BL: Teko umume'u Moizez hemiapo kwer oho tuwihawete pe wà. A'e rupi ipuruzuka
    wer Moizez rehe. Uzàn Moizez oho Minià ywy rehe. Wiko oho a'e ywy rehe. Heta amo
    awa Zetoro her ma'e Minià ywy rehe a'e. Xaxeto romo hekon a'e. Heta 7 tazyr izupe
    wà. Amo 'ar mehe Moizez wapyk in amo 'yzygwar huwake kury. A'e 7 kuzà ur a'e pe
    'y henuhem pà yzygwar wi wà. Heta àràpuhàràn hawitu ma'e wanu pe wà, heta àràpuhàrànete
    izupe wà no. Tazyr umynehem wai'u haw u heimaw wanupe wà.
  eng-DRA: 'And Pharao heard of this word and sought to kill Moses: but he fled from
    his sight, and abode in the land of Madian, and he sat down by a well.'
