verse: EXO.002.021
translations:
  mal-C: മോശ ആ മനുഷ്യനോടുകൂടെ താമസിക്കാമെന്നു സമ്മതിച്ചു. അദ്ദേഹം തന്റെ മകൾ സിപ്പോറയെ
    മോശയ്ക്കു വിവാഹംചെയ്തുകൊടുത്തു.
  deu-TKW: Mose aber entschloß sich, bei dem Manne zu bleiben, und er gab Mose seine
    Tochter Zipora zum Weibe.
  lin-lin: Moyize andimaki kovanda elongo na Reweli ; bongo Reweli apesaki Sefora,
    mwana na ye ya mwasi, mpo ete azala mwasi ya Moyize.
  eng-LSV: And Moses is willing to dwell with the man, and he gives his daughter Zipporah
    to Moses,
  eng-GNV: 'And Moses agreed to dwell with the man: who gaue vnto Moses Zipporah his
    daughter:'
  eng-WEBSTER: 'And Moses was content to dwell with the man: and he gave Moses Zipporah
    his daughter.'
  nhw-BL: Huan Moisés hualajqui huan mocajqui ipan ichaj Reuel. Huan teipa Reuel quimacac
    Moisés iichpoca catli itoca Séfora para isihua.
  swh-ONEN: Mose akakubali kukaa kwa huyo mtu, ambaye alimpa Mose binti yake aliyeitwa
    Sipora amwoe.
  bba-bba: Ye Mɔwisi u nɑ u di mɑ u wurɑ u kɑ sinɑ durɔ win mi. Mɑ u nùn bii ben turo
    kɑ̃ kurɔ, wi bɑ mɔ̀ Seforɑ.
  eng-KJVCPB: 'And Moses was content to dwell with the man: and he gave Moses Zipporah
    his daughter.'
  cpy-cpy: Ari okanta ijeekan-tapaakari Moisés ipankoki Reuel. Okanta paata irika
    Reuel, ipakiri Moisés rishinto, oeta Séfora, iinantakawo.
  mpx-mpx: Inoke Mosese i talam ge i na wali limiya, yaka abwe i miminaa to. He Luwel
    natuna etega alana Sipola i pek Mosese elana alona hi alolon.
  wbp-wbp: Mujujuju yanurnu Juturru-kurlangu-kurra yuwarli-kirra, ngulalpa nyinaja
    Juturru-kurlangu warlalja-kurlu. Juturrurlurla yungu nyanungu-nyangu yurntalu-nyanu
    Jipura Mujujuku yupukarra-jarrinjaku.
  luo-luo: Musa noyie mondo odag gi ngʼatno, mi Reuel nomiye nyare miluongo ni Zipora
    mondo obed chiege.
  meu-meu: Bena Mose na una tau dekenai e nohova mai moalena ida. Bena una tau ese
    natuna kekenina ta, ladana Sipora, na Mose e henia, baine adavaia. ?
  npi-ULB: मोशा ती मानिससित बस्‍न राजी भए जसले तिनलाई आफ्नी छोरी सिप्पोरा विवाहको
    लागि दिए ।
  yor-yor: Mose gbà láti dúró lọ́dọ̀ ọkùnrin náà, ẹni tí o fi Sippora, ọmọbìnrin rẹ̀
    fún Mose láti fi ṣe aya.
  emp-NTPO: Mãwã Moisera Reuel diguid̶a b̶esia. Mama b̶ʌd̶e Reuelba idji cau Seporáda
    Moisea diasia idji quima bamãrẽã.
  ind-ind: Karena undangan itu, Musa kemudian setuju untuk tinggal dengan mereka.
    Dan Rehuel memberikan anaknya, Sipora, untuk menjadi istri Musa.
  pes-OPCB: موسی دعوت او را قبول کرد و از آن پس در خانهٔ آنها ماند. یَترون هم دختر
    خود صفوره را به عقد موسی درآورد.
  aer-aer: Nhenge Moses apmere Jethro-kenheke irreke, itne renhe ikngwerlenge, Moses
    anteme itnekenge anerle-anekenge. Urreke Jethro-le Moses marle ikwerenhe Zipporah
    antheke anewarte anetyeke.
  tgl-ULB: Sumang-ayon si Moises na manatili siya kasama ang lalaki, na binigay rin
    ang kaniyang anak na babae na si Zipora para mapangasawa.
  cbu-NT: 'Ashiriya, Jetronsha Móysisee: Kayun taapani, tárangu, Móysissha anshuri
    taarataraw ashku, zapish Jetron wipaa Seforaa sur Móysiseem wizanll izuuru panarangiya.'
  hui-hui: Ani layagola tigua Mosese hondo puwa tomo ti haru mandagi nene. Tomo nalu
    Mosese ibu pu nabi o biagoria hearia dungu leneni Yaderola hadali hene. Hadali
    halu libu howa Yaderohanda ibu wane Sibora Mosese ibu dabu bilo mini.
  mya-mya: မော​ရှေ​သည်​ယေ​သ​ရော​နှင့်​အ​တူ​နေ​ထိုင်​၍၊ ယေ​သ​ရော​၏​သ​မီး​ဇိ​ပေါ​ရ​နှင့်​အိမ်​ထောင်
    ဘက်​ပြု​လေ​၏။-
  cbi-NTPO: Moisés juntsaitaa Reuel' yanu chunu shuwami. Tsenñu bene Reuel ya' na'ma
    Séforanu, Moisésnu supungumi.
  bod-N: མོ་ཤེ་ནི་མི་དེ་དང་མཉམ་དུ་གནས་པར་དགའ་ཞིང་། མི་དེས་ཀྱང་རང་གི་བུ་མོ་ཚིབ་ཕའོ་རཱ་བྱ་བ་ཁོ་ལ་ཆུང་མར་གནང་བ་དང་།
  sna-sna: Mozisi akabvuma kugara nomurume uyu, uyo akazopa mwanasikana wake Zipora
    kuna Mozisi kuti ave mukadzi wake.
  spa-BLM: Moisés se contentó con habitar con el hombre. Le dio a Moisés a Séfora,
    su hija.
  cac-cac: Icha chi' ix aj sc'ochcan vin̈aj Moisés d'a spat vin̈aj Jetro chi'. Ayic
    ix ec'b'at jab'oc tiempo, ix yac'an jun yisil vin̈ yetb'eyumoc vin̈aj Moisés chi',
    aton ix Séfora.
  swh-ULB: Musa akakubali kukaa na yule mtu ambaye pia alimpa binti yake Zipora ili
    amuoe.
  bel-bel: Майсею спадабалася жыць у гэтага чалавека; і той выдаў за Майсея дачку
    сваю Сэпфору.
  deu-ELBBK: Und Mose willigte ein, bei dem Mann zu bleiben; und er gab Mose Zippora,
    seine Tochter.
  mbb-OT: Ne mibpezumazuma si Moises ne zutun en med-ubpà te kandan, ne impeesawa
    kandin ni Reuel is anak din he si Zipora.
  mal-2015: മോശെക്കു അവനോടുകൂടെ പാർപ്പാൻ സമ്മതമായി; അവൻ മോശെക്കു തന്റെ മകൾ സിപ്പോറയെ
    കൊടുത്തു.
  tuo-NT: Tojo wee Moisé Reuel ya wiꞌipʉ eja, baꞌacʉ niwĩ. Cʉ̃ “Ʉ̃sã meꞌrã tojayá”
    nicã, “Jaʉ” ni, na meꞌrã niseticʉ niwĩ. Beꞌro Reuel cʉ̃ macõ Séforare Moisére
    numisocʉ niwĩ.
  gup-gup: Wanjh Moses bekkarrinj kamak kumekbe kadjalni kore namekbe nawu bininj
    kore ni. Kaluk ngalkudji ngalbeywurd nuye bininj ngalbu ngeyyoy Zipporah nungka
    biwong Moses benemarrinj.
  gvs-gvs: E ana kidi taiyao kakáika. E Reuweli latuwona akaiyaka kidi taiyao. Atagona,
    e niga korotoyana natuna yoina Sipora ivinigu monegu.
  rmc-rmc: Avke o Mojžiš priačhiľa pre oda, hoj ačhela ko Jetro. Ov leske diňa romňake
    peskra čha la Cipora.
  nlg-nlg: Moses te nia togotogo na hoholo, me kabu kolura, me ghaha kolura tua, Mi
    tana kabu koluadira, Reuel te vahea Moses na dalena vaivine, Zipporah, geke tauna.
  pes-OPV: و موسی راضی شد که با آن مرد ساکن شود، و او دختر خود، صفوره را به موسی داد.
  ron-1924: Мойсе с-а хотэрыт сэ локуяскэ ла омул ачела, каре й-а дат де невастэ пе
    фийкэ-са Сефора.
  ben-OBCV: মোশি সেই লোকটির সঙ্গে থাকতে সম্মত হলেন, যিনি মোশির সঙ্গে তাঁর মেয়ে সিপ্পোরার
    বিয়ে দিলেন।
  som-som: Muusena raalli buu ka ahaa inuu ninkaas la joogo, oo isagu wuxuu Muuse
    siiyey gabadhiisii Siforaah.
  lat-VUC: 'Juravit ergo Moyses quod habitaret cum eo. Accepitque Sephoram filiam
    ejus uxorem:'
  eng-ASVBT: 'And Moses was content to dwell with the man: and he gave Moses Zipporah
    his daughter.'
  mna-mna: Mose leleene ambai be ziŋan Reguel bizin timbotmbot. Timbotmbot ma Reguel
    isu to ikam lutuunu moori ta pini be iwooli. Zaana Sipora.
  ita-1885: 'E Mosè acconsentì di dimorar con quell''uomo: ed egli diede a Mosè Sippora,
    sua figliuola.'
  eng-LXXUP: And Moses was established with the man, and he gave Zipporah his daughter
    to Moses to wife.
  eng-ULB: Moses agreed to stay with the man, who also gave him his daughter Zipporah
    in marriage.
  spa-VBL: Y Moisés aceptó quedarse con el hombre, quien arregló que su hija Séfora
    se casara con Moisés.
  fra-_FOB: Et Moïse consentit à demeurer avec cet homme, qui donna Séphora, sa fille,
    à Moïse.
  mal-mal: മോശെയ്ക്ക് അവനോടുകൂടെ താമസിക്കുവാൻ സമ്മതമായി; അവൻ മോശെയ്ക്ക് തന്റെ മകൾ
    സിപ്പോറയെ കൊടുത്തു.
  urd-GVR: Mūsā Raūel ke ghar meṅ ṭhaharne ke lie rāzī ho gayā. Bād meṅ us kī shādī
    Raūel kī beṭī Saffūrā se huī.
  suz-BL: मिनु मोसा मेकोपुकी नु बाक्‍चा बिस्‍साक्‍व। रूएलमी मोसा कली आ तमी सिप्‍पोरा
    ग्‍युंबे पा गेप्‍तु। गन्‍ती १२:१
  ita-1927: E Mosè acconsentì a stare da quell’uomo; ed egli diede a Mosè Sefora,
    sua figliuola.
  ckb-ckb: موسا ڕازی بوو لەگەڵ ئەو پیاوە بمێنێتەوە. ئەویش چیپۆرەی کچی دایە موسا.
  eng-BBE: And Moses was happy to go on living with the man; and he gave his daughter
    Zipporah to Moses.
  kan-OKCV: ಮೋಶೆಯು ಆ ಮನುಷ್ಯನ ಸಂಗಡ ವಾಸಮಾಡುವುದಕ್ಕೆ ಸಮ್ಮತಿಸಿದನು. ಅವನು ಮೋಶೆಗೆ ತನ್ನ ಮಗಳಾದ
    ಚಿಪ್ಪೋರಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು.
  bbb-bbb: Areme Mosisi fune ro ijia buina finoena areme rade e Ruero fune uri kabae
    fuone Zifora abena Mosisi mae.
  tam-2017: மோசே அந்த மனிதனிடம் தங்கியிருக்கச் சம்மதித்தான். அவன் சிப்போராள் என்னும்
    தன்னுடைய மகளை மோசேக்குக் கொடுத்தான்.
  spa-RV-1909: 'Y Moisés acordó en morar con aquel varón; y él dió á Moisés á su hija
    Séphora:'
  ron-BTF: Și Moise s-a mulțumit să locuiască la omul acela; iar el i-a dat lui Moise
    pe Sefora, fiica sa.
  eng-WEBP: Moses was content to dwell with the man. He gave Moses Zipporah, his daughter.
  eng-FBV: Moses agreed to stay with the man, who arranged for his daughter Zipporah
    to marry Moses.
  nld-1939: Zo besloot Moses bij dien man te blijven; en deze gaf Moses zijn dochter
    Sippora tot vrouw.
  nch-BL: Huan Moisés hualajqui huan mocajqui ipan ichaj Reuel. Huan teipa Reuel quimacac
    Moisés iichpoca cati itoca Séfora para ma quichihua isihua.
  vie-1934: Môi-se ưng ở cùng người nầy, người bèn gả Sê-phô-ra, con gái mình, cho
    Môi-se.
  hin-CV: मोशेह उनके साथ रहने के लिए तैयार हो गए. रियुएल ने अपनी पुत्री ज़ीप्पोराह
    का विवाह मोशेह के साथ कर दिया.
  eng-OURB: Moses [Drawn out] was content to dwell with the man. He gave Moses [Drawn
    out] Zipporah, his daughter.
  spa-BES: Y Moisés estaba feliz de seguir viviendo con el hombre; y él dio su hija
    Séfora a Moisés.
  tdx-tdx: Niantofa’ i Mosè t’ie holy amy ‘ndatiy vaho natolo’e amy Mosè t’i Tsiporàe
    anak’ ampela’e ho vali’e.
  vid-vid: Musa nakakunda kikala kwa ayo munhu. Lelo ayo munhu nakamha Musa mhinza
    wa heye nayachemigwe Sipola yawe mdala wa heye.
  eng-OKE: And Mosheh was willing to dwell with the man; and he gave Zipporah his
    daughter unto Mosheh.
  tha-KJV: โมเสสก็เต็มใจอาศัยอยู่กับเรอูเอล แล​้วเรอูเอลก็ยกศิปโปราห์​บุ​ตรสาวให้​แก่​โมเสส
  por-BR-2018: 'E Moisés concordou em morar com aquele homem; e ele deu a Moisés a
    sua filha Zípora:'
  deu-ELO: Und Mose willigte ein, bei dem Manne zu bleiben; und er gab Mose Zippora,
    seine Tochter.
  eng-WYC-2018: Therefore Moses swore, that he would dwell with Jethro, (or And so
    later, Moses agreed, that he would live with Jethro); and he took (for) a wife,
    Zipporah, Jethro’s daughter.
  epo-epo: Kaj Moseo konsentis loĝi ĉe tiu homo; kaj tiu donis sian filinon Cipora
    al Moseo.
  uig-PIN: Musa u kixi bilǝn billǝ turuxⱪa maⱪul boldi. U ⱪizi Zipporaⱨni uningƣa
    hotunluⱪⱪa bǝrdi.
  beo-beo: 'Amaiba:le, Mousese da Midia:ne soge ganodini esalumusa: dawa:i galu. Amalalu,
    Yedelou da idiwi Siboula e lama:ne Mousesema i dagoi.'
  tpi-OTNT: Jetro i laik bai Moses i stap wantaim em, na Moses i orait long mekim
    olsem. Na Jetro i givim Sipora, wanpela pikinini meri bilong en, long Moses, na
    Moses i maritim em.
  hau-SA: Musa ya yarda yă zauna da mutumin wanda ya ba da ’yarsa Ziffora aure da
    Musa.
  udu-udu: Dhala Musa gamki gwo me’d mo mmoc̱a’b mo nyaḵki wathi/ yan mo. Dhali a’di
    c̱iki’da Musa ’bwa/ jin yuḵu gway ka Sap̱uura mmota ash mo be.
  uig-LAT: Musa u kishi bilen bille turushqa maqul boldi. U qizi Zipporahni uninggha
    xotunluqqa berdi.
  nde-nde: UMosi wavuma ukuzehlala lale indoda, eyamnika indodakazi yayo uZiphora
    ukuthi abe ngumkakhe.
  ton-ton: 'Pea naʻe loto lelei ʻa Mōsese ke nofo mo e tangata: pea naʻa ne foaki
    hono ʻofefine ko Sipola kia Mōsese.'
  ces-1613: 'I porodila syna, a nazval jméno jeho Gerson; nebo řekl: Příchozí jsem
    byl v zemi cizí.'
  eko-eko: Munsa khukhupalela na khutakha wiikhalana mwinyi otule, mwanawe aari wiitthiwaaye
    Zipoora khunlooza.
  eng-WMB: Moses was content to dwell with the man. He gave Moses Zipporah, his daughter.
  tam-TCV: மோசே அந்த மனிதனுடன் தங்கியிருப்பதற்குச் சம்மதித்தான்; சிறிது காலத்தின்பின்
    அவன் தன் மகள் சிப்போராளை மோசேக்கு திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Miuyon si Moises nga magpabilin uban sa tawo, nga naghatag usab sa iyang
    anak nga babaye nga si Zipora ngadto kaniya diha sa kaminyoon.
  pol-UBG: Mojżesz zgodził się zamieszkać u tego człowieka, a ten dał Mojżeszowi swoją
    córkę Seforę.
  agr-agr: 'Tusa timatai wejiag ujakajui, dutika ujakam jegaa taamtai, yujumak yuwamunum
    Jetro niina chichajak: “Juwi pujusta jutijai”, tiuwai. Tusa tama Moisés ayu tusa
    pujusui. Nunik pujaun Jetro niina nawanji Séforajai nuweauwai.'
  kyc-kyc: Dokopa Mosese baa doo palyuo karo pipuli lao suu pyalu pyao piya. Dopa
    piyasa Jetero banya wanenge Sipora doko Mosesena etenge inginya lao maiya.
  urd-GVU: موسیٰ رعوایل کے گھر میں ٹھہرنے کے لئے راضی ہو گیا۔ بعد میں اُس کی شادی
    رعوایل کی بیٹی صفورہ سے ہوئی۔
  deu-1912: Und Mose willigte darein, bei dem Manne zu bleiben. Und er gab Mose seine
    Tochter Zippora.
  ntj-ntj: Nyangka Tjatjarulu watjarnu Mawutjanya nyinarratjaku. Nyangka yuwarnmaralpi
    nyinarranytja-tjananya. Nyangka Tjatjarulunku yurntalpa yini Tjipuranya nintirnu.
    Nyangka-pula yarltingu nyinarranytja.
  kan-2017: ಮೋಶೆಯು ಆ ಮನುಷ್ಯನೊಂದಿಗೆ ವಾಸಮಾಡಲು ಬಯಸಿದನು. ಅವನು ತನ್ನ ಮಗಳಾದ ಚಿಪ್ಪೋರಳನ್ನು
    ಮೋಶೆಗೆ ಮದುವೆಮಾಡಿ ಕೊಟ್ಟನು.
  ena-ena: Abavɨci ve hɨnidaci Jetɨlo agaŋ nudɨ sɨkan hɨnihɨni saŋ abɨci Mosesɨ agaŋ
    abami. Alia uami. La hɨnici Jetɨlo agaŋ nudɨ nadi mu Sipola dɨ Mosesɨ saŋ iguci
    sabimi.
  yap-yap: Me turguy Moses u wan’ ni nge par u rom, ma aram e de n’uw nap’an me pi’
    Ruel Zipporah ni fak ngak nge le’engiy.
  hlt-MCSB: Hlang neh khosak ham khaw Moses loh a ueh van coeng dongah a canu Zipporah
    te Moses taengah a paek.
  mdy-ETH: ሙሴያ ዬያ ዓሢና ዎላ ናንጋኒ ኮዔኔ፤ ዬይ ዓሢ ሙሴም ፔኤኮ ናዎ ሲፓራ ጋዓዞ ዔካንዳጉዲ ዒንጌኔ።
  twi-ASANTE: Mose kɔɔ Reuel frɛ no. Akyire yi no, ɔne wɔn kɔtenaeɛ ma Reuel de ne
    babaa Sipora maa no awadeɛ.
  ipi-ipi: Jesoto bala towa Mosesa atu atapakale nembo teyo lea-kola, Mosesa-to okone
    katu yalua leae-pia. Katu lea-kola, Jesoto-to bala wanane Sipota Mosesa maya-kola
    Mosesa-to wana okone kee leae-pia.
  eng-WEBU: Moses was content to dwell with the man. He gave Moses Zipporah, his daughter.
  bnp-bnp: E Ietro i ngarua e Moses ge made turana. Lakea i habia ne Moses e tuna,
    e Sipora, i parangi vona.
  wal-wal: Muusee he bitaniyaara yan de7anau maayiis; bitaneekka ba na7iyo Xippaaro
    Muuseyyo machcho oottidi immiis.
  spa-PDDPT: Moisés aceptó vivir con aquel hombre. Éste le dio a su hija Séfora como
    esposa.
  gun-gun: Ha'e ramo Moisés ovy'a ha'e va'e ava reve opyta vy. Ha'e ramo Moisés ra'yxyrã
    ome'ẽ guajy Zípora.
  agu-BL: Ya'stzun bantz yi topone'n Moisés tan najewe'n xe ca'l Reuel. Ej nin yi
    xone'n tiemp ja tak' Reuel yi jun me'l yi na bi'aj Séfora tetz txkel i'.
  ilo-ULB: Immannugot ni Moises a makipagnaed iti lalaki, a nangited pay kenkuana
    iti anakna a ni Sefora nga agbalin nga asawana.
  kpg-kpg: Moses gu hiihai hua gi dono noho i baahi o taane deelaa, gei Jethro gaa wanga
    Zipporah gi Moses gi lodo ginai.
  uig-ARA: مۇسا ئۇ كىشى بىلەن بىللە تۇرۇشقا ماقۇل بولدى. ئۇ قىزى زىپپوراھنى ئۇنىڭغا
    خوتۇنلۇققا بەردى.
  bps-bps: Na tamnè Mosis di safédla. Na blé Dyétro i tingaan dnagit ku Sifora, du
    nimoan yaan Mosis.
  sus-sus: Munsa naxa tin sabatide Reyuweli xɔnyi. Reyuweli naxa a xa di ginɛ Sipora
    fi Munsa ma, a xa a dɔxɔ.
  pon-2006: Moses eri lemehda en kousoanla wasao. Sedro eri kihong nah serepein Sipora
    pwe en pwoudikihda.
  jae-jae: Mose gêlic kêtôm gebe êmoa êwiŋ Reuel, tec ŋac tau kêkêŋ latuo Sipora gêdêŋ
    Mose gêjam.
  ksd-ksd: Ma Moses ia ga mulaot upi na ki pire nam ra tutana; ma i ga tul tar natuna
    tai Moses, a vavina, a iangina Sipora.
  tur-YTC: Moşe adamın yanında kalmaktan hoşnuttu. Adam kızı Sipporah'ı Moşe'ye verdi.
  grc-BRENT: Κατῳκίσθη δὲ Μωυσῆς παρὰ τῷ ἀνθρώπῳ· καὶ ἐξέδοτο Σεπφώραν τὴν θυγατέρα
    αὐτοῦ Μωυσῇ γυναῖκα.
  ind-AYT: Musa sepakat untuk tinggal bersama orang itu dan dia memberikan Zipora,
    anaknya, kepada Musa.
  nya-nya: Mose anavomera kukhala ndi Reueli, ndipo anamupatsa Zipora kuti akhale
    mkazi wake.
  hrv-hrv: Mojsije pristane da ostane kod toga čovjeka. On oženi Mojsija svojom kćeri
    Siporom.
  mps-mps: Tama nosali Jetro agai homugo Moses aga dali bidimainogo yai, tama Mosesgo
    te usu dao te po wai. Tama Jetro agai wegi Sipora me Moses mawai, tama Mosesgo
    te wegi sai.
  tpi-tpi: Jetro i laik bai Moses i stap wantaim em, na Moses i orait long mekim olsem.
    Na Jetro i givim Sipora, wanpela pikinini meri bilong en, long Moses, na Moses
    i maritim em.
  dan-1931: Så bestemte Moses sig til at tage Ophold hos Manden, og han gav Moses
    sin Datter Zippora til Ægte,
  vie-OVCB: Môi-se đến, nhận lời ở lại với Rê-u-ên. Ông gả một trong bảy con gái là
    Sê-phô-ra cho Môi-se làm vợ.
  guj-2017: નિમંત્રણ મળવાથી મૂસા આવ્યો. અને તેઓના ઘરે રહેવા સંમત થયો. રેઉએલે પોતાની
    દીકરીઓમાંની એક સિપ્પોરાહનાં લગ્ન મૂસા સાથે કર્યાં.
  pon-2006A: Moses eri lemehda en kousoanla wasao. Sedro eri kihong nah serepein Sipora
    pwe en pwoudikihda.
  por-BRBSL: Moisés contentou-se em morar com o homem. Ele deu a Moisés Zipporah,
    sua filha.
  aly-aly: Moses apetyek, Midian-ampeny-itwek ikwer-rnem-itwek ra anenh-anem aleth-antey.
    Jethro-el aler kwey aleyak anyentarl ikwer anthek. Moses-an aleyakarl ikwer arlwenthirrek-anem,
    itnan ikwerenh Zipporah.
  cth-cth: Hottelah hoiyah Mosi teh ahnimouh hoi cungtalah o hanelah, a hnâbo hnukkhu
    Reuel ni a canu Zipporah hah Mosi hoi a kâpaluen sak.
  twi-twi: Mose kɔɔ Reuel frɛ no. Akyiri no, ɔne wɔn kɔtenae, maa Reuel de ne babea
    Sipora maa no aware.
  hlt-hlt: Hlang neh khosak ham khaw Moses loh a ueh van coeng dongah a canu Zipporah
    te Moses taengah a paek.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Mɔyiisi ḿbo dɛ kóo nìtì borɛ̀, kòo ò duɔ́ nho kóo sɑpɑ̀ɑ̀ nSefodɑɑ
    kòo puokɛ.
  msy-2020: Ezɨ Moses Jetro ko ikiasa ifonge. Ezɨ Jetro uan guivim Sipora, Mosesɨn
    ikiasava a ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi tisɑɑ nɑ ɩ́ cɑɣɑ ɑpɑlʋ ɩnɩ ɩ tɛ. Hɑlǝnɑ ɩ́lɛ́ ɩ hɑ-ɩ ɩ pɛɛlɔ
    Sefolɑ nɑ ɩ́ lɑ́ ɑlʋ.
  azb-azb: Musa o adamın evində qalmağa razı oldu. O da qızı Sipporanı Musaya arvad
    olaraq verdi.
  eng-DBY: And Moses consented to remain with the man; and he gave Moses Zipporah
    his daughter.
  hin-2017: और मूसा उस पुरुष के साथ रहने को प्रसन्न हुआ; उसने उसे अपनी बेटी सिप्पोरा
    को ब्याह दिया।
  wol-KYG: Musaa far dal ca kër waa ja. Mu mujj ko may doomam ju ñuy wax Sipora.
  swp-swp: 'Abo Mose nuana ie taru bena tau wa arinai i mia: abo natuna Sipora i mosei
    Mose arinai.'
  bjr-bjr: Yeetaroofa Mooseenara qini faqa mariannee qufanoo eedoo qimasee marinau.
    Marufanoo Yeetaroofa narí araamuna Sipooraa nammarina Mooseena amufanoo maranau.
  eng-YLT: And Moses is willing to dwell with the man, and he giveth Zipporah his
    daughter to Moses,
  kne-kne: En da inayagan si Moses, pag et awisen Reuel ay makitee en daida. Emey
    pay di timpo, inpaasawan Reuel din anak na ay si Zippora en sisya.
  bzd-NTPO: Es Moisés e̱' tsé̱a̱t se̱nuk wëm e' ska'. E' ukuöki̱ ta̱ Reuel tö ilà
    busi kiè Séfora, e' mé Moisés a̱ se̱nowa̱ie ita̱.
  eng-WYC-2017: Therefore Moses swore, that he would dwell with Jethro, and he took
    a wife, Zipporah, Jethro’s daughter.
  eng-WMBB: Moses was content to dwell with the man. He gave Moses Zipporah, his daughter.
  urd-GVH: मूसा रऊएल के घर में ठहरने के लिए राज़ी हो गया। बाद में उस की शादी रऊएल
    की बेटी सफ़्फ़ूरा से हुई।
  rug-rug: Ke malumu koa koarini vasina se Mosese. Meke va haba nia Zetoro koasa sa
    tuna vineki sapu se Zipora.
  gaz-gaz: Museenis namicha bira jiraachuu jaallate; namichis intala isaa Ziphooraa
    Museetti heerumsiise.
  fra-LSG: Moïse se décida à demeurer chez cet homme, qui lui donna pour femme Séphora,
    sa fille.
  gnn-gnn: Bala walala marrtjina, ga garr'yurrunana ŋanya Mawtjitjnhanydja, bala gäŋala
    wäŋalilina walalaŋgiyingala bäpa'mirriŋuwalana, bala ŋayi yukurrana nhinananydja
    ŋunhalana bili ḏarramuwalana wäŋaŋura weyinŋumirrina. Ga dhurr‐way ŋayi wekaŋala
    dhäykanhana Mawtjitjku ŋuriŋiyi mäḻu'mirriŋuyunydja, yäkunha Djipuranhana.
  yal-yal: Musa yi tin, a xa lu na xɛmɛn konni. Na yi a dii Sefora fi Musa ma a ɲaxanla
    ra.
  haw-1868: A walea iho la o Mose e noho me ia kanaka, a haawi mai la oia ia Zipora,
    kana kaikamahine na Mose.
  arb-NAV: وَقَبِلَ مُوسَى أنْ يُقِيمَ مَعَ الرَّجُلِ الَّذِي زَوَّجَهُ مِنِ ابْنَتِهِ
    صَفُّورَةَ.
  ewe-ewe: Mose xɔ Reuel ƒe kpekpe la, eye wòlɔ̃ be yeanɔ egbɔ. Reuel tsɔ via si woyɔna
    be Zipora la nɛ wòɖe.
  eng-LEE: And Moses was content to dwell with the man; and he gave Zipporah his daughter
    to Moses.
  gvn-gvn: '@see-verse:EXO.002.020'
  nna-nna: Moses waninyi pala Jethro-mili ngurranga punja. Palaja Jethro-lu yinya
    palinymili kurntal Zipporah nyupajimurniny jarrinyalu.
  asm-FB: মোচিয়ে সেই মানুহ জনৰ লগত থাকিবলৈ মান্তি হ’ল, আৰু তেওঁৰ ছোৱালী চিপ্পোৰাক
    তেওঁৰ সৈতে বিয়া দিলে।
  sus-A: مُنسَ نَشَ تِن سَبَتِدٍ رٍيُوٍلِ شْنيِ. رٍيُوٍلِ نَشَ عَ شَ دِ فِنّ سِثٌرَ
    قِ مُنسَ مَ، عَ شَ عَ دْشْ.
  fra-SBL: Moïse se contenta d'habiter avec cet homme. Il donna à Moïse Zippora, sa
    fille.
  hbo-hbo: וַיֹּ֥ואֶל מֹשֶׁ֖ה לָשֶׁ֣בֶת אֶת־הָאִ֑ישׁ וַיִּתֵּ֛ן אֶת־צִפֹּרָ֥ה בִתֹּ֖ו
    לְמֹשֶֽׁה׃
  eng-WYCLIFFE: Therfor Moises swoor, that he wolde dwelle with Jetro; and he took
    a wijf, Sefora, `the douyter of Jetro.
  piu-2006: '@see-verse:EXO.002.020'
  pjt-pjt: Ka nyanga palula maḻangka Tjitjaṟulu Mosenya markuṉu palumpa ngurangka
    nyinanytjaku. Ka Moselu palya kulinu munu palula nyinangi. Ka Tjitjaṟulu palumpa
    uṉṯalpa kutju ungu Mosenya ini Tjipuṟanya paluṟu aḻṯinytjaku.
  cwe-cwe: Musa katogola kukala haja, Yesilo kamwing'ha Musa mndele wake yatangigwe
    Sipola yamsole.
  bgs-bgs: Ignunug si Moises, asta igtákkás kandan. Igóddô sikandin tun kandan, asta
    igpakalyagan i Jetro ki Moises tô batà din na si Sefora.
  kik-kik: Nake Musa agĩĩtĩkĩra gũikara kwa mũndũ ũcio, nake akĩmũhe mwarĩ wetagwo
    Zipora amũhikie.
  fra-NCL: Moïse consentit à demeurer chez cet homme, qui lui donna pour femme Séphora,
    sa fille.
  cek-AK: Mosi loe to kami ih im ah oh han koeh pongah, ampa mah a canu Zipporah to
    Mosi hanah zu ah paek.
  xla-xla: Epalati Mosesta yia꞉ aya dla hetaiyo. Epame aya edla me-hallati oplami
    Yetlo etapo yoti Sipolaye ya꞉ watle hamiyo.
  cuk-cuk: 'Moisés, Reuel-ega-ibmar-sogsad yeer-itosgu, sogded: “Nabirdo, be-walik
    an gudiguodo.” Degisoggu, Moisés Reuel-neggi megnonisunnad. Geb degidbali, Reuel
    na e-sisgwa-Séfora Moisésʼga uknonikid, adi, Moisés nikuegar.'
  uig-CYR: Муса у киши билән биллә турушқа мақул болди. У қизи Зиппораһни униңға хотунлуққа
    бәрди.
  tel-2017: మోషే ఆ కుటుంబంతో కలిసి నివసించడానికి అంగీకరించాడు. రగూయేలు తన కూతురు సిప్పోరాను
    మోషేకిచ్చి పెళ్లి చేశాడు.
  hat-BSA: Moïse te dakò rete avèk mesye a, e li te bay fi li, Séphora a Moïse.
  kos-kos: Ouinge Moses el sulela elan mutana we. Na Jethro el esalang Zipporah, acn
    natul, in mutan kial.
  hbo-WLC: וַיּ֥וֹאֶל מֹשֶׁ֖ה לָשֶׁ֣בֶת אֶת־הָאִ֑ישׁ וַיִּתֵּ֛ן אֶת־צִפֹּרָ֥ה בִתּ֖וֹ
    לְמֹשֶֽׁה׃
  ibo-ibo: Mosis nabatara oku ahụ Reuel kpọrọ ya ka ha na ya biri. O sokwara ha biri.
    Reuel kpọnyere Mosis Zipọra, otu nwa ya nwanyị, ka ọ bụrụ nwunye ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସେହି ମନୁଷ୍ୟ ସହିତ ବାସ କରିବାକୁ ସମ୍ମତ ହେଲେ; ପୁଣି, ସେ ମୋଶାଙ୍କ
    ସହିତ ଆପଣା କନ୍ୟା ସିପ୍ପୋରାର ବିବାହ ଦେଲା।
  chk-chk: Nge Moses a tipeeu ngeni an epwe nonom ren ewe mwän. Mürin, Setiro a ngeni
    Moses nöün föpwül Sipora pwe epwe pwülüeni.
  rop-rop: Wal deibin go en gajim Mosis, en deibin askim im blanga stap garram olabat,
    en imbin duwit langa olabat. Wal det olmen Jethro bin gibit im doda neim Sipora
    langa Mosis, en dubala bin merrit,
  ukr-1871: І вподобав Мойсей оселї у чоловіка сього, і він оддав Зипору, дочку свою
    Мойсейові.
  bch-bch: Io, tamad ikeo ga Moses idio imado toman ngan ei, ta Moses ilongo. Ta tamad
    ipaoai Moses ngan inat taine ede ieda Sipora.
  deu-1951: Und Mose willigte ein, bei dem Mann zu bleiben; der gab ihm seine Tochter
    Zippora.
  eng-JPS: And Moses was content to dwell with the man; and he gave Moses Zipporah
    his daughter.
  srp-1865: I Mojsije se skloni da živi kod onoga èovjeka, i on dade Mojsiju kæer
    svoju Seforu.
  lug-lug: Musa n’akkiriza. N’abeerera ddala mu maka ga Leweri. Leweri n’awa Musa
    muwala we Zipola okuba mukyala we.
  heb-heb: ויואל משה לשבת את האיש ויתן את צפרה בתו למשה׃
  ben-IRV: পরে মোশি ঐ ব্যক্তির সঙ্গে থাকতে রাজি হলেন, আর তিনি মোশির সঙ্গে নিজের মেয়ে
    সিপ্পোরার বিয়ে দিলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਉਸ ਮਨੁੱਖ ਕੋਲ ਰਹਿਣ ਲਈ ਮੰਨ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਆਪਣੀ ਧੀ ਸਿੱਪੋਰਾਹ ਮੂਸਾ ਨਾਲ
    ਵਿਆਹ ਦਿੱਤੀ
  tkr-tkr: 'Manbışer Mısa cong''ə qoyt''alna. Dekke eyhen: – Mısa, şing''əəcar axve.
    Mısaysır ıkkiykanna manbışəəng''ə axvas. Sabara gah ılğevç''uyle qiyğa, mang''veeyir
    Mısays cuna yiş Tsippora xhunaşşe yixhecenva heele.'
  mya-JVB: မောရှေ သည် ထိုသူထံမှာ နေ ၍ ပျော်မွေ့ သဖြင့် ၊ သမီး ဇိပေါရ ကို မောရှေ အား
    ထိမ်းမြားပေးစား လေ၏။
  tte-O: Kabo silau siwalolau Mosese koina yakato mekalikava tem silau ali nume mena
    sikekan. Mwa Mosese italam yo ilaoma mekalikava ali nume mena sikekan. Imwawasi
    yo italam imiyamiya kolili, na Yetolo natuna yabo esana Sipola italamwan Mosese
    koina mekanakava sikasole.
  tbg-tbg: Minti tumanta Mosira aarovaro mini vuvaro Jetarova virara tinavu hampata
    maini variane tuvaro Mosiva eo tuvaro Jetarova nai raavura vo, Siporara amuvaro
    varatero vaura.
  hmo-hmo: Vadaeni Mose be unai tau Ietero dekenai ia noho, mai moale danu. Ietero
    ese iena natuna kekeni ta, ena ladana be Sipora, be Mose dekenai ia henia, ia
    adavaia.
  urd-urd: और मूसा उस शख़्स के साथ रहने को राज़ी हो गया। तब उसने अपनी बेटी सफ़्फूरा
    मूसा को ब्याह दी।
  rus-SYN: Моисею понравилось жить у сего человека; и он выдал за Моисея дочь свою
    Сепфору.
  bqc-SIM: Mↄizi mↄ̀, ↄ̃ à wè zↄ̃̀lɛ ń gↄ̃ɛpio, ↄ̃ gↄ̃ɛpi a nɛnↄɛ Sefola kpàwà.
  tcz-CHONGTHU: Mose'n jong akounau chu asanpeh in, lengpa toh chun hiva chun acheng
    khom tan ahi. Hiche phatlai chun, Reuel'in achanu Zipporah chu Mose ji ding in
    ape tan ahi.
  mar-mar: त्या मनुष्यापाशी राहायला मोशे कबूल झाला. त्याने आपली मुलगी सिप्पोरा हिचा
    विवाह देखील त्याच्याशी करून दिला.
  qub-qub: Chaura Moisesga Reuel cajman aywaran. Chaycho parlar auniran chay cürapa
    wasincho tiyacunanpaj. Reuelga Séfora jutiyoj wamranwan Moisesta majacharan.
  bqp-bqp: Musa sù, akũ à wè à vùtɛ kũ gↄ̃gbɛ̃ pìio, akũ gↄ̃gbɛ̃ pì a nɛ́nↄgbɛ̃
    Zipora kpàa nↄ ũ.
  hat-hat: Moyiz te dakò pou l' te rete lakay nonm sa a. Reouyèl bay Moyiz Sefora,
    yonn nan pitit fi li yo, pou madanm.
  eng-BSB: Moses agreed to stay with the man, and he gave his daughter Zipporah to
    Moses in marriage.
  tod-tod: Moize yeezeini bu ga é zei zunui naa ʋɔ bɛ, naa ma ge ná-doun anzanui
    Seefɔla zeɠe, é fe bɛ ga anza.
  eng-WEBPB: Moses was content to dwell with the man. He gave Moses Zipporah, his
    daughter.
  kbq-kbq: Mosese'a zmagranema manisigu mago arimpa higeno Rueli'a (Jetro) mago mofa'a,
    Zipora amigeno a' eri'ne.
  nhe-BL: Huan Moisés hualajqui huan mocajqui ipan ichaj Reuel. Huan teipa Reuel quimacac
    Moisés iichpoca tlen itoca Séfora para isihua.
  bus-bus: Musa mↄ̀, ben à wè à vɛ̃̀ɛ kↄ̃n gↄ̃gbɛ̃ pìo, ben gↄ̃gbɛ̃ pì a nɛ́nↄgbɛ̃
    Zipora kpàa nↄↄ ũ.
  gub-BL: Umumaw Moizez amo 'ar a'e pe wiko pà. Amo 'ar mehe Zetoro uze'eg wà izupe.
    — Epyta xe nehe ty, nereko àwàm iapo pà xe urepyr nehe ty, i'i Moizez pe. — Ikatu,
    apyta putar xe nehe, i'i Moizez izupe. A'e rupi Zetoro omono wazyr izupe hemireko
    romo. Zipora her romo a'e.
  eng-DRA: 'And Moses swore that he would dwell with him. And he took Sephora his
    daughter to wife:'
