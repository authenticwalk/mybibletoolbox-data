verse: EXO.002.018
translations:
  mal-C: അവർ പിതാവായ രെയൂവേലിന്റെ അടുക്കൽ മടങ്ങിയെത്തിയപ്പോൾ അദ്ദേഹം അവരോട്, “നിങ്ങൾ
    ഇന്ന് ഇത്രയും നേരത്തേ മടങ്ങിയെത്തിയതെങ്ങനെ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Als sie nun zu ihrem Vater Reguel kamen, fragte er sie: Warum kommt ihr
    denn heute so früh?'
  lin-lin: 'Tango bana basi bazongaki epai ya tata na bango Reweli, atunaki bango :
    — Mpo na nini lelo bozongi noki ?'
  eng-LSV: And they come to their father Reuel, and he says, “Why have you hurried
    to come in today?”
  eng-GNV: And whe they came to Reuel their father, he said, Howe are ye come so soone
    to day?
  eng-WEBSTER: And when they came to Reuel their father, he said, How is it that you
    are come so soon to day?
  nhw-BL: 'Huan quema nopa ichpocame mocuepque campa itztoya inintata Reuel ya quintlatzintoquili:
    ―¿Quenicatza ama anmocuepque nimantzi?'
  swh-ONEN: Hao wasichana waliporudi nyumbani kwa Reueli baba yao, akawauliza, “Imekuwaje
    leo mmerudi mapema hivyo?”
  bba-bba: Sɑɑ ye bɑ ɡɔsirɑ yɛnuɔ, ben tundo Rewɛlin mi, wi bɑ mɑɑ mɔ̀ Yetoro, u nɛɛ,
    ɑmɔnɑ i kɑ yellu wɔmɑ mɛ ɡisɔ.
  eng-KJVCPB: And when they came to Reuel their father, he said, How is it that you
    are come so soon to day?
  cpy-cpy: 'Okanta opiyeeyaani ewankawo-paeni opankoki, rojampi-tawaero opaapate,
    ikantziro: “¿Intsipaetima pipiyapaaka?”'
  mpx-mpx: Sauga yowau hi sikal tamaliya Luwel elana, inoke i nelil i ba, “Hauna kaiwena
    ge lan ebe etimwawa ku sikal?”
  wbp-wbp: Ngulalu yinya karntakarnta pina-yanu ngurra-kurra kirda-nyanu Juturru-kurra.
    Nyanungurlu-jana payurnu, “Yuwa, nyiya-jangkankulu pina-yanurnu kapankuju? Kula
    wantaju kanunju-jarrija murnma-juku. Kula-ngantalpankulu-jana murnma-juku ngapaju
    yungu jiyipikiji muljungkaju.”
  luo-luo: Bangʼe kane nyirigo odok ir Reuel wuon-gi, nopenjogi niya, “Angʼo momiyo
    udwogo chon kawuono?”
  meu-meu: Bena tamadia Reuele dekena e lou lao negana ai ia ese e nanadaidia, eto
    Edeheto hari dina ai vada o lou mai haraḡa?
  npi-ULB: जब ती केटीहरू आफ्ना पिता रूएलकहाँ गए तब तिनले सोधे, “आज तिमीहरू किन यति
    चाँडै घर आएका छौ?”
  yor-yor: Nígbà ti àwọn ọmọbìnrin náà padà dé ọ̀dọ̀ Reueli baba wọn, ó béèrè lọ́wọ́
    wọn pé, “Èéṣe tí ẹ̀yin fi tètè dé ni òní?”
  emp-NTPO: 'Mãwãnacarea dji wẽrãrã wayacusa ãdji zeza Reuelma jũẽsid̶ad̶e idjia iwid̶isia:
    –¿Id̶i bãrãra sãcua isabe zesid̶a?–'
  ind-ind: Ketika para perempuan itu pulang ke rumah, Rehuel bertanya, “Bagaimana
    kalian bisa pulang begitu cepat hari ini?”
  pes-OPCB: 'هنگامی که دختران به خانه بازگشتند، پدرشان رِعوئیل پرسید: «چطور شد که
    امروز اینقدر زود برگشتید؟»'
  aer-aer: Marle yanhe areye apmere-werne anteme alperlte-iweke Jethro akngeye itnekenhe-werne.
    Kenhe re akenhe itnenhe apayuthneke, “Iwenhe-aperte? Iwenhenge-arle-ame arrantherre
    iparrpe apetyerre-alperne? Uterne kwene-irretyakenhe akwete. Ayenge itirreme arrantherre
    yepe-yepe kwatye anthetyemeke-athene kwatye ngentyele.”
  tgl-ULB: Nang pumunta ang mga babae kay Reuel na kanilang ama, sinabi niya, “Bakit
    maaga kayong nakauwi ngayong araw?”
  cbu-NT: 'Ashirucha, kizshitisin anuritam mikeersin pangup kanapuranganaya. Anootssha
    wapar parangu, wipaa: ¿Tamasha mikeerus kanapeeshinsa? tárangu,'
  hui-hui: Ani biya handala wandari biarume ti aba hearia dai bialu hemiria ti abahanda
    lalu, Tí eberamilidagua ndo áyunde abaleore ibirimidago agua birimibe, lene.
  mya-mya: အ​မျိုး​သ​မီး​တို့​သည်​ဖ​ခင်​ယေ​သ​ရော​ထံ​သို့ ပြန်​ရောက်​လာ​ကြ​သော​အ​ခါ၊
    ဖ​ခင်​က``သင်​တို့ ယ​နေ့​အိမ်​သို့​အ​ပြန်​စော​လှ​ချည့်​လား'' ဟု ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu juntsa na''mala yala'' apa'' junga demiiñu, yala'' apa yalanu
    pake''meetu tsandimi: ¿Naa-itu deiyu uma malu ura jei maala? timi.'
  bod-N: དེ་ནས་ཁོ་མོ་རྣམས་ཕ་རུའུ་ཨེལ་གྱི་གམ་དུ་འོངས་པ་ན། ཕ་ན་རེ། དེ་རིང་ཁྱོད་རྣམས་འདི་ཙམ་མགྱོགས་མྱུར་ངང་སླེབས་པའི་རྒྱུ་མཚན་ཅི་ཞེས་དྲིས་པ་ལ།
  sna-sna: Vasikana pavakadzokera kuna Reueri baba vavo, akavabvunza akati, “Makurumidza
    seiko kudzoka nhasi?”
  spa-BLM: 'Cuando llegaron a Reuel, su padre, éste les dijo: “¿Cómo es que habéis
    vuelto hoy tan temprano?”'
  cac-cac: 'Ayic ix c''ochxi eb'' ix d''a vin̈ smam chi'', aton vin̈aj Reuel, ix sc''anb''an
    vin̈ d''a eb'' ix: —¿Tas yuj ix pet ex jax ticnaic? xchi vin̈.'
  swh-ULB: Wale mabinti walipoenda kwa Reueli baba yao, aliwauliza, “Kwa nini mmerudi
    nyumbani mapema hivi leo?”
  bel-bel: 'І прыйшлі яны да Рагуіла, бацькі свайго, і ён сказаў: што вы так хутка
    прыйшлі сёньня?'
  deu-ELBBK: 'Und sie kamen zu Reghuel, ihrem Vater, und er sprach: Warum seid ihr
    heute so bald gekommen?'
  mbb-OT: Ne hein nekeulì dan en diyà te amey zan he si Reuel, mid-insà si Reuel,
    ke sikandin te, “Maan is meǥaan kew zà nekeulì?”
  mal-2015: 'അവർ തങ്ങളുടെ അപ്പനായ റെഗൂവേലിന്റെ അടുക്കൽ വന്നപ്പോൾ: നിങ്ങൾ ഇന്നു ഇത്ര
    വേഗം വന്നതു എങ്ങനെ എന്നു അവൻ ചോദിച്ചു.'
  tuo-NT: 'Na numia pacʉ tiropʉ dajacã, narẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weerã niꞌcãcãrẽ
    maata dajati?'
  gup-gup: Kaluk bu bedda birridurndi kore kornkumo bedberre, nungka bendjawam, “A!
    Njalekenh ngudda djalwerrkwerrk ngurrimbebmeng bolkkime, dja kuhni nuk kundedjumbungni?”
  gvs-gvs: E vevinayadi sikaluvila sina tamadi Reuweli goi go, tamadiyana igitedi,
    nukotona iwówana idigo kana, ‘Ii! Kaga unana tauna ame mainao koma?’
  rmc-rmc: 'Sar avle le Jetroskre čhaja pale khere, phučľa lendar: „Soske adadžives
    avľan avke sig?“'
  nlg-nlg: Mi tana bona na lei tahula tara pulohi vaa ta tamadira Reuel, gaia te huatira,
    “Ivei tea, ge au minamina na heo ghadira beti na sheep itaeni?”
  pes-OPV: 'و چون نزد پدر خود رعوئیل آمدند، او گفت: «چگونه امروز بدین زودی برگشتید؟»'
  ron-1924: 'Кынд с-ау ынторс еле ла татэл лор, Реуел, ел а зис: „Пентру че вэ ынтоарчець
    аша де курынд азь?”'
  ben-OBCV: সেই মেয়েরা যখন তাদের বাবা রূয়েলের কাছে ফিরে গেল, তখন তিনি তাদের জিজ্ঞাসা
    করলেন, “আজ তোমরা কেন এত তাড়াতাড়ি ফিরে এলে?”
  som-som: Oo markay u yimaadeen Recuu'eel oo aabbahood ah ayuu wuxuu ku yidhi, Waa
    sidee, maanta waad soo dhaqsateene?
  lat-VUC: 'Quæ cum revertissent ad Raguel patrem suum, dixit ad eas: Cur velocius
    venistis solito?'
  eng-ASVBT: And when they came to Reuel their father, he said, How is it that ye
    are come so soon today?
  mna-mna: 'To zin moori tana timiili ma tila ki taman. Ni ire zin, to iwi zin. Iso:
    “Parei ta koozi mi kamar karau men?”'
  ita-1885: 'Ed elleno se ne vennero a Reuel, lor padre; ed egli disse loro: Perchè
    siete voi oggi così presto ritornate?'
  eng-LXXUP: And they came to Reuel their father; and he said to them, Why have ye
    come so quickly today?
  eng-ULB: When the girls went to Reuel their father, he said, “Why are you home so
    early today?”
  spa-VBL: 'Cuando llegaron a casa, su padre Reuel les preguntó: “¿Cómo es que hoy
    han regresado tan rápido?”'
  fra-_FOB: 'Et quand elles furent revenues chez Réuël leur père, il leur dit: Pourquoi
    êtes-vous revenues sitôt aujourd''hui?'
  mal-mal: 'അവർ തങ്ങളുടെ അപ്പനായ രെയൂവേലിന്റെ അടുക്കൽ വന്നപ്പോൾ: “നിങ്ങൾ ഇന്ന് ഇത്ര
    വേഗം വന്നത് എങ്ങനെ?” എന്ന് അവൻ ചോദിച്ചു.'
  urd-GVR: Jab laṛkiyāṅ apne bāp Raūel ke pās wāpas āīṅ to bāp ne pūchhā, “Āj tum
    itnī jaldī se kyoṅ wāpas ā gaī ho?”
  suz-BL: मिनु मेको आन आफ रूएल आ खिं जाक्‍दीम्‍मानु, मेकोमी आ तमी आन कली “मुलाक्‍ती
    गे दोपा रीब पा जाक्‍नी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E com’esse giunsero da Reuel loro padre, questi disse: “Come mai siete
    tornate così presto oggi?”'
  ckb-ckb: 'کچەکانیش هاتنە لای ڕەعوئێلی باوکیان، ئەویش لێی پرسین: «بۆچی ئەمڕۆ زوو
    هاتنەوە؟»'
  eng-BBE: And when they came to Reuel their father, he said, How is it that you have
    come back so quickly today?
  kan-OKCV: ಹುಡುಗಿಯರು ತಮ್ಮ ತಂದೆ ರೆಯೂವೇಲನ ಬಳಿಗೆ ಬಂದಾಗ, ಅವನು ಅವರಿಗೆ, “ಏಕೆ ಈ ಹೊತ್ತು ಬೇಗ
    ಬಂದಿರಿ?” ಎಂದನು.
  bbb-bbb: Areme bara ije bune una asoe buone e Ruero fino ijia rovoga fu kiae, Ja
    izege reva ijadufuo ivia jaka migegire una ruaevono kiae?
  tam-2017: 'அவர்கள் தங்களுடைய தகப்பனாகிய ரெகுவேலிடம் வந்தபோது, அவன்: “நீங்கள் இன்று
    இத்தனை சீக்கிரமாக வந்தது ஏன்” என்று கேட்டான்.'
  spa-RV-1909: 'Y volviendo ellas á Ragüel su padre, díjoles él: ¿Por qué habéis hoy
    venido tan presto?'
  ron-BTF: 'Și când ele au venit la Reuel, tatăl lor, el a spus: Cum de ați venit
    așa devreme astăzi?'
  eng-WEBP: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  eng-FBV: When they got home, their father Reuel asked them, “How did you get back
    so quickly today?”
  nld-1939: 'Toen ze bij haar vader Reoeël kwamen, vroeg hij: Waarom zijt ge vandaag
    zo vroeg terug?'
  nch-BL: 'Huan quema nopa ichpocame tacuepilijque campa itztoya inintata Reuel ya
    quintatzintoquili: ―¿Quenicatza ama antacuepilijque nimantzi?'
  vie-1934: 'Khi mấy nàng trở về nhà Rê-u-ên, cha mình, thì người hỏi rằng: Sao bữa
    nay các con về sớm vậy?'
  hin-CV: जब वे घर लौटीं, तो उनके पिता रियुएल ने उनसे पूछा, “आज इतनी जल्दी कैसे घर
    लौट आई हो?”
  eng-OURB: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  spa-BES: 'Y cuando llegaron a Reuel su padre, él dijo: ¿Cómo es que has vuelto tan
    rápido hoy?'
  tdx-tdx: Ie nimpoly mb’an-drae’e Reoele mb’eo le hoe re, Ino ty nampasika ty fimpoli’
    areo androany?
  vid-vid: Lowamhiluchile mhaza wa hewo Leueli, heye nakawauza, “Lekachoni lehano
    namhiluka himahima ahyo?”
  eng-OKE: And they came to Reuel their father; and he said, What is this, that ye
    have come so quickly today?
  tha-KJV: และเมื่อหญิงเหล่านั้นกลับไปหาเรอูเอลบิดาของเธอ บิ​ดาถามว่า “​วันนี้​ทำไมพวกเจ้าจึงกลับมาเร็ว”
  por-BR-2018: 'E voltando elas a Reuel seu pai, disse-lhes ele: Por que viestes hoje
    tão cedo?'
  deu-ELO: 'Und sie kamen zu Reghuel, ihrem Vater, und er sprach: Warum seid ihr heute
    so bald gekommen?'
  eng-WYC-2018: And when they had turned again to Jethro, their father, (the son of
    Reuel), he said to them, Why came ye swifter than ye were wont (to do)?
  epo-epo: 'Kiam ili venis al sia patro Reuel, li diris: Kial vi tiel baldaŭ venis
    hodiaŭ?'
  uig-PIN: 'Ular atisi Reuǝlning ⱪexiƣa yenip kǝlgǝndǝ, ulardin: — Nemixⱪa bügün xunqǝ
    tez yenip kǝldinglar? — dǝp soridi.'
  beo-beo: Ilia da ilia adama bu misini, e fofogadigili ilima amane, adole ba:i, “Dilia
    da habodane hedolo bu misibala:?”
  tpi-OTNT: Bihain ol i go bek long papa bilong ol na em i askim ol olsem, “Olsem
    wanem na nau yupela i kam bek kwiktaim?”
  hau-SA: Da ’yan matan suka komo wurin Reyuwel mahaifinsu, sai ya tambaye su ya ce,
    “Yaya kuka dawo da wuri yau?”
  udu-udu: 'Ki nyara/ doḵkin eya babam buni ka Rau/iil mo tani a’di ki o uni gwo mo
    ki: ’Pemen ta’da ta layina um p̱u’du/ gane/ ki jahanne/ kan mo?'
  uig-LAT: 'Ular atisi Réuelning qéshigha yénip kelgende, ulardin: — Némishqa bügün
    shunche téz yénip keldinglar? — dep soridi.'
  nde-nde: Kwathi izintombi sezibuyele kuyise eRuweli wazibuza esithi, “Kungani lamhla
    liphangisile ukuphenduka?”
  ton-ton: Pea ʻi heʻenau aʻu atu kia Liueli ko e nau tamai, naʻe pehē ʻe ia, “Ko
    e hā kuo mou haʻu vave ai he ʻaho ni?”
  ces-1613: 'Odpověděly: Muž Egyptský vysvobodil nás z ruky pastýřů; ano také ochotně
    navážil nám vody, a napojil dobytek.'
  eko-eko: 'Wakathi aruteliyeevo wa papaaya Rewele, ye khuwoozela yoori: “Leelo mwaruti
    supuyeene mwaasa wa niini?”'
  eng-WMB: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  tam-TCV: அப்பெண்கள் தங்கள் தகப்பனாகிய ரெகுயேலிடம் வந்தபோது, அவன் அவர்களிடம், “ஏன்
    இன்றைக்கு இவ்வளவு சீக்கிரம் வந்துவிட்டீர்கள்” என்று கேட்டான்.
  ceb-ULB: Sa dihang miadto na ang mga babaye kang Reuel nga ilang amahan, miingon
    siya, “Nganong sayo man kamo nakauli karon?”
  pol-UBG: 'Gdy wróciły do swego ojca Reuela, ten zapytał: Dlaczego dziś przyszłyście
    tak szybko?'
  agr-agr: 'Dutikamtai nuwauch aidau wamak waketug apaji pujamunum kaunamtai, apaji
    iniak: “¿Wagka yamaish imanikjumesh wamkesh waketjaugme?” tau.'
  kyc-kyc: Dopa pyakamiyamopa wanake dusipa rakange kareyamo dokona waiya lao peyami.
    Dokopa rakangeme piso soo, Akipamo nakamba epapu waiya lao kapa kyuo epelyamisi?
    leya.
  urd-GVU: جب لڑکیاں اپنے باپ رعوایل کے پاس واپس آئیں تو باپ نے پوچھا، ”آج تم اِتنی
    جلدی سے کیوں واپس آ گئی ہو؟“
  deu-1912: 'Und da sie zu ihrem Vater Reguel kamen, sprach er: Wie seid ihr heute
    so bald gekommen?'
  ntj-ntj: Nyangka palunyaku mamalu nyakulalpi watjarnu, “Rawamunu-yan mapitjangu.
    Nyaatjanu-yan waarrpungkula marlaku pitjangu?”
  kan-2017: ಆ ನಂತರ ಆ ಹೆಣ್ಣುಮಕ್ಕಳು ತಮ್ಮ ತಂದೆಯಾದ ರೆಗೂವೇಲನ ಬಳಿಗೆ ಬಂದಾಗ ಅವನು ಅವರಿಗೆ, “ಏಕೆ
    ಈ ಹೊತ್ತು ಬೇಗ ಬಂದಿದ್ದಿರಲ್ಲ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Igunɨci ci lɨci iamɨgali agɨlaŋ iaganɨlu dɨ pɨŋ cɨhu ala uavɨmi. Uavɨci
    iaganɨlu agaŋ nulɨdɨ abitɨhami. Akɨ lavɨla lɨhalɨha vevɨhelaŋ uami.
  yap-yap: Fa’anra sulod ngak e chitamangirad i Ruel, me fithrad ni ga’ar, “Mangfan
    ni kam sulod e daba’ ni gimed ba papey?”
  hlt-MCSB: A napa Reuel taengla a pawk uh vaengah, “Tihnin ah tah balae tih yue na
    pawk uh ,” a ti nah.
  mdy-ETH: ዬያታ ዉዱሮ ናኣታ ዔያቶኮ ዓዶ ራጉዔኤሌ ኮራ ማዒ ሙካዛ «ሃኖ ዒንሢ ዎይቲ ዑኬና ማዒ ሙኬይ?» ጌዒ ዓዴ ዔያቶ
    ዖኦጬኔ።
  twi-ASANTE: Wɔsane kɔduruu wɔn agya Reuel nkyɛn no, ɔbisaa wɔn sɛ, “Ɛyɛɛ dɛn na
    ɛnnɛ deɛ monyaa nsuo maa nnwan yi nom ntɛm seyie?”
  ipi-ipi: Matili wana utupane yakama ayiane Jesoto ateanga andaka ini peke leai-kola,
    yakamana ayiane okomane wana utupane tipa puato, andipa anu pua yakama ini andaka
    peke leyaipe leae-pia.
  eng-WEBU: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  bnp-bnp: Na tahuna ri hamule, e tamane ria e Ietro i nana, “I navai mu hamule malaviriri?”
  wal-wal: Eti bantta aawaa Yatirokko yiido wode, “Hachchi waani eesuwan yiidetii?”
    yaagidi oichchiis.
  spa-PDDPT: 'Cuando ellas regresaron a su padre Reuel, éste les preguntó: ¿Por qué
    vinieron tan pronto hoy?'
  gun-gun: 'Ha''e gui kunhague ma nguu Reuel-a py ojevypa. Ha''e ramo tuu oporandu:
    — Mba''e re tu kova''e ára peju voive ri?'
  agu-BL: 'Yi chipakxe''n yi e'' xuna''tz xe chinajbil nin el yab yi chitajtz scye''j,
    na or cyopone''n. Nintzun tal scyetz: —¿Mbi tzuntz jalcunin nxpakxij wok? stzun
    i'' bantz.'
  ilo-ULB: Idi nagawid dagiti babbai iti amada a ni Reuel kinunana, “Apay a nasapakayo
    a nagawid ita?”
  kpg-kpg: Di madagoaa o nia dama ahina aalaa ne hula gi muli gi baahi di nadau damana
    go Reuel, gei mee ga heeu gi digaula boloo, “Goodou e aha ala gu lloomoi limalima
    dangi nei?”
  uig-ARA: 'ئۇلار ئاتىسى رېئۇئەلنىڭ قېشىغا يېنىپ كەلگەندە، ئۇلاردىن: ــ نېمىشقا بۈگۈن
    شۇنچە تېز يېنىپ كەلدىڭلار؟ ــ دەپ سورىدى.'
  bps-bps: Na di kasfulê i dad libun di màla, snalekan ale, manan, “Na kan ku mlal
    ksuluyu ninum i dad lmanafito?”
  sus-sus: Na ginɛe to gbilen e baba Reyuweli yire, a naxa e maxɔrin, «Munse a niyaxi
    wo gbilenxi sinnanyi ma to?»
  pon-2006: Ni ar pwuralahng rehn arail pahpa, e ahpw idek rehrail, “Dahme kumwail
    mwadang en pwurkihdo rahnwet?”
  jae-jae: Su, go êsêac dêdêŋ tameŋi Reuel sêja, ma eŋ kêsôm gebe “Amboac ondoc, tec
    ocsalô tonec amu amêŋ ŋagaôgeŋ nec.”
  ksd-ksd: 'Ma ba dia ga lilikun tadav Reuel tama i diat, i ga tir diat: I dave, tago
    ava tar pot lolalolo gori?'
  tur-YTC: Babaları Reuel'in yanına vardıklarında o, “Nasıl oldu da bugün bu kadar
    erken geldiniz?” dedi.
  grc-BRENT: Παρεγένοντο δὲ πρὸς Ῥαγουὴλ τὸν πατέρα αὐτῶν· ὁ δὲ εἶπεν αὐταῖς, διατί
    ἐταχύνατε τοῦ παραγενέσθαι σήμερον;
  ind-AYT: Ketika mereka kembali kepada Rehuel, ayah mereka, dia bertanya, “Mengapa
    hari ini kalian cepat sekali pulang?”
  nya-nya: Atsikana aja atabwerera kwa abambo awo Reueli, iye anawafunsa kuti, “Chifukwa
    chiyani lero mwabwera msanga?”
  hrv-hrv: 'Kad su se vratile svome ocu Reuelu, on ih zapita: “Kako ste se danas tako
    brzo vratile?”'
  mps-mps: Tama nosali te wegi dabe augwa aya Ruel bidibo digi ma pai, tama augwa
    ayago augwalibolo hanaluyu, te po wali, “Magi elama, dage megi polo ma asobawe?”
  tpi-tpi: Bihain ol i go bek long papa bilong ol na em i askim ol olsem, “Olsem wanem
    na nau yupela i kam bek kwiktaim?”
  dan-1931: 'Da de nu kom hjem til deres Fader Reuel, sagde han: “Hvorfor kommer I
    så tidligt hjem i Dag?”'
  vie-OVCB: 'Khi Thầy Tế lễ Rê-u-ên thấy các con mình về, liền hỏi: “Sao hôm nay các
    con về sớm vậy?”'
  guj-2017: પછી આ દીકરીઓ તેઓના પિતા રેઉએલ પાસે ગઈ ત્યારે તેણે પૂછ્યું, “આજે તમે ટોળાંને
    પાણી પાવાનું કામ આટલું બધું વહેલું કેવી રીતે પૂરું કર્યું?”
  pon-2006A: Ni ar pwuralahng rehn arail pahpa, e ahpw idek rehrail, “Dahme kumwail
    mwadang en pwurkihdo rahnwet?”
  por-BRBSL: 'Quando chegaram a Reuel, seu pai, ele disse: “Como é que vocês voltaram
    tão cedo hoje”?'
  aly-aly: Kwey aleyak-rnem alperlewek akngey ikwer-rnem-kenh-warl Jethro-warl. Ra
    ayernek-anem, “Ay! Ilekekarl arringkerr iparrpaw apey-alpek? Ingkeny akenhel-anteyaw!
    Ayengan iterrek, kwaty arringkerr thelerl-anentyek-athen alerl. Arringkerr iparrparl
    apey-alpek!”
  cth-cth: Hote napuinaw teh a na pa Reuel koe a pha awh navah, bangkong sahnin teh
    palang na tho awh bo telah atipouh.
  twi-twi: Wɔsan koduu wɔn agya Reuel nkyɛn no, obisaa wɔn se, “Ɛyɛɛ dɛn na nnɛ de,
    munyaa nsu maa nguan yi nom ntɛm sɛɛ?”
  hlt-hlt: A napa Reuel taengla a pawk uh vaengah, “Tihnin ah tah balae tih yue na
    pawk uh ,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́kò mbɛ cicɛ borɛ̀ Deuyɛɛdi, kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀
    dòmmɛ kɛ̀ di konní mɛcɑ̃ɑ̃ nyíe?'
  msy-2020: Ezɨ me uamategha zuima men afeziam men azara, “Manmagh amizɨ ia zuamɨra
    uamatenge?”
  dop-dop: 'Pɑ mǝlɑ tǝyɑɣɑ ɩlɛnɑ pɑ cɑɑ pɔɔsɩ-wɛ sɩ: Ɩsǝnɑɣɑ pǝ lɑpɑ nɑ sɑŋɑ ɩ́ kɔɔ
    lɔŋ kɛ mpʋ?'
  azb-azb: 'Qızlar ataları Reuelin yanına gələndə o dedi: «Necə oldu ki, bu gün tez
    gəldiniz?»'
  eng-DBY: And when they came to Reuel their father, he said, Why are ye come so soon
    to-day?
  hin-2017: जब वे अपने पिता रूएल के पास फिर आई, तब उसने उनसे पूछा, “क्या कारण है कि
    आज तुम ऐसी फुर्ती से आई हो?”
  wol-KYG: 'Ba ñu delloo ca seen baay Ruwel, mu laaj leen ne leen: «Lu tax ngeen teela
    ñibbsi tey?»'
  swp-swp: Huiana wa se lage tamadi Reuela arinai i ene, “Edohana to wau au heurama?”
  bjr-bjr: Mi manaaqausa sipsipauqa nammari neeneesoofaqa nifiqee maaqai fiqau. Oonu
    roofanoo misa nikoofa iramirinoo qinau. Innee naqifee ifaqee maqee faasaanasaa
    anidee.
  eng-YLT: And they come in to Reuel their father, and he saith, 'Wherefore have ye
    hastened to come in to-day?'
  kne-kne: Idi somaa da, kanan Reuel ay ama da, “Yan nay dagos nasapa kayo ed wani
    mo?”
  bzd-NTPO: 'Mik ie''pa demine iyë́ ska'', eta̱ iyë́ tö ie''pa a̱ ichaké: —¿Ì wa i̱''ñe
    a'' dene bet?'
  eng-WYC-2017: And when they had turned again to Jethro, their father, he said to
    them, Why came ye swifter than ye were wont?
  eng-WMBB: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  urd-GVH: जब लड़कियाँ अपने बाप रऊएल के पास वापस आईं तो बाप ने पूछा, “आज तुम इतनी
    जल्दी से क्यों वापस आ गई हो?”
  rug-rug: Meke sipu lopu sana pule la si arini koasa tamadia, si nanasi sa si arini,
    “Na vegua ke lopu sana, meke va napoi gamu sari nada kurukuru,” gua si asa.
  gaz-gaz: Yeroo dubarri sun gara abbaa isaanii Reʼuuʼeelitti deebiʼanitti, inni,
    “Isin harʼa akkamiin daftanii deebitan?” jedhee isaan gaafate.
  fra-LSG: 'Quand elles furent de retour auprès de Réuel, leur père, il dit: Pourquoi
    revenez-vous si tôt aujourd’hui?'
  gnn-gnn: Dhawar'yurruna djämaŋurunydja ŋayi Mawtjitj, bala dhäykawurrunydja ŋunhi
    wäŋgaŋala roŋiyinana wäŋalilina. Bala ŋayi mäḻu'mirriŋuyunydja nhäŋalana walalanha,
    bala waŋana dhä‐wirrka'yurruna bitjarra, “Way! Waḏutja warray dhuwala nhuma gäthuranydja
    roŋiyina?”
  yal-yal: E to xɛtɛ e baba Reyuli konni, a yi e maxɔdin, a naxa, “Nanfera ɛ xɛtɛxi
    sinma to?”
  haw-1868: A hoi aku la lakou ia Reuela i ko lakou makuakane, ninau mai la ia, No
    ke aha la oukou i hoi koke mai ai i koia la?
  arb-NAV: 'وَعِنْدَمَا رَجَعَتِ الْفَتَيَاتُ إِلَى رَعُوئِيلَ أَبِيهِنَّ سَأَلَهُنَّ:
    «مَا بَالُكُنَّ بَكَّرْتُنَّ بِالرُّجُوعِ الْيَوْمَ؟»'
  ewe-ewe: Esi ɖetugbiawo trɔ yi aƒe me la, wo fofo, Reuel bia wo be, “Nu kae na miekpɔ
    tsi na alẽwo egbe ya kaba nenema?”
  eng-LEE: And when they came to Reuel their father, he said, Wherefore are ye come
    home so soon today?
  gvn-gvn: '@see-verse:EXO.002.017'
  nna-nna: Palarrangu mirtawanyjarri kulpanyiyi janamilikarti japartumili ngurrakarti,
    Jethro-karti. Palinyju karra marnajanaku, “Nyurra kuwarri nyampa kulpanyanyurru.
    Wunyjurruja?”
  asm-FB: ছোৱালী কেইজনী যেতিয়া তেওঁলোকৰ পিতৃ ৰূৱেলৰ ওচৰলৈ গ’ল, তেতিয়া তেওঁ ছোৱালী
    কেইজনীক সুধিলে, “আজিনো কেনেকৈ ইমান সোনকালে ঘৰলৈ আহিলা?”
  sus-A: نَ فِنّيٍ تٌ فبِلٍن عٍ بَبَ رٍيُوٍلِ يِرٍ، عَ نَشَ عٍ مَشْرِن، «مُنسٍ عَ
    نِيَشِ وٌ فبِلٍنشِ سِننَنيِ مَ تٌ؟»
  fra-SBL: 'Lorsqu''elles arrivèrent auprès de Réuel, leur père, celui-ci leur dit :
    « Comment se fait-il que vous soyez rentrées si tôt aujourd''hui ? ».'
  hbo-hbo: וַתָּבֹ֕אנָה אֶל־רְעוּאֵ֖ל אֲבִיהֶ֑ן וַיֹּ֕אמֶר מַדּ֛וּעַ מִהַרְתֶּ֥ן בֹּ֖א
    הַיֹּֽום׃
  eng-WYCLIFFE: And whanne thei hadden turned ayen to Jetro, her fadir, he seide to
    hem, Whi camen ye swiftliere than ye weren wont?
  piu-2006: '@see-verse:EXO.002.017'
  pjt-pjt: Ka ngurangka wirkankunyangka palumpa tjanampa mamangku tjananya tjapinu,
    “Nyaaku nyura mapalku pitjangu? Panya nyura mungartji nguwanpa pitjapai, palu
    kuwari nyanga nyura mapalku pitjangu. Nyaaringkula?”
  cwe-cwe: Viwabwelile kwa tati yawo Leueli‚ kawauza‚ “Habali diyelo hamkalame bule
    kubwela?”
  bgs-bgs: Tô igulì dan tun ta ámmà dan na si Jetro, iginsà sikandin, na mà din, “Manan
    ka sékót kó ikólì?”
  kik-kik: Rĩrĩa airĩtu acio maainũkire kũrĩ ithe wao Reueli-rĩ, akĩmooria atĩrĩ,
    “Nĩ kĩĩ gĩatũma mũcooke narua ũguo ũmũthĩ?”
  fra-NCL: 'Quand elles furent de retour auprès de Raguel, leur père, il dit : « Pourquoi
    revenez-vous sitôt aujourd’hui ? »'
  cek-AK: Tanglanawk loe ampa, Reuel khaeah amlaem o let, to naah ampa mah tikhoe
    vaihni loe nam laem o palang takan loe? tiah a naa.
  xla-xla: Epame yia꞉ye yia꞉ a Yetlo hala dla tame woyamalati yia꞉ atapo yia꞉ watle
    epo atlaiyo, “Wua꞉ wata ma-hapele pumuluma. Wua꞉ aliya pasataleye adipo hapele
    yú ilimo?” diyo.
  cuk-cuk: 'Bunamala e-bab-Reuelʼse gannar modapmargu, e-bab ese egichialid: —¿Ar
    ibiga, emigindi bur bemar gwae-gwae nonimala?'
  uig-CYR: 'Улар атиси Реуәлниң қешиға йенип кәлгәндә, улардин: — Немишкә бүгүн шунчә
    тез йенип кәлдиңлар? — дәп сориди.'
  tel-2017: వాళ్ళు తిరిగి తమ ఇంటికి తిరిగి వచ్చాక వారి తండ్రి రగూయేలు “మీరు ఇంత త్వరగా
    ఎలా వచ్చారు?” అని అడిగాడు.
  hat-BSA: 'Lè yo te vin kote Réuel, papa yo, li te di: “Poukisa nou gen tan tounen
    tèlman vit konsa jodi a?”'
  kos-kos: Ke elos folokla nu yurin papa sac, el siyuk selos, “Komtak ku sa folok
    misenge?”
  hbo-WLC: וַתָּבֹ֕אנָה אֶל־רְעוּאֵ֖ל אֲבִיהֶ֑ן וַיֹּ֕אמֶר מַדּ֛וּעַ מִהַרְתֶּ֥ן בֹּ֖א
    הַיּֽוֹם׃
  ibo-ibo: Ha lọghachikwutere nna ha, Reuel, onye jụrụ ha sị, “Gịnị mere unu ji lọta
    nʼoge taa?”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଆପଣା ପିତା ରୁୟେଲ ନିକଟକୁ ଯାଆନ୍ତେ, ସେ ସେମାନଙ୍କୁ ପଚାରିଲା,
    “ଆଜି ତୁମ୍ଭେମାନେ ଏତେ ଶୀଘ୍ର କିପରି ଆସିଲ?”
  chk-chk: Lupwen ekewe föpwül ra liwiniti semer we itan Setiro, a aisiniir, “Pwota
    oua müttirito ikenai?”
  rop-rop: Afta na detlot gel bin gobek langa olabat dedi, en imbin askim olabat,
    “Wotfo yumob bin kambek kwikbala?”
  ukr-1871: 'І прийшли вони до Регуїля, батька свого, він і каже дочкам своїм: Чого
    се прийшли ви так заранї сьогоднї?'
  bch-bch: Idio ta gid taine tiluagid mulian pan tamad Ruel, ta ibeta gid bedane,
    “Ikamado ga labone aluagimi manmanae tau?”
  deu-1951: 'Und als sie zu ihrem Vater Reguel kamen, sprach er: Warum seid ihr heute
    so bald wiedergekommen?'
  eng-JPS: 'And when they came to Reuel their father, he said: ''How is it that ye
    are come so soon to-day?'''
  srp-1865: 'I one se vratiše k ocu svojemu Raguilu; a on reèe: što se danas tako
    brzo vratiste?'
  lug-lug: Abawala bwe baddayo eka eri kitaabwe Leweri, n’ababuuza nti, “Nga mukomyewo
    mangu leero?”
  heb-heb: ותבאנה אל רעואל אביהן ויאמר מדוע מהרתן בא היום׃
  ben-IRV: পরে তারা তাদের বাবা রূয়েলের কাছে গেলে তিনি তাদেরকে জিজ্ঞাসা করলেন, “আজ
    তোমরা কি করে এত তাড়াতাড়ি আসলে?”
  pan-pan: ਜਦ ਉਹ ਆਪਣੇ ਪਿਤਾ ਰਊਏਲ ਕੋਲ ਆਈਆਂ ਤਦ ਉਸ ਨੇ ਪੁੱਛਿਆ, ਤੁਸੀਂ ਅੱਜ ਕਿਵੇਂ ਛੇਤੀ ਮੁੜ
    ਆਈਆਂ ਹੋ?
  tkr-tkr: 'İçer cone dekkısqa Reuelisqa sapk''ılmee, mang''vee qiyghanan: – Nya''a
    şu g''iyna zaraba sapk''ıl?'
  mya-JVB: ထိုမိန်းမတို့သည် အဘ ရွေလ ထံသို့ ရောက် ကြသော် ၊ အဘက အဘယ်ကြောင့် ယနေ့ အလျင်အမြန်
    ရောက် လာရကြသနည်းဟုမေး လေ၏။
  tte-O: Saugana sivivilayoi tamali koina kabo ineli kolili iwaloba, “Tawae kaiwena
    mwayamwayau kwavivilama kaliyate kabona?”
  tbg-tbg: Mintumanta nahenti vika anirante nai qova Jetarova vaunaini oruntovaro
    viva vika irero, Nantihae vate ne vaaka orurante aniavo?
  hmo-hmo: Vadaeni edia tamana Ietero dekenai idia giroa lou neganai, ia henanadaia
    idia dekenai, ia gwau, “Edena bamona hari dina umui giroa mai haraga vadaeni?”
  urd-urd: और जब वह अपने बाप र'ऊएल के पास लौटीं तो उसने पूछा, “आज तुम इस क़दर जल्द
    कैसे आ गई?”
  rus-SYN: 'И пришли они к Рагуилу, отцу своему, и он сказал им: что вы так скоро
    пришли сегодня?'
  bqc-SIM: 'Kɛ́ aa tà ń mae Leuɛliwa, à ń lá à mɛ̀: Àkɛa a su káau gbãi?'
  tcz-CHONGTHU: Numei chapang ho chu apau Reuel heng ale lhun uchun, amapan adong
    un, “Ipi jeh-a tuni nahung kimale uham?” ati'in ahile,
  mar-mar: मग त्या मुली आपला बाप रगुवेल याच्याकडे गेल्या; तेव्हा त्यांचा बाप त्यांना
    म्हणाला, “तुम्ही आज इतक्या लवकर घरी कशा आला आहात?”
  qub-qub: 'Jipashcuna papänin Reuel cajman cutiycuptin tapuran: «Canan junäga ¿imanirtaj
    mas rätulla cutiramushcanqui?» nir.'
  bqp-bqp: 'Kũ ò tà ń de Ruɛli kĩnaa, à ń lá à pì: À kɛ̀ dera a su káaku lɛ gbãraa?'
  hat-hat: 'Lè medam yo tounen lakay Reouyèl, papa yo, li mande yo: -Ki jan nou fè
    tounen vit konsa jòdi a?'
  eng-BSB: When the daughters returned to their father Reuel, he asked them, “Why
    have you returned so early today?”
  tod-tod: 'Siɛgi zu ti ɠaleni ma la ti-ɠɛɛ Leyuwɛle ʋɔ bɛ, naa ti ɠaazaɠani, é ɠɛ
    ti ma: «Lee vaa zu wo ʋaai fala za?»'
  eng-WEBPB: When they came to Reuel, their father, he said, “How is it that you have
    returned so early today?”
  kbq-kbq: ana mofa'nemo'za nezmafa Ruelinte (Jetro) uhanatizageno anage huno zmantahigene,
    nahigeta menina hantaka huta aze? hige'za,
  nhe-BL: 'Huan quema nopa ichpocame mocuepque campa itztoya inintata Reuel, yajaya
    quintlajtlani: ―¿Quejatza ama inmocuepque nimantzi?'
  bus-bus: 'Kɛ̀ aↄ̃ tà ń de Ruɛli kiia, à ń lá à bè: À kɛ̀ dia a su idɛ lɛ gbã̀a?'
  gub-BL: A'e re uzewyr kuzà u heko haw pe wà. Uhem kwarahy heixe 'ym mehe we wà.
    A'e rupi wanu upuranu wanehe. — Màràzàwe tuwe pezewyr kwarahy heixe 'ym mehe we
    kutàri, i'i wanupe.
  eng-DRA: 'And when they returned to Raguel their father, he said to them: Why are
    ye come sooner than usual?'
