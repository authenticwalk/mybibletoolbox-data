verse: EXO.002.008
translations:
  mal-C: “ഉവ്വ്, പൊയ്ക്കൊൾക,” ഫറവോന്റെ പുത്രി മറുപടി പറഞ്ഞു. അതനുസരിച്ച് പെൺകുട്ടി
    ചെന്ന്, അവന്റെ അമ്മയെ കൂട്ടിക്കൊണ്ടുവന്നു.
  deu-TKW: 'Die Tochter des Pharao erwiderte: Ja, geh! Da ging das Mädchen hin und
    rief die Mutter des Knäbleins herbei.'
  lin-lin: 'Mwana mwasi ya Faraon azongiselaki ye : — Iyo, kende ! Elenge mwasi akendeki
    mpe azwaki mama ya mwana mobali yango.'
  eng-LSV: and the daughter of Pharaoh says to her, “Go”; and the virgin goes, and
    calls the mother of the boy,
  eng-GNV: And Pharaohs daughter sayde to her, Goe. So the maide went and called the
    childes mother,
  eng-WEBSTER: And Pharaoh's daughter said to her, Go. And the maid went and called
    the child's mother.
  nhw-BL: ―Quena, xijnotzati. Huajca iicni nopa pilconetzi yajqui quinotzato inana,
  swh-ONEN: Binti Farao akamjibu, “Ndiyo, nenda.” Yule msichana akaenda akamleta mama
    wa mtoto.
  bba-bba: Mɑ sunɔn bii wi, u nɛɛ, oo, ɑ doo. Yerɑ wɔndiɑ wi, u dɑ u bii wɛ̃ɛ ten
    mɛro sokumɑ.
  eng-KJVCPB: And Pharaoh’s daughter said to her, Go. And the maid went and called
    the child’s mother.
  cpy-cpy: 'Okantzi rishinto Faraón: “Jeen, nokoyi. Piyaate pikaemakitero.” Jatanaki
    ewankawo, okaemapaen-tziro riniro eenchaa-niki.'
  mpx-mpx: Inoke i talam i ba, “Ee, u nok.” Inoke galok o i na wawaya hinana hot i
    en pwatanim.
  wbp-wbp: Kingiki yurntalu-nyanurla wangkaja, “Yuwayi, ngurrju! Maninjinta!” Kaminarlu
    yinyarlu yaninjarla manunjunu kurdukupalangu ngati-nyanu, manu kangurnu karru-kurra.
  luo-luo: Nyar farao nodwoke niya, “Ee, dhiyo.” Kuom mano nyakono nodhi mokelo mana
    min nyathino.
  meu-meu: Farao natuna hininena ese e haere henia, eto Aola. Bena kekeni na ela,
    mero sinana e boiria.
  npi-ULB: फारोकी छोरीले उनलाई भनिन्, “जाऊ ।” त्यसैले ती युवती गएर आमालाई बोलाएर ल्याइन्
    ।
  yor-yor: Ó sì dáhùn pé, “Bẹ́ẹ̀ ni; lọ.” Arábìnrin náà sì lọ, ó sì pe ìyá ọmọ náà
    wá.
  emp-NTPO: 'Egiptod̶ebema boro cauba jarasia: –Bia b̶ʌa. Trʌ̃ne wãdua.– Ara maʌ̃da
    wẽrãcaura wãped̶a dji papada enesia.'
  ind-ind: Jawab putri raja, “Baiklah.” Maka gadis itu pergi dan memanggil ibu bayi
    itu sendiri.
  pes-OPCB: 'دختر فرعون گفت: «برو!» آن دختر به خانه شتافت و مادرش را آورد.'
  aer-aer: Marle awenke Pharaoh-kenhe anteme angkeke, “Yewe, mwerre anthurre! Renhe
    inetyeke alhaye!” Marle re alhemele meye ampe akweke-kenhe ineke renhe kwatye
    urewe-werne akngetyeke.
  tgl-ULB: Sinabi ng anak na babae ni Paraon sa kaniya, “Pumunta ka”. Kaya nagpunta
    ang batang babae at kinuha ang ina ng sanggol.
  cbu-NT: Nllursha wizar waniree yamayashinu, wanirsha kusarangu,
  hui-hui: Ani layagola kini wane biagome ladai bialu, E̱ aniore bia, lene. Ani layagola
    wandari biagome puwa igiri gali biago ibuninaga ai̱ya haru ibini.
  mya-mya: မင်း​သ​မီး​က``သွား​၍​ခေါ်​လော့'' ဟု​ဆို​လေ ၏။ ထို​ကြောင့်​မိန်း​မ​ငယ်​သည်​က​လေး​၏
    မိ​ခင်​ကို​ခေါ်​ခဲ့​ရာ၊-
  cbi-NTPO: 'Tsenñu faraón'' na''ma pakatu: Tsaaya kaide, timi. Tsenñu juntsa na''ma,
    juntsa kaanachi ura ya'' amanaa mikaimi.'
  bod-N: ཕཱར་ཨོལ་གྱི་སྲས་མོས་ཁྱོད་སོང་ཞིག་ཅེས་བཀའ་གནང་བ་དང་། བུ་མོ་སོང་ནས་ཕྲུ་གུའི་ཨ་མ་བོས་ཡོང་ཞིང་།
  sna-sna: Uye mwanasikana waFaro akapindura akati, “Hongu.” Uye musikana akaenda
    akandotora mai vomwana.
  spa-BLM: 'La hija del faraón le dijo: “Ve”. La joven fue y llamó a la madre del
    niño.'
  cac-cac: '—Ixic, avtej junoc ix, xchi ix d''a ix unin chi''. Yuj chi'' ix b''at
    ix yal d''a ix snun. Axo ix ja ix nunab''il chi'', ix yalan ix yisil vin̈ rey
    chi'' icha tic:'
  swh-ULB: Binti Farao akamwambia, “Nenda.” Hivyo yule binti akaenda na kumwita mama
    yake yule mtoto.
  bel-bel: 'Дачка фараонава сказала ёй: схадзі. Дзяўчына пайшла і паклікала маці немаўляці.'
  wed-wed: Wavine i vianina ma i riwa, “Anina, ma nae!” Ma tevera i nae ma alo oina
    i taravainiai.
  deu-ELBBK: 'Und die Tochter des Pharaos sprach zu ihr: Geh hin. Da ging die Jungfrau
    hin und rief des Kindes Mutter.'
  mbb-OT: “Uya,” ke sikandin. Ne zutun mibeyaan dutun te vahi is iney zan.
  mal-2015: 'ഫറവോന്റെ പുത്രി അവളോടു: ചെന്നു കൊണ്ടുവരിക എന്നു പറഞ്ഞു. കന്യക ചെന്നു
    പൈതലിന്റെ അമ്മയെ വിളിച്ചുകൊണ്ടുവന്നു.'
  tuo-NT: —Ʉ̃ʉ, niꞌcõ pijigo waꞌaya, nico niwõ. Co tojo nicã tʉꞌogo, wĩꞌmagʉ̃ pacore
    pijigo waꞌaco niwõ.
  gup-gup: Wanjh Pharaoh nuye ngalbeywurd yimeng, “Mah, yiray.” Wanjh ngalyaw wam
    bimey ngalbadjan nuye nawu wurdyaw.
  gvs-gvs: ‘Dedevina, kūna’, Pero natuna kaena. Tuwo niugu ina sinama ilatuwoko ima.
  rmc-rmc: „He, dža!“ odphenďa lake le faraonoskri čhaj. Avke oj geľa a vičinďa le
    čhavoreskra da.
  nlg-nlg: Na vinahogho te bosa tughu, “Eo, ko nea!” Keri ge na tahula te tona tana
    komuna, me holoa na tinana na meomeo.
  pes-OPV: 'دختر فرعون به وی گفت: «برو.» پس آن دختر رفته، مادر طفل را بخواند.'
  ron-1924: „Ду-те”, й-а рэспунс фата луй Фараон. Ши фата с-а дус ши а кемат пе мама
    копилулуй.
  aui-aui: Na kiiwawo natuna iviwaghasina iwona bo, “Wasina, kunagho!” Na wasikena
    inagho da pepeyina sinananaki waghata irutayini ipiika.
  ben-OBCV: “হ্যাঁ, যাও,” ফরৌণের মেয়ে উত্তর দিলেন। অতএব সেই মেয়েটি গিয়ে শিশুটির
    মাকে ডেকে আনল।
  som-som: Gabadhii Fircoonna waxay ku tidhi iyadii, Haah, tag. Gabadhiina way tagtay
    oo waxay u yeedhay yarkii hooyadiis.
  lat-VUC: 'Respondit: Vade. Perrexit puella et vocavit matrem suam.'
  eng-ASVBT: And Pharaoh’s daughter said to her, Go. And the maiden went and called
    the child’s mother.
  mna-mna: 'Mi king lutuunu moori iyok. Iso: “Ambai. La.”'
  ita-1885: 'E la figliuola di Faraone le disse: Va''. E la fanciulla andò, e chiamò
    la madre del fanciullo.'
  eng-LXXUP: 'And the daughter of Pharaoh said, Go: and the young woman went, and
    called the mother of the child.'
  eng-ULB: Pharaoh's daughter said to her, “Go.” So the young girl went and got the
    child's mother.
  spa-VBL: “Sí, ve y hazlo”, respondió ella. Así que la niña fue y llamó a la madre
    del bebé para que viniera.
  fra-_FOB: 'Et la fille de Pharaon lui répondit: Va. Et la jeune fille s''en alla,
    et appela la mère de l''enfant.'
  mal-mal: 'ഫറവോന്റെ പുത്രി അവളോട്: “ചെന്ന് കൊണ്ടുവരുക” എന്ന് പറഞ്ഞു. കന്യക ചെന്ന്
    പൈതലിന്റെ അമ്മയെ വിളിച്ചുകൊണ്ടുവന്നു.'
  urd-GVR: Firaun kī beṭī ne kahā, “Hāṅ, jāo.” Laṛkī chalī gaī aur bachche kī sagī
    māṅ ko le kar wāpas āī.
  suz-BL: मिनु फाराओ आ तमीमी “लो, चाक्‍को” दे मीश आल कली देंमाक्‍त। मिनु मेको मीश
    आलम आ ममा ब्रथ लमाक्‍त।
  ita-1927: 'La figliuola di Faraone le rispose: “Va’”. E la fanciulla andò a chiamare
    la madre del bambino.'
  ckb-ckb: 'کچی فیرعەونیش وەڵامی دایەوە: «بڕۆ.» کچە عازەبەکەش چوو دایکی منداڵەکەی
    بانگکرد.'
  eng-BBE: And Pharaoh's daughter said to her, Go. And the girl went and got the child's
    mother.
  kan-OKCV: ಫರೋಹನ ಮಗಳು ಆಕೆಗೆ, “ಹೌದು, ಹೋಗು,” ಎಂದಳು. ಆಗ ಆ ಹುಡುಗಿಯು ಹೋಗಿ ಕೂಸಿನ ತಾಯಿಯನ್ನೇ
    ಕರೆದುಕೊಂಡು ಬಂದಳು.
  bbb-bbb: Fu ijiege kuaramoga Ferodo kabae ije fu kuae, Ni va kua fu rono kumega
    ame ijadufuo maki ije fune asie fuone mesirikiro vae.
  tam-2017: 'அதற்குப் பார்வோனுடைய மகள்: “அழைத்துக்கொண்டுவா” என்றாள். இந்தப் பெண் போய்ப்
    பிள்ளையின் தாயையே அழைத்துக்கொண்டு வந்தாள்.'
  spa-RV-1909: 'Y la hija de Faraón respondió: Ve. Entonces fué la doncella, y llamó
    á la madre del niño;'
  ron-BTF: 'Și fiica lui Faraon i-a spus: Du-te. Și fata a mers și a chemat pe mama
    copilului.'
  eng-WEBP: Pharaoh’s daughter said to her, “Go.” The young woman went and called
    the child’s mother.
  eng-FBV: “Yes, go and do that,” she replied. So the girl went and called the baby's
    mother to come.
  nld-1939: 'De dochter van Farao antwoordde: Doe dat! Het meisje ging toen de eigen
    moeder van het kind roepen,'
  nch-BL: ―Quena, xijnotzati. Huajca iicni nopa pilconetzi yajqui quinotzato inana,
  vie-1934: 'Công chúa đáp rằng: Hãy đi đi. Người gái trẻ đó kêu mẹ của đứa trẻ.'
  hin-CV: फ़रोह की पुत्री ने उससे कहा, “जाओ!” तब वह लड़की जाकर बच्‍चे की मां को ही
    बुला लाई.
  eng-OURB: Pharaoh’s daughter said to her, “Go.” The maiden went and called the child’s
    mother.
  spa-BES: 'Y la hija de Faraón le dijo: Ve. Y la niña fue a buscar a la madre del
    niño.'
  tdx-tdx: Akia, hoe i anak’ ampela’ i Paròy; aa le nimb’eo i ajajampelay nitoka ty
    rene’ i ajajay.
  vid-vid: Mhinza wa Falao nakamlonjela, “Ena, luta.” Lelo ayo mhinza nakaluta, nakamchema
    mayake ayo mwana.
  eng-OKE: And the daughter of Pharoh said to her, Go; and the maiden went, and called
    the child’s mother.
  tha-KJV: พระราชธิดาของฟาโรห์จึ​งม​ีรับสั่งแก่เธอว่า “ไปหาเถิด” หญิงสาวนั้นจึงไปเรียกมารดาของทารกนั้นมา
  por-BR-2018: 'E a filha de Faraó respondeu: Vai. Então foi a virgem, e chamou à
    mãe do menino;'
  deu-ELO: 'Und die Tochter des Pharao sprach zu ihr: Gehe hin. Da ging die Jungfrau
    hin und rief des Kindes Mutter.'
  eng-WYC-2018: She answered, Go thou. (And so) The damsel went, and called the child’s
    mother.
  epo-epo: 'Kaj la filino de Faraono diris al ŝi: Iru. Kaj la knabino iris kaj vokis
    la patrinon de la infano.'
  uig-PIN: 'Pirǝwnning ⱪizi uningƣa: — Barƣin, dedi. Ⱪiz berip bowaⱪning anisini qaⱪirip
    kǝldi.'
  beo-beo: Felou idiwi da bu adole i, “Defea! Amo misa:ne sia:ma.” Amalalu, mano ea
    dalusi da asili, mano dudubu hi amedafa ema oule misi.
  tpi-OTNT: Na pikinini meri bilong king i tok, “I orait, yu ken mekim olsem.” Na
    susa bilong dispela pikinini i go kisim mama bilong en i kam.
  hau-SA: Sai ta amsa ta ce, “I, tafi.” Sai yarinyar ta tafi ta kawo mahaifiyar yaron.
  udu-udu: 'Dhali ’bwa/ ma P̱irawn ki o ari nyara/ gwo mo ki: Nye, yaku/ mo ma. Gom
    gwo gi wakan mo tani ari nyara/ yaki’d mo dhali yuḵi kum ma ’ci mo be.'
  uig-LAT: 'Pirewnning qizi uninggha: — Barghin, dédi. Qiz bérip bowaqning anisini
    chaqirip keldi.'
  nde-nde: Yasisithi, “Yebo, hamba.” Intombazana yasuka yayabiza unina womntwana.
  ton-ton: Pea talaange ʻe he ʻofefine ʻo Felo kiate ia, “ʻAlu.” Pea naʻe ʻalu ʻae
    taʻahine ʻo ne ui ʻae faʻē ʻae tamasiʻi.
  ces-1613: 'Odpověděla dcera Faraonova: Jdi. Tedy šla děvečka a zavolala matky toho
    dítěte.'
  eko-eko: 'Mwaana wa Firawuuna khunjipu yoori: “Haya etta.” Aphano mwanankha khulawa
    onkhuwela maama wa mwaana othuutule.'
  eng-WMB: Pharaoh’s daughter said to her, “Go.” The young woman went and called the
    child’s mother.
  tam-TCV: அதற்குப் பார்வோனின் மகள், “ஆம், போய் அழைத்து வா” என்றாள். அவள் உடனேபோய்
    குழந்தையின் தாயையே அழைத்து வந்தாள்.
  ceb-ULB: Miingon ang anak nga babaye sa Faraon ngadto kaniya, “Lakaw.” Busa milakaw
    ang batan-ong babaye ug gikuha ang inahan sa bata.
  pol-UBG: 'Córka faraona odpowiedziała jej: Idź. Dziewczynka poszła więc i zawołała
    matkę tego dziecka.'
  agr-agr: 'Tama nii ayaak: “¡Ayu, untsu weme nunú nuwa ujakta!” tiuwai. Tusa tima
    nuwauchik nunú uchí dukuji pujamunum weuwai.'
  kyc-kyc: Dokopa Peraona wanenge dokome lamaiyuo, Kapa mendali kotakala pena leya.
    Dokopa wanake dokome papala Mosesena endangi angi range doko nyepala lanyuo epeya.
  urd-GVU: فرعون کی بیٹی نے کہا، ”ہاں، جاؤ۔“ لڑکی چلی گئی اور بچے کی سگی ماں کو لے
    کر واپس آئی۔
  deu-1912: 'Die Tochter Pharaos sprach zu ihr: Gehe hin. Die Jungfrau ging hin und
    rief des Kindes Mutter.'
  ntj-ntj: Nyangka watjarnu, “Yuwa, mapitja yarltirra kati.” Nyangka mularrpartu yanunku
    ngunytju yungarra yarltirra katingu.
  kan-2017: ಫರೋಹನ ಮಗಳು ಆಕೆಗೆ, “ಹೋಗು ಕರೆದುಕೊಂಡು ಬಾ” ಎಂದಳು. ಆ ಹುಡುಗಿ ಹೋಗಿ ಕೂಸಿನ ತಾಯಿಯನ್ನೇ
    ಕರೆದುತಂದಳು.
  ena-ena: Lɨci manɨgali dɨ nadi agaŋ abami. Alia uami. Nama nukeŋ abɨnaŋ hameŋ ala
    lɨha uami. Lɨci ninaŋ agadɨ nadinu agaŋ uavɨla iamɨnu dɨ abɨci vemi.
  yap-yap: Me ga’ar, “Mman.” Me yan fachi pin i pining e chitiningin fare tir nge
    yib.
  hlt-MCSB: Anih te Pharaoh canu loh , “Cet saw,” a ti nah dongah hula te cet tih
    camoe manu te a khue pah.
  mdy-ETH: ካኣቲ ናኣ ማሃዖ፦ «ሂዮ! ታኣም ዴንዲ ዔኤሌ» ጌዔሢሮ፥ ናዔላ ዴንዲ ናዓሢኮ ዒንዶ ዔኤሊ ዔኪ ዬዔኔ።
  twi-ASANTE: Ɔhene babaa no buaa sɛ, “Aane.” Enti, abaayewa no tuu mmirika kɔɔ efie
    kɔfrɛɛ abɔfra no maame de no baeɛ.
  ipi-ipi: Kiŋi wanane okone mane, katu-lo leleko nimbato andolo puu lea-kola, wana
    okone mane angini atu epeae-pia.
  mwc-mwc: Kona i kaobeya, “Eee, ke nae.” Ba wasikena i nae kata pepeya sinana damana
    i urabai.
  eng-WEBU: Pharaoh’s daughter said to her, “Go.” The young woman went and called
    the child’s mother.
  bnp-bnp: Lakea e tune Parao i ta maea, “I kamumu. O vano o takia tara ngatavine
    ge valai.” Lakea e kurabana i vano i takia e kinana muholi, i valai.
  wal-wal: Yaagin a, “Ee, ba” yaagaasu. Yaagin na7iyaa baada, he na7aa aayyiyo ehaasu.
  spa-PDDPT: 'Y la hija de Faraón le respondió: Vé. Entonces la muchacha fue y llamó
    a la madre del niño.'
  gun-gun: 'Faraó rajy ombovai: — Tereo ha''vy — he''i. Ha''e ramo kunhataĩ oo vy
    oenoĩ kyrĩ va''e xy.'
  agu-BL: —Ba'n, ba'n cẍben tan joyle'n, stzun me'l faraón bantz. Lajke'l nintzun
    bene'n yi xun tan ẍchakle'n yi xtxu' yi ni'.
  ilo-ULB: Kinuna ti anak a babai ni Faraon kenkuana, “Mapanka.” Isu a napan ti balasitang
    ket inayabanna ti ina ti ubing.
  kpg-kpg: Gei mee ga helekai, “Uaa, e humalia, hana.” Gei mee ga hana hua ga laha mai
    tinana donu o di tama.
  uig-ARA: 'پىرەۋننىڭ قىزى ئۇنىڭغا: ــ بارغىن، دېدى. قىز بېرىپ بوۋاقنىڭ ئانىسىنى چاقىرىپ
    كەلدى.'
  bps-bps: Na tmimel tingà Faraon, manan, “Hae sa, meye ge deg.” Taman faflal mulê
    twege tukay tingà ani, na nngén i too glut yéan.
  sus-sus: Firawuna xa di ginɛ naxa a yaabi, «Iyo.» Diyɔrɛ taara naxa siga, a sa diyɔrɛ
    nga xili.
  pon-2006: A e sapengki, “Nna, tangowei!” Serepeino eri tangala oh ekerodo en serio
    eh nohno.
  jae-jae: Parao latuo kêsôm gêdêŋ eŋ gebe “Ônamaŋ.” Tec ŋapalê luo gêja jagêmôêc
    ŋapalê tau têna.
  ksd-ksd: 'Ma natu i Parao i ga biti tana: Una vana. Ma ra inip na vavina i ga vana
    ma i ga oro pa na i ra bul.'
  tur-YTC: Firavun'un kızı ona, “Git” dedi. Genç kız gidip çocuğun annesini çağırdı.
  grc-BRENT: Ἡ δὲ εἶπεν ἡ θυγάτηρ Φαραὼ, πορεύου· ἐλθοῦσα δὲ νεᾶνις ἐκάλεσε τὴν μητέρα
    τοῦ παιδίου.
  ind-AYT: Putri Firaun berkata kepadanya, “Ya, pergilah.” Lalu, gadis itu pergi dan
    memanggil ibu bayi itu.
  nya-nya: Iye anayankha kuti, “Inde, pita.” Ndipo mtsikanayo anapita nakayitana amayi
    a mwanayo.
  hrv-hrv: “Idi!” - odgovori joj faraonova kći. Tako djevojka ode i pozove djetetovu
    majku.
  mps-mps: Tama tuni bidigo wegi agai te po wali, “Te usu dao, te nago tama tiao,”
    wai. Tama te wai aga abego aga ida mu odasa asai.
  tpi-tpi: Na pikinini meri bilong king i tok, “I orait, yu ken mekim olsem.” Na susa
    bilong dispela pikinini i go kisim mama bilong en i kam.
  dan-1931: 'Faraos Datter svarede hende: “Ja, gør det!” Så gik Pigen hen og hentede
    Barnets Moder.'
  vie-OVCB: 'Công chúa đáp: “Phải, đi đi.” Cô bé chạy đi gọi mẹ.'
  guj-2017: ફારુનની દીકરીએ તેને કહ્યું, “હા, જઈને બોલાવી લાવ.” એટલે તે છોકરી જઈને
    તે બાળકની માતાને જ બોલાવી લાવી.
  pon-2006A: A e sapengki, “Nna, tangowei!” Serepeino eri tangala oh ekerodo en serio
    eh nohno.
  por-BRBSL: 'A filha do faraó lhe disse: “Vá”. A jovem mulher foi e chamou a mãe
    da criança.'
  aly-aly: Kwey aleyak angkek, “Ya! Kel mwerraw! Kel anamerl alhay ikngwetyek!” Angkwerikw
    alhek, amikw ikwerenh ikngwetyek. Kel-anem ra ikngwerl-alpek amikw ikwerenh kwey
    aleyak-warl.
  cth-cth: Faro canu ni cet loe telah kâ a poe dawkvah, napuica ni a cei teh camo
    e a manu hah a kaw.
  twi-twi: Ɔhene babea no buae se, “Yiw.” Enti, abeawa no tuu mmirika kɔɔ fie kɔfrɛɛ
    abofra no na de no bae.
  hlt-hlt: Anih te Pharaoh canu loh, “Cet saw,” a ti nah dongah hula te cet tih camoe
    manu te a khue pah.
  tbz-SIM: 'Kòò dɔ̀: Ɛ̃ɛ̃, kɔtɛ! Kòo kɔtɛ kɛ́yúní dɛbirɛ yɔ̃.'
  msy-2020: Ezɨ atrivimɨn guivim kamaghɨn mɨgei, “Aria, nɨ mɨgei moghɨn damu.” Ezɨ
    guivim ghua borimɨn amebamra inigha ize.
  dop-dop: 'Ntɛnɑ pɛɛlɔ ɩnɩ ɩ́ cɔ sɩ: Polo. Kɔɣɔ tɛɛwɑ ɩlɛnɑ ɩ́ kɔnɑ ɑhʋlʋm ɩnɩ ɩ
    too kʋlʋlʋ.'
  azb-azb: Fironun qızı ona «get» dedi. Qız gedib körpənin anasını çağırdı.
  eng-DBY: And Pharaoh's daughter said to her, Go. And the damsel went and called
    the child's mother.
  hin-2017: फ़िरौन की बेटी ने कहा, “जा।” तब लड़की जाकर बालक की माता को बुला ले आई।
  wol-KYG: 'Doomu Firawna ne ko: «Waaw, demal.» Xale ba dem, indil ko yaayu liir ba.'
  swp-swp: Parao natuna i ene, “U lau,” to siu wa ie lau merumeru sinana i eogai.
  bjr-bjr: Faraoona araamuna eedoo qufanoo mi faiqi anaaqina anasaafa ooru nári ninoona
    uqanna afiqee quminau.
  eng-YLT: and the daughter of Pharaoh saith to her, 'Go;' and the virgin goeth, and
    calleth the mother of the lad,
  kne-kne: “Aw kod, emey ka,” kanan din anak di ari ay sinombat et ena inayagan si
    ina da.
  wat-wat: Eketa yana bwadu i vinowaniya i bwaduwa, “Ika, ku nai.” Gumayogu i niya
    eketa gwadimonamona tauna ayomokena i ovisiya.
  bzd-NTPO: 'Eta̱ Egipto blú alà busi tö iiu̱té: —Be'' yú iyulök. Eta̱ bëbëla kutà
    mía̱ imì yulök ta̱ idebitu̱ iwa̱.'
  eng-WYC-2017: She answered, Go thou. The damsel went, and called the child’s mother.
  eng-WMBB: Pharaoh’s daughter said to her, “Go.” The young woman went and called
    the child’s mother.
  urd-GVH: फ़िरौन की बेटी ने कहा, “हाँ, जाओ।” लड़की चली गई और बच्चे की सगी माँ को
    लेकर वापस आई।
  rug-rug: Meke olaṉa sa tuna vineki sa baṉara, “Ego latu,” gua si asa. Ke la sa vineki
    meke turaṉa mae nia sa tinana soti sa koburu haha.
  gaz-gaz: Isheenis, “Eeyyee, dhaqi” jetteen. Intalli sunis dhaqxee haadha mucaa sanaa
    waamte.
  fra-LSG: Va, lui répondit la fille de Pharaon. Et la jeune fille alla chercher la
    mère de l’enfant.
  gnn-gnn: “Ŋe, gatjuy waṉḏiyana,” bitjarra ŋunhi dhäykanydja waŋana. Bala ŋayinydja
    ṉaŋ'thurrunana. Ṉaŋ'‐ṉaŋdhurrunanydja ŋayi yapa'mirriŋunydja ŋuriki yothuwunydja,
    yana liŋgu‐u‐u, ga garr'yurruna ŋäṉḏi'mirriŋunhana ŋulaŋuru wäŋaŋuruna. Wap‐lili
    maṉḏa lilinydja, yana liŋgu‐u‐u, bur‐way ḏo'yurruna ŋuripayi dhäykawana.
  yal-yal: Misiran mangana dii tɛmɛn yi a yabi, a naxa, “Awa, siga.” Diin tada yi
    sa diina nga yɛtɛɛn xili.
  haw-1868: I mai la ke kaikamahine a Parao ia ia, O hele. A hele aku la ke kaikamahine,
    a kii aku la i ka makuwahine o ua keiki la.
  arb-NAV: 'فَأَجَابَتْهَا ابْنَةُ فِرْعَوْنَ: «اذْهَبِي»؛ فَمَضَتِ الْفَتَاةُ وَدَعَتْ
    أَمَّ الصَّبِيِّ.'
  ewe-ewe: Fiavinyɔnu la ɖo eŋu be, “Ɛ̃, yi!” Ale nyɔnuvi la ƒu du yi aƒe me, eye
    wòyɔ vidzĩa dadaa vɛ!
  eng-LEE: And Pharaoh's daughter said to her, Go; and the maiden went and called
    the mother of the child.
  gvn-gvn: '@see-verse:EXO.002.007'
  nna-nna: “Yu!” Karra marna palalu. Palalu partanymilalu kangkujimurninyju yananyakanu
    mana palamili partanymili waljangarra pipimurniny.
  asm-FB: ফৰৌণৰ জীয়েকে ক’লে, “যোৱা।” তেতিয়া সেই ছোৱালী জনীয়ে শিশুটিৰ মাককে মাতি
    নিলে।
  sus-A: قِرَوُنَ شَ دِ فِنّ نَشَ عَ يَابِ، «عِيٌ.» دِيْرّ تَارَ نَشَ سِفَ، عَ سَ
    دِيْرّ نفَ شِلِ.
  fra-SBL: 'La fille de Pharaon lui dit : « Va. » La jeune femme alla appeler la mère
    de l''enfant.'
  hbo-hbo: וַתֹּֽאמֶר־לָ֥הּ בַּת־פַּרְעֹ֖ה לֵ֑כִי וַתֵּ֙לֶךְ֙ הָֽעַלְמָ֔ה וַתִּקְרָ֖א
    אֶת־אֵ֥ם הַיָּֽלֶד׃
  eng-WYCLIFFE: She answeride, Go thou. The damysel yede, and clepide the `modir of
    the child.
  piu-2006: '@see-verse:EXO.002.007'
  pjt-pjt: Ka wangkangu, “Uwa, ankula aḻṯi!” Ka kuliṟa mapalku anu munu iṯiku panya
    ngunytju mantjinu, munu aḻṯira ngalya-katingu Piiṟaku panya uṉṯalpakutu.
  cwe-cwe: Mndele wa mfalume wa Misili kamwidika. “Wona.” Ivo imndele kahita na kamgala
    mami yake imwana.
  bgs-bgs: Igtaba tô prinsesa, na mà din, “Óó. Kangé ka gó.” Purisu igpalaguy tô bayi,
    asta igkangé din tô innà katô batà.
  kik-kik: Nake agĩcookia atĩrĩ, “Ĩĩ, thiĩ.” Nake mũirĩtu ũcio agĩthiĩ, akĩgĩĩra nyina
    wa kaana kau.
  fra-NCL: — « Va » lui dit la fille de Pharaon ; et la jeune fille alla chercher
    la mère de l’enfant.
  cek-AK: Anih mah, Caeh ah loe, kawk ah, tiah a naa. Tamna nongpata loe caeh moe,
    nawkta ih amno to kawk.
  xla-xla: Epalati Pelo yotitapo ka꞉pi demama Hibulu a꞉ya haleye salatane diyo. Epalati
    owayemala ya꞉ nana eta tame owayemala e hamale a꞉ya ikadepe tlo sempuaiyo.
  cuk-cuk: 'Faraón-e-sisgwa bunagwaga sogded: —Eye, be aminae. Geb degine, bunagwa
    machi-bipi-e-nanse gornaded.'
  uig-CYR: 'Пирәвнниң қизи униңға: — Барғин, деди. Қиз берип бовақниң анисини чақирип
    кәлди.'
  pma-pma: Ka viteni mini vit, “Tahos, kumoni.” Sakini atouli va, kur mama kati onen
    ehon mai veni.
  tel-2017: ఫరో కూతురు “వెళ్లి తీసుకు రా” అంది. ఆ బాలిక వెళ్లి ఆ బిడ్డ తల్లిని తీసుకు
    వచ్చింది.
  hat-BSA: 'Epi fi a Farawon an te di li: “Ale”. Konsa, fi a te al rele manman a pitit
    la.'
  bxh-bxh: Alinana ya bui, Ii–, Gonowana. Yo fede tineꞌeu ya lau, be gwama tinana
    ya aulen.
  kos-kos: El topuk, “Wona.” Ouinge tulik mutan sac som solama nina na kien tulik
    sac.
  hbo-WLC: וַתֹּֽאמֶר־לָ֥הּ בַּת־פַּרְעֹ֖ה לֵ֑כִי וַתֵּ֙לֶךְ֙ הָֽעַלְמָ֔ה וַתִּקְרָ֖א
    אֶת־אֵ֥ם הַיָּֽלֶד׃
  ibo-ibo: Ada Fero zaghachiri sị, “Ee, gaa mee otu ahụ.” Nwaagbọghọ ahụ gara ngwangwa
    nʼụlọ ha kpọọ nne nwantakịrị ahụ.
  ory-ory: ତହିଁରେ ଫାରୋଙ୍କର କନ୍ୟା କହିଲା, “ଯାଅ,” ତହୁଁ ସେ ବାଳିକା ଯାଇ ସେହି ବାଳକର ମାତାକୁ
    ଡାକି ଆଣିଲା।
  chk-chk: Iwe, nöün Farao we fefin a pälüeni, “Ewer, kopwe feila.” Iei mine ewe nengin
    a feila o kökköri inen ewe semirit.
  rop-rop: Wal det king doda bin tok, “Yuwai.” En det sista blanga det beibi bin go,
    en imbin gajim dubala ron mami,
  ukr-1871: 'І каже їй дочка Фараонова: Біжи! І побігла дївчинка і кликнула хлопчикову
    матїр.'
  bch-bch: Ta maron kapei inat taine ikoli ele posanga bedane, “Goibe, la.” Tota taine
    kakauede toa oa ila ibada gergeu itna.
  deu-1951: 'Die Tochter des Pharao sprach zu ihr: Geh hin! Die Jungfrau ging hin
    und rief des Kindes Mutter.'
  eng-JPS: 'And Pharaoh''s daughter said to her: ''Go.'' And the maiden went and called
    the child''s mother.'
  srp-1865: 'A kæi Faraonova reèe joj: idi. I otide djevojèica, i dozva mater djetinju.'
  lug-lug: Muwala wa Falaawo n’amuddamu nti, “Kale, genda.” Omuwala mwannyina w’omwana
    oyo bwe yagenda, yaleeta nnyina wa mwana!
  heb-heb: ותאמר לה בת פרעה לכי ותלך העלמה ותקרא את אם הילד׃
  ben-IRV: ফরৌণের মেয়ে বললেন, “যাও।” তখন সেই মেয়েটি গিয়ে ছেলেটির মাকে ডেকে আনল।
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਨੇ ਆਖਿਆ, “ਜਾ।” ਉਹ ਲੜਕੀ ਜਾ ਕੇ ਬੱਚੇ ਦੀ ਮਾਂ ਨੂੰ ਸੱਦ ਲਿਆਈ।
  tkr-tkr: Fironne yişşee məng'ı'k'le «Hiyek'neva» eyhe. Yuçee hark'ın uşaxna yed
    ayreele.
  mya-JVB: မင်းသမီး ကသွား လော့ဟု အခွင့်ပေး လျှင် ၊ မိန်းမ ငယ်သွား၍ သူငယ် ၏အမိ ကိုခေါ်
    လေ၏။
  tte-O: Kabo kin natuna italam iwaloba, “O, kulau.” Mwa gamasinene ilau melumelu
    sinana yawasosi iyoganama.
  tbg-tbg: Minti tuvaro viva tiharo, Ho mintiane. Oru nahenti vo vita varera aniane,
    tuvaro vira nakaava oru nai vi vaintira nora vita varero anuvaro
  hmo-hmo: Farao ena natuna hahine ese ia haere henia kekeni dekenai, ia gwau, “Oi
    lao.” Vadaeni kekeni ia lao, mero ena sinana ia boiria.
  urd-urd: फ़िर'औन की बेटी ने उसे कहा, “जा!” वह लड़की जाकर उस बच्चे की माँ को बुला
    लाई।
  rus-SYN: 'Дочь фараонова сказала ей: сходи. Девица пошла и призвала мать младенца.'
  bqc-SIM: 'A wèwà à mɛ̀: Ao, gɛ́! Ɔ̃ nɛnↄɛnapi gɛ̀ nɛ́pi da sìsi.'
  tcz-CHONGTHU: Lengpa chanu in jong, “Henge, gapui jin!” tin adonbut in, numeinu
    jong ache-in naosen hingnu mama chu aga puiye.
  mar-mar: फारोची मुलगी तिला म्हणाली, जा. तेव्हा ती मुलगी गेली व त्या बाळाच्या आईलाच
    घेऊन आली.
  soq-soq: Warere anoopa epe etene wanase, “Oa, sa rua, aitaa!” Ita me alene oto inawaida
    banlene wisen.
  qub-qub: 'Chayno niptin niran: «¡Mä gayaraycamuy!» Chaura wamraga aywaran itipa
    mamanta pushamoj.'
  bqp-bqp: 'À wèa à pì: Ǹ gɛ́! Akũ nɛ́nↄgbɛ̃ pìi gɛ̀ɛ à nɛ́ pì da sìsi.'
  hat-hat: 'Fi Farawon an di li: -Ale non. Ti fi a al chache manman ti pitit la.'
  eng-BSB: “Go ahead,” Pharaoh’s daughter told her. And the girl went and called the
    boy’s mother.
  tod-tod: 'Falaɠɔn ná-doun anzanui gooɠaaʋoteni, é ɠɛ ma: «Li!» Anzanu loungoi
    liini, é doungoi dee loli.'
  eng-WEBPB: Pharaoh’s daughter said to her, “Go.” The young woman went and called
    the child’s mother.
  kbq-kbq: Higeno Fero mofa'mo'a anage huno hu'ne, Vunka kema hanaza hunka ome avrenka
    eno huno huntegeno, ana mofa'mo'a vuno ana mofavremofo nerera ome avreno e'ne.
  nhe-BL: ―Quena, xijnotzati. Huajca iicni nopa pilconetzi yajqui quinotzato inana,
  bus-bus: 'À wèàla à bè: Ee, ǹ gá! Ben nɛ́nↄgbɛ̃ pì gàa à nɛ́ pì da sìsi.'
  gub-BL: — Eho kyn, i'i izupe. A'e rupi kuzàtài oho kwarer ihyete herur pà izupe.
  eng-DRA: 'She answered: Go. The maid went and called her mother.'
