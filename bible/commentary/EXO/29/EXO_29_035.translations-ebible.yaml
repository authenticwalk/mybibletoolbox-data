verse: EXO.029.035
translations:
  mal-C: “അങ്ങനെ ഞാൻ നിന്നോടു കൽപ്പിച്ചതുപോലെ എല്ലാം നീ അഹരോനും അവന്റെ പുത്രന്മാർക്കുംവേണ്ടി
    ചെയ്യണം; അവരുടെ പ്രതിഷ്ഠാകർമം ഏഴുദിവസം നീണ്ടുനിൽക്കണം.
  deu-TKW: 'So sollst du mit Aaron und seinen Söhnen verfahren, ganz wie ich dir befohlen
    habe: sieben Tage hindurch sollst du ihnen die Hand füllen'
  lin-lin: Sala mpo na Aron mpe mpo na bana na ye ya mibali makambo nyonso oyo natindi
    yo. Okosala mikolo sambo mpo na kobulisa bango na mosala ya bonganga-Nzambe.
  eng-LSV: And you have done thus to Aaron and to his sons, according to all that
    I have commanded you; [for] seven days you consecrate their hand;
  eng-GNV: 'Therefore shalt thou doe thus vnto Aaron and vnto his sonnes, according
    to all things, which I haue commanded thee: seuen dayes shalt thou consecrate
    them,'
  eng-WEBSTER: 'And thus shalt thou do to Aaron, and to his sons, according to all
    things which I have commanded thee: seven days shalt thou consecrate them.'
  nhw-BL: “Huajca para chicome tonali tiquinchihuilijtiyas Aarón huan itelpocahua
    nochi catli nimitznahuatía para tiquiniyocatlali ma nechtequipanoca.
  swh-ONEN: '“Hivyo utamfanyia Aroni na wanawe kila kitu kama vile nilivyokuamuru:
    Utachukua muda wa siku saba kuwaweka wakfu.'
  bba-bba: A Aroni kɑ win bibu kuo mɑm mɑm nɡe mɛ nɑ nun sɔ̃ɔwɑ. Sɔ̃ɔ nɔɔbɑ yiruwɑ
    kɑɑ bu yen yɑ̃ku yɑ̃ki kuɑ ɑ kɑ sɔ̃ɔsi mɑ nɑ bu ɡɔsɑ nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'And thus shalt thou do unto Aaron, and to his sons, according to all
    things which I have commanded thee: seven days shalt thou consecrate them.'
  luo-luo: “Tim ne Harun kod yawuote gik moko duto masechiki, ka ikawo ndalo abiriyo
    mondo iwalgi kaka jodolo.
  meu-meu: Ini kara iboudiai na Aaron mai natuna ida ba kara henidia, egu hahedua
    heḡereḡerena; dina hitu lalodiai ihahelaḡadia karadia bae hesiriu.
  npi-ULB: यसरी मैले तँलाई आज्ञा गरेका सबै कुराबमोजिम हारून र त्यसका छोराहरूलाई गर्नू
    । तैँले सात दिन लगाएर तिनीहरूलाई तयार पार्नू ।
  yor-yor: “Báyìí ni ìwọ yóò ṣì ṣe fún Aaroni àti àwọn ọmọ rẹ̀ bí ohun gbogbo ti mo
    paláṣẹ fún ọ, ọjọ́ méje ni ìwọ yóò fi yà wọ́n sí mímọ́.
  emp-NTPO: Domia ab̶a mʌ̃a jarad̶a quĩrãca odua Aaroʌ̃ra idji warrarã sid̶a mʌ̃ sacerdoterãda
    b̶ʌi carea.
  ind-ind: “Semua langkah tersebut harus diulangi setiap hari selama tujuh hari upacara
    pentahbisan Harun dan anak-anaknya, tepat seperti yang Aku sudah perintahkan.
  pes-OPCB: «به این طریق مراسم تقدیس هارون و پسرانش برای مقام کاهنی اجرا شود. مدت
    این مراسم باید هفت روز باشد.
  tgl-ULB: Sa ganitong paraan, sa pagsunod sa lahat ng iniutos ko sa iyo na gawin,
    dapat mong pakitunguhan si Aaron at ang kaniyang mga anak na lalaki. Dapat kang
    kumuha ng pitong araw para italaga sila sa akin.
  hui-hui: Í̠na Aronobi ibu iginirubi loma binigo mo miaga helo dabo helalu howa abale
    bibe lalu langirudagua bialu horo karu bialu habe.
  mya-mya: '``ငါ​မိန့်​မှာ​သည့်​အ​တိုင်း​အာ​ရုန်​နှင့်​သူ​၏ သား​တို့​အား ယဇ်​ပု​ရော​ဟိတ်​အ​ရာ​ခံ​ယူ
    စေ​သည့်​မင်္ဂ​လာ​ကို​ခု​နစ်​ရက်​ပတ်​လုံး​ကျင်း​ပ ရ​မည်။-'
  cbi-NTPO: Tsa' mitya iya naatiñuba Aarónnu bain, naa ya' nalanu bain tsanguide.
    Tsejtu yalanu bale chachi tirendu, mandishpai malu tsaandene kide.
  bod-N: བདག་གིས་ཁྱོད་ལ་ཅི་དང་ཅི་བསྒོས་པ་བཞིན་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་བྱོས་ཤིག ཉིན་བདུན་གྱི་རིང་དུ་བསྐོ་བར་བྱའོ།
    །
  sna-sna: “Uitire Aroni navanakomana vake zvinhu zvose zvandakakurayira, uchitora
    mazuva manomwe okuvagadza.
  spa-BLM: “Así harás con Aarón y con sus hijos, según todo lo que te he mandado.
    Los consagrarás durante siete días.
  cac-cac: Masanil juntzan̈ tic tza b'o d'a vin̈aj Aarón yed' d'a eb' yuninal icha
    val tz'aj valan d'ayach tic. Uque' c'ual syic' yuj ac'ancanoch yopisio eb' chi'.
  swh-ULB: Ni hivyo utakavyowatendea Aruni na wanawe kama nilivyo kuagiza. Utawaweka
    kwa kazi takatifu siku saba.
  bel-bel: І зрабі з Ааронам і з сынамі ягонымі ва ўсім так, як Я загадаў табе; сем
    дзён напаўняй рукі іхнія.
  deu-ELBBK: Und du sollst Aaron und seinen Söhnen so tun, nach allem, was ich dir
    geboten habe. Sieben Tage sollst du sie einweihen.
  mbb-OT: “Tumana nu heini is insuǥù ku kenikew mehitenged te kedhimuwa ki Aaron he
    memumuhat wey te menge anak din. Himuwa nu is ked-urdina kandan seled te pitu
    he andew.
  mal-2015: അങ്ങനെ ഞാൻ നിന്നോടു കല്പിച്ചതുപോലെ ഒക്കെയും നീ അഹരോന്നും അവന്റെ പുത്രന്മാർക്കും
    ചെയ്യേണം; ഏഴു ദിവസം അവർക്കു കരപൂരണം ചെയ്യേണം.
  gup-gup: “Kuninjkunu ngurrikurduyimen kore wokrayekwong ngudberre bu ngurrikurduyimen
    bedberre Aaron dja nawu bebeywurd nuye. Kaluk ngurridurrkmirrin kunkodjke seven
    bu ngurrbenhmarnmarnbun kabirriyimerran nawu priests.
  gvs-gvs: E tauna nakae kuguinūwe Eroni ma natunao yaidi nakae kaga liliuna bogina
    alatuwokoim. Maliyalina ana badabada ainima aiyuwo goi moe guinuwayadi kuguuinuwēdi
    tutayana paisewayana nimadi goi kuyato.
  rmc-rmc: Le Aronoha the leskre čhavenca ker savoro avke, sar tuke prikazinďom. Efta
    dživesa pes pošvecinena o rašaja.
  nlg-nlg: “Gaia eni ko nea iga na tabuadira Aaron mana lei dalena va tana lutudira.
    Na gehegehe ni vatabu ke tona haliu e vitu na dani.
  pes-OPV: «همچنان به هارون و پسرانش عمل نما، موافق آنچه به تو امر فرموده‌ام، هفت
    روز ایشان را تخصیص نما.
  ron-1924: Сэ урмезь, ку привире ла Аарон ши ла фиий луй, тоате порунчиле пе каре
    ци ле-ам дат. Ын шапте зиле сэ-й ынкинь ын службэ.
  ben-OBCV: “তোমাকে দেওয়া আমার আদেশানুসারে তুমি হারোণ ও তার ছেলেদের প্রতি সবকিছু
    কোরো, যাজকপদে তাদের নিযুক্ত করার জন্য সাত দিন সময় নিও।
  som-som: Oo Haaruun iyo wiilashiisa waxaad ku samaysaa sidii aan kugu amray oo dhan,
    oo toddoba maalmood waa inaad iyaga quduus ka dhigtaa.
  lat-VUC: 'Omnia, quæ præcepi tibi, facies super Aaron et filiis ejus. Septem diebus
    consecrabis manus eorum:'
  eng-ASVBT: 'And thus shalt thou do unto Aaron, and to his sons, according to all
    that I have commanded thee: seven days shalt thou consecrate them.'
  ita-1885: Fa' adunque ad Aaronne e a' suoi figliuoli, interamente com'io ti ho comandato;
    consacrali per lo spazio di sette giorni.
  eng-LXXUP: And thus shalt thou do for Aaron and for his sons according to all things
    that I have commanded thee; seven days shalt thou fill their hands.
  eng-ULB: In this way, by following all that I have commanded you to do, you must
    treat Aaron and his sons. For seven days you must prepare them.
  spa-VBL: Este es el proceso que debes seguir para Aarón y sus hijos, observando
    todas las instrucciones que les he dado. La ordenación durará siete días.
  fra-_FOB: Tu feras donc ainsi pour Aaron et pour ses fils, selon tout ce que je
    t'ai commandé; tu les installeras pendant sept jours.
  mal-mal: അങ്ങനെ ഞാൻ നിന്നോട് കല്പിച്ചതുപോലെ ഒക്കെയും നീ അഹരോനും അവന്റെ പുത്രന്മാർക്കും
    ചെയ്യണം; ഏഴ് ദിവസം അവർക്ക് കരപൂരണം ചെയ്യണം.
  urd-GVR: Jab tū Hārūn aur us ke beṭoṅ ko imām muqarrar karegā to ain merī hidāyat
    par amal karnā. Yih taqrīb sāt din tak manāī jāe.
  suz-BL: गोम इ कली अरेशो खोदेंशो पा हारून नु आ तौ आन कली पाइक्‍मी। मेको आन कली ७
    नाक्‍त सम्‍म मोदेंशो चढ़ेब सेल्‍तीक गेय पचा माल्‍नेवे।
  ita-1927: 'Eseguirai dunque, riguardo ad Aaronne e ai suoi figliuoli, tutto quello
    che ti ho ordinato: li consacrerai durante sette giorni.'
  ckb-ckb: «ئاوا بۆ هارون و کوڕەکانی بکە، وەکو هەموو ئەوەی فەرمانم پێکردیت، حەوت ڕۆژ
    ئەرکیان پێ بسپێرە.
  eng-BBE: 'All these things you are to do to Aaron and his sons as I have given you
    orders: for seven days the work of making them priests is to go on.'
  kan-OKCV: “ಹೀಗೆ ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರಿರಿಗೂ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲವುಗಳ ಪ್ರಕಾರಮಾಡಿ,
    ಏಳು ದಿವಸ ಅವರನ್ನು ಪ್ರತಿಷ್ಠೆ ಕ್ರಮವನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro ja Eronikiro anafa fuone kena daro miaga bu i ije zinone ifaejevo ije
    imekuva nika mazani seveni guove ijia ire boeje na kuariaeva ije re furifo.
  tam-2017: “இந்தபடி நான் உனக்குக் கட்டளையிட்ட எல்லாவற்றையும் நீ ஆரோனுக்கும் அவனுடைய
    மகன்களுக்கும் செய்யவேண்டும்; ஏழுநாட்கள்வரை நீ அவர்களைப் பிரதிஷ்டைசெய்து,
  spa-RV-1909: 'Así pues harás á Aarón y á sus hijos, conforme á todas las cosas que
    yo te he mandado: por siete días los consagrarás.'
  ron-BTF: 'Și să faci astfel lui Aaron și fiilor săi, conform cu toate pe care ți
    le-am poruncit: consacră-i șapte zile.'
  eng-WEBP: “You shall do so to Aaron and to his sons, according to all that I have
    commanded you. You shall consecrate them seven days.
  eng-FBV: This is the process you are to follow for Aaron and his sons, observing
    all the instructions I have given you. It will take seven days to ordain them.
  nld-1939: Voltrek dit alles aan Aäron en zijn zonen, juist zoals Ik het u heb bevolen.
    Zeven dagen moet ge de priesterwijding laten duren.
  nch-BL: “Huajca para chicome tonati tiquinchihuilijtiyas Aarón huan itelpocahua
    nochi cati nimitznahuatía para xiquiniyocatali ma techtequipanoca.
  vie-1934: Vậy, theo mọi điều ta phán dặn, ngươi hãy làm cho A-rôn cùng các con trai
    người, và lập họ trong bảy ngày.
  hin-CV: “अहरोन तथा उसके पुत्रों के साथ वही करना जो उनके साथ करने के लिए मैंने तुमसे
    कहा हैं; सात दिन तक उनको पवित्र करते रहना.
  eng-OURB: “You shall do so to Aaron [Light-bringer], and to his sons, according
    to all that I have enjoined you. You shall consecrate them seven days.
  spa-BES: 'Todo lo que debes hacer a Aarón y a sus hijos como yo te he ordenado:
    durante siete días los consagrarás.'
  tdx-tdx: Izay ty hanoe’o amy Aharone naho amo ana’eo, i hene nandiliako azoy. Fito
    andro ty hanokanañe iareo.
  vid-vid: “Ahyo ndo vyouwaditila Aluni na wana wa heye kwa chiwalo cha vyeng'ha vila
    vyondikulonjele, kowawika kwa chiwalo cha mijito yelile kwa mazuwa saba,
  eng-OKE: 'And thou shalt do (thus) to Aharon and to his sons, according to all that
    I have prescribed to thee: seven days shalt thou offer their oblations.'
  tha-KJV: ดังนั้นแหละ เจ้​าจงกระทำให้​แก่​อาโรน และบุตรชายเขาตามคำที่เราได้บัญชาเจ้าไว้
    จงทำพิธีสถาปนาเขาให้ครบเจ็ดวัน
  por-BR-2018: 'Assim, pois, farás a Arão e a seus filhos, conforme todas as coisas
    que eu te mandei: por sete dias os consagrarás.'
  deu-ELO: Und du sollst Aaron und seinen Söhnen also tun, nach allem, was ich dir
    geboten habe; sieben Tage sollst du sie einweihen.
  eng-WYC-2018: Thou shalt do on Aaron, and on his sons, all things which I commanded
    to thee. Seven days thou shalt (make) sacred their hands, (Thou shalt do unto
    Aaron, and unto his sons, all the things which I have commanded to thee. For seven
    days thou shalt consecrate them.)
  epo-epo: Kaj agu kun Aaron kaj kun liaj filoj tiel, kiel Mi ĉion ordonis al vi;
    dum sep tagoj konsekru ilin.
  uig-PIN: Sǝn xu tǝriⱪidǝ Ⱨarun wǝ uning oƣulliri toƣrisida buyruƣinimning ⱨǝmmisini
    bǝja kǝltürüp, uda yǝttǝ küngiqǝ ularni kaⱨinliⱪⱪa tiklǝx wǝzipisini ada ⱪilƣin.
  beo-beo: Elane amola egefelali gobele salasu dunu momogili gagama:ne, amo hou Na
    sia:i defele eso fesuale amoga noga:le hamoma.
  tpi-OTNT: “Yu mas mekim dispela wok bilong makim Aron wantaim ol pikinini man bilong
    en i kamap pris, inap long 7-pela de stret olsem mi bin tokim yu.
  hau-SA: “Ka yi wa Haruna da ’ya’yansa maza duk abin da na umarce ka, ka ɗauki kwana
    bakwai don naɗinsu.
  uig-LAT: Sen shu teriqide Harun we uning oghulliri toghrisida buyrughinimning hemmisini
    beja keltürüp, uda yette kün’giche ularni kahinliqqa tiklesh wezipisini ada qilghin.
  nde-nde: Menzele-ke u-Aroni lamadodana akhe konke engikulaye khona, ukugcotshwa
    kwabo kuthathe insuku eziyisikhombisa.
  ton-ton: 'Pea te ke fai pehē pe kia ʻElone mo hono ngaahi foha, ʻo fakatatau ki
    he meʻa kotoa pē kuo u fekau kiate koe: ko e ʻaho ʻe fitu te ke fakatapui ai ʻakinautolu.'
  ces-1613: Tak tedy uděláš s Aronem a syny jeho vedlé všeho, což jsem přikázal tobě;
    za sedm dní posvěcovati budeš rukou jejich.
  eng-WMB: “You shall do so to Aaron and to his sons, according to all that I have
    commanded you. You shall consecrate them seven days.
  tam-TCV: “ஆரோனையும், அவன் மகன்களையும் அர்ப்பணம் செய்யும்படி, நான் உனக்குக் கட்டளையிட்ட
    எல்லாவற்றையும் அவர்களுக்குச் செய்யவேண்டும். அதைச் செய்வதற்கு ஏழு நாட்கள் எடுத்துக்கொள்.
  ceb-ULB: Niining paagiha, pinaagi sa pagsunod ninyo sa tanan nga akong gimando nga
    inyong pagabuhaton, kinahanglan imong gahinan si Aaron ug ang iyang mga anak nga
    lalaki. Sulod sa pito ka adlaw kinahanglan andamon mo sila.
  pol-UBG: Tak więc postąpisz z Aaronem i jego synami według wszystkiego, co ci przykazałem.
    Przez siedem dni będziesz ich poświęcać.
  urd-GVU: جب تُو ہارون اور اُس کے بیٹوں کو امام مقرر کرے گا تو عین میری ہدایت پر
    عمل کرنا۔ یہ تقریب سات دن تک منائی جائے۔
  deu-1912: Und sollst also mit Aaron und seinen Söhnen tun alles, was ich dir geboten
    habe. Sieben Tage sollst du ihre Hände füllen
  ntj-ntj: '@see-verse:EXO.029.034'
  kan-2017: ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ರೀತಿಯಲ್ಲಿ ಏಳು ದಿನಗಳ ಕಾಲ ಹೀಗೆ ಅವರನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ
    ಪ್ರತಿಷ್ಠಿಸಬೇಕು. ಆರೋನನನ್ನೂ ಅವನ ಮಕ್ಕಳನ್ನೂ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  ena-ena: Viaŋ Alon dɨdaŋ ninadinu agɨladɨdaŋ iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨniavɨbali
    aba lɨbɨmɨŋamɨŋa saŋ nadɨ abin uami. Sibɨla hameŋ agadɨ vidanaŋ uaiaŋ human limu
    fɨhala ubali uami.
  yap-yap: “Mu rin’ ngak Aron nge pifak ni pumo’on nrogon ni kugog ngom ni gubin,
    ni medlip e rran ni ngam bengbengnag gam’ingrad ni aram e ngar manged prist.
  hlt-MCSB: Te dongah nang kang uen boeih te Aaron ham neh anih koca rhoek ham saii
    lamtah amih kut te hnin rhih khuiah cung sak laeh.
  mdy-ETH: «ዓኣሮኔና ናኣቶና ቄኤሱሞ ዔካ ዎጎ ታኣኒ ዓይሤማ ጎይፆ ላንካይ ኬሊዳ ማዺ ኩንሤ።
  twi-ASANTE: “Yei ne ɛkwan a momfa so nhyɛ Aaron ne ne mmammarima no asɔfoɔ. Nnanson
    na wɔmfa nni saa asɔfohyɛ no ho dwuma.
  eng-WEBU: “You shall do so to Aaron and to his sons, according to all that I have
    commanded you. You shall consecrate them seven days.
  bnp-bnp: “O ratea a leho iea ni gamai e Aron turane huriki e tuna na parava ge polorua,
    ge manga a naro a vakuku ioe vona.
  wal-wal: “Aarooninne a naati qeese gididi sunttettiyo wode wottiyo wogaa likke taani
    nena azazidoogaadan oottada, laappun gallassaa garssan pola.
  spa-PDDPT: Así harás a Aarón y a sus hijos, conforme a todas las cosas que Yo te
    ordené. Durante siete días los consagrarás.
  gun-gun: — Ha'e rami rejapo 'rã Arão ha'e ta'y kuery pe. Ajapo ukaague rami meme
    'rã rejapo. Sete ára re 'rã remboaxa sacerdote-rã.
  agu-BL: ”Banaj bin cyakil yi xtxolbila'tz te'j Aarón scyuch' e' cy'ajl chi nwal
    tzatz. Juk k'ej tzabne' tan chixanse'n nin tan tak'le'n yi ca'wl scyetz.
  ilo-ULB: Iti kastoy a wagas, taripatoem ni Aaron ken dagiti annakna a lallaki babaen
    ti panangtungpalmo iti amin nga imbilinko kenka nga aramidem. Masapul nga idatonmo
    ida kaniak iti uneg ti pito nga aldaw.
  kpg-kpg: “Heia di hagadabu a Aaron mo ana dama daane i lodo nia laangi e hidu dogomaalia
    be dagu hai ne hagamodongoohia adu.
  uig-ARA: سەن شۇ تەرىقىدە ھارۇن ۋە ئۇنىڭ ئوغۇللىرى توغرىسىدا بۇيرۇغىنىمنىڭ ھەممىسىنى
    بەجا كەلتۈرۈپ، ئۇدا يەتتە كۈنگىچە ئۇلارنى كاھىنلىققا تىكلەش ۋەزىپىسىنى ئادا قىلغىن.
  sus-sus: «I xa n ma yaamarie rabatu Haruna nun a xa die xa fe ra na xi solofere
    bun ma e tima sɛrɛxɛdubɛe ra tɛmui naxɛ.
  pon-2006: “Erein rahn isuh ke pahn wiewia sarawien kesepwildahn Aaron oh nah pwutak
    kan nin duwen me I koasoanedier.
  ksd-ksd: Damana una pait ia pire Aron ma ra umana natuna varogop ma ra lavur magit
    par iau ga vartuluai me piram; lavurua na bung una varvakai ma ra vaninare diat.
  tur-YTC: “Sana buyurduğum her şeye göre Aron'la oğullarına böyle yapacaksın. Onları
    yedi gün adayacaksın.
  grc-BRENT: Καὶ ποιήσεις Ἀαρὼν καὶ τοῖς υἱοῖς αὐτοῦ οὕτω κατὰ πάντα ὅσα ἐνετειλάμην
    σοι· ἑπτὰ ἡμέρας τελειώσεις τὰς χεῖρας αὐτῶν.
  ind-AYT: Demikianlah yang harus dilakukan Harun dan anak-anaknya menurut semua yang
    telah Aku perintahkan kepadamu. Selama tujuh hari kamu harus menahbiskan mereka.
  nya-nya: “Uchitire Aaroni ndi ana ake aamuna zonse zimene ndakulamulazi. Uchite
    mwambo wowapatula kukhala ansembe masiku asanu ndi awiri.
  hrv-hrv: “Točno tako učini Aronu i njegovim sinovima kako sam ti naredio. Posvećuj
    ih sedam dana.
  mps-mps: “Nago te Aron aga ogomani dali augwali te pris sa mubo sę iliyu, tama
    eno nagebolo wali po gilama te a naga me te si sogo te sę dolo yao.
  tpi-tpi: “Yu mas mekim dispela wok bilong makim Aron wantaim ol pikinini man bilong
    en i kamap pris, inap long 7-pela de stret olsem mi bin tokim yu.
  dan-1931: Således skal du forholde dig over for Aron og hans Sønner, ganske som
    jeg har pålagt dig. Syv Dage skal du foretage Indsættelsen;
  vie-OVCB: Đó là những thủ tục con phải theo để tấn phong A-rôn và các con trai người.
    Lễ tấn phong sẽ kéo dài trong bảy ngày.
  guj-2017: હારુન અને તેના પુત્રોને મેં જે આજ્ઞા કરી છે તે મુજબ જ કરવું. એમની દીક્ષાની
    વિધિ સાત દિવસ ચલાવવી.
  pon-2006A: “Erein rahn isuh ke pahn wiewia sarawien kesepwildahn Aaron oh nah pwutak
    kan nin duwen me I koasoanedier.
  por-BRBSL: “Você o fará a Aaron e a seus filhos, de acordo com tudo o que eu lhe
    ordenei. Consagrá-los-á sete dias.
  cth-cth: Hahoi kâ na poe e naw pueng patetlah Aron hoi a capanaw lathueng vah ka
    sak han, hnin sari touh thung na kapek awh han.
  twi-twi: “Eyi ne ɔkwan a momfa so nhyɛ Aaron ne ne mmabarima no asɔfo. Nnanson na
    wɔmfa nni saa asɔfohyɛ no ho dwuma.
  hlt-hlt: Te dongah nang kang uen boeih te Aaron ham neh anih koca rhoek ham saii
    lamtah amih kut te hnin rhih khuiah cung sak laeh.
  tbz-SIM: A dɔɔ̀ Anɔɔ nɛ̀ o bí kɛ́ntũ nweti weti n dɑ nɑ̀kɛ́ tì, kɛ́ bɛ̀ tɑnnɛ́ ikuɔ́
    tɔ̃mmú, ɑ yóó bɛ̀ dɔ̀ɔ̀ ìì kuɔ́ yó mmɔkɛ yɛwe yɛ̀yiekɛ̀ ndi.
  msy-2020: “Egh kɨ nɨ mɨkemezɨ moghɨn, nɨ Aron uan otariba ko me amɨsɨvɨsɨ, ingangarir
    kam damu mangɨtɨ, namba 7ɨn dughiam otogh.
  azb-azb: Mən sənə necə əmr etmişəmsə, o cür də Harunla oğulları üçün et. Onların
    vəzifəyə keçmə vaxtını yeddi gün davam etdir.
  eng-DBY: 'And thus shalt thou do to Aaron, and to his sons, according to all that
    I have commanded thee: seven days shalt thou consecrate them.'
  hin-2017: “मैंने तुझे जो-जो आज्ञा दी हैं, उन सभी के अनुसार तू हारून और उसके पुत्रों
    से करना; और सात दिन तक उनका संस्कार करते रहना,
  wol-KYG: «Noonu ngay def ak Aaróona aki doomam, ni ma la ko sante rekk. Diiru juróom
    ñaari fan ci nga leen di sas,
  bjr-bjr: Aaroonafa narí faiqi namu faqa aanaiqikira saika oosana arainna qooqari
    qinee ani aamua qunandee iqa moodaannai qisauku taikasee dinni ani qaara marasee
    7 faasaana uqanna kai mi ainainausa auqaaqa.
  eng-YLT: '''And thou hast done thus to Aaron and to his sons, according to all that
    I have commanded thee; seven days thou dost consecrate their hand;'
  eng-WYC-2017: Thou shalt do on Aaron, and on his sons, all things which I commanded
    to thee. Seven days thou shalt make sacred their hands,
  eng-WMBB: “You shall do so to Aaron and to his sons, according to all that I have
    commanded you. You shall consecrate them seven days.
  urd-GVH: जब तू हारून और उसके बेटों को इमाम मुक़र्रर करेगा तो ऐन मेरी हिदायत पर अमल
    करना। यह तक़रीब सात दिन तक मनाई जाए।
  rug-rug: Mamu taveti sari doduru tiṉitoṉa saripu tozini gamu Rau hire koe Eroni
    meke sari na tuna koreo, kaqu ka zuapa rane seunae gua sa dia totoso tinava madi.
  gaz-gaz: “Waan ani si ajaje hunda Aroonii fi ilmaan isaatiif godhi. Bultii torba
    guutuu seera lubummaa isaaniif raawwadhu.
  fra-LSG: Tu suivras à l’égard d’Aaron et de ses fils tous les ordres que je t’ai
    donnés. Tu emploieras sept jours à les consacrer.
  gnn-gnn: '@see-verse:EXO.029.034'
  yal-yal: I xa a liga Haruna nun a diine xa alo n ni i yamarixi kii naxan yi. I xa
    xii solofere ti e dɔxɔ feen na.
  haw-1868: A pela oe e hana'i ia Aarona, a i kana mau keikikane, e like me na mea
    a pau a'u i kauoha aku ai ia oe, i ehiku la e hoolaa ai oe ia lakou.
  arb-NAV: هَكَذَا تَصْنَعُ لِهَرُونَ وَبَنِيهِ بِمُوجِبِ كُلِّ مَا أَمَرْتُكَ، إِذْ
    تُكَرِّسُهُمْ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: “Ale nàɖo Aron kple via ŋutsuwo nunɔlawo le mɔ sia nu. Wo ɖoɖo nanɔ edzi
    ŋkeke adre.
  eng-LEE: And thou shalt do unto Aaron, and to his sons thus, all as I have commanded
    thee; seven days shalt thou consecrate them.
  asm-FB: মই তোমাক কৰিবলৈ দিয়া সকলো আজ্ঞা অনুসাৰে, হাৰোণ আৰু তেওঁৰ পুত্ৰসকললৈ কৰিবা।
    এনেকি তেওঁলোকক মোৰ বাবে পবিত্রকৃত কৰিবলৈ তুমি সাত দিন ল’বা।
  sus-A: «عِ شَ ﭑ مَ يَامَرِيٍ رَبَتُ هَرُنَ نُن عَ شَ دِيٍ شَ قٍ رَ نَ شِ سٌلٌقٍرٍ
    بُن مَ عٍ تِمَ سّرّشّدُبّيٍ رَ تّمُي نَشّ.
  fra-SBL: « Tu feras ainsi à Aaron et à ses fils, selon tout ce que je t'ai ordonné.
    Tu les consacreras pendant sept jours.
  hbo-hbo: וְעָשִׂ֜יתָ לְאַהֲרֹ֤ן וּלְבָנָיו֙ כָּ֔כָה כְּכֹ֥ל אֲשֶׁר־צִוִּ֖יתִי אֹתָ֑כָה
    שִׁבְעַ֥ת יָמִ֖ים תְּמַלֵּ֥א יָדָֽם׃
  eng-WYCLIFFE: Thou schalt do on Aaron, and hise sones, alle thingis whiche I comaunde
    to thee. Seuene daies thou schalt sacre `the hondis of hem,
  piu-2006: '@see-verse:EXO.029.034'
  pjt-pjt: “Uwa, Aaronnga palumpa katja tjuṯa kuḻu miḻmiḻmankunytjikitjangku alatjinganma
    panya uwankara ngayulu nyuntunya wangkanytjitjangka, munu tjiṉṯu 7 palyalkatima.
  cwe-cwe: “Ivo niivo vondauwatendele Haluni na wanage kuisondelela na yaja yose yonikulagilize,
    kwizaweka kwa sang'hano yelile kwa siku saba.
  kik-kik: “Ĩka Harũni na ariũ ake maũndũ mothe marĩa ngwathĩte, na ũniine mĩthenya
    mũgwanja ũkĩmaamũra.
  fra-NCL: Tu feras ainsi à l’égard d’Aaron et de ses fils, selon tous les ordres
    que je t’ai donnés. Tu les installeras pendant sept jours.
  cek-AK: Kang paek ih lok baktih toengah, Aaron hoi a capanawk hanah hmuen to sah
    pae boih ah; nihcae tok caksakhaih to ni sarihto thung sah ah.
  cuk-cuk: ”Degisoggu, an-bela-bega-sogsadba, deyob be, Aarón, degi, e-masmala be
    imakoed. Wemala anga-arbaega-onugsalegega, ibagugle (7) egi be arbaoed.
  uig-CYR: Сән шу тәриқидә Һарун вә униң оғуллири тоғрисида буйруғинимниң һәммисини
    беҗа кәлтүрүп, уда йәттә күнгичә уларни каһинлиққа тикләш вәзиписини ада қилғин.
  tel-2017: నేను నీకు ఆజ్ఞాపించిన విషయాలన్నిటి ప్రకారం నువ్వు అహరోనుకు, అతని కొడుకులకూ
    జరిగించాలి. ఏడు రోజుల పాటు వాళ్ళను సేవా ప్రతిష్ట కోసం సిద్ధపరచాలి.
  hat-BSA: “Konsa ou va fè pou Aaron ak fis li yo, selon tout sa ke Mwen te kòmande
    ou yo. Ou va òdone yo pandan sèt jou.
  kos-kos: “Oru alu in akmusra kacl Aaron ac wen natul ke len itkosr, oana ke nga
    sapkin nu sum.
  hbo-WLC: וְעָשִׂ֜יתָ לְאַהֲרֹ֤ן וּלְבָנָיו֙ כָּ֔כָה כְּכֹ֥ל אֲשֶׁר־צִוִּ֖יתִי אֹתָ֑כָה
    שִׁבְעַ֥ת יָמִ֖ים תְּמַלֵּ֥א יָדָֽם׃
  ibo-ibo: “Ọ bụ otu a ka a ga-esi doo Erọn na ụmụ ya ndị ikom nsọ, dịka ihe niile
    m nyere gị nʼiwu si dị. Ọ ga-ewe ụbọchị asaa iji doo ha nsọ.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେପରି ଆଜ୍ଞା ଦେଇଅଛୁ, ତଦନୁସାରେ ତୁମ୍ଭେ ହାରୋଣ ପ୍ରତି ଓ ତାହାର ପୁତ୍ରଗଣ
    ପ୍ରତି କରିବ; ସେମାନଙ୍କ ଉତ୍ସର୍ଗୀକୃତରେ ସାତ ଦିନ ଲାଗିବ।
  chk-chk: Iei usun kopwe föri ngeni Aaron me nöün kewe mwän meinisin mine üa allük
    ngonuk. Lon ükükün fisu rän epwe fis angangen afeiöch wor.
  rop-rop: “Blanga 7 dei yu garra abum det serramoni weya yu garra meigim Eran en
    im san olabat jidan serramonimen, en yu garra bulurrum det lowa weya aibin gibit
    yu.
  ukr-1871: 'І поробиш Аронові й синам його все так, як я заповідав: сїм день висьвячувати
    меш їх.'
  bch-bch: “Eao manta kado danga toa ngada ne ngan dolnga Aron toman ngan ele gergeu
    arangaranga ta timan leg panua tenainga ad. Ta kado toa bedane ga irangrang ngan
    ado lima ga rua, mambe nakeo pago ngan.
  deu-1951: Und sollst also mit Aaron und seinen Söhnen alles tun, was ich dir geboten
    habe. Sieben Tage sollst du ihre Hände füllen
  eng-JPS: And thus shalt thou do unto Aaron, and to his sons, according to all that
    I have commanded thee; seven days shalt thou consecrate them.
  srp-1865: I tako uèini Aronu i sinovima njegovijem po svemu što ti zapovjedih; sedam
    dana svetiæeš im ruke.
  lug-lug: “Bwe kutyo okwawulibwa kwa Alooni ne batabani be bw’onookukola nga bwe
    nkulagidde. Omukolo gwonna gujja kumala ennaku musanvu;
  heb-heb: ועשית לאהרן ולבניו ככה ככל אשר צויתי אתכה שבעת ימים תמלא ידם׃
  ben-IRV: এই ভাবে আমি যে তোমাকে এই সব আজ্ঞা করলাম, সেই অনুসারে হারোণ ও তার ছেলেদের
    প্রতি তুমি করবে; তুমি সাত দিনের তাদেরকে আমার জন্য পবিত্র করবে।
  pan-pan: ਸੋ ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੀਂ ਜਿਵੇਂ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ ਹੈ। ਸੱਤ ਦਿਨ ਤੱਕ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਥਾਪਨਾ ਕਰੀਂ।
  mya-JVB: ထိုသို့ ငါပညတ် သမျှ အတိုင်း အာရုန် နှင့် သူ ၏ သား တို့ အား ပြု ၍၊ ယဇ်ပုရောဟိတ်အရာ၌
    ခန့်ထား ခြင်း မင်္ဂလာကို၊ ခုနစ် ရက် ပတ်လုံးဆောင် ရမည်။
  hmo-hmo: “Dina 7 lalonai, inai Arona mai ena natuna tau oi hahelagaia gaukara do
    oi karaia, lauegu oda hegeregerena momokani.
  urd-urd: “और तू हारून और उसके बेटों के साथ जो कुछ मैंने हुक्म दिया है वह सब 'अमल
    में लाना, और सात दिन तक उनको मख़्सूस करते रहना।
  rus-SYN: И поступи с Аароном и с сынами его во всем так, как Я повелел тебе; в семь
    дней наполняй руки их.
  bqc-SIM: Yã́ pↄ́ má dìlɛnɛ Aalona ń a nɛ́ↄ musupi kɛ píi, ní ń daazĩu yãkɛkɛ
    e gↄↄ sopla.
  tcz-CHONGTHU: Keiman nangma ka thupeh bang bang a hi Aaron le achapa ten abolna
    diuva na hil chah soh kei diu ahi, nisagi sungse amaho chu na suhdet ding ahi.
  mar-mar: मी तुला आज्ञा केली आहे त्या सर्व गोष्टीप्रमाणे अहरोन व त्याचे पुत्र यांचे
    कर. सात दिवसपर्यंत त्यांच्यावर संस्कार कर.
  qub-qub: «Imanöpis willapashänölla ruranqui Aaronta wamrancunatapis cüra cananpaj
    churashpayquega. Ganchis junajmi canga cüra churayga.
  hat-hat: W'a fè tou sa m' te ba ou lòd fè pou Arawon ansanm ak pitit gason l' yo.
    W'a pase sèt jou ap fè sèvis pou mete yo apa pou sèvis mwen.
  eng-BSB: This is what you are to do for Aaron and his sons based on all that I have
    commanded you, taking seven days to ordain them.
  tod-tod: Ɗa ziɛ ga deveiti kpein, gè ti vea è ya Aalɔn ta ná-doun zunuiti ta-vaa
    zu. Ɗa folo lɔfela ɠɛ ti zei vai zu.
  eng-WEBPB: “You shall do so to Aaron and to his sons, according to all that I have
    commanded you. You shall consecrate them seven days.
  kbq-kbq: Seveni'a zagegnafi Aronine ne' mofavre naga'arema huzmantoma hu'nama hugante'noa
    zantamina maka huzmante vagaro.
  nhe-BL: “Huajca para chicome tonali tiquinchihuilijtiyas Aarón huan itelpocahua
    nochi tlen nimitznahuatía para tiquiniyocatlalis ma nechtequipanoca.
  gub-BL: Azapo kar wamur katu àwàm newe. A'e mehe emumaw 7 'ar Àràw imur katu pà
    ta'yr wamur katu pà ihewe nehe.
  eng-DRA: 'All that I have commanded thee, thou shalt do unto Aaron and his sons.
    Seven days shalt thou consecrate their hands:'
