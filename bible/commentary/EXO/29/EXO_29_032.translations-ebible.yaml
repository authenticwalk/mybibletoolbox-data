verse: EXO.029.032
translations:
  mal-C: അഹരോനും പുത്രന്മാരും സമാഗമകൂടാരവാതിലിൽവെച്ച് ആട്ടുകൊറ്റന്റെ മാംസവും കുട്ടയിലുള്ള
    അപ്പവും ഭക്ഷിക്കണം.
  deu-TKW: Und Aaron und seine Söhne sollen das Fleisch des Widders samt dem Brote,
    welches im Korbe ist, am Eingange zum Offenbarungszelte verzehren.
  lin-lin: Aron mpe bana na ye ya mibali bakolia mosuni ya meme mpe lipa oyo ezali
    kati na kitunga, na ekotelo ya Ndako ya kapo ya Bokutani.
  eng-LSV: and Aaron has eaten—his sons also—the flesh of the ram, and the bread which
    [is] in the basket, at the opening of the Tent of Meeting;
  eng-GNV: And Aaron and his sonnes shall eate the flesh of the ram, and the bread
    that is in the basket, at the doore of ye Tabernacle of ye Congregation.
  eng-WEBSTER: And Aaron and his sons shall eat the flesh of the ram, and the bread
    that is in the basket, by the door of the tabernacle of the congregation.
  nhw-BL: Huan Aarón huan itelpocahua quicuase inacayo nopa oquich borrego ihuaya
    nopa pantzi catli eltos ipan nopa chiquihuitl ipan calixpamitl nechca campa calaquise
    ipan nopa yoyon tiopamitl.
  swh-ONEN: Aroni na wanawe wataila ile nyama ya huyo kondoo dume pamoja na ile mikate
    iliyo kwenye hicho kikapu wakiwa hapo ingilio la Hema la Kukutania.
  bba-bba: Kuu ten kɔnnɔwɔrɑ Aroni kɑ win bibu bɑ koo yɑɑ ye kɑ pɛ̃ɛ ye yɑ wɑ̃ɑ bireru
    sɔɔ mi mɛnnɑ bu tem.
  eng-KJVCPB: And Aaron and his sons shall eat the flesh of the ram, and the bread
    that is in the basket, by the door of the tabernacle of the congregation.
  luo-luo: Harun gi yawuote nyaka cham ring imno kaachiel gi makati manie okapu e
    dhoranga Hemb Romo.
  meu-meu: Bena Aaron mai natuna ida bae ania, bona bosea lalonai e miamu flaoana
    danu bae ania, hebou kalagana iduarana badibadinai.
  npi-ULB: हारून र त्यसका छोराहरूले भेट हुने पालको प्रवेशद्वारमा भेडाको मासु र टोकरीमा
    भएको रोटी खाऊन् ।
  yor-yor: Ní ẹnu-ọ̀nà àgọ́ àjọ ni Aaroni àti àwọn ọmọ rẹ̀ yóò ti jẹ ẹran àgbò náà
    àti àkàrà náà tí ó wà nínú apẹ̀rẹ̀.
  emp-NTPO: Djuped̶a Aaroʌ̃ba idji warrarã bid̶a maʌ̃ oveja djarara, paʌ̃ jamarad̶e
    b̶ed̶a sid̶a cod̶ida panʌa mʌ̃ wua ded̶e ed̶a wãbada caita.
  ind-ind: Daging domba itu beserta roti di dalam bakul haruslah dimakan Harun dan
    anak-anaknya di pintu masuk kemah-Ku.
  pes-OPCB: هارون و پسرانش باید گوشت قوچ را با نانی که در سبد است در مدخل خیمهٔ ملاقات
    بخورند.
  tgl-ULB: Kakainin ni Aaron at ng kaniyang mga anak na lalaki ang laman ng lalaking
    tupa at tinapay na nakalagay sa buslo sa pasukan ng tolda ng pagpupulong.
  hui-hui: Ani buwa loma binigo mo miaga agali tigua mberedi mbasegedi nuha henene
    maru ibira hayagobi nogo sibi mbirini urunibi i̱ kogoha i̱naga Balai Anda haneni
    howa nolene nga.
  mya-mya: ငါ​စံ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​တွင်​အာ​ရုန်​နှင့်​သူ ၏​သား​တို့​သည်၊ ထို​အ​သား​နှင့်​တောင်း​ထဲ​တွင်
    ကျန်​သော​မုန့်​ကို​စား​ရ​ကြ​မည်။-
  cbi-NTPO: Tsenmala Aarón, ya' nalaba juntsa alla bain, naa pishkalinu pumu pan bain
    iba wa'dinu yapaya vinu juukapasha finu dejuve.
  bod-N: ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་ལུག་ཐུག་གི་ཤ་དང་གཟེབ་ནང་དུ་ཡོད་པའི་བག་ལེབ་ནི་མཇལ་འཕྲད་གུར་མཆོག་གི་ཕྱི་སྒོ་ཁ་རུ་བཟའ་དགོས།
  sna-sna: Aroni navanakomana vake vanofanira kudya nyama yegondobwe uye nechingwa
    chiri mudengu vari pamukova wokupinda paTende Rokusangana.
  spa-BLM: Aarón y sus hijos comerán la carne del carnero y el pan que esté en el
    canasto, a la puerta de la Tienda de Reunión.
  cac-cac: A vin̈aj Aarón yed' eb' yuninal schi'an noc' chib'ej chi', svaanpax juntzan̈
    ixim pan ayem d'a yol jun yune' mooch chi' d'a yichan̈ mantiado b'aj tzin ch'ox
    in b'a.
  swh-ULB: Na Aruni na wanawe wataila ile nyama ya kondoo, na mikate iliyo katika
    kile kikapu, hapo mbele ya mlango wa hema ya kukutania.
  bel-bel: і хай зьядуць Аарон і сыны ягоныя мяса барана гэтага з каша, каля дзьвярэй
    скініі сходу,
  deu-ELBBK: 'Und Aaron und seine Söhne sollen das Fleisch des Widders und das Brot,
    das in dem Korb ist, essen an dem Eingang des Zeltes der Zusammenkunft:'
  mbb-OT: Ne zutun dan haazà egkeena zuma zuen te supas duen te baskit te gemawan
    te Tulda he Edtelevukaayan.
  mal-2015: ആട്ടുകൊറ്റന്റെ മാംസവും കൊട്ടയിലുള്ള അപ്പവും അഹരോനും അവന്റെ പുത്രന്മാരും
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽവെച്ചു തിന്നേണം.
  gup-gup: Wanjh Aaron dja nawu beybeywurd nuye birriray kore kurrangmaye ngarre Manrurrkdjamun
    Dabburlin kore ngaye ngamre bu djahwon ngudberre, wanjh kumekbe bedda kabirrikanjngun
    manmekbe kunkanj nawu sheep narangem, dja mak kandidjawa manbu kahdahkendi kore
    nahni kundjabarrk.
  gvs-gvs: Ikavava, Eroni ma natunao bei sima guna Kaba Valoboda totomna goi sipi
    bolamo iwoinayana be berediyadi ma bayaoidi sikáika.
  rmc-rmc: Oda mas the o mare andral o košaris chana o Aron the leskre čhave anglo
    vudar le Svetostankoskro.
  nlg-nlg: Ma Aaron mana lei dalena kara ghania, maia na berete tana kei tana mataula
    na Vaevale tapole tabu.
  pes-OPV: و هارون و پسرانش گوشت قوچ را با نانی که در سبد است، به در خیمه اجتماع بخورند.
  ron-1924: Аарон ши фиий луй сэ мэнынче, ла уша кортулуй ынтылнирий, карня бербекулуй
    ши пыня дин кош.
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বারে, হারোণ ও তার ছেলেদের সেই মেষের মাংস ও ঝুড়িতে
    রাখা রুটি খেতে হবে।
  som-som: Oo Haaruun iyo wiilashiisu waa inay hilibka wanka iyo kibista ku jirta
    dambiisha cunaan xagga iridda taambuugga shirka.
  lat-VUC: quibus vescetur Aaron et filii ejus. Panes quoque, qui sunt in canistro,
    in vestibulo tabernaculi testimonii comedent,
  eng-ASVBT: And Aaron and his sons shall eat the flesh of the ram, and the bread
    that is in the basket, at the door of the tent of meeting.
  ita-1885: E mangino Aaronne e i suoi figliuoli, all'entrata del Tabernacolo della
    convenenza, la carne del montone, e il pane che sarà in quel paniere.
  eng-LXXUP: And Aaron and his sons shall eat the flesh of the ram, and the loaves
    in the basket, by the doors of the tabernacle of witness.
  eng-ULB: Aaron and his sons must eat the ram's meat and the bread that is in the
    basket at the entrance to the tent of meeting.
  spa-VBL: Aarón y sus hijos comerán la carne del carnero y el pan que está en la
    cesta, a la entrada del Tabernáculo de Reunión,
  fra-_FOB: Et Aaron et ses fils mangeront, à l'entrée du tabernacle d'assignation,
    la chair du bélier, et le pain qui sera dans la corbeille.
  mal-mal: ആട്ടുകൊറ്റന്റെ മാംസവും കുട്ടയിലുള്ള അപ്പവും അഹരോനും അവന്റെ പുത്രന്മാരും
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽവച്ച് തിന്നണം.
  urd-GVR: Phir Hārūn aur us ke beṭe mulāqāt ke ḳhaime ke darwāze par menḍhe kā gosht
    aur ṭokrī kī beḳhamīrī roṭiyāṅ khāeṅ.
  suz-BL: मिनु नोले हारून नु आ तौपुकीमी मेको सांड आ श्‍ये नु तोव़लो ङा शोब्‍ले ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीकेमी बाक्‍शा जचा माल्‍नीम।
  ita-1927: e Aaronne e i suoi figliuoli mangeranno, all’ingresso della tenda di convegno,
    la carne del montone e il pane che sarà nel paniere.
  ckb-ckb: هارون و کوڕەکانی گۆشتی بەرانەکە و نانی ناو سەبەتەکە لەلای دەروازەکەی چادری
    چاوپێکەوتن بخۆن.
  eng-BBE: And let Aaron and his sons make a meal of it, with the bread in the basket,
    at the door of the Tent of meeting.
  kan-OKCV: ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಟಗರಿನ ಮಾಂಸವನ್ನೂ ಪುಟ್ಟಿಯಲ್ಲಿರುವ ರೊಟ್ಟಿಯನ್ನೂ ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಊಟಮಾಡಬೇಕು.
  bbb-bbb: Ro fu naekuma ni kara areme burete ije ja kamui ijia kedeva ije karana
    Eronikiro anafa ije vajiaga bu buosukua kena va Are Muvuaka viene ijia ifo.
  tam-2017: அந்த ஆட்டுக்கடாவின் இறைச்சியையும், கூடையிலிருக்கிற அப்பத்தையும், ஆரோனும்
    அவனுடைய மகன்களும் ஆசரிப்புக்கூடாரத்தின் வாசலிலே சாப்பிடவேண்டும்.
  spa-RV-1909: Y Aarón y sus hijos comerán la carne del carnero, y el pan que está
    en el canastillo, á la puerta del tabernáculo del testimonio.
  ron-BTF: Și vor mânca, Aaron și fiii săi, carnea berbecului și pâinea care este
    în coș, lângă ușa tabernacolului întâlnirii.
  eng-WEBP: Aaron and his sons shall eat the meat of the ram, and the bread that is
    in the basket, at the door of the Tent of Meeting.
  eng-FBV: Aaron and his sons are to eat the ram's meat, and the bread that is in
    the basket, at the entrance to the Tent of Meeting,
  nld-1939: En Aäron en zijn zonen zullen het vlees van den ram en het brood uit de
    mand eten bij de ingang van de openbaringstent.
  nch-BL: Huan Aarón huan itelpocahua quicuase inacayo nopa oquich borrego ihuaya
    nopa pantzi cati eltos ipan nopa chiquihuit ipan calixpamit nechca campa calaquise
    ipan nopa yoyon tiopamit.
  vie-1934: A-rôn cùng các con trai người sẽ ăn thịt chiên đực đó, cùng bánh trong
    giỏ nơi cửa hội mạc.
  hin-CV: अहरोन एवं उसके पुत्र, उस मेढ़े के मांस एवं उस टोकरी की रोटी दोनों को मिलनवाले
    तंबू के द्वार पर खाएं.
  eng-OURB: Aaron [Light-bringer] and his sons shall eat the meat of the ram, and
    the bread that is in the basket, at the door of the Tent of Meeting.
  spa-BES: Y coman de ella Aarón y sus hijos, con el pan en el canastillo, a la entrada
    de la Tienda de reunión.
  tdx-tdx: vaho ho kamae’ i Aharone naho o ana’eo ty hena’ i añondrilahiy naho i mofo
    an-karoñey, an-dalan-kibohom-pamantañañe ao.
  vid-vid: Hamba Aluni na wana wa heye, wolya iwunde alyo lya ing'holo ilume hali
    lwizi lwa ihema lya Nguluwi hamwe na jila mibumunda jisigale hamwande mli chidoto.
  eng-OKE: And Aharon and his sons shall eat the flesh of the ram and the bread that
    is on the basket at the door of the tabernacle of ordinance.
  tha-KJV: แล​้วให้อาโรนกับบุตรชายของเขากินเนื้อแกะตัวผู้​นั้น และขนมปังซึ่งอยู่ในกระบุงที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E Arão e seus filhos comerão a carne do carneiro, e o pão que está
    no cesto, à porta do tabernáculo do testemunho.
  deu-ELO: 'Und Aaron und seine Söhne sollen das Fleisch des Widders und das Brot,
    das in dem Korbe ist, essen an dem Eingang des Zeltes der Zusammenkunft:'
  eng-WYC-2018: which flesh Aaron and his sons shall eat, and they shall eat the loaves,
    that be in the basket, in the porch of the tabernacle of witnessing, (and Aaron
    and his sons shall eat the ram’s flesh, and the loaves that be in the basket,
    at the entrance to the Tabernacle of the Witnessing.)
  epo-epo: Kaj Aaron kaj liaj filoj manĝu la viandon de la virŝafo, kaj la panon,
    kiu estas en la korbo, ĉe la pordo de la tabernaklo de kunveno.
  uig-PIN: andin Ⱨarun wǝ oƣulliri ⱪoqⱪarning gɵxi bilǝn sewǝttiki nanlarni jamaǝt
    qedirining kirix eƣizida yesun;
  beo-beo: Ilia da amo amola agi daba ganodini dialebe, Na Abula Diasu amo ea logo
    holeiga moma:ne sia:ma.
  tpi-OTNT: Na ol pris i mas kisim dispela mit wantaim bret i stap yet long basket,
    na kaikai long dua bilong haus sel bilong mi.
  hau-SA: A ƙofar Tentin Sujada, Haruna da ’ya’yansa maza za su ci wannan rago da
    burodin da yake cikin kwandon.
  uig-LAT: andin Harun we oghulliri qochqarning göshi bilen séwettiki nanlarni jamaet
    chédirining kirish éghizida yésun;
  nde-nde: Ethenteni lokuhlangana, u-Aroni lamadodana akhe bazakudla inyama yenqama
    lesinkwa esisesitsheni.
  ton-ton: Pea ʻe kai ʻe ʻElone mo hono ngaahi foha ʻae kakano ʻoe sipitangata, mo
    e mā ʻoku ʻi he kato, ʻi he veʻe matapā ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: A budeť jísti Aron s syny svými maso toho skopce a chléb, kterýž jest
    v koši u dveří stánku úmluvy.
  eng-WMB: Aaron and his sons shall eat the meat of the ram, and the bread that is
    in the basket, at the door of the Tent of Meeting.
  tam-TCV: ஆரோனும் அவன் மகன்களும், அந்த இறைச்சியையும், கூடையிலுள்ள அப்பங்களையும் சபைக்கூடார
    வாசலில் சாப்பிடவேண்டும்.
  ceb-ULB: Si Aaron ug ang iyang mga anak nga lalaki kinahanglan mokaon sa unod sa
    laking karnero ug sa tinapay nga anaa sa bukag diha sa pultahan sa tolda nga tagboanan.
  pol-UBG: Aaron i jego synowie będą jeść mięso tego barana i chleb, który jest w
    koszu, przy wejściu do Namiotu Zgromadzenia.
  urd-GVU: پھر ہارون اور اُس کے بیٹے ملاقات کے خیمے کے دروازے پر مینڈھے کا گوشت اور
    ٹوکری کی بےخمیری روٹیاں کھائیں۔
  deu-1912: Und Aaron mit seinen Söhnen soll des Widders Fleisch essen samt dem Brot
    im Korbe vor der Tür der Hütte des Stifts.
  ntj-ntj: '@see-verse:EXO.029.031'
  kan-2017: ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ಆ ಟಗರಿನ ಮಾಂಸವನ್ನೂ ಪುಟ್ಟಿಯಲ್ಲಿರುವ ರೊಟ್ಟಿಯನ್ನೂ ದೇವದರ್ಶನ
    ಗುಡಾರದ ಬಾಗಿಲೊಳಗೆ ಊಟಮಾಡಬೇಕು.
  ena-ena: Hugɨlɨnaŋ iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ agɨlaŋ viavɨla maci hɨhɨle cinacina
    hɨvɨ hɨniavɨbali agɨladɨdaŋ iadɨ havɨlɨ ulaŋ hali hɨbɨ haiabɨla heŋ navɨm uami.
  yap-yap: U langan e mab ko fare Tent u p’eowcheg e ngar ked riy ngar th’aged ko
    flowa nike aw u lan fare dug.
  hlt-MCSB: Aaron neh anih koca rhoek loh tingtunnah dap thohka kah tu saa neh kodawn
    dongkah kah buh te ca saeh.
  mdy-ETH: ዬያ ዓሽኮ ሌኤማቴይዳ ዔኪ ዓቴ ላኣዶና ዎላ ዓፒሎና ማዢንቴ፥ ታኣኒ ዒንሢና ካኣማ ማኣሮ ካራ ዔያታ ሙዖንጎ።
  twi-ASANTE: Aaron ne ne mmammarima bɛdi burodo a ɛwɔ kɛntɛn no mu no, na wɔde ɛnam
    no abɔ so wɔ Ahyiaeɛ Ntomadan no ano.
  eng-WEBU: Aaron and his sons shall eat the meat of the ram, and the bread that is
    in the basket, at the door of the Tent of Meeting.
  bnp-bnp: E Aron turane tuna mai ri gi bole a bobona sipsip a bret i tababana na
    kulopi, ri gi kani na matana Kape na Vaponga.
  wal-wal: Aarooninne a naati dorssa orggiyaa ashuwaanne masoofiyan de7iya oittaa
    Xoossaa Dunkkaaniyaa geliyo penggen moona.
  spa-PDDPT: Aarón y sus hijos comerán la carne del carnero y el pan que está en el
    canastillo en la entrada del Tabernáculo de Reunión.
  gun-gun: Ha'e va'e ro'okue ma Arão ha'e ta'y kuery ho'u 'rã okuapy, ha'e oguy nhemboaty
    oĩaty rokẽ py ajaka py mbojape remboyru va'ekue oĩ va'e gui.
  agu-BL: Ba'n tzawak' scyetz Aarón scyuch' yi e' cy'ajl tan chibajsal yi ẍchi'bel
    yi cneru'a'tz na jatxijt tetz Ryos. Ncha'tz tz'an yi pam yi at tul tal ne'ẍ mi't,
    e' chibajsan. Ba'n baj cya'n stzi' yi puertil yi mantial kale kac'ulwit kib.
  ilo-ULB: Masapul a kanen ni Aaron ken dagiti annakna a lallaki ti karne ti karnero
    ken ti tinapay nga adda iti basket iti pagserkan ti tabernakulo.
  kpg-kpg: Digaula e gai nia maa mo nia palaawaa ala ne dubu i lodo di gada i di ngudu
    di bontai o dogu Hale laa.
  uig-ARA: ئاندىن ھارۇن ۋە ئوغۇللىرى قوچقارنىڭ گۆشى بىلەن سېۋەتتىكى نانلارنى جامائەت
    چېدىرىنىڭ كىرىش ئېغىزىدا يېسۇن؛
  sus-sus: Na sube nun na taami naxan na debe kui, Haruna nun a xa die xa na don hɔrɔmɔlingira
    sode dɛ ra, n i lima dɛnnaxɛ.
  pon-2006: Ni wenihmwen Impwalo mwohn silangi, re pahn kang iangahki pilawa me luhwehdi
    nan kopwowo.
  ksd-ksd: Ma Aron diat ma ra umana natuna diat a en ra vio i ra sip ma ra gem ta
    ra rat pire ra matakilalat i ra pal na varbarat.
  tur-YTC: Aron'la oğulları koç etini ve sepetteki ekmeği Buluşma Çadırı'nın kapısında
    yiyecekler.
  grc-BRENT: Καὶ ἔδονται Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰ κρέα τοῦ κριοῦ, καὶ τοὺς ἄρτους
    τοὺς ἐν τῷ κανῷ, παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Harun dan anak-anaknya harus memakan daging domba itu dan roti yang ada
    dalam keranjang di pintu tenda pertemuan.
  nya-nya: Aaroni ndi ana ake adye nyama ya nkhosa yayimunayi pamodzi ndi buledi amene
    ali mʼdengu pa khomo la tenti ya msonkhano.
  hrv-hrv: Aron i njegovi sinovi neka blaguju meso od toga ovna i kruh iz košarice
    na ulazu u Šator sastanka.
  mps-mps: Tama pris dabe augwaligo te mi dali, te bret me te basket wade munalubadi
    selama, tama eno Deliba Sisinabo Ugwa Be tųde dulaluyu, tuao.
  tpi-tpi: Na ol pris i mas kisim dispela mit wantaim bret i stap yet long basket,
    na kaikai long dua bilong haus sel bilong mi.
  dan-1931: og Aron og hans Sønner skal spise Vædderens Kød og Brødet i Kurven ved
    Indgangen til Åbenbaringsteltet;
  vie-OVCB: A-rôn và các con trai người sẽ ăn thịt chiên với bánh trong giỏ tại cửa
    Đền Tạm.
  guj-2017: ત્યારબાદ હારુન અને તેના પુત્રોએ મુલાકાતમંડપમાં પ્રવેશદ્વાર આગળ એ ઘેટાંનું
    માંસ અને ટોપલામાંની રોટલીનું ભોજન કરવું.
  pon-2006A: Ni wenihmwen Impwalo mwohn silangi, re pahn kang iangahki pilawa me luhwehdi
    nan kopwowo.
  por-BRBSL: Arão e seus filhos comerão a carne do carneiro, e o pão que está na cesta,
    na porta da Tenda da Reunião.
  cth-cth: Hottelah, Aron hoi a capanaw ni tutan moi hoi tangthung dawk e vaiyei hah
    kamkhuengnae lukkareiim takhang koe a ca awh han.
  twi-twi: Aaron ne ne mmabarima bedi brodo a ɛwɔ kɛntɛn no mu no, na wɔde nam no
    abɔ so wɔ Ahyiae Ntamadan no ano.
  hlt-hlt: Aaron neh anih koca rhoek loh tingtunnah dap thohka kah tu saa neh kodawn
    dongkah kah buh te ca saeh.
  tbz-SIM: Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ ì cɑ̀ɑ́kɛ́ n tɑummɛ̀ tou kó dibòrì nɛ̀ pɛ̃́ɛ̃̀bɛ̀
    bɛ̀ɛ̀ ɑ̃ dɛmɔ́mbirɛ miɛkɛ.
  msy-2020: Eghtɨ Aron ko an otariba, sipsipɨn tuzir kam ko bretɨn akɨramɨn ikiavɨra
    itim inigh, egh na bativamin Purirpenimɨn tiar akamɨn aneremɨ.
  azb-azb: Harunla oğulları o qoçun ətini və səbətdə olan çörəyi Hüzur çadırının girişində
    yesinlər.
  eng-DBY: And Aaron and his sons shall eat the flesh of the ram, and the bread that
    is in the basket, at the entrance of the tent of meeting.
  hin-2017: तब हारून अपने पुत्रों समेत उस मेढ़े का माँस और टोकरी की रोटी, दोनों को
    मिलापवाले तम्बू के द्वार पर खाए।
  wol-KYG: Aaróona aki doomam ñooy lekk yàppu kuuy mi ci bunt xaymab ndaje mi, boole
    kook mburu mi ci pañe bi.
  bjr-bjr: Qinee umee marunna uiqaana maqana kooqiki mina naaqa. Nafisa amanee uqaki
    kaqi mari feemusa namu faqa naaqa.
  eng-YLT: and Aaron hath eaten — his sons also — the flesh of the ram, and the bread
    which [is] in the basket, at the opening of the tent of meeting;
  eng-WYC-2017: which flesh Aaron and his sons shall eat, and they shall eat the loaves,
    that be in the basket, in the porch of the tabernacle of witnessing,
  eng-WMBB: Aaron and his sons shall eat the meat of the ram, and the bread that is
    in the basket, at the door of the Tent of Meeting.
  urd-GVH: फिर हारून और उसके बेटे मुलाक़ात के ख़ैमे के दरवाज़े पर मेंढे का गोश्त और
    टोकरी की बेख़मीरी रोटियाँ खाएँ।
  rug-rug: Beto asa, meke kaqu hena ia ri Eroni meke sari na tuna koreo, sa masana
    sa sipi kokoreo, pa sasadana sa Ipi Hopena; meke kaqu hena turaṉae nia bereti
    madina sapu koa holana pa huneke rini si asa.
  gaz-gaz: Aroonii fi ilmaan isaa foon hoolaa sanaatii fi buddeena gundoo irraa sana
    balbala dunkaana wal gaʼii duratti haa nyaatan.
  fra-LSG: Aaron et ses fils mangeront, à l’entrée de la tente d’assignation, la chair
    du bélier et le pain qui sera dans la corbeille.
  gnn-gnn: '@see-verse:EXO.029.031'
  yal-yal: Haruna nun a diine yi a don Naralan Bubun so dɛɛn na, e nun burun naxan
    deben kui.
  haw-1868: A e ai no o Aarona, a me kana mau keikikane i ka io o ka hipakane, a me
    ka berena maloko o ka hinai, ma ka puka o ka halelewa o ke anaina kanaka.
  arb-NAV: وَعَلَى هَرُونَ وَبَنِيهِ أَنْ يَأْكُلُوا لَحْمَ الْكَبْشِ، وَالْخُبْزَ
    الَّذِي فِي السَّلَّةِ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Na Aron kple via ŋutsuwo naɖu lã la kple abolo si le kusi la me le agbadɔ
    la ƒe mɔnu.
  eng-LEE: And Aaron with his sons shall eat the flesh of the ram, and the bread that
    is in the basket, by the door of the tabernacle of the congregation.
  asm-FB: সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে সেই মেৰ-ছাগ মাংস
    আৰু পাচিত থকা পিঠা ভোজন কৰিব লাগিব।
  sus-A: نَ سُبٍ نُن نَ تَامِ نَشَن نَ دٍبٍ كُي، هَرُنَ نُن عَ شَ دِيٍ شَ نَ دٌن هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ، ﭑ عِ لِمَ دّننَشّ.
  fra-SBL: Aaron et ses fils mangeront la viande du bélier et le pain qui est dans
    la corbeille, à l'entrée de la tente d'assignation.
  hbo-hbo: וְאָכַ֨ל אַהֲרֹ֤ן וּבָנָיו֙ אֶת־בְּשַׂ֣ר הָאַ֔יִל וְאֶת־הַלֶּ֖חֶם אֲשֶׁ֣ר
    בַּסָּ֑ל פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: whiche fleischis Aaron and his sones schulen ete, and thei schulen
    ete the looues, that ben in the panyere, in the porche of the tabernacle of witnessyng,
  piu-2006: '@see-verse:EXO.029.031'
  pjt-pjt: Munu kuka nyanga palunya kutjaṟa Aaronnga tjananya uwa mai panya nyuma
    kuḻu kaikangka tjungu, tiinta miḻmiḻṯa tjaangka ngalkuntjaku.
  cwe-cwe: Haluni na wanage wezakuja nyama ya bebelu ijo na gate dili muna ichigelo
    hanhu ha kwingilila muna dihema da Mulungu.
  kik-kik: Harũni na ariũ ake marĩrĩagĩra nyama cia ndũrũme ĩyo na mĩgate kuuma gĩkabũ-inĩ
    o hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Aaron et ses fils mangeront, à l’entrée de la tente de réunion, la chair
    du bélier et le pain qui sera dans la corbeille.
  cek-AK: Aaron hoi a caanawk loe tuu moi, benthang thung ih takaw, kaminawk amkhuenghaih
    kahni im thok taengah caa o tih.
  cuk-cuk: Aarón, degi, e-masmala, we-sibad-wawaad-machered-uklegaled-e-san, degi,
    garbagi-madu-siid, dulemar-anbo-ambikued-neg-yawagakgi gunmaloed.
  uig-CYR: андин Һарун вә оғуллири қочқарниң гөши билән севәттики нанларни җамаәт
    чедириниң кириш еғизида йесун;
  tel-2017: అహరోను, అతని కొడుకులు సన్నిధి గుడారం గుమ్మం దగ్గర ఆ పొట్టేలు మాంసాన్నీ,
    గంపలో ఉన్న రొట్టెలనూ తినాలి.
  hat-BSA: “Aaron avèk fis li yo va manje chè belye a ak pen ki nan panyen ki nan
    pòtay tant reyinyon an.
  kos-kos: Aaron ac wen natul in kang ikwa inge wi bread lula in fotoh uh ke nien
    utyak nu ke Lohm Nuknuk Mutal sik.
  hbo-WLC: וְאָכַ֨ל אַהֲרֹ֤ן וּבָנָיו֙ אֶת־בְּשַׂ֣ר הָאַ֔יִל וְאֶת־הַלֶּ֖חֶם אֲשֶׁ֣ר
    בַּסָּ֑ל פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Erọn na ụmụ ya ndị ikom ga-eri anụ ebule ahụ, na achịcha ndị ahụ dị nʼime
    nkata nʼọnụ ụzọ ụlọ nzute.
  ory-ory: ପୁଣି, ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ ସେହି ମେଷ ମାଂସ ଓ ଡାଲାସ୍ଥିତ
    ସେହି ରୁଟି ଭୋଜନ କରିବେ।
  chk-chk: Aaron me nöün kewe mwän repwe ochoch fituken ewe ätemwänin sip o mongö
    ekewe pilawa mi nom lon ewe chüük leasamalapen ewe imw mangaku ia aramas ra churiei
    ie.
  rop-rop: en Eran en im san olabat garra dagat det bif garram detlot leftobawan damba
    lida langa det Seikridwan Tent.
  ukr-1871: І їсти муть Арон і сини його мясиво бараняче й хлїб, що в кошику, коло
    входу в громадський намет.
  bch-bch: Be Aron ga ele gergeu arangaranga ga tibada imedameda toa oa toman ngan
    bret ienono ngan samare, ta tian boloma leg palata iaoai.
  deu-1951: Und Aaron mit seinen Söhnen soll das Fleisch desselben Widders essen samt
    dem Brot im Korbe, vor der Tür der Stiftshütte.
  eng-JPS: And Aaron and his sons shall eat the flesh of the ram, and the bread that
    is in the basket, at the door of the tent of meeting.
  srp-1865: I Aron i sinovi njegovi neka na vratima šatora od sastanka jedu meso od
    toga ovna i hljeb što je u kotarici.
  lug-lug: Alooni ne batabani be balye ku nnyama y’endiga eyo, ne ku mugaati oguli
    mu kibbo, nga bali ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ואכל אהרן ובניו את בשר האיל ואת הלחם אשר בסל פתח אהל מועד׃
  ben-IRV: হারোণ ও তার ছেলেরা সমাগম তাঁবুর দরজার কাছে সেই ভেড়ার মাংস এবং ডালিতে থাকা
    সেই রুটি খাবে।
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਛੱਤਰੇ ਦਾ ਮਾਸ ਅਤੇ ਰੋਟੀ ਜਿਹੜੀ ਉਸ ਛਾਬੇ ਵਿੱਚ ਹੈ ਮੰਡਲੀ
    ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਖਾਣ
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့သည် ထိုအသား ကို၎င်း ၊ တောင်း ထဲ၌ ရှိသော မုန့်
    ကို၎င်း၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နားမှာ စားရကြမည်။
  hmo-hmo: Vadaeni Arona, mai ena natuna tau ese unai vamu bona bosea lalonai idia
    noho paraoa gaudia danu do idia ania, Palai Dubu ena iduara badibadinai.
  urd-urd: और हारून और उसके बेटे मेंढे का गोश्त और टोकरी की रोटियाँ ख़ेमा — ए — इजितमा'अ
    के दरवाज़े पर खाएँ।
  rus-SYN: и пусть съедят Аарон и сыны его мясо овна сего из корзины, у дверей скинии
    собрания,
  bqc-SIM: Aalona ń a nɛ́ↄ aai só ń kàa pↄ́ kú gbíu kpaaũkpɛ kpɛɛlɛo.
  tcz-CHONGTHU: Chuteng Aaron le achapaten kelngoi chalsa le pucha sung a kikoi chang
    lhah chengse chu aneh khom diu ahi.
  mar-mar: अहरोन व त्याच्या मुलांनी त्या मेंढ्याचे मांस आणि टोपलीतील भाकर दर्शनमंडपाच्या
    दारापाशी खावी;
  qub-qub: Chaytaga canastacho puchoj tanta caycajtawanmi Toldu puncucho miconga Aarón
    wamrancunawan.
  hat-hat: Arawon ak pitit gason l' yo va manje vyann belye a ansanm ak pen ki nan
    panyen an. y'a rete bò pòt devan Tant Randevou a.
  eng-BSB: At the entrance to the Tent of Meeting, Aaron and his sons are to eat the
    meat of the ram and the bread that is in the basket.
  tod-tod: Baala sinɛi ma zuai ta ɓului a ɠɛ kpɔlɔgi zu, Aalɔn ta ná-doun zunuiti
    ti mi, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: Aaron and his sons shall eat the meat of the ram, and the bread that
    is in the basket, at the door of the Tent of Meeting.
  kbq-kbq: Seli mono nomofo kafantera Aroni'ene ne' mofavre naga'amo'za sipisipi afu'mofo
    ame'ane eka eka kupima bretima me'neanena eri'za negahaze.
  nhe-BL: Huan Aarón huan itelpocahua quicuase inacayo nopa oquich borrego ihuaya
    nopa pantzi tlen eltos ipan nopa chiquihuitl ipan calixpamitl nechca campa calaquise
    ipan nopa yoyon tiopamitl.
  gub-BL: Tuwe u'u a'e ho'o kwer a'e typy'ak kok pupe arer heràpuzràn huken huwake
    wà nehe.
  eng-DRA: And Aaron and his sons shall eat it. The loaves also, that are in the basket,
    they shall eat in the entry of the tabernacle of the testimony,
