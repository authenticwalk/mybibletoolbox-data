verse: EXO.029.022
translations:
  mal-C: “നീ ആട്ടുകൊറ്റന്റെ മേദസ്സും തടിച്ച വാലും ആന്തരികാവയവങ്ങളിൽ പൊതിഞ്ഞിരിക്കുന്ന
    മേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും വൃക്ക രണ്ടും അവയുടെ മേദസ്സും വലതുതുടയും എടുക്കണം.
    ഇതു പ്രതിഷ്ഠയ്ക്കുള്ള ആട്ടുകൊറ്റൻ.
  deu-TKW: Sodann nimm von dem Widder das Fett, den Fettschwanz samt dem Fett, welches
    die Eingeweide bedeckt, das Anhängsel an der Leber und die beiden Nieren samt
    dem Fett an ihnen, dazu die rechte Keule - denn ein Einsetzungs-Widder ist es
    -,
  lin-lin: 'Tala biteni ya mafuta ya meme ya mobali oyo okozwa : mokila, mafuta nyonso
    oyo ezalaka pembeni-pembeni ya biloko ya kati, mafuta oyo ezipi bafwa, bambuma
    mibale oyo ezalaka kati na loketo elongo na mafuta na yango mpe mopende ya ngambo
    ya mobali, pamba te meme yango ya mobali ezali ya libulisi.'
  eng-LSV: And you have taken from the ram the fat, and the fat tail, and the fat
    which is covering the innards, and the redundance on the liver, and the two kidneys,
    and the fat which [is] on them, and the right leg, for it [is] a ram of consecration,
  eng-GNV: Also thou shalt take of the rammes ye fatte and the rumpe, euen the fat
    that couereth the inwards, and the kall of the liuer, and the two kidneis, and
    the fat that is vpon them, and the right shoulder, (for it is the ramme of consecration)
  eng-WEBSTER: 'Also thou shalt take of the ram the fat and the rump, and the fat
    that covereth the inwards, and the caul above the liver, and the two kidneys,
    and the fat that is upon them, and the right shoulder; for it is a ram of consecration:'
  nhw-BL: “Teipa xijquixtili ichiyajca nopa oquich borrego. Xijcui nopa tlachiyajcayotl
    campa icuitlapil, icuetlaxcol huan ieltapach. Huan xijcui nopa ome isosonec huan
    ininchiyajca, huan nopa imetz tlen inejmac, pampa ica nopa tlacajcahualistli tlen
    nopa oquich borrego tiquintequitlalis Aarón huan itelpocahua para nechtequipanose.
  swh-ONEN: “Chukua mafuta ya huyu kondoo dume, mafuta ya mkia, mafuta ya sehemu za
    ndani yale yanayofunika ini, figo zote mbili na mafuta yake, pamoja na paja la
    kulia. (Huyo ndiye kondoo dume kwa ajili ya kuwaweka wakfu.)
  bba-bba: Kpɑ ɑ yɑ̃ɑ ten ɡum suɑ kɑ ten siru kɑ ten bɔsɔnun ɡum kɑ ten worun bɛsi
    bɑkɑ, kɑ ten ɡɑbu swii yiru kɑ yin ɡum sɑnnu, kɑ ten nɔm ɡeun nɔmu. Domi yɑ̃ɑ
    kinɛ te, tɑ ko n sɑ̃ɑwɑ te bɑ kɑ sɔ̃ɔsi mɑ nɑ Aroni kɑ win bibu ɡɔsɑ nɛnɛm nɛn
    sɔ̃.
  eng-KJVCPB: 'Also thou shalt take of the ram the fat and the rump, and the fat that
    covereth the inwards, and the caul above the liver, and the two kidneys, and the
    fat that is upon them, and the right shoulder; for it is a ram of consecration:'
  luo-luo: “Kaw boche im, gi boche mag sembe gi boche mogawo jamb-ich gi boche moimo
    chuny gi nyiroke ariyo kod boche mogawogi kaachiel gi bam ma korachwich (ma e
    im miwalogo jodolo).
  meu-meu: Mamoe maruanena digarana bavabia, bona iuna digarana, bona bogarauna urubina,
    bona ase digarana, bona nadinadi mai digaradia ida, bona idiba mamuna; badina
    be ina na hahelaḡa mamoena.
  npi-ULB: तैँले भेडाको बोसो, बोसे पुच्छर, आन्द्रभुँडी ढाक्‍ने बोसो, कलेजोको मासु,
    दुईवटा मिर्गौला र तिनमा भएका बोसो अनि दाहिने साँप्रो लिनू किनकि यो भेडा मेरो लागि
    पुजारीको अर्पणको लागि हो ।
  yor-yor: “Ìwọ yóò mú lára ọ̀rá àgbò náà, ìrù tí ó lọ́ràá, ọ̀rá tí ó yí inú ká, èyí
    ti ó bo ẹ̀dọ̀, ìwé méjèèjì pẹ̀lú ọ̀rá tí ó wà lára wọn àti itan ọ̀tún. (Èyí ni
    àgbò fún ìyàsímímọ́.)
  emp-NTPO: Maʌ̃be dji oveja dragada, dji druda, dji tʌrida, nequimada, cotruada umena
    dji draga bara, idjab̶a jʌwa araarebema chĩde sid̶a edadua. (Bʌa maʌ̃ ovejara
    beaya Aaroʌ̃ra, idji warrarã sid̶a mʌ̃ sacerdoterãda b̶ʌcuai carea.)
  ind-ind: “Selanjutnya, ambillah bagian yang berlemak dari domba jantan, lemak yang
    melapisi bagian ekor, dan lemak yang menutupi isi perut. Ambillah juga selaput
    lemak pada hati, kedua ginjal beserta lemak yang menutupinya, dan paha kanannya,
    karena domba ini untuk pentahbisan. Letakkanlah semua itu di atas mezbah.
  pes-OPCB: «آنگاه چربی، دنبه، چربی داخل شکم، سفیدی روی جگر، قلوه‌ها و چربی دور آنها
    و ران راست قوچ را بگیر،
  tgl-ULB: Dapat mong kunin ang mga lalaking tupa, ang taba ng buntot, ang taba na
    nakatakip sa lamang-loob, ang panakip sa atay, ang dalawang lapay, at ang kanang
    hita—dahil ang lalaking tupang ito ay para sa pagtatalaga sa mga pari para sa
    akin.
  hui-hui: Ani bialu loma binigo mo miaga agali helonaga nogo sibi loma bini biago
    podabaga bialu habane abene damene kagobi erene tohe kagobi buni dara buwa darakibi
    luhabane lilini kirabi ge tigahayagi mbirini tohe kagobi podo wiai halimu.
  mya-mya: '``သိုး​၏​အ​ဆီ၊ အ​ဆီ​ရှိ​သော​အ​မြီး၊ ဝမ်း​တွင်း ဆီ၊ အ​သဲ​မှ​အ​ဆီ၊ ကျောက်​ကပ်​နှစ်​လုံး​နှင့်​ယင်း
    တို့​ကို​ဖုံး​သော​အ​ဆီ​နှင့်​ယာ​ဘက်​ပေါင်​တို့ ကို​ဖြတ်​ယူ​ရ​မည်။-'
  cbi-NTPO: 'Tsejtu bene llupu uvejanu ya'' muli kade: naa nepelesha chumu muli bain,
    naa peshilitala mai''namu muli juula bain, naa ajpatala muli mai''namu bain, naa
    pai reñuñu bain, naa reñuñutala muli mai''namu bain, naa urandya enbu alla bain
    kade, chachilla'' mitya inu kalen jimu rukulanu inchin juu tiwarendu menestenguentsumi
    animaañu'' mitya.'
  bod-N: དེ་ནས་ལུག་ཐུག་གི་ཚིལ་ཏེ། རྔ་མ་ཚོན་པོ་དང་། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་མཆིན་པའི་ཐོག་གི་རྩ་རྒྱུས་དང་།
    མཁལ་མ་གཉིས་ཀ་དང་དེའི་སྟེང་གི་ཚིལ་དང་། བརླ་རྐང་གཡས་པ་བཅས་ཁྱོད་ཀྱིས་ལོངས་ཤིག དེ་ནི་བསྐོ་བར་བྱེད་པའི་ལུག་ཐུག་ཡིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: “Utore pagondobwe iri mafuta, mafuta apamuswe, mafuta akapoteredza zvomukati,
    akafukidza chiropa, itsvo dzose dziri mbiri namafuta ari padziri, uye nechidya
    chokurudyi. (Iri ndiro gondobwe rokugadzwa.)
  spa-BLM: También tomarás parte de la grasa del carnero, la cola gorda, la grasa
    que cubre las vísceras, la cubierta del hígado, los dos riñones, la grasa que
    hay en ellos y el muslo derecho (porque es un carnero de consagración),
  cac-cac: Slajvi chi', tzic'anel xepu' ayoch d'a sn̈e noc' ch'ac calnel chi', d'a
    noc' sch'an̈tza' yed' d'a yib'an̈ seyub' noc', tzic'anpaxcot chab' noc' stut yed'
    pax xepu' ayoch d'ay yed' pax noc' sb'ac'chil xub' d'a svach' yujto a jun noc'
    ch'ac calnel chi', aton noc' sc'anchaji yic tz'ochcan eb' sacerdote d'a yopisio.
  swh-ULB: Tena yatwae mafuta ya huyo kondoo mume, na mkia wake wa mafuta, na mafuta
    yafunikayo matumbo, na kitambi kilicho katika ini, na figo mbili, na mafuta yaliyo
    katika hizo figo, na paja la kuume; kwani ni kondoo ambaye ni wa kuwekwa kwa kazi
    takatifu.
  bel-bel: І вазьмі з барана лой і курдзюк, і здор, які пакрывае вантробы, і сальнік
    зь печані, і абедзьве ныркі і лой, які на іх, правую лапатку,
  deu-ELBBK: Und nimm von dem Widder das Fett und den Fettschwanz und das Fett, das
    das Eingeweide bedeckt, und das Netz der Leber und die beiden Nieren und das Fett,
    das an ihnen ist, und den rechten Schenkel – denn es ist ein Widder der Einweihung
    –
  mbb-OT: “Kuwaa nu is menge tavà duen te kerehidu, sikan is melambù he ikug din,
    sikan is menge tavà diyà te seled te ǥetek, sikan is deisey he vahin te atey,
    wey sikan is menge vuwà ragkes is menge tavà kayi, wey sikan is kewanan he vuvun.
    Iyan heini is kerehidu pemuhat para te kedhimuwa te memumuhat he memumuhat.
  mal-2015: അതു കരപൂരണത്തിന്റെ ആട്ടുകൊറ്റൻ ആകകൊണ്ടു നീ അതിന്റെ മേദസ്സും തടിച്ച വാലും
    കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കരളിന്മേലുള്ള വപയും മൂത്രപിണ്ഡം രണ്ടും അവയുടെ
    മേലുള്ള മേദസ്സും
  gup-gup: “Dja mak ngurridadjkemen kunbalem kore nahni narangem sheep, dja mak kunberdbalem
    dja mak kunbalem nawu kore kanjdji kahyo. Mak ngurridadjke kunmakmak manbu kundiw,
    dja kundaykenh bokenh dja kunbalem ngarre dorrengh, dja mak kundadkun dorrengh.
    Kaluk nahni sheep ngurribom kore ngurrbenmarnbom nawu priests.
  gvs-gvs: E sipiyana sabalina, yuyuna sabalina, posinaena, diyauwouwosina, vivina
    aiyuwo ma sabalidi be nakae dibuwatuna kakataina kwabīdi. Ame sipiyana moe tauyadi
    adi kimasaba umagu manuna.
  rmc-rmc: Avke le o žiros le bakrestar, o žirošno chvostos, o žiros so zaučharel
    leskre andrune kotora, o nekfeder kotor la pečinkatar, soduj ľadvini le žiroha
    the e čači čang. Kada ela o bakroro pro posveťeňje.
  nlg-nlg: “Na pukuna na sheep eni na vatei vatabuadira Aaron mana lei dalena, ko
    lavighi na birosona na sheep, kolua nia na ighuna te birosogha, mana raghova te
    poroa na kutuna. Lavia ghua pilena na ate, me rua na gholamauvo kolui nia na birosoni,
    mana tuatavuli/botekama/peghe madolo.
  pes-OPV: پس پیه قوچ را، و دنبه و پیهی که احشا را می‌پوشاند، وسفیدی جگر، و دو گرده
    و پیهی که بر آنهاست، وساق راست را بگیر، زیرا که قوچ، قربانی تخصیص است.
  ron-1924: Сэ ей апой грэсимя бербекулуй, коада, грэсимя каре акоперэ мэрунтаеле,
    прапурул фикатулуй, чей дой рэрункь ку грэсимя каре-й акоперэ ши спата дряптэ,
    кэч ачеста есте ун бербек де ынкинаре ын служба Домнулуй;
  ben-OBCV: “এই মেষটি থেকে চর্বি, মোটা লেজ, অভ্যন্তরীণ অঙ্গগুলিতে লেগে থাকা চর্বি,
    কলিজার বড়ো পালি, দুটি কিডনি ও সেগুলিতে লেগে থাকা চর্বি, এবং ডানদিকের ঊরুটি নিও।
    (এ হল যাজকপদে নিযুক্তিমূলক মেষ)
  som-som: Oo waxaad kaloo qaaddaa wanka baruurtiisa, iyo badhidiisa, iyo xaydhiisa
    gudaha ku duuban, iyo xuubka beerka ku dul yaal, iyo labadiisa kelyood iyo xaydhooda,
    iyo bowdada midigta ah; waayo, waa wanka quduuskadhigidda.
  lat-VUC: 'tolles adipem de ariete, et caudam et arvinam, quæ operit vitalia, ac
    reticulum jecoris, et duos renes, atque adipem, qui super eos est, armumque dextrum,
    eo quod sit aries consecrationis:'
  eng-ASVBT: Also thou shalt take of the ram the fat, and the fat tail, and the fat
    that covereth the innards, and the caul of the liver, and the two kidneys, and
    the fat that is upon them, and the right thigh (for it is a ram of consecration),
  ita-1885: Poi piglia del montone il grasso, e la coda, e il grasso che copre l'interiora,
    e la rete del fegato, e i due arnioni, e il grasso ch' è sopra essi, e la spalla
    destra; perciocchè egli è il montone delle consacrazioni.
  eng-LXXUP: And thou shalt take from the ram its fat, both the fat that covers the
    belly, and the lobe of the liver, and the two kidneys, and the fat that is upon
    them, and the right shoulder, for this is a consecration.
  eng-ULB: You must take the ram's fat, the fat tail, the fat that covers the inner
    parts, the covering of the liver, the two kidneys and the fat on them, and the
    right thigh—for this ram is for the priests' consecration to me.
  spa-VBL: Toma la grasa del carnero, incluyendo la grasa de su amplio rabo, la grasa
    que cubre los intestinos, las mejores partes del hígado, los dos riñones con su
    grasa, así como el muslo derecho (porque este es un carnero para la ordenación).
  fra-_FOB: Tu prendras aussi la graisse du bélier, la queue, la graisse qui couvre
    les entrailles, la membrane qui recouvre le foie, les deux rognons, la graisse
    qui est dessus, et la jambe droite, car c'est un bélier d'installation.
  mal-mal: അത് കരപൂരണത്തിന്റെ ആട്ടുകൊറ്റൻ ആകയാൽ നീ അതിന്റെ മേദസ്സും തടിച്ചവാലും കുടൽ
    പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കരളിന്മേലുള്ള വപയും വൃക്കകൾ രണ്ടും അവയുടെ മേലുള്ള മേദസ്സും
  urd-GVR: Is menḍhe kā ḳhās maqsad yih hai ki Hārūn aur us ke beṭoṅ ko maqdis meṅ
    ḳhidmat karne kā iḳhtiyār aur ohdā diyā jāe. Menḍhe kī charbī, dum, antaṛiyoṅ
    par kī sārī charbī, joṛkalejī, donoṅ gurde un kī charbī samet aur dahnī rān alag
    karnī hai.
  suz-BL: मिनु सांड आ बोंसो, आ बोंसो पाइश्‍शो मीलु, आ क्‍यी गिल्‍शो बोंसो, आइदी तार
    ङा जाला, आ चिच निम्‍फा, मेको तार ङा बोंसो नु आ ग्‍युरा फिला लाइक्‍चा माल्‍नेवे।
    मारदे हना मेको चढ़ेब सेल्‍तीके सांड बाक्‍ब। लेवी ३:३-४
  ita-1927: Prenderai pure il grasso dei montone, la coda, il grasso che copre le
    interiora, la rete del fegato, i due arnioni e il grasso che v’è sopra e la coscia
    destra, perché è un montone di consacrazione;
  ckb-ckb: «لە بەرانەکە ئەمانە ببە، پیو و دوگ و پیوەکەی هەناوی و سەر جگەر و گورچیلەکان
    و هەردوو گورچیلە و ڕانی ڕاستی، چونکە ئەمە بەرانی ئەرک پێ سپاردنەکەیە.
  eng-BBE: 'Then take the fat of the sheep, the fat tail, the fat covering the insides,
    and the fat joining the liver and the two kidneys with the fat round them, and
    the right leg; for by the offering of this sheep they are to be marked out as
    priests:'
  kan-OKCV: “ಇದಲ್ಲದೆ ಆ ಟಗರಿನ ಕೊಬ್ಬನ್ನೂ ಬಾಲವನ್ನೂ ಕರುಳುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ ಕಾಳಿಜದ ಮೇಲಿರುವ
    ಕೊಬ್ಬನ್ನೂ ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ ಅವುಗಳ ಕೊಬ್ಬನ್ನೂ ಬಲದೊಡೆಯನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
    ಏಕೆಂದರೆ ಅದು ಪ್ರತಿಷ್ಠೆಯ ಟಗರು.
  bbb-bbb: Ro mave-sife ije ja abena Eronikiro anafa fuone ije daromiadufuo ijadufuo
    saruone ro sinuosinuo boeje saruone ijiakuma saguima ijiakina diane ro guaemati
    inokiro ro oge maeneke ijadufuo saruone ije karina besu nafo.
  tam-2017: அந்த ஆட்டுக்கடா பிரதிஷ்டையின் ஆட்டுக்கடாவாக இருப்பதால், அதிலுள்ள கொழுப்பையும்
    வாலையும் குடல்களை மூடிய கொழுப்பையும் கல்லீரலின்மேலுள்ள சவ்வையும் இரண்டு சிறுநீரகங்களையும்
    அவைகளின்மேலுள்ள கொழுப்பையும் வலதுபக்கத்து முன்னந்தொடையையும்,
  spa-RV-1909: 'Luego tomarás del carnero el sebo, y la cola, y el sebo que cubre
    los intestinos, y el redaño del hígado, y los dos riñones, y el sebo que está
    sobre ellos, y la espaldilla derecha; porque es carnero de consagraciones:'
  ron-BTF: De asemenea să iei de la berbec grăsimea și dosul și grăsimea care acoperă
    măruntaiele și lobul de pe ficat și cei doi rinichi și grăsimea care este pe ei
    și spata dreaptă, pentru că acesta este un berbec al consacrării,
  eng-WEBP: Also you shall take some of the ram’s fat, the fat tail, the fat that
    covers the innards, the cover of the liver, the two kidneys, the fat that is on
    them, and the right thigh (for it is a ram of consecration),
  eng-FBV: Take the fat from the ram, including the fat of its broad tail, the fat
    covering the intestines, the best parts of the liver, the two kidneys with their
    fat, as well as the right thigh (because this is a ram for ordination).
  nld-1939: Vervolgens moet ge het vet van den ram nemen, met het staartvet en het
    vet, dat de ingewanden omgeeft, de kwab aan de lever, de beide nieren met het
    niervet, dat er om heen zit, en daar het een wijdingsram is, ook de rechterschenkel;
  nch-BL: “Teipa xijquixtili ichiyajca nopa oquich borrego. Xijcui nopa tachiyajcayot
    campa icuitapil, icuetaxcol huan ieltapach. Huan xijcui nopa ome ieyo huan ininchiyajca,
    huan nopa imetz ten inejmat, pampa ica nopa tacajcahualisti ten nopa oquich borrego
    tiquintequitalis Aarón huan itelpocahua para techtequipanose.
  vie-1934: Vì cớ chiên đực đó dùng làm lễ truyền chức, nên ngươi hãy lấy mỡ, đuôi,
    mỡ bọc ruột, tấm da mỏng bọc gan, hai trái cật, cùng mỡ trên trái cật và giò bên
    hữu,
  hin-CV: “मेढ़े को अभिषेक वाला मानकर उसकी चर्बी, उसकी पूंछ, अंतड़ियां तथा कलेजे के
    ऊपर की चर्बी, दोनों गुर्दे तथा उसकी चर्बी और मेढ़े की दायीं जांघ लेना—क्योंकि
    यह अभिषेक का मेढ़ा है,
  eng-OURB: Also you shall take some of the ram’s fat, the fat tail, the fat that
    covers the innards, the cover of the liver, the two kidneys, the fat that is on
    them, and the right thigh (for it is a ram of consecration),
  spa-BES: 'Luego toma la grasa de las ovejas, la cola gruesa, la grasa que cubre
    el interior, y la grasa que une el hígado y los dos riñones con la grasa alrededor
    de ellos, y la pierna derecha; porque al ofrecer esta oveja deben ser señalados
    como sacerdotes:'
  tdx-tdx: Rambeso ka ty safo’ i añondrilahiy naho ty hofa’e naho ty safo’e mañohok’
    o ova’eo naho ty lengon’ ate’e, ty voa’e roe reketse ty solik’ ama’e vaho ty tso’e
    havana, ie añondrilahy fitokanañe;
  vid-vid: “Hamba kohola mafuta ago ga ing'holo ilume na mchila wake na mafuta galingugubika
    mitumbu na honhu hanojile ng'hatu ha chini na figo zake mbili na mafuta gake hamwe
    na chima cha kudilo. Ing'holo alyo ndo ing'holo lya kuwichigwa kwa mijito yelile.
  eng-OKE: And thou shalt take of the ram, the fat, and the tall, and the fat which
    covereth the inwards, and the caul which is on the liver, and the two kidneys,
    and the fat which is on them, and the right shoulder, for it is a ram for oblation;
  tha-KJV: เจ้​าจงเอาไขมันแกะตัวผู้และหางที่เป็นไขมัน กับไขมั​นที​่​ติ​ดเครื่องใน
    และพังผืดที่​ติ​ดอย​ู่กับตับ กับไตทั้งสองและไขมั​นที​่​ติ​ดอย​ู่กับไต กับโคนขาข้างขวาด้วย
    เพราะเป็นแกะใช้สำหรับการสถาปนา
  por-BR-2018: 'Logo tomarás do carneiro a gordura, e a cauda, e a gordura que cobre
    os intestinos, e o redenho do fígado, e os dois rins, e a gordura que está sobre
    eles, e a coxa direita; porque é carneiro de consagrações:'
  deu-ELO: Und nimm von dem Widder das Fett und den Fettschwanz und das Fett, welches
    das Eingeweide bedeckt, und das Netz der Leber und die beiden Nieren und das Fett,
    das an ihnen ist, und den rechten Schenkel, denn es ist ein Widder der Einweihung-
  eng-WYC-2018: thou shalt take the inner fatness of the ram, and the tail, and the
    fatness that covereth the entrails, and the caul of the maw, and the two kidneys,
    and the fatness that is on them; and thou shalt take the right shoulder, for it
    is the ram of consecration;
  epo-epo: Kaj prenu de la virŝafo la sebon kaj la voston, kaj la sebon, kiu kovras
    la internaĵon, kaj la reton de la hepato, kaj la du renojn, kaj la sebon, kiu
    estas sur ili, kaj la dekstran femuron, ĉar tio estas virŝafo de konsekrado;
  uig-PIN: Andin sǝn ⱪoqⱪarning meyi, ⱪuyruⱪ meyi, iq ⱪarnini yɵgǝp turƣan barliⱪ
    may, jigǝrning üstidiki qawa may, ikki bɵrǝk wǝ ularning üstidiki mayni qiⱪar
    ⱨǝmdǝ ong arⱪa putini alƣin — (qünki bu ⱪoqⱪar kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪiƣa
    atalƣan ⱪoqⱪardur) —
  beo-beo: Sibi gawali ea sefe la:go, oso sefe amo da iga dedebosa, habe noga:i la:di,
    fogome ganumu aduna amola ela sefe dedebosu amola emodafa amo gobiheiga damuni
    fasima.
  tpi-OTNT: “Na yu mas katim na kisim olgeta gris bilong dispela namba 2 sipsip ol
    i kisim bilong mekim ofa bilong makim ol pris. Kisim patpela tel na gris i karamapim
    ol rop samting bilong bel na kisim gutpela hap bilong lewa na tupela namba 2 lewa
    wantaim gris i stap long tupela, na mit bilong lek i stap long han sut.
  hau-SA: “Ka ɗebi kitse daga wannan rago, ka yanke wutsiyarsa mai kitse, ka kuma
    ɗebi kitsen da ya rufe kayan ciki, da kitsen da yake bisa hanta, da ƙoda biyu
    da kitsen da yake kansu, da cinyar dama. (Gama rago ne don naɗi.)
  uig-LAT: Andin sen qochqarning méyi, quyruq méyi, ich qarnini yögep turghan barliq
    may, jigerning üstidiki chawa may, ikki börek we ularning üstidiki mayni chiqar
    hemde ong arqa putini alghin — (chünki bu qochqar kahinliqqa tiklesh qurbanliqigha
    atalghan qochqardur) —
  nde-nde: Thatha amahwahwa kule inqama, lomsila ononileyo, ledanga eligoqela ezangaphakathi,
    lamahwahwa aphezu kwesibindi, lezinso zombili lamahwahwa akuzo kanye lomlenze
    wesandla sokunene. (Le yinqama yokugcotshwa komphristi.)
  ton-ton: 'Pea te ke toʻo foki mei he sipitangata ʻae ngako, mo e tuʻungaiku, mo
    e ngako ʻoku ne ʻufiʻufi ʻae toʻotoʻonga ʻi loto, mo e ʻahu ʻi ʻolunga ʻi he ʻate,
    mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, mo e alanga muʻa toʻomataʻu he ko e
    sipitangata ia ʻoe fakatapui:'
  ces-1613: Potom vezmeš z skopce tuk a ocas, a tuk přikrývající droby, a branici
    s jater, a dvě ledviny s tukem, kterýž jest na nich, a plece pravé, (nebo skopec
    naplnění jest),
  eng-WMB: Also you shall take some of the ram’s fat, the fat tail, the fat that covers
    the innards, the cover of the liver, the two kidneys, the fat that is on them,
    and the right thigh (for it is a ram of consecration),
  tam-TCV: “அந்தச் செம்மறியாட்டின் கொழுப்பையும், அதன் கொழுத்த வாலையும், அதன் உள் உறுப்புகளை
    மூடியுள்ள கொழுப்பையும், ஈரலின் மேலுள்ள கொழுப்பையும், இரு சிறுநீரகங்களையும், அவற்றை
    மூடியுள்ள கொழுப்பையும், வலது தொடையையும் எடுக்கவேண்டும். இதுவே ஆரோனுடைய அவன் மகன்களுடைய
    அர்ப்பணிப்பிற்கான செம்மறியாட்டுக் கடா.
  ceb-ULB: Kinahanglan kuhaon mo ang tambok sa laking karnero, ang tambok sa ikog,
    ang tambok nga nagputos sa mga tinai, ang tambok nga nagputos sa atay, ang tambok
    nga nagputos sa duha ka kidni, ug ang tambok sa tuong paa—kini nga laking karnero
    alang sa pagbalaan sa mga pari alang kanako.
  pol-UBG: Potem weźmiesz z barana łój, ogon, tłuszcz okrywający wnętrzności, płat
    wątroby, obie nerki, łój, który jest na nich, i prawą łopatkę, bo to jest baran
    poświęcenia;
  urd-GVU: اِس مینڈھے کا خاص مقصد یہ ہے کہ ہارون اور اُس کے بیٹوں کو مقدِس میں خدمت
    کرنے کا اختیار اور عُہدہ دیا جائے۔ مینڈھے کی چربی، دُم، انتڑیوں پر کی ساری چربی،
    جوڑ کلیجی، دونوں گُردے اُن کی چربی سمیت اور دہنی ران الگ کرنی ہے۔
  deu-1912: Darnach sollst du nehmen das Fett von dem Widder, den Schwanz und das
    Fett am Eingeweide, das Netz über der Leber und die zwei Nieren mit dem Fett darüber
    und die rechte Schulter (denn es ist ein Widder der Füllung),
  ntj-ntj: '@see-verse:EXO.029.021'
  kan-2017: ಪ್ರತಿಷ್ಠೆಗಾಗಿ ಸಮರ್ಪಿಸಲ್ಪಟ್ಟ ಟಗರಾಗಿರುವುದರಿಂದ ಅದರ ಕೊಬ್ಬನ್ನೆಲ್ಲಾ ಅಂದರೆ ಬಾಲದ
    ಕೊಬ್ಬನ್ನು, ವಪೆಯನ್ನು, ಪಿತ್ತಕೋಶದ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನು, ಎರಡು ಮೂತ್ರಕೋಶಗಳನ್ನು ಅವುಗಳ ಮೇಲಿರುವ
    ಕೊಬ್ಬನ್ನು ಹಾಗೂ ಬಲತೊಡೆಯನ್ನು,
  ena-ena: La sagalɨ igu igu hɨsɨŋ hulaŋ lɨbɨmɨŋamɨŋa saŋ sabaŋ sipsipɨ ifɨhɨmɨbanaŋ
    agadɨ vɨhavɨla sɨdaŋ agɨladɨ likɨlɨha uami. Liji hɨdɨlɨ sɨdaŋ daŋ agadɨ viha uami.
    Sɨdaŋ mulamula agadɨ viha uami. Vicɨŋ agadɨ viavɨla hama hulɨ hɨlɨcɨ ahica sɨdaŋ
    daŋ agɨladɨ viha uami. Lagiŋ hɨlɨcɨ human sɨmi kɨlikɨli hɨsɨŋ agadɨ viha uami.
  yap-yap: “Mag th’ab ngam luf e mam ko fare saf ni pumo’on, nge pachan nib mam, nge
    mam nib ing gathogthon, nge gin th’abi fel’ ko ad riy, nge fa gali bu’oy rok nib
    mu’un e mam riy ngay, nge ba’ ni mat’aw i daken ay.
  hlt-MCSB: Te phoeiah tu tha neh a kawl, a kotak aka dah a tha neh a thin dongkah
    thinhnun khaw, a kuel rhoi neh te rhoi dongkah a tha khaw, bantang laeng he khaw
    tutal dongkah saboi la lo.
  mdy-ETH: «ዓዶ ማራዓሢኮ ማሎ፥ ካሾ፥ ጎጶ ባኮ ካንቄ ሃኣቦ፥ ማዮኮ ሻኣዣዻ ቤዞ፥ ላምዖ ጳላሢ፤ ጊንሣ ዔያቶ ካንቄ ሃኣቦንታ
    ሚዛቆ ዛሎና ዓኣ ጊንፆ ቶኮ ዓሽኮ ቢያ ሙሬ።
  twi-ASANTE: “Momfa odwennini no sradeɛ ne ne duapuo ne ne mu sradeɛ ne ne berɛboɔ
    kotokuo ne ne sawa mmienu ne ɛho sradeɛ ne ne srɛ nifa—yei ne odwennini a wɔde
    bɛhyɛ Aaron ne ne mmammarima asɔfoɔ.
  eng-WEBU: Also you shall take some of the ram’s fat, the fat tail, the fat that
    covers the innards, the cover of the liver, the two kidneys, the fat that is on
    them, and the right thigh (for it is a ram of consecration),
  bnp-bnp: “O bole tabua tara sipsip a toga, o pokea, o bole lobo a maka vina ge a
    nihabi na tahuna ni gamai a prister. O bolea a kuna, a kinakena, a hatelilo, a
    hatekato, a hatelipi turana a vina, a gepena kanena.
  wal-wal: “Ha dorssa orggiyaappe modhdhuwaanne nasiyaa, qantta ashuwaa bolli de7iya
    handdaa, tiriyaa kammida handdaa, naa77u kilahota, eta kammida handdaaranne ushachcha
    gedaara neeni ekka; hagee qeesetettaa sunttaa immiyo wode shukkiyo dorssaa.
  spa-PDDPT: Tomarás luego la grasa, la cola del carnero, la grasa que hay en sus
    vísceras, la grasa que está sobre el hígado, los dos riñones y la grasa que hay
    sobre ellos, y la pierna derecha, pues es un carnero de consagración,
  gun-gun: — Ha'e gui reipe'a 'rã vexa'i kyrakue ha'e huguai kyrakue, ikyra hyepy
    rupi ojao'i imoiny va'ekue avi, ipy'akue, mokoĩve ipyky raxĩgue, ikyra hexe oĩ
    va'e ha'e hi'ugue oiporu kuaa regua, mba'eta vexa'i py reiky'a'o uka aguã,
  agu-BL: ”Kalena's tzun tzacy'aj len yi ẍepu'il yi at te yi je' nin yi at te yi xtx'otx'
    nin yi at te yi lasu'. Nin ncha'tz cy'aj len yi cob xtxicunil nin cyakil yi ẍepu'il
    yi at te'j, tuml yi jalaj cux yi sbal, na i'tz yi jun ne'ẍ cne'r yi mam yi xconk
    tan chixanse'n yi e' pale'.
  ilo-ULB: Alaem ti taba ti kalakian a karnero, ti nataba nga ipus, ti taba a nangbalkot
    kadagiti lalaem, ti nangbalkot iti dalem, ti dua a bekkel ken ti tabana, ken ti
    makannawan a luppo—ta daytoy a karnero ket para iti pannakakonsagrar dagiti padi
    kaniak.
  kpg-kpg: “Duudia gi daha nia kiliidi o tama siibi daane, kiliidi di hugu, nia kiliidi
    ala e gahu nia dudaginga laa lodo, di gowaa humalia huoloo o di ade, nia ‘kidney’
    e lua ala ono kiliidi ono gili, mo di gadawae baahi gau donu.
  uig-ARA: ئاندىن سەن قوچقارنىڭ مېيى، قۇيرۇق مېيى، ئىچ قارنىنى يۆگەپ تۇرغان بارلىق
    ماي، جىگەرنىڭ ئۈستىدىكى چاۋا ماي، ئىككى بۆرەك ۋە ئۇلارنىڭ ئۈستىدىكى ماينى چىقار
    ھەمدە ئوڭ ئارقا پۇتىنى ئالغىن ــ (چۈنكى بۇ قوچقار كاھىنلىققا تىكلەش قۇربانلىقىغا
    ئاتالغان قوچقاردۇر) ــ
  sus-sus: «I xa yɛxɛɛ kontonyi ture tongo, a nun a xuli, a ture naxan na a furingɛ
    ma, a laare naxan a bɔɲɛ makotoxi, a gunguie nun ture naxan e makotoxi, a nun
    a yirefanyi tabe, barima sɛrɛxɛ na a ra naxan a niyama mixi xa ti sɛrɛxɛdubɛ wali
    ra.
  pon-2006: “Serehsang kirihs en sihpw wolo, kirihs en pwadaikio, kirihs en kepwehn
    loale kan, wasa mwahu en eho, mwidihlik riau iangahki kirihsih kan, oh denge palimaun.
  ksd-ksd: Ma una tak pa ra bira i ra sip, a tomotoina, bula, ma ra taukuna i bira
    ma ra bira na bala, ma ra mal i ra kat ma ra ura ela ma ra bira tana, ma ra kelakelegi
    ta ra papar a lima tuna; tago ia ra sip ure ra vaninara;
  tur-YTC: Ayrıca koçun yağının bir kısmını, kuyruk yağını, içini kaplayan yağı, karaciğerin
    zarını, iki böbreği, üzerlerindeki yağı ve sağ budu (çünkü o bir adama koçudur),
  grc-BRENT: Καὶ λήψῃ ἀπὸ τοῦ κριοῦ τὸ στέαρ αὐτοῦ, καὶ τὸ στέαρ τὸ κατακαλύπτον τὴν
    κοιλίαν, καὶ τὸν λοβὸν τοῦ ἥπατος, καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν,
    καὶ τὸν βραχίονα τὸν δεξιόν· ἔστι γὰρ τελείωσις αὕτη.
  ind-AYT: Kamu juga harus mengambil lemak dari domba jantan itu, dan ekornya yang
    berlemak, dan lemak yang menutupi isi perutnya, dan umbai hatinya, dan dua ginjal
    dengan lemaknya, dan paha kanannya karena ini adalah domba jantan penahbisan,
  nya-nya: “Pa nkhosa yayimuna ija utengepo mafuta ake, mafuta a ku mchira wake, mafuta
    okuta matumbo, mafuta okuta chiwindi, impsyo zonse ziwiri ndi mafuta ake, ndiponso
    ntchafu yakumanja. Iyi ndi nkhosa ya mwambo wodzoza.
  hrv-hrv: “Poslije toga uzmi s ovna loj, pretili rep, loj oko droba, privjesak s
    jetre, oba bubrega i loj oko njih; desno pleće - jer je to ovan prinesen za svećeničko
    posvećenje -
  mps-mps: “Tama nago te sipsip me togolama, tama te sipsip ili tigidali te pris bage
    augwali sa munama, tama ofa ilabo nai sao. Te nisali danu, me te haliga mesegelali
    delegabe ili, me te wiegi yai te sipsip kibu homu sobadi, te homu me si tede ili
    elalubo, tama dolo sągą badu te tele mi, te me sao.
  tpi-tpi: “Na yu mas katim na kisim olgeta gris bilong dispela namba 2 sipsip ol
    i kisim bilong mekim ofa bilong makim ol pris. Kisim patpela tel na gris i karamapim
    ol rop samting bilong bel na kisim gutpela hap bilong lewa na tupela namba 2 lewa
    wantaim gris i stap long tupela, na mit bilong lek i stap long han sut.
  dan-1931: Derpå skal du tage Fedtet af Vædderen, Fedthalen, Fedtet på Indvoldene,
    Leverlappen, begge Nyrerne med Fedtet på dem, dertil den højre Kølle, thi det
    er en Indsættelsesvædder,
  vie-OVCB: Vì đây là con chiên dùng để tấn phong A-rôn và các con trai người, nên
    con phải lấy mỡ chiên—gồm mỡ đuôi, mỡ bọc bộ lòng, với túi mật, hai trái thận
    và mỡ bao quanh thận, cái đùi phải của con chiên;
  guj-2017: પછી ઘેટાંના ચરબીવાળા ભાગ લેવા; તેની પૂંછડી, અંદરના અવયવો પરની ચરબી, કાળજા
    પરની ચરબી અને ચરબી સાથે જ મૂત્રપિંડો અને જમણી જાંધ લેવી કારણ કે હારુન અને તેના
    દીકરાઓની દીક્ષા માટેનો આ ઘેટો છે.
  pon-2006A: “Serehsang kirihs en sihpw wolo, kirihs en pwadaikio, kirihs en kepwehn
    loale kan, wasa mwahu en eho, mwidihlik riau iangahki kirihsih kan, oh denge palimaun.
  por-BRBSL: Também tomarás um pouco da gordura do carneiro, a cauda gorda, a gordura
    que cobre as entranhas, a cobertura do fígado, os dois rins, a gordura que está
    sobre eles, e a coxa direita (pois é um carneiro de consagração),
  cth-cth: Hahoi tutan e thaw, mai, ruen ka kayo e thâw, thin dawk kaawm e hmue, kuen
    kahni touh e hoi, aranglae loung hah na la han. Bangkongtetpawiteh, hothateh,
    kapek e tuca doeh.
  twi-twi: “Momfa odwennini no srade ne ne dua ne ne mu srade ne ne bɔnwoma kotoku
    ne nʼasaabo abien ne ɛho srade ne ne srɛ nifa. Eyi ne odwennini a wɔde bɛhyɛ Aaron
    ne ne mmabarima asɔfo no.
  hlt-hlt: Te phoeiah tu tha neh a kawl, a kotak aka dah a tha neh a thin dongkah
    thinhnun khaw, a kuel rhoi neh te rhoi dongkah a tha khaw, bantang laeng he khaw
    tutal dongkah saboi la lo.
  tbz-SIM: A yóó kuɔ fɛpìèfɛ̀ dɛ́rífɛ̀ nfɛ kɛ́ bɛ̀ tɑnnɛ́ ikuɔ́ tɔ̃mmú. Kɑ̀ɑ fɛ̀ kùɔ
    ɑ́ túótɛ́ kuyóú nɛ̀ tinɑutì kó mɛkùɔ̀ nnɛ̀ yɛɔ̃ nɛ̀ yɛceumbɛ̀ nɛ̀ yɛ kó mɛkùɔ̀
    nnɛ̀ dikpèrì youri,
  msy-2020: “Egh nɨ namba 2ɨn sipsipɨn kam aghoregh, an oviba ko an puer ekiar ovim
    itim ko, ovir muriam avarazim, ko beramɨn akuar aghuarim, ko ovɨzimning ko aningɨn
    itir oviba, ko agharir guvimɨn itir buaragharim inigh, bar dar ofa damu. Kar ofa
    gamir gumaziba amɨsevir ofa.
  azb-azb: Sonra qoçun piyini, quyruğunu, içalatını örtən piyi, qaraciyərinin quyruğa
    bənzər hissəsini, hər iki böyrəyini, üstündəki piyi və sağ budunu götür. Çünki
    bu təqdis qoçudur.
  eng-DBY: Also of the ram shalt thou take the fat, and the fat-tail, and the fat
    that covereth the inwards, and the net of the liver, and the two kidneys, and
    the fat that is upon them, and the right shoulder — for it is a ram of consecration
    —
  hin-2017: तब मेढ़े को संस्कारवाला जानकर उसमें से चर्बी और मोटी पूँछ को, और जिस चर्बी
    से अंतड़ियाँ ढपी रहती हैं उसको, और कलेजे पर की झिल्ली को, और चर्बी समेत दोनों
    गुर्दों को, और दाहिने पुट्ठे को लेना,
  wol-KYG: '«Kuuy mi, nanga ci génne li ci duuf: calgeen bi, ak nebbon bi sàng yérey
    biir yi, ak bàjjo bi ci res wi, ak ñaari dëmbéen yeek nebbon bi ci seen kaw, ak
    tànku ndijoor bu kanam bi, ndax kuuyum colug sarxalkat yi la.'
  bjr-bjr: Mi sipsipana ainoo ameesa saa qaraana faqa audurakinaa afaaqa saa qaraa
    ainoo faqa annaama ati amiqirana faqa qaara atakisa mina saa ainoo marina faqa
    asauku uqannai afundana faqa ateeka aqua.
  eng-YLT: '''And thou hast taken from the ram the fat, and the fat tail, and the
    fat which is covering the inwards, and the redundance on the liver, and the two
    kidneys, and the fat which [is] on them, and the right leg, for it [is] a ram
    of consecration,'
  eng-WYC-2017: thou shalt take the inner fatness of the ram, and the tail, and the
    fatness that covereth the entrails, and the caul of the maw, and the two kidneys,
    and the fatness that is on them; and thou shalt take the right shoulder, for it
    is the ram of consecration;
  eng-WMBB: Also you shall take some of the ram’s fat, the fat tail, the fat that
    covers the innards, the cover of the liver, the two kidneys, the fat that is on
    them, and the right thigh (for it is a ram of consecration),
  urd-GVH: इस मेंढे का ख़ास मक़सद यह है कि हारून और उसके बेटों को मक़दिस में ख़िदमत
    करने का इख़्तियार और ओहदा दिया जाए। मेंढे की चरबी, दुम, अंतड़ियों पर की सारी चरबी,
    जोड़कलेजी, दोनों गुरदे उनकी चरबी समेत और दहनी रान अलग करनी है।
  rug-rug: Beto mamu magu pani sari na deanana sa sipi kokoreo vina rua hie, sa pikutuna
    sapu moatia deana, doduru deana pa korapana, sa kukuruna sa bero leanana, meke
    vagi turaṉaeni tugo sari karua leleqata meke sa deana koarini meke sa pudapuda
    kali mataona.
  gaz-gaz: “Korbeessa hoolaa kana irraas cooma, duboo, moora miʼa garaa haguugu, haguuggii
    tiruu, kalee lamaanii fi moora isaanitti jiru, akkasumas tafa mirgaa fuudhii.
    Korbeessi hoolaa kunis hoolaa ittiin lubummaa kennanii dha.
  fra-LSG: Tu prendras la graisse du bélier, la queue, la graisse qui couvre les entrailles,
    le grand lobe du foie, les deux rognons et la graisse qui les entoure, et l’épaule
    droite, car c’est un bélier de consécration;
  gnn-gnn: '@see-verse:EXO.029.021'
  yal-yal: I xa kontonna turen tongo, e nun a xunla nun turen naxan a kui seene ma
    e nun farafaran naxan a bɔɲɛn ma e nun a gbingi ra xɛlɛ firinne nun e turena,
    e nun a yiifari ma danbana. Amasɔtɔ saraxaraliin dɔxɔ kontonna na a ra.
  haw-1868: 'A e lawe hoi oe i ko ka hipa, i ke kelekele, a me ka huelo a me ke kaikea
    e wahi ana i na naau, a me ke aa maluna o ke ake, a me na konahua elua a me ke
    kaikea e pili ana, a me ka uha mua akau, no ka mea, he hipa ia e hoolaa ai:'
  arb-NAV: ثُمَّ تَأْخُذُ شَحْمَ الْكَبْشِ وَإِلْيَتَهُ وَالشَّحْمَ الَّذِي يُغَشِّي
    أَعْضَاءَهُ الدَّاخِلِيَّةَ، وَالْمَرَارَةَ وَالْكُلْيَتَيْنِ وَمَا عَلَيْهِمَا
    مِنْ شَحْمٍ، وَالْكَتِفَ الْيُمْنَى لأَنَّهُ كَبْشُ تَكْرِيسٍ.
  ewe-ewe: “Azɔ ɖe agbo la ƒe ami kpe ɖe asike dami la, ami si le eƒe dɔmenuwo ŋu,
    nàɖe eƒe aklã kple ayiku eveawo kple ami si le wo ŋu kpe ɖe agbo la ƒe ɖusimeta
    ŋu. (Esiae nye agbo na Aron kple via ŋutsuwo ɖoɖo nunɔlawoe.)
  eng-LEE: And thou shalt take from the ram the fat and the rump, and the fat that
    covereth the inwards, and the midriff above the liver, and the two kidneys, and
    the fat that is upon them, and the right shoulder; for it is a ram of consecration;
  asm-FB: তুমি মেৰ-ছাগটোৰ চৰ্বি, নেগুৰৰ চৰ্বি, ভিতৰৰ অংশত থকা চৰ্বি, কলিজাৰ ওপৰত থকা
    চৰ্বি, ঘিলা দুটা আৰু তাৰ ওপৰত থকা চৰ্বি, আৰু পাছফালৰ সোঁ কৰঙন ল’বা; কাৰণ সেয়ে
    মোৰ বাবে পুৰোহিতক পবিত্রকৃত কৰিবৰ বাবে লোৱা মেৰ-ছাগ।
  sus-A: «عِ شَ يّشّي كٌنتٌنيِ تُرٍ تٌنفٌ، عَ نُن عَ شُلِ، عَ تُرٍ نَشَن نَ عَ قُرِنفّ
    مَ، عَ لَارٍ نَشَن عَ بْحّ مَكٌتٌشِ، عَ فُنفُييٍ نُن تُرٍ نَشَن عٍ مَكٌتٌشِ، عَ
    نُن عَ يِرٍقَنيِ تَبٍ، بَرِ مَ سّرّشّ نَ عَ رَ نَشَن عَ نِيَمَ مِشِ شَ تِ سّرّشّدُبّ
    وَلِ رَ.
  fra-SBL: Tu prendras aussi de la graisse du bélier, la queue, la graisse qui recouvre
    les entrailles, la couverture du foie, les deux rognons, la graisse qui les recouvre,
    et la cuisse droite (car c'est un bélier de consécration),
  hbo-hbo: וְלָקַחְתָּ֣ מִן־הָ֠אַיִל הַחֵ֨לֶב וְהָֽאַלְיָ֜ה וְאֶת־הַחֵ֣לֶב ׀ הַֽמְכַסֶּ֣ה
    אֶת־הַקֶּ֗רֶב וְאֵ֨ת יֹתֶ֤רֶת הַכָּבֵד֙ וְאֵ֣ת ׀ שְׁתֵּ֣י הַכְּלָיֹ֗ת וְאֶת־הַחֵ֙לֶב֙
    אֲשֶׁ֣ר עֲלֵהֶ֔ן וְאֵ֖ת שֹׁ֣וק הַיָּמִ֑ין כִּ֛י אֵ֥יל מִלֻּאִ֖ים הֽוּא׃
  eng-WYCLIFFE: thou schalt take the ynnere fatnesse of the ram, and the tayl, and
    the fatnesse that hilith the entrailis, and the calle of the mawe, and twey kideneris,
    and the fatnesse that is on tho; and thou schalt take the riyt schuldur, for it
    is the ram of consecracioun;
  piu-2006: '@see-verse:EXO.029.021'
  pjt-pjt: “Munu palulanguṟu tjiipi kaṉpi kaṯaṟa tjura, kaṉpi wiputja kuḻu, munu muturka
    tjunitja, alu, kapulitja kutjara kuḻu mantjiṟa tjura munu tjunta angkaḻitja wakunguṟu
    kuḻu palyaṟa tjura.
  cwe-cwe: “Kwizasola mavuta ya ng'hondolo lume, mkila wake na mavuta yogubika utumbo
    na hanhu hanonile hasi ha maini na figo zake mbili na mavuta yake, hamwe na chima
    cha kulume. Ng'hondolo iyo ni ng'hondolo wa kwikigwa kwa sang'hano yelile.
  kik-kik: “Oya maguta mamwe ma ndũrũme ĩyo, maguta ma mũtingʼoe ũrĩa mũnoru, na maguta
    marĩa mahumbĩire nyama cia nda, na maguta marĩa mahumbĩire ini, na higo cierĩ
    na maguta ma cio, na kĩero kĩa mwena wa ũrĩo. (Ĩyo nĩyo ndũrũme ya igongona rĩa
    kwamũrana.)
  fra-NCL: Tu prendras la graisse du bélier, la queue, la graisse qui enveloppe les
    entrailles, le réseau du foie, les deux rognons et la graisse qui les entoure,
    et l’épaule droite, car c’est un bélier d’installation.
  cek-AK: Tuu tae ih athawk, tamai thawk, takoh thung ih athawknawk boih, pathin kakhuk
    athawk, pakae hnetto nuiah kaom athawk hoi bantang palaeng to la ah; to loe caksakhaih
    tuu tae ah oh.
  cuk-cuk: '”Geb degine, we-sibad-wawaad-machered-e-gwallu be suoed: E-samurgi-gwallu-nanaid,
    e-bina-dukugi-gwallu-nanaid, e-mirwa-gwabogwadgi-gwallu-nanaid, degi, e-mirwa-gwabogwad
    be suoed, degine, e-dua-argan-nuedsikid be subaloed. Ar ade, we-sibad-wawaad dule-irwa-Bab-Dummadse-goled-onugsalegega
    uklegaledid.'
  uig-CYR: Андин сән қочқарниң мейи, қуйруқ мейи, ич қарнини йөгәп турған барлиқ май,
    җигәрниң үстидики чава май, икки бөрәк вә уларниң үстидики майни чиқар һәмдә оң
    арқа путини алғин — (чүнки бу қочқар каһинлиққа тикләш қурбанлиғиға аталған қочқардур)
    —
  tel-2017: ఆ పొట్టేలు సేవ కోసం ప్రతిష్ఠితమైనది గనక దాని కొవ్వునూ, కొవ్విన తోకనూ,
    పేగులపై ఉన్న కొవ్వునూ, కాలేయం, రెండు మూత్రపిండాల చుట్టూ ఉన్న కొవ్వునూ, కుడి తొడను
    వేరు చెయ్యాలి.
  hat-BSA: “Ou va anplis pran grès belye a, grès ki nan ke a, ak grès ki kouvri zantray
    li yo, gwo mas grès ki sòti nan fwa a, de ren yo avèk grès ki sou yo a ak grès
    ki sou kwis dwat la (akoz ke se yon belye pou òdonasyon an),
  kos-kos: “Ke sripen sheep mukul soko inge ma orekmakinyuk ke pacl in akmusra, ouinge
    kom fah supukla kiris kac wi pula kiris, kiris nokomla koanonsia, acn wo oemeet
    ke esa, kidney luo wi kiris kac, ac la epa layot.
  hbo-WLC: וְלָקַחְתָּ֣ מִן־הָ֠אַיִל הַחֵ֨לֶב וְהָֽאַלְיָ֜ה וְאֶת־הַחֵ֣לֶב ׀ הַֽמְכַסֶּ֣ה
    אֶת־הַקֶּ֗רֶב וְאֵ֨ת יֹתֶ֤רֶת הַכָּבֵד֙ וְאֵ֣ת ׀ שְׁתֵּ֣י הַכְּלָיֹ֗ת וְאֶת־הַחֵ֙לֶב֙
    אֲשֶׁ֣ר עֲלֵהֶ֔ן וְאֵ֖ת שׁ֣וֹק הַיָּמִ֑ין כִּ֛י אֵ֥יל מִלֻּאִ֖ים הֽוּא׃
  ibo-ibo: “Were abụba ebule ahụ, na akụkụ ọdụdụ ya nwere abụba, na abụba nke kpuchiri
    ime ya, mba-umeju nke dị nʼumeju ya, akụrụ ya abụọ na abụba gbara ha gburugburu,
    na apata aka nri ya (nʼihi na ebule ahụ bụ ebule ido nsọ),
  ory-ory: ଆହୁରି, ତୁମ୍ଭେ ସେହି ମେଷର ମେଦ, ମେଦମୟ ଲାଙ୍ଗୁଳ, ଅନ୍ତ୍ର ଉପରିସ୍ଥ ମେଦ, ଯକୃତର ଉପରିସ୍ଥ
    ଅନ୍ତ୍ରାପ୍ଳାବକ, ଦୁଇ ଗୁର୍ଦା, ତହିଁ ଉପରିସ୍ଥ ମେଦ ଓ ଡାହାଣ ଚଟୁଆ ନେବ, ଯେହେତୁ ତାହା ଉତ୍ସର୍ଗୀକୃତ
    ମେଷ ଅଟେ।
  chk-chk: Kopwe pwal angei kirisin ewe ätemwänin sip, kirisin ükün, ewe kiris mi
    pwölüela pisekin lon inisin, mwärekeon ammünün, ekewe ruoföü föün lon fiti kirisir,
    pwal pelifichin pechen, pun ei ätemwänin sip eu asoren afeiöch.
  rop-rop: “Yu garra gajim ola fet blanga det ship en det teilpat en ola fet brom
    det binjipat en det lilwan pat brom det liba en det dubala kidni garram ola fet
    en det raidensaid leigpat,
  ukr-1871: І возьмеш од барана жир та курдюк, і жир, що вкриває тельбухи, та чепець
    від печінки й обидві нирки і жир, що кругом них, і праву литку — бо се баран посьвятний.
  bch-bch: “Be sipsip toa idae dingaeai maitne, eine sipsip tenainga aea ngan dolnga
    leg panua tenainga ad ngan led naurata. Be bada sipsip toa na imona, ga iuui imona,
    ga ilolo imona, ga aea toboloa idanga kemi, ga iaule toa rua oa toman ngan imona,
    ga ibule oatai, ta dol gid ga tidae Aron ga ele gergeu arangaranga bagedai.
  deu-1951: Darnach sollst du das Fett von dem Widder nehmen und den Fettschwanz und
    das Fett, das die Eingeweide bedeckt, das Fett über der Leber und die beiden Nieren
    mit dem Fett, das daran ist, und die rechte Schulter; denn es ist ein Widder der
    Einweihung.
  eng-JPS: Also thou shalt take of the ram the fat, and the fat tail, and the fat
    that covereth the inwards, and the lobe of the liver, and the two kidneys, and
    the fat that is upon them, and the right thigh; for it is a ram of consecration;
  srp-1865: Potom uzmi salo od ovna i rep i salo što je po crijevima i mrežicu na
    jetri i oba bubrega i salo oko njih, i desno pleæe; jer je ovan posvetni;
  lug-lug: “Onoggya ku ndiga eyo amasavu, n’omukira omusava, n’amasavu agabikka eby’omu
    lubuto ne ku kibumba, n’ensigo zombi awamu n’amasavu agaziriko, n’ekisambi ekya
    ddyo; kubanga eyo y’endiga ey’okukozesa mu kwawula bakabona.
  heb-heb: ולקחת מן האיל החלב והאליה ואת החלב המכסה את הקרב ואת יתרת הכבד ואת שתי
    הכלית ואת החלב אשר עליהן ואת שוק הימין כי איל מלאים הוא׃
  ben-IRV: পরে তুমি সেই ভেড়ার মেদ, মোটা লেজ ও অন্ত্রের উপরের মেদ যেটি অন্তরকে ঢেকে
    রাখে এবং দুটি মেটিয়া ও তার উপরের মেদ, দুটি বৃক্ক ও তার উপরের মেদ এবং ডান উরু
    নেবে, কারণ সেই ভেড়াটি হলো আমার উদ্দেশ্যে যাজককে পবিত্র করার জন্য।
  pan-pan: ਤੂੰ ਛੱਤਰੇ ਦੀ ਚਰਬੀ ਅਤੇ ਉਸ ਦੀ ਪੂਛ ਅਤੇ ਚਰਬੀ ਜਿਹੜੀ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ ਹੈ ਅਤੇ
    ਕਲੇਜੀ ਦੀ ਉੱਪਰਲੀ ਝਿੱਲੀ ਅਤੇ ਦੋਵੇਂ ਗੁਰਦੇ ਨਾਲੇ ਉਹ ਚਰਬੀ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਹੈ ਅਤੇ
    ਸੱਜਾ ਪੱਟ ਲਈਂ ਕਿਉਂਕਿ ਉਹ ਛੱਤਰਾ ਥਾਪਨਾ ਦਾ ਹੈ।
  mya-JVB: ထိုသိုးသည် အရာ၌ ခန့်ထားရာသိုး ဖြစ်သောကြောင့်၊ ဆီဥ ၊ အမြီး ၊ အအူ ကို ဖုံး
    သောဆီဥ ၊ အသည်း ပေါ်၌ ရှိသောအမြှေး ၊ ကျောက်ကပ် နှစ်ခု နှင့် ကျောက်ကပ်ကိုဖုံးသော
    ဆီဥ ၊ လက်ျာ ပခုံး ၊
  hmo-hmo: “Inai mamoe tau ena digarana do oi utua bona abia, badina inai be hahelagaia
    taudia do oi hahelagaia ena boubou. Iuna ena digara, bogarau ena digara, asena
    ena kahana badana, bona nadinadi mai ena digara danu, bona ena idiba mamuna ena
    vamu danu.
  urd-urd: और तू मेंढे की चर्बी और मोटी दुम को, और जिस चर्बी से अंतड़ियाँ ढकी रहती
    हैं उसको और जिगर पर की झिल्ली को, और दोनों गुर्दों को और उनके ऊपर की चर्बी को
    और दहनी रान को लेना; इस लिए कि यह ख़ास मेंढा है।
  rus-SYN: И возьми от овна тук и курдюк, и тук, покрывающий внутренности, и сальник
    с печени, и обе почки и тук, который на них, правое плечо потому что это овен
    вручения священства,
  bqc-SIM: Sãsakao plaadepi nísi sɛ́, a vlã́ nísi ń a sálanao ń a guu nísio
    ń a gòleↄ ń gòlepi nísio ń a ↄplaa gbáo. Sãsakaopi ìↄ dɛ ń daazĩu sa'obↄ
    ũ.
  tcz-CHONGTHU: Nangman jong kelngoi chal sa thao chengse ahin, chule amei thao ahin
    asung thao le amei thao ho ahin amel jetlam toh nalah tha ding ahiye; hichu ki
    suhdet na ding'a kelngoi chal ahi.
  mar-mar: तो मेंढा संस्काराचा आहे म्हणून त्याची चरबी, आणि त्याची चरबीदार शेपूट व
    त्याच्या आतड्यावरील चरबी व काळजावरील पडदा, दोन्ही गुरदे व त्याच्यावरील चरबी आणि
    उजवी मांडी ही घे;
  qub-qub: «Cürata churar pishtashayqui uyshapataga jorgunqui chupa wiranta, pacha
    wiranta, ñatinpa puntanta, ishcan rurunta wirantinta, derëchu caj chancantapis.
  hat-hat: 'Wete tout grès dezyèm belye mouton an: ke a ak tout grès li, grès ki vlope
    tripay yo, moso grès ki sou fwa a, de wonyon yo ak tout grès yo, ansanm ak jigo
    dwat la, paske se yon belye k''ap sèvi nan sèvis pou mete prèt yo apa a.'
  eng-BSB: Take the fat from the ram, the fat tail, the fat covering the entrails,
    the lobe of the liver, both kidneys with the fat on them, and the right thigh
    (since this is a ram for ordination),
  tod-tod: Ɗa baala sinɛi ma wulɔi zeɠe, ta ma wɔɔngi, ta ma wulɔi felevelegai koozu
    zɔɔlaiti ma, ta ma mɔɔin ʋasuʋɛ, ta ma lɔɠɔ felegɔiti, ta ma wulɔi felevelegai
    ti ma, ta zeezazu ɓalai, mazɔlɔɔ toɠa ga ti zei vai ma ʋaala sinɛi.
  eng-WEBPB: Also you shall take some of the ram’s fat, the fat tail, the fat that
    covers the innards, the cover of the liver, the two kidneys, the fat that is on
    them, and the right thigh (for it is a ram of consecration),
  kbq-kbq: Ana ve sipisipi anentamofo afova'ane, risonafi agusane agu'afinti afovama,
    azamopama eri anoma vazi'nea afovane, tare kreso'are'ma anoma vazi zanante'nea
    afova'ane, tamaga kaziga amumazina'ane erinka pristi vahe'ma Nagrite huhampri
    zamanteno zamazeri routage hu ofa eme huo.
  nhe-BL: “Teipa xijquixtili ichiyajca nopa oquich borrego. Xijcui nopa tlachiyajcayotl
    campa icuitlapil, icuitlaxcol huan ieltapach. Huan xijcui nopa ome ieyo huan ininchiyajca,
    huan nopa imetz tlen inejmatl, pampa ica nopa tlacajcahualistli tlen nopa oquich
    borrego tiquintequitlalis Aarón huan itelpocahua para nechtequipanose.
  gub-BL: Ezuka a'e àràpuhàràn hawitu ma'e awa herenataromo nehe, a'e awa xaxeto romo
    wamuigo kar pà ihewe nehe. Emono'og ikawer nehe. Epyhyk huwaz kwer nehe no. Emono'og
    ikawer hie kwer rehe har nehe no. Epyhyk ipy'a pehegwer ikatu wera'u ma'e nehe
    no. Epyhyk iku'azarer nehe, epyhyk ikawer iku'azarer rehe har nehe no. Epyhyk
    henugupy awyze har nehe no.
  eng-DRA: Thou shalt take the fat of the ram, and the rump, and the fat that covereth
    the lungs, and the caul of the liver, and the two kidneys, and the fat that is
    upon them, and the right shoulder, because it is the ram of consecration.
