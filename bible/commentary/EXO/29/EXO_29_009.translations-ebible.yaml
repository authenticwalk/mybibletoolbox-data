verse: EXO.029.009
translations:
  mal-C: അവർക്കു ശിരോവസ്ത്രം വെക്കണം. അഹരോന്റെയും അവന്റെ പുത്രന്മാരുടെയും അരയ്ക്കു
    നടുക്കെട്ടു കെട്ടണം. ഒരു നിത്യ നിയമത്താൽ പൗരോഹിത്യം എന്നേക്കും അവർക്കായിരിക്കും.
    “ഇപ്രകാരം നീ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും പ്രതിഷ്ഠിക്കണം.
  deu-TKW: umgürte sie mit einem Gürtel und setze ihnen Mützen auf, damit ihnen das
    Priesteramt zustehe kraft einer für alle Zeiten geltenden Ordnung. Sodann sollst
    du Aaron und seinen Söhnen die Hand füllen.
  lin-lin: Okolatisa Aron mpe bana na ye ya mibali mikaba na loketo na bango mpe okolatisa
    bango bikoti. Na bongo, okobulisa bango na mosala ya bonganga-Nzambe oyo ekozala
    ya bango kolanda mobeko ya libela na libela.
  eng-LSV: and have girded them [with] a girdle (Aaron and his sons), and have bound
    caps on them; and the priesthood has been theirs by a continuous statute, and
    you have consecrated the hand of Aaron, and the hand of his sons,
  eng-GNV: 'And shalt girde them with girdles, both Aaron and his sonnes: and shalt
    put the bonets on them, and the Priestes office shalbe theirs for a perpetuall
    lawe: thou shalt also fill the hands of Aaron, and the hands of his sonnes.'
  eng-WEBSTER: 'And thou shalt gird them with girdles (Aaron and his sons) and put
    the bonnets on them; and the priest''s office shall be theirs for a perpetual
    statute: and thou shalt consecrate Aaron and his sons.'
  nhw-BL: Huan xiquintlajcoilpi huan xiquintlalili inincuatzajca, huan inijuanti quiselise
    nopa tequitl ica nochi nopa tlanahuatili huan elise totajtzitzi noixpa para nochipa.
    Quej ni, huajca xiquiniyocatlali Aarón huan itelpocahua.
  swh-ONEN: pia uwavike zile tepe za kichwani. Ndipo uwafunge Aroni na wanawe mishipi.
    Ukuhani ni wao kwa agizo la kudumu. Kwa njia hii utamweka wakfu Aroni na wanawe.
  bba-bba: ɑ bu ben sɛ̃kɑtii sɛ̃keɑ kpɑ ɑ bu ben furɔsu dokeɑ nɡe mɛ ɑ Aronin tii
    kuɑ. Sɑɑ dɔmɑ ten diyɑ bɑ koo ko yɑ̃ku kowobu sere kɑ bɑɑdommɑɔ. Yenibɑ kpuron
    biru, ɑmɛniwɑ kɑɑ de bu kɑ sɔmbu te tore.
  eng-KJVCPB: 'And thou shalt gird them with girdles, Aaron and his sons, and put
    the bonnets on them: and the priest’s office shall be theirs for a perpetual statute:
    and thou shalt consecrate Aaron and his sons.'
  luo-luo: kendo isidhnegi kilemba e wiyegi. Bangʼe twe okanda kuom Harun gi yawuote.
    Tich dolo en margi kaluwore gi singruok mochwere. “Mano e kaka inipwodh Harun
    gi yawuote.
  meu-meu: bona edia gaba ḡaudia ba ḡeḡelaidia, bona edia kwara dabuadia kwaradia
    ai ba ḡeḡe. Edia hahelaḡa dagina na lauegu ai bae abia, baine mia hanaihanai taravatuna
    dainai. Aaron mai natuna ida unu ba hahelaḡadia toma.
  npi-ULB: हारून र त्यसका छोराहरूलाई पटुका र फेटाहरू लगाइदिनू । पुजारी पद तिनीहरूका
    लागि सदाको विधि हो । यसरी तैँले हारून र त्यसका छोराहरूलाई मेरो सेवा गर्न अभिषेक
    गर्नू ।
  yor-yor: ìwọ yóò sì fi fìlà dé wọn ni orí. Nígbà náà fi ọ̀já àmùrè di Aaroni àti
    àwọn ọmọ rẹ̀. Iṣẹ́ àlùfáà yóò máa jẹ́ tiwọn ní ìlànà títí ayé. “Báyìí ni ìwọ yóò
    sì ya Aaroni àti àwọn ọmọ rẹ̀ sí mímọ́.
  emp-NTPO: Ãdjia jʌ̃ panʌra, Aaroʌ̃ba jʌ̃ b̶ʌ sid̶a cʌrrʌ trãjʌ̃bariba trãjʌ̃ cob̶ʌdua.
    Ãdjia borod̶e jʌ̃nida panʌ sid̶a jʌ̃bidua. Mãwã oida b̶ʌa ãdjirãra sacerdoterãda
    b̶ʌbʌrʌd̶e. Ãdjirãdrʌ, ãdji warrarãneba yõbʌdarã sid̶a ewariza mʌ̃ sacerdoterãda
    b̶ead̶ia.
  ind-ind: 'Pasanglah ikat pinggang dan ikat kepala pada mereka masing-masing.” “Berikut
    ini adalah ketetapan mengenai tata cara pentahbisan Harun dan anak-anaknya. Upacara
    ini juga harus dilakukan secara turun-temurun untuk setiap keturunan mereka yang
    akan melayani Aku sebagai imam:'
  pes-OPCB: و کلاهها را بر سر ایشان بگذار. بعد شال کمر را به کمر هارون و پسرانش ببند.
    مقام کاهنی همیشه از آن ایشان و فرزندانشان خواهد بود. بدین ترتیب هارون و پسرانش
    را برای کاهنی تقدیس کن.
  tgl-ULB: Dapat mong damitan si Aaron at ang kaniyang mga anak na lalaki na may kasamang
    mga sintas at ilagay ang kanilang pamigkis sa ulo. Ang gawain ng pagkapari ay
    mabibilang na sa kanila sa pamamagitan ng palagiang batas. Sa ganitong paraan
    dapat mong gawing banal si Aaron at ang kaniyang mga anak na lalaki para sa kanilang
    paglilingkod sa akin.
  hui-hui: labolabo bo bia dambi holene mandibu wiyago ale mo karula halu tinaga emboneni
    tangi labolabome wabinigo karulaga wiyago mo karula halu bibe. Arono ibunibi ibu
    iginirubi ti bibahende loma binigo mo miaga agali helonaga dabalu ani bibe. Anidagua
    beregome tinibi ti igini aguane mani hama polobadarubi bibahendeore loma binigo
    mo miaga howa i̱naga biabe ogoni bialu haabo holebira.
  mya-mya: ခါး​ပန်း​ကို​စည်း​ပေး​လော့။ ဦး​ထုပ်​ရှည်​များ ကို​ဆောင်း​ပေး​လော့။ သင်​သည်​ဤ​သို့​လျှင်
    အာ​ရုန်​နှင့်​သူ​၏​သား​များ​တို့​ကို​ဘိ​သိက် ပေး​ရ​မည်။ သူ​တို့​နှင့်​သူ​တို့​၏​အ​ဆက်
    အ​နွယ်​တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့် ငါ​၏​အ​မှု​တော်​ကို​အ​စဉ်​ထာ​ဝ​ရ
    ဆောင်​ရွက်​ရ​မည်။
  cbi-NTPO: Tsejtu naa Aarónnu bain, naa ya' nalanu bain ajpeendee chuwachi ura' teede,
    tsenmin naa mishpukasha pujchinu jali bain ura' teekade. Entsanguitaa naa-uwanuba
    tsa tsanguemu chachi detirenu juve. Tsenmalaya naa-uwanuba yala tsa tsanguen chunu
    detsuve.
  bod-N: ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་སྐེད་ཆིངས་བཅིངས་ནས་པྲོག་ཞུ་དཀྲི་དགོས་ཤིང་། དེ་ལྟར་ཁོ་རྣམས་ལ་མཆོད་དཔོན་གྱི་གོ་གནས་ཐོབ་པ་ནི་གཏན་དུ་གནས་པའི་སྒྲིག་ཁྲིམས་ཤིག་ཡིན།
    ཁྱོད་ཀྱིས་དེ་ལྟར་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་བསྐོ་དགོས་སོ། །
  sna-sna: uye ugoisa mabhanhire omumusoro pamusoro pavo. Ipapo ugosungira ndaza pana
    Aroni navanakomana vake. Uprista ndohwavo nomutemo usingaperi. Nenzira iyi uchagadza
    Aroni navanakomana vake.
  spa-BLM: Los vestirás con cinturones, a Aarón y a sus hijos, y les atarás cintillos.
    Ellos tendrán el sacerdocio por estatuto perpetuo. Consagrarás a Aarón y a sus
    hijos.
  cac-cac: Tza b'oanoch stzec'ul vin̈aj Aarón yed' eb' yuninal, tza b'oanq'ue sc'ox
    eb'. Ichaton chi' tz'aj yochcan yopisio eb' d'a masanil tiempo.
  swh-ULB: Nawe uwakaze mishipi, Aruni na wanawe, na kuwavika kofia. Nao watakuwa
    na huo ukuhani kwa amri ya milele. Nawe utawaweka Haruni na wanawe kwa kazi takatifu.
  bel-bel: і аперажы іх поясам, Аарона і сыноў ягоных, і накладзі на іх павязкі, і
    будзе ім належаць сьвятарства паводле статута навекі; і напоўні рукі Аарона і
    сыноў ягоных.
  deu-ELBBK: und umgürte sie mit dem Gürtel, Aaron und seine Söhne, und binde ihnen
    die hohen Mützen um; und das Priestertum sei ihnen zu einer ewigen Satzung. Und
    du sollst Aaron und seine Söhne weihen.
  mbb-OT: tengkulu, wey vakes. Egkehimu sikandan he memumuhat taman te taman. Iyan
    heini paaǥi te kedhimuwa nu ki Aaron he memumuhat wey sikan is menge anak din.
  mal-2015: അഹരോന്റെയും പുത്രന്മാരുടെയും അരെക്കു നടുക്കെട്ടു കെട്ടി അവർക്കു തലപ്പാവു
    വെക്കേണം. പൗരോഹിത്യം അവർക്കു നിത്യാവകാശമായിരിക്കേണം. പിന്നെ നീ അഹരോന്നും അവന്റെ
    പുത്രന്മാർക്കും കരപൂരണം ചെയ്യേണം.
  gup-gup: Dja mak ngurrbenkodjdukka kunmadj dja ngurrbenngardmorrukka nawu manburrba
    belt ngurrimarnbom, dja Aaron dorrengh. Wanjh Aaron dja nawu mawahmawah nuye nakka
    wanjh priests kabirriyimerran, dja ngawokrayekwong bu kadjalyo munguyh bedberre.
    Kuhni bu ngurrikurduyimen bu ngurrimarnbun Aaron dja nabebeywurd nuye bu kabirriyimerran
    priests.”
  gvs-gvs: Nakae adi gigipáiwala kusikōidi, adi peperu dabadi goi kwailagasīdi. Moeko
    goi itoboinedi sietonúwala go, paisewayana guna lovina goi ikaiyako vata kidi
    ma natudiyao be tubudiyao yaidi. Tauna nakae paisewayana Eroni ma natunao nimadi
    goi kuyāto.
  rmc-rmc: Paľis phand o sirimos pašal o Aron the pašal leskre čhave a pro šero lenge
    thov o čapki. Lengro rašajipen ačhela pro furt. Aleha pošvecineha le Aron the
    leskre čhaven andre služba.
  nlg-nlg: maia didira na ghaloboke tara vauhighi mana pitiulu. Mi tana gehegehe eni,
    ighoe ko va tabura nia Aaron mana lei dalena. Gaira mana lei vaivarina kara nigua
    na manesukaghi ke va me va.
  pes-OPV: و بر ایشان، یعنی هارون و پسرانش کمربندها ببند و عمامه هارا بر ایشان بگذار
    و کهانت برای ایشان فریضه ابدی خواهد بود. پس هارون و پسرانش راتخصیص نما.
  ron-1924: Сэ ынчинӂь пе Аарон ши пе фиий луй ку ун брыу ши сэ пуй скуфииле пе капетеле
    фиилор луй Аарон. Преоция ва фи а лор принтр-о леӂе вешникэ. Астфел сэ ынкинь
    пе Аарон ши пе фиий луй ын служба Мя.
  ben-OBCV: এবং মাথায় টুপি বেঁধে দিয়ো। পরে হারোণ ও তার ছেলেদের গায়ে উত্তরীয় পরিয়ে
    দিয়ো। দীর্ঘস্থায়ী এক বিধি দ্বারা যাজকত্ব তাদেরই অধিকারভুক্ত হয়েছে। “পরে তুমি
    হারোণ ও তার ছেলেদের যাজকপদে নিযুক্ত কোরো।
  som-som: Oo dhex-xidho ugu xidh, duubabna u duub Haaruun iyo wiilashiisaba; oo qaynuun
    weligiis ah ayay hawsha wadaadnimada ku lahaan doonaan, oo Haaruun iyo wiilashiisaba
    waa inaad quduus ka dhigtaa.
  lat-VUC: 'Aaron scilicet et liberos ejus, et impones eis mitras: eruntque sacerdotes
    mihi religione perpetua. Postquam initiaveris manus eorum,'
  eng-ASVBT: 'And thou shalt gird them with girdles, Aaron and his sons, and bind
    headtires on them: and they shall have the priesthood by a perpetual statute:
    and thou shalt consecrate Aaron and his sons.'
  ita-1885: E cingi Aaronne e i suoi figliuoli con le cinture; e allaccia loro le
    mitrie; e sia loro il sacerdozio per istatuto perpetuo. Così consacra Aaronne
    e i suoi figliuoli.
  eng-LXXUP: And thou shalt gird them with the girdles, and put the tires upon them,
    and they shall have a priestly office to me forever; and thou shalt fill the hands
    of Aaron and the hands of his sons.
  eng-ULB: You must clothe Aaron and his sons with sashes and put headbands on them.
    The work of the priesthood will belong to them by permanent law. In this way you
    must consecrate Aaron and his sons for them to serve me.
  spa-VBL: Ata las fajas alrededor de Aarón y sus hijos y ponles los tocados. El sacerdocio
    les pertenece para siempre. Así es como debes ordenar a Aarón y a sus hijos.
  fra-_FOB: Et tu ceindras de ceintures Aaron et ses fils, et tu leur attacheras des
    mitres, et la sacrificature leur appartiendra par ordonnance perpétuelle. C'est
    ainsi que tu installeras Aaron et ses fils.
  mal-mal: അഹരോന്റെയും പുത്രന്മാരുടെയും അരയ്ക്ക് നടുക്കെട്ട് കെട്ടി അവർക്ക് തലപ്പാവ്
    വെക്കണം. പൗരോഹിത്യം അവർക്ക് നിത്യാവകാശമായിരിക്കണം. പിന്നെ നീ അഹരോനും അവന്റെ പുത്രന്മാർക്കും
    കരപൂരണം ചെയ്യണം.
  urd-GVR: Un ke pagaṛiyāṅ aur kamarband bāndhnā. Yoṅ tū Hārūn aur us ke beṭoṅ ko
    un ke mansab par muqarrar karnā. Sirf wuh aur un kī aulād hameshā tak maqdis meṅ
    merī ḳhidmat karte raheṅ.
  suz-BL: मिनु आ तौ आन कली किप्‍तीके किप्‍चा माल्‍नेवे। मिनु आन पियाम गुक्‍तीके गुप्‍चा
    माल्‍नेवे। मिनु मेकोपुकी गेना हना यो आं कली चढ़ेब गेय पाइब दुम्‍नीम। मोपा हारून
    नु आ तौ आन कली आं कली चढ़ेब सेल्‍मी। प्रस्‍थान २८:४१
  ita-1927: Cingerai Aaronne e i suoi figliuoli con delle cinture, e assicurerai sul
    loro capo delle tiare; e il sacerdozio apparterrà loro per legge perpetua. Così
    consacrerai Aaronne e i suoi figliuoli.
  ckb-ckb: کەمەربەندیان لە ناوقەد ببەستە. سەرپێچەکان بۆ هارون و کوڕەکانی توند بکە.
    «کاهینیێتی دەبێتە فەرزێکی هەتاهەتایی بۆیان و ئەرک بە هارون و کوڕەکانی دەسپێریت.
  eng-BBE: 'And put the linen bands round Aaron and his sons, and the head-dresses
    on them, to make them priests by my order for ever: so you are to make Aaron and
    his sons holy to me.'
  kan-OKCV: ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರರಿಗೂ ಮುಂಡಾಸುಗಳನ್ನು ಇಟ್ಟು ನಡುಕಟ್ಟುಗಳನ್ನು ಕಟ್ಟಬೇಕು, ಅವರಿಗೆ
    ಹೀಗೆ ಅವರಿಗೆ ಯಾಜಕತ್ವ ಸೇವೆಯು ಶಾಶ್ವತ ಕಟ್ಟಳೆಯಾಗಿರುವುದು. “ಈ ರೀತಿಯಾಗಿ ಆರೋನನನ್ನೂ ಅವನ
    ಪುತ್ರರನ್ನೂ ನೀನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಬೇಕು.
  bbb-bbb: '@see-verse:EXO.029.008'
  tam-2017: ஆரோனுக்கும் அவனுடைய மகன்களுக்கும் இடுப்புக்கச்சைகளைக் கட்டி, அவனுடைய மகன்களுக்கு
    தொப்பிகளையும் அணிந்து, இப்படியாக ஆரோனையும் அவனுடைய மகன்களையும் பிரதிஷ்டை செய்யவேண்டும்.
  spa-RV-1909: 'Y les ceñirás el cinto, á Aarón y á sus hijos, y les atarás los chapeos
    (tiaras), y tendrán el sacerdocio por fuero perpetuo: y henchirás las manos de
    Aarón y de sus hijos.'
  ron-BTF: Și încinge-i cu brâie, pe Aaron și fiii săi, și pune-le bonete; și serviciul
    de preot va fi al lor ca un statut continuu; și astfel consacră pe Aaron și pe
    fiii săi.
  eng-WEBP: You shall clothe them with belts, Aaron and his sons, and bind headbands
    on them. They shall have the priesthood by a perpetual statute. You shall consecrate
    Aaron and his sons.
  eng-FBV: Tie the sashes around Aaron and his sons and put headdresses on them. The
    priesthood belongs to them forever. This is how you are to ordain Aaron and his
    sons.
  nld-1939: de gordel ombinden en de hoofddoeken omdoen. Wanneer ge zo Aäron en zijn
    zonen tot priesters hebt aangesteld, zullen zij de priesterlijke waardigheid bezitten
    als een eeuwig recht.
  nch-BL: Huan xiquintajcoilpi huan xiquintalili inincuatzajca, huan inijuanti quiselise
    nopa tequit ica nochi nopa tanahuatili huan elise totajtzitzi noixpa para nochipa.
    Quej ni, huajca xiquiniyocatali Aarón huan itelpocahua.
  vie-1934: rồi lấy đai thắt lưng và đội mũ cho A-rôn cùng các con trai người. Thế
    thì, chức tế lễ sẽ bởi mạng lịnh định đời đời cho họ. Ngươi lập A-rôn và các con
    trai người là thế.
