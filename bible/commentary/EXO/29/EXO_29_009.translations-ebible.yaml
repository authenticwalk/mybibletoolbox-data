    Aaron and his sons.
  urd-GVH: उनके पगड़ियाँ और कमरबंद बाँधना। यों तू हारून और उसके बेटों को उनके मंसब
    पर मुक़र्रर करना। सिर्फ़ वह और उनकी औलाद हमेशा तक मक़दिस में मेरी ख़िदमत करते
    रहें।
  rug-rug: Mamu va hakeni toropae batudi, beto mamu va sage ni sari na poko dokoho
    koari kasa. Gua asa meke kaqu va madia gamu se Eroni, meke sari na tuna koreo.
    Meke kaqu nabulu Nau ri na tudia rina tudia pa tinavete hiama si Rau, ninae rane
    ka rane.
  gaz-gaz: mataa isaaniitti marata mari. Ergasii immoo Aroonii fi ilmaan isaatti sabbata
    hidhi. Lubummaanis seera bara baraatiin kan isaanii ti. “Atis akkasiin Aroonii
    fi ilmaan isaa muudi.
  fra-LSG: Tu mettras une ceinture à Aaron et à ses fils, et tu attacheras des bonnets
    aux fils d’Aaron. Le sacerdoce leur appartiendra par une loi perpétuelle. Tu consacreras
    donc Aaron et ses fils.
  yal-yal: I xa e tagi xidi tagixidin na, i yi e xun tagixidine xidi. Habadan sariyan
    na a ra, saraxaraliyaan bata findi e gbeen na. Na kiini, i xa Haruna nun a diine
    dɔxɔ saraxaraliyani.”
  haw-1868: 'A e kaei ia lakou i na kaei, ia Aarona, a me kana mau keikikane pu, a
    e nakiikii hoi i na papale maluna o lakou; a o ka oihana a ke kahuna, na lakou
    no, he kanawai mau loa ia: a e hoolaa oe ia Aarona, a me kana mau keikikane.'
  arb-NAV: وَأَحْزِمَتَهُمْ فَيُكَرَّسُونَ كَهَنَةً فَرِيضَةً لَهُمْ إِلَى الأَبَدِ.
    بِهَذِهِ الطَّرِيقَةِ تُكَرِّسُ هَرُونَ وَبَنِيهِ كَهَنَةً.
  ewe-ewe: Bla ta na wo kple woƒe tablanuwo, tsɔ alidziblanu tso gae ɖe woƒe akɔta,
    ahablae ɖe axame na Aron kple via ŋutsuwo, ale be nunɔladɔ nanye wo tɔ tegbee.
    Aleae nàɖo Aron kple viawo nunɔlawoe.
  eng-LEE: 'And thou shalt gird them with the girdles, Aaron and his sons, and bind
    the bonnets on them; and the priest''s office shall be theirs for a perpetual
    statute: and thus shalt thou consecrate Aaron and his sons.'
  asm-FB: হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ কঁকালত টঙালি বান্ধিবা, আৰু তেওঁলোকৰ মুৰত পাগুৰি
    মাৰি দিবা। পুৰোহিত পদৰ কার্য এক চিৰস্থায়ী বিধিৰ দ্বাৰাই তেওঁলোকৰ অধিকাৰত থাকিব।
    এইদৰেই তুমি হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক মোৰ পৰিচৰ্যাৰ বাবে পবিত্রকৃত কৰিবা।
  sus-A: عِ شَ هَرُنَ نُن عَ شَ دِيٍ تَفِ عِشِرِ بّلّتِ رَ، عِ شَ شُنمَسٍ دْشْ عٍ
    شُنيِ مَ. عِ هَرُنَ نُن عَ شَ دِيٍ تِمَ سّرّشّدُبّيٍ رَ نَ كِ نّ. نَ شَ قِندِ
    سّرِيّ رَ نَشَن مُ كَنَمَ عَبَدَن.»
  fra-SBL: Tu les revêtiras de ceintures, Aaron et ses fils, et tu leur attacheras
    des bandeaux. Ils auront le sacerdoce par un statut perpétuel. Tu consacreras
    Aaron et ses fils.
  hbo-hbo: וְחָגַרְתָּ֩ אֹתָ֨ם אַבְנֵ֜ט אַהֲרֹ֣ן וּבָנָ֗יו וְחָבַשְׁתָּ֤ לָהֶם֙ מִגְבָּעֹ֔ת
    וְהָיְתָ֥ה לָהֶ֛ם כְּהֻנָּ֖ה לְחֻקַּ֣ת עֹולָ֑ם וּמִלֵּאתָ֥ יֽ͏ַד־אַהֲרֹ֖ן וְיַד־בָּנָֽיו׃
  eng-WYCLIFFE: and thou schalt girde Aaron and hise sones with a girdil; and thou
    schalt sette mytris on hem; and thei schulen be my preestis bi euerlastynge religioun.
    After that thou hast halewid `the hondis of hem,
  piu-2006: '@see-verse:EXO.029.008'
  pjt-pjt: Munu palula tjanala kuḻu puṯuru puṟunypa katangka tanpala. Munu palulanguṟu
    tjananya kultu kutju kutju piltangka karpila. Nyanga alatjingaṟa nyuntu Aaronnga
    tjananya palyala tjana tjukurtjararingkula ngayuku waṟka palyantjaku. Kaya Aarontu
    tjana palumpa katja tjuṯangku munu palumpa tjanampakunu maḻatja maḻatja tjuṯangku
    kuḻu tjukurtjara nyinara ngayuku palyalkatiku rawangku alatjiṯu.
  cwe-cwe: na uwafunge mikwiji muna ivigudi na kuwavaza kofiya zawo, vino ivo vondauweke
    Haluni na wanage kwa sang'hano yelile. Wawo wezakuwa wakulu wa nhambiko siku zose.
  kik-kik: na ũmoohe tũmĩcibi twa mũtwe. Ningĩ wohe Harũni na ariũ ake mĩcibi. Ũthĩnjĩri-Ngai
    nĩ wao ũrĩ watho wa kũrũmagĩrĩrwo tene na tene. Ũguo nĩguo ũkaamũra Harũni na
    ariũ ake.
  fra-NCL: Tu mettras une ceinture à Aaron et à ses fils et tu attacheras des mitres
    aux fils d’Aaron. Le sacerdoce leur appartiendra par une loi perpétuelle, et tu
    installeras Aaron et ses fils.
  cek-AK: Aaron hoi a caanawk to lumuek angmueksak ah loe, kaeng ah kazii angzaengsak
    ah; dungzan ah paek ih daan baktih toengah, nihcae mah qaima ih tok to sah o poe
    tih; Aaron hoi a capanawk to kacak ah tok to paek ah.
  cuk-cuk: Degi, ega be gurgin simogoed. Deginbali, Aarónʼga, degi, e-masmalaga nuekwa
    mor-dub-saderba-nagued be edinnoed. Weyobi, Aarón, degi, e-masmala, angarbi-arbamalaga
    be onugsaoed. Weyobi, dule-irwa-anga-goledga degisadegu gumaloed.
  uig-CYR: уларға, йәни Һарун вә униң оғуллириға бәлвағларни бағлап, егиз бөкләрни
    кийдүргин. Шуниң билән әбәдий бәлгүлимә бойичә, каһинлиқ хизмити уларниңки болиду;
    шундақ қилип, сән Һарун билән униң оғуллирини Худаға муқәддәс қилип айрип тайинлиғин.
  tel-2017: అహరోనుకు, అతని కొడుకులకూ నడికట్లు కట్టి వారికి టోపీలు పెట్టాలి. ఈ విధంగా
    అహరోనును, అతని కొడుకులను ప్రతిష్టించాలి. యాజకత్వ నిర్వహణ పదవి వారికి చెందుతుంది.
    ఇది ఎప్పటికీ నిలిచి ఉండే కట్టుబాటు.
  hat-BSA: Ou va mete sentiwon pou yo, ni Aaron ni fis li yo, e ou va mare chapo yo
    sou tèt yo. Yo va genyen pozisyon prèt la, kòm yon lòd k ap pou tout tan san fen.
  kos-kos: losya mwe lohl infulwalos, ac kapriya mwe lohl fin sifalos. Pa ingan ouiya
    kom ac oru in akmusrael Aaron ac wen natul. Eltal, ac fwilin tulik natulos, pa
    ac kulansupweyu ke orekma lun mwet tol nwe tok.
  hbo-WLC: וְחָגַרְתָּ֩ אֹתָ֨ם אַבְנֵ֜ט אַהֲרֹ֣ן וּבָנָ֗יו וְחָבַשְׁתָּ֤ לָהֶם֙ מִגְבָּעֹ֔ת
    וְהָיְתָ֥ה לָהֶ֛ם כְּהֻנָּ֖ה לְחֻקַּ֣ת עוֹלָ֑ם וּמִלֵּאתָ֥ יַֽד־אַהֲרֹ֖ן וְיַד־בָּנָֽיו׃
  ibo-ibo: Kekwasịkwa ha ihe okike nʼisi. Keekwa Erọn na ụmụ ya ndị ikom ihe ike nʼukwu.
    Mgbe ahụ ọrụ ndị nchụaja ga-abụ nke ha site nʼụkpụrụ ebighị ebi. “Nʼụzọ dị otu
    a ka ị ga-esi doo Erọn na ụmụ ya ndị ikom nsọ.
  ory-ory: ପୁଣି, ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ କଟିବନ୍ଧନ ପରିଧାନ କରାଇବ ଓ ସେମାନଙ୍କ ମସ୍ତକରେ
    ଶିରୋଭୂଷଣ ବାନ୍ଧିବ; ତହିଁରେ ସେମାନେ ଅନନ୍ତକାଳୀନ ବିଧି ଦ୍ୱାରା ଯାଜକତ୍ୱ ପଦ ପ୍ରାପ୍ତ ହେବେ।
    ଏହିରୂପେ ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ନିଯୁକ୍ତ କରିବ।
  chk-chk: kopwe pwal peliti ngeniir ekewe pelit o eimweimwa ngeniir ekewe akkaw.
    Ren pwüngün ei föför ir me mwirimwirir repwe wiseni wisen souasor tori feilfeilachök.
    Iei usun kopwe afeiöchü Aaron me nöün kewe mwän.
  rop-rop: Lagijat na yu garra abum det serramoni blanga meigim Eran en im fobala
    san jidan serramonimen blanga mi, en ol detlot boi blanga olabat hu garra kaman
    biyain langa olabat garra jidan serramonimen blanga mi du.
  ukr-1871: І попідперізуєш їх поясами, Арона й сини його, і понакладаєш клобуки на
    їх, і буде ім сьвященство установою вічною; і приручиш усе Аронові та синам його.
  bch-bch: ga laborad aea malo. Ga kus ta kaukau rabud ngan ad pus. Ngan kadonga toa
    bedane eao ga dol Aron ga ele gergeu ga timan leg panua tenainga ad. Ta gid iaoa
    toaine ga led gergeu ga tibutibud tiuotot muriai, eine ga tikakado leg naurata
    tenainga aea somisomi ga ilalala ga ila.
  deu-1951: Und beide, Aaron und seine Söhne, mit Gürteln gürten und ihnen die Kopfbünde
    aufbinden, daß ihnen das Priesteramt zur ewigen Ordnung werde. Auch sollst du
    Aaron und seinen Söhnen die Hände füllen.
  eng-JPS: And thou shalt gird them with girdles, Aaron and his sons, and bind head-tires
    on them; and they shall have the priesthood by a perpetual statute; and thou shalt
    consecrate Aaron and his sons.
  srp-1865: I opaši ih pojasima, Arona i sinove njegove, i metni im kape na glave,
    da imaju sveštenstvo uredbom vjeènom. Tako æeš posvetiti ruke Aronu i sinovima
    njegovijem.
  lug-lug: obasibeko emisipi, obambaze n’enkuufiira; olwo nga bafuuka bakabona emirembe
    gyonna ng’ekiragiro bwe kigamba. Bw’otyo bw’onooyawula Alooni ne batabani be.
  heb-heb: וחגרת אתם אבנט אהרן ובניו וחבשת להם מגבעת והיתה להם כהנה לחקת עולם ומלאת
    יד אהרן ויד בניו׃
  ben-IRV: আর তুমি হারোণকে ও তার ছেলেদেরকে কোমরবন্ধন পরাবে এবং তাদের মাথায় শিরোভূষণ
    বেঁধে দেবে; তাতে যাজকের কাজ তাদের জন্য চিরকাল ব্যবস্থা হয়ে থাকবে। আর এই ভাবে
    তুমি আমাকে সেবা করার জন্য হারোণ ও তার ছেলেদের পবিত্র করবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਲੱਕ ਪੇਟੀਆਂ ਨਾਲ ਬੰਨ੍ਹੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਗੜੀਆਂ
    ਬੰਨ੍ਹੀਂ ਅਤੇ ਜਾਜਕਪੁਣਾ ਉਨ੍ਹਾਂ ਲਈ ਸਦਾ ਦੀ ਬਿਧੀ ਅਨੁਸਾਰ ਹੋਵੇਗਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਹਾਰੂਨ
    ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਥਾਪੀਂ।
  mya-JVB: ခါးပန်း ကိုလည်း စည်း ၍ ၊ ဦးထုပ် ကိုလည်း ဆောင်း စေပြီးလျှင်။ သူ တို့သည်
    ထာဝရပညတ်တော် အတိုင်း ယဇ်ပုရောဟိတ်အရာကို ဆိုင် ရမည်။ ထိုသို့ အာရုန် နှင့် သူ ၏သား
    တို့ကို၊ ယဇ်ပုရောဟိတ် အရာ၌ ခန့် ထားရမည်။
  hmo-hmo: Edia gabana dekenai gaba gaudia do oi kwatua, bona kwara gaudia edia kwarana
    dekenai do oi atoa. Inai bamona be Arona bona iena natuna tau do oi hahelagaia.
    Idia bona edia tubuna taudia ese lauegu hahelagaia taudia edia gaukara do idia
    karaia ela bona hanaihanai.
  urd-urd: और हारून और उसके बेटों के कमरबन्द लपेट कर उनके पगड़ियाँ बाँधना ताकि कहानत
    के 'उहदे पर हमेशा के लिए उनका हक़ रहे; और हारून और उसके बेटों को मख़्सूस करना।
  rus-SYN: и опояшь их поясом, Аарона и сынов его, и возложи на них повязки и будет
    им принадлежать священство по уставу навеки; и наполни руки Аарона и сынов его.
  bqc-SIM: ní asanadↄdↄnɛ́ ń pi, ní ń fùa gbã̀aↄ kpákpanɛ́. Má dìlɛ aamɛ
    aaↄ ma gbagba gↄↄpii. Lá ńyↄ̃ Aalona ń a nɛ́ↄ dazĩun we.
  tcz-CHONGTHU: Amaho chengse jong chu konggah nagah peh cheh cheh ding, hichu thempu
    hina beitih nei louva ama hon achonna dan a ahin cheh pe jing ding ahiuvin. Nangman
    Aaron le a chapate chu thempua pang ding na suh det ding ahi.
  mar-mar: आणि अहरोनाला व त्याच्या पुत्रांना कमरबंद बांध व त्यांच्या डोक्यांना फेटे
    बांधावेत; अशा प्रकारे या विधीने त्यांचे याजकपद कायमचे राहील, ह्याप्रमाणे अहरोन
    व त्याची मुले ह्यांच्यावर संस्कार करावेत
  qub-qub: Aarontano wamrancunatapis wachcuwan chegllanpa watapanqui. Shucullpintapis
    jatipanqui. Chaynömi paycunataga cüräcuna cananpaj churanqui. Cananpitaga Aaronpita
    mirajcunallanami imaycamapis cürä canga.
  hat-hat: W'a pase sentiwon nan ren yo, w'a mete bonnèt yo nan tèt yo. Se yo menm
    k'ap sèvi m' prèt dapre yon lwa ki la pou tout tan. Se konsa w'a bay Arawon ak
    pitit gason l' yo pouvwa pou fè sèvis Bondye.
  eng-BSB: Wrap the sashes around Aaron and his sons and tie headbands on them. The
    priesthood shall be theirs by a permanent statute. In this way you are to ordain
    Aaron and his sons.
  tod-tod: Ɗa ti zaamaɠili ga saamaɠiligiti, è bɔɔlɔgiti dɔ tɔungiti ba. Ta nà-zalaɠa
    ɠula wotii ɠɛ, tɔgi ɠana eyɛsu ɠɔ. Ɗa Aalɔn ta ná-doun zunuiti fe bɛ̀.
  eng-WEBPB: You shall clothe them with belts, Aaron and his sons, and bind headbands
    on them. They shall have the priesthood by a perpetual statute. You shall consecrate
    Aaron and his sons.
  kbq-kbq: zamasenirera tavravereti anaki nezmantenka, Aronine ne' mofavre nagara
    zamu'nofira anaki zmantenke'za, Nagri pristi eri'za vahe zamagra manivava hugahaze.
    Ana hukna kante Aronine, ne' mofavre'anena huhampri zmantegahane.
  nhe-BL: Huan xiquintlajcoilpi huan xiquintlalili inincuatzajca, huan inijuanti quiselise
    nopa tequitl ica nochi nopa tlanahuatili huan elise totajtzitzi noixtla para nochipa.
    Queja ni, huajca xiquiniyocatlali Aarón huan itelpocahua.
  gub-BL: Emunehew kar waku'aw har wanehe nehe no. Emunehew kar waàkàg iàpixi haw
    waàkàg wanehe nehe no. Nezewe emonokatu Àràw ihewe ne nehe, emonokatu ta'yr ihewe
    ne wà nehe no. A'e ae wà, wazuapyapyr a'e wà nehe no, wiko putar xaxeto romo herenataromo
    tuweharupi a'e wà nehe, awyzeharupi a'e wà nehe.
  eng-DRA: 'To wit, Aaron and his children, and thou shalt put mitres upon them: and
    they shall be priests to me by a perpetual ordinance. After thou shalt have consecrated
    their hands,'
