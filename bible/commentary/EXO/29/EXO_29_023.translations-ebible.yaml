verse: EXO.029.023
translations:
  mal-C: യഹോവയുടെ സന്നിധിയിൽ പുളിപ്പില്ലാത്ത അപ്പം വെച്ചിരിക്കുന്ന കുട്ടയിൽനിന്ന്
    ഒരു അടയും ഒലിവെണ്ണ പകർന്ന ഒരു വടയും ഒരു അപ്പവും എടുക്കണം.
  deu-TKW: ferner einen Laib Brot, einen mit Öl angemachten Brotkuchen und einen Fladen
    aus dem Korbe mit dem Ungesäuerten, der vor Jahwe steht,
  lin-lin: 'Tala biloko oyo okozwa kati na kitunga ya mapa ezanga levire, oyo ezali
    liboso ya Yawe : lipa moko, gato moko balamba na mafuta mpe galeti moko.'
  eng-LSV: and one round cake of bread, and one cake of oiled bread, and one thin
    cake out of the basket of the unleavened things which [is] before YHWH;
  eng-GNV: And one loafe of bread, and one cake of bread tempered with oyle, and one
    wafer, out of the basket of the vnleauened bread that is before the Lord.
  eng-WEBSTER: And one loaf of bread, and one cake of oiled bread, and one wafer out
    of the basket of the unleavened bread, that is before the LORD.
  nhw-BL: Nojquiya xijcui se pantzi tlen nopa chiquihuitl catli quipiya pantzi catli
    amo quipiya tlasonejcayotl catli eltoc noixtla na, niamoTECO. Huan nojquiya xijcui
    se torta catli quipiya aceite huan se ne seyoc pantzi catli nesi quen tlaxcali
    huactoc catli anquiixajalojtoque aceite.
  swh-ONEN: Kutoka kwenye kile kikapu chenye mikate iliyotengenezwa bila chachu, kilichoko
    mbele za Bwana, chukua mkate, andazi lililokandwa kwa mafuta na mkate mdogo mwembamba.
  bba-bba: Kpɑ ɑ mɑɑ pɛ̃ɛ tiɑ suɑ ye bɑ ǹ seeyɑtiɑ doke, kɑ kirɑ wɔ̃ɔrɑ teeru kɑ
    kirɑ teeru tèn som bɑ kɑ ɡum burinɑ, sɑɑ birerun di te tɑ yii sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'and one loaf of bread, and one cake of oiled bread, and one wafer out
    of the basket of the unleavened bread that is before the Lord:'
  luo-luo: Bende kaw achiel kuom makati ma ok oketie thowi moketi ei okapu e nyim
    Jehova Nyasaye gi kek molos gi mo kod chapat.
  meu-meu: Flaoa igabuna ta, bona flaoa dehoro amo e kuia atagana ta, bona ataga kavakava
    ta, asie hatubua flaoana boseana amo ba vai, Iehova vairanai.
  npi-ULB: परमप्रभुको सामु भएको खमिर नहालेको रोटीको टोकरीबाट एउटा रोटी, तेलमा पोलेको
    एउटा फुरौला र एउटा बाबर लिनू ।
  yor-yor: Láti inú apẹ̀rẹ̀ ìṣù àkàrà aláìwú, èyí tí ó wà níwájú Olúwa, mú ìṣù kan,
    àkàrà tí a fi òróró dín àti àkàrà fẹ́lẹ́fẹ́lẹ́ kan.
  emp-NTPO: Idjab̶a mʌ̃ quĩrãpita enena jamarad̶e b̶ʌ paʌ̃ ẽsãbari neẽ́ b̶eada ũbea
    edadua; ab̶a harina awa od̶ada, ab̶a nedraga bara od̶ada, idjab̶a nedragaba ʌ̃rʌ̃
    pʌrʌd̶ada.
  ind-ind: Dari bakul roti yang sudah ditempatkan di hadapan-Ku, ambillah satu roti
    yang tanpa minyak zaitun, satu roti yang mengandung minyak zaitun, dan satu roti
    tipis kering yang diolesi minyak zaitun setelah dibakar.
  pes-OPCB: و از داخل سبد نان بدون خمیرمایه که در حضور خداوند است یک نان و یک قرص
    نان روغنی و یک نان نازک بردار،
  tgl-ULB: Kumuha ng isang tinapay, isang mamon ng tinapay na gawa sa langis, at isang
    apa sa labas ng buslo ng tinapay na walang lebadura na sa aking harapan, si Yahweh.
  hui-hui: Ani bialu mbasigedi nuha mberedi tara tara i̱hondo lomabu ngini wabu hanarigo
    aria mbira mbira yamigi bialu olibe lininaga weli heba biamaga howa wabini biago
    mbirabi mberedi mende olibe lininaga weli bere nale howa wabini biago mbirabi
    mbisigedi biaru aria mbirabi mo yabe.
  mya-mya: ငါ့​အား​ဆက်​သ​ထား​သော​မုန့်​ခြင်း​တောင်း ထဲ​မှ တ​ဆေး​မ​ပါ​သော​မုန့်​တစ်​လုံး၊
    ဆီ​နှင့် လုပ်​သော​မုန့်​တစ်​လုံး၊ မုန့်​ပြား​တစ်​ချပ်​ကို ယူ​လော့။
  cbi-NTPO: 'Tsenmin pujkikaantsumi putyu pan, in ajuusha pishkalinu pumula kalaade:
    da''pukakaa pan bain main, naa mulichi yandaa jumu pan bain main, naa pan kaa
    paki bain main katu,'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་རུ་ཡོད་པའི་སྐྱུར་མེད་བག་ལེབ་འཇོག་བྱེད་ཀྱི་གཟེབ་ལས་བག་ལེབ་གཅིག་དང་སྣུམ་གོར་གཅིག་དང་།
    བག་ལེབ་སྲབ་བུ་གཅིག་བཅས་ལོངས་ལ།
  sna-sna: Kubva padengu rechingwa chakabikwa chisina mbiriso, chiri pamberi paJehovha,
    utore chimwe chete, nekeke rakavhenganiswa namafuta, uye nechingwa chitete.
  spa-BLM: y una hogaza de pan, una torta de pan engrasado y una oblea del canasto
    de los panes sin levadura que están delante de Yahvé.
  cac-cac: Tzic'anpaxq'ueta ixim pan malaj yich, aton ixim ayem d'a yol mooch d'a
    vichan̈, junoc ixim pan setan setan yaji, junoc ixim calab'il yed' aceite yed'
    junoc ixim c'oxox.
  swh-ULB: Utwae na mkate mmoja wa unga, na mkate mmoja ulioandaliwa kwa mafuta, na
    kaki moja katika kile kikapu cha mikate isiyotiwa chachu, kilichowekwa mbele ya
    Yahweh.
  bel-bel: і адзін круглы хлеб, адну ляпёшку на алеі і адзін праснак з каша, які перад
    Госпадам,
  deu-ELBBK: und einen Laib Brot und einen Kuchen geölten Brotes und einen Fladen
    aus dem Korb des Ungesäuerten, der vor dem HERRN ist;
  mbb-OT: Kuwa ka te supas duen te baskit he wazà tepayi he iyan sikan is supas he
    impemuhat kayi te kediey. Ipedsesangì nu is klasi te supas he egkuwaan nu, kuwa
    ka te sevaha he mamun he mid-emutan te lana he ulibu, wey sevaha he pan he wazà
    emuti te lana, wey senge-elad duen te menipis he supas.
  mal-2015: വലത്തെ കൈക്കുറകും യഹോവയുടെ മുമ്പാകെ വെച്ചിരിക്കുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    കൊട്ടയിൽനിന്നു ഒരു അപ്പവും എണ്ണ പകർന്ന അപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുക്കേണം.
  gup-gup: Yerre ngurrimang basket buriddi dorrengh manbu mannguklurlmikenhyak, nawu
    ngurrikurrmeng kore kumirrk ngardduk nawu Yawey. Wanjh kunmekbe ngurrilodmang
    nakudji buriddi, dja cake manbu marnbuyindanj olive kunkalkkid dorrengh dja nakudji
    biscuit kaluk manbinjbinj.
  gvs-gvs: E moe dogoiyadi kwabīdi be nakae beredi geya adi istimo ma bayaoina Yau
    Yauwe matagu goi ikaaiyaka, e beredi aito kwabīdi, tayamo pokaka, tayamo oribe
    mumuna taiyao be tayamo oribe mumuna kukikīli.
  rmc-rmc: Paľis andral o košaris le marenca bi o kvasos, so hino thodo anglo RAJ,
    le maro bi o olejos, the maro le olejoha the sane marikľa.
  nlg-nlg: Vaho ge ko lavia sakai na berete, ma sakai na cake to ule kolua nia na
    kokolo ni olive, ma sakai na cake madeve tana kei to mua gonia na yeast to talui
    tua tana matagu.
  pes-OPV: و یک گرده نان و یک قرص نان روغنی، و یک رقیق از سبد نان فطیر را که به حضور
    خداوند است،
  ron-1924: дин кош сэ ей, дин азимиле пусе ынаинтя Домнулуй, о туртэ де пыне, о туртэ
    ку унтделемн ши о плэчинтэ.
  ben-OBCV: সদাপ্রভুর সামনে রাখা খামিরবিহীন রুটির ঝুড়ি থেকে একটি গোলাকার রুটি, জলপাই
    তেল মিশ্রিত একটি মোটা রুটি, এবং একটি পাতলা রুটি নিও।
  som-som: Oo dambiisha hor taal Rabbiga oo ay ku jirto kibista aan khamiirka lahaynu
    waxaad kala soo baxdaa xabbad kibis ah, iyo xabbad ah moofo saliid leh, iyo xabbad
    canjeero ah;
  lat-VUC: 'tortamque panis unius, crustulam conspersam oleo, laganum de canistro
    azymorum, quod positum est in conspectu Domini:'
  eng-ASVBT: 'and one loaf of bread, and one cake of oiled bread, and one wafer, out
    of the basket of unleavened bread that is before Jehovah:'
  ita-1885: Prendi ancora dal paniere degli azzimi, che sarà davanti al Signore, una
    fetta di pane, e una focaccia intrisa nell' olio, e una schiacciata.
  eng-LXXUP: And one cake made with oil, and one cake from the basket of unleavened
    bread set forth before the Lord.
  eng-ULB: Take one loaf of bread, one cake of bread made with oil, and one wafer
    out of the basket of bread without yeast that is before Yahweh.
  spa-VBL: Toma también una barra de pan, una torta de pan hecha con aceite de oliva
    y una oblea de la cesta de pan hecho sin levadura que está en la presencia del
    Señor.
  fra-_FOB: Tu prendras aussi une miche de pain, un gâteau de pain à l'huile, et un
    beignet, de la corbeille des pains sans levain, qui sera devant l'Éternel.
  mal-mal: വലത്തെ കൈക്കുറകും യഹോവയുടെ മുമ്പാകെ വച്ചിരിക്കുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    കുട്ടയിൽനിന്ന് ഒരു അപ്പവും എണ്ണ പകർന്ന അപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുക്കണം.
  urd-GVR: Us ṭokrī meṅ se jo Rab ke huzūr yānī ḳhaime ke darwāze par paṛī hai ek
    sādā roṭī, ek roṭī jis meṅ tel ḍālā gayā ho aur ek roṭī jis par tel lagāyā gayā
    ho nikālnā.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती वोइश्‍शो बोरब ओख्‍ती मसुप्‍शो शोब्‍ले, तोव़लो
    ङा शोब्‍ले का, तेलम ब्‍वाइश्‍शो जिज शोब्‍ले का नु तेल ख्रेक्‍शो शोब्‍ले का लाइश्‍शा,
  ita-1927: prenderai anche un pane, una focaccia oliata e una galletta dal paniere
    degli azzimi che è davanti all’Eterno;
  ckb-ckb: هەروەها لە سەبەتەی فەتیرەکە، ئەوەی لەبەردەم یەزدانە، نانێک و کولێرەیەک
    لەوەی بە زەیتە و ناسکە نانێک ببە.
  eng-BBE: 'And take one bit of bread and one cake of oiled bread and one thin cake
    out of the basket of unleavened bread which is before the Lord:'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿರುವ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಪುಟ್ಟಿಯೊಳಗಿಂದ ಒಂದು ರೊಟ್ಟಿಯನ್ನೂ
    ಎಣ್ಣೆಯ ಒಂದು ಹೋಳಿಗೆಯನ್ನೂ ಒಂದು ಪೂರಿಯನ್ನೂ
  bbb-bbb: Areme nine kamui ije ja burete ire isiti baki amaeriaeva ja kena E Ireobo
    ijadufuo nidua ijia nijavo ijia burete be ro bisikiti be ro burete baraeki be
    bu oere ijiakuma amaeriava ijene karafo.
  tam-2017: யெகோவாவுடைய சந்நிதானத்தில் வைத்திருக்கிற புளிப்பில்லா அப்பங்களுள்ள கூடையில்
    ஒரு அப்பத்தையும் எண்ணெயிட்ட அப்பமாகிய ஒரு அதிரசத்தையும் ஒரு அடையையும் எடுத்து,
  spa-RV-1909: También una torta de pan, y una hojaldre amasada con aceite, y una
    lasaña del canastillo de los ázimos presentado á Jehová;
  ron-BTF: Și o pâine întreagă și o turtă de pâine uleiată, și o lipie din coșul azimelor
    care este înaintea DOMNULUI;
  eng-WEBP: and one loaf of bread, one cake of oiled bread, and one wafer out of the
    basket of unleavened bread that is before the LORD.
  eng-FBV: Also take one loaf of bread, one cake of bread made with olive oil, and
    one wafer from the basket of bread made without yeast that is in the Lord's presence.
  nld-1939: bovendien, uit de mand met ongedesemde broden, die voor het aanschijn
    van Jahweh staat, één rond brood, één met olie bestreken broodkoek en één vla.
  nch-BL: Nojquiya xijcui se pantzi ten nopa chiquihuit cati quipiya pantzi cati amo
    quipiya tasonejcayot cati eltoc noixpa na, niamoTECO. Huan nojquiya xijcui se
    torta cati quipiya aceite huan se ten nopa seyoc pantzi cati nesi quej taxcali
    huactoc cati anquiixajalojtoque aceite.
  vie-1934: lại lấy luôn một ổ bánh, một bánh nhỏ nhồi với dầu, và một cái bánh tráng
    ở trong giỏ bánh không men để trước mặt Đức Giê-hô-va;
  hin-CV: और एक रोटी, तेल से चुपड़ी एक पूरी, बिना खमीर रोटी की टोकरी में से एक पपड़ी,
    जो याहवेह के सामने रखी गई थी;
  eng-OURB: and one loaf of bread, one cake of oiled bread, and one wafer out of the
    basket of matzah ·unleavened bread· that is before Adonai.
  spa-BES: 'Y toma un pedazo de pan, una torta de pan engrasado y una torta delgada
    del canastillo de los panes sin levadura que está delante del Señor:'
  tdx-tdx: le ty mofo vonga’e naho ty mofomamy nihosorañe menake vaho ty mofo pisake
    boak’ an-karo’ o mofo po-dalivay añatrefa’ Iehovào;
  vid-vid: Kulawila kuli chila chidoto cha mibumunda johajiwichigwe usaso jiwele kumwando
    kwa heni Mkulu Nguluwi, kohola ibumunda limwe na liandazi limwe liwichigwe mafuta
    na ibumunda lizisili limwe.
  eng-OKE: 'And one loaf of bread, and one cake of bread (with) oil, and one wafer
    from the basket of the unleavened ones which is before the Lord:'
  tha-KJV: กับขนมปั​งก​้อนหนึ่งและขนมปังคลุกน้ำมันแผ่นหนึ่ง และขนมปังบางแผ่นหนึ่งจากกระบุงขนมปังไร้​เชื้อ
    ซึ่งอยู่ต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Também uma torta de pão, e uma massa amassada com azeite, e um bolo
    do cesto dos pães ázimos apresentado ao SENHOR;
  deu-ELO: und einen Laib Brot und einen Kuchen geölten Brotes und einen Fladen aus
    dem Korbe des Ungesäuerten, der vor Jehova ist;
  eng-WYC-2018: and thou shalt take a tender cake of one loaf, sprinkled with oil,
    (and the) paste (that is) sodden in water, and after(ward) fried in oil, (out)
    of the pannier of therf loaves, which is set in the sight of the Lord. (and thou
    shalt take one loaf of bread, and one cake of bread sprinkled with oil, and one
    wafer boiled in water, and then fried in oil, from the basket of unleavened bread,
    which is put before the Lord.)
  epo-epo: kaj unu bulon da pano kaj unu kukon kun oleo kaj unu flanon, el la korbo
    kun macoj, kiu staras antaŭ la Eternulo;
  uig-PIN: — buningdin baxⱪa sǝn Pǝrwǝrdigarning aldida ⱪoyulƣan petir nan sewitidin
    bir girdini, zǝytun meyi ilǝxtürülgǝn petir toⱪaqtin birni wǝ petir ⱨǝmǝk nandin
    birni elip,
  beo-beo: Daba amo ganodini agi ga:gi da Nama iasu diala, amoga agi afae olife susuligi
    gilisi, agi afae susuligi hame sali amola agi afae belowagi agoane hamoi, amo
    lama.
  tpi-OTNT: Na long basket i gat bret i no gat yis ol i bin ofaim long mi, yu mas
    kisim wanpela wanpela bilong olkain bret, wanpela ol i kukim wantaim wel bilong
    oliv na narapela ol i no bin kukim wantaim wel bilong oliv na wanpela bisket.
  hau-SA: Daga kwandon burodi marar yisti, wanda yake gaban Ubangiji, ka ɗauki dunƙule
    ɗaya, da waina da aka yi da mai, da kuma ƙosai.
  uig-LAT: — buningdin bashqa sen Perwerdigarning aldida qoyulghan pétir nan séwitidin
    bir girdini, zeytun méyi ileshtürülgen pétir toqachtin birni we pétir hemek nandin
    birni élip,
  nde-nde: Esitsheni esilesinkwa esingelamvubelo esiphambi kukaThixo, thatha isinkwa
    esisodwa, isinkwa esisodwa esikhulu esixutshaniswe lamafutha e-oliva kanye lesinkwanyana.
  ton-ton: 'Pea mo e foʻi mā ʻe taha, mo e mā siʻi kuo tākai ʻaki ʻae lolo, mo e foʻi
    mā manifinifi ʻe taha mei he kato ʻoe mā taʻefakalēvani, ʻaia ʻoku ʻi he ʻao ʻo
    Sihova:'
  ces-1613: A jeden pecník chleba, a jeden koláč chleba s olejem, a oplatek jeden
    z koše chlebů přesných, kterýž jest před Hospodinem.
  eng-WMB: and one loaf of bread, one cake of oiled bread, and one wafer out of the
    basket of unleavened bread that is before the LORD.
  tam-TCV: அவற்றுடன் யெகோவா முன்பாக வைக்கப்பட்டிருந்த புளிப்பில்லாத அப்பங்களுள்ள கூடையிலிருந்து
    ஒரு அப்பத்தையும், எண்ணெய் சேர்த்து சுடப்பட்ட ஒரு அடை அப்பத்தையும், ஒரு அதிரசத்தையும்
    எடுத்துக்கொள்ளவேண்டும்.
  ceb-ULB: Pagkuha ug usa ka buok tinapay, usa ka torta nga tinapay nga gilanahan,
    ug usa ka nipis nga tinapay gikan sa bukag sa tinapay nga walay igpapatubo nga
    anaa sa atubangan ni Yahweh.
  pol-UBG: I jeden bochen chleba, jeden placek chlebowy na oliwie i jeden podpłomyk
    z kosza przaśników, który jest przed PANEM.
  urd-GVU: اُس ٹوکری میں سے جو رب کے حضور یعنی خیمے کے دروازے پر پڑی ہے ایک سادہ روٹی،
    ایک روٹی جس میں تیل ڈالا گیا ہو اور ایک روٹی جس پر تیل لگایا گیا ہو نکالنا۔
  deu-1912: und ein Brot und einen Ölkuchen und einen Fladen aus dem Korbe des ungesäuerten
    Brots, der vor dem HERRN steht;
  ntj-ntj: '@see-verse:EXO.029.022'
  kan-2017: ಮತ್ತು ಯೆಹೋವನಿಗೆದುರಾಗಿ ಪುಟ್ಟಿಯಲ್ಲಿ ಇಟ್ಟಿದ್ದ ಹುಳಿಯಿಲ್ಲದ ಪದಾರ್ಥಗಳಲ್ಲಿ ಒಂದು
    ರೊಟ್ಟಿಯನ್ನು, ಎಣ್ಣೆ ಮಿಶ್ರವಾದ ಒಂದು ಹೋಳಿಗೆಯನ್ನು ಮತ್ತು ಒಂದು ಕಡುಬನ್ನು ತೆಗೆದುಕೊಂಡು,
  ena-ena: La maci sakɨvakɨva mu hɨdɨlɨ mu hɨdɨlɨ iasaŋ sagalɨ igu igu saŋ cinacina
    hɨvɨ hudavɨbali agɨladɨ pabiŋ lɨdɨŋ pabiŋ lɨdɨŋ viha uami. Maci mu kɨlɨ olivɨ
    agɨladɨ amɨŋ agɨladɨ mɨtɨ daŋ eŋalavɨla hɨlavɨbali agadɨ pabiŋ viha uami. Maci
    mu kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ apalɨ hɨlavɨbali agadɨ pabiŋ viha uami.
    Maci tata agadɨ avi pabiŋ viha uami.
  yap-yap: 'Fare dug i flowa nni ognag ngog, e ngam fek reb e lof u bmit ngu bmit:
    reb e flowa ni kan ngongliy ko gapgep ni olive nge reb ndariy e gapgep ni olive
    riy nge reb ni bod ba kek ni ba gilgith.'
  hlt-MCSB: Kodawn lamkah buh hluem at neh buh tha laep khat neh vaidamrhawm pakhat
    te BOEIPA mikhmuh ah vaidamding la om saeh.
  mdy-ETH: ሌኤማቶይዳ ታኣም ሺኢሾና ዱማ ዱማ ላኣዶይዳፓ ፔቴ ሙሊሢ ዔኬ፤ ኔ ዔካንዳሢያ ዛይቶ ቲዦ ዋሂ ካሦናሢዳፓ ፔቴ፥ ዛይቶ
    ቲዣ ዋሂንቲባኣሢዳፓ ፔቴ፤ ዬያጉዲ ሻኣዦ ላኣዶይዳፓ ፔቴ ቃሲ ዔኬ።
  twi-ASANTE: Momfa burodo mua baako ne taterɛ a wɔde srango afra, na monyi ɔfam baako
    mfiri kɛntɛn a wɔde burodo a mmɔreka nni mu agu mu a wɔde asi Awurade anim no
    mu.
  eng-WEBU: and one loaf of bread, one cake of oiled bread, and one wafer out of the
    basket of unleavened bread that is before the LORD.
  bnp-bnp: Na kulopi na bret i uka is, ra nihabi nau, o bole tala a bret ni gutu na
    namona oliv, a bret tara i uka ma ni gutu na namona oliv, a bisket.
  wal-wal: GODAA sinttan wottido irshshoi gelibeenna oittaa, masoofiyaappe zaitee
    walahettibeenna oittaa, zaitiyaara uukkido issi komppuwaanne issi lee7e lichchakkuwaa
    ekka.
  spa-PDDPT: con una hogaza de pan, una torta de pan con aceite y un hojaldre del
    canastillo de los Panes sin Levadura que está en la Presencia de Yavé.
  gun-gun: peteĩ mbojape imbovua revegua e'ỹ, ha'e mbojape'i azeite revegua ha'e mbojape'i
    kyrĩve'i va'e Senhor renonde oĩ va'e gui.
  agu-BL: Ej nin ncha'tz cy'aje'n jun pam te yi pam yi at tc'u'l yi tal ne'ẍ mi't
    yi at xe yi mantial tzinwutz. Ncha'tz cy'aje'n jun tort tu jun wotz' yi banijt
    te jarin yi at aceit swutz.
  ilo-ULB: Mangalaka iti maysa nga iwa ti tinapay, maysa a bibingka nga adda lanana,
    ken maysa nga ostia manipud iti basket ti tinapay nga awan lebadurana a maidatag
    iti sangoanak, ni Yahweh.
  kpg-kpg: 'Mai di gada palaawaa dela ne tigidaumaha mai gi di Au, daawaa ina gi daha
    tagadilinga palaawaa e dahi mai nia palaawaa aalaa: di palaawaa e dahi ne hai
    gi nia lolo olib, di palaawaa e dahi digi wanga ginai nia lolo olib, mo di bagu
    baabaa e dahi.'
  uig-ARA: — بۇنىڭدىن باشقا سەن پەرۋەردىگارنىڭ ئالدىدا قويۇلغان پېتىر نان سېۋىتىدىن
    بىر گىردىنى، زەيتۇن مېيى ئىلەشتۈرۈلگەن پېتىر توقاچتىن بىرنى ۋە پېتىر ھەمەك ناندىن
    بىرنى ئېلىپ،
  sus-sus: I xa na debe tongo taami lɛbinitare na naxan kui naxan fixi Alatala ma.
    Na kui i xa taami digilinxi keren tongo, a nun taami lɛbinitare ture masunbuxi
    naxan na, nun taami lɛbinitare xunxuri nde,
  pon-2006: 'Kihsang nan kopwou me meirongalahr ong ie, lopwon en pilawa ieu: lopwon
    en pilawa doal leh oh ehu me sohte doal leh, oh ehu keik menipinip.'
  ksd-ksd: ma tika na pakana gem, ma tika na gem ik di pait ia ma ra dangi, ma tika
    na gem ik i maleplep kan ra rat na gem ba pa i leven, nina i tur ta ra mata i
    ra Luluai;
  tur-YTC: Yahve'nin önündeki mayasız ekmek sepetinden bir somun ekmek, bir yağlı
    pide ve bir de yufka alacaksın.
  grc-BRENT: Καὶ ἄρτον ἕνα ἐξ ἐλαίου, καὶ λάγανον ἓν ἀπὸ τοῦ κανοῦ τῶν ἀζύμων τῶν
    προτεθειμένων ἔναντι Κυρίου.
  ind-AYT: dan sepotong roti, dan sepotong kue berminyak, dan satu roti tipis dari
    keranjang roti tidak beragi yang ada di hadapan TUHAN,
  nya-nya: Utengenso mʼdengu la buledi wopanda yisiti limene lili pamaso pa Yehova,
    buledi mmodzi, buledi wokhala ndi mafuta a olivi, ndi buledi wopyapyala mmodzi.
  hrv-hrv: zatim jedan okrugli kruh, jedan kolač na ulju i jednu prevrtu iz košarice
    beskvasnoga kruha što je pred Jahvom.
  mps-mps: Tama te tudi badu augwaligo enabolo te bo disiąwai yis meni yai bret ofa
    ilali nai, nago te deli deli haniani bret dabe sao, me deli augwaligo te oliv
    wel dali ulali, tama gasa augwaligo te oliv wel me te bisket dali me ulubeo.
  tpi-tpi: Na long basket i gat bret i no gat yis ol i bin ofaim long mi, yu mas kisim
    wanpela wanpela bilong olkain bret, wanpela ol i kukim wantaim wel bilong oliv
    na narapela ol i no bin kukim wantaim wel bilong oliv na wanpela bisket.
  dan-1931: og en Skive Brød, en Oliebrødkage og et Fladbrød af Kurven med de usyrede
    Brød, som står for HERRENS Åsyn,
  vie-OVCB: cũng lấy một ổ bánh, một bánh ngọt pha dầu, và một bánh kẹp từ trong giỏ
    đựng bánh không men ở trước mặt Chúa Hằng Hữu;
  guj-2017: યહોવાહ આગળના બેખમીર રોટલીના ટોપલામાંથી એક રોટલી, એક મોવણવાળી ભાખરી અને
    એક તેલ ચોપડેલી રોટલી લેવી.
  pon-2006A: 'Kihsang nan kopwou me meirongalahr ong ie, lopwon en pilawa ieu: lopwon
    en pilawa doal leh oh ehu me sohte doal leh, oh ehu keik menipinip.'
  por-BRBSL: e um pão, um bolo de pão azeitado e uma hóstia da cesta de pães ázimos
    que está diante de Yahweh.
  cth-cth: Hahoi, tangthung dawk ta e tonphuenhoehe hah BAWIPA hmalah hung e vaiyei
    tueng buet touh hoi satui hoi sak e vaiyei phen, vaiyei ka rapam e kahni touh
    na la vaiteh,
  twi-twi: Momfa brodo mua baako ne tetare a wɔde ɔsrango afra, na munyi ɔfam baako
    mfi kɛntɛn a wɔde brodo a mmɔkaw nni mu agu mu a wɔde asi Awurade anim no mu.
  hlt-hlt: Kodawn lamkah buh hluem at neh buh tha laep khat neh vaidamrhawm pakhat
    te BOEIPA mikhmuh ah vaidamding la om saeh.
  tbz-SIM: kɛ́dɛitɛ pɛ̃́ɛ̃̀ òmɑ́ɑ̀ nɛ̀ dikɑ̀tìndɑ̀ɑ̀ nɛ̀ kupɛ̃́mpɛ̃ńkù,
  msy-2020: 'Nɨ uaghan mangɨ nan damazimɨn itir bretɨn yis puvatɨzibar itir akɨramɨn
    itiba, nɨ bretba vaghvagh kamaghɨn bretba ini: bretɨn me olivɨn boremɨn tuezir
    tam ko, olivɨn boremɨn tuezir puvatɨzir tam, ko bisketɨn vamɨra.'
  azb-azb: Rəbbin önündə olan mayasız çörəklər səbətindən bir yastı çörək kökəsi,
    bir zeytun yağı ilə yoğrulmuş çörək kökəsi və bir qoğal götür.
  eng-DBY: and one loaf of bread, and one cake of oiled bread, and one wafer out of
    the basket of the unleavened [bread] that is before Jehovah;
  hin-2017: और अख़मीरी रोटी की टोकरी जो यहोवा के आगे धरी होगी उसमें से भी एक रोटी,
    और तेल से सने हुए मैदे का एक फुलका, और एक पपड़ी लेकर,
  wol-KYG: Pañe biy taaje fi kanam Aji Sax ji te def mburu yu amul lawiir nag, nanga
    ci sàkke menn mburu mu tàppandaar, ak menn mburu mu ñu xiiwe diwu oliw, ak menn
    mburu mu gëna sew.
  bjr-bjr: Qini qimia nafisa amanee uqana kinaana oosana oosana narana moodaa moodaa
    maraaqa. Oorifa fadameenannai suqarana moodaa faqa moo sia oorifa fadameenannoo
    suqarana moodaa faqa ausirira feemu moodaa faqa maraa.
  eng-YLT: and one round cake of bread, and one cake of oiled bread, and one thin
    cake out of the basket of the unleavened things which [is] before Jehovah.
  eng-WYC-2017: and thou shalt take a tender cake of one loaf, sprinkled with oil,
    and the paste that is sodden in water, and after fried in oil, of the pannier
    of therf loaves, which is set in the sight of the Lord.
  eng-WMBB: and one loaf of bread, one cake of oiled bread, and one wafer out of the
    basket of unleavened bread that is before the LORD.
  urd-GVH: उस टोकरी में से जो रब के हुज़ूर यानी ख़ैमे के दरवाज़े पर पड़ी है एक सादा
    रोटी, एक रोटी जिसमें तेल डाला गया हो और एक रोटी जिस पर तेल लगाया गया हो निकालना।
  rug-rug: Beto asa, mamu hena vagia keke bereti sapu lopu ta henie isiti, keke keki
    sapu ta henie oela, meke keke bisikiti manivisina koasa huneke pa kenuna e Zihova.
  gaz-gaz: Gundoo Maxinoo baatu kan fuula Waaqayyoo dura jiru sana irraa maxinoo tokko,
    maxinoo zayitiidhaan tolfame tokkoo fi bixxillee tokko fuudhi.
  fra-LSG: tu prendras aussi dans la corbeille de pains sans levain, placée devant
    l’Éternel, un gâteau de pain, un gâteau à l’huile et une galette.
  gnn-gnn: '@see-verse:EXO.029.022'
  yal-yal: 'I mɔn xa burun natetarena ndee tongo deben kui naxan Alatala yɛtagi: buru
    xun keden, buru keden naxan nafalaxi turen na e nun burudi keden.'
  haw-1868: A i hookahi popo berena, a i hookahi papa berena, he berena me ka aila,
    a hookahi papa mailoko mai o ka hinai berena hu ole, ka mea imua o Iehova.
  arb-NAV: وَتَأْخُذُ رَغِيفَ خُبْزٍ وَاحِداً، وَكَعْكَةً وَاحِدَةً مَعْجُونَةً بِالزَّيْتِ،
    وَرُقَاقَةً وَاحِدَةً مِنْ سَلَّةِ الْفَطِيرِ الَّتِي قَدَّمْتَهَا أَمَامَ الرَّبِّ.
  ewe-ewe: Tsɔ nu siawo kpe ɖe abolo bɔbɔe ɖeka kple abolo vivi ɖeka kple akpɔnɔ ɖeka
    ŋu tso kusi si me abolo si wowɔ kple amɔ maʋamaʋã si woda ɖe Yehowa ŋkume la me.
  eng-LEE: And one loaf of bread, and one cake of the oiled bread, and one wafer,
    out of the basket of the unleavened bread that is before the Lord.
  asm-FB: তুমি যিহোৱাৰ সন্মুখত থকা খমীৰ নিদিয়া পিঠাৰ সেই পাচিটোৰ পৰা এটা পিঠা, তেল
    মিহলোৱা এটা পিঠা, আৰু খমীৰ নিদিয়া এটা পাতল পিঠা ল’বা।
  sus-A: عِ شَ نَ دٍبٍ تٌنفٌ تَامِ لّبِنِتَرٍ نَ نَشَن كُي نَشَن قِشِ عَلَتَلَ مَ.
    نَ كُي عِ شَ تَامِ دِفِلِنشِ كٍرٍن تٌنفٌ، عَ نُن تَامِ لّبِنِتَرٍ تُرٍ مَسُنبُشِ
    نَشَن نَ، نُن تَامِ لّبِنِتَرٍ شُنشُرِ ندٍ،
  fra-SBL: et un pain, un gâteau de pain huilé et une galette de la corbeille de pains
    sans levain qui est devant l'Éternel.
  hbo-hbo: וְכִכַּ֨ר לֶ֜חֶם אַחַ֗ת וַֽחַלַּ֨ת לֶ֥חֶם שֶׁ֛מֶן אַחַ֖ת וְרָקִ֣יק אֶחָ֑ד
    מִסַּל֙ הַמַּצֹּ֔ות אֲשֶׁ֖ר לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and thou schalt take a tendur cake of o loof, spreynd with oile, paast
    sodun in watir, and after fried in oile, of the panyer of therf looues, which
    is set in `the siyt of the Lord.
  piu-2006: '@see-verse:EXO.029.022'
  pjt-pjt: Munu piti ukiṟinguṟu palyantjitjanguṟu mai panya nyuma maṉkurpa mantjila
    kutju yiitja wiyatja, kutjupa kaika uwilangka tjunguṟa pauntjitja, munu kutjupa
    nyuma upa-upa. Mai nyanganpa panya Godanya ungkunytja Tiinta Miḻmiḻṯa unngu taipulangka
    ngarinytjaku.
  cwe-cwe: Muna ichigelo cha magate hayagumigwe lusu chili haulongozi wangu niye Mndewa
    Mulungu, kwizasola gate dimwe na andazi dimwe dodigumigwe mavuta na gate sisili
    dimwe.
  kik-kik: Kuuma gĩkabũ-inĩ kĩa mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia kĩrĩa kĩrĩ mbere
    ya Jehova, oya mũgate ũmwe na keki ĩthondeketwo na maguta, na woe kamũgate kahũthũ.
  fra-NCL: Tu prendras aussi, dans la corbeille des pains sans levain placée devant
    Yahweh, un gâteau de pain, un gâteau à l’huile et une galette.
  cek-AK: Angraeng hmaa ah kaom, benthang thung ih taeh thuh ai ih takaw maeto, situi
    hoi haek ih takaw kae maeto hoi takaw karoem maeto la ah;
  cuk-cuk: '”Deginbali, madu-e-inasurmalad garba-bipi-Bab-Dummad-asabin-siidgi be
    suoed: Madu-olo, gwagwen, madu-olivo-gwallugi-omukualed, gwagwen, degi, madu-matargwagwad,
    matagwen.'
  uig-CYR: — буниңдин башқа сән Пәрвәрдигарниң алдида қоюлған петир нан севитидин
    бир гирдини, зәйтун мейи иләштүрүлгән петир тоғачтин бирни вә петир һәмәк нандин
    бирни елип,
  tel-2017: వాటితోపాటు యెహోవా ఎదుట ఉన్న పొంగకుండా కాల్చిన గుండ్రని రొట్టెను, నూనెతో
    వండిన వంటకాలను, ఒక పలచని అప్పడాన్ని తీసుకోవాలి.
  hat-BSA: Epi yon gato pen avèk yon gato nan pen ki mele avèk lwil la, ak yon galèt
    ki sòti nan panyen pen san ledven an ki devan SENYÈ a.
  kos-kos: Liki fotoh in bread ma utuku nu ye mutuk, eisla soko lof ke bread ma orek
    ke oil in olive, soko ma wangin oil kac, ac sie cake minini.
  hbo-WLC: וְכִכַּ֨ר לֶ֜חֶם אַחַ֗ת וַֽחַלַּ֨ת לֶ֥חֶם שֶׁ֛מֶן אַחַ֖ת וְרָקִ֣יק אֶחָ֑ד
    מִסַּל֙ הַמַּצּ֔וֹת אֲשֶׁ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: site na nkata achịcha ahụ a na-ejighị ihe na-eko achịcha mee, nke na-adị
    nʼihu Onyenwe anyị. Were otu achịcha dị gburugburu, otu ogbe achịcha a gwakọtara
    mmanụ oliv, na otu mbadamba ogbe achịcha,
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଛାମୁସ୍ଥିତ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଡାଲାରୁ ଏକ ରୁଟି, ତୈଳ ମିଶ୍ରିତ
    ଏକ ପିଠା ଓ ଏକ ସରୁ ଚକୁଳି ନେଇ
  chk-chk: Iwe, kopwe angei eföü pilawa, eföü pilawa mi tonafengen me apüra, pwal
    echö nokop seni lon chükün ewe pilawa esap wor iis lon mi nom fän mesei.
  rop-rop: en brom det baskit garram damba ofring yu garra gajim wanbala damba garram
    oliboil en wanbala damba nomo garram oliboil en wanbala lilwan damba,
  ukr-1871: Та бохонець хлїба один, та мазану паленицю одну, і ладку одну із кошика
    прісного хлїба, що перед Господом;
  bch-bch: 'Be ngan samare toa iuon ngan bret aea yis ienono ngan mao, toa ienono
    matageai, eao ga bada bret kelede kelede imata tol ga bedane: bret ede toa abul
    toman ngan bude, ga bret ede pade toa abul toman ngan bude mao, ga bisket toa
    asama ngan bude.'
  deu-1951: Und nimm einen Laib Brot und einen Ölkuchen und einen Fladen aus dem Korb
    mit dem ungesäuerten Brot, der vor dem HERRN steht,
  eng-JPS: and one loaf of bread, and one cake of oiled bread, and one wafer, out
    of the basket of unleavened bread that is before the LORD.
  srp-1865: I jedan hljeb i jedan kolaè s uljem i jednu pogaèu iz kotarice u kojoj
    budu prijesni hljebovi pred Gospodom.
  lug-lug: Era olabe mu kibbo ekirimu ebitali bizimbulukuse ebiri awali Mukama oggyemu
    omugaati gumu, ne keeke emu okuli amafuta ag’omuzeeyituuni, n’akasukuuti ak’oluwewere;
  heb-heb: וככר לחם אחת וחלת לחם שמן אחת ורקיק אחד מסל המצות אשר לפני יהוה׃
  ben-IRV: পরে তুমি সদাপ্রভুর সামনে থাকা খামির বিহীন রুটির ডালি থেকে একটি রুটি ও তেল
    দিয়ে তৈরী একটি পিঠে ও একটি বিস্কুট নেবে;
  pan-pan: ਤੂੰ ਇੱਕ ਰੋਟੀ ਇੱਕ ਪਰਾਉਂਠਾ ਇੱਕ ਪੂੜਾ ਉਸ ਦੀ ਪਤੀਰੀ ਰੋਟੀ ਦੀ ਟੋਕਰੀ ਵਿੱਚੋਂ ਜਿਹੜੀ
    ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਹੈ ਲਈਂ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော၌ထား သော တဆေး မဲ့ မုန့်တောင်း ထဲက မုန် တလုံး၊ ဆီ နှင့်
    လုပ်သော မုန့် ပြားတပြား၊ မုန့် ကြွပ်တချပ်ကို ယူ၍၊
  hmo-hmo: Unai bosea mai ena beredi idauidau, mai hatubua gaudia lasi, lau Lohiabada
    dekenai idia henia gaudia dekena amo beredi ta ta do oi abia. Mai olive dehoro
    danu idia gabua gauna ta, bona mai olive dehoro lasi idia gabua gauna ta, bona
    bisikesi ta.
  urd-urd: और बेख़मीरी रोटी की टोकरी में से जो ख़ुदावन्द के आगे रखी होगी, रोटी का
    एक गिरदा और एक कुल्चा जिसमें तेल मिला हुआ हो और एक चपाती लेना।
  rus-SYN: и один круглый хлеб, одну лепешку на елее и один опреснок из корзины, которая
    пред Господом,
  bqc-SIM: Kàa boolo sɛ mɛ̀ndo kàa gbí pↄ́ aↄ ku ma aɛ guu ń kàa nísideo mɛ̀ndo
    ń kàawanao mɛ̀ndo.
  tcz-CHONGTHU: Changlhah phengkhat ahin thao toh kihelsa chang lhah khat na lah ding,
    chang lhah pheng khatma toh nalah tha ding, hichu Pakai angsunga chol solou changlhah
    pucha sung a umho a konna chu na lah doh ding ahi.
  mar-mar: त्याचप्रमाणे परमेश्वरासमोर ठेवलेल्या बेखमीर भाकरीच्या टोपलीतून एक भाकर,
    तेलात मळलेल्या सपिठाची एक पोळी व एक चपाती घ्यावी
  qub-qub: Nogapa ñaupächo caycaj canastapita jorgunqui jucta-cama lebadüraynaj rurashayqui
    tantata, asëtiwan chapuyllapa rurashayqui tortata, lebadüraynajta rurashayqui
    llapsha tantatapis.
  hat-hat: Nan panyen pen san ledven ki devan Seyè a, w'a pran yon pen antye, yon
    gato fèt ak lwil ak yon pen plat.
  eng-BSB: along with one loaf of bread, one cake of bread made with oil, and one
    wafer from the basket of unleavened bread that is before the LORD.
  tod-tod: Ɓului lɛʋɛ la su, naama ɓɔlɔgi, nii seiɗai Ɠɔoɠɔ GALAGI ɠakala, ɗa ɓulu
    ɠila seɠe naama ɓɔlɔgi zu, ta ɓulu ʋɛlɛʋɛlɛ gila gulɔi ba, ta ɓulu lɛɛvɛ ɠila.
  eng-WEBPB: and one loaf of bread, one cake of oiled bread, and one wafer out of
    the basket of unleavened bread that is before the LORD.
  kbq-kbq: Ra Anumzamo'na navure'ma zisti onte bretima eka ekapi kupima ante'nafintira
    mago ko'na e'nerinka, masavereti'ma kre'naza keikine, magora hagege bisketine
    erinka,
  nhe-BL: Nojquiya xijcui se pantzi tlen nopa chiquihuitl tlen quipiya pantzi tlen
    ax quipiya tlasonejcayotl tlen eltoc noixtla na, niimoTECO. Huan nojquiya xijcui
    se torta tlen quipiya aceite huan se ne seyoc pantzi tlen nesi queja tlaxcali
    huactoc tlen inquiixajalojtoque ica aceite.
  gub-BL: Epyhyk typy'ak imuapiruru kar haw inuromo 'ymar ihewe imur pyrer a'e kok
    wi nehe. Hexakaw hereko har nànàn epyhyk nehe. Pitài typy'ak uri kawer inuromo
    iapo pyrer, pitài typy'ak uri kawer inuromo iapo 'ym pyrer no, pitài typy'ak ipew
    ma'e no.
  eng-DRA: And one roll of bread, a cake tempered with oil, a wafer out of the basket
    of unleavened bread, which is set in the sight of the Lord.
