verse: EXO.029.011
translations:
  mal-C: അതിനുശേഷം, സമാഗമകൂടാരവാതിൽക്കൽ യഹോവയുടെ സന്നിധിയിൽ കാളയെ അറക്കണം.
  deu-TKW: Sodann schlachte den Farren vor Jahwe, am Eingang zum Offenbarungszelte,
  lin-lin: Okokata ngombe yango kingo liboso na Ngai Yawe, na ekotelo ya Ndako ya
    kapo ya Bokutani.
  eng-LSV: And you have slaughtered the bullock before YHWH, at the opening of the
    Tent of Meeting,
  eng-GNV: So thou shalt kill the calfe before the Lord, at the doore of the Tabernacle
    of the Congregation.
  eng-WEBSTER: And thou shalt kill the bullock before the LORD, by the door of the
    tabernacle of the congregation.
  nhw-BL: Teipa xijmicti nopa becerro noixpa na, niamoTECO, ipan nopa calixpamitl
    ipuertajteno campa calaquise nopa yoyon tiopamitl campa timopantise.
  swh-ONEN: Mchinje huyo fahali mbele za Bwana kwenye mlango wa Hema la Kukutania.
  bba-bba: Kpɑ ɑ ye sɑkɑ nɛn wuswɑɑɔ kuu ten kɔnnɔ mi.
  eng-KJVCPB: And thou shalt kill the bullock before the Lord, by the door of the
    tabernacle of the congregation.
  luo-luo: Yangʼe e nyim Jehova Nyasaye e dhoranga Hemb Romo.
  meu-meu: bena boromakau na Iehova vairanai bavalaia, hebou kalagana iduarana badibadinai.
    ?
  npi-ULB: तैँले भेट हुने पालको प्रवेशद्वारमा परमप्रभुको सामु त्यस बाछोलाई मार्नू
    ।
  yor-yor: Ìwọ yóò sì pa àwọn akọ màlúù náà níwájú Olúwa ní ẹnu-ọ̀nà àgọ́ àjọ.
  emp-NTPO: Mama paca zaquera mʌ̃ quĩrãpita beadua.
  ind-ind: '@see-verse:EXO.029.010'
  pes-OPCB: و تو گوساله را در حضور خداوند در برابر در خیمۀ ملاقات ذبح کن.
  tgl-ULB: Dapat mong patayin ang mga toro sa aking harapan, si Yahweh, sa pasukan
    ng tolda ng pagpupulong.
  hui-hui: Ani bidagola nogo ogoni i̱ninaga deni howa Balai Anda haraba ngagoria bope
    habe.
  mya-mya: ငါ​စံ​ရာ​တဲ​တော်​တံ​ခါး​ဝ၊ ငါ​၏​ရှေ့​တော်​တွင် နွား​ကို​သတ်​ရ​မည်။-
  cbi-NTPO: Tsejtu junu in ajuunu, iba wa'dinu yapaya juukapanu juntsa animaa tu'de.
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་རུ། མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་གླང་ཐུག་ཤོས་ཤིག
  sna-sna: Uiuraye pamberi pomukova wokupinda kuTende Rokusangana.
  spa-BLM: Matarás el toro ante el Señor, a la puerta de la Tienda del Encuentro.
  cac-cac: A d'a yichan̈ mantiado chi' tza milcham noc' d'a vichan̈.
  swh-ULB: Kisha utamchinja huyo ng’ombe mbele ya Yahweh pa hema ya kukutania. BWANA,
  bel-bel: і закалі цяля перад абліччам Гасподнім каля ўваходу ў скінію сходу;
  deu-ELBBK: Und schlachte den Stier vor dem HERRN, an dem Eingang des Zeltes der
    Zusammenkunft;
  mbb-OT: Ne lepaa nu haazà is baka ziyà te etuvangan te Nengazen diyà te gemawan
    dutun te Tulda he Edtelevukaayan.
  mal-2015: പിന്നെ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ മുമ്പാകെ കാളയെ അറുക്കേണം.
  gup-gup: Yerre wanjh ngurribu namekbe mayh kore kumirrk ngardduk nawu Yawey kaluk
    darnkih kurrangmaye ngarre Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon
    ngudberre.
  gvs-gvs: Niga bulumakauyana matagu goi kukaumāte go, ikaikaina idau ina noko goi
    kusaligōgo.
  rmc-rmc: Murdareha les anglo RAJ paš o vudar, sar pes džal andro Svetostankos.
  nlg-nlg: Vaho ge ko matea tana matagu tana mataulana na Vaevale tapole tabu.
  pes-OPV: و گوساله را به حضورخداوند نزد در خیمه اجتماع ذبح کن.
  ron-1924: Сэ жунгий вицелул ынаинтя Домнулуй, ла уша кортулуй ынтылнирий.
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বারে সদাপ্রভুর উপস্থিতিতে সেটি বধ কোরো।
  som-som: Oo dibiga waxaad ku qashaa Rabbiga hortiisa xagga iridda teendhada shirka.
  lat-VUC: et mactabis eum in conspectu Domini, juxta ostium tabernaculi testimonii.
  eng-ASVBT: And thou shalt kill the bullock before Jehovah, at the door of the tent
    of meeting.
  ita-1885: Poi scanna il giovenco davanti al Signore, all'entrata del Tabernacolo
    della convenenza.
  eng-LXXUP: And thou shalt slay the calf before the Lord, by the doors of the tabernacle
    of witness.
  eng-ULB: You must kill the bull before Yahweh at the entrance to the tent of meeting.
  spa-VBL: Luego mata el toro en presencia del Señor a la entrada del Tabernáculo
    de Reunión.
  fra-_FOB: Et tu égorgeras le taureau devant l'Éternel, à l'entrée du tabernacle
    d'assignation.
  mal-mal: പിന്നെ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ മുമ്പാകെ കാളയെ അറുക്കണം.
  urd-GVR: Use ḳhaime ke darwāze ke sāmne Rab ke huzūr zabah karnā.
  suz-BL: मिनु मेको बोहोर कली परमप्रभु यावे आ ङोंइती, ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेम
    राप्‍पाइश्‍शा क्‍योरचा माल्‍नेवे। लेवी १:४
  ita-1927: E scannerai il giovenco davanti all’Eterno, all’ingresso della tenda di
    convegno.
  ckb-ckb: تۆش لەلای دەروازەی چادری چاوپێکەوتن جوانەگاکە لەبەردەم یەزدان سەرببڕە.
  eng-BBE: And you are to put the ox to death before the Lord at the door of the Tent
    of meeting.
  kan-OKCV: ತರುವಾಯ ನೀನು ಆ ಹೋರಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ವಧಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.029.010'
  tam-2017: பின்பு நீ அந்தக் காளையை ஆசரிப்புக்கூடாரத்து வாசலின் அருகில் யெகோவாவுடைய
    சந்நிதானத்தில் கொன்று,
  spa-RV-1909: Y matarás el becerro delante de Jehová á la puerta del tabernáculo
    del testimonio.
  ron-BTF: Și să înjunghii taurul înaintea DOMNULUI, lângă ușa tabernacolului întâlnirii.
  eng-WEBP: You shall kill the bull before the LORD at the door of the Tent of Meeting.
  eng-FBV: Then slaughter the bull in the Lord's presence at the entrance to the Tent
    of Meeting.
  nld-1939: daarna moet men den stier voor het aanschijn van Jahweh aan de ingang
    van de openbaringstent slachten.
  nch-BL: Teipa xijmicti nopa becerro noixpa na, niamoTECO, ipan nopa calixpamit nechca
    icalte campa calaquise ipan nopa yoyon tiopamit campa timopantise.
  vie-1934: Ngươi hãy giết bò đực trước mặt Đức Giê-hô-va, tại nơi cửa hội mạc;
  hin-CV: तब उस बछड़े को याहवेह के सामने मिलनवाले तंबू के द्वार पर बलि चढ़ाना.
  eng-OURB: You shall kill the bull before Adonai, at the door of the Tent of Meeting.
  spa-BES: Y matarás el becerro delante del Señor a la puerta de la tienda de reunión.
  tdx-tdx: Le lentao añatrefa’ Iehovà i baniay, an-dalan-kibohom-pamantañañe eo.
  vid-vid: na kulidumula singo kumwando kwa Mkulu Nguluwi, hali lwizi lwa ihema lya
    Nguluwi.
  eng-OKE: And thou shalt slay the bullock before the Lord at the door of the tabernacle
    of ordinance.
  tha-KJV: แล​้วจงฆ่าวัวตัวผู้นั้นต่อพระพักตร์พระเยโฮวาห์​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E matarás o bezerro diante do SENHOR à porta do tabernáculo do testemunho.
  deu-ELO: Und schlachte den Farren vor Jehova, an dem Eingang des Zeltes der Zusammenkunft;
  eng-WYC-2018: and thou shalt slay it in the sight of the Lord, beside the door of
    the tabernacle of witnessing. (and thou shalt kill it before the Lord, at the
    entrance to the Tabernacle of the Witnessing.)
  epo-epo: Kaj buĉu la bovidon antaŭ la Eternulo, ĉe la pordo de la tabernaklo de
    kunveno.
  uig-PIN: Andin sǝn bu torpaⱪni Pǝrwǝrdigarning aldida, jamaǝt qedirining kirix eƣizining
    yenida boƣuzliƣin;
  beo-beo: Abula Diasu holei gadenene, Na, Hina Gode Na ba:le gaidiga amogai bulamagau
    gawali fanelegema.
  tpi-OTNT: Na long ai bilong mi yu mas kilim dispela bulmakau klostu long dua bilong
    haus sel.
  hau-SA: Ka yanka shi a gaban Ubangiji a ƙofar Tentin Sujada.
  uig-LAT: Andin sen bu torpaqni Perwerdigarning aldida, jamaet chédirining kirish
    éghizining yénida boghuzlighin;
  nde-nde: uyihlabe phambi kukaThixo esangweni lethente lokuhlangana.
  ton-ton: Pea te ke tāmateʻi ʻae pulu tangata ʻi he ʻao ʻo Sihova, ʻi he veʻe matapā
    ʻoe fale fehikitaki ʻoe kakai.
  ces-1613: A zabiješ volka před Hospodinem u dveří stánku úmluvy.
  eng-WMB: You shall kill the bull before the LORD at the door of the Tent of Meeting.
  tam-TCV: பின் சபைக் கூடாரத்தின் வாசலில் யெகோவா முன்னிலையில் அக்காளையை கொல்லவேண்டும்.
  ceb-ULB: Kinahanglan ihawon ninyo ang laking nating baka sa atubangan ni Yahweh
    sa pultahan sa tolda nga tagboanan.
  pol-UBG: I zabijesz cielca przed PANEM u wejścia do Namiotu Zgromadzenia.
  urd-GVU: اُسے خیمے کے دروازے کے سامنے رب کے حضور ذبح کرنا۔
  deu-1912: Und du sollst den Farren schlachten vor dem HERRN, vor der Tür der Hütte
    des Stifts.
  ntj-ntj: '@see-verse:EXO.029.010'
  kan-2017: ಆ ನಂತರ ನೀನು ಅದನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲೇ ವಧಿಸಬೇಕು.
  ena-ena: Lɨhavɨci viaŋ igasulɨdalɨŋ havɨlɨ ulaŋ hɨbɨ ivu ivu mikɨ heŋ sabaŋ bulɨmakau
    agadɨ ifɨhɨmɨha uami.
  yap-yap: Mag li’ nge yim’ fare garbaw ni pumo’on, u rom u p’eowcheg ni arame gin
    gubay riy nib thothup, u langan e mab ko fare Tent.
  hlt-MCSB: Te phoeiah vaitotal te tingtunnah dap thohka kah BOEIPA mikhmuh ah ngawn.
  mdy-ETH: ዬካፓ ዎፓናሢ ዓፒሎና ማዢንቴ ማኣሮ ካራ ታ ቤርቶይዳ ሹኬ።
  twi-ASANTE: Afei, monkum no wɔ Awurade anim wɔ Ahyiaeɛ Ntomadan no kwan ano.
  eng-WEBU: You shall kill the bull before the LORD at the door of the Tent of Meeting.
  bnp-bnp: O rabalakia na matagu a bulmakau, tabukoi na matana kape nau.
  wal-wal: Mirgguwaa Xoossaa Dunkkaaniyaa geliyo penggen GODAA achchan shukka.
  spa-PDDPT: Luego degollarás el becerro en la Presencia de Yavé en la entrada del
    Tabernáculo de Reunión.
  gun-gun: Rejyryvi kyxĩ 'rã Senhor renonde, oguy nhemboaty oĩaty rokẽ py ae.
  agu-BL: Biycu'n yi jun tal ne'ẍ wacẍa'tz tzinwutz stzi' yi puertil yi mantial kalel
    kac'ulwit kib.
  ilo-ULB: Masapul a papatayem ti kalakian a baka iti pagserkan ti tabernakulo iti
    sangoanak, ni Yahweh.
  kpg-kpg: Daaligidia di manu deelaa i ogu mua i di bontai di Hale laa.
  uig-ARA: ئاندىن سەن بۇ تورپاقنى پەرۋەردىگارنىڭ ئالدىدا، جامائەت چېدىرىنىڭ كىرىش
    ئېغىزىنىڭ يېنىدا بوغۇزلىغىن؛
  sus-sus: i xa na tuura kɔn naxaba Alatala ya xɔri hɔrɔmɔlingira sode dɛ ra, n i
    lima dɛnnaxɛ.
  pon-2006: Ke ahpw kemehla kouwolo wasao mwohn silangi ni wenihmwen Impwalo.
  ksd-ksd: Ma una doko ra bulumakau ta ra luaina mata i ra Luluai pire ra matakilalat
    i ra pal na varbarat.
  tur-YTC: Boğayı Yahve'nin önünde, Buluşma Çadırı'nın kapısında keseceksin.
  grc-BRENT: Καὶ σφάξεις τὸν μόσχον ἔναντι Κυρίου, παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Setelah itu, kamu harus menyembelih sapi jantan itu di hadapan TUHAN, di
    pintu tenda pertemuan,
  nya-nya: Uphe ngʼombeyo pamaso pa Yehova pa khomo la tenti ya msonkhano.
  hrv-hrv: Onda pred Jahvom, na ulazu u Šator sastanka, junca zakolji.
  mps-mps: Tama eno gedude nago te bulmakau te ugwa be tų pąde elagameo.
  tpi-tpi: Na long ai bilong mi yu mas kilim dispela bulmakau klostu long dua bilong
    haus sel.
  dan-1931: Slagt så Tyren for HERRENS Åsyn ved Indgangen til Åbenbaringsteltet
  vie-OVCB: rồi giết con bò trước mặt Chúa Hằng Hữu tại cửa Đền Tạm.
  guj-2017: પછી યહોવાહની સંમુખ મુલાકાતમંડપના પ્રવેશદ્વાર આગળ વાછરડાનો વધ કરવો.
  pon-2006A: Ke ahpw kemehla kouwolo wasao mwohn silangi ni wenihmwen Impwalo.
  por-BRBSL: “Você matará o touro antes de Yahweh, na porta da Tenda da Reunião.
  cth-cth: Hottelah, kamkhuengnae lukkareiim tho teng vah, BAWIPA hmalah maitotan
    hah na thei han
  twi-twi: Munkum no wɔ Awurade anim wɔ Ahyiae Ntamadan no kwan ano.
  hlt-hlt: Te phoeiah vaitotal te tingtunnah dap thohka kah BOEIPA mikhmuh ah ngawn.
  tbz-SIM: Kɑ̀ɑ dì fèútɛ́ n yììkɛ̀ n tɑummɛ̀ tou bòrì,
  msy-2020: Eghtɨ nɨ nan damazimɨn, na bativamin Purirpenimɨn tiar akamɨn boroghɨn
    bulmakaun kam mɨsueghtɨ an aremegh.
  azb-azb: Buğanı Rəbbin önündə, Hüzur çadırının girişində kəs.
  eng-DBY: and thou shalt slaughter the bullock before Jehovah, at the entrance of
    the tent of meeting;
  hin-2017: तब उस बछड़े को यहोवा के सम्मुख मिलापवाले तम्बू के द्वार पर बलिदान करना,
  wol-KYG: nga daldi rendi yëkk wi fi kanam Aji Sax ji, fi bunt xaymab ndaje mi.
  bjr-bjr: Miniseeqa mi burimakau akoonnana qinee umee marunna naaquqara uiqaana maqana
    kooqiki aruaqa.
  eng-YLT: '''And thou hast slaughtered the bullock before Jehovah, at the opening
    of the tent of meeting,'
  eng-WYC-2017: and thou shalt slay it in the sight of the Lord, beside the door of
    the tabernacle of witnessing.
  eng-WMBB: You shall kill the bull before the LORD at the door of the Tent of Meeting.
  urd-GVH: उसे ख़ैमे के दरवाज़े के सामने रब के हुज़ूर ज़बह करना।
  rug-rug: Mamu va matea sa bulumakao kokoreo pa kenuna e Zihova, tata koasa sasadana
    sa Ipi Hopena.
  gaz-gaz: Atis fuula Waaqayyoo duratti, balbala dunkaana wal gaʼii irratti isa qali.
  fra-LSG: Tu égorgeras le taureau devant l’Éternel, à l’entrée de la tente d’assignation.
  gnn-gnn: '@see-verse:EXO.029.010'
  yal-yal: I xa turaan kɔɛ raxaba Alatala yɛtagi Naralan Bubun so dɛɛn na.
  haw-1868: A e pepehi oe i ka bipi imua o Iehova, ma ka puka o ka halelewa o ke anaina
    kanaka.
  arb-NAV: فَتَذْبَحُ الْعِجْلَ أَمَامَ الرَّبِّ عِنْدَ بَابِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Wui le Yehowa ŋkume le agbadɔ la ƒe mɔnu.
  eng-LEE: And thou shalt kill the bullock before the Lord, by the door of the tabernacle
    of the congregation.
  asm-FB: তুমি সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত যিহোৱাৰ সন্মুখত সেই দমৰাটো বধ কৰিবা।
  sus-A: عِ شَ نَ تُورَ كْن نَشَبَ عَلَتَلَ يَ شْرِ هْرْ مْلِنفِرَ سٌدٍ دّ رَ، ﭑ عِ
    لِمَ دّننَشّ.
  fra-SBL: Tu égorgeras le taureau devant Yahvé, à l'entrée de la tente de la Rencontre.
  hbo-hbo: וְשָׁחַטְתָּ֥ אֶת־הַפָּ֖ר לִפְנֵ֣י יְהוָ֑ה פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: and thou schalt sle it in the siyt of the Lord, bisidis the dore of
    the tabernacle of witnessyng.
  piu-2006: '@see-verse:EXO.029.010'
  pjt-pjt: Ka palulanguṟu maṟa tjunkunyangka puluka panya palunya iluntanama ngayula
    miṟangka tiinta pala miḻmiḻṯa kuranyu.
  cwe-cwe: Uchinje dang'ang'a da ng'ombe ijo haulongozi ha Mndewa Mulungu, hana ihanhu
    ha kwingilila muna dihema da Mulungu.
  kik-kik: Ũcooke ũmĩthĩnjĩre mbere ya Jehova o hau itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Tu égorgeras le taureau devant Yahweh, à l’entrée de la tente de réunion ;
  cek-AK: Kaminawk amkhuenghaih kahni im akunhaih thok taengah, Angraeng hmaa ah maitaw
    tae to bop oh.
  cuk-cuk: Geb agi, dulemar-anbo-ambikued-neg-yawagakgi be an-asabin we-moli oburgoed.
  uig-CYR: Андин сән бу топақни Пәрвәрдигарниң алдида, җамаәт чедириниң кириш еғизиниң
    йенида боғузлиғин;
  tel-2017: సన్నిధి గుడారం ద్వారం దగ్గర యెహోవా సన్నిధానంలో ఆ కోడెదూడను వధించాలి.
  hat-BSA: Ou va touye towo a devan SENYÈ a nan pòtay tant reyinyon an.
  kos-kos: Uniya cow soko uh we, ye mutuk ke nien utyak nu in Lohm Nuknuk Mutal sik.
  hbo-WLC: וְשָׁחַטְתָּ֥ אֶת־הַפָּ֖ר לִפְנֵ֣י יְהוָ֑ה פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Gbuo ya nʼihu Onyenwe anyị nʼọnụ ụzọ ụlọ nzute ahụ.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ସମୀପରେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ସେହି ଗୋବତ୍ସକୁ
    ବଧ କରିବ।
  chk-chk: nge en kopwe niela ewe kow fän mesei leasamalapen ewe imwenfel seni mangaku.
  rop-rop: en yu garra kilim im ded deya na lida langa det Seikridwan Tent weya ai
    garra jidan,
  ukr-1871: І заколеш бичка перед Господом коло входу до громадянського намету.
  bch-bch: Ngan gau matag, boloma ngan leg palata iaoa, totoi bulmakao toa oa.
  deu-1951: Und du sollst den Farren schächten vor dem HERRN, vor der Tür der Stiftshütte.
  eng-JPS: And thou shalt kill the bullock before the LORD, at the door of the tent
    of meeting.
  srp-1865: I zakolji tele pred Gospodom na vratima šatora od sastanka.
  lug-lug: n’olyoka ogittira awo awali Mukama ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu.
  heb-heb: ושחטת את הפר לפני יהוה פתח אהל מועד׃
  ben-IRV: তখন তুমি সমাগম তাঁবুর ফটকের সামনে ও সদাপ্রভুর সামনে ঐ গরুটি হত্যা করবে।
  pan-pan: ਫਿਰ ਤੂੰ ਉਸ ਬਲ਼ਦ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਢ ਸੁੱਟੀਂ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နားမှာ ထာဝရဘုရား ရှေ့ တော်၌ ထိုနွား ကိုသတ်
    ရမည်။
  hmo-hmo: Unai neganai Lohiabada ena vairanai, boromakau do oi alaia, Palai Dubu
    ena iduara badibadinai.
  urd-urd: फिर उस बछड़े को ख़ुदावन्द के आगे ख़ेमा — ए — इजितमा'अ के दरवाज़े पर ज़बह
    करना।
  rus-SYN: и заколи тельца пред лицем Господним при входе в скинию собрания;
  bqc-SIM: ní zugaaenapi kòlokpa ma aɛ kpaaũkpɛ kpɛɛlɛ we.
  tcz-CHONGTHU: Hiche bongchal chu Pakai angusng a natha ding ahiye.
  mar-mar: मग तेथेच परमेश्वरासमोर दर्शनमंडपाच्या दारापाशी त्या गोऱ्ह्याचा वध करावा;
  qub-qub: Nircur chay töru-mallwataga nogapa ñaupächo Toldu puncucho pishtanqui.
  hat-hat: W'a touye towo a la devan Seyè a, devan pòt Tant Randevou a.
  eng-BSB: And you shall slaughter the bull before the LORD at the entrance to the
    Tent of Meeting.
  tod-tod: Ɗa nikɛ zinɛi ɠɔdaaleʋe Ɠɔoɠɔ GALAGI ɠaazu, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: You shall kill the bull before the LORD at the door of the Tent of Meeting.
  kbq-kbq: Ana hutesagenka seli mono nomofo kahama ufrete, Ra Anumzamofo avure ana
    bulimakaoa aho.
  nhe-BL: Teipa xijmicti nopa becerro noixtla na, niimoTECO, ipan nopa calixpamitl
    ipuertajteno campa calaquise nopa yoyon tiopamitl campa timopantise.
  gub-BL: Ezuka a'e tapi'ak a'e pe herenataromo heràpuzràn huken huwake nehe.
  eng-DRA: And thou shalt kill him in the sight of the Lord, beside the door of the
    tabernacle of the testimony.
