verse: EXO.029.021
translations:
  mal-C: പിന്നീട് യാഗപീഠത്തിന്മേലുള്ള രക്തവും അഭിഷേകതൈലവും കുറെ എടുത്ത്, അഹരോന്റെമേലും
    അവന്റെ വസ്ത്രങ്ങളിന്മേലും പുത്രന്മാരുടെമേലും അവരുടെ വസ്ത്രങ്ങളിന്മേലും തളിക്കണം.
    അങ്ങനെ, അവനും അവന്റെ വസ്ത്രങ്ങളും പുത്രന്മാരും അവരുടെ വസ്ത്രങ്ങളും ശുദ്ധീകരിക്കപ്പെടും.
  deu-TKW: Sodann nimm etwas von dem Blute, das auf dem Altar ist, sowie von dem Salböl
    und sprenge es auf Aaron und seine Kleider, sowie auf seine Söhne und ihre Kleider,
    damit er und seine Kleider, sowie seine Söhne und ihre Kleider geheiligt seien.
  lin-lin: Okozwa makila oyo ekozala na etumbelo mpe mafuta ya epakolami, okosopela
    yango Aron mpe bilamba na ye, bana na ye mpe bilamba na bango. Na bongo, ye mpe
    bana na ye elongo na bilamba na bango bakobulisama.
  eng-LSV: and you have taken of the blood which [is] on the altar, and of the anointing
    oil, and have sprinkled [it] on Aaron, and on his garments, and on his sons, and
    on the garments of his sons with him, and he has been hallowed, he and his garments,
    and his sons, and the garments of his sons with him.
  eng-GNV: 'And thou shalt take of the blood that is vpon the altar, and of the anoynting
    oyle, and shalt sprinkle it vpon Aaron, and vpon his garments, and vpon his sonnes,
    and vpon the garments of his sonnes with him: so he shall be halowed, and his
    clothes, and his sonnes, and the garments of his sonnes with him.'
  eng-WEBSTER: 'And thou shalt take of the blood that is upon the altar, and of the
    anointing oil, and sprinkle it upon Aaron, and upon his garments, and upon his
    sons, and upon the garments of his sons with him: and he shall be hallowed, and
    his garments, and his sons, and his sons garments with him.'
  nhw-BL: Huan xijcui quentzi nopa estli ipan tlaixpamitl huan quentzi nopa aceite
    catli ica titlaiyocatlalía, huan xiquijtzelo ipan Aarón huan ipan iyoyo, huan
    ipan itelpocahua huan ipan ininyoyo nojquiya. Huan ica ya nopa Aarón huan itelpocahua
    huan ininyoyo elis tlatzejtzeloltic huan tlaiyocatlalili para na, niamoTeco.
  swh-ONEN: Pia chukua sehemu ya damu iliyo juu ya madhabahu na sehemu ya mafuta ya
    upako, umnyunyizie Aroni na mavazi yake, pia wanawe na mavazi yao. Ndipo Aroni
    na wanawe pamoja na mavazi yao watakuwa wamewekwa wakfu.
  bba-bba: Kpɑ ɑ mɑɑ yɛm mɛ mu wɑ̃ɑ yɑ̃ku yee ten wɔllɔ suɑ ɑ mɛnnɑ kɑ ɡum mɛ bɑ rɑ
    kpuro tɑ̃re ye Gusunɔ u ɡɔsɑ nɛnɛm kpɑ ɑ mu wisi Aroni kɑ win bibun sɑ̃ɑ yɑ̃ɑ
    ni bɑ sebuɑn wɔllɔ. Nɡe mɛyɑ Aroni kɑ win bii be, kɑ ben sɑ̃ɑ yɑ̃ɑ ni kpuro, bɑ
    ko n sɑ̃ɑ nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'And thou shalt take of the blood that is upon the altar, and of the
    anointing oil, and sprinkle it upon Aaron, and upon his garments, and upon his
    sons, and upon the garments of his sons with him: and he shall be hallowed, and
    his garments, and his sons, and his sons’ garments with him.'
  luo-luo: Kaw remo moko mantie e kendo mar misango gi mor pwodhruok moko kendo kire
    kuom Harun gi lepe kendo kuom yawuote gi lepgi. Eka en gi yawuote gi lepgi nobed
    maler.
  meu-meu: Bena ihaboulaina patana latanai e miamu rarana bona ihorona dehorona bavabi,
    Aaron mai dabuana ida bona natuna mai dabuadia ida ba nevarilaidia. Ia mai dabuana
    ida bae helaḡa; natuna danu mai dabuadia ida bae helaḡa.
  npi-ULB: तैँले वेदीमा भएको थोरै रगत र थोरै अभिषेक गर्ने तेल लिएर त्यसलाई हारून र
    त्यसका पोशाकहरू अनि त्यसका छोराहरू र तिनीहरूका पोशाकहरूमा छर्किदे । तब हारून र
    त्यसका पोशाकहरू, त्यसका छोराहरूसाथै त्यसका छोराहरूका पोशाकहरू मेरो लागि अलग गरिनेछन्
    ।
  yor-yor: Ìwọ yóò mú nínú ẹ̀jẹ̀ tí ó wà lórí pẹpẹ àti nínú òróró ìtasórí, ìwọ yóò
    sì wọ́n ọn sára Aaroni àti sára aṣọ rẹ̀, sára àwọn ọmọ rẹ àti sára aṣọ wọn. Nígbà
    náà ni òun àti àwọn ọmọ rẹ̀ àti aṣọ wọn yóò di mímọ́.
  emp-NTPO: Maʌ̃ oa dji animarã babue diabadad̶e jĩãpod̶ada maãrĩ edaped̶a pueradua
    olivo draga quera bara b̶ʌd̶aa. Maʌ̃gʌba Aaroʌ̃ ʌ̃rʌ̃, idji warrarã ʌ̃rʌ̃, ãdjia
    jʌ̃ panʌ ʌ̃rʌ̃ bid̶a jĩãpodua. Mãwã Aaroʌ̃ra, idji warrarãra, ãdjia jʌ̃ panʌ sid̶a
    mʌ̃ itea b̶ead̶ia.
  ind-ind: Ambillah sedikit darah dari mezbah itu dan campurkan dengan minyak pengurapan.
    Lalu percikkan kepada Harun dan anak-anaknya, juga pada pakaian mereka. Dengan
    cara inilah mereka serta pakaian mereka dikuduskan bagi pelayanan kepada-Ku.
  pes-OPCB: آنگاه مقداری از خونی که روی مذبح است بردار و با روغن مسح بر هارون و پسران
    او و بر لباسهایشان بپاش. بدین وسیله خود آنان و لباسهایشان تقدیس می‌شوند.
  tgl-ULB: Dapat mong kunin ang ilan sa mga dugo na nasa altar at ilan sa binasbasang
    langis, at isaboy ang lahat ng ito kay Aaron at sa kaniyang mga damit, at saka
    sa kaniyang mga anak na lalaki at sa kanilang mga damit. Ilalaan si Aaron para
    sa akin, at ang kaniyang mga damit, kasama niya ang kaniyang mga anak na lalaki
    at mga damit ng kaniyang mga anak na lalaki.
  hui-hui: Mani darama maru lomabu delaga dabuni bedago mialu loma binigo mo miaga
    agali dabo helole haguaneni odo wiaga weli biagobi mialu Aronobi ibunaga aga biarubi
    Arono igini biarubi tinaga agabi bibahende darama ogonime tandala ba habe. Anidagua
    beregome Arono ibunibi ibu igini karubi tinaga aga bidarubi bibahende i̱ninaga
    loma bia hene dege wiai holebira.
  mya-mya: ယဇ်​ပလ္လင်​ပေါ်​တွင်​ရှိ​သော​သွေး​အ​နည်း​ငယ်​နှင့် ဘိ​သိက်​ဆီ​အ​နည်း​ငယ်​ကို​ယူ​၍၊
    အာ​ရုန်​နှင့် သူ​၏​အဝတ်​အင်္ကျီ​တို့​အ​ပေါ်​၌​လည်း​ကောင်း၊ သူ​၏​သား​များ​နှင့်​သူ​တို့​၏​အ​ဝတ်​အင်္ကျီ​တို့
    အ​ပေါ်​၌​လည်း​ကောင်း​ဖျန်း​ရ​မည်။ ဤ​နည်း အား​ဖြင့်​အာ​ရုန်​နှင့်​သူ​၏​အ​ဝတ်​အင်္ကျီ​တို့
    ကို​လည်း​ကောင်း၊ သူ​၏​သား​များ​နှင့်​သူ​တို့ ၏​အ​ဝတ်​အင်္ကျီ​များ​ကို​လည်း​ကောင်း​ငါ့
    အား​ဆက်​ကပ်​ရ​မည်။
  cbi-NTPO: Tsejtu ufeenda tsure' ju'kenu jandala tyatyumu asa bain, naa inchin juu
    tirendu menestenguentsumi muli bain jayu katu, Aarónnu bain, naa ya' jalitala
    bain tya'kide, tsenmin naa ya' nalanu bain, naa yala' jalinu bain tsaren kide.
    Entsanguenmalaa Aarón bain, naa ya' nala bain, naa yala' jali bain inchin juu
    tene tiyanu detsuve.
  bod-N: ཡང་མཆོད་ཁྲིའི་སྟེང་གི་ཁྲག་ཉུང་ཙམ་དང་འབྱུག་སྣུམ་ཕྲན་བུ་ཙམ་ལོངས་ལ་ཨ་རོན་དང་ཁོའི་གོས་དང་།
    ཁོ་དང་མཉམ་དུ་ཡོད་པའི་ཁོའི་བུ་རྣམས་དང་དེ་དག་གི་གོས་ཀྱི་སྟེང་ལ་གཏོར་ཅིག དེ་ནས་ཨ་རོན་དང་ཁོའི་གོས་དང་།
    ཁོའི་བུ་རྣམས་དང་དེ་དག་གི་གོས་དང་བཅས་པ་དམ་པར་འགྱུར་རོ། །
  sna-sna: Uye ugotora rimwe ropa riri paaritari namamwe mafuta okuzodza usase pana
    Aroni napanguo dzake uye napavanakomana vake napanguo dzavo. Ipapo iye navanakomana
    vake nenguo dzavo vachanatswa.
  spa-BLM: Tomarás de la sangre que está sobre el altar, y del aceite de la unción,
    y la rociarás sobre Aarón, y sobre sus vestiduras, y sobre sus hijos, y sobre
    las vestiduras de sus hijos con él; y él será santificado, y sus vestiduras, y
    sus hijos, y las vestiduras de sus hijos con él.
  cac-cac: Axo schiq'uil noc' calnel ayoch d'a yib'an̈ altar chi' tzic'q'ue jab'oc,
    tza tzicanb'at d'a yib'an̈ vin̈aj Aarón yed' d'a spichul vin̈ yed' d'a yib'an̈
    eb' yuninal vin̈ yed' pax d'a spatictac spichul eb'. Icha pax chi' tz'utaj aceite
    sc'anchaji yic sic'chaj junoc mach tz'ochcan vicoc. Icha val chi' tz'aj sic'chajcanel
    vin̈aj Aarón yed' eb' yuninal yed' spichul eb'.
  swh-ULB: Kisha twaa katika hiyo damu iliyo juu ya madhabahu, na katika hayo mafuta
    ya kutiwa, na kumnyunyizia Aruni, juu ya mavazi yake, na wanawe, na mavazi yao
    pia, pamoja naye; naye atatakaswa, na mavazi yake, na wanawe, na mavazi ya wanawe,
    pamoja naye.
  bel-bel: і вазьмі крыві, якая на ахвярніку, і алею памазаньня, і пакрапі на Аарона
    і на вопратку ягоную, і на сыноў ягоных і на вопратку сыноў ягоных зь ім, - і
    будуць асьвечаныя, ён і вопратка ягоная, і сыны ягоныя і вопратка іхняя зь ім.
  deu-ELBBK: Und nimm von dem Blut, das auf dem Altar ist, und von dem Salböl, und
    sprenge es auf Aaron und auf seine Kleider, und auf seine Söhne und auf die Kleider
    seiner Söhne mit ihm; und er wird heilig sein und seine Kleider, und seine Söhne
    und die Kleider seiner Söhne mit ihm.
  mbb-OT: Ne kuwa ka te lengesa he zutun te pemuhatà, ne isahug nu heini te lana he
    para idlana ne ipirik nu haazà diyà te ki Aaron wey ziyà te menge visti zin, ipirik
    nu zaan duen te menge anak din, wey ziyà te menge visti zan. Dutun, si Aaron wey
    sikan is menge anak din he maama wey is menge visti zan, igkepehinungud en kayi
    te kediey.
  mal-2015: പിന്നെ നീ യാഗപീഠത്തിന്മേലുള്ള രക്തവും അഭിഷേകതൈലവും കുറേശ്ശ എടുത്തു അഹരോന്റെമേലും
    അവന്റെ വസ്ത്രത്തിന്മേലും അവന്റെ പുത്രന്മാരുടെമേലും അവരുടെ വസ്ത്രത്തിന്മേലും തളിക്കേണം;
    ഇങ്ങനെ അവനും അവന്റെ വസ്ത്രവും അവന്റെ പുത്രന്മാരും അവരുടെ വസ്ത്രവും ശുദ്ധീകരിക്കപ്പെടും.
  gup-gup: “Dja mak ngurrima yikahwi maninjmanu kunkurlba kore altar kakurlbarri,
    wanjh ngurriborawo kunkalkkid dorrengh manbu ngurrikodjdjuhkekenh nawu priests.
    Wanjh ngurrikukdelkkemen Aaron dja mak kunmadj nuye, dja mak nabebeywurd nuye
    dja kunmadj bedberre. Kunukka wanjh bedda kabirriyimerran ngardduk duninjh, dja
    kunmadj bedberre dorrengh.”
  gvs-gvs: Go ikaikayana maniyena aba kasala goi be nakae pútuma aba kaipaku kwabīdi,
    Eroni ma natunao madi kwama kuseulīdi. Moe nakae kidi madi kwama kukimasabedi
    umagu.
  rmc-rmc: Paľis le oda rat, so hino pro oltaris, the o olejos a pokropin le Aron
    the leskre čhaven the lengre ruchi. Kavke ela o Aron pošvecimen peskre ruchenca
    a the leskre čhave peskre ruchenca.
  nlg-nlg: Vaho ge ko lavighi na pilepile ghabu tana bela ni sukaghi mo ko ule kolua
    nia na pile kokolo ni vatabu. Vaho ge ko seburukaghinia va tana vuvungadira Aaron
    mana lei dalena maia didira na tivi. Mi tana halautu vaghana eni gaira ma didira
    na tivi tara kobe kehara mara tabu vaniu.
  pes-OPV: و از خونی که بر مذبح است، و از روغن مسح گرفته، آن را برهارون و رخت وی و
    بر پسرانش و رخت پسرانش با وی بپاش، تا او و رختش و پسرانش ورخت پسرانش با وی تقدیس
    شوند.
  ron-1924: Сэ ей дин сынӂеле де пе алтар ши дин унтделемнул пентру унӂере ши сэ стропешть
    пе Аарон ши вешминтеле луй, пе фиий луй ши вешминтеле лор. Астфел вор фи ынкинаць
    Аарон ши вешминтеле луй, фиий ши вешминтеле лор ын служба Домнулуй.
  ben-OBCV: আর বেদি থেকে কিছুটা রক্ত ও কিছুটা অভিষেক-তেল নিও এবং হারোণের ও তার পোশাকের
    উপরে এবং তার ছেলেদের ও তাদের পোশাকের উপরে ছিটিয়ে দিয়ো। তখন সে ও তার ছেলেরা এবং
    তাদের পোশাকগুলিও শুচিশুদ্ধ হবে।
  som-som: Oo waxaad qaaddaa dhiigga meesha allabariga ku dul yaal, iyo saliidda lagu
    subkado, oo waxaad ku rushaysaa Haaruun, iyo dharkiisa, iyo wiilashiisa, iyo dharkii
    wiilashiisa isaga la jooga; oo waa in quduus laga dhigaa isaga, iyo dharkiisa,
    iyo wiilashiisa, iyo dharkii wiilashiisa isaga la jooga.
  lat-VUC: Cumque tuleris de sanguine qui est super altare, et de oleo unctionis,
    asperges Aaron et vestes ejus, filios et vestimenta eorum. Consecratisque ipsis
    et vestibus,
  eng-ASVBT: 'And thou shalt take of the blood that is upon the altar, and of the
    anointing oil, and sprinkle it upon Aaron, and upon his garments, and upon his
    sons, and upon the garments of his sons with him: and he shall be hallowed, and
    his garments, and his sons, and his sons’ garments with him.'
  ita-1885: Prendi, oltre a ciò, del sangue che sarà sopra l'Altare, e dell'olio dell'Unzione,
    e spruzzane Aaronne e i suoi vestimenti; e parimente i suoi figliuoli e i lor
    vestmenti. Così sarà consacrato egli e i suoi vestimenti; e parimente i suoi figliuoli
    e i lor vestimenti, con lui.
  eng-LXXUP: 'And thou shalt take of the blood from the altar, and of the anointing
    oil; and thou shalt sprinkle it upon Aaron and on his garments, and on his sons
    and on his sons’ garments with him; and he shall be sanctified and his apparel,
    and his sons and his sons’ apparel with him: but the blood of the ram thou shalt
    pour round about upon the altar.'
  eng-ULB: You must take some of the blood that is on the altar and some of the anointing
    oil, and sprinkle it all on Aaron and on his garments, and also on his sons and
    on their garments. Aaron will then be set apart for me, as well as his garments,
    his sons and his sons' garments with him.
  spa-VBL: Toma un poco de la sangre del altar y un poco del aceite de la unción y
    rociadlo sobre Aarón y sus ropas, y sobre sus hijos y sus ropas. Entonces él y
    sus ropas serán sagradas, así como sus hijos y sus ropas.
  fra-_FOB: Et tu prendras du sang qui sera sur l'autel, et de l'huile de l'onction,
    et tu en feras aspersion sur Aaron et sur ses vêtements, sur ses fils et sur les
    vêtements de ses fils avec lui. Ainsi il sera consacré, lui et ses vêtements,
    et ses fils, et les vêtements de ses fils avec lui.
  mal-mal: പിന്നെ നീ യാഗപീഠത്തിന്മേലുള്ള രക്തവും അഭിഷേകതൈലവും കുറച്ചെടുത്ത് അഹരോന്റെമേലും
    അവന്റെ വസ്ത്രത്തിന്മേലും അവന്റെ പുത്രന്മാരുടെമേലും അവരുടെ വസ്ത്രത്തിന്മേലും തളിക്കണം;
    ഇങ്ങനെ അവനും അവന്റെ വസ്ത്രവും അവന്റെ പുത്രന്മാരും അവരുടെ വസ്ത്രവും ശുദ്ധീകരിക്കപ്പെടും.
  urd-GVR: Jo ḳhūn qurbāngāh par paṛā hai us meṅ se kuchh le kar aur masah ke tel
    ke sāth milā kar Hārūn aur us ke kapṛoṅ par chhiṛaknā. Isī tarah us ke beṭoṅ aur
    un ke kapṛoṅ par bhī chhiṛaknā. Yoṅ wuh aur us ke beṭe ḳhidmat ke lie maḳhsūs-o-muqaddas
    ho jāeṅge.
  suz-BL: मिनु चढ़ेतीकेम बाक्‍शो हुश नु लुक्‍तीक तेल लाइश्‍शा, हारून नु आ वा नु आ
    तौ आन वा तारी ब्रुइक्‍चा माल्‍नेवे। मोपा हारून नु आ वा, आ तौ नु मेको आन वा नेल्‍ल
    परमप्रभु यावे कली ला गेय पचा कली दुम्‍नीम।
  ita-1927: E prenderai del sangue che è sull’altare, e dell’olio dell’unzione, e
    ne aspergerai Aaronne e i suoi paramenti, e i suoi figliuoli e i paramenti de’
    suoi figliuoli con lui. Così saranno consacrati lui, i suoi paramenti, i suoi
    figliuoli e i loro paramenti con lui.
  ckb-ckb: ئینجا لە خوێنی سەر قوربانگاکە و لە زەیتی دەستنیشانکردنەکە هەڵبگرە و بیپرژێنە
    بەسەر هارون و جلەکانی و بەسەر کوڕەکانی و جلی کوڕەکانی. ئینجا خۆی و جلەکانی و کوڕەکانی
    و جلی کوڕەکانی پیرۆز دەبن.
  eng-BBE: Then take some of the blood on the altar, and the oil, and put it on Aaron
    and his robes and on his sons and on their robes, so that he and his robes and
    his sons and their robes may be made holy.
  kan-OKCV: ಆರೋನನೂ ಅವನ ವಸ್ತ್ರಗಳೂ ಅವನೊಂದಿಗೆ ಅವನ ಪುತ್ರರೂ ಅವರ ವಸ್ತ್ರಗಳೂ ಪರಿಶುದ್ಧವಾಗುವ
    ಹಾಗೆ ಬಲಿಪೀಠದ ಮೇಲಿರುವ ರಕ್ತವನ್ನೂ, ಅಭಿಷೇಕ ತೈಲವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಆರೋನನ ಮೇಲೆಯೂ ಅವನ ವಸ್ತ್ರಗಳ
    ಮೇಲೆಯೂ ಅವನ ಪುತ್ರರ ಮೇಲೆಯೂ ಅವರ ವಸ್ತ್ರಗಳ ಮೇಲೆಯೂ ನೀನು ಚಿಮುಕಿಸಬೇಕು.
  bbb-bbb: Areme ni fanu kavuane ja vesena fata zinone ifaejevo ado ijia naeva ije
    gue vesena oere ja e nigofo usiajiana daro miavo ije gue vesena ijiakuma amaerima
    abe Eronikiro anafa fuone ijiebuo nigofo ro ugone buone ijia jijiamadifo. Ja ijiege
    rekina Eronikiro anafa fuone ijiakina ugone bu savo ije bu akae rega bu Godido
    i ije menoeke.
  tam-2017: பலிபீடத்தின்மேல் இருக்கும் இரத்தத்திலும் அபிஷேகத் தைலத்திலும் கொஞ்சம்
    எடுத்து, ஆரோனும் அவனுடைய ஆடைகளும் அவனுடைய மகன்களும் அவர்களுடைய ஆடைகளும் பரிசுத்தமாக்கப்படும்படி,
    அவன்மேலும் அவனுடைய ஆடைகள்மேலும் அவனுடைய மகன்கள்மேலும் அவர்களுடைய ஆடைகள்மேலும்
    தெளிக்கவேண்டும்.
  spa-RV-1909: Y tomarás de la sangre que hay sobre el altar, y del aceite de la unción,
    y esparcirás sobre Aarón, y sobre sus vestiduras, y sobre sus hijos, y sobre las
    vestimentas de éstos; y él será santificado, y sus vestiduras, y sus hijos, y
    las vestimentas de sus hijos con él.
  ron-BTF: Și să iei din sângele care este pe altar și din untdelemnul pentru ungere
    și să-l stropești peste Aaron și peste veșmintele lui și peste fiii săi și peste
    veșmintele fiilor săi cu el; și el să fie sfințit și veșmintele sale și fiii săi
    și veșmintele fiilor săi cu el.
  eng-WEBP: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on the
    garments of his sons with him: and he shall be made holy, and his garments, and
    his sons, and his sons’ garments with him.'
  eng-FBV: Take some of the blood from the altar and some of the anointing oil and
    sprinkle it on Aaron and his clothes, and on his sons and their clothes. Then
    he and his clothes will be made holy, likewise his sons and their clothes.
  nld-1939: Neem dan wat van het bloed, dat tegen het altaar is gesprenkeld, tegelijk
    met wat zalfolie, en besprenkel daarmee Aäron en de gewaden van Aäron, zijn zonen
    en de gewaden van zijn zonen, zodat hij en zijn zonen, alsook de gewaden van beiden
    zullen gewijd zijn.
  nch-BL: Huan xijcui quentzi ten nopa esti ipan taixpamit huan quentzi nopa aceite
    cati ica titaiyocatalía, huan xiquijtzelo ipan Aarón huan ipan iyoyo, huan ipan
    itelpocahua huan ipan iniyoyo nojquiya. Huan ica ya nopa Aarón huan itelpocahua
    huan iniyoyo elis tatzejtzeloltic huan taiyocatalili para na, niamoTeco.
  vie-1934: Ngươi hãy lấy huyết ở nơi bàn thờ và dầu xức mà rảy trên mình và quần
    áo A-rôn, cùng trên mình và quần áo các con trai người. Như vậy, A-rôn cùng quần
    áo mình, các con trai người cùng quần áo họ sẽ được biệt riêng ra thánh.
  hin-CV: फिर वेदी से थोड़ा लहू और अभिषेक का तेल लेकर अहरोन और उसके पुत्रों के ऊपर
    और उनके कपड़ों पर छिड़क देना; इससे अहरोन और उसके कपड़े तथा उसके पुत्र और उनके
    कपड़े पवित्र हो जायेंगे.
  eng-OURB: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron [Light-bringer], and on his garments, and on his
    sons, and on the garments of his sons with him: and he shall be made holy, and
    his garments, and his sons, and his sons’ garments with him.'
  spa-BES: Y tomarás un poco de la sangre sobre el altar y el aceite, y pondrás sobre
    Aarón y sus vestiduras, sobre sus hijos y sobre sus vestiduras, para que él, sus
    vestiduras, sus hijos y sus vestiduras se santifiquen.
  tdx-tdx: Andrambeso ty lio amy kitreliy naho i menake fañorizañey, le afi­tsezo
    amy Aharone naho an-tsaro’e naho amo ana’eo naho an-tsaro’ o ana’e mindre ama’eo;
    le hiavake re naho o saro’eo naho o ana’e mindre ama’eo vaho o saron’ ana’eo.
  vid-vid: Hamba kohola chasi cha danda iwele mchanya mwa honhu ha kulavila nhambiko
    hamwe na gala mafuta ga kubakala, ummizile Aluni na nguwo za heye, uwamizile kahi
    wanage na nguwo za hewo. Aluni na wanage wowa welile kwa heni hamwe na nguwo za
    hewo zeng'ha.
  eng-OKE: And thou shalt take of the blood which is upon the altar, and of the oil
    of anointing, and drop it on Aharon and on his vestments, and on his sons, and
    on the vestments of his sons with him, and he shall be consecrated, he and his
    vestments, and his sons, and the vestments of his sons with him.
  tha-KJV: จงเอาเลือดส่วนหนึ่งที่​อยู่​บนแท่นและน้ำมันเจิ​มน​ั้นพรมอาโรนและเครื่องยศของเขา
    จงพรมบุตรชายทั้งหลายของเขา และเครื่องยศของบุตรชายเหล่านั้นด้วย อาโรนและเครื่องยศของเขาจะบริ​สุทธิ​์รวมทั้​งบ​ุตรชายของเขาและเครื่องยศของเขาด้วย
  por-BR-2018: E tomarás do sangue que há sobre o altar, e do azeite da unção, e espargirás
    sobre Arão, e sobre suas vestiduras, e sobre seus filhos, e sobre as vestimentas
    destes; e ele será santificado, e suas vestiduras, e seus filhos, e as vestimentas
    de seus filhos com ele.
  deu-ELO: Und nimm von dem Blute, das auf dem Altar ist, und von dem Salböl, und
    sprenge es auf Aaron und auf seine Kleider und auf seine Söhne und auf die Kleider
    seiner Söhne mit ihm; und er wird heilig sein und seine Kleider, und seine Söhne
    und die Kleider seiner Söhne mit ihm.
  eng-WYC-2018: And when thou hast taken (some) of the blood, that is on the altar,
    and (some) of the oil of anointing, thou shalt sprinkle Aaron and his clothes,
    [and] his sons and their clothes. And when they and their clothes be (made) sacred
    (or And when they and their clothes be consecrated),
  epo-epo: Kaj prenu el la sango, kiu estos sur la altaro, kaj sanktan oleon, kaj
    aspergu Aaronon kaj liajn vestojn kaj liajn filojn kaj la vestojn de liaj filoj
    kune kun li; kaj sanktiĝos li kaj liaj vestoj kaj liaj filoj kaj la vestoj de
    liaj filoj kune kun li.
  uig-PIN: Andin ⱪurbangaⱨ üstidiki ⱪandin wǝ mǝsiⱨlǝx meyidin elip, Ⱨarunning üstigǝ,
    uning kiyimlirigǝ, xuningdǝk uning oƣullirining üstigǝ wǝ ularning kiyimlirigimu
    sǝpkin. Xundaⱪ ⱪilip u wǝ uning kiyimliri, uning oƣulliri wǝ ularning kiyimlirimu
    uning bilǝn tǝng Hudaƣa atap muⱪǝddǝs ⱪilinƣan bolidu.
  beo-beo: Maga:me oloda da:iya diala amo mogili lale, ilegesu susuligi mogili lale,
    amo Elane amola egefelali ilia da:i hodo amola ilia abula amoga adagala:ma. Amasea,
    e amola egefelali da Nama momogili gagai dagoi ba:mu.
  tpi-OTNT: Bihain yu mas kisim sampela blut i stap long sait bilong alta na hap wel
    bilong makim pris na tromoi long Aron na long klos bilong en na long ol pikinini
    man bilong en na long ol klos bilong ol. Yu mekim olsem, orait Aron wantaim ol
    pikinini man bilong en na ol klos bilong ol tu, bai olgeta i bilong mi wanpela
    tasol.
  hau-SA: Ka ɗibi jinin da yake a kan bagade, da man shafewa, ka yafa a kan Haruna
    da rigunansa, da kuma a kan ’ya’yansa maza da rigunansu. Sa’an nan shi da ’ya’yansa
    maza da rigunansu za su tsarkake.
  uig-LAT: Andin qurban’gah üstidiki qandin we mesihlesh méyidin élip, Harunning üstige,
    uning kiyimlirige, shuningdek uning oghullirining üstige we ularning kiyimlirigimu
    sepkin. Shundaq qilip u we uning kiyimliri, uning oghulliri we ularning kiyimlirimu
    uning bilen teng Xudagha atap muqeddes qilin’ghan bolidu.
  nde-nde: Thatha igazi elise-alithareni lamafutha okugcoba uchele u-Aroni lezembatho
    zakhe kanye lamadodana akhe lezembatho zawo. Lapho-ke yena lamadodana akhe lezivunulo
    zabo kuzabe sekungcwelisiwe.
  ton-ton: 'Pea te ke toʻo ʻae toto ʻaia ʻoku ʻi he feilaulauʻanga, pea mo e lolo
    tākai, ʻo luluku ʻaki ʻa ʻElone, mo hono ngaahi kofu, mo hono ngaahi foha, pea
    mo e ngaahi kofu ʻo hono ngaahi foha mo ia: pea ʻe fakatapui ia, mo hono ngaahi
    kofu, mo hono ngaahi foha, mo e ngaahi kofu ʻo hono ngaahi foha.'
  ces-1613: A vezma krve, kteráž bude na oltáři, a oleje pomazání, pokropíš Arona
    a roucha jeho i synů jeho a roucha jejich s ním; a budeť posvěcen on i roucho
    jeho, i synové jeho, a roucho synů jeho s ním.
  eng-WMB: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on the
    garments of his sons with him: and he shall be made holy, and his garments, and
    his sons, and his sons’ garments with him.'
  tam-TCV: பலிபீடத்திலுள்ள இரத்தத்திலும், அபிஷேக எண்ணெயிலும் கொஞ்சம் எடுத்து, ஆரோன்
    மேலும் அவன் உடைகளின்மேலும், அவன் மகன்கள்மேலும், அவர்களுடைய உடைகள்மேலும் தெளிக்கவேண்டும்.
    அதன்பின் அவனும், அவன் மகன்களும் அர்ப்பணிக்கப்படுவார்கள். அவர்களுடைய உடைகளும் அர்ப்பணிக்கப்படும்.
  ceb-ULB: Kinahanglan kuhaon mo ang dugo nga anaa sa halaran ug diyutay nga lanang
    igdidihog, ug iwisikwisik kining tanan kang Aaron ug sa iyang mga bisti, ug sa
    iyang mga anak nga lalaki ug sa ilang mga bisti usab. Unya ilain si Aaron alang
    kanako, maingon man ang iyang mga bisti, ug ang iyang mga anak nga lalaki ug ang
    ilang mga bisti.
  pol-UBG: Weźmiesz też nieco z krwi, która jest na ołtarzu, także z olejku do namaszczenia,
    i pokropisz Aarona, jego szaty oraz jego synów i szaty jego synów wraz z nim.
    Tak zostanie poświęcony on i jego szaty, a wraz z nim jego synowie i szaty jego
    synów.
  urd-GVU: جو خون قربان گاہ پر پڑا ہے اُس میں سے کچھ لے کر اور مسح کے تیل کے ساتھ
    ملا کر ہارون اور اُس کے کپڑوں پر چھڑکنا۔ اِسی طرح اُس کے بیٹوں اور اُن کے کپڑوں
    پر بھی چھڑکنا۔ یوں وہ اور اُس کے بیٹے خدمت کے لئے مخصوص و مُقدّس ہو جائیں گے۔
  deu-1912: Und sollst von dem Blut auf dem Altar nehmen und vom Salböl, und Aaron
    und seine Kleider, seine Söhne und ihre Kleider besprengen; so wird er und seine
    Kleider, seine Söhne und ihre Kleider geweiht.
  ntj-ntj: '@see-verse:EXO.029.020'
  kan-2017: ಅದಲ್ಲದೆ ನೀನು ಯಜ್ಞವೇದಿಯ ಮೇಲಿರುವ ರಕ್ತದಲ್ಲಿಯೂ, ಅಭಿಷೇಕ ತೈಲದಲ್ಲಿಯೂ ಸ್ವಲ್ಪವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಆರೋನನ ಮತ್ತು ಅವನ ವಸ್ತ್ರಗಳ ಮೇಲೆಯೂ ಅವನ ಮಕ್ಕಳ ಮತ್ತು ಅವರ ವಸ್ತ್ರಗಳ ಮೇಲೆಯೂ
    ಚಿಮುಕಿಸಬೇಕು. ಹೀಗೆ ಅವನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ಅವರ ವಸ್ತ್ರಗಳ ಸಹಿತವಾಗಿ ಪರಿಶುದ್ಧರಾಗುವರು.
  ena-ena: La mɨdɨ hɨhɨle sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ madɨŋ heŋ hɨnibali agadɨ
    viha uami. Viavɨla cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ
    agadɨdaŋ eŋalavɨbali agadɨ viha uami. Via Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ
    lɨbɨmɨŋamɨŋa saŋ eŋalɨha uami. Eŋalavɨla nulɨdɨ hadipɨlɨ hɨvɨ nulɨdɨ hadi hɨlahɨla
    akuaba akuaba agɨladɨ hɨvɨ sevɨha uami. Hameŋ lɨnaŋ nɨbɨlaŋ iasaŋ sagalɨ igu igu
    hɨsɨŋ hulaŋ hɨniavɨbali uami. Hulaŋ agɨlaŋ hula nulɨdɨ hadi hɨlahɨla akuaba akuaba
    agɨlaŋ hula iadɨ nukeŋ sɨbaŋ hɨniavɨbali uami.
  yap-yap: Mag fek boch fapi racha’ ni bay u daken e altar nge boch ko fare gapgep
    ni fen e mathiy, ngam atngiy nga daken Aron nge pifak ni pumo’on nge mad rorad.
    Aron nge pifak ni pumo’on nge mad rorad e go’ nge tabgul ni ngan og nagrad ngog.
  hlt-MCSB: Te phoeiah hmueihtuk sokah thii neh koelhnah situi te lo lamtah Aaron
    so neh a himbai soah khaw, amah taengkah anih koca rhoek so neh anih koca kah
    himbai soah khaw haeh pah. Te vaengah amah neh a himbai khaw, a taengkah amah
    koca rhoek neh anih koca rhoek kah himbai te ciim saeh.
  mdy-ETH: ሚቺ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዓኣ ሱጉፆይዳፓ ዻካ፥ ቲዦ ዛይቶይዳፓ ዻካ ዔኪ ዓኣሮኔና ዒዛኮ ማኣዓሢናይዳ፤ ጊንሣ
    ዓኣሮኔኮ ናኣቶና ዔያቶኮ ማኣዓሢና ዑፃ ፑጬ፤ ዬያይዲ ዒዛንታ ዒዛኮ ናኣቶንታ ዔያቶኮ ማኣዓሢያኣ ታኣም ዱማዼያ ማዓንዳኔ።
  twi-ASANTE: Montwerɛ mogya a ɛwɔ afɔrebukyia no so no bi na momfa mfra srango na
    momfa mpete Aaron ne ne mmammarima so ne wɔn ntadeɛ mu. Ɛnam saa so bɛma wɔne
    wɔn ntadeɛ ho ate wɔ Awurade anim.
  eng-WEBU: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on the
    garments of his sons with him: and he shall be made holy, and his garments, and
    his sons, and his sons’ garments with him.'
  bnp-bnp: Muri o bole ranga dara i tabuli na gagana dede, a nibiri, o voro langa
    ne Aron turane huriki e tuna. O voro langa tabu na bagetua ne ria a dara, a nibiri.
    A naro o ratea ne ria, i vakasiri a bagetua ne ria a maki nau.
  wal-wal: Yarshshiyoosan de7iya suuttaappe amaridaagaanne tiyettiyo zaitiyaappekka
    amaridaagaa ekkada, Aaroona bollinne a maayuwaa bolli, a naatu bollinne eta maayuwaa
    bolli caccafa; caccafin inne a naati, eta maayoi GODAA oosuwaayyo dummatana.
  spa-PDDPT: Tomarás de la sangre que hay sobre el altar y del aceite de la unción.
    Los rociarás sobre Aarón y sobre sus ropas, y sobre sus hijos y sus ropas. Él
    y sus ropas y sus hijos y sus ropas quedarán consagrados.
  gun-gun: Rejopy 'rã huguy altar áry oĩ va'e ha'e azeite Senhor pe nhomboaxaa aguã
    regua, ha'e remboayvipa 'rã Arão ha'e ijao re, ta'y kuery re ha'e ta'y kuery hexeve
    ikuai va'e ao re. Ha'e reiky'a'o uka aguã ijao reve, ha'e ta'y kuery hexeve ikuai
    va'e voi ha'e kuery ao reve.
  agu-BL: Cy'aje'l tzaj mu'ẍ te yi chich'a'tz tib yi aceit yi na xcon tan xanse'n
    jun tan toque'n tetz pale' nin ban tzachit nin te Aarón tu yi be'ch tetz nin ncha'tz
    scye'j yi e' cy'ajl tu yi be'ch cyetz. Tan yi xtxolbile'j ẍchixansok Aarón scyuch'
    yi e' cy'ajl nin ncha'tz tz'an yi be'ch cyetz.
  ilo-ULB: Masapul a, angalaka iti bassit a dara nga adda iti altar ken bassit a lana
    a pangkonsagrar, ket iwarsim amin dagitoy kenni Aaron ken iti pagan-anayna, ken
    kasta met kadagiti annakna a lallaki ken kadagiti pagan-anayda. Mailasinto ni
    Aaron ken dagiti annakna a lallaki para kaniak, agraman dagiti pagan-anayda.
  kpg-kpg: Kae ina hunu dodo ala i hongo di gowaa dudu tigidaumaha mo hunu lolo hagatulu,
    haga tulu tulu ina gi hongo Aaron mo hongo ono gahu mo i hongo ana dama mo nadau
    gahu. Gei mee mo ana dama mo nadau gahu gu hagadabu mai gi di Au.
  uig-ARA: ئاندىن قۇربانگاھ ئۈستىدىكى قاندىن ۋە مەسىھلەش مېيىدىن ئېلىپ، ھارۇننىڭ ئۈستىگە،
    ئۇنىڭ كىيىملىرىگە، شۇنىڭدەك ئۇنىڭ ئوغۇللىرىنىڭ ئۈستىگە ۋە ئۇلارنىڭ كىيىملىرىگىمۇ
    سەپكىن. شۇنداق قىلىپ ئۇ ۋە ئۇنىڭ كىيىملىرى، ئۇنىڭ ئوغۇللىرى ۋە ئۇلارنىڭ كىيىملىرىمۇ
    ئۇنىڭ بىلەن تەڭ خۇداغا ئاتاپ مۇقەددەس قىلىنغان بولىدۇ.
  sus-sus: I xa wuli nde tongo sɛrɛxɛbade fari, a nun ture nde naxan nawalixi mixi
    tife sɛrɛxɛdubɛ ra, i xa nee kasan Haruna, a xa die, nun e xa dugie ma. Na kui
    Haruna nun a xa die bara ti sɛrɛxɛdubɛe ra, e xa dugie fan bara findi sɛrɛxɛdubɛ
    dugie ra.»
  pon-2006: Ale ekis ntaho me mi pohn pei sarawio oh ekis lehn kei oh usupihki Aaron,
    eh likou kan oh nah pwutak kan oh ar likou kan. Eri ih oh nah pwutak kan oh ar
    likou kan pahn kasarawihong ie.
  ksd-ksd: Ma una tak pa ta ik ta ra gap ta ra uguugu na vartabar, ma ta ra dangi
    na varku, ma una pikire tar ia tai Aron, ma kana lavur mal, ma ta ra umana natuna
    ma kadia lavur mal varurung me, ma ia iat na gomgom, ma kana lavur mal, ma damana
    ra umana natuna ma ra lavur mal kai ra umana natuna varurung me.
  tur-YTC: Sunağın üzerindeki kanı ve mesh yağını alıp Aron'un, onun giysilerinin,
    oğullarının ve onunla birlikte oğullarının giysilerinin üzerine serpeceksin; o
    ve onun giysileri, oğulları ve oğullarının giysileri de kendisiyle birlikte kutsal
    kılınacak.
  grc-BRENT: Καὶ λήψῃ ἀπὸ τοῦ αἵματος τοῦ ἀπὸ τοῦ θυσιαστηρίου, καὶ ἀπὸ τοῦ ἐλαίου
    τῆς χρίσεως, καὶ ῥανεῖς ἐπὶ Ἀαρὼν καὶ ἐπὶ τὴν στολὴν αὐτοῦ, καὶ ἐπὶ τοὺς υἱοὺς
    αὐτοῦ καὶ ἐπὶ τὰς στολὰς τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ· καὶ ἁγιασθήσεται αὐτὸς καὶ
    ἡ στολὴ αὐτοῦ, καὶ οἱ υἱοὶ αὐτοῦ καὶ αἱ στολαὶ τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ· τὸ δὲ
    αἷμα τοῦ κριοῦ προσχεεῖς πρὸς τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: Kemudian, kamu harus mengambil darah yang di atas mazbah dan dari minyak
    urapan, lalu percikkanlah itu kepada Harun dan pada jubahnya, pada anak-anaknya
    dan pada jubah anak-anaknya yang bersamanya. Demikianlah dia akan dikuduskan,
    dan jubahnya, dan anak-anaknya, dan jubah anak-anaknya.
  nya-nya: Ndipo utenge magazi ena amene ali pa guwa lansembe komanso pa mafuta ena
    odzozera ndipo uwawaze pa Aaroni ndi zovala zake ndi ana ake ndi zovala zawo.
    Ndiye kuti iyeyo ndi ana ake aamuna adzakhala opatulika pamodzi ndi zovala zawo.
  hrv-hrv: Uzmi onda krvi što je ostala na žrtveniku i ulja za pomazanje i poškropi
    Arona i njegovo odijelo, njegove sinove i njihova odijela. Tako će biti posvećen
    on i njegovo odijelo, njegovi sinovi i odijela njegovih sinova.”
  mps-mps: Nosali nago te altade munalubo kaneme meba, me te pris sa muabo wel sobadi
    elama, tama Aronba me agai gudali ugwaba segeni sąsąyu, tama aga ogomaniba me
    augwaligo gudali ugwaba segeni sąsąyu yao. Nago tama tiali da, teda Aron aga
    ogomani dali augwaligo gudali ugwa me, te tigidali augwali eno bage deli naga
    dao.”
  tpi-tpi: Bihain yu mas kisim sampela blut i stap long sait bilong alta na hap wel
    bilong makim pris na tromoi long Aron na long klos bilong en na long ol pikinini
    man bilong en na long ol klos bilong ol. Yu mekim olsem, orait Aron wantaim ol
    pikinini man bilong en na ol klos bilong ol tu, bai olgeta i bilong mi wanpela
    tasol.
  dan-1931: Tag så noget af Blodet på Alteret og af Salveolien og stænk det på Aron
    og hans Klæder, ligeledes på hans Sønner og deres Klæder. så bliver han hellig,
    han selv og hans Klæder og ligeledes hans Sønner og deres klæder.
  vie-OVCB: Lấy một ít máu trên bàn thờ trộn với dầu xức, đem rảy trên A-rôn và các
    con trai người, cùng trên áo họ. A-rôn, các con trai, và áo xống họ sẽ nên thánh.
  guj-2017: ત્યારબાદ બાકીનું રક્ત વેદીની ચારે બાજુ છાંટી દેવું. વેદી ઉપરના રક્તમાંથી
    થોડું રક્ત અને અભિષેકનું તેલ લઈ હારુન અને તેનાં વસ્ત્રો પર તથા તેના પુત્રો પર
    અને તેઓનાં વસ્ત્રો પર છાંટવું એટલે તેઓ તથા તેઓનાં વસ્ત્રો યહોવાહને અર્થે પવિત્ર
    ગણાશે.
  pon-2006A: Ale ekis ntaho me mi pohn pei sarawio oh ekis lehn kei oh usupihki Aaron,
    eh likou kan oh nah pwutak kan oh ar likou kan. Eri ih oh nah pwutak kan oh ar
    likou kan pahn kasarawihong ie.
  por-BRBSL: Você tomará do sangue que está sobre o altar, e do óleo da unção, e o
    espargirá sobre Aarão, e sobre suas vestes, e sobre seus filhos, e sobre as vestes
    de seus filhos com ele; e ele será santificado, e suas vestes, e seus filhos,
    e as vestes de seus filhos com ele.
  cth-cth: Hahoi khoungroe dawk e thi hoi hluk e satui hah na la vaiteh, Aron hoi
    a capanaw hoi, ahni koe kaawm e a capanaw e hninaw dawk na kathek han. Hahoi teh,
    a hni hoi ama hoi a capanaw hoi, ahnimouh koe kaawm e a capanaw e hninaw pueng
    teh, thoung sak lah ao han.
  twi-twi: Montworɔw mogya a ɛwɔ afɔremuka no so no bi na momfa mfra ɔsrango na momfa
    mpete Aaron ne ne mmabarima no so ne wɔn ntade mu. Ɛnam saa so bɛma wɔn ne wɔn
    ntade ho atew wɔ Awurade anim.
  hlt-hlt: Te phoeiah hmueihtuk sokah thii neh koelhnah situi te lo lamtah Aaron so
    neh a himbai soah khaw, amah taengkah anih koca rhoek so neh anih koca kah himbai
    soah khaw haeh pah. Te vaengah amah neh a himbai khaw, a taengkah amah koca rhoek
    neh anih koca rhoek kah himbai te ciim saeh.
  tbz-SIM: Kɑ̀ɑ dèè ɑ́ wɑɑ́ mmɛyĩ̀ĩ̀ nsɑ́m̀pɔ́ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́wɑɑ́ nyikuɔ́
    kó mɛkùɔ̀ nsɑ́m̀pɔ́ kɛ́míɛ́tɛ́ Anɔɔ nɛ̀ o yɑ̀ɑ̀tì nɛ̀ o bí nɛ̀ i kpɛti, kɛ̀ bɛ̀ɛ
    wenkɛ bɛmbɛ nɛ̀ bɛ̀ yɑ̀ɑ̀tì.
  msy-2020: Egh gɨn nɨ ghuzir ofa gamir dakozimɨn mɨriamɨn itim ko, olivɨn borer ofa
    gamir gumazim amɨsevim aning veregh, Aron ko an otariba ko men korotiaba sara
    kavamangigh. Egh nɨ kamaghɨn damightɨ, Aron uan otariba ko men korotiaba, da bar
    kɨ ua baghavɨra dagh inaba.
  azb-azb: Qurbangahdakı qandan və məsh yağından götürüb Haruna və onun geyimlərinə,
    oğullarına və onların geyimlərinə çilə. Beləcə Harun və onun geyimləri, oğulları
    və onların geyimləri təqdis olunsun.
  eng-DBY: And thou shalt take of the blood that is upon the altar, and of the anointing
    oil, and sprinkle [it] on Aaron, and on his garments, and on his sons, and on
    the garments of his sons with him; and he shall be hallowed, and his garments,
    and his sons, and his sons' garments with him.
  hin-2017: फिर वेदी पर के लहू, और अभिषेक के तेल, इन दोनों में से कुछ कुछ लेकर हारून
    और उसके वस्त्रों पर, और उसके पुत्रों और उनके वस्त्रों पर भी छिड़क देना; तब वह
    अपने वस्त्रों समेत और उसके पुत्र भी अपने-अपने वस्त्रों समेत पवित्र हो जाएँगे।
  wol-KYG: Sàkkal ci deret ji ci sarxalukaay bi, ak ci diwu pal gi, nga wis-wisal
    ko ci kaw yaramu Aaróona ak ci kawi yéreem, wis-wisal ko ci kaw yarami doomam
    ak ci seen kawi yére. Su ko defee Aaróona sell, mooki yéreem, ay doomam it sell,
    ñook seeni yére.
  bjr-bjr: Qaindasaaqaraa fidika akaqana qumaree nikiiqaki aki maria fadameena namu
    faqa marasee Aaroona narí faiqi namu faqa nifaaqai faqa qamunnasaa faqa rurufida
    akunnimaqaaqa. Miqi masaifaqa Aaroonafa narí faiqi namu faqa misa fuka qamunna
    faqa qinindi kiani.
  eng-YLT: and thou hast taken of the blood which [is] on the altar, and of the anointing
    oil, and hast sprinkled on Aaron, and on his garments, and on his sons, and on
    the garments of his sons with him, and he hath been hallowed, he, and his garments,
    and his sons, and the garments of his sons with him.
  eng-WYC-2017: And when thou hast taken of the blood, that is on the altar, and of
    the oil of anointing, thou shalt sprinkle Aaron and his clothes, [and] his sons
    and their clothes. And when they and their clothes be made sacred,
  eng-WMBB: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on the
    garments of his sons with him: and he shall be made holy, and his garments, and
    his sons, and his sons’ garments with him.'
  urd-GVH: जो ख़ून क़ुरबानगाह पर पड़ा है उसमें से कुछ लेकर और मसह के तेल के साथ मिलाकर
    हारून और उसके कपड़ों पर छिड़कना। इसी तरह उसके बेटों और उनके कपड़ों पर भी छिड़कना।
    यों वह और उसके बेटे ख़िदमत के लिए मख़सूसो-मुक़द्दस हो जाएंगे।
  rug-rug: Beto mamu vagi kaiqa ehara koasa hope, meke kaiqa oela tana va madi hiama,
    mamu siburu la nia koe Eroni meke sari nana poko, meke koari na tuna koreo meke
    sari na dia poko, pude vata dogoro nia sapu Eroni, meke sari na tuna koreo, meke
    sari dia poko, si tava madi koasa ninabuluqu Rau.
  gaz-gaz: Dhiiga iddoo aarsaa irra jiru irraa, zayitii ittiin diban irraas fuudhiitii
    Aroonii fi uffata isaatti, ilmaan isaatii fi uffata isaaniitti facaasi. Akkasiin
    innii fi ilmaan isaa, uffanni isaaniis ni qulqullaaʼu.
  fra-LSG: Tu prendras du sang qui sera sur l’autel et de l’huile d’onction, et tu
    en feras l’aspersion sur Aaron et sur ses vêtements, sur ses fils et sur leurs
    vêtements. Ainsi seront consacrés Aaron et ses vêtements, ses fils et leurs vêtements.
  gnn-gnn: '@see-verse:EXO.029.020'
  yal-yal: I xa wunla nde tongo saraxa ganden fari, e nun masusan turena, i yi a xuya
    Haruna nun a dugine ma, e nun a diine nun e dugine ma. Nayi, Haruna nun a diine
    nun e dugine sariɲanma nɛn.
  haw-1868: A e lawe oe i kekahi o ke koko ma ke kuahu, a me kahi o ka aila poni,
    a e kapii maluna o Aarona, a maluna o kona kahiko, a maluna o kana mau keikikane,
    a maluna o ke kahiko o kana mau keikikane pu me ia. A e hoolaaia oia, a me kona
    kahiko, a o kana mau keikikane, a me ke kahiko o kana mau keikikane pu me ia.
  arb-NAV: وَتَأْخُذُ مِنَ الدَّمِ الَّذِي عَلَى الْمَذْبَحِ، وَمِنْ دُهْنِ الْمَسْحَةِ،
    وَتُقَطِّرُ مِنْهُ عَلَى هَرُونَ وَبَنِيهِ وَعَلَى ثِيَابِهِمْ، فَيَتَقَدَّسُونَ
    هُمْ وَثِيَابُهُمْ لِلرَّبِّ.
  ewe-ewe: Emegbe la, nàha ʋu la ƒe ɖe le vɔsamlekpui la ŋu, nàtsakae kple amisisi
    la, eye nàhlẽe ɖe Aron kple via ŋutsuawo ƒe awuwo ŋu. Ekema woawo ŋutɔwo kple
    woƒe awuwo ŋu akɔ na Yehowa.
  eng-LEE: 'And thou shalt take of the blood that is upon the altar, and of the anointing
    oil, and sprinkle them upon Aaron, and upon his garments, and upon his sons, and
    upon the garments of his sons with him: and he shall be hallowed, together with
    his garments, and his sons, and the garments of his sons with him.'
  asm-FB: তুমি বেদীৰ ওপৰত থকা তেজ, আৰু অভিষেক কৰা তেলৰ কিছু অংশ লৈ, হাৰোণৰ ওপৰত, তেওঁৰ
    বস্ত্ৰৰ ওপৰত, তেওঁৰ পুত্ৰসকলৰ ওপৰত আৰু তেওঁলোকৰ বস্ত্ৰৰ ওপৰতো ছটিয়াই দিবা। এইদৰে
    তেওঁ, তেওঁৰ বস্ত্ৰ, তেওঁৰ পুত্ৰ আৰু তেওঁলোকৰ বস্ত্ৰ পবিত্ৰীকৃত হ’ব।
  sus-A: عِ شَ وُلِ ندٍ تٌنفٌ سّرّشّبَدٍ قَرِ، عَ نُن تُرٍ ندٍ نَشَن نَوَلِشِ مِشِ
    تِقٍ سّرّشّدُبّ رَ، عِ شَ نٍيٍ كَسَن هَرُنَ، عَ شَ دِيٍ، نُن عٍ شَ دُفِيٍ مَ.
    نَ كُي هَرُنَ نُن عَ شَ دِيٍ بَرَ تِ سّرّشّدُبّيٍ رَ، عٍ شَ دُفِيٍ قَن بَرَ قِندِ
    سّرّشّدُبّ دُفِيٍ رَ.»
  fra-SBL: Tu prendras du sang qui est sur l'autel et de l'huile d'onction, et tu
    en feras l'aspersion sur Aaron, sur ses vêtements, sur ses fils et sur les vêtements
    de ses fils avec lui ; il sera sanctifié, ainsi que ses vêtements, ses fils et
    les vêtements de ses fils avec lui.
  hbo-hbo: וְלָקַחְתָּ֞ מִן־הַדָּ֨ם אֲשֶׁ֥ר עַֽל־הַמִּזְבֵּחַ֮ וּמִשֶּׁ֣מֶן הַמִּשְׁחָה֒
    וְהִזֵּיתָ֤ עַֽל־אַהֲרֹן֙ וְעַל־בְּגָדָ֔יו וְעַל־בָּנָ֛יו וְעַל־בִּגְדֵ֥י בָנָ֖יו
    אִתֹּ֑ו וְקָדַ֥שׁ הוּא֙ וּבְגָדָ֔יו וּבָנָ֛יו וּבִגְדֵ֥י בָנָ֖יו אִתֹּֽו׃
  eng-WYCLIFFE: And whanne thou hast take of the blood, which is on the auter, and
    of oile of anoynting, thou schalt sprenge Aaron and hise clothis, the sones and
    her clothis. And whanne thei and the clothis ben sacrid,
  piu-2006: '@see-verse:EXO.029.020'
  pjt-pjt: Munu palulanguṟu milkaḻi panya pitjilpangka ngarinytjitja tjara mantjila
    munu uwila miḻmiḻmankupai kuḻu mantjiṟa milkaḻi palula tjunguṟa Aaronnga kurpila
    palumpa mantara aṉangitja kuḻu, munu palu puṟunypaṯu kurpila palumpa katja tjuṯa
    munu palumpa tjanampa mantara kuḻu. Kaya nyara palulanguṟu Aaronnga tjana miḻmiḻariku
    palumpa tjanampa mantara kuḻu.
  cwe-cwe: Maabaho kwizasola damu chidogo ili uchanyha ya ulupango hamwe na mavuta
    yaja yelile ummizile Haluni na mawalo yake, iviya uwamizile wanage na mawalo yawo.
    Haluni na wanage wezakuwa wela kumwangu hamwe na mawalo yawo yose.
  kik-kik: Na woe thakame ĩmwe kuuma kĩgongona-inĩ na maguta ma gũitanĩrĩrio ũciminjaminjĩrie
    Harũni na nguo ciake, na ariũ ake na nguo ciao. Hĩndĩ ĩyo Harũni na ariũ ake hamwe
    na nguo ciao nĩmagatuĩka aamũre.
  fra-NCL: Tu prendras du sang qui sera sur l’autel et de l’huile d’onction, et tu
    en aspergeras Aaron et ses vêtements, ses fils et leurs vêtements avec lui. Et
    ainsi il sera consacré, lui et ses vêlements, ainsi que ses fils et les vêtements
    de ses fils avec lui.
  cek-AK: Hmaicam nui ih athii hoi bawhhaih situi to la ah loe, Aaron hoi a capanawk
    ih khukbuennawk nuiah bawh paeh; to tiah nahaeloe angmah hoi a capanawk ih khukbuen
    to ciim tih.
  cuk-cuk: Anga-ibmar-ogumakar-ukleged-ailagi-abe-siidi, degi, dule-nugsalenair-olivo-gwallu-ebulegedi,
    Aarónʼgi be bomi-bomi imakoed, degi, e-mormargi be bomi-bomi imakbaloed. Geb Aarón-e-masmalagi,
    degi, e-masmala-morgi be bomi-bomi imakbaloed. ”Weyobi, Aarón, e-mormala, e-masmala,
    degi, e-masmala-mormala, an-asabin anga islidiki guoed.
  uig-CYR: Андин қурбангаһ үстидики қандин вә мәсиһләш мейидин елип, Һарунниң үстигә,
    униң кийимлиригә, шуниңдәк униң оғуллириниң үстигә вә уларниң кийимлиригиму сәпкин.
    Шундақ қилип у вә униң кийимлири, униң оғуллири вә уларниң кийимлириму униң билән
    тәң Худаға атап муқәддәс қилинған болиду.
  tel-2017: బలిపీఠంపై ఉన్న రక్తంలో కొంచెం, అభిషేక తైలంలో కొంచెం తీసుకుని అహరోను మీదా,
    అతని వస్త్రాల మీదా, అతని కొడుకుల మీదా, వాళ్ళ వస్త్రాల మీదా చిలకరించాలి. అప్పుడు
    అతడూ అతని వస్త్రాలూ, అతని కొడుకులూ వాళ్ళ వస్త్రాలూ పవిత్రం అవుతాయి.
  hat-BSA: Ou va pran kèk nan san ki sou lotèl la ak kèk nan lwil onksyon an, e ou
    va flite li sou Aaron ak sou vètman li yo, sou fis li yo ak sou vètman ki pou
    fis li yo avèk li. Konsa li menm va vin konsakre; li menm, avèk vètman li yo avèk
    fis li yo, ak vètman a fis li yo.
  kos-kos: Na kom fah eis kutu srah ke loang uh ac kurrauk ke oil in akmusra, ac usrukya
    facl Aaron ac nuknuk lal, oayapa usrukya fin wen natul ac nuknuk lalos. Ouinge
    Aaron ac wen natul ac nuknuk lalos fah akmutalyeyuk nu sik.
  hbo-WLC: וְלָקַחְתָּ֞ מִן־הַדָּ֨ם אֲשֶׁ֥ר עַֽל־הַמִּזְבֵּחַ֮ וּמִשֶּׁ֣מֶן הַמִּשְׁחָה֒
    וְהִזֵּיתָ֤ עַֽל־אַהֲרֹן֙ וְעַל־בְּגָדָ֔יו וְעַל־בָּנָ֛יו וְעַל־בִּגְדֵ֥י בָנָ֖יו
    אִתּ֑וֹ וְקָדַ֥שׁ הוּא֙ וּבְגָדָ֔יו וּבָנָ֛יו וּבִגְדֵ֥י בָנָ֖יו אִתּֽוֹ׃
  ibo-ibo: Ị ga-esite nʼelu ebe ịchụ aja were ụfọdụ ọbara, ya na ụfọdụ mmanụ nsọ,
    fesa ya nʼahụ Erọn na nʼelu uwe ya, nʼahụ ụmụ ya ndị ikom, nakwa nʼelu uwe ha
    niile. Mgbe ahụ, ya na ụmụ ya ndị ikom ga-abụ ndị e doro nsọ nye Onyenwe anyị,
    ha na uwe ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ବେଦିର ଉପରିସ୍ଥିତ ରକ୍ତରୁ ଓ ଅଭିଷେକାର୍ଥକ ତୈଳରୁ କିଛି ନେଇ ହାରୋଣ ଉପରେ
    ଓ ତାହାର ବସ୍ତ୍ର ଉପରେ, ପୁଣି, ତାହା ସହିତ ତାହାର ପୁତ୍ରଗଣ ଉପରେ ଓ ସେମାନଙ୍କ ବସ୍ତ୍ର ଉପରେ
    ଛିଞ୍ଚିବ; ତହିଁରେ ସେ ଓ ତାହା ସହିତ ତାହାର ବସ୍ତ୍ର, ପୁଣି, ତାହାର ପୁତ୍ରଗଣ ଓ ସେମାନଙ୍କ ବସ୍ତ୍ର
    ପବିତ୍ର ହେବ।
  chk-chk: Iwe, kopwe angei ekis cha me won ewe rongen asor me ewe löön epit o äsupu
    ngeni Aaron me üfan, pwal ngeni nöün kewe mwän me üfer. Iwe, Aaron me üfan kewe
    repwe pin, pwal nöün kewe mwän me üfer.
  rop-rop: en yu garra gajim sambala blad brom det teibul en sambala speshalwan oil,
    en yu garra tjakam det blad en det oil langa Eran en im klos en langa im san olabat
    en langa olabat klos. Wen yu dum lagijat langa olabat, Eran en im san olabat en
    detlot klos blanga olabat garra jidan speshalwan blanga mi.
  ukr-1871: І возьмеш крові, що на жертівнику, та мира, та й побризкаєш на Арона й
    на одїж його, на синів його і на одїж синів його з ним; і буде він сьвятий і шати
    його, і сини його і шати синів його з ним.
  bch-bch: Ga kus ta bada sing kautede ienono popouiai toman ngan bude iman kilala
    ngan gid danga sisid togau, ta til ga idae ngan Aron, ga ele gergeu arangaranga,
    ga ad sogonga tenainga aea. Kado toa bedaoa ngan dolnga leg ul ngan gid toman
    ngan ad sogonga ta timan gau leg.
  deu-1951: Und sollst von dem Blut auf dem Altar und vom Salböl nehmen und den Aaron
    und seine Kleider, seine Söhne und ihre Kleider besprengen, so wird er und seine
    Kleider, seine Söhne und ihre Kleider dadurch geheiligt sein.
  eng-JPS: And thou shalt take of the blood that is upon the altar, and of the anointing
    oil, and sprinkle it upon Aaron, and upon his garments, and upon his sons, and
    upon the garments of his sons with him; and he and his garments shall be hallowed,
    and his sons and his sons' garments with him.
  srp-1865: I uzmi krvi koja bude na oltaru i ulja za pomazanje, i pokropi Arona i
    haljine njegove, i sinove njegove i haljine njihove, i biæe svet on i haljine
    njegove i sinovi njegovi i haljine njihove.
  lug-lug: Onoddira ku musaayi oguli ku kyoto, oddire ne ku mafuta ag’okwawula, obimansire
    ku Alooni ne ku byambalo bye, era ne ku batabani be ne ku byambalo byabwe. Bw’atyo
    Alooni ne batabani be bajja kutukuzibwa awamu n’ebyambalo byabwe.
  heb-heb: ולקחת מן הדם אשר על המזבח ומשמן המשחה והזית על אהרן ועל בגדיו ועל בניו
    ועל בגדי בניו אתו וקדש הוא ובגדיו ובניו ובגדי בניו אתו׃
  ben-IRV: পরে বেদির উপরে থাকা রক্ত ও অভিষেকের জন্য যে তেল তার থেকে কিছুটা নিয়ে হারোণের
    ওপরে ও তার পোশাকের ওপরে এবং তার সঙ্গে তার ছেলেদের ওপরে ও তাদের পোশাকের ওপরে ছিটিয়ে
    দেবে। তখন হারোণ ও তার পোশাক এবং ঠিক তার মতোই তার ছেলেরা ও তাদের পোশাক পবিত্র হবে
    এবং আমার জন্য সংরক্ষিত হবে।
  pan-pan: ਜਿਹੜਾ ਲਹੂ ਜਗਵੇਦੀ ਉੱਤੇ ਹੈ ਤੂੰ ਉਸ ਵਿੱਚੋਂ ਅਤੇ ਮਸਹ ਕਰਨ ਦੇ ਤੇਲ ਵਿੱਚੋਂ ਲੈ ਕੇ
    ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਬਸਤ੍ਰ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਪੁੱਤਰਾਂ
    ਦੇ ਬਸਤ੍ਰਾਂ ਉੱਤੇ ਛਿੜਕੀਂ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਅਤੇ ਉਸ ਦਾ ਬਸਤ੍ਰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਅਤੇ ਉਸ
    ਦੇ ਨਾਲ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਬਸਤ੍ਰ ਪਵਿੱਤਰ ਕੀਤੇ ਜਾਣ।
  mya-JVB: ယဇ်ပလ္လင် ပေါ် မှာရှိသော အသွေး နှင့် လိမ်း စရာဆီ ကိုယူ ၍ အာရုန် နှင့် သူ
    ၏ အဝတ် ၌ ၎င်း ၊ သူ ၏ သား တို့နှင့် သူ တို့ အဝတ် ၌ ၎င်း၊ ဖြန်း သဖြင့် ၊ အာရုန်
    မှစ၍ သား များ၊ အဝတ် များတို့သည် သန့်ရှင်း ကြလိမ့်မည်။
  hmo-hmo: Vadaeni boubou patana dekenai ia noho rara sisina bona dehoro helagana
    haida do oi abia, Arona, mai ena dabua danu, bona iena natuna mai edia dabua danu
    dekenai inai rara bona dehoro do oi negea lao. Inai bamona oi karaia neganai,
    Arona, mai ena natuna tau, bona edia dabua danu be lau totona do idia helaga momokani.
  urd-urd: और क़ुर्बानगाह पर के ख़ून और मसह करने के तेल में से कुछ कुछ लेकर हारून
    और उसके लिबास पर, और उसके साथ उसके बेटों और उनके लिबास पर छिड़कना, तब वह अपने
    लिबास समेत और उसके साथ ही उसके बेटे अपने — अपने लिबास समेत पाक होंगे।
  rus-SYN: и возьми крови, которая на жертвеннике, и елея помазания, и покропи на
    Аарона и на одежды его, и на сынов его, и на одежды сынов его с ним, - и будут
    освящены, он и одежды его, и сыны его и одежды их с ним.
  bqc-SIM: Ní au pↄ́ gↄ̃̀ ka sa'okĩi musu dã yↄↄ ń nísi pↄ́ wì ma pↄ́ dilɛòo,
    ní fã́fã Aalonawa ń a pↄkasaↄ, ní fã́fã aà nɛ́ↄwa lↄ ń ń pↄkasaↄ, Aalona
    i gↄ̃ ma pↄ́ ũ ń a pↄkasaↄ ń a nɛ́ↄ ń ń pↄkasaↄ lↄ.
  tcz-CHONGTHU: Maicham chung a thisan phabep le thao kinu thei chu na lah ding Aaron
    ponsil cheng chung a chu na sun khum ding ahi; hitia chu Aaron le aponsil chengse
    kithenso a atheng a um ding, ama ahin chule a chapate jeng jong ki thenso na chang
    ding atheng a umjing ding ahitauve.
  mar-mar: नंतर वेदीवरील रक्त आणि अभिषेकाचे तेल यांतले काही घेऊन अहरोनावर व त्याच्या
    वस्रावर तसेच त्याच्या पुत्रावर व त्यांच्या वस्रांवरही शिंपडावे; अशाने तो व त्याची
    वस्र आणि त्याच्याबरोबर त्याची मुले व त्यांची वस्रे पवित्र होतील.
  qub-qub: Altar janancho yawar caycajtawan acrar wiñapäna asëtitana Aaronta, röpanta
    chajchupanqui. Chayno ruranqui wamrancunatapis, röpantinta. Chaynöpami Aaronpis
    wamrancunapis sirbimänanpaj acrasha canga. Röpacunapis sirbimar jaticunanpaj acrasha
    canga.
  hat-hat: Pran ti gout nan san ki sou lòtèl la ansanm ak ti gout nan lwil pou mete
    moun apa a, voye yo sou Arawon ak sou rad li yo, sou pitit gason l' yo ak sou
    rad yo tou. Konsa, w'a mete Arawon ak pitit gason l' yo ansanm ak tout rad yo
    apa pou mwen nèt.
  eng-BSB: And take some of the blood on the altar and some of the anointing oil and
    sprinkle it on Aaron and his garments, as well as on his sons and their garments.
    Then he and his garments will be consecrated, as well as his sons and their garments.
  tod-tod: Ɗa ɲamai ta zeɠe, nii a ɠɛ zalaɠa ɠulazuʋɛ, ta siɛma wulɔ ɲadegai ta, è
    ti vaza Aalɔn ta ná-seɠeiti ma, naa ʋɛɛ ná-doun zunuiti ta ta-zeɠeiti ba. Pele
    ɠana ɗa Aalɔnni fe la bɛ̀, ta ná-seɠeiti, naa ʋɛɛ ná-doun zunuiti ta ta-zeɠeiti
    ba.
  eng-WEBPB: 'You shall take of the blood that is on the altar, and of the anointing
    oil, and sprinkle it on Aaron, and on his garments, and on his sons, and on the
    garments of his sons with him: and he shall be made holy, and his garments, and
    his sons, and his sons’ garments with him.'
  kbq-kbq: kresramna vu itareti mago'a korana e'nerinka, zamanunte'ma tagi masavenena
    erinka Aronine mofavre naga'a kukena zamirera, korane masavenena rutri tri hinkeno,
    ana kukenane zamagranena Nagri su'za meno.
  nhe-BL: Huan xijcui quentzi nopa estli ipan tlaixpamitl huan quentzi nopa aceite
    tlen ica titlaiyocatlalía, huan xiquijtzelo ipan Aarón huan ipan iyoyo, huan ipan
    itelpocahua huan ipan ininyoyo nojquiya. Huan ica ya nopa Aarón huan itelpocahua
    huan ininyoyo elis tlatzejtzeloltic huan tlaiyocatlalili para na, niimoTeco.
  gub-BL: Epyhyk huwy kwer ma'ea'yr hapy haw rehe har nehe. Epyhyk uri kawer xaxeto
    rehe àràm nehe no. Emupiripirik Àràw rehe nehe, ikamir rehe nehe no, ta'yr wanehe
    nehe no, wakamir wanehe nehe no. Nezewe mehe eremonokatu putar Àràw ihewe ne nehe,
    eremonokatu putar ta'yr ne wà nehe no, eremonokatu putar wama'e paw ne wà nehe
    no.
  eng-DRA: And when thou hast taken of the blood, that is upon the altar, and of the
    oil of unction, thou shalt sprinkle Aaron and his vesture, his sons and their
    vestments. And after they and their vestments are consecrated,
