verse: EXO.029.044
translations:
  mal-C: “ഞാൻ സമാഗമകൂടാരത്തെയും യാഗപീഠത്തെയും ശുദ്ധീകരിക്കും. എനിക്കു പൗരോഹിത്യശുശ്രൂഷ
    ചെയ്യേണ്ടതിനു ഞാൻ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും ശുദ്ധീകരിക്കും.
  deu-TKW: So will ich das Offenbarungszelt und den Altar weihen; auch Aaron und seine
    Söhne will ich weihen, damit sie mir Priesterdienst thun.
  lin-lin: Nakobulisa Ndako ya kapo ya Bokutani mpe etumbelo ; nakobulisa lisusu Aron
    mpe bana na ye ya mibali mpo ete basalela Ngai lokola Banganga-Nzambe.
  eng-LSV: And I have sanctified the Tent of Meeting and the altar, and I sanctify
    Aaron and his sons for being priests to Me,
  eng-GNV: 'And I will sanctifie the Tabernacle of the Congregation and the altar:
    I will sanctifie also Aaron and his sonnes to be my Priests,'
  eng-WEBSTER: 'And I will sanctify the tabernacle of the congregation, and the altar:
    I will sanctify also both Aaron and his sons, to minister to me in the priest''s
    office.'
  nhw-BL: Huajca niquiyocatlalis para na nopa tiopamitl campa timopantise, huan nopa
    tlaixpamitl campa tlatlatise. Huan niquiniyocatlalis Aarón huan itelpocahua para
    ma elica nototajtzitzi huan nochi elise tlatzejtzeloltique.
  swh-ONEN: “Kwa hiyo nitaliweka wakfu Hema la Kukutania pamoja na madhabahu, nami
    nitamweka wakfu Aroni na wanawe ili wanitumikie mimi katika kazi ya ukuhani.
  bba-bba: Nɛn tiiwɑ kon kuu te dɛɛrɑsiɑ kɑ yɑ̃ku yee te, n yi nɛnɛm kɑ sere mɑɑ Aroni
    kɑ win bibu bɑ n kɑ sɑ̃ɑ nɛn yɑ̃ku kowobu.
  eng-KJVCPB: 'And I will sanctify the tabernacle of the congregation, and the altar:
    I will sanctify also both Aaron and his sons, to minister to me in the priest’s
    office.'
  cpy-cpy: Tema tajorentsi nokantakaeyaawo tajorentsi-thaante, eejatzi taapokimentotsi.
    Ari nokemiteeriri Aarón eejatzi itomi-paeni, tema riitaki nompera-tajorentsi-ti
    naaka.
  luo-luo: “Kuom mano abiro puodho Hemb Romo gi kendo mar misango mondo obed maler
    kendo abiro puodho Harun gi yawuote mondo otina kaka jodolo.
  meu-meu: Lau ese hebou kalagana bona ihaboulaina patana baina hahelaḡadia; Aaron
    mai natuna ida danu baina hahelaḡadia, egu hahelaḡa taudia ai baela.
  npi-ULB: म भेट हुने पाल र मेरो लागि मात्र प्रयोग हुने वेदीलाई पवित्र पार्नेछु ।
    पुजारी भएर मेरो सेवा गर्नका निम्ति हारून र त्यसका छोराहरूलाई पनि म पवित्र पार्नेछु
    ।
  yor-yor: “Bẹ́ẹ̀ ni èmi yóò ya àgọ́ àjọ náà sí mímọ́ àti pẹpẹ náà, èmi yóò sì ya
    Aaroni àti àwọn ọmọ rẹ̀ sí mímọ́ láti máa ṣe iṣẹ́ bí àlùfáà fún mi.
  emp-NTPO: Mãwã wua dera, animarã babue diabada sid̶a mʌ̃ itea bia b̶ʌya. Aaroʌ̃ra,
    idji warrarã sid̶a mʌ̃ itea bia b̶ʌya mʌ̃ sacerdoterãda b̶ead̶amãrẽã.
  ind-ind: Aku akan menguduskan kemah-Ku dan mezbahnya. Aku akan mengkhususkan Harun
    dan anak-anaknya supaya mereka bisa bertugas sebagai imam.
  pes-OPCB: بله، خیمۀ ملاقات، مذبح، و هارون و پسرانش را که کاهنان من هستند تقدیس می‌کنم.
  tgl-ULB: Itatalaga ko ang tolda ng pagpupulong at ang altar para ang mga ito ay
    mabilang sa akin lamang. Itatalaga ko rin si Aaron at ang kaniyang mga anak na
    lalaki para maglingkod sa akin bilang mga pari.
  hui-hui: I̱naga Balai Anda ogoni kagobi lomabu delaga dabu ngagobi kirabali i̱ninagaore
    lomabia howa wubagi heneore ngelolebero. Ani ngelowa Arono halu ibu igini karubi
    tigua i̱naga biabe bia halu loma binigo mo miaga helo dabo helolebero.
  mya-mya: ငါ​သည်​ငါ​စံ​ရာ​တဲ​တော်​နှင့်​ယဇ်​ပလ္လင်​တို့​ကို သန့်​ရှင်း​စေ​၍၊ ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်
    ငါ ၏​အ​မှု​တော်​ကို​ဆောင်​ရန်​အာ​ရုန်​နှင့်​သူ​၏ သား​တို့​ကို​သီး​သန့်​ရွေး​ချယ်​ခန့်​ထား​မည်။-
  cbi-NTPO: Tsejtu iba wa'dinu yapaya bain, naa ufeenda tsure' ju'kenunu bain inchin
    juu detirenu tsuyu, tsenmin naa Aarónnu bain, naa ya' nalanu bain inchin juu detirenu
    tsuyu yala inchi chachilla' mitya inu kalen jimu ruku deeñu.
  bod-N: ཡང་བདག་གིས་མཇལ་འཕྲད་གུར་མཆོག་དང་མཆོད་ཁྲི་དམ་པར་བྱའོ། །ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱང་བདག་ལ་ཞབས་ཕྱི་བྱེད་པའི་མཆོད་དཔོན་དུ་དམ་པར་བྱའོ།
    །
  sna-sna: “Saka ndichatsaura Tende Rokusangana nearitari uye ndichatsaura Aroni navanakomana
    vake kuti vandishumire savaprista.
  spa-BLM: Santificaré la Carpa del Encuentro y el altar. También santificaré a Aarón
    y a sus hijos para que me sirvan en el oficio de sacerdote.
  cac-cac: A in val tzin sic'canoch jun mantiado chi' vicoc yed' yaltaril. Tzin sic'paxcanel
    vin̈aj Aarón yed' eb' yuninal chi' yic tz'ochcan eb' sacerdoteal d'ayin.
  swh-ULB: Pia Aruni na wanawe nitawatakasa, ili wanitumikie katika kazi ya ukuhani.
  bel-bel: І асьвячу скінію сходу і ахвярнік; і Аарона і сыноў ягоных асьвячу, каб
    яны сьвятарылі Мне;
  deu-ELBBK: Und ich werde das Zelt der Zusammenkunft und den Altar heiligen; und
    Aaron und seine Söhne werde ich heiligen, dass sie mir den Priesterdienst ausüben.
  mbb-OT: Edhimuwen ku he segradu sikan is Tulda he Edtelevukaayan wey sikan is pemuhatà
    dutun, ne edhimuwen ku si Aaron wey is menge anak din he maama, he selakew keniyu
    su iyan mulà kandan he vaal is kebpemuhata kediey.
  mal-2015: ഞാൻ സമാഗമനകൂടാരവും യാഗപീഠവും ശുദ്ധീകരിക്കും. ഞാൻ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും
    എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന്നു ശുദ്ധീകരിക്കും.
  gup-gup: “Dja mahni Manrurrkdjamun Dabburlin kore ngaye ngamre bu djahwon ngudberre
    dja mak manbu altar, makka wanjh ngamarnbun bu kayimerran rowk kore ngardduk duninjh.
    Dja mak ngabenmang Aaron dja nabebeywurd nuye dja ngabenmarnbun bu kabirryimerran
    priests ngardduk nawu ngandimarnedurrkmirri.
  gvs-gvs: Moitamo. Guna Kaba Valobodayana be nakae aba kasalayana bei akimasabedi
    umagu. Aiyuwoina Eroni ma natunao akimasabedi umagu, e bei tauyadi itoboinedi
    guna Tonuwalayao nakae sipaisewa yaigu.
  rmc-rmc: Pošvecinava o Svetostankos the o oltaris, a pošvecinava le Aron the leskre
    čhaven, hoj mange te služinen sar rašaja.
  nlg-nlg: Eo, igeva ku nea na Vaevale tapole tabu mana bela ni sukaghi ke tabu ngangata,
    mi geva ku vili kobera Aaron mana lei dalena ge kara tabu ghua ge kara nigua na
    manesukaghi.
  pes-OPV: و در آنجا با بنی‌اسرائیل ملاقات می‌کنم، تا از جلال من مقدس شود.
  ron-1924: Вой сфинци кортул ынтылнирий ши алтарул; вой сфинци пе Аарон ши пе фиий
    луй, ка сэ фие ын служба Мя ка преоць.
  ben-OBCV: “অতএব আমি সেই সমাগম তাঁবু ও বেদিটি পবিত্র করব এবং যাজকরূপে আমার সেবা করার
    জন্য হারোণ ও তার ছেলেদেরও পবিত্র করব।
  som-som: Oo waxaan quduus ka dhigi doonaa taambuugga shirka iyo meesha allabariga;
    oo Haaruun iyo wiilashiisana quduus baan ka dhigi doonaa, inay hawsha wadaadnimada
    iiga adeegaan.
  lat-VUC: Sanctificabo et tabernaculum testimonii cum altari, et Aaron cum filiis
    suis, ut sacerdotio fungantur mihi.
  eng-ASVBT: 'And I will sanctify the tent of meeting, and the altar: Aaron also and
    his sons will I sanctify, to minister to me in the priest’s office.'
  ita-1885: Io santificherò ancora il Tabernacolo della convenenza, e l'Altare; santificherò
    parimente Aaronne e i suoi figliuoli, acciocchè mi esercitino il sacerdozio.
  eng-LXXUP: And I will sanctify the tabernacle of testimony and the altar, and I
    will sanctify Aaron and his sons, to minister as priests to me.
  eng-ULB: I will set apart the tent of meeting and the altar for these to belong
    to me alone. I will also set apart Aaron and his sons to serve me as priests.
  spa-VBL: De esta manera dedicaré el Tabernáculo de Reunión y el altar, y dedicaré
    a Aarón y sus hijos a servirme como sacerdotes.
  fra-_FOB: Je consacrerai aussi Aaron et ses fils, pour exercer la sacrificature
    devant moi.
  mal-mal: ഞാൻ സമാഗമനകൂടാരവും യാഗപീഠവും ശുദ്ധീകരിക്കും. ഞാൻ അഹരോനെയും അവന്റെ പുത്രന്മാരെയും
    എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യേണ്ടതിന് ശുദ്ധീകരിക്കും.
  urd-GVR: Yoṅ maiṅ mulāqāt ke ḳhaime aur qurbāngāh ko maḳhsūs karūṅga aur Hārūn aur
    us ke beṭoṅ ko maḳhsūs karūṅga tāki wuh imāmoṅ kī haisiyat se merī ḳhidmat kareṅ.
  suz-BL: गो ग्रुम्‍तीक ताम्‍बु नु चढ़ेतीक आं के सेल्‍नुङ। हारून नु आ तौ आन कली यो
    आं कली चढ़ेब दुम्‍शा, आं गेय पपाइक्‍चा कली आं के सेल्‍नुङमी।
  ita-1927: E santificherò la tenda di convegno e l’altare; anche Aaronne e i suoi
    figliuoli santificherò, perché mi esercitino l’ufficio di sacerdoti.
  ckb-ckb: «هەروەها چادری چاوپێکەوتن و قوربانگاکە تەرخان دەکەم، هارون و کوڕەکانیشی
    تەرخان دەکەم بۆ ئەوەی کاهینیێتیم بۆ بکەن.
  eng-BBE: 'I will make holy the Tent of meeting and the altar: and Aaron and his
    sons I will make holy, to be my priests'
  kan-OKCV: “ನಾನು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನೂ ಬಲಿಪೀಠವನ್ನೂ ಪರಿಶುದ್ಧ ಮಾಡುವೆನು. ಆರೋನನನ್ನೂ ಅವನ
    ಪುತ್ರರನ್ನೂ ನನಗೆ ಯಾಜಕ ಸೇವೆಮಾಡುವಂತೆ ಪವಿತ್ರ ಮಾಡುವೆನು.
  bbb-bbb: Na ijiege rega Are Muvuaka Akae ijiakiro fata ije zinone ifaejevo ije fuka
    akae reke. Ro Eronikiro anafa fuone na kena daro miana irigi uniaekina bu e zinone
    ifaejevo rena noefuo imenoeke.
  tam-2017: ஆசரிப்புக்கூடாரத்தையும் பலிபீடத்தையும் நான் பரிசுத்தமாக்குவேன்; எனக்கு
    ஆசாரிய ஊழியம் செய்யும்படி, ஆரோனையும் அவனுடைய மகன்களையும் பரிசுத்தப்படுத்தி,
  spa-RV-1909: 'Y santificaré el tabernáculo del testimonio y el altar: santificaré
    asimismo á Aarón y á sus hijos, para que sean mis sacerdotes.'
  ron-BTF: Și voi sfinți tabernacolul întâlnirii și altarul; voi sfinți de asemenea
    și pe Aaron și pe fiii săi, să îmi servească în serviciul de preot.
  eng-WEBP: I will sanctify the Tent of Meeting and the altar. I will also sanctify
    Aaron and his sons to minister to me in the priest’s office.
  eng-FBV: In this way I will dedicate the Tent of Meeting and the altar, and I will
    dedicate Aaron and his sons to serve me as priests.
  nld-1939: Ik zal de openbaringstent heiligen met het altaar, en Aäron heiligen met
    zijn zonen, om mijn priesters te zijn.
  nch-BL: Huajca niquiyocatalis para na nopa tiopamit campa timopantise, huan nopa
    taixpamit campa tatatise. Huan niquiniyocatalis Aarón huan itelpocahua para ma
    elica nototajtzitzi huan nochi elise tatzejtzeloltique.
  vie-1934: Ta sẽ biệt hội mạc cùng bàn thờ riêng ra thánh; cùng biệt A-rôn và các
    con trai người riêng ra thánh nữa, đặng họ làm chức tế lễ trước mặt ta.
  hin-CV: “मैं मिलनवाले तंबू और वेदी को पवित्र करूंगा और अहरोन एवं उसके पुत्रों को
    भी पुरोहित के रूप में सेवा के लिए पवित्र करूंगा.
  eng-OURB: 'I will sanctify the Tent of Meeting and the altar: Aaron [Light-bringer]
    also and his sons I will sanctify, to minister to me in the priest’s office.'
  spa-BES: Y consagraré la tienda de reunión y el altar; y haré que Aarón y sus hijos
    sean consagrados, para que sean mis sacerdotes.
  tdx-tdx: Ho tokaneko i kibohom-pamantañañey naho i kitreliy vaho horizako ka t’i
    Aharone naho o ana’eo hitoroñ’ ahy ho mpisoroñe.
  vid-vid: Ihema lya Nguluwi na honhu ha kulavila nhambiko ndovidita viwe vya chiuyeng'ha,
    hihyo Aluni na wana wa heye ndowawika wawe wa chiuyeng'ha leka wang'holele mijito
    kota watambika.
  eng-OKE: And I will sanctify the tabernacle of ordinance, and the altar, and Aharon,
    and his sons will I sanctify to minister before Me.
  tha-KJV: เราจะชำระพลับพลาแห่งชุ​มนุ​มและแท่นบูชาไว้เป็​นที​่​บริสุทธิ์ และเราจะชำระอาโรนและบุตรชายเขาให้​บริสุทธิ์​ด้วย
    เพื่อเขาจะปรนนิบั​ติ​เราในตำแหน่งปุโรหิต
  por-BR-2018: 'E santificarei o tabernáculo do testemunho e o altar: santificarei
    também a Arão e a seus filhos, para que sejam meus sacerdotes.'
  deu-ELO: Und ich werde das Zelt der Zusammenkunft und den Altar heiligen; und Aaron
    und seine Söhne werde ich heiligen, daß sie mir den Priesterdienst ausüben.
  eng-WYC-2018: And I shall hallow also the tabernacle of witnessing with the altar,
    and Aaron and his sons, that they be set in priesthood to me. (And I shall hallow
    the Tabernacle of the Witnessing, and the altar, and also Aaron and his sons,
    so that they can serve as my priests.)
  epo-epo: Kaj Mi sanktigos la tabernaklon de kunveno kaj la altaron; kaj Aaronon
    kaj liajn filojn Mi sanktigos, por ke ili estu Miaj pastroj.
  uig-PIN: Mǝn jamaǝt qediri bilǝn ⱪurbangaⱨni Ɵzümgǝ atap muⱪǝddǝs ⱪilimǝn; Ⱨarun
    wǝ uning oƣullirinimu Ɵzümgǝ kaⱨinliⱪ hizmǝttǝ boluxⱪa ayrip muⱪǝddǝs ⱪilimǝn.
  beo-beo: 'Na da Abula Diasu amola oloda amo hadigi hamomu. Amola Na da Elane amola
    egefelali eno dunuma afafane, ilia Na gobele salasu hawa: hamoma:ne, momogili
    gagale ilegemu.'
  tpi-OTNT: Na bai mi makim haus sel na alta olsem tupela samting bilong mi stret.
    Na bai mi makim Aron wantaim ol pikinini man bilong en bilong mekim wok bilong
    mi olsem pris.
  hau-SA: “Ta haka zan tsarkake Tentin Sujada da bagaden, in kuma tsarkake Haruna
    da ’ya’yansa maza su yi mini hidima a matsayin firistoci.
  uig-LAT: Men jamaet chédiri bilen qurban’gahni Özümge atap muqeddes qilimen; Harun
    we uning oghullirinimu Özümge kahinliq xizmette bolushqa ayrip muqeddes qilimen.
  nde-nde: Ngokunjalo ngizakwenza ithente lokuhlangana kanye le-alithari kube ngcwele
    ukuba bangisebenzele bengabaphristi.
  ton-ton: 'Pea te u fakatapui ʻae fale fehikitaki ʻoe fakataha, mo e feilaulauʻanga:
    Teu fakatapui foki ʻa ʻElone mo hono ngaahi foha, ke nau ngāue kiate au ʻi he
    ngāue ʻae taulaʻeiki.'
  ces-1613: Nebo posvětím stánku úmluvy i oltáře; Arona také a synů jeho posvětím,
    aby mi úřad kněžský konali.
  eng-WMB: I will sanctify the Tent of Meeting and the altar. I will also sanctify
    Aaron and his sons to minister to me in the priest’s office.
  tam-TCV: “இவ்வாறு சபைக் கூடாரத்தையும், பலிபீடத்தையும் நான் அர்ப்பணம் செய்வேன். ஆசாரியர்களாக
    எனக்கு ஊழியம் செய்யும்படி ஆரோனையும், அவன் மகன்களையும் அர்ப்பணம் செய்வேன்.
  ceb-ULB: Lainon ko ang tolda nga tagboanan ug ang halaran nga alang lamang kanako.
    Lainon ko usab si Aaron ug ang iyang mga anak nga lalaki aron nga mag-alagad kanako
    ingon nga mga pari.
  pol-UBG: Bo poświęcę Namiot Zgromadzenia i ołtarz, poświęcę też Aarona i jego synów,
    aby mi sprawowali urząd kapłański.
  urd-GVU: یوں مَیں ملاقات کے خیمے اور قربان گاہ کو مخصوص کروں گا اور ہارون اور اُس
    کے بیٹوں کو مخصوص کروں گا تاکہ وہ اماموں کی حیثیت سے میری خدمت کریں۔
  deu-1912: So will ich die Hütte des Stifts mit dem Altar heiligen und Aaron und
    seine Söhne mir zu Priestern weihen.
  ntj-ntj: '@see-verse:EXO.029.043'
  kan-2017: ನಾನು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನೂ ಯಜ್ಞವೇದಿಯನ್ನೂ ಪರಿಶುದ್ಧಗೊಳಿಸುವೆನು. ಆರೋನನನ್ನೂ
    ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನೂ ನನಗೆ ಯಾಜಕ ಸೇವೆ ಮಾಡುವಂತೆ ಶುದ್ಧೀಕರಿಸುವೆನು.
  ena-ena: Havɨlɨ ulaŋ agadɨdaŋ sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨdaŋ lɨbɨmɨŋɨlɨŋ iadɨ
    nukeŋ sɨbaŋ hɨniavɨbali uami. Lɨci Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ lɨbɨmɨŋɨlɨŋ
    iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni sibɨla vihavɨbali uami.
  yap-yap: Bay gu tay fare Tent nge fare altar nib thothup, ma bay gu fael Aron ngabang
    nge pifak ni pumo’on ni ngar pigpiggad rog ni prist.
  hlt-MCSB: Tingtunnah dap neh hmueihtuk te ka ciim tangloeng vetih Aaron neh anih
    koca rhoek te kamah taengah khosoih sak ham ka ciim ni.
  mdy-ETH: ታኣኒ ዒንጎ ባኮ ዒንጎ ቤዞንታ ዓፒሎና ማዢንቴ ማኣሮ ታኣም ዱማሳንዳኔ፤ ታኣም ዔያታ ቄኤሴ ማዒ ማዻንዳጉዲ ዓኣሮኔንታ
    ዒዛኮ ናኣቶንታ ታኣኒ ዱማሳንዳኔ።
  twi-ASANTE: “Ampa ara, mɛte Ahyiaeɛ Ntomadan no ne afɔrebukyia no ho ne Aaron ne
    ne mmammarima a wɔyɛ mʼasɔfoɔ no ho.
  eng-WEBU: I will sanctify the Tent of Meeting and the altar. I will also sanctify
    Aaron and his sons to minister to me in the priest’s office.
  bnp-bnp: “Ga gamai a kape, a dede, ga maki nau kunana. Ga gamai tabu e Aron turane
    huriki e tuna, ri gi rata a leho nau manga a prister.
  wal-wal: “Hegaa gishshau, taani Xoossaa Dunkkaaniyaanne yarshshiyoosaa dummayana;
    eti taayyo qeese gididi taayyo oottana mala, Aaroonanne a naata taani dummayana.
  spa-PDDPT: con la cual santificaré el Tabernáculo de Reunión y el altar. También
    santificaré a Aarón y a sus hijos para que sean mis sacerdotes.
  gun-gun: Ha'e rami vy aiky'a'o 'rã oguy nhemboaty oĩaty ha'e altar, ha'e gui Arão
    ha'e ta'y kuery guive, xevygua sacerdote ikuai aguã.
  agu-BL: Tzinxansaje' bin yi mantial kalel kac'ulwit kib scyuch' yi e' xonl Israel.
    Ncha'tz sbne' yi patbil itx'ixwatz, tzinxansaje'. Ej nin ncha'tz tzinxansaje'
    Aarón scyuch' yi e' cy'ajl, tan chixcone'n tetz pale' tzinwutz.
  ilo-ULB: Idatonko ti tabernakulo ken ti altar ta dagitoy ket agpaay laeng kaniak.
    Idatonkonto pay ni Aaron ken dagiti annakna a lallaki tapno agserbida kaniak a
    kas papadi.
  kpg-kpg: Au gaa hai di Hale laa mo di gowaa dudu tigidaumaha gi hagamadagu, gei
    Au gaa dugu gi daha Aaron mo ana dama e hai nadau hegau be digau hai mee dabu.
  uig-ARA: مەن جامائەت چېدىرى بىلەن قۇربانگاھنى ئۆزۈمگە ئاتاپ مۇقەددەس قىلىمەن؛ ھارۇن
    ۋە ئۇنىڭ ئوغۇللىرىنىمۇ ئۆزۈمگە كاھىنلىق خىزمەتتە بولۇشقا ئايرىپ مۇقەددەس قىلىمەن.
  sus-sus: N nan n ma hɔrɔmɔlingira nun n ma sɛrɛxɛbade rasɛniyɛnma nɛ, n i lima dɛnnaxɛ.
    N Haruna nun a xa die rasɛniyɛnma nɛ, alako e xa n ma sɛrɛxɛdubɛ wali raba.
  pon-2006: I pahn kasarawihala Impwalo oh pei sarawio, oh I pahn katohrehla Aaron
    oh nah pwutak ko pwe re en papah ie nin duwen samworo.
  ksd-ksd: Ma ina vagomgom ra pal na varbarat ma ra uguugu na vartabar; Aron bula
    ma ra umana natuna ina vagomgom diat upi diat a kudakudar tagu ta ra papalum na
    tena tinabar.
  tur-YTC: Buluşma Çadırı'nı ve sunağı kutsal kılacağım. Aron'u ve oğullarını da kâhinlik
    makamında bana hizmet etmeleri için kutsayacağım.
  grc-BRENT: Καὶ ἁγιάσω τὴν σκηνὴν τοῦ μαρτυρίου, καὶ τὸ θυσιαστήριον· καὶ Ἀαρὼν καὶ
    τοὺς υἱοὺς αὐτοῦ ἁγιάσω, ἱερατεύειν μοι.
  ind-AYT: Aku akan menguduskan tenda pertemuan dan mazbahnya. Aku juga akan menguduskan
    Harun maupun anak-anaknya untuk melayani-Ku sebagai imam.
  nya-nya: “Tsono Ine ndidzapatula tenti ya msonkhano ndi guwa lansembe. Ndidzapatulanso
    Aaroni pamodzi ndi ana ake kuti akhale ansembe anga onditumikira.
  hrv-hrv: Ja ću posvetiti Šator sastanka i žrtvenik; posvetit ću Arona i njegove
    sinove da mi služe kao svećenici.
  mps-mps: “Tama tibaso, te Deliba Sisinabo Ugwa Bede alta si da, te eno nai da weyu,
    te eno sa muaibao. Tama eno te Aron aga ogomani dali augwali sa munama, augwali
    te pris sę tiwai emainogo yaibao.
  tpi-tpi: Na bai mi makim haus sel na alta olsem tupela samting bilong mi stret.
    Na bai mi makim Aron wantaim ol pikinini man bilong en bilong mekim wok bilong
    mi olsem pris.
  dan-1931: Jeg vil hellige Åbenbaringsteltet og Alteret, og Aron og hans Sønner vil
    jeg hellige til at gøre Præstetjeneste for mig.
  vie-OVCB: Ta sẽ làm cho Đền Tạm và bàn thờ nên thánh, A-rôn và các con trai người
    cũng được nên thánh, để làm chức tế lễ phụng thờ Ta.
  guj-2017: હા, હું મુલાકાતમંડપને, વેદીને અને યાજકો તરીકે મારા સેવકો હારુન તથા તેના
    પુત્રોને પવિત્ર કરીશ.
  pon-2006A: I pahn kasarawihala Impwalo oh pei sarawio, oh I pahn katohrehla Aaron
    oh nah pwutak ko pwe re en papah ie nin duwen samworo.
  por-BRBSL: Santificarei a Tenda do Encontro e o altar. Santificarei também Aarão
    e seus filhos para ministrar a mim no ofício de sacerdote.
  cth-cth: Kamkhuengnae lukkareiim hoi khoungroe kathoung sak han. Aron hoi a canaw
    hoi kai hanelah vaihma thaw tawk laihoi ka thaw a tawk thai awh nahan ka thoung
    sak han.
  twi-twi: “Ampa ara, mɛtew Ahyiae Ntamadan no ne afɔremuka no ho ne Aaron ne ne mmabarima
    a wɔyɛ mʼasɔfo no ho.
  hlt-hlt: Tingtunnah dap neh hmueihtuk te ka ciim tangloeng vetih Aaron neh anih
    koca rhoek te kamah taengah khosoih sak ham ka ciim ni.
  tbz-SIM: Míì mɔ́mmuɔ nyóó wénkùnnɛ dɛ kó dibòrì kɛ́wénkùnnɛ Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀
    mpĩ́ nyikuɔ́ tɔ̃mmú.
  msy-2020: Egh kɨ, na bativamin Purirpenim ko ofa gamir dakozim amɨseveghtɨ, aning
    nan bizimningɨn mɨn ikiam. Eghtɨ kɨ Aron uan otariba ko me amɨseveghtɨ, me ofa
    gamir gumazibar mɨn nan ingangarim damuam.
  azb-azb: Mən Hüzur çadırını və qurbangahı təqdis edəcəyəm; Harunla oğullarını da
    təqdis edəcəyəm ki, Mənə kahinlik etsinlər.
  eng-DBY: And I will hallow the tent of meeting, and the altar; and I will hallow
    Aaron and his sons, that they may serve me as priests.
  hin-2017: और मैं मिलापवाले तम्बू और वेदी को पवित्र करूँगा, और हारून और उसके पुत्रों
    को भी पवित्र करूँगा कि वे मेरे लिये याजक का काम करें।
  wol-KYG: Maay sellal xaymab ndaje mi ak sarxalukaay bi, te Aaróona aki doomam, maa
    leen di sellal, ngir ñu doon samay sarxalkat.
  bjr-bjr: Qinee qeeqa uiqaana maqa faqa qaidara faqa naaquqara faika masaanaura.
    Qinee Aaroona narí faiqi namu faqa qini ainainirausa mariafaqa naaduma misa aanaiqikira
    saikaki quqaanaura.
  eng-YLT: '''And I have sanctified the tent of meeting, and the altar, and Aaron
    and his sons I sanctify for being priests to Me,'
  eng-WYC-2017: And I shall hallow also the tabernacle of witnessing with the altar,
    and Aaron and his sons, that they be set in priesthood to me.
  eng-WMBB: I will sanctify the Tent of Meeting and the altar. I will also sanctify
    Aaron and his sons to minister to me in the priest’s office.
  urd-GVH: यों मैं मुलाक़ात के ख़ैमे और क़ुरबानगाह को मख़सूस करूँगा और हारून और उसके
    बेटों को मख़सूस करूँगा ताकि वह इमामों की हैसियत से मेरी ख़िदमत करें।
  rug-rug: Meke kaqu va madia Rau sa Ipi Hopena, meke sa hope, meke kaqu va madia
    Rau se Eroni meke sari na tuna koreo, pude di nabulu Nau pa tinavete hiama.
  gaz-gaz: “Ani dunkaana wal gaʼii fi iddoo aarsaa sana nan qulqulleessa; Aroonii
    fi ilmaan isaas akka isaan luboota taʼanii na tajaajilaniif nan qulqulleessa.
  fra-LSG: Je sanctifierai la tente d’assignation et l’autel; je sanctifierai Aaron
    et ses fils, pour qu’ils soient à mon service dans le sacerdoce.
  gnn-gnn: Yo, ŋunhiyinydjayi buṉbu ga dhaliyarra' dhulŋuŋu yana ganaŋ'thunara ŋarrakuway,
    ga bitjandhi yurru Yärundja ga gäthu'mirriŋu walala nhanbala, ŋarrakuway yana
    wal'ŋu ḏalkarra'mirri walala, ganaŋ'maranhara ŋarrakuway djämamirri.
  yal-yal: N Naralan Bubun nasariɲanma nɛn e nun saraxa gandena. N yi Haruna nun a
    diine rasariɲan alogo e xa saraxarali wanla kɛ n xa.
  haw-1868: 'A e hoolaa no wau i ka halelewa o ke anaina kanaka, a me ke kuahu: e
    hoolaa no hoi au ia Aarona. a me kana mau keikikane, e lawelawe no''u ma ka oihana
    kahuna.'
  arb-NAV: فَأُقَدِّسُ خَيْمَةَ الاجْتِمَاعِ وَالْمَذْبَحَ، كَمَا أُقَدِّسُ هَرُونَ
    وَبَنِيهِ أَيْضاً.
  ewe-ewe: Ɛ̃, makɔ agbadɔ la, vɔsamlekpui la, Aron kple via ŋutsuwo, ame siwo nye
    subɔlawo kple nunɔlawo la ŋu.
  eng-LEE: 'And I will sanctify the tabernacle of the congregation, and the altar:
    and both Aaron and his sons will I sanctify, that they may he priests unto me.'
  asm-FB: মই সেই সাক্ষাৎ কৰা তম্বু আৰু যজ্ঞবেদী পবিত্ৰ কৰিম, আৰু মোৰ অৰ্থে পুৰোহিত
    কাৰ্য কৰিবলৈ হাৰোণক আৰু তেওঁৰ পুত্ৰসকলকো পবিত্ৰ কৰিম।
  sus-A: ﭑ نَن ﭑ مَ هْرْ مْلِنفِرَ نُن ﭑ مَ سّرّشّبَدٍ رَ سّنِيّنمَ نّ، ﭑ عِ لِمَ
    دّننَشّ. ﭑ هَرُنَ نُن عَ شَ دِيٍ رَ سّنِيّنمَ نّ، عَلَكٌ عٍ شَ ﭑ مَ سّرّشّدُبّ
    وَلِ رَبَ.
  fra-SBL: Je sanctifierai la tente de la Rencontre et l'autel. Je sanctifierai aussi
    Aaron et ses fils pour qu'ils soient à mon service dans le sacerdoce.
  hbo-hbo: וְקִדַּשְׁתִּ֛י אֶת־אֹ֥הֶל מֹועֵ֖ד וְאֶת־הַמִּזְבֵּ֑חַ וְאֶת־אַהֲרֹ֧ן וְאֶת־בָּנָ֛יו
    אֲקַדֵּ֖שׁ לְכַהֵ֥ן לִֽי׃
  eng-WYCLIFFE: Y schal halewe also the tabernacle of witnessyng with the auter, and
    Aaron with hise sones, that thei be set in presthod to me.
  pjt-pjt: Alatjiṉa ngayulu tiinta palunya munu pitjilpa kuḻu miḻmiḻmankuku, munuṉa
    Aaronnga palumpa katja tjuṯa kuḻu miḻmiḻmaṟa tjunkuku tjukurtjararingkula ngayuku
    waṟka palyantjaku.
  cwe-cwe: Nizabagula hema da Mulungu na ulupango, iviya nizawabagula Haluni na wanage
    muladi wanisang'hanile fana wakulu wa nhambiko.
  kik-kik: “Nĩ ũndũ ũcio nĩngamũra Hema-ĩyo-ya-Gũtũnganwo na kĩgongona na nyamũre
    Harũni na ariũ ake mandungatagĩre marĩ athĩnjĩri-Ngai.
  fra-NCL: Je consacrerai la tente de réunion et l’autel, et je consacrerai Aaron
    et ses fils, pour qu’ils soient prêtres à mon service.
  cek-AK: Amkhuenghaih kahni im hoi hmaicam to ka ciimsak moe, ka qaima tok a sak
    o thai hanah, Aaron hoi a capanawk to ka ciimsak han.
  cuk-cuk: ”Dulemar-anbo-ambikued-neg, degi, anga-ibmar-ogumakar-ukleged-aila angadga
    an imakoed. Deginbali, Aarón, degi, e-masmala, angadga an imakbaloed, adi, dule-irwa-anse-gormaladga
    gumalagar.
  uig-CYR: Мән җамаәт чедири билән қурбангаһни Өзүмгә атап муқәддәс қилимән; Һарун
    вә униң оғуллириниму Өзүмгә каһинлиқ хизмәттә болушқа айрип муқәддәс қилимән.
  tel-2017: నేను సన్నిధి గుడారాన్ని, బలిపీఠాన్ని పవిత్రం చేస్తాను. నాకు యాజకులుగా
    ఉండేందుకు అహరోనును, అతని కొడుకులను పరిశుద్ధ పరుస్తాను.
  hat-BSA: Mwen va konsakre tant reyinyon an ak lotèl la. Mwen va osi konsakre Aaron
    ak fis li yo pou sèvi kòm prèt pou Mwen.
  kos-kos: Nga fah oru Lohm Nuknuk ac loang uh in mutal, ac nga fah srella Aaron ac
    wen natul tuh elos in kulansapweyu ke orekma lun mwet tol.
  hbo-WLC: וְקִדַּשְׁתִּ֛י אֶת־אֹ֥הֶל מוֹעֵ֖ד וְאֶת־הַמִּזְבֵּ֑חַ וְאֶת־אַהֲרֹ֧ן וְאֶת־בָּנָ֛יו
    אֲקַדֵּ֖שׁ לְכַהֵ֥ן לִֽי׃
  ibo-ibo: “E, aga m edo ụlọ nzute ahụ nsọ, ya na ebe ịchụ aja, na Erọn na ụmụ ya
    ndị ikom, ka ha na-ejere m ozi dịka ndị nchụaja.
  ory-ory: ଆଉ, ଆମ୍ଭେ ସମାଗମ-ତମ୍ବୁ ଓ ବେଦିକୁ ପବିତ୍ର କରିବା, ପୁଣି, ଆମ୍ଭର ଯାଜକ କର୍ମ କରଣାର୍ଥେ
    ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ପବିତ୍ର କରିବା।
  chk-chk: Iwe, üpwe apini ewe imwenfel seni mangaku me ewe rongen asor, üpwe pwal
    apini Aaron me nöün kewe mwän pwe repwe pin o angang ngeniei lon wiser wisen souasor.
  rop-rop: Ai garra meigim det Tent en det teibul jidan seikridwan, en ai garra kadimat
    Eran en im san olabat blanga jidan serramonimen en wek blanga mi,
  ukr-1871: І осьвячу громадського намета й жертівника; Арона ж і синів його посьвячу,
    щоб служили менї сьвященниками.
  bch-bch: “Toa bedaoa ta gau ga nadol ul ngan leg palata ga popou tenainga aea ga
    nadol ul ngan Aron pade toman ngan ele gergeu arangaranga ta timan gau leg, ta
    gid ga tikakado leg naurata tenainga aea.
  deu-1951: Und ich will die Stiftshütte heiligen samt dem Altar und mir Aaron samt
    seinen Söhnen heiligen zum Priesterdienst.
  eng-JPS: And I will sanctify the tent of meeting, and the altar; Aaron also and
    his sons will I sanctify, to minister to Me in the priest's office.
  srp-1865: I osvetiæu šator od sastanka i oltar; i Arona i sinove njegove osvetiæu
    da su mi sveštenici.
  lug-lug: “Bwe ntyo nnaatukuza Eweema ey’Okukuŋŋaanirangamu n’ekyoto, era Alooni
    ne batabani be nabo nnaabatukuza, bampeereze nga bakabona.
  heb-heb: וקדשתי את אהל מועד ואת המזבח ואת אהרן ואת בניו אקדש לכהן לי׃
  ben-IRV: আর আমি সমাগম তাঁবু এবং বেদি পবিত্র করব কারণ এগুলি শুধু আমারই। আমি যাজকের
    কাজ করার জন্য ও আমাকে সেবা করার জন্য হারোণ ও তার ছেলেদের পবিত্র করব।
  pan-pan: ਮੈਂ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਨੂੰ ਅਤੇ ਜਗਵੇਦੀ ਨੂੰ ਪਵਿੱਤਰ ਕਰਾਂਗਾ ਨਾਲੇ ਮੈਂ ਹਾਰੂਨ ਅਤੇ ਉਸ
    ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਪਣੀ ਜਾਜਕਾਈ ਦੀ ਉਪਾਸਨਾ ਲਈ ਪਵਿੱਤਰ ਕਰਾਂਗਾ।
  mya-JVB: ငါ့ ရှေ့ ၌ ယဇ် ပုရောဟိတ်အမှုကို ဆောင်စေ ခြင်းငှါ ၊ အာရုန် နှင့် သူ ၏သား
    တို့ကို၎င်း၊ ပရိသတ် စည်းဝေး ရာ တဲ တော်ကို၎င်း ၊ ယဇ်ပလ္လင် ကို၎င်း ၊ ငါသန့်ရှင်း
    စေမည်။
  hmo-hmo: “Vadaeni lau ese Palai Dubu bona boubou patana do lau hahelagaia, bona
    Arona mai ena natuna tau danu be do lau hahelagaia, hahelagaia taudia edia gaukara
    totona,
  urd-urd: और मैं ख़ेमा — ए — इजितमा'अ को और क़ुर्बानगाह को पाक करूँगा, और मैं हारून
    और उसके बेटों को पाक करूँगा ताकि वह मेरे लिए काहिन की ख़िदमत की अन्जाम दें।
  rus-SYN: И освящу скинию собрания и жертвенник; и Аарона и сынов его освящу, чтобы
    они священнодействовали Мне;
  bqc-SIM: Mí tó kpaaũkpɛ ń sa'okĩipio àↄ dɛ ma pↄ́ ũ, mí Aalona ń a nɛ́ↄ
    dilɛ aaↄ ma gbagba.
  tcz-CHONGTHU: Keiman jong ki khopkhomna ponbuh leh maicham ka suhtheng ding, Aaron
    leh a chapate ahin thempu a pang dia ka suhtheng ding ahiye.
  mar-mar: “ह्याप्रमाणे मी दर्शनमंडप व वेदी पवित्र करीन आणि अहरोन व त्याच्या पुत्रांनी
    याजक या नात्याने माझी सेवा करावी म्हणून मी त्यांनाही पवित्र करीन.
  qub-qub: «Toldupis altarpis nogapaj acrasha rispitädu cananpämi camacächishaj. Aarontapis
    wamrancunatapis acrashaj rispitädu sirbimajnë cananpämi.
  hat-hat: M'ap mete Tant Randevou a apa pou sèvis mwen. M'ap fè menm bagay la tou
    pou lòtèl la. M'ap mete Arawon ak pitit gason l' yo apa pou mwen pou yo ka sèvi
    m' prèt.
  eng-BSB: So I will consecrate the Tent of Meeting and the altar, and I will consecrate
    Aaron and his sons to serve Me as priests.
  tod-tod: Nà GALA daaɠomi seɠe ʋɛlɛi ta zalaɠa ɠulazuʋɛ ɲade. Nà Aalɔn ta ná-doun
    zunuiti ɲade, ti ɗa nà-zalaɠa ɠula wotii ɠɛ.
  eng-WEBPB: I will sanctify the Tent of Meeting and the altar. I will also sanctify
    Aaron and his sons to minister to me in the priest’s office.
  kbq-kbq: Ana hinke'na Ra Anumzamo'na nagra seli mono none, Kresramana vu itanena
    azeri ruotage nehu'na, Aronine mofavre naga'anena anahukna hu'na zamazeri ruotage
    ha'nena, nagri pristi eri'zana erigahaze.
  nhe-BL: Huajca niquiyocatlalis para na nopa tiopamitl campa timopantise, huan nopa
    tlaixpamitl campa tlatlatise. Huan niquiniyocatlalis Aarón huan itelpocahua para
    ma elica nototajtzitzi huan nochi elise tlatzejtzeloltique.
  gub-BL: Amukatu putar heràpuzràn nehe. Amukatu putar ma'ea'yr hapy haw nehe no.
    Amukatu putar Àràw ihe nehe, ta'yr ihe wà nehe no, xaxeto romo wamuigo kar pà
    herenataromo ihe wà nehe.
  eng-DRA: I will sanctify also the tabernacle of the testimony with the altar, and
    Aaron with his sons, to do the office of priesthood unto me.
