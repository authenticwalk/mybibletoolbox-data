verse: EXO.029.030
translations:
  mal-C: അവന്റെ പുത്രന്മാരിൽ അവനു പകരം വിശുദ്ധമന്ദിരത്തിൽ പൗരോഹിത്യശുശ്രൂഷചെയ്യാൻ
    സമാഗമകൂടാരത്തിൽ പ്രവേശിക്കുന്നവൻ ഏഴുദിവസം അതു ധരിക്കണം.
  deu-TKW: Sieben Tage hindurch soll sie derjenige seiner Söhne anziehen, welcher
    an seiner Statt Priester wird, der in das Offenbarungszelt hineingehen wird, um
    den Dienst im Heiligtume zu verrichten.
  lin-lin: Mikolo sambo, moko kati na bana na ye ya mibali oyo akokitana na ye lokola
    Nganga-Nzambe, akolata yango mpe akokota na Ndako ya kapo ya Bokutani mpo na kosala
    mosala ya bonganga-Nzambe kati na Esika ya bule.
  eng-LSV: '[for] seven days the priest in his stead (of his sons) puts them on when
    he goes into the Tent of Meeting to minister in the holy place.'
  eng-GNV: That sonne that shalbe Priest in his steade, shall put them on seuen dayes,
    when he commeth into the Tabernacle of the Congregation to minister in the holy
    place.
  eng-WEBSTER: And that son, that is priest in his stead, shall put them on seven
    days, when he cometh into the tabernacle of the congregation to minister in the
    holy place.
  nhw-BL: Huan nopa itelpoca Aarón catli quitocaros quiselis itequi teipa, monequi
    moquentis ni yoyomitl tlatzejtzeloltic para chicome tonali, huan teipa quena,
    hueli pehuas tequitis ipan nopa achtihui cuarto Campa Tlatzejtzeloltic.
  swh-ONEN: Mwana atakayeingia mahali pake kuwa kuhani na kuja kwenye Hema la Kukutania
    kuhudumu katika Mahali Patakatifu atayavaa kwa siku saba.
  bba-bba: Wi, wi u kuɑ Aronin kɔsire mi, u ko n yɑ̃ɑ ni dokewɑ sere sɔ̃ɔ nɔɔbɑ yiru.
    Wiyɑ u ko n dɑ du kuu ten mi, mi Yinni Gusunɔ u rɑ kɑ Isirelibɑ yinnɛ kpɑ u sɔmburu
    ko ɑdɛrɔ ɡe ɡɑ dɛɛre sɔɔ.
  eng-KJVCPB: And that son that is priest in his stead shall put them on seven days,
    when he cometh into the tabernacle of the congregation to minister in the holy
    place.
  luo-luo: Wuod Harun manoket kare kaka jadolo kendo ma nobi e Hemb Romo mondo oti
    tij dolo e Kama Ler norwak lewnigo kuom ndalo abiriyo.
  meu-meu: Ia natuna, hahelaḡa dagina ai baine boloa tauna, ese dina hitu lalodiai
    baine doki, hebou kalagana ai baine raka vareai, gabu helaḡana ai ḡaukara helaḡadia
    baine kara negadia ai.
  npi-ULB: हारूनपछि त्यसका छोराहरूमध्ये पुजारी हुनेचाहिँ पवित्रस्थानमा मेरो सेवा गर्न
    भेट हुने पालमा आउँदा त्यसले सात दिनसम्म ती पोशाकहरू लगाओस् ।
  yor-yor: Ọmọ rẹ̀ tí ó bá jẹ àlùfáà ní ipò rẹ̀, tí ó bá wọ̀ yóò máa sì wá sí àgọ́
    àjọ láti ṣiṣẹ́ ní Ibi Mímọ́, yóò sì máa wọ̀ wọ́n ní ọjọ́ méje.
  emp-NTPO: '@see-verse:EXO.029.029'
  ind-ind: Anak Harun, yang akan menggantikan ayahnya, harus memakai pakaian ini selama
    tujuh hari ketika dia masuk ke ruang kudus di kemah-Ku untuk melaksanakan berbagai
    tugas imam sesuai ketetapan-Ku.
  pes-OPCB: فرزند پسری که به جای او به مقام کاهنی می‌رسد تا در خیمۀ ملاقات و قدس مشغول
    خدمت شود، باید هفت روز آن لباس را بر تن کند.
  tgl-ULB: Ang pari na susunod sa kaniya mula sa kaniyang mga anak na lalaki, na nanggaling
    sa tolda ng pagpupulong para ako ay paglingkuran sa banal na lugar, ay kanilang
    isuot ang ganoong mga damit sa loob ng pitong araw.
  hui-hui: Arono igini mbirame loma binigo mo miaga agali haguane ha aribia howa i̱
    kogoha i̱naga Balai Anda Hobane Loma Bia Hene biagoha biabe bule ibalu howa ibugua
    aga uruni horo karu karulo haabo holene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​အာ​ရုန်​ကို​ဆက်​ခံ​၍ သန့်​ရှင်း​ရာ​ဌာ​န​တော်​တွင်​အ​မှု​တော်​ဆောင်​ရန်၊
    ငါ​စံ​ရာ​တဲ​တော်​ထဲ​သို့​ဝင်​သော​သား​သည် အာ​ရုန်​၏​ဝတ်​စုံ​ကို​ခု​နစ်​ရက်​ပတ်​လုံး​ဝတ်
    ဆင်​ရ​မည်။
  cbi-NTPO: Tsaju' Aarónnu sera' jimu ruku chachilla' mitya inu kalen jimula' aa bale
    ruku mandiya' Aarón naaken chumuwaañuba tsanguen chu', iba wa'dinu yapayasha taawasha
    mannu vimiya mandishpai malu' mitya entsa jali panaa tsananu tsuve.
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ལས་ཁོའི་ཚབ་ཏུ་མཆོད་དཔོན་བྱེད་པའི་བུ་དེ་ནི། མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་སོང་སྟེ་གནས་དམ་པ་རུ་ཞབས་ཕྱི་བྱེད་པའི་དུས་སུ།
    ན་བཟའ་དེ་རྣམས་ཉིན་བདུན་གྱི་རིང་ལ་གྱོན་དགོས་སོ། །
  sna-sna: Mwanakomana wake achamutevera pauprista uye anouya kuTende Rokusangana
    kuti azoshumira ari muNzvimbo Tsvene, anofanira kudzipfeka kwamazuva manomwe.
  spa-BLM: Siete días se las pondrá el hijo que sea sacerdote en su lugar, cuando
    entre en la Tienda de Reunión para ministrar en el lugar santo.
  cac-cac: '@see-verse:EXO.029.029'
  swh-ULB: Huyo mwanawe atakayekuwa kuhani badala yake atayavaa muda wa siku saba,
    hapo atakapoingia ndani ya hiyo hema ya kukutania, ili atumike ndani ya mahali
    patakatifu.
  bel-bel: сем дзён павінен апранацца ў іх сьвятар з сыноў ягоных, які заступае яго
    месца, які будзе ўваходзіць у скінію сходу дзеля служэньня ў сьвятыні.
  deu-ELBBK: Sieben Tage soll sie anziehen, wer von seinen Söhnen Priester wird an
    seiner statt, der in das Zelt der Zusammenkunft hineingehen wird, um im Heiligtum
    zu dienen.
  mbb-OT: Is kevuwazan ni Aaron he ebpekeilis kandin te lavew he memumuhat he edseled
    te Tulda he Edtelevukaayan su ebpenilbi kedì dutun te Segradu he Lugar, kinahanglan
    he ibivisti zin haazà is menge visti seled te pitu he andew.
  mal-2015: അവന്റെ പുത്രന്മാരിൽ അവന്നു പകരം പുരോഹിതനായി വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷ
    ചെയ്‌വാൻ സമാഗമനകൂടാരത്തിൽ കടക്കുന്നവൻ ഏഴു ദിവസം അതു ധരിക്കേണം
  gup-gup: Kaluk yerrekah bu Aaron nuye beywurd kayimerran priest, kumunke nuye nawu
    Aaron, wanjh djongburrimen namekbe kunmadj kadjongbuyindi bu kunkodjke seven kore
    nungka kamngimen dabburlin manbu kore ngaye ngamre bu djahwon ngudberre, bu nungka
    karrurrkmirri kore Kubolkdjamun.”
  gvs-gvs: Go ava natuna bei itáoya Tonúwala, e tutayana igimiima guna Kaba Valoboda
    goi isiu ima Bateta Kimaasabaina goi núwala ana paisewa iguinuwedi yaigu, kwamayadi
    iilosidi maliyalina ana badabada ainima aiyuwo.
  rmc-rmc: Oda čhavo, savo pal leste prelela e rašajiko služba a avela andro Svetostankos
    te služinel andro Sveto than, mušinela efta dživesa oda ruchos pre peste te urel.
  nlg-nlg: Ma hei ke ghoi puku ni sonisukaghi i murina Aaron ke nighi pupulu na pupulu
    raini e vitu na bongi inaghona geke vuivunia na lutu ilokana na Vaevale tapole
    tabu mana Bona Tabu.
  pes-OPV: هفت روز، آن کاهن که جانشین او می‌باشد ازپسرانش و به خیمه اجتماع داخل شده،
    خدمت قدس را می‌کند، آنها را بپوشد.
  ron-1924: Вор фи пуртате тимп де шапте зиле де ачела динтре фиий луй, каре ый ва
    урма ын служба преоцией ши каре ва интра ын кортул ынтылнирий ка сэ факэ служба
    ын Сфынтул Локаш.
  ben-OBCV: তার যে ছেলে যাজকরূপে তার স্থলাভিষিক্ত হবে এবং পবিত্রস্থানে পরিচর্যা করার
    জন্য সমাগম তাঁবুতে আসবে, তাকে সাত দিন ধরে সেগুলি পরে থাকতে হবে।
  som-som: Oo wiilka isaga meeshiisa wadaad ka noqdaa toddoba maalmood waa inuu gashanaadaa
    markuu teendhada shirka galo inuu ka adeego meesha quduuska ah.
  lat-VUC: Septem diebus utetur illa qui pontifex pro eo fuerit constitutus de filiis
    ejus, et qui ingredietur tabernaculum testimonii ut ministret in sanctuario.
  eng-ASVBT: Seven days shall the son that is priest in his stead put them on, when
    he cometh into the tent of meeting to minister in the holy place.
  ita-1885: Vestali per sette giorni il Sacerdote che sarà in luogo di esso, d'infra
    i suoi figliuoli; il quale entrerà nel Tabernacolo della convenenza, per fare
    il servigio nel luogo Santo.
  eng-LXXUP: The priest his successor from among his sons who shall go into the tabernacle
    of witness to minister in the holies, shall put them on seven days.
  eng-ULB: The priest who succeeds him from among his sons, who comes into the tent
    of meeting to serve me in the holy place, is to wear those garments for seven
    days.
  spa-VBL: El descendiente que le suceda como sacerdote y entre al Tabernáculo de
    Reunión para servir en el Lugar Santo deberá llevarlas durante los siete días
    de su ordenación.
  fra-_FOB: Celui de ses fils qui sera sacrificateur à sa place, et qui viendra au
    tabernacle d'assignation pour faire le service dans le lieu saint, en sera revêtu
    pendant sept jours.
  mal-mal: അവന്റെ പുത്രന്മാരിൽ അവന് പകരം പുരോഹിതനായി വിശുദ്ധമന്ദിരത്തിലെ ശുശ്രൂഷ ചെയ്യുവാൻ
    സമാഗമനകൂടാരത്തിൽ കടക്കുന്നവൻ ഏഴ് ദിവസം അത് ധരിക്കണം
  urd-GVR: Jo beṭā us kī jagah muqarrar kiyā jāegā aur maqdis meṅ ḳhidmat karne ke
    lie mulāqāt ke ḳhaime meṅ āegā wuh yih libās sāt din tak pahne rahe.
  suz-BL: हारून आ पा ङा चढ़ेब दुम्‍ब आ तौ ग्रुम्‍तीक ताम्‍बु आगा परमप्रभु यावे आ बाक्‍तीकेम
    गेय पथ ओव़मेनु, ७ नाक्‍त सम्‍म मेको वा फेक्‍चा माल्‍ब।
  ita-1927: Quello de’ suoi figliuoli che gli succederà nel sacerdozio, li indosserà
    per sette giorni quando entrerà nella tenda di convegno per fare il servizio nel
    luogo santo.
  ckb-ckb: کوڕەکەی، ئەوەی وەک کاهین جێی دەگرێتەوە حەوت ڕۆژ لەبەری دەکات، کاتێک دێتە
    ناو چادری چاوپێکەوتن بۆ ئەوەی لە شوێنی پیرۆز خزمەت بکات.
  eng-BBE: For seven days the son who becomes priest in his place will put them on
    when he comes into the Tent of meeting to do the work of the holy place.
  kan-OKCV: ಅವನ ಬದಲಾಗಿ ಅವನ ಮಗನು ಯಾಜಕತ್ವವನ್ನು ನಡೆಸಿ, ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಸೇವೆಮಾಡುವಂತೆ
    ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಪ್ರವೇಶಿಸಿದ ದಿನದಿಂದ ಅವುಗಳನ್ನು ಏಳು ದಿನಗಳವರೆಗೆ ತೊಟ್ಟುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro Eronido ame be erare fu e zinone ifaejemo rena Are Muvuaka guove ijia
    imenoekuma fuka ude ugone ije sanoeke fu vakuma mazani seveni furike. Fu ijiege
    re areme rade ijare fu manido fu E Ireobo nidua none ijia imenoeke.
  tam-2017: அவனுடைய மகன்களில் அவனுடைய பட்டத்திற்கு வருகிற ஆசாரியன் பரிசுத்த இடத்தில்
    ஆராதனை செய்வதற்கு ஆசரிப்புக்கூடாரத்தில் நுழையும்போது, அவைகளை ஏழுநாட்கள்வரை அணிந்துகொள்ளவேண்டும்.
  spa-RV-1909: Por siete días las vestirá el sacerdote de sus hijos, que en su lugar
    viniere al tabernáculo del testimonio á servir en el santuario.
  ron-BTF: Și fiul care va fi preot în locul lui le va îmbrăca șapte zile, când va
    veni la tabernacolul întâlnirii pentru a servi în locul sfânt.
  eng-WEBP: Seven days shall the son who is priest in his place put them on, when
    he comes into the Tent of Meeting to minister in the holy place.
  eng-FBV: The descendant who succeeds him as priest and enters the Tent of Meeting
    to serve in the Holy Place must wear them for the seven days of his ordination.
  nld-1939: En zeven dagen moet zijn zoon, die hem als priester opvolgt en de openbaringstent
    binnentreedt, zich daarmee bekleden, om de dienst in het heiligdom uit te oefenen.
  nch-BL: Huan nopa itelpoca Aarón cati quiselis itequi teipa, monequi moquentis ni
    yoyomit tatzejtzeloltic para chicome tonati, huan teipa quena, hueli pehuas tequitis
    ipan nopa achtohui cuarto campa tatzejtzeloltic.
  vie-1934: Ai trong vòng con trai người được làm thầy tế lễ thế cho người, mà đến
    hội mạc đặng hầu việc tại nơi thánh, thì sẽ mặc áo đó trong bảy ngày.
  hin-CV: अहरोन के बाद उसके पुत्रों में से जो पुरोहित बनेगा जब वह पवित्र स्थान में
    सेवा करने मिलनवाले तंबू में जाएगा तब अहरोन के कपड़ो को उसे सात दिन तक पहनना होगा.
  eng-OURB: Seven days shall the son who is priest in his place put them on, when
    he comes into the Tent of Meeting to minister in the holy place.
  spa-BES: Durante siete días, el hijo que se hace sacerdote en su lugar se los pondrá
    cuando entre en la Tienda de reunión para hacer el trabajo del lugar santo.
  tdx-tdx: Ho sikina’ i anadahy mandimbe aze ho mpisoroñe fito àndroy izay, ie mimoak’
    amy kibohom-pamantañañey hitoroñe amy miavakey.
  vid-vid: Mwana wa Aluni hoyowa mtambika honhu ha mhaza wa heye kojivala mivalo ajo
    mazuwa saba kuli ihema lya Nguluwi, leka kukolela mijito kuli honhu helile.
  eng-OKE: Seven days shall the priest wear them, who of his sons (is to be anointed)
    instead of him, and who shall enter into the tabernacle of ordinance to minister
    in the sanctuary.
  tha-KJV: จงให้​บุ​ตรชายซึ่งจะเป็นปุโรหิตแทนเขานั้นสวมเครื่องยศเหล่านั้นครบเจ็ดวัน
    ขณะที่​เขามายังพลับพลาแห่งชุ​มนุ​มเพื่อปรนนิบั​ติ​ในที่​บริสุทธิ์
  por-BR-2018: Por sete dias as vestirá o sacerdote de seus filhos, que em seu lugar
    vier ao tabernáculo do testemunho a servir no santuário.
  deu-ELO: Sieben Tage soll sie anziehen, wer von seinen Söhnen Priester wird an seiner
    Statt, welcher in das Zelt der Zusammenkunft hineingehen wird, um im Heiligtum
    zu dienen. -
  eng-WYC-2018: That of his sons, that shall be made bishop for him, shall use that
    cloak (for) seven days, and which son shall enter into the tabernacle of witnessing,
    that he minister in the saintuary. (He of his sons, who shall be made the High
    Priest after him, and shall enter into the Tabernacle of the Witnessing to minister
    in the sanctuary, shall wear those clothes for seven days.)
  epo-epo: Dum sep tagoj portu ilin sur si tiu el liaj filoj, kiu estos pastro anstataŭ
    li, kaj kiu venos en la tabernaklon de kunveno, por servi en la sanktejo.
  uig-PIN: Oƣullirining ⱪaysisi uning ornini besip kaⱨin bolsa, jamaǝt qediriƣa kirip
    muⱪǝddǝs jayning iqidǝ hizmǝtkǝ kirixkǝndǝ, bu kiyimlǝrni uda yǝttǝ kün kiyip
    yürsun.
  beo-beo: 'Elane nowa egefe da ea sogebi labeba:le, Abula Diasu Hadigi Malei Sesei
    amo ganodini hawa: hamomusa:gini golili daha, amo da Elane ea abula eso fesuale
    salawane esalumu.'
  tpi-OTNT: Taim wanpela man bilong lain bilong Aron i laik kisim ples bilong Aron
    olsem hetpris, em i mas putim ol dispela klos inap long 7-pela de. Na long dispela
    7-pela de em i mas i go insait long haus sel bilong mi bilong mekim wok insait
    long Rum Tambu.
  hau-SA: Ɗan da ya gāje shi a matsayin firist, shi ne zai sa su har kwana bakwai,
    lokacin da ya shiga Tentin Sujada, don yă yi aiki a Wuri Mai Tsarki.
  uig-LAT: Oghullirining qaysisi uning ornini bésip kahin bolsa, jamaet chédirigha
    kirip muqeddes jayning ichide xizmetke kirishkende, bu kiyimlerni uda yette kün
    kiyip yürsun.
  nde-nde: Indodana yakhe ezakuba ngumphristi esikhundleni sakhe izazigqoka insuku
    eziyisikhombisa lapho isiza ethenteni lokuhlangana ukuzakhonza eNdaweni eNgcwele.
  ton-ton: Pea ko e foha ko ia kuo hoko ke taulaʻeiki, ko hono fetongi ʻo ia, te ne
    ʻai ia ʻi he ʻaho ʻe fitu, ʻi heʻene haʻu ki he fale fehikitaki ʻoe kakai ke ngāue
    ʻi he potu māʻoniʻoni.
  ces-1613: Sedm dní bude v nich choditi kněz, kterýž bude na jeho místě z synů jeho,
    kterýž vcházeti bude do stánku úmluvy, aby sloužil v svatyni.
  eng-WMB: Seven days shall the son who is priest in his place put them on, when he
    comes into the Tent of Meeting to minister in the holy place.
  tam-TCV: அவனுக்குப்பின் அவனுக்குரிய இடத்தில் ஆசாரியராக பரிசுத்த இடத்தில் ஊழியம்
    செய்வதற்கு சபைக் கூடாரத்திற்குள் வரும், அவனுடைய மகன் அந்த உடைகளை ஏழு நாட்கள் உடுத்தவேண்டும்.
  ceb-ULB: Ang mopuli kaniya nga pari gikan sa iyang mga anak nga lalaki, nga mosulod
    sa tolda nga tagboanan aron moalagad kanako diha sa balaang dapit, mao ang mosul-ob
    usab niadtong mga bisti sulod sa pito ka adlaw.
  pol-UBG: Siedem dni będzie w nich chodził kapłan, jego syn, który zajmie jego miejsce,
    gdy będzie wchodził do Namiotu Zgromadzenia, aby służyć w Miejscu Świętym.
  urd-GVU: جو بیٹا اُس کی جگہ مقرر کیا جائے گا اور مقدِس میں خدمت کرنے کے لئے ملاقات
    کے خیمے میں آئے گا وہ یہ لباس سات دن تک پہنے رہے۔
  deu-1912: Welcher unter seinen Söhnen an seiner Statt Priester wird, der soll sie
    sieben Tage anziehen, daß er gehe in die Hütte des Stifts, zu dienen im Heiligen.
  ntj-ntj: '@see-verse:EXO.029.029'
  kan-2017: ಅವನ ಮಕ್ಕಳಲ್ಲಿ ಅವನಿಗೆ ಬದಲಾಗಿ ಮಹಾಯಾಜಕನಾಗುವವನು ಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿ ದೇವರ ಸೇವೆಯನ್ನು
    ನಡೆಸುವುದಕ್ಕೆ ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗೆ ಪ್ರವೇಶಿಸಿದಂದಿನಿಂದ ಏಳು ದಿನಗಳವರೆಗೆ ಆ ವಸ್ತ್ರಗಳನ್ನು
    ಧರಿಸಿಕೊಂಡಿರಬೇಕು.
  ena-ena: Alon dɨ ninadinu ajihalinu iamɨlɨhalinu agɨladɨ hulaŋ mu Alon dɨ uvɨsɨjiŋ
    viavɨla iasaŋ sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ hɨniben aba Alon dɨ
    hadi hɨlahɨla agɨladɨ lama hɨnidaci uaiaŋ human limu fɨhala ubali uami. Uaiaŋ
    pabiŋ pabiŋ hɨvɨ viaŋ igasulɨdalɨŋ iadɨ havɨlɨ uleŋ muji uaiaŋ pabiŋ pabiŋ sagalɨ
    igu igu hɨsɨŋ uvɨ heŋ sibɨla vibali uami.
  yap-yap: Re mo’on ni fak Aron nra yin’ luwan ko prist e nge yin’ e pi mad ney, nge
    yan ngalan fare Tent u p’eowcheg ni nge pigpig u lan e Gin ba Thothup e thangri
    yin’ e pi mad ney nga daken ni medlip e rran.
  hlt-MCSB: A ca rhoek khui lamloh anih yueng hmuencim ah thotat ham tingtunnah dap
    khuila aka kun khosoih loh hnin rhih khuiah te te bai saeh.
  mdy-ETH: ቄኤሶ ማዒፆ ዻካላዖ ጌኤዦ ቤዞይዳ ታኣም ማዻኒ ቄኤሴ ማዒ ዓፒሎና ማዢንቴ፥ ታኣኮ ጌኤዦ ማኣሮ ጌላ ዓኣሮኔ ናዓሢ
    ዬንሢ ማኣዖንሢ ላንካይ ኬሊ ማይንቶንጎ።
  twi-ASANTE: Ɔsɔfopanin biara a ɔbɛdi Aaron adeɛ no bɛhyɛ saa ntadeɛ yi nnanson ansa
    na wafiri nʼasɔfodwuma ase wɔ Ahyiaeɛ Ntomadan no mu ne kronkronbea hɔ.
  eng-WEBU: Seven days shall the son who is priest in his place put them on, when
    he comes into the Tent of Meeting to minister in the holy place.
  bnp-bnp: '@see-verse:EXO.029.029'
  wal-wal: A naatuppe a sohuwan qeese gididi, Geeshsha Sohuwan oottanau Xoossaa Dunkkaaniyaa
    yiya na7ai, he maayuwaa laappun gallassau maayo.
  spa-PDDPT: Durante siete días el sacerdote que sea su sucesor de entre sus hijos
    las vestirá cuando entre en el Tabernáculo de Reunión para ministrar en el Santuario.
  gun-gun: Ta'y hekovia sacerdote-rã oiko aguã ma sete ára re 'rã onhemonde ha'e va'e
    py, oguy nhemboaty oĩaty py oike vy henda iky'a e'ỹ va'e py omba'eapo aguã.
  agu-BL: Yi jun pale'a'tz yi tz'ocopon cyen tetz xel Aarón yil quim, ej nin yil tz'oc
    le ama'l kalel kac'ulwit kib, tajwe'n tan xcone'n yi be'choka'tz ta'n tetz juk
    k'ej.
  ilo-ULB: Ti sumaruno a padi kenkuana manipud kadagiti annakna a lallaki, a mapan
    iti tabernakulo tapno agserbi kaniak idiay nasantoan a disso, ket masapul nga
    isuotna dagidiay a pagan-anay iti las-ud iti pito nga aldaw.
  kpg-kpg: Tama daane Aaron dela e pono dono lohongo e ulu gi lodo dogu Hale laa e hai hegau
    i lodo di Gowaa Dabu e ulu nia gahu aanei i nia laangi e hidu.
  uig-ARA: ئوغۇللىرىنىڭ قايسىسى ئۇنىڭ ئورنىنى بېسىپ كاھىن بولسا، جامائەت چېدىرىغا
    كىرىپ مۇقەددەس جاينىڭ ئىچىدە خىزمەتكە كىرىشكەندە، بۇ كىيىملەرنى ئۇدا يەتتە كۈن
    كىيىپ يۈرسۇن.
  sus-sus: Haruna xa di naxan findima a ɲɔxɔɛ ra na nan fama na dugie ragorode a ma
    xi solofere bun ma, beenun a xa so yire sɛniyɛnxi hɔrɔmɔlingira kui, n i lima
    dɛnnaxɛ, sɛrɛxɛdubɛ wali rabafe ra.»
  pon-2006: Nein Aaron pwutak emen me pahn wiliandi ih wiahla samworo oh pahn kin
    pedolong nan Impwal sarawio mwohn silangi, pahn likawih likou pwukat erein rahn
    isuh.
  ksd-ksd: Nina ra natuna ba na kia vue ta ra papalum na tena tinabar na ule tar diat
    lavurua na bung ba i olo ta ra pal na varbarat upi na kudakudar ta ra pakana pal
    i tabu.
  tur-YTC: Onun yerine kâhin olan oğul, Kutsal Yer'de hizmet etmek üzere Buluşma Çadırı'na
    girdiğinde bunları yedi gün giyecek.”
  grc-BRENT: Ἑπτὰ ἡμέρας ἐνδύσεται αὐτὰ ὁ ἱερεὺς ὁ ἀντʼ αὐτοῦ ἐκ τῶν υἱῶν αὐτοῦ, ὃς
    εἰσελεύσεται εἰς τὴν σκηνὴν τοῦ μαρτυρίου λειτουργεῖν ἐν τοῖς ἁγίοις.
  ind-AYT: Anak yang menggantikannya sebagai imam harus mengenakan pakaian itu selama
    tujuh hari ketika dia memasuki tenda pertemuan untuk melayani di Ruang Kudus.
  nya-nya: Mwana amene adzalowa mʼmalo mwake monga wansembe pamene adzabwerera kudzalowa
    mu tenti ya msonkhano kudzatumikira ku malo wopatulika, adzavala zovala zimenezi
    masiku asanu ndi awiri.
  hrv-hrv: Sin koji postane svećenikom mjesto njega, kad uđe u Šator sastanka da vrši
    službu u Svetištu, neka ih nosi sedam dana.”
  mps-mps: Tama te Arongo ogwago te aga aya Arongo het pris sę yali tiwai selama
    bidainogo ebo sogo, agai te a naga olama nogo me badu si sogo usu nama, te ugwa
    mubo usu selama, te ugwa mumainao. Tama te a naga olama me si sogo aga eno te
    Deliba Sisinabo ugwa be obo tomoba pelama, tama te Tedali Gasagi Yai Be Habu tomoba
    peyu, te sę emainogo yao.”
  tpi-tpi: Taim wanpela man bilong lain bilong Aron i laik kisim ples bilong Aron
    olsem hetpris, em i mas putim ol dispela klos inap long 7-pela de. Na long dispela
    7-pela de em i mas i go insait long haus sel bilong mi bilong mekim wok insait
    long Rum Tambu.
  dan-1931: I syv Dage skal de bæres af den af hans Sønner, som bliver Præst i hans
    Sted, den, som skal gå ind i Åbenbaringsteltet for at gøre Tjeneste i Helligdommen.
  vie-OVCB: Người ấy phải mặc bộ áo đó trong bảy ngày khi vào Nơi Thánh của Đền Tạm
    để thi hành chức vụ.
  guj-2017: હારુન પછી જે કોઈ મુખ્ય યાજક થાય તે મુલાકાતમંડપમાં અને પવિત્રસ્થાનમાં સેવા
    શરૂ કરે તે અગાઉ સાત દિવસ સુધી આ વસ્ત્રો ધારણ કરે.
  pon-2006A: Nein Aaron pwutak emen me pahn wiliandi ih wiahla samworo oh pahn kin
    pedolong nan Impwal sarawio mwohn silangi, pahn likawih likou pwukat erein rahn
    isuh.
  por-BRBSL: Sete dias o filho que for sacerdote em seu lugar as vestirá, quando entrar
    na Tenda da Reunião para ministrar no lugar santo.
  cth-cth: Hahoi, a capanaw yueng lah vaihma thaw ka tawk hane tami ni hmuen kathoung
    koe tawk awh hanelah, kamkhuengnae lukkareiim dawk a kâen navah, hnin sari touh
    thung a khohna han.
  twi-twi: Ɔsɔfopanyin biara a obedi Aaron ade no bɛhyɛ saa ntade yi nnanson ansa
    na wafi nʼasɔfodwuma ase wɔ Ahyiae Ntamadan no mu ne kronkronbea hɔ.
  hlt-hlt: A ca rhoek khui lamloh anih yueng hmuencim ah thotat ham tingtunnah dap
    khuila aka kun khosoih loh hnin rhih khuiah te te bai saeh.
  tbz-SIM: Anɔɔ bí miɛkɛ bɛ̀ tɑ̃ɑ̃tɛ́ wè kòò bo ntú ikuɔ́ nìùtì kɛ tɑɑ̀ mí nKuyie
    n kuɔ́ nɛntì bo kùù fɑ̃́ɑ̃́, kɛ pĩ́ nyikuɔ́ tɔ̃mmú, ò ndɑ́ɑ́tí ikuɔ́ yɑ̀ɑ̀tì kɛ
    dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Eghtɨ Aronɨn ikɨzimɨn gumazitam an danganim inigh ofa gamir gumazibar
    dapanimɨn otivsɨ, egh a faragh korotiar kabar aghuigh na bativamin Purirpenimɨn
    aven mangɨva Anogoroghezir Danganimɨn aven nan ingangarim damu mangɨ 7plan dughiabar
    tugham.
  azb-azb: Onun yerinə kahin olub Müqəddəs yerdə xidmət etmək üçün Hüzur çadırına
    daxil olan oğlu yeddi gün o geyimləri geysin.
  eng-DBY: The son that is priest in his stead shall put them on seven days, when
    he cometh into the tent of meeting to serve in the sanctuary.
  hin-2017: उसके पुत्रों के जो उसके स्थान पर याजक होगा, वह जब पवित्रस्थान में सेवा
    टहल करने को मिलापवाले तम्बू में पहले आए, तब उन वस्त्रों को सात दिन तक पहने रहें।
  wol-KYG: Diiru juróom ñaari fan, ci la sarxalkat bi koy wuutu ci doomam yu góor,
    di sol yére yooyu, moom miy dugg ci biir xaymab ndaje mi, ci biir bérab bu sell
    bi.
  bjr-bjr: Aaroona amaaku narí akoona amaaqa maqainafa uiqaana maqaki qinee umee marunnnanaki
    keeqafinoo naaquqara oosiranaki ainainiraree qimaseenoo mi uriqarara qaanaiqikira
    qamunnana afisusee moodaannai qisauku taikasee dinni ani qaara marasee 7 faasaana
    saa mi naaquqara oosiranaki ainainiani.
  eng-YLT: seven days doth the priest in his stead (of his sons) put them on, when
    he goeth in unto the tent of meeting, to minister in the sanctuary.
  eng-WYC-2017: That of his sons, that shall be made bishop for him, shall use that
    cloth seven days, and which son shall enter into the tabernacle of witnessing,
    that he minister in the saintuary.
  eng-WMBB: Seven days shall the son who is priest in his place put them on, when
    he comes into the Tent of Meeting to minister in the holy place.
  urd-GVH: जो बेटा उस की जगह मुक़र्रर किया जाएगा और मक़दिस में ख़िदमत करने के लिए
    मुलाक़ात के ख़ैमे में आएगा वह यह लिबास सात दिन तक पहने रहे।
  rug-rug: Sa tuna koreo sapu hobena se Eroni, pude na hiama kenukenue, meke nuquru
    la pa korapa ipi pa kenuqu Rau pa lose hopena si kaqu pokoni sari na poko arini
    koari ka zuapa rane.
  gaz-gaz: Ilmi iddoo isaa buʼee luba taʼuudhaan Iddoo Qulqulluu keessa tajaajiluuf
    gara dunkaana wal gaʼii dhufu bultii torba uffata kana haa uffatu.
  fra-LSG: Ils seront portés pendant sept jours par celui de ses fils qui lui succédera
    dans le sacerdoce, et qui entrera dans la tente d’assignation, pour faire le service
    dans le sanctuaire.
  gnn-gnn: '@see-verse:EXO.029.029'
  yal-yal: Saraxaraliin naxan fama Haruna dangu xanbini, na a dugine soma nɛn xii
    solofere, benun a xa so Naralan Bubun kui walideni yire sariɲanxini.”
  haw-1868: A o ke keiki e lilo ana i kahuna ma kona hakahaka, nana no e hookomo ia
    mau mea i ehiku la, i kona manawa e hele mai ai iloko o ka helelewa o ke anaina
    kanaka, e lawelawe ma kahi hoano.
  arb-NAV: وَعَلَى الابْنِ الَّذِي يَخْلُفُهُ كَرَئِيسِ كَهَنَةٍ، أَنْ يَلْبَسَهَا
    سَبْعَةَ أَيَّامٍ عِنْدَمَا يَدْخُلُ إِلَى خَيْمَةِ الاجْتِمَاعِ لِيَخْدِمَ فِي
    الْقُدْسِ.
  ewe-ewe: Ame sia ame si ava nye nunɔlagã le Aron megbe la ado awu siawo ŋkeke adre
    hafi ade asi subɔsubɔdɔwo wɔwɔ me le agbadɔ la me kple Kɔkɔeƒe la siaa.
  eng-LEE: Seven days shall that one of his sons put them on who is to be priest in
    his place, who is to go into the tabernacle of the congregation to minister in
    the sanctuary.
  asm-FB: তেওঁৰ পুত্ৰসকলৰ মাজৰ যি জনে তেওঁৰ সলনি পুৰোহিত হৈ পবিত্ৰ-স্থানত পৰিচৰ্যা
    কৰিবলৈ সাক্ষাৎ কৰা তম্বুত সোমাব, সেই জনেই সেই বস্ত্ৰ সাত দিন পিন্ধিব।
  sus-A: هَرُنَ شَ دِ نَشَن قِندِ مَ عَ حْشْي رَ نَ نَن قَمَ نَ دُفِيٍ رَفٌرٌدٍ عَ
    مَ شِ سٌلٌقٍرٍ بُن مَ، بٍينُن عَ شَ سٌ يِرٍ سّنِيّنشِ هْرْ مْلِنفِرَ كُي، ﭑ عِ
    لِمَ دّننَشّ، سّرّشّدُبّ وَلِ رَبَقٍ رَ.»
  fra-SBL: Le fils qui sera prêtre à sa place les revêtira pendant sept jours, lorsqu'il
    entrera dans la tente de la Rencontre pour faire le service dans le lieu saint.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֗ים יִלְבָּשָׁ֧ם הַכֹּהֵ֛ן תַּחְתָּ֖יו מִבָּנָ֑יו אֲשֶׁ֥ר
    יָבֹ֛א אֶל־אֹ֥הֶל מֹועֵ֖ד לְשָׁרֵ֥ת בַּקֹּֽדֶשׁ׃
  eng-WYCLIFFE: '`Thilke, that of hise sones schal be maad bischop for hym, schal
    vse that cloth seuene daies, and which sone schal entre in to the tabernacle of
    witnessyng, that he mynystre in the seyntuarie.'
  piu-2006: '@see-verse:EXO.029.029'
  pjt-pjt: '@see-verse:EXO.029.029'
  cwe-cwe: Mwana wa Haluni yondayawe mkulu wa nhambiko hanhu ha tati yake, kezavala
    mawalo yayo siku saba muna dihema da Mulungu, muladi yasang'hane usang'hano hanhu
    helile.
  kik-kik: Mũriũ ũrĩa ũkamũgaya atuĩke mũthĩnjĩri-Ngai na oke gũtungata thĩinĩ wa
    Handũ-Harĩa-Hatheru, Hema-inĩ-ya-Gũtũnganwo arĩĩhumbaga nguo icio mĩthenya mũgwanja.
  fra-NCL: Sept jours durant, celui de ses fils qui sera prêtre à sa place les portera,
    celui qui entrera dans la tente de réunion pour faire le service dans le sanctuaire.
  cek-AK: Hmuenciim ah toksak hanah, angmah zuengah qaima ah kaom a capa mah amkhuenghaih
    kahni imthung ah caeh naah, to kahni to ni sarihto thung angkhuk tih.
  cuk-cuk: Aarón-e-wagan-wargwen, e-bab-sorba dule-irwa-anse-golega-sulesar, anga
    Neg-Islidikidgi-arbaega, dulemar-anbo-ambikued-negse nonikile, we-mola yooed.
    Ibagugle (7) we-mola-yoi gudii guoed.
  uig-CYR: Оғуллириниң қайсиси униң орнини бесип каһин болса, җамаәт чедириға кирип
    муқәддәс җайниң ичидә хизмәткә киришкәндә, бу кийимләрни уда йәттә күн кийип жүрсун.
  tel-2017: అహరోను కొడుకుల్లో అతనికి బదులుగా యాజక వృత్తి ఎవరు చేపడతాడో అతడు పవిత్ర
    స్థలం లో సేవ చేయడానికి సన్నిధి గుడారంలోకి వెళ్ళే సమయానికి ముందు ఏడు రోజులపాటు
    ఆ వస్త్రాలు ధరించాలి.
  hat-BSA: Pandan sèt jou sila pami fis li yo ki vin prèt nan plas li, li va mete
    yo sou li lè l ap antre nan tant reyinyon an pou fè sèvis nan lye sen an.
  kos-kos: Wen se natul Aaron su aolul nu ke mwet tol ac su utyak nu in Lohm Nuknuk
    Mutal sik in kulansap in Acn Mutal, elan nukum nuknuk inge ke len itkosr.
  hbo-WLC: שִׁבְעַ֣ת יָמִ֗ים יִלְבָּשָׁ֧ם הַכֹּהֵ֛ן תַּחְתָּ֖יו מִבָּנָ֑יו אֲשֶׁ֥ר
    יָבֹ֛א אֶל־אֹ֥הֶל מוֹעֵ֖ד לְשָׁרֵ֥ת בַּקֹּֽדֶשׁ׃
  ibo-ibo: Nwa ya nwoke ọbụla nke nọchiri anya ya dịka onye nchụaja, nke bịara nʼụlọ
    nzute m ije ozi nʼEbe Nsọ ga-eyi uwe ndị a ụbọchị asaa.
  ory-ory: ତାହାର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ଲୋକ ତାହା ପଦରେ ଯାଜକ ହୋଇ ପବିତ୍ର ସ୍ଥାନରେ ସେବା
    କରିବା ନିମନ୍ତେ ସମାଗମ-ତମ୍ବୁକୁ ଆସିବ, ସେ ସେହି ବସ୍ତ୍ର ସାତ ଦିନ ପରିଧାନ କରିବ।
  chk-chk: Iwe, nöün we mi siwili lon wisan wisen souasor epwe üföüf ekewe üf lon
    ükükün fisu rän, lupwen an tolong lon ewe imw mangaku ia aramas ra churiei iei,
    pwe epwe föri an angang lon ewe leni mi pin.
  rop-rop: Wen Eran garra dai, wanbala san blanga im garra teikoba det brabli haibala
    serramonimen pleis brom im, en det san garra wek blanga mi deya langa det Seikridwan
    Tent, en im garra go insaid langa det Seikridwan Pleis weya ai garra jidan. Wen
    det taim garra kaman blanga det san blanga teikoba brom Eran, im garra werrimon
    detlot speshalwan klos blanga 7 dei.
  ukr-1871: Сїм день надївати ме їх син його, котрий буде послї його сьвященником,
    котрий увийде у громадський намет, щоб служити в сьвятинї.
  bch-bch: Oangga Aron ele gergeu eta ibada imul ta iuot madidnga kapei tenainga aea,
    ei manta idol sogonga toa ne irangrang ngan ado lima ga rua. Be ngan ado toa lima
    ga rua oa, ei ga idudunga leg palata iloleai ngan tibur toa aea ul kapei tede,
    ta ikakado leg naurata.
  deu-1951: Welcher unter seinen Söhnen an seiner Statt Priester wird, daß er in die
    Stiftshütte gehe, zu dienen im Heiligtum, der soll sie sieben Tage lang tragen.
  eng-JPS: Seven days shall the son that is priest in his stead put them on, even
    he who cometh into the tent of meeting to minister in the holy place.
  srp-1865: Sedam dana neka ih oblaèi koji na njegovo mjesto bude sveštenik izmeðu
    sinova njegovijeh, koji æe ulaziti u šator od sastanka da služi u svetinji.
  lug-lug: Omwana anaabanga azze mu bigere bya Alooni nga kabona, anaabyambaliranga
    ennaku musanvu, bw’anajjanga mu Weema ey’Okukuŋŋaanirangamu okuweereza mu Kifo
    Ekitukuvu.
  heb-heb: שבעת ימים ילבשם הכהן תחתיו מבניו אשר יבא אל אהל מועד לשרת בקדש׃
  ben-IRV: তার ছেলেদের মধ্যে যে তার পদে যাজক হবে, যে পবিত্র জায়গায় সেবা করতে সমাগম
    তাঁবুতে প্রবেশ করবে, সে সেই বস্ত্র সাত দিন পরবে।
  pan-pan: ਸੱਤ ਦਿਨ ਜਿਹੜਾ ਪੁੱਤਰ ਉਸ ਦੀ ਥਾਂ ਜਾਜਕ ਹੋਵੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਜਦ ਉਹ ਮੰਡਲੀ ਦੇ ਤੰਬੂ
    ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਪਾਸਨਾ ਲਈ ਜਾਵੇ ਪਹਿਨੇ।
  mya-JVB: အာရုန် ကိုယ်စား ယဇ် ပုရောဟိတ်လုပ်သော သား သည်၊ သန့်ရှင်း ရာဌာန၌ အမှုတော်
    ကို ဆောင်ခြင်းငှါ ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်သို့ ဝင် သောအခါ ခုနစ် ရက် ပတ်လုံးဝတ်ဆင်
    ရမည်။
  hmo-hmo: Arona ena natuna, Arona ena hahelagaia gaukara ena gabu ia abia tauna ese
    inai dabua be dina 7 lalonai do ia atodia. Bona inai dina 7 lalonai, ia ese egu
    Palai Dubu lalonai do ia raka vareai, bona gaukara helaga be Helaga Herea Gabuna
    dekenai do ia karaia.
  urd-urd: उसका जो बेटा उसकी जगह काहिन हो वह जब पाक मक़ाम में ख़िदमत करने को ख़ेमा
    — ए — इजितमा'अ में दाख़िल हो तो उनको सात दिन तक पहने रहे।
  rus-SYN: семь дней должен облачаться в них великий священник из сынов его, заступающий
    его место, который будет входить в скинию собрания для служения во святилище.
  bqc-SIM: Aà nɛ́ pↄ́ a gↄ̃ sa'onkia ũ aà gɛ̃ɛ ũ lí pↄkasapiↄ da gĩa gↄↄ sopla,
    i gbasa mↄ zĩkɛi kpaaũkpɛu.
  tcz-CHONGTHU: Aaron umna munna achapa thempua pang ding pen pen chun kikhopna ponbuh
    sunga ahung sung lhah ding teng; ni sagi sungsea hiche vontheng chu aki von jing
    ding ahi.
  mar-mar: अहरोनाच्या जागी त्याचा जो पुत्र याजक होईल त्याने पवित्रस्थानात सेवा करण्यासाठी
    दर्शनमंडपामध्ये जाताना ती वस्रे सात दिवस घालावीत.
  qub-qub: Aaronpa ruquinna cüra car Tolduman sirbimaj yaycur chay röpata jatiranga
    ganchis junajcama.
  hat-hat: Pitit Arawon ki va pran plas Arawon nan sèvis Seyè a va mete rad yo sou
    li pandan sèt jou, epi l'a antre nan tant lan pou fè sèvis li nan kote ki apa
    pou Bondye a.
  eng-BSB: The son who succeeds him as priest and enters the Tent of Meeting to minister
    in the Holy Place must wear them for seven days.
  tod-tod: Ná-doun zunuiti su, nii a ɠɛ potogi zu, zalaɠa ɠula vai zu, naa ɠa too
    ɠɔba folo lɔfela laawu, siɛgi zu é ɠɛɛzu lɛɛzu la GALA daaɠomi seɠe ʋɛlɛi wu,
    ga é botii ɠɛ ada ɲadegai.
  eng-WEBPB: Seven days shall the son who is priest in his place put them on, when
    he comes into the Tent of Meeting to minister in the holy place.
  kbq-kbq: Mago mofavre'amo'ma agri noma erino seli mono nompima ruotage'ma hu'nefinkama
    pristi eri'zama erisimo'a, ana kukena hu'neno 7ni'a zage knafina eri'zana erigahie.
  nhe-BL: Huan nopa itelpoca Aarón tlen quitocaros quiselis itequi teipa, monequi
    moquentis ni yoyomitl tlatzejtzeloltic para chicome tonali, huan teipa quena,
    huelis pehuas tequitis ipan nopa achtohui cuarto Campa Tlatzejtzeloltic.
  gub-BL: Amo Àràw ta'yr wiko putar xaxeto romo u hekuzaromo imàno mehe nehe. Wixe
    putar heràpuzràn herenaw pupe nehe. Uma'ereko putar herenataromo Tupàn Henaw Ikatuahy
    Ma'e pe nehe. A'e pe wixe mehe nehe, tuwe umumaw 7 'ar a'e kamirpuku imunehew
    pà nehe.
  eng-DRA: He of his sons that shall be appointed high priest in his stead, and that
    shall enter into the tabernacle of the testimony to minister in the sanctuary,
    shall wear it seven days.
