verse: EXO.029.018
translations:
  mal-C: അതിനുശേഷം, ആട്ടുകൊറ്റനെ മുഴുവനുമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം. ഇതു യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന ഹോമയാഗം; യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗംതന്നെ.
  deu-TKW: Sodann laß den ganzen Widder auf dem Altar in Rauch aufgehn - ein Brandopfer
    für Jahwe ist es, ein lieblicher Geruch, ein Jahwe dargebrachtes Feueropfer.
  lin-lin: Okotumba meme mobimba ya mobali na etumbelo ; ezali mbeka ya kotumba mpo
    na Yawe, likabo bazikisa na moto mpo na Yawe, likabo oyo solo kitoko na yango
    esepelisaka Yawe.
  eng-LSV: and you have made incense with the whole ram on the altar. It [is] a burnt-offering
    to YHWH, a refreshing fragrance; it [is] a fire-offering to YHWH.
  eng-GNV: 'So thou shalt burne the whole ram vpon the altar: for it is a burnt offering
    vnto the Lord for a sweete sauour: it is an offering made by fire vnto the Lord.'
  eng-WEBSTER: 'And thou shalt burn the whole ram upon the altar: it is a burnt-offering
    to the LORD: it is a sweet savor, an offering made by fire to the LORD.'
  nhw-BL: Huan xijtlatis nochi nopa oquich borrego ipan nopa tlaixpamitl. Huan ya
    ni elis se tlacajcahualistli tlatlatili para na, niamoTECO. Huan nelía ajhuiyac
    mijyotis huan nechpactis, pampa elis se tlacajcahualistli tlatlatili catli antechmacaj
    ica tlitl.
  swh-ONEN: Kisha mteketeze huyo kondoo dume mzima juu ya madhabahu. Hii ni sadaka
    ya kuteketezwa kwa Bwana, harufu ya kupendeza, sadaka iliyotolewa kwa Bwana kwa
    moto.
  bba-bba: À n kuɑ mɛ ɑ kpɑ, kpɑ ɑ ye kpuro dɔ̃ɔ sɔ̃re yɑ̃ku yee ten wɔllɔ. Yɑ ko
    n sɑ̃ɑwɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru tèn nuburɑ koo nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: 'And thou shalt burn the whole ram upon the altar: it is a burnt offering
    unto the Lord: it is a sweet savour, an offering made by fire unto the Lord.'
  luo-luo: Bangʼe wangʼ imno duto ewi kendo mar misango. En misango miwangʼo pep ne
    Jehova Nyasaye madungʼ tik mangʼwe ngʼar, ma en misango motim ni Jehova Nyasaye
    gi mach.
  meu-meu: idoinai na ihaboulaina patana latanai ba gabudia. Ina na ḡole-oho boubouna,
    Iehova ena; ia na bonana namo ḡauna, lahi boubouna, Iehova ena.
  npi-ULB: वेदीमा राखिदिनू । त्यसपछि सिङ्गै भेडालाई जलाउनू । यो परमप्रभुलाई आगोद्वारा
    चढाइने मिठो बास्‍ना भएको होमबलि हो ।
  yor-yor: Nígbà náà ni ìwọ yóò sun àgbò náà lórí pẹpẹ. Ẹbọ sísun ni sí Olúwa, olóòórùn
    dídùn ni, ẹbọ ti a fi iná ṣe sí Olúwa ni.
  emp-NTPO: Maʌ̃be animarã babue diabadad̶e jũma mʌ̃́a babue diadua. Maʌ̃ra mʌ̃a bia
    unuya.
  ind-ind: Bakarlah semua itu di atas mezbah. Begitulah cara mempersembahkan kurban
    yang dibakar habis, yang bau harumnya akan menyenangkan bagi-Ku.
  pes-OPCB: سپس قوچ را تماماً روی مذبح بسوزان. این قربانی سوختنی که به خداوند تقدیم
    می‌شود، هدیه‌ای خوشبو و مخصوص برای خداوند است.
  tgl-ULB: sa altar. Pagkatapos sunugin ang buong lalaking tupa. Ito ay maging sinunog
    na handog sa akin, si Yahweh. Ito ay magdudulot ng matamis na halimuyak sa akin;
    ito ay magiging isang handog sa pamamagitan ng apoy.
  hui-hui: Ani bialu lomabu delaga dabu ngagoria irani lomabu delai habe. Ani beregola
    i̱ Anduane Homogo kogo i̱na loma ogoni irani dai heledegonaga ngabirago hondowa
    turu timbuni holebero.
  mya-mya: သိုး​တစ်​ကောင်​လုံး​ကို​ယဇ်​ပလ္လင်​ထက်​တွင်​မီး​ရှို့ ပူ​ဇော်​ရ​မည်။ ဤ​သို့​ပူ​ဇော်​ခြင်း​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အား ဆက်​သ​သော​မီး​ရှို့​ပူ​ဇော်​သကာ ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​ယဇ်​မှ​ရ​နံ့
    ကို​နှစ်​သက်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu ufeenda tsure' ju'kenu jandala juntsa millangue ju'ke' keewaade,
    in mityaa tsangue' inchi mika ura' aindyu ishkakaanu tsanguetu.
  bod-N: ལུག་ཐུག་ཧྲིལ་པོ་མཆོད་ཁྲིའི་ཁར་སྦྱིན་སྲེག་ཏུ་ཕུལ་ཞིག དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་སྦྱིན་སྲེག་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་གྱི་མེ་མཆོད་ཡིན་ནོ། །
  sna-sna: Ipapo ugopisa gondobwe rose paaritari. Ndicho chipiriso chinopiswa kuna
    Jehovha, chinonhuhwira zvinofadza, chipiriso chinoitirwa Jehovha nomoto.
  spa-BLM: 'Quemarás todo el carnero sobre el altar: es un holocausto para Yahvé;
    es un aroma agradable, una ofrenda hecha por fuego para Yahvé.'
  cac-cac: Tza n̈usantz'a noc' silab'il d'a yib'an̈ altar d'a vichan̈ yuj vic'jichaan̈,
    aton jun silab' sn̈usjitz'a smasanil, sumumi sjab' svab'i.
  swh-ULB: nawe mteketeze kondoo mzima juu ya madhabahu. Ni sadaka ya kuteketezwa
    kwa ajili yaYahweh; ni harufu nzuri, sadaka iliyosongezwa kwa Yahweh kwa njia
    ya moto.
  bel-bel: 'і спалі ўсяго барана на ахвярніку: гэта цэласпаленьне Госпаду, духмянасьць
    прыемная, ахвяра Госпаду.'
  deu-ELBBK: 'Und den ganzen Widder sollst du auf dem Altar räuchern: Es ist ein Brandopfer
    dem HERRN, ein lieblicher Geruch; es ist ein Feueropfer dem HERRN.'
  mbb-OT: Ne tutunga nu haazà duen te pemuhatà su pemuhat haazà he edtutungen para
    kedì. Is kehemut kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat kedì.
  mal-2015: ആട്ടുകൊറ്റനെ മുഴുവനും യാഗപീഠത്തിന്മേൽ വെച്ചു ദഹിപ്പിക്കേണം. ഇതു യഹോവെക്കു
    ഹോമയാഗം, യഹോവെക്കു സൗരഭ്യവാസനയായ ദഹനയാഗം തന്നേ.
  gup-gup: Yerre wanjh ngurrimokenkinjemen kore altar ba kunak kakanjyakwon rowk.
    Kaluk namekbe mayh wanjh kandimarnekinje ngaye nawu Yawey, dja bu nganome manbu
    kundjawuymak wanjh ngaye nganjilngmak, dja namekbe mayh ngudda kandiwong ngaye
    nawu Yawey.”
  gvs-gvs: Kuyatoidi ikavava, sipi talainaoyadi kugabūdi be kuvakasavēdi Yau Yauwe
    yaigu. Moe yabobona awoinuna aubowoina ituko ima mainina dedevina ivauyaonegu.
  rmc-rmc: Akor cale bakres labar pro oltaris. Oda hin e labarďi obeta prekal o RAJ,
    e lačhi voňa, e obeta kerďi la jagaha prekal o RAJ.
  nlg-nlg: Mo ko kere udolui tana vuvungana na bela ni sukaghi. Aeni na sukaghi kekere
    va ta inau, Yahweh, te liuliogha ngangata itagua inau.
  pes-OPV: و تمام قوچ را بر مذبح بسوزان، زیرا برای خداوند قربانی سوختنی است، و عطر
    خوشبو، وقربانی آتشین برای خداوند است.
  ron-1924: Бербекул сэ-л арзь де тот пе алтар; ачаста есте о ардере-де-тот пентру
    Домнул, есте о жертфэ мистуитэ де фок, де ун мирос плэкут Домнулуй.
  ben-OBCV: পরে সমগ্র মেষটি বেদিতে রেখে পুড়িয়ে ফেলো। এ হল সদাপ্রভুর উদ্দেশে দত্ত
    এক হোমবলি, প্রীতিকর সৌরভ, সদাপ্রভুর উদ্দেশে নিবেদিত এক ভক্ষ্য-নৈবেদ্য।
  som-som: Oo wanka oo dhan waa inaad ku dul gubtaa meesha allabariga, waayo, waa
    qurbaan Rabbiga loo gubo; oo waa caraf udgoon oo waa qurbaan dab loogu sameeyo
    Rabbiga.
  lat-VUC: 'Et offeres totum arietem in incensum super altare: oblatio est Domino,
    odor suavissimus victimæ Domini.'
  eng-ASVBT: 'And thou shalt burn the whole ram upon the altar: it is a burnt offering
    unto Jehovah; it is a sweet savor, an offering made by fire unto Jehovah.'
  ita-1885: E, bruciando il montone tutto intiero, fanne profumo sopra l'Altare; egli
    è un olocausto al Signore, egli è un odor soave, un'offerta fatta col fuoco al
    Signore.
  eng-LXXUP: 'And thou shalt offer the whole ram on the altar, a whole burnt offering
    to the Lord for a sweet-smelling savor: it is an offering of incense to the Lord.'
  eng-ULB: on the altar. Then burn the whole ram. It will be a burnt offering to Yahweh,
    a sweet aroma, an offering made to Yahweh by fire.
  spa-VBL: Luego quema todo el carnero en el altar. Es una ofrenda quemada al Señor
    para ser aceptada por él.
  fra-_FOB: Et tu feras fumer tout le bélier sur l'autel; c'est un holocauste à l'Éternel,
    c'est une agréable odeur, un sacrifice fait par le feu à l'Éternel.
  mal-mal: ആട്ടുകൊറ്റനെ മുഴുവനും യാഗപീഠത്തിന്മേൽ വച്ച് ദഹിപ്പിക്കണം. ഇത് യഹോവയ്ക്ക്
    ഹോമയാഗം, യഹോവയ്ക്ക് സൗരഭ്യവാസനയായ ദഹനയാഗം തന്നേ.
  urd-GVR: pūre menḍhe ko qurbāngāh par jalā denā. Jalne wālī yih qurbānī Rab ke lie
    bhasm hone wālī qurbānī hai, aur us kī ḳhushbū Rab ko pasand hai.
  suz-BL: मोदेंशो पा सांड नेल्‍ल चढ़ेतीक तारी चोचा माल्‍नेवे। मेको परमप्रभु यावे कली
    चोशा चढ़ेतीक बाक्‍ब। परमप्रभु यावे कली ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीके
    बाक्‍ब। १सामुएल २:२८
  ita-1927: 'E farai fumare tutto il montone sull’altare: è un olocausto all’Eterno;
    è un sacrifizio di soave odore fatto mediante il fuoco all’Eterno.'
  ckb-ckb: هەموو بەرانەکە لەسەر قوربانگاکە بسووتێنە، ئەمە قوربانی سووتاندنە بۆ یەزدان،
    بۆنی خۆشییە، قوربانی بە ئاگرە بۆ یەزدان.
  eng-BBE: 'And let them all be burned on the altar as a burned offering to the Lord:
    a sweet smell, an offering made by fire to the Lord.'
  kan-OKCV: ಅದನ್ನೆಲ್ಲಾ ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಯಾಗಿದೆ. ಅದು ಯೆಹೋವ
    ದೇವರಿಗೆ ಸುವಾಸನೆಯ ದಹನಬಲಿ.
  bbb-bbb: Ja ijiege re areme ni mave-sife foteke ije karina fata zinone ifaejevo
    ijia ifaejefo. Ja ijiege fanuve ije foteke kena E Ireobo na zinone ifaejekina
    na udi fuone mukore ije fiena oemaredufuo.
  tam-2017: ஆட்டுக்கடா முழுவதையும் பலிபீடத்தின்மேல் எரித்துவிடு; இது யெகோவாவுக்குச்
    செலுத்தும் சர்வாங்கதகனபலி; இது சுகந்த வாசனையும் யெகோவாவுக்குச் செலுத்தும் தகனபலியுமாக
    இருக்கும்.
  spa-RV-1909: 'Y quemarás todo el carnero sobre el altar: es holocausto á Jehová,
    olor grato, es ofrenda quemada á Jehová.'
  ron-BTF: 'Și să arzi întregul berbec pe altar: aceasta este o ofrandă arsă DOMNULUI;
    aceasta este o aromă dulce, o ofrandă făcută prin foc DOMNULUI.'
  eng-WEBP: 'You shall burn the whole ram on the altar: it is a burnt offering to
    the LORD; it is a pleasant aroma, an offering made by fire to the LORD.'
  eng-FBV: Then burn all of the ram on the altar. It is a burnt offering to the Lord
    to be accepted by him.
  nld-1939: Den helen ram moet ge op het altaar in rook doen opgaan. Het is een heerlijk
    geurend brandoffer voor Jahweh, een vuuroffer ter ere van Jahweh.
  nch-BL: Huan xijtatis nochi nopa oquich borrego ipan nopa taixpamit. Huan ya ni
    elis se tacajcahualisti tatatili para na, niamoTECO. Huan nelía ajhuiyac mijyotis
    huan techpactis, pampa elis se tacajcahualisti tatatili cati antechmacaj ica tit.
  vie-1934: đoạn xông cả con chiên đực tại trên bàn thờ; ấy là một của lễ thiêu, có
    mùi thơm dâng cho Đức Giê-hô-va, tức là một của lễ dùng lửa dâng lên cho Đức Giê-hô-va
    vậy.
  hin-CV: और पूरे मेढ़े को वेदी पर जला देना. यह याहवेह के लिए होमबलि होगी, और याहवेह
    के लिए अग्नि में समर्पित सुखदायक सुगंध होगा.
  eng-OURB: 'You shall burn the whole ram on the altar: it is a burnt offering to
    Adonai; it is a pleasant aroma, an offering made by fire to Adonai. (5)'
  spa-BES: Y que todos ellos sean quemados en el altar como holocausto al Señor; olor
    dulce, ofrenda encendida al Señor.
  tdx-tdx: fonga soroño amy kitreliy i añondrilahiy, ho enga horoañe am’ Iehovà; hàñitse
    mandrifondrifoñe, nisoroñañe añ’afo am’ Iehovà.
  vid-vid: Hamba kolilakaza ing'holo ilume lyeng'ha mchanya mwa honhu ha kulavila
    nhambiko, leka kundavila nhambiko ya kulakaza, kunhunyhilila kwa nhambiko yoilingulavigwa
    kwa chiluli yonojeza heni Mkulu Nguluwi.
  eng-OKE: and thou shalt sacrifice the ram at the altar; it is a holocaust before
    the Lord, to be accepted with favour, an oblation before the Lord.
  tha-KJV: แล​้วจงเผาแกะตั​วน​ั้นทั้งตัวบนแท่นบู​ชา เป็นเครื่องเผาบูชาถวายแด่พระเยโฮวาห์
    เป็นกลิ่นพอพระทัย เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: 'E queimarás todo o carneiro sobre o altar: é holocausto ao SENHOR,
    cheiro suave, é oferta queimada ao SENHOR.'
  deu-ELO: 'Und den ganzen Widder sollst du auf dem Altar räuchern: es ist ein Brandopfer
    dem Jehova, ein lieblicher Geruch; es ist ein Feueropfer dem Jehova.'
  eng-WYC-2018: and thou shalt offer thus all the ram into incense on the altar; it
    is an offering to the Lord, the sweetest odour of the slain sacrifice of the Lord.
    (and so thou shalt offer all the ram as incense upon the altar; it is an offering
    to the Lord, the sweetest aroma of the slain sacrifice to the Lord.)
  epo-epo: Kaj forbruligu la tutan virŝafon sur la altaro; ĝi estas brulofero por
    la Eternulo; agrabla odoraĵo, fajrofero por la Eternulo ĝi estas.
  uig-PIN: pütün ⱪoqⱪarni ⱪurbangaⱨta kɵydürgin. Bu Pǝrwǝrdigarƣa atalƣan kɵydürmǝ
    ⱪurbanliⱪ — ot arⱪiliⱪ sunulidiƣan, Pǝrwǝrdigarƣa huxbuy yǝtküzidiƣan ⱨǝdiyǝ bolidu.
  beo-beo: 'Amo sibi gawali oloda da:iya gobele salasu Nama iasu hamoma:ne, amo gobesima.
    Na da amo gobele iasu ea gabusiga: hahawane nabimu.'
  tpi-OTNT: Na kukim olgeta long alta olsem ofa. Na mi Bikpela, bai mi amamas long
    gutpela smel bilong dispela ofa bilong paia i kukim olgeta.
  hau-SA: Sa’an nan ka ƙone ragon ɗungum a kan bagade. Hadaya ta ƙonawa ce ga Ubangiji,
    mai daɗin ƙanshi, wato, hadaya ce da aka ƙone da wuta ga Ubangiji.
  uig-LAT: pütün qochqarni qurban’gahta köydürgin. Bu Perwerdigargha atalghan köydürme
    qurbanliq — ot arqiliq sunulidighan, Perwerdigargha xushbuy yetküzidighan hediye
    bolidu.
  nde-nde: ubusutshisa inqama yonke e-alithareni. Lokhu kungumnikelo wokutshiswa kuThixo,
    iphunga elimnandi, umnikelo onikelwa kuThixo ngomlilo.
  ton-ton: 'Pea te ke tutu ʻae sipitangata kotoa pē ʻi he funga feilaulauʻanga: ko
    e feilaulau tutu ia kia Sihova: ko e meʻa namu kakala ia, ko e feilaulau kuo ngaohi
    ʻaki ʻae afi kia Sihova.'
  ces-1613: A potom všeho skopce zapálíš na oltáři; nebo zápal ten jest Hospodinu
    vůně příjemná, obět ohnivá jest Hospodinu.
  eng-WMB: 'You shall burn the whole ram on the altar: it is a burnt offering to the
    LORD; it is a pleasant aroma, an offering made by fire to the LORD.'
  tam-TCV: அதன்பின் செம்மறியாடுகள் முழுவதையும் பலிபீடத்தில் எரிக்கவேண்டும். இது யெகோவாவுக்கு
    நெருப்பினால் செலுத்தப்படும் மகிழ்ச்சியூட்டும் தகன காணிக்கையாகும்.
  ceb-ULB: Unya sunoga ang tibuok laking karnero. Mao kini ang halad sinunog alang
    kang Yahweh, mahumot nga halad nga gisunog alang kang Yahweh.
  pol-UBG: I spalisz całego tego barana na ołtarzu. Jest to całopalenie dla PANA,
    miła woń, ofiara spalona dla PANA.
