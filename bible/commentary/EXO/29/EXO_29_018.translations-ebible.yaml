    ਇਹ ਇੱਕ ਸੁਗੰਧਤਾ ਹੈ। ਇਹ ਯਹੋਵਾਹ ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: သိုး တကောင်လုံး ကို ယဇ်ပလ္လင် ပေါ် မှာ မီးရှို့ ရမည်။ ထာဝရဘုရား အား မီးရှို့
    သောယဇ်ဖြစ်၏။ ထာဝရဘုရားအား မီးဖြင့် ဆက်ကပ်၍၊ မွှေးကြိုင် သော ပူဇော် သက္ကာဖြစ်၏။
  hmo-hmo: Idia ibounai be boubou patana ena latanai do oi gabua. Inai be Lohiabada
    dekenai boubou ia gabua gauna. Lau Lohiabada ese inai boubou ia gabua ena bonana
    namona lau kamonai neganai, be lau moale.
  urd-urd: फिर इस पूरे मेंढे को क़ुर्बानगाह पर जलाना। यह ख़ुदावन्द के लिए सोख़्तनी
    क़ुर्बानी है। यह राहतअंगेज़ खु़शबू या'नी ख़ुदावन्द के लिए आतिशीन क़ुर्बानी है।
  rus-SYN: и сожги всего овна на жертвеннике. Это всесожжение Господу, благоухание
    приятное, жертва Господу.
  bqc-SIM: Sã bṹupi kpasa sa'okĩiwa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ũ a gĩ
    ì kɛmɛɛ na ũ.
  tcz-CHONGTHU: Hiche kelngoi chal sa chu aboncha maicham ma na go vam hel ding ahiye.
    Hichu Pakaiya dia pumgo thilto ahin, chule agimnam twi sel hichu lung lhaisah
    nading ahin, Pakaiya dia meiya govam hel ding ahi.
  mar-mar: त्यानंतर वेदीवर सबंध मेंढ्याचा होम करावा. हे परमेश्वराकरता होमार्पण होय.
    हे परमेश्वराप्रीत्यर्थ सुवासिक हव्य होय;
  qub-qub: Nircur chay uysha aychataga chay altarcho rupachinqui. Rupachishayquipa
    jömuynin nogapäga shongöpäno canga. Chayga canga rupachina sacrifisyumi.
  hat-hat: W'a ofri tout belye a ban mwen. W'a boule l' nèt sou lòtèl la. Sa se yon
    ofrann bèt w'a boule nèt pou Seyè a, yon ofrann bèt ki fèt pou boule nèt nan dife,
    yon ofrann bèt k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: Then burn the entire ram on the altar; it is a burnt offering to the LORD,
    a pleasing aroma, an offering made by fire to the LORD.
  tod-tod: Ɗa baala sinɛi pɛ gala zalaɠa ɠulazuʋɛ. Toɠa ga gala zalaɠai Ɠɔoɠɔ GALAGI
    ʋɛ, zalaɠai ʋe, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'You shall burn the whole ram on the altar: it is a burnt offering to
    the LORD; it is a pleasant aroma, an offering made by fire to the LORD.'
  kbq-kbq: Ana hutenka ana maka zama'a kresramna vu itare krerasago. E'ina ofa tevereti'ma
    Ra Anumzamo'nare'ma kre mana vanageno Nagri navure'ma knare mnama vania ofe.
  nhe-BL: Huan xijtlatis nochi nopa oquich borrego ipan nopa tlaixpamitl. Huan ya
    ni elis se tlacajcahualistli tlatlatili para na, niimoTECO. Huan nelía ajhuiyac
    mijmiyotis huan nechpactis, pampa elis se tlacajcahualistli tlatlatili tlen innechmacaj
    ica tlitl.
  gub-BL: Eapy àràpuhàràn paw ma'ea'yr hapy haw rehe nehe, ihewe imur pyr romo nehe.
    Hyàkwegatu ihewe a'e. Ikatu ihewe.
  eng-DRA: 'And thou shalt offer the whole ram for a burnt offering upon the altar:
    it is an oblation to the Lord, a most sweet savour of the victim of the Lord.'
