verse: EXO.029.042
translations:
  mal-C: “സമാഗമകൂടാരവാതിൽക്കൽ യഹോവയുടെമുമ്പാകെ ഇതു നിങ്ങൾക്കു തലമുറതലമുറയായി നിരന്തരം
    അർപ്പിക്കേണ്ട ഹോമയാഗമായിരിക്കണം. അവിടെ ഞാൻ നിങ്ങൾക്കു പ്രത്യക്ഷനായി നിങ്ങളോടു
    സംസാരിക്കും.
  deu-TKW: als euer regelmäßiges Brandopfer von Geschlecht zu Geschlecht, am Eingange
    zum Offenbarungszelte vor Jahwe, woselbst ich mich dir offenbaren werde, indem
    ich daselbst mit dir rede.
  lin-lin: 'Ezali mbeka ya kotumba ya tango nyonso, kati na bikeke nyonso : bokobanda
    kotumba yango na ekuke ya Ndako ya kapo ya Bokutani liboso ya Yawe ; ezali na
    esika wana nde nakobanda kokutana mpe kolobana na bino.'
  eng-LSV: a continual burnt-offering for your generations [at] the opening of the
    Tent of Meeting before YHWH, to where I meet with you to speak to you there,
  eng-GNV: This shalbe a continuall burnt offring in your generations at the doore
    of the Tabernacle of the Congregation before the Lord, where I wil make appoyntment
    with you, to speake there vnto thee.
  eng-WEBSTER: 'This shall be a continual burnt-offering throughout your generations
    at the door of the tabernacle of the congregation before the LORD: where I will
    meet you to speak there to thee.'
  nhw-BL: Ya ni elis nopa ome tlacajcahualistli catli monequi anquichihuase mojmostla
    para ama huan teipa. Huan anquitencahuase noixpa na, niamoTECO, ni tlacajcahualistli
    ipan nopa tlaixpamitl campa tlatlatise ipan nopa calixpamitl nechca campa ipuerta
    ipan nopa yoyon tiopamitl campa timopantise. Huan nopona nimechcamanalhuis.
  swh-ONEN: “Kwa vizazi vijavyo itakuwa kawaida kutoa sadaka hii ya kuteketezwa kila
    mara kwenye ingilio la Hema la Kukutania mbele za Bwana. Hapo ndipo nitakapokutana
    na ninyi na kusema nanyi,
  bba-bba: Yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii terɑ bɛɛn bibun bweseru bɑ ko n dɑ ko kuu bekuruɡii
    ten kɔnnɔwɔ nɛn wuswɑɑɔ sere kɑ bɑɑdommɑɔ. Miyɑ bɛɛ Isirelibɑ i ko kɑ mɑn yinnɑ,
    kpɑ n kɑ nun ɡɑri ko.
  eng-KJVCPB: 'This shall be a continual burnt offering throughout your generations
    at the door of the tabernacle of the congregation before the Lord: where I will
    meet you, to speak there unto thee.'
  cpy-cpy: Rashi rowaero itahaenawo ikaati picharini-teeyaari opatzimooki Tajorentsi-thaante,
    janta notsipa-teemira naaka, nokenkitha-waetakaemi.
  luo-luo: “Ne tienge duto, misango miwangʼo pep ni nyaka chiw ndalo duto e dhoranga
    Hemb Romo e nyim Jehova Nyasaye. Kanyo ema abiro romoe kodu kendo wuoyoe kodu;
  meu-meu: Ina ḡole-oho boubouna ba kara loulou, uru iboudiai; hebou kalagana iduarana
    badibadinai bae kara, Iehova vairanai. Unuseni ai lau baina hahedinarai henimui,
    bona oi baina hereva henimu.
  npi-ULB: मैले तिमीहरूसित बातचित गर्ने परमप्रभुको सामु भेट हुने पालको प्रवेशद्वारमा
    तिमीहरूका पुस्ता-पुस्तासम्म यी नियमित होमबलिहरू होऊन् ।
  yor-yor: “Fún ìrandíran tó ń bọ̀, ni ẹ ó máa ṣe ẹbọ sísun nígbà gbogbo ní ẹnu-ọ̀nà
    àgọ́ àjọ níwájú Olúwa. Níbẹ̀ èmi yóò pàdé yín, èmi yóò sì bá a yín sọ̀rọ̀;
  emp-NTPO: Aaroʌ̃ warrarãneba yõbʌdarã bid̶a ara maʌ̃ quĩrãca ovejara mʌ̃ quĩrãpita
    babue diad̶ida panʌa mʌ̃ wua ded̶e ed̶a wãbada quĩrãpe. Mama mʌ̃ra bãrã israelerãmaa
    zeped̶a bʌ ume bed̶ea b̶aya. Maʌ̃ne mʌ̃ quĩrãwãrẽã dorrodorroaba jũma mʌ̃ wua
    de aud̶u jũrã b̶ʌd̶e ed̶a b̶ʌra mʌ̃ itea erob̶aya.
  ind-ind: Kemudian TUHAN berbicara kepada Musa, “Mulai sekarang dan seterusnya secara
    turun temurun, kedua persembahan harian itu akan dilaksanakan bagi umat Israel
    di pintu gerbang halaman kemah-Ku, karena di situlah Aku akan bertemu dengan umat-Ku
    dan berbicara kepadamu maupun penggantimu nanti.
  pes-OPCB: «این قربانی سوختنی، همیشگی خواهد بود و نسلهای آیندهٔ شما نیز باید در کنار
    در خیمۀ ملاقات، آن را به حضور خداوند تقدیم کنند. در آنجا من شما را ملاقات نموده،
    با شما سخن خواهم گفت.
  tgl-ULB: Ang mga ito ay magiging palagiang handog na susunugin sa buong salinlahi
    ng inyong bayan. Dapat mong gawin ang mga ito sa pasukan ng tolda ng pagpupulong
    sa aking harapan, si Yahweh, kung saan ako makikipagkita para makipag-usap sa
    iyo.
  hui-hui: Nogo sibi igini irani dai helo lomabu delolene ogoni horo bibahendengi
    delaho wiaabo halu i̱naga Balai Anda haneni i̱ deni howa delaabo holene nga. Ani
    bule lowa hama ogoriani mo ngoai ho kamigola i̱nime i̱naga wali agali bu kamiruni
    tí heba mandagi howa tíhondo bi langigi bulebero.
  mya-mya: ငါ​စံ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​၌​ဤ​မီး​ရှို့​ရာ ယဇ်​ကို၊ ငါ​၏​ရှေ့​တော်​တွင်​သား​စဉ်​မြေး​ဆက်
    ပူ​ဇော်​ရ​မည်။ ထို​နေ​ရာ​တွင်​ငါ​သည်​ငါ​၏ လူ​မျိုး​တော်​နှင့်​တွေ့​ဆုံ​စ​ကား​ပြော​မည်။-
  cbi-NTPO: Tsaju' entsa inu keewaanu tute' ju'kenu ufeendalaa naa ñulla bain, naa
    ñullanu sera' jimula bain in ajuusha naa-uwanuba tsanguentsunu dejuve, iba wa'dinu
    yapaya juukapasha; matyu iya junaa ñuba katawa' kuinda kiikenu tsuyu.
  bod-N: དེ་ནི་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ཀྱིས་རྒྱུན་མི་ཆད་པར། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་སྟེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་སྦྱིན་སྲེག་འབུལ་དགོས་པ་དེའོ། །གནས་དེར་ངས་ཁྱོད་ལ་གཏམ་སྨྲ་བའི་ཕྱིར་གནས་དེ་རུ་ཁྱོད་རྣམས་དང་འཕྲད་པར་འགྱུར།
  sna-sna: “Chipiriso chinopiswa ichi chinofanira kuitwa nguva dzose pamukova weTende
    Rokusangana pamberi paJehovha kuzvizvarwa zvose.
  spa-BLM: Será un holocausto continuo a lo largo de vuestras generaciones, a la puerta
    de la Tienda del Encuentro, delante de Yahvé, donde me reuniré con vosotros para
    hablaros allí.
  cac-cac: A juntzan̈ silab' chi', ol sn̈usn̈ejtz'a eb' d'a vichan̈ d'a masanil tiempo
    d'a stojolal sti' mantiado b'aj tzin ch'ox in b'a, ayic tzin lolon eyed'oc.
  swh-ULB: Itakuwa ni sadaka ya kuteketezwa milele katika vizazi vyenu vyote mlangoni
    pa ile hema ya kukutania mbele ya Yahweh, hapo nitakapokutana nanyi, ili niseme
    na wewe hapo.
  bel-bel: Гэта цэласпаленьне заўсёднае ў роды вашыя перад дзьвярамі скініі сходу
    перад Госпадам, дзе буду адкрывацца вам, каб гаварыць з табою;
  deu-ELBBK: ein beständiges Brandopfer bei euren Geschlechtern an dem Eingang des
    Zeltes der Zusammenkunft vor dem HERRN, wo ich mit euch zusammenkommen werde,
    um dort mit dir zu reden.
  mbb-OT: Iyan heini pemuhat he edtutungen, kinahanglan he andew-andew is ked-ul-ulaha
    niw kayi he pemuhat taman te sunud he menge lapis te kevuwazan. Ipemuhat niw heini
    kediey zutun te gemawan te Tulda he Edtelevukaayan, su zutun a ebpekidhinguma
    keniyu wey ebpekidlalag.
  mal-2015: ഞാൻ നിന്നോടു സംസാരിക്കേണ്ടതിന്നു നിങ്ങൾക്കു വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽക്കൽവെച്ചു യഹോവയുടെ മുമ്പാകെ ഇതു നിങ്ങൾക്കു തലമുറതലമുറയായി നിരന്തരഹോമയാഗമായിരിക്കേണം.
  gup-gup: “Kaluk ngurrikurduyimen kuninjkunu rowk munguyh munguyh. Kaluk kandimarnekinjemen
    namekbe mayh kore ngahdi, kore kumirrk kurrangmaye ngarre Dabburlin kore ngaye
    ngamre bu djahwon ngudberre. Bu kunmekbe wanjh, ngarrmarren ngudda nawu Moses,
    dja ngawokdan ke.
  gvs-gvs: Ame tuta be nakae tuta simamaima guna Tonuwalayao bei sima guna Kaba Valoboda
    totomna goi yoguyogu sigabudi sivakasavedi go, sikasaledi Yau Yauwe yaigu. Guna
    Kaba Valobodayana goi bei avalobodemi be avadigoimi.
  rmc-rmc: Kadi labarďi obeta anena sako džives paš o vudar le Svetostankoskro anglo
    RAJ. Kerena oda pokoleňje pro pokoleňje. Ode man zdžava mire manušenca a ode tuha
    vakerava.
  nlg-nlg: “Na sukaghi kekere eni ighau mana nimiu na vinavahuhu kau gonia haia, me
    ke tona haliu tana lei vavata ke mai. Kau sukaghia tana matagu inau a Yahweh,
    tana mataulana na Vaevale tapole tabu, iga inau ku topogho mu ku kokoe kolugho.
  pes-OPV: و بره دیگر رادر عصر ذبح کن و برای آن موافق هدیه صبح وموافق هدیه ریختنی
    آن بگذران، تا عطر خوشبوو قربانی آتشین برای خداوند باشد.
  ron-1924: Ачаста есте ардеря-де-тот некурматэ, каре ва фи адусэ де урмаший воштри
    ла уша кортулуй ынтылнирий, ынаинтя Домнулуй; аколо Мэ вой ынтылни ку вой ши ыць
    вой ворби.
  ben-OBCV: “বংশপরম্পরায় সদাপ্রভুর সামনে, সমাগম তাঁবুর প্রবেশদ্বারে নিয়মিতভাবে এই
    হোমবলিটি উৎসর্গ করতে হবে। সেখানে আমি তোমার সাথে দেখা করব ও তোমার সাথে কথা বলব;
  som-som: Oo wuxuu ka ab ka ab ahaan doonaa qurbaan joogto ah oo Rabbiga hortiisa
    lagu gubo xagga iridda taambuugga shirka, oo ah meesha aan kugula kulmi doono
    inaan kula hadlo aawadeed.
  lat-VUC: sacrificium est Domino, oblatione perpetua in generationes vestras, ad
    ostium tabernaculi testimonii coram Domino, ubi constituam ut loquar ad te.
  eng-ASVBT: It shall be a continual burnt offering throughout your generations at
    the door of the tent of meeting before Jehovah, where I will meet with you, to
    speak there unto thee.
  ita-1885: Sia questo un olocausto continuo, per le vostre generazioni, e facciasi
    all'entrata del Tabernacolo della convenenza, davanti al Signore, dove io mi ritroverò
    con voi, per parlar quivi a te.
  eng-LXXUP: a perpetual sacrifice throughout your generations, at the door of the
    tabernacle of witness before the Lord; wherein I will be known to thee from thence,
    so as to speak to thee.
  eng-ULB: These must be regular burnt offerings throughout your generations, at the
    entrance to the tent of meeting before Yahweh, where I will meet with you to speak
    to you there.
  spa-VBL: Estos holocaustos se harán continuamente por todas las generaciones a la
    entrada del Tabernáculo de Reunión en presencia del Señor. Allí me reuniré para
    hablar con ustedes.
  fra-_FOB: C'est un holocauste que vous offrirez continuellement, dans vos générations,
    à l'entrée du tabernacle d'assignation devant l'Éternel, où je me trouverai avec
    vous pour te parler.
  mal-mal: ഞാൻ നിന്നോട് സംസാരിക്കേണ്ടതിന് നിങ്ങൾക്ക് വെളിപ്പെടുവാനുള്ള സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽക്കൽവച്ച് യഹോവയുടെ മുമ്പാകെ ഇത് നിങ്ങൾക്ക് തലമുറതലമുറയായി നിരന്തരഹോമയാഗമായിരിക്കണം.
  lit-lit: Per jūsų kartas tokia turi būti nuolatinė deginamoji auka VIEŠPATIES akivaizdoje
    prie įėjimo į susitikimo palapinę, kur susitiksiu su tavim, kad ten tau kalbėčiau.
  urd-GVR: Lāzim hai ki āne wālī tamām nasleṅ bhasm hone wālī yih qurbānī bāqāydagī
    se muqaddas ḳhaime ke darwāze par Rab ke huzūr chaṛhāeṅ. Wahāṅ maiṅ tum se milā
    karūṅga aur tum se hamkalām hūṅgā.
  suz-BL: गे इ चच युइ आन पाला नेल्‍लेमी गेना हना यो परमप्रभु यावे आ ङोंइती ग्रुम्‍तीक
    ताम्‍बु आ ओव़तीक आ नेक्‍था चोशा चढ़ेतीक चढ़ेचा माल्‍नीम। मेकेर गो गे नु लोव़ पचा
    कली ग्रुम्‍नन। प्रस्‍थान ३३:७; प्रस्‍थान २५:२
  ita-1927: Sarà un olocausto perpetuo offerto dai vostri discendenti, all’ingresso
    della tenda di convegno, davanti all’Eterno, dove io v’incontrerò per parlar quivi
    con te.
  ckb-ckb: «قوربانی سووتاندنی بەردەوامە بۆ نەوەکانتان لەلای دەروازەی چادری چاوپێکەوتن
    لەبەردەم یەزدان، کە لەوێ لەگەڵتان ژوان دەبەستم بۆ ئەوەی لەگەڵت بدوێم.
  eng-BBE: This is to be a regular burned offering made from generation to generation,
    at the door of the Tent of meeting before the Lord, where I will come face to
    face with you and have talk with you.
  kan-OKCV: “ಇದು ತಲತಲಾಂತರಗಳಲ್ಲಿಯೂ ನಿತ್ಯಕ್ಕೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಮುಂದೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಸಂಧಿಸುವಲ್ಲಿ ಇದೇ ನಿತ್ಯವಾದ ದಹನಬಲಿಯಾಗಿರುವುದು.
  bbb-bbb: Ro zinone ije ja ifaejevo ije jaka uifari jone ijena maza boeje ijiege
    rekinu vafo. Ro ja zinone ije ifaejekuva nika Are Muvuaka na fivo ijadufuo viene
    ijia ifaejedufuo. Ijadufuo maeje na are ijia arina e none biediana buina vua kuaedufuo.
  tam-2017: உன்னுடனே பேசும்படி நான் உங்களைச் சந்திக்கும் இடமாயிருக்கிற ஆசரிப்புக்கூடாரத்தினுடைய
    வாசலாகிய யெகோவாவுடைய சந்நிதியிலே, உங்கள் தலைமுறைதோறும் செலுத்தப்படவேண்டிய நித்திய
    சர்வாங்க தகனபலி இதுவே.
  spa-RV-1909: Esto será holocausto continuo por vuestras generaciones á la puerta
    del tabernáculo del testimonio delante de Jehová, en el cual me concertaré con
    vosotros, para hablaros allí,
  ron-BTF: Aceasta să fie ofrandă arsă neîncetat prin toate generațiile voastre, la
    ușa tabernacolului întâlnirii, înaintea DOMNULUI, unde te voi întâlni, ca să îți
    vorbesc.
  eng-WEBP: It shall be a continual burnt offering throughout your generations at
    the door of the Tent of Meeting before the LORD, where I will meet with you, to
    speak there to you.
  eng-FBV: These burnt offerings will be made continually for all generations at the
    entrance to the Tent of Meeting in the Lord's presence. I will meet you there
    to speak with you.
  nld-1939: een bestendig brandoffer van geslacht tot geslacht, opgedragen aan de
    ingang van de openbaringstent en voor het aanschijn van Jahweh, waar Ik Mij aan
    u zal openbaren, om tot u te spreken.
  nch-BL: Ya ni elis nopa ome tacajcahualisti cati monequi anquichihuase mojmosta
    para ama huan teipa. Huan anquitencahuase noixpa na, niamoTECO, ni tacajcahualisti
    ipan nopa taixpamit campa tatatise ipan nopa calixpamit nechca campa icalte nopa
    yoyon tiopamit campa timopantise. Huan nopona nimechcamanalhuis.
  vie-1934: Aáy là một của lễ thiêu mà các ngươi phải dâng luôn luôn, trải qua các
    đời, tại cửa hội mạc trước mặt Đức Giê-hô-va, là nơi ta sẽ giáng lâm mà phán cùng
    ngươi.
  hin-CV: “यह याहवेह के सामने, मिलनवाले तंबू के द्वार पर जहां मैं तुमसे मिलकर बातें
    करूंगा, तुम्हारी समस्त पीढ़ियों द्वारा याहवेह के लिए मिलनवाले तंबू के द्वार पर
    नियमित रूप से होमबलि चढ़ाई जाएगी.
  eng-OURB: It shall be a continual burnt offering throughout all your generations
    at the door of the Tent of Meeting before Adonai, where I will meet with you,
    to speak there to you.
  spa-BES: Esta será una ofrenda quemada regularmente, hecha de generación en generación,
    a la puerta de la Tienda de reunión delante del Señor, donde me encontraré contigo
    y hablaré contigo.
