    meet with you, to speak unto thee there.
  asm-FB: তোমাৰ সৈতে কথা পাতিবলৈ য’ত মই তোমাক সাক্ষাৎ কৰিম, সেই সাক্ষাৎ কৰা তম্বুৰ
    দুৱাৰ মুখত যিহোৱাৰ সন্মুখত এয়ে তোমালোকৰ পুৰুষানুক্ৰমে সদায় কৰিবলগীয়া হোমবলি
    হ’ব।
  sus-A: سّرّشّ فَن دَاشِ مْولِ نَن عَ رَ، عِ بْنسْي لَنمَ عَ شَ نَشَن بَ ﭑ تَن عَلَتَلَ
    بّ عَبَدَن. عَ بَمَ هْرْ مْلِنفِرَ سٌدٍ دّ نَن نَ ﭑ تَن عَلَتَلَ يَ شْرِ، ﭑ وٌ
    لِمَ دّننَشّ، ﭑ وْيّنمَ وٌ بّ دّننَشّ.»
  fra-SBL: Ce sera un holocauste perpétuel, de génération en génération, à l'entrée
    de la tente d'assignation, devant l'Éternel, là où je me réunirai avec vous pour
    vous parler.
  hbo-hbo: עֹלַ֤ת תָּמִיד֙ לְדֹרֹ֣תֵיכֶ֔ם פֶּ֥תַח אֹֽהֶל־מֹועֵ֖ד לִפְנֵ֣י יְהוָ֑ה
    אֲשֶׁ֨ר אִוָּעֵ֤ד לָכֶם֙ שָׁ֔מָּה לְדַבֵּ֥ר אֵלֶ֖יךָ שָֽׁם׃
  eng-WYCLIFFE: it is a sacrifice to the Lord bi euerlastynge offryng in to youre
    generaciouns, at the dore of the tabernacle of witnessyng bifor the Lord, where
    Y schal ordeyne that Y speke to thee;
  pjt-pjt: Uwa, nyura uti tjiṉṯu kutjupa tjiṉṯu kutjupa ngayula miṟangka tiṯutjarangku
    nyanga alatji palyalkatima Tiinta Miḻmiḻṯa kuranyu nyurampa walytjapiti maḻatja
    maḻatjangku kuḻu. Kaṉa nyara palula ngayulu nyurala Israelkunu tjuṯangka tjunguringkula
    wangkaku, munuṉa ngayulu pitalytji puḻkangku ngura nyara palunya irnyaṟa miḻmiḻmankuku.
  cwe-cwe: “Nhambiko ino ya kutimbuligwa izalavigwa siku zose, welesi mbaka welesi,
    haulongozi hangu niye Mndewa Mulungu, haulongozi ha hanhu ha kwingilila muna dihema
    da Mulungu hondaniiting'hane na kulonga na mweye.
  kik-kik: “Harĩ njiaro iria igooka, iruta rĩĩrĩ rĩa njino rĩkaarutagwo hĩndĩ ciothe
    itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo mbere ya Jehova. Hau nĩho ndĩĩcemanagia nawe
    na njaragie nawe;
  fra-NCL: holocauste perpétuel qui doit être offert par vous d’âge en âge, à l’entrée
    de la tente de réunion, devant Yahweh, là où je me rencontrerai avec vous, pour
    t’y parler.
  cek-AK: Angzo han koi na caanawk boih mah, nang hoi kai anghnuk moe, lokpaehhaih
    ahmuen, Angraeng hmaa ah, kaminawk amkhuenghaih kahni im hmaa ah, boeng ai ah
    hmai angbawnhaih to sah ah.
  cuk-cuk: ”Anse-goled-neg-dogedgi an bebo-sunmakega bebo-abinguoedgi, be-wagan degisadegu,
    an-asabin, anga we-ibmar-ogumakar-ukmai gumaloed.
  uig-CYR: Шу тәриқидә бу көйдүрмә қурбанлиқ нәсилдин-нәсилгә җамаәт чедириниң кириш
    еғизида Пәрвәрдигарниң һозурида өткүзүлүп дайимлиқ қурбанлиқ болсун; Мән Пәрвәрдигар
    шу йәрдә силәр билән көрүшүп, сән билән сөзлишимән.
  tel-2017: ఇది యెహోవా సన్నిధానంలో సన్నిధి గుడారం ద్వారం దగ్గర మీరు తరతరాలకు అర్పించవలసిన
    హోమబలి. నేను అక్కడకు వచ్చి మిమ్మల్ని కలుసుకుని మీతో మాట్లాడతాను.
  hat-BSA: “Li va yon ofrann brile nan tout tan pou tout jenerasyon nou yo, nan pòtay
    tant reyinyon an devan SENYÈ a, kote Mwen va reyini avèk nou, pou pale avèk nou
    la a.
  kos-kos: Kom, ac fwilin tulik nukewa nutum ke pacl fahsru, ac fah oru mwe kisa firir
    inge ye mutuk ke nien utyak nu in Lohm Nuknuk Mutal sik. Pa inge acn nga ac fah
    osun nu sin mwet luk, ac kaskas nu sum.
  hbo-WLC: עֹלַ֤ת תָּמִיד֙ לְדֹרֹ֣תֵיכֶ֔ם פֶּ֥תַח אֹֽהֶל־מוֹעֵ֖ד לִפְנֵ֣י יְהוָ֑ה
    אֲשֶׁ֨ר אִוָּעֵ֤ד לָכֶם֙ שָׁ֔מָּה לְדַבֵּ֥ר אֵלֶ֖יךָ שָֽׁם׃
  ibo-ibo: “A ga na-achụ aja nsure ọkụ a oge niile nʼọgbọ niile, nʼọnụ ụzọ ụlọ nzute
    m ka a ga-achụ ya, nʼihu Onyenwe anyị. Nʼihi nʼebe ahụ ka m ga-ezute gị gwa gị
    okwu.
  ory-ory: ଏହା ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭମାନଙ୍କର ପୁରୁଷାନୁକ୍ରମେ
    ନିତ୍ୟ (କର୍ତ୍ତବ୍ୟ) ହୋମ ହେବ; ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ତୁମ୍ଭ ସହିତ ଆଳାପ କରିବା ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କ
    ସହିତ ସାକ୍ଷାତ କରିବା।
  chk-chk: Ei asoren kek mwirimwirimi kana repwe eäni fansoun meinisin me leasamalapen
    ewe imwenfel seni mangaku fän mesei ngang ewe Samol mi Lapalap. Iei ei leni üpwe
    churikemi ie pwe üpwe kapas ngenikemi.
  rop-rop: Olataim dei garra kaman en gugum det ofring lida langa det Seikridwan Tent
    weya ai garra jidan, dumaji deya na ai garra midim main pipul olabat en tok langa
    yu,
  ukr-1871: Се мусить бути жертва всепалення повсячасно в роди ваші, коло входу в
    громадський намет, перед Господом, де зустрічати мусь із вами, щоб розмовляти
    з тобою тамо.
  bch-bch: “Somisomi muriai, gimi manta anono tenainga toa ne ngan dinga ga imomout
    ga kus. Be gimi ga akakado tenainga ado ga ado toa bedaoa gau matageai, boloma
    ngan leg palata iaoa. Toa eoa ga nalup toman ngan gimi ta naposaposa pagimi.
  deu-1951: Das soll das beständige Brandopfer eurer Geschlechter sein vor dem HERRN,
    vor der Tür der Stiftshütte, wo ich mit euch zusammenkommen will, um mit dir zu
    reden;
  eng-JPS: It shall be a continual burnt-offering throughout your generations at the
    door of the tent of meeting before the LORD, where I will meet with you, to speak
    there unto thee.
  srp-1865: To neka bude žrtva paljenica svagda od koljena do koljena vašega na vratima
    šatora od sastanka pred Gospodom, gdje æu se sastajati s vama da govorim s tobom.
  lug-lug: “Mu mirembe gyonna egigenda okujja, ekiweebwayo kino ekyokebwa kinaaweebwangayo
    eri Mukama obutayosa, mu mulyango gw’Eweema ey’Okukuŋŋaanirangamu. Awo we nnaakusanga
    ne njogera naawe.
  heb-heb: עלת תמיד לדרתיכם פתח אהל מועד לפני יהוה אשר אועד לכם שמה לדבר אליך שם׃
  ben-IRV: এইগুলি তোমাদের বংশানুক্রমে নিয়মিত হোমবলি। তুমি এগুলি সমাগম তাঁবুর দরজার
    কাছে আমার অর্থাৎ সদাপ্রভুর সামনে যে জায়গায় আমি তোমার সঙ্গে কথা বলতে তোমাদের
    কাছে দেখা দেব, সেই জায়গায় করবে।
  pan-pan: ਇਹ ਸਦਾ ਲਈ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਹੋਮ ਦੀ ਭੇਟ ਹੋਵੇ। ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ
    ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਜਿੱਥੇ ਮੈਂ ਤੇਰੇ ਨਾਲ ਗੱਲ ਕਰਨ ਲਈ ਮਿਲਾਂਗਾ
  mya-JVB: ထိုသို့ သင် တို့သား စဉ်မြေးဆက်တို့သည် သင် နှင့် ငါတွေ့ ၍ နှုတ်ဆက်ရာအရပ်
    ၊ ထာဝရဘုရား ရှေ့ တော် ၌၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နားမှာ အစဉ်မပြတ် မီးရှို့
    သောယဇ်ကို ပူဇော်ရကြမည်။
  hmo-hmo: “Inai lahi dekenai idia gabua boubou be vaira neganai ibounai doko lasi
    do umui karaia Palai Ruma ena iduara badibadinai, lau Lohiabada egu vairana dekenai.
    Inai gabu dekenai lau ese umui, lauegu bese danu do lau hedavari, bona umui dekenai
    do lau hereva.
  urd-urd: ऐसी ही सोख़्तनी क़ुर्बानी तुम्हारी नसल दर नसल ख़ेमा — ए — इजितमा'अ के दरवाज़े
    पर ख़ुदावन्द के आगे हमेशा हुआ करे। वहाँ मैं तुम से मिलूँगा और तुझ से बातें करूँगा।
  rus-SYN: Это - всесожжение постоянное в роды ваши пред дверями скинии собрания пред
    Господом, где буду открываться вам, чтобы говорить с тобою;
  bqc-SIM: Á buiↄ líↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũpi oa kpaaũkpɛ kpɛɛlɛ gↄↄpii.
    Wekĩi máli kpaaũuánↄ, míli yã'oɛ́.
  tcz-CHONGTHU: Hi chengse hi na khang khang uva pumgo thilto a naman jing ding u
    ahi. hichu kikhop khomna ponbuh maiya na bol jing diu ahin, chu teng keiman nangma
    hiche kotpi phung maiya chu najah a thu ka sei peh ding nahiye.
  mar-mar: दर्शनमंडपाच्या दारापाशी दररोज परमेश्वरासमोर तुम्ही पिढ्यानपिढ्या असेच होमार्पण
    करीत रहावे; या ठिकाणी मी तुमच्याशी बोलण्यासाठी तुम्हास भेटेन.
  qub-qub: «Chaynöllami Toldu sawan puncucho nogapaj rupachina sacrifisyuta rupachenga
    canan caycaj runacunapis, paycunapita mirajcunapis. Chay Tolduchömi nogaga gamwan
    tincur willapäshayquipaj.
  hat-hat: Ofrann nan dife sa a, yo gen pou yo fè l' tout tan devan mwen, de pitit
    an pitit nan papòt Tant Randevou a. Se la mwen menm Seyè a, m'ap kontre ak pèp
    mwen an pou m' pale ak yo.
  eng-BSB: For the generations to come, this burnt offering shall be made regularly
    at the entrance to the Tent of Meeting before the LORD, where I will meet you
    to speak with you.
  tod-tod: Toɠa ɠɛ ga gala zalaɠai, wo-mavofodaiti kpein ta ɠɛ kulazu folo-o-folo,
    gàazu, nɛ̀i gè ga Ɠɔoɠɔ GALAGI, GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, miná ɠa nà
    ɠɛ ɠulazu ná kɛlɛma wo ʋɛ, gè ɗa ɓɔɛ è ʋɔ.
  eng-WEBPB: It shall be a continual burnt offering throughout your generations at
    the door of the Tent of Meeting before the LORD, where I will meet with you, to
    speak there to you.
  kbq-kbq: Menine henkama fore'ma hanaza naga'mo'za, maka zupa tevereti'ma kre fananehu
    ofa seli mono nomofo ufre kahantera Ra Anumzamo'na navurera kresramna vuvava nehanage'na,
    anante kegaga eme tamasamigahue.
  nhe-BL: Ya ni elis nopa ome tlacajcahualistli tlen monequi inquichihuase mojmostla
    para ama huan teipa. Huan inquitencahuase noixtla na, niimoTECO, ni tlacajcahualistli
    ipan nopa tlaixpamitl campa tlatlatise ipan nopa calixpamitl nechca campa ipuerta
    ipan nopa yoyon tiopamitl campa timopantise. Huan nopona nimechcamahuis.
  gub-BL: Tuweharupi nehe, awyzeharupi nehe, peapy agwer ma'e ihewe imur pyr herenataromo
    nehe, heràpuzràn huken huwake nehe. Àwàxi putar teko heremiaihu ihe wà nehe. Aze'eg
    putar newe a'e pe ihe nehe no.
  eng-DRA: It is a sacrifice to the Lord, by perpetual oblation unto your generations,
    at the door of the tabernacle of the testimony before the Lord, where I will appoint
    to speak unto thee.
