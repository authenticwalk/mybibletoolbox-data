verse: EXO.029.014
translations:
  mal-C: എന്നാൽ, കാളയുടെ മാംസവും തുകലും ചാണകവും പാളയത്തിനുപുറത്തു ദഹിപ്പിച്ചുകളയണം.
    ഇതു പാപശുദ്ധീകരണയാഗം.
  deu-TKW: Das Fleisch des Farren aber, sein Fell und seinen Mist sollst du außerhalb
    des Lagers verbrennen - ein Sündopfer ist es.
  lin-lin: Kasi okotumba na libanda ya molako misuni ya ngombe yango, poso na yango
    mpe nyei na yango. Ezali mbeka mpo na masumu.
  eng-LSV: and the flesh of the bullock, and his skin, and his dung, you burn with
    fire at the outside of the camp; it [is] a sin-offering.
  eng-GNV: 'But the flesh of the calfe, and his skin, and his doung shalt thou burne
    with fire without the hoste: it is a sinne offring.'
  eng-WEBSTER: 'But the flesh of the bullock, and his skin, and his dung shalt thou
    burn with fire without the camp: it is a sin-offering.'
  nhw-BL: Pero inacayo nopa becerro, ica icuetlaxo huan icuitl, xijhuica huejca, campa
    amo onca calme huan xijtlatiti. Huan ni becerro elis se tlacajcahualistli para
    tlajtlacoli.
  swh-ONEN: Lakini nyama ya huyo fahali na ngozi yake na matumbo yake utavichoma nje
    ya kambi. Hii ni sadaka ya dhambi.
  bba-bba: Adɑmɑ nɑɑ kinɛ ten yɑɑ kɑ ten ɡɔnɑ kɑ ten bɔsɔ bisu, ye kpurowɑ kɑɑ dɔ̃ɔ
    doke bɛɛn sɑnsɑnin biruɔ. Yɑ̃ku te, tɑ ko n sɑ̃ɑwɑ te tɑ koo ben durum wukiri.
  eng-KJVCPB: 'But the flesh of the bullock, and his skin, and his dung, shalt thou
    burn with fire without the camp: it is a sin offering.'
  luo-luo: To wangʼ ring rwadhno gi piene kaachiel gi wen oko mar kambi. En misango
    mar golo richo.
  meu-meu: A boromakau hidiona bona kopina bona taḡena na taruha murimurinai ba gabudia,
    bae ḡoledia oho. Ina na kara dika iabi-ohona boubouna.
  npi-ULB: तर बाछोको मासु, यसको छाला र गोबरचाहिँ छाउनीबाहिर लगेर जलाइदिनू । यो पापबलि
    हो ।
  yor-yor: Ṣùgbọ́n fi iná sun ẹran akọ màlúù, awọ rẹ̀ àti ìgbẹ́ rẹ̀ lẹ́yìn òde. Ẹbọ
    ẹ̀ṣẹ̀ ni.
  emp-NTPO: Maʌ̃ paca zaque cacuara, dji era, dji ã sid̶a ãyã tʌmʌ edeped̶a jũma babuedua.
    Maʌ̃ animarãra mãwã oida b̶ʌa Aaroʌ̃ba idji warrarã bid̶a cadjirua oped̶ad̶ara
    mʌ̃a quĩrãdoamãrẽã.
  ind-ind: Tetapi daging, kulit, dan kotorannya, harus kamu bakar di luar perkemahan.
    Begitulah cara mempersembahkan kurban penghapus dosa.
  pes-OPCB: و بقیه لاشهٔ گوساله را با پوست و سرگین آن بیرون از اردوگاه ببر و همه را
    به عنوان قربانی گناهان در همان جا بسوزان.
  tgl-ULB: Pero ang laman ng mga toro, at ang balat at dumi, sunugin mo ito sa labas
    ng kampo. Ito ay handog para sa kasalanan.
  hui-hui: Ani bialu mbirinibi dongonebi tini damenebi bibahende yu tagira puwa tínaga
    balai anda karu tagirahayagi delabe. Anidagua bulenego irane loma binigo mo miaga
    agali biarume ko biyagonaga domo wahelo loma ogonigo tagirani delabe.
  mya-mya: နွား​၏​အ​သား၊ သား​ရေ​နှင့်​ဝမ်း​တွင်း​သား​တို့ ကို​မူ​ကား၊ စ​ခန်း​အ​ပြင်​၌​မီး​ရှို့​ရ​မည်။
    ထို ယဇ်​ပူ​ဇော်​ခြင်း​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​၏ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ဖြစ်​၏။
  cbi-NTPO: tsaaren animaa alla bain, naa ya' kika bain, naa ya' pe bain, kajna' dechunu
    avindalaa ju'kiide, matyu chachilla' mitya inu kalen jimula' ujcha' mityaa tsangue'
    ju'kentsu' mitya.
  bod-N: ཡང་གླང་ཐུག་གི་ཤ་དང་པགས་པ་དང་ལྕི་བ་བཅས་ནི་སྒར་གྱི་ཕྱི་རོལ་ཏུ་མེས་བསྲེག་དགོས།
    ཅི་ཡིན་ཞེ་ན། དེ་ནི་སྡིག་བཤགས་མཆོད་པ་ཡིན་ནོ། །
  sna-sna: Asi upise nyama yehando nedehwe rayo namazvizvi ayo kunze kwomusasa. Ndicho
    chipiriso chechivi.
  spa-BLM: Pero la carne del toro, su piel y su estiércol los quemarás al fuego fuera
    del campamento. Es una ofrenda por el pecado.
  cac-cac: Axo noc' chib'ej chi' yed' stz'umal noc', stza' noc', masanil juntzan̈
    chi' tza n̈ustz'a d'a spatiquel campamento, yujto a jun noc' chi' silab' yaj yic
    tz'ac'ji tup mul.
  swh-ULB: Lakini nyama yake huyo ng’ombe, na ngozi yake, na mavi yake, utayachoma
    kwa moto nje ya marago; ni sadaka kwa ajili ya dhambi.
  bel-bel: 'а мяса цяляці і скуру яго і бруд яго спалі на агні па-за табарам: гэта
    ахвяра за грэх.'
  deu-ELBBK: 'Und das Fleisch des Stieres und seine Haut und seinen Mist sollst du
    mit Feuer verbrennen außerhalb des Lagers: Es ist ein Sündopfer.'
  mbb-OT: Ne sikan is sapù duen te vaka, lundis din, wey bituka zin, ne ziyè nu tutunga
    te gawas te kampu. Heini he pemuhat, pemuhat para idlumpiyu.
  mal-2015: കാളയുടെ മാംസവും തോലും ചാണകവും പാളയത്തിന്നു പുറത്തു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  gup-gup: Dja ngaleng ngurridjalmang kunkanj kunkulah, dja mak njalehnjale ngarre
    kunnjam nuye namekbe bulikki wanjh ngurrikan kuberrkkah djarreh kore ngurrihdi,
    dja kumekbe wanjh ngurriwurlhkemen. Kuhni ngurrikurduyime yiman kayime bu kabularrbuyindan
    ngudberre kunwarre.”
  gvs-gvs: Go bulumakauyana iwoina, sakavaina be nakae taena, e kwabīdi, kunavēdi
    imi tunagu moetala goi kugabusavēdi. Moe bágala adi vininabeso.
  rmc-rmc: O mas, e cipa the o goja labar avri le taboristar. Kadi hiňi e obeta vaš
    o binos.
  nlg-nlg: Vaho ge ko lavi udolua na vinahina kolua nia na ghuighulina mana kutuna
    va i pari bebetena na bona tau kabu iga, mo ko kerei te vagha na sukaghi ni talukeha
    palu.
  pes-OPV: اما گوشت گوساله را و پوست و سرگینش را بیرون از اردو به آتش بسوزان، زیرا
    قربانی گناه است.
  ron-1924: 'Дар карня вицелулуй, пеля ши балега луй сэ ле арзь ын фок, афарэ дин
    табэрэ: ачаста есте о жертфэ пентру пэкат.'
  ben-OBCV: কিন্তু বাছুরটির মাংস ও সেটির চামড়া ও অন্ত্রগুলি শিবিরের বাইরে পুড়িয়ে
    দিয়ো। এ হল এক পাপার্থক বলি।
  som-som: Laakiinse dibiga hilibkiisa iyo haraggiisa iyo uuskiisaba waxaad ku gubtaa
    xerada dibaddeeda; waayo, waa qurbaan dembi loo bixiyey.
  lat-VUC: carnes vero vituli et corium et fimum combures foris extra castra, eo quod
    pro peccato sit.
  eng-ASVBT: 'But the flesh of the bullock, and its skin, and its dung, shalt thou
    burn with fire without the camp: it is a sin offering.'
  ita-1885: Ma brucia col fuoco, fuor del campo, la carne, la pelle, e lo sterco del
    giovenco; egli è sacrificio per lo peccato.
  eng-LXXUP: But the flesh of the calf, and his skin, and his dung, shalt thou burn
    with fire without the camp; for it is an offering on account of sin.
  eng-ULB: But as for the bull's flesh, as well as its skin and dung, you must burn
    it up outside the camp. It will be a sin offering.
  spa-VBL: Pero quema la carne del toro, su piel y sus excrementos fuera del campamento,
    pues es una ofrenda por el pecado.
  fra-_FOB: Mais tu brûleras au feu la chair du taureau, sa peau et ses excréments,
    hors du camp; c'est un sacrifice pour le péché.
  mal-mal: കാളയുടെ മാംസവും തോലും ചാണകവും പാളയത്തിന് പുറത്ത് തീയിൽ ഇട്ട് ചുട്ടുകളയണം.
  urd-GVR: Lekin bail ke gosht, khāl aur antaṛiyoṅ ke gobar ko ḳhaimāgāh ke bāhar
    jalā denā. Yih gunāh kī qurbānī hai.
  suz-BL: आ श्‍ये, आ कुशुल नु आ गोबर चहिं ताम्‍बु आ लाङगा रे ग्रुंइशा, चोचा माल्‍नेवे।
    मेको पाप पशो आ पर्बम चढ़ेशो बाक्‍ब। लेवी ४:११-१२
  ita-1927: 'Ma la carne del giovenco, la sua pelle e i suoi escrementi li brucerai
    col fuoco fuori del campo: è un sacrifizio per il peccato.'
  ckb-ckb: بەڵام گۆشتی جوانەگاکە و پێستەکەی و ڕیخۆڵەکەی لە دەرەوەی ئۆردوگاکە بە ئاگر
    بسووتێنە، ئەوە قوربانی گوناهە.
  eng-BBE: But the flesh of the ox and its skin and its waste parts are to be burned
    outside the circle of the tents, for it is a sin-offering.
  kan-OKCV: ಇದಲ್ಲದೆ ಹೋರಿಯ ಮಾಂಸವನ್ನೂ ಅದರ ಚರ್ಮವನ್ನೂ, ಅದರ ಸಗಣಿಯನ್ನೂ ಪಾಳೆಯದ ಹೊರಗೆ ಬೆಂಕಿಯಿಂದ
    ಸುಡಬೇಕು. ಅದು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿದೆ.
  bbb-bbb: Ro fanu kumate ijadufuo birage ijiakina surive ro de ije kena usiae are
    bu naovo ijadufuo makave ijia ifaejefo. Ijadufuo maeje zinone ije ja ifaejevo
    ijare e ijiebuo ise ije abena vake.
  tam-2017: காளையின் இறைச்சியையும் அதின் தோலையும் அதின் சாணியையும் முகாமிற்கு வெளியே
    அக்கினியால் சுட்டெரிக்கவேண்டும்; இது பாவநிவாரணபலி.
  spa-RV-1909: 'Empero consumirás á fuego fuera del campo la carne del becerro, y
    su pellejo, y su estiércol: es expiación.'
  ron-BTF: 'Dar carnea taurului și pielea lui și balega lui, arde-le cu foc în afara
    taberei: aceasta este o ofrandă pentru păcat.'
  eng-WEBP: But the meat of the bull, and its skin, and its dung, you shall burn with
    fire outside of the camp. It is a sin offering.
  eng-FBV: But burn the bull's meat, its hide, and its excrement outside the camp—it
    is an offering for sin.
  nld-1939: maar het vlees van den stier met zijn vel en darmen moet ge buiten de
    legerplaats in het vuur verbranden. Dit is het zondeoffer.
  nch-BL: Pero inacayo nopa becerro, ica icuetaxo huan icuit, xijhuica huejca, campa
    amo onca calme huan xijtatiti. Huan ni becerro elis se tacajcahualisti para tajtacoli.
  vie-1934: Nhưng ở ngoài trại quân hãy thiêu hết thịt, da, và phẩn của con bò đực
    đó; ấy là một của lễ chuộc tội vậy.
  hin-CV: किंतु बैल, उसकी खाल, मांस और इस प्रक्रिया में उत्पन्‍न गोबर को छावनी के
    बाहर अग्नि में जला देना, क्योंकि यह पापबलि है.
  eng-OURB: 'But the meat of the bull, and its skin, and its dung, you shall burn
    with fire outside of the camp: it is a habitual sin ·miss the mark· offering.'
  spa-BES: Pero la carne del becerro y su piel y sus residuos se quemarán fuera del
    círculo de las tiendas, porque es una ofrenda por el pecado.
  tdx-tdx: Le sodoro añ’afo alafe’ i tobey ty vata’ i baniay naho ty holi’e vaho ty
    tai’e. Soron-kakeo izay.
  vid-vid: Ila miwunde ja ilogota alyo hamwe na migozi na midohe jake kovihola na
    kuvilakaza kwa chiluli kunze mwa kambi. Ayi yowa nhambiko ya kusa gehile.
  eng-OKE: And the flesh of the bullock, his skin, and his dung, burn thou with fire
    without the camp; it is a sin offering.
  tha-KJV: แต่​เนื้​อก​ับหนัง และมูลของวัวตัวผู้นั้นจงเผาไฟเสียข้างนอกค่าย ทั้งนี้​เป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: 'Porém consumirás a fogo fora do acampamento a carne do bezerro, e
    seu couro, e seu excremento: é expiação.'
  deu-ELO: 'Und das Fleisch des Farren und seine Haut und seinen Mist sollst du mit
    Feuer verbrennen außerhalb des Lagers: es ist ein Sündopfer.'
  eng-WYC-2018: Forsooth thou shalt burn without(forth)(of) the tents the flesh of
    the calf, and the skin, and the dung, for it is slain for sin. (But the calf’s
    flesh, and its skin, and its dung, thou shalt burn away from the tents, for it
    is a sin offering.)
  epo-epo: Kaj la karnon de la bovido kaj ĝian felon kaj ĝian malpuraĵon forbruligu
    per fajro ekster la tendaro; ĝi estas pekofero.
  uig-PIN: Torpaⱪning gɵxi, terisi wǝ tezikini bolsa qedirgaⱨning sirtiƣa elip qiⱪip,
    otta kɵydürüwǝtkin; bu gunaⱨ ⱪurbanliⱪi bolidu.
  beo-beo: Be bulamagau gawali ea hu, ea gadofo amola ea iga huluane dilia abula diasu
    gilisisu (fisisu) amoga gadili gaguli asili, gobesima. Amo da gobele salasu Nama
    iaha amo gobele salasu dunu ilia wadela:i hou fadegale fasima:ne hamosa.
  tpi-OTNT: Tasol kisim mit bilong bulmakau wantaim skin na pekpek i stap insait long
    bel bilong en, na karim i go kukim ausait long kem. Dispela bulmakau em i ofa
    bilong rausim sin.
  hau-SA: Amma ka ƙone naman bijimin, da fatarsa, da kayan cikin, a bayan sansani.
    Hadaya ce ta zunubi.
  uig-LAT: Torpaqning göshi, térisi we tézikini bolsa chédirgahning sirtigha élip
    chiqip, otta köydürüwetkin; bu gunah qurbanliqi bolidu.
  nde-nde: Kodwa-ke inyama yenkunzi, isikhumba sayo lamathumbu ayo, ukutshisele ngaphandle
    kwesihonqo; kungumnikelo wesono.
  ton-ton: 'Ka ko hono kakano ʻoe pulu mo hono kili, mo hono teʻepulu, te ke tutu
    ia ʻaki ʻae afi ʻi he tuaʻā ʻoe ʻapitanga: ko e feilaulau ia maʻae angahala.'
  ces-1613: Maso pak z toho volka, a kůži s lejny jeho spálíš ohněm vně za stany;
    nebo obět za hříchy jest.
  eng-WMB: But the meat of the bull, and its skin, and its dung, you shall burn with
    fire outside of the camp. It is a sin offering.
  tam-TCV: ஆனால் காளையின் இறைச்சியும், தோலும், குடலும் முகாமுக்கு வெளியே எரிக்கப்படவேண்டும்.
    இது பாவநிவாரண காணிக்கை.
  ceb-ULB: Apan alang sa unod sa laking nating baka, lakip ang panit niini ug ang
    hugaw, kinahanglan sunogon nimo kini gawas sa kampo. Mao kini ang halad alang
    sa sala.
  pol-UBG: A mięso cielca, jego skórę i jego odchody spalisz w ogniu za obozem, bo
    to jest ofiara za grzech.
  urd-GVU: لیکن بَیل کے گوشت، کھال اور انتڑیوں کے گوبر کو خیمہ گاہ کے باہر جلا دینا۔
    یہ گناہ کی قربانی ہے۔
  deu-1912: Aber des Farren Fleisch, Fell und Mist sollst du draußen vor dem Lager
    verbrennen; denn es ist ein Sündopfer.
  ntj-ntj: '@see-verse:EXO.029.013'
  kan-2017: ಹೋರಿಯ ಮಾಂಸವನ್ನು, ಚರ್ಮವನ್ನು ಮತ್ತು ಕಲ್ಮಷವನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
    ಏಕೆಂದರೆ ಇದು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞ.
  ena-ena: Lɨhavɨci sabaŋ bulɨmakau hɨlɨcɨ sɨgɨtɨ sucɨki agɨladɨ viavɨla ua uu veve
    hɨnihɨni fipɨ agadɨ vala umita ataŋ tagɨlaŋ lama hɨlɨha uami. Akuaba akuaba lɨbanaŋ
    ha sagalɨ igu igu hɨsɨŋ hulaŋ agɨladɨ hugɨ hivahiva saŋ lɨbanaŋ uami.
  yap-yap: Machane, ngam urfiy ufin fare garbaw, nge bayachen, nge gil’iggan u wuru’
    e gin gimed be par riy. Biney e ba maligach ni nge chuweg e denen ko pi prist.
  hlt-MCSB: Tedae vaito saa neh a pho khaw, a aek khaw, boirhaem rhaehhmuen voel ah
    hmai neh hoeh.
  mdy-ETH: ዎፓናሢኮ ዓሽኮ፥ ዜዾ፥ ሩቁንቶንታ ቢያ ዔኪ ማኣሮኮ ካራፓ ሃኬ ኬሲ ሚቼ፤ ዬይ ቄኤሶኮ ጎሞ ጌኤሻኒ ዒንጊንታ ዒንጊሢኬ።
  twi-ASANTE: Afei, momfa aboa no ne ne wedeɛ ne nʼagyanan no mfiri beaeɛ hɔ na monkɔhye
    no sɛ bɔne ho afɔrebɔ.
  eng-WEBU: But the meat of the bull, and its skin, and its dung, you shall burn with
    fire outside of the camp. It is a sin offering.
  bnp-bnp: Pali a bobona bulmakau, a kulina, a tamudina, o bole tala, o rungani polovavo
    na mada. Ra bulmakau iea, a nihabi ne vona ni puga vuroki a naro hale.
  wal-wal: SHin mirgguwaa ashuwaa, a galbbaanne a maracciyaa dirssaappe kareera xuugga;
    hegee nagaraa gishshau yarshshiyo yarshshuwaa.
  spa-PDDPT: Pero la carne del becerro con su piel y su estiércol los quemarás al
    fuego fuera del campamento. Es ofrenda por el pecado.
  gun-gun: Ha'e rã vaka ra'y ro'okue, ipire ha'e hye po'ikue ma pendekoa gui mombyry'i
    'rã reapy. Ha'e va'e ma jejavya regua ome'ẽmby.
  agu-BL: Poro yi ẍchi'bel tu yi stz'uml tu xtxa' yi wacẍ tajwe'n yi cho'n tz'oc stz'e'se'n
    joylaj len yi ama'l kale atixe't. Na i'tz jun itx'ixwatz tan jale'n cuybil ipaj.
  ilo-ULB: Ngem ti lasag ti kalakian a baka, agraman ti lalat ken naguneg a nagyanan
    iti rugit, masapul a puoram dagitoy iti ruar ti kampo. Daytoy ket daton a gapu
    iti basol.
  kpg-kpg: Gei nia goneiga o di kau deelaa, mo dono gili, mo dono geiga duungia i tua
    di waahale laa e noho ai digaula. Deenei tigidaumaha dela e wwede nia hala o digau
    hai mee dabu.
  uig-ARA: تورپاقنىڭ گۆشى، تېرىسى ۋە تېزىكىنى بولسا چېدىرگاھنىڭ سىرتىغا ئېلىپ چىقىپ،
    ئوتتا كۆيدۈرۈۋەتكىن؛ بۇ گۇناھ قۇربانلىقى بولىدۇ.
  sus-sus: Kɔnɔ a sube, a kiri, nun a xa ɲaɲɛ, i xa nee gan taa fari ma, barima yunubi
    xafari sɛrɛxɛ na a ra.»
  pon-2006: A uduken kouwolo, kilio oh kepwe teikan koaros en nan kapehde ke pahn
    isikala likin kahnimpwalo. Met iei meirong en tomwki dipen samworo kan.
  ksd-ksd: Ma ra vio i ra bulumakau ma ra palina ma ra lavur puta tana, una tun vue
    ta ra iap ta ra papar a gunan irai, tago a varporong ure ra varpiam.
  tur-YTC: Ancak boğanın etini, derisini ve gübresini ordugâhın dışında ateşle yakacaksınız.
    Bu bir günah sunusudur.”
  grc-BRENT: Τὰ δὲ κρέατα τοῦ μόσχου, καὶ τὸ δέρμα, καὶ τὴν κόπρον κατακαύσεις πυρὶ
    ἔξω τῆς παρεμβολῆς· ἁμαρτίας γάρ ἐστι.
  ind-AYT: Namun, untuk daging sapi jantan itu, kulitnya, dan kotorannya harus kamu
    bakar di luar tenda, itu adalah persembahan penghapus dosa.
  nya-nya: Koma nyama yangʼombeyo, chikopa chake ndi matumbo ake uziwotche kunja kwa
    msasa. Iyi ndi nsembe yopepesera machimo.
  hrv-hrv: Meso od junca, njegovu kožu i njegovu nečist spali na vatri izvan taborišta.
    To je žrtva okajnica.
  mps-mps: Tiali goli, te bulmakau mi, me wali, me te di tabi tomode elalubo, te olo
    madi bulu badu siago domainogo ulao. Te bulmakau da, te augwaligo dwai sę yali
    sela sąbo ofa yaibao.”
  tpi-tpi: Tasol kisim mit bilong bulmakau wantaim skin na pekpek i stap insait long
    bel bilong en, na karim i go kukim ausait long kem. Dispela bulmakau em i ofa
    bilong rausim sin.
  dan-1931: men Tyrens Kød, dens Hud og dens Skarn skal du brænde uden for Lejren.
    Det er et Syndoffer.
  vie-OVCB: Thịt, da, và phân bò đều phải đem ra ngoài trại đốt đi. Đó là của lễ chuộc
    tội.
  guj-2017: પરંતુ વાછરડાના માંસને, ચામડીને અને તેના અંદરના અવયવોને છાવણીની બહાર અગ્નિથી
    બાળી મૂકવાં. તે પાપાર્થાર્પણ છે.
  pon-2006A: A uduken kouwolo, kilio oh kepwe teikan koaros en nan kapehde ke pahn
    isikala likin kahnimpwalo. Met iei meirong en tomwki dipen samworo kan.
  por-BRBSL: Mas a carne do touro, e sua pele, e seu esterco, você queimará com fogo
    fora do acampamento. É uma oferta pelo pecado.
  cth-cth: Maitotan e a tak, a pho, a khoknaw teh rapan alawilah hmai na sawi han.
    Hot hah teh yon thuengnae doeh.
  twi-twi: Mmom momfa aboa no ne ne were ne nʼagyanan no mfi hɔ nkɔ afikyiri na monkɔhyew
    no sɛ bɔne ho afɔrebɔ.
  hlt-hlt: Tedae vaito saa neh a pho khaw, a aek khaw, boirhaem rhaehhmuen voel ah
    hmai neh hoeh.
  tbz-SIM: kɛ́túótɛ́ dɛsɔnnɛ, imɑɑ nnɛ̀ kukɔ̃̀nkù nɛ̀ tinɑutì kɛ́ dɛ̀ tùɔ nditowɑɑ̀
    ikuɔ́ nìùbɛ̀ yɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í.
  msy-2020: Egh bulmakaun tuzim ko inim ko an muriamɨn aven itir buariba inigh mangɨ
    gumazamiziba puvatɨzɨ naghɨn azenan da tuegh. Eghtɨ bulmakaun kam a ofa gamir
    gumazibar arazir kuraba gɨn amangamin ofa.
  azb-azb: Buğanın ətini, dərisini və bağırsağını düşərgənin kənarında yandır. Bu,
    günah qurbanıdır.
  eng-DBY: 'And the flesh of the bullock, and its skin, and its dung, shalt thou burn
    with fire outside the camp: it is a sin-offering.'
  hin-2017: परन्तु बछड़े का माँस, और खाल, और गोबर, छावनी से बाहर आग में जला देना;
    क्योंकि यह पापबलि होगा।
  wol-KYG: Seen saraxu póotum bàkkaar a ngoogu. Li des ci yàppu yëkk wi, boole kook
    der bi, ak sébbriit mi, nga génne ko dal bi, lakk ko.
  bjr-bjr: Burimakau akoona amaqi faqa apata faqa arada faqa inneeqa naambeeqai aqoosai
    ida arasaifanoo qaani. Mifa aanaiqikirausa numoo maraqu niseenoo taika nimaqaannoo.
  eng-YLT: and the flesh of the bullock, and his skin, and his dung, thou dost burn
    with fire at the outside of the camp; it [is] a sin-offering.
  eng-WYC-2017: Forsooth thou shalt burn without-forth the tents the flesh of the
    calf, and the skin, and the dung, for it is slain for sin.
  eng-WMBB: But the meat of the bull, and its skin, and its dung, you shall burn with
    fire outside of the camp. It is a sin offering.
  urd-GVH: लेकिन बैल के गोश्त, खाल और अंतड़ियों के गोबर को ख़ैमागाह के बाहर जला देना।
    यह गुनाह की क़ुरबानी है।
  rug-rug: Ba sului sari na masana sa bulumakao kokoreo, meke sari na kapuna, meke
    sari na laguna pa sadana sa vasileana. Sa vina vukivukihi asa, si pude vulasa
    pani sari na sinea tadi na hiama.
  gaz-gaz: Foon dibicha sanaa, gogaa isaatii fi cumaa isaa garuu qubata keessaa gad
    baasii gubi. Inni aarsaa cubbuu ti.
  fra-LSG: 'Mais tu brûleras au feu hors du camp la chair du taureau, sa peau et ses
    excréments: c’est un sacrifice pour le péché.'
  gnn-gnn: '@see-verse:EXO.029.013'
  yal-yal: “Koni i xa turaan suben nun a kidin nun a gbiin woli tɛɛni yamaan daaxaden
    fari ma. Yulubi xafari saraxan na a ra.
  haw-1868: Aka, o ka io o ka bipi, a me kona ili, a me kona lepo, e puhi oe ia i
    ke ahi, mawaho o ke kahua hoomoana. He mohai hala ia.
  arb-NAV: وَأَمَّا لَحْمُ الْعِجْلِ وَجِلْدُهُ وَرَوْثُهُ، فَتَحْرِقُهَا خَارِجَ
    الْمُخَيَّمِ، فَإِنَّهُ ذَبِيحَةُ خَطِيئَةٍ.
  ewe-ewe: Esia megbe la, nàtɔ dzo lã blibo la kple eƒe ayi kple afɔdzi si le dɔ me
    nɛ la le asaɖa la godo abe nuvɔ̃ŋutivɔsa ene.
  eng-LEE: 'But the flesh of the bullock, and his skin, and his dung, shalt thou burn
    with fire, without the camp: it is a sin-offering.'
  asm-FB: কিন্তু সেই দমৰা টোৰ মাংস আৰু তাৰ লগতে ছাল আৰু গোবৰ তম্বুৰ বাহিৰফালে জুইত
    পুৰি ভষ্ম কৰি দিবা; সেয়ে পাপাৰ্থক বলি হ’ব।
  sus-A: كْنْ عَ سُبٍ، عَ كِرِ، نُن عَ شَ حَحّ، عِ شَ نٍيٍ فَن تَا قَرِ مَ، بَرِ مَ
    يُنُبِ شَقَرِ سّرّشّ نَ عَ رَ.»
  fra-SBL: Mais la viande du taureau, sa peau et ses excréments, tu les brûleras au
    feu en dehors du camp. C'est un sacrifice pour le péché.
  hbo-hbo: וְאֶת־בְּשַׂ֤ר הַפָּר֙ וְאֶת־עֹרֹ֣ו וְאֶת־פִּרְשֹׁ֔ו תִּשְׂרֹ֣ף בָּאֵ֔שׁ
    מִח֖וּץ לַֽמַּחֲנֶ֑ה חַטָּ֖את הֽוּא׃
  eng-WYCLIFFE: Forsothe thou schalt brenne with out the castels the `fleischis of
    the calf, and the skyn, and the dung, for it is for synne.
  piu-2006: '@see-verse:EXO.029.013'
  pjt-pjt: Palu puluka aṉangu winki miṟi tjuni kuḻu katira ngurangka paṯu uṟilta tilila
    kampara mulururinytjaku. Nyanga alatjingala ngayulu nyakula tjananya kura tjuṯa
    palyantjitjanguṟu kalypangku pungkuwiyangku wantinytjaku.
  cwe-cwe: Mbali nyama ya dang'ang'a da ng'ombe lume ijo na mbende na mavi yake kwizavisola
    na kuvitimbula kunze ya lago. Ino izakuwa nhambiko ya uhasanyi.
  kik-kik: No nyama cia ndegwa ĩyo hamwe na rũũa na mahu ũcicinĩre nja ya kambĩ. Rĩu
    nĩ iruta rĩa mehia.
  fra-NCL: 'Mais tu consumeras par le feu hors du camp la chair du taureau, sa peau
    et ses excréments : c’est un sacrifice pour le péché.'
  cek-AK: Toe maitaw tae ih moi, ahin hoi a aek loe, kahni im tasa bangah hmai hoiah
    thlaek ah; to loe zae angbawnhaih ah oh.
  cuk-cuk: Moli-bebe-nikad-e-sandi, e-ukadi, e-saadi, soogi dulemar-danar-danar-bukmalad-magaba
    be ogumakoed. Ar we-ibmardi isgued-anar uklegoed.
  uig-CYR: Топақниң гөши, териси вә тезигини болса чедиргаһниң сиртиға елип чиқип,
    отта көйдүрүвәткин; бу гуна қурбанлиғи болиду.
  tel-2017: ఆ దూడ మాంసం, చర్మం, దాని పేడ అంతటినీ శిబిరం బయట కాల్చివెయ్యాలి. అది పాప
    పరిహారం కోసం అర్పించే బలి.
  hat-BSA: Men chè towo a avèk po li ak watè li, ou va brile yo avèk dife andeyò kan
    an. Li menm se yon ofrann peche.
  kos-kos: A kom in usla ikwen cow soko ah, wi kolo ac kainfohko nu likin nien aktuktuk
    uh ac esukak. Mwe kisa se inge ma in eisla ma koluk lun mwet tol uh.
  hbo-WLC: וְאֶת־בְּשַׂ֤ר הַפָּר֙ וְאֶת־עֹר֣וֹ וְאֶת־פִּרְשׁ֔וֹ תִּשְׂרֹ֣ף בָּאֵ֔שׁ
    מִח֖וּץ לַֽמַּחֲנֶ֑ה חַטָּ֖את הֽוּא׃
  ibo-ibo: Ma anụ oke ehi ahụ, akpụkpọ ya na mgbịrị afọ ya, ka ị ga-akpọ ọkụ nʼazụ
    ọmụma ụlọ ikwu ahụ. Ọ bụ aja mmehie.
  ory-ory: ମାତ୍ର ଗୋବତ୍ସର ମାଂସ, ଚର୍ମ ଓ ଗୋମୟ ଛାଉଣିର ବାହାରେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ; ଏହା ପାପାର୍ଥକ
    ବଳି ଅଟେ।
  chk-chk: nge fituken ewe ätemwänin kow me silin pwal taran kopwe kenirela lükün
    ewe ia chon Israel ra nonom ie, pun iei eu asoren tipis fän iten ekewe souasor.
  rop-rop: en det ofring garra meigim detlot serramonimen fri brom ola nogudbalawei
    blanga olabat. Yu garra barnim ola bif en skin en detlot najalot binjipat blanga
    det buligi atsaid brom yumob kemp.
  ukr-1871: 'А мясиво теляче і шкіру його і кал його спалиш на вогнї за табором: се
    за гріх.'
  bch-bch: Be bada imedameda ga itin kukul ga itae imogaleai, ta nono gid ngan dinga
    ede pade gaot ngan saupu. Bulmakao toa ne eine tenainga ngan samumnga kadonga
    sasat.
  deu-1951: Aber des Farren Fleisch, Haut und Mist sollst du draußen vor dem Lager
    mit Feuer verbrennen; denn es ist ein Sündopfer.
  eng-JPS: But the flesh of the bullock, and its skin, and its dung, shalt thou burn
    with fire without the camp; it is a sin-offering.
  srp-1865: A meso od teleta i kožu i balegu spali ognjem izvan okola; to je žrtva
    za grijeh.
  lug-lug: Naye ennyama y’ente eyo n’eddiba lyayo, n’obusa bwayo, byokere ebweru w’olusiisira.
    Ekyo ky’ekiweebwayo olw’ekibi.
  heb-heb: ואת בשר הפר ואת ערו ואת פרשו תשרף באש מחוץ למחנה חטאת הוא׃
  ben-IRV: কিন্তু গরুর মাংস ও তার চামড়া ও গোবর তুমি শিবিরের বাইরে আগুনে পুড়িয়ে
    দেবে; এটাই হবে পাপের জন্য বলি।
  pan-pan: ਪਰ ਬਲ਼ਦ ਦਾ ਮਾਸ ਅਤੇ ਉਸ ਦੀ ਖੱਲ ਅਤੇ ਗੋਹੇ ਨੂੰ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਅੱਗ ਨਾਲ ਸਾੜ ਦੇਈਂ।
    ਇਹ ਪਾਪ ਬਲੀ ਹੈ।
  mya-JVB: နွား ၏အသား ၊ အရေ ၊ ချေးနု ကိုကား ၊ တပ် ပြင် မှာ မီးရှို့ ရမည်။ အပြစ် ဖြေရာယဇ်
    ဖြစ်၏
  hmo-hmo: To boromakau ena vamuna, bona ena kopina, bona ena kukuri be kamepa ena
    murimurinai do oi gabua. Inai be kara dika kokia totona ena boubou.
  urd-urd: लेकिन उस बछड़े के गोश्त और खाल और गोबर को ख़ेमागाह के बाहर आग से जला देना
    इसलिए कि यह ख़ता की क़ुर्बानी है।
  rus-SYN: 'а мясо тельца и кожу его и нечистоты его сожги на огне вне стана: это
    - жертва за грех.'
  bqc-SIM: ní zupi nↄ̀ↄ ń a báao ń a guupↄↄ kátɛu à tɛ́kũ bòo kpɛ. Bee ìↄ
    dɛ sa pↄ́ wa o an duuna yã́ musu ũ.
  tcz-CHONGTHU: Hiche bongchalsa chu avun ahin chule a eh chengse chu pam lam ma meiya
    na go vam mang ding ahi; ajeh chu chonset kithoina ahiye.
  mar-mar: पण गोऱ्ह्याचे मांस, कातडे व शेण ही छावणीबाहेर नेऊन आगीत जाळून टाकावी; हा
    पापार्पणाचा बली होय.
  qub-qub: Aychanta, garanta, ashashnincunata, chay tiyaycashayquicunapita juc-läman
    jorguycur rupachinqui juchapita perdunasha cananpaj ofrenda captin.
  hat-hat: Men w'a pran tout vyann lan, po a ak tout tripay la, w'a boule yo andeyò
    limit kote nou rete a. Se va yon ofrann bèt y'ap touye pou Bondye ki va sèvi pou
    wete peche moun fè san yo pa konnen.
  eng-BSB: But burn the flesh of the bull and its hide and dung outside the camp;
    it is a sin offering.
  tod-tod: 'Kɛlɛ ɗa nikɛ zinɛi mɔtai ɠala wo-ʋuuzuʋɛ ʋoluʋɛ: ma zuai, ta ma ɠɔlɔi,
    naa ʋɛɛ ma ɓooiti ba. Toɠa ga koto gba zalaɠai.'
  eng-WEBPB: But the meat of the bull, and its skin, and its dung, you shall burn
    with fire outside of the camp. It is a sin offering.
  kbq-kbq: Hianagi kumi'mofo ofama hnanana bulimakaomofo ame'agi, amega ukri'agi rimpa'a
    erinka kumamofo megi'a ome krerasago.
  nhe-BL: Pero inacayo nopa becerro, ica icuetlaxo huan icuitl, xijhuica huejca, campa
    ax onca caltini huan xijtlatiti. Huan ni becerro elis se tlacajcahualistli para
    tlajtlacoli.
  gub-BL: Eraha ho'o kwer muitea'i teko waneko haw wi nehe. Eapy ho'o kwer a'e pe
    nehe. Eapy ipirer a'e pe nehe. Eapy hie kwer a'e pe nehe no. A'e ma'e izuka pyr
    a'e, umunyryk kar putar xaxeto wanemiapo kwer ikatu 'ym ma'e a'e xaxeto wanuwi
    a'e.
  eng-DRA: But the flesh of the calf and the hide and the dung, thou shalt burn abroad,
    without the camp, because it is for sin.
