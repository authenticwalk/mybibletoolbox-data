verse: EXO.029.039
translations:
  mal-C: ഒരു കുഞ്ഞാടിനെ രാവിലെയും മറ്റേ കുഞ്ഞാടിനെ വൈകുന്നേരത്തും യാഗമർപ്പിക്കണം.
  deu-TKW: Das eine Lamm sollst du am Morgen herrichten und das andere Lamm sollst
    du gegen Abend herrichten.
  lin-lin: Okotumba mwana meme moko na tongo, mpe mosusu, na pokwa.
  eng-LSV: you prepare the first lamb in the morning, and you prepare the second lamb
    between the evenings;
  eng-GNV: The one lambe thou shalt present in the morning, and the other lambe thou
    shalt present at euen.
  eng-WEBSTER: The one lamb thou shalt offer in the morning; and the other lamb thou
    shalt offer at evening.
  nhw-BL: Xijtencahua se pilborregojtzi ica ijnaloc huan se pilborregojtzi techmaca
    quema oncalaqui tonati.
  swh-ONEN: Utamtoa mmoja asubuhi na huyo mwingine jioni.
  bba-bba: teeru bururu, teeru mɑɑ yokɑ.
  eng-KJVCPB: 'The one lamb thou shalt offer in the morning; and the other lamb thou
    shalt offer at even:'
  cpy-cpy: Pitayi apaani okitejiityaama-neerika, riima itsipa pitayiri otsireniityaa-neerika.
  luo-luo: Chiw achiel gokinyi to machielo godhiambo.
  meu-meu: ta be daba ai ba gabua, ma ta adorahi ai.
  npi-ULB: एउटा थुमा बिहान चढाइनुपर्छ भने अर्को बेलुका ।
  yor-yor: Ọ̀dọ́-àgùntàn kan ni ìwọ yóò fi rú ẹbọ ní òwúrọ̀ àti ọ̀dọ́-àgùntàn èkejì
    ní àṣálẹ́.
  emp-NTPO: Diaped̶ed̶a ab̶a babue diad̶ida panʌa, dewarabemara queubʌrʌd̶e babue
    diad̶ida panʌa.
  ind-ind: Persembahkanlah seekor pada pagi hari dan yang lainnya pada sore hari.
  pes-OPCB: یک بره را صبح و دیگری را عصر قربانی کن.
  tgl-ULB: Dapat kang maghandog ng isang tupa sa umaga, at ang isang tupa ay ihandog
    mo sa paglubog ng araw.
  hui-hui: Nogo sibi igini ogonilabo mendego egerebagi bo lomabu delalu mendego alendo
    bo lomabu delalimu.
  mya-mya: နံ​နက်​တွင်​တစ်​ကောင်၊ ည​နေ​တွင်​တစ်​ကောင် ပူ​ဇော်​ရ​မည်။-
  cbi-NTPO: Tsejtu mainya kepenene ju'ke' keeware', kamainya kependu'kainsha ju'ke'
    keewaakenu juve.
  bod-N: ལུ་གུ་གཅིག་ནངས་མོའི་དུས་སུ་འབུལ་དགོས་ལ། ལུ་གུ་ཅིག་ཤོས་ས་སྲོས་ཀྱི་དུས་སུ་འབུལ་དགོས།
  sna-sna: Ubayire rimwe chete mangwanani uye nerimwe chete madekwana.
  spa-BLM: El primer cordero lo ofrecerás por la mañana, y el otro cordero lo ofrecerás
    al atardecer;
  cac-cac: Jun noc' tza n̈ustz'a d'a q'uin̈ib'alil, junxo noc' tza n̈ustz'a d'a yemc'ualil.
  swh-ULB: daima. Mwana-kondoo mmoja utamchinja asubuhi; na mwana-kondoo wa pili utamchinja
    jioni
  bel-bel: адно ягня прынось раніцай, а другое ягня прынось увечары,
  deu-ELBBK: Das eine Lamm sollst du am Morgen opfern, und das zweite Lamm sollst
    du opfern zwischen den zwei Abenden,
  mbb-OT: Sevaha te meselem ne sevaha te mahapun.
  mal-2015: ഒരു ആട്ടിൻകുട്ടിയെ രാവിലെ അർപ്പിക്കേണം; മറ്റെ ആട്ടിൻകുട്ടിയെ വൈകുന്നേരത്തു
    അർപ്പിക്കേണം.
  gup-gup: Wanjh ngurribu nakudji lamb bu kumkabel dja nabadbuyika lamb wanjh yerre
    ngurribu bu kabalhngokdan.
  gvs-gvs: Lami tayamo nobuyana goi sikasale yaigu go, lami aiyuwoina lavilavi.
  rmc-rmc: jekhes tosara a dujtones rači.
  nlg-nlg: sakai tana roropo ma sakai te nulavi.
  pes-OPV: 'واین است قربانی هایی که بر مذبح باید گذرانید: دوبره یکساله. هر روز پیوسته'
  ron-1924: Ун мел сэ-л жертфешть диминяца, яр челэлалт мел, сяра.
  ben-OBCV: একটি সকালে ও অন্যটি গোধূলিবেলায় উৎসর্গ কোরো।
  som-som: Wan waa inaad subaxda bixisaa, wanka kalena waa inaad makhribka bixisaa.
  lat-VUC: unum agnum mane, et alterum vespere,
  eng-ASVBT: 'The one lamb thou shalt offer in the morning; and the other lamb thou
    shalt offer at even:'
  ita-1885: Sacrificane uno la mattina, e l'altro fra i due vespri.
  eng-LXXUP: One lamb thou shalt offer in the morning, and the second lamb thou shalt
    offer in the evening.
  eng-ULB: One lamb you must offer in the morning, and the other lamb you must offer
    about sundown.
  spa-VBL: Por la mañana ofrece un cordero y por la tarde, antes de que oscurezca,
    ofrece el otro.
  fra-_FOB: Tu offriras l'un des agneaux le matin; et le second, tu l'offriras entre
    les deux soirs,
  mal-mal: ഒരു ആട്ടിൻകുട്ടിയെ രാവിലെ അർപ്പിക്കേണം; മറ്റെ ആട്ടിൻകുട്ടിയെ വൈകുന്നേരത്ത്
    അർപ്പിക്കണം.
  urd-GVR: ek ko subah ke waqt, dūsre ko sūraj ke ġhurūb hone ke ain bād.
  suz-BL: मेको का सुनी का चहिं नाक्‍दो चढ़ेचा माल्‍नेवे। २राजा १६:१५; भजन संग्रह १४१:२
  ita-1927: Uno degli agnelli l’offrirai la mattina; e l’altro l’offrirai sull’imbrunire.
  ckb-ckb: یەکێک لە بەرخەکان لە بەیانی پێشکەش بکە و بەرخی دووەمیش لە کاتی خۆرئاوابوون.
  eng-BBE: 'One lamb is to be offered in the morning and the other in the evening:'
  kan-OKCV: ಒಂದು ಕುರಿಮರಿಯನ್ನು ಮುಂಜಾನೆಯಲ್ಲಿಯೂ ಮತ್ತೊಂದನ್ನು ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ಸಮರ್ಪಿಸಬೇಕು.
  bbb-bbb: Ro fanu be ije ni suoke ijia abena zinone ifaejekiro be ije mufuo ijia
    abena ifaejefo.
  tam-2017: ஒரு ஆட்டுக்குட்டியைக் காலையிலும், மற்ற ஆட்டுக்குட்டியை மாலையிலும் பலியிடவேண்டும்.
  spa-RV-1909: 'Ofrecerás el un cordero á la mañana, y el otro cordero ofrecerás á
    la caída de la tarde:'
  ron-BTF: Primul miel să-l oferi dimineața; și celălalt miel să-l oferi seara;
  eng-WEBP: The one lamb you shall offer in the morning; and the other lamb you shall
    offer at evening;
  eng-FBV: In the morning offer one lamb, and offer the other one in the evening before
    it gets dark.
  nld-1939: Het ene lam moet ge des morgens offeren, het andere tegen de avond.
  nch-BL: Xijtencahua se pilborregojtzi ica ijnaloc, huan se pilborregojtzi techmaca
    quema calaquiti tonati.
  vie-1934: Buổi sớm mai ngươi hãy dâng một trong hai chiên con; con thứ nhì hãy dâng
    vào buổi chiều tối.
  hin-CV: एक मेमना सुबह तथा दूसरा शाम को चढ़ाना.
  eng-OURB: 'The one lamb you shall offer in the morning; and the other lamb you shall
    offer at evening:'
  spa-BES: 'Un cordero se ofrecerá por la mañana y el otro por la tarde:'
  tdx-tdx: Hengae’o maraindraiñe ty vi’e, le hisoroñañe folakandro ka ty vi’e.
  vid-vid: Ing'holo lyana limwe kolilavya mitondo na liyage kolilavya mhela wa kuzinga
    kwa isanya.
  eng-OKE: The one lamb thou shalt perform in the morning, and the second lamb thou
    shalt perform between the evenings.
  tha-KJV: จงนำลูกแกะตัวหนึ่งมาบูชาเวลาเช้า และนำลูกแกะอีกตัวหนึ่งมาบูชาเวลาเย็น
  por-BR-2018: 'Oferecerás um cordeiro à manhã, e o outro cordeiro oferecerás à queda
    da tarde:'
  deu-ELO: Das eine Lamm sollst du am Morgen opfern, und das zweite Lamm sollst du
    opfern zwischen den zwei Abenden,
  eng-WYC-2018: one lamb in the morrowtide, and the tother in the eventide;
  epo-epo: unu ŝafidon oferu matene, kaj la duan ŝafidon oferu ĉirkaŭ la vespero;
  uig-PIN: Birini ǝtigǝndǝ, yǝnǝ birini gugumda ⱪurbanliⱪ ⱪilip sunƣin.
  beo-beo: Sibi mano afadafa amo hahabe gobele salima. Eno da daeya gobele salima.
  tpi-OTNT: Ofaim wanpela sipsip long moning na narapela long apinun tru.
  hau-SA: Ka miƙa ɗaya da safe, ɗaya kuma da yamma.
  uig-LAT: Birini etigende, yene birini gugumda qurbanliq qilip sun’ghin.
  nde-nde: Nikela elilodwa ekuseni, elinye unikele ngalo njalo kusihlwa.
  ton-ton: 'Te ke ʻatu ʻae lami ʻe taha ʻi he pongipongi; mo e lami ʻe taha ʻi he
    efiafi:'
  ces-1613: Jednoho beránka obětovati budeš ráno, a beránka druhého obětovati budeš
    k večerou.
  eng-WMB: The one lamb you shall offer in the morning; and the other lamb you shall
    offer at evening;
  tam-TCV: காலையில் ஒரு செம்மறியாட்டுக் குட்டியையும், பொழுது மறையும்போது மற்ற செம்மறியாட்டுக்
    குட்டியையும் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan maghalad ka ug usa ka nating karnero sa buntag, ug ang laing
    usa sa hapon.
  pol-UBG: Jednego baranka złożysz w ofierze rano, a drugiego baranka złożysz w ofierze
    wieczorem;
  urd-GVU: ایک کو صبح کے وقت، دوسرے کو سورج کے غروب ہونے کے عین بعد۔
  deu-1912: Ein Lamm des Morgens, das andere gegen Abend;
  ntj-ntj: '@see-verse:EXO.029.038'
  kan-2017: ಅವುಗಳಲ್ಲಿ ಒಂದನ್ನು ಉದಯಕಾಲದಲ್ಲಿ ಮತ್ತೊಂದನ್ನು ಸಾಯಂಕಾಲದಲ್ಲಿ ಸಮರ್ಪಿಸಬೇಕು.
  ena-ena: Sabaŋ sipsipɨ ninaŋ mu agadɨ cimɨdaŋ hɨvɨ sagalɨ iguavɨm uami. Mu agadɨ
    hɨfɨlɨdaŋ sɨbaŋ hɨvɨ iguavɨm uami.
  yap-yap: Reb e gali pifak e saf ney e ngam pi’ ni maligach ni kadbul ma reb e blayal’.
  hlt-MCSB: Tuca pakhat te mincang ah nawn lamtah tuca pabae te kholaeh ah nawn.
  mdy-ETH: ማራናኣቶይዳፓ ፔቴማ ጉቴ፥ ባጎማ ዒባናኣና ሹኪ ዒንጌ።
  twi-ASANTE: Momfa odwammaa no baako mmɔ afɔdeɛ no anɔpa na momfa baako nso mmɔ afɔdeɛ
    anwummerɛ.
  eng-WEBU: The one lamb you shall offer in the morning; and the other lamb you shall
    offer at evening;
  bnp-bnp: O habia na hatelanga tara na malunga liu tara.
  wal-wal: Dorssa orggetuppe issuwaa maallado, qassi naa77anttuwaa omarssi yarshsha.
  spa-PDDPT: Ofrecerás un cordero por la mañana y el otro en el crepúsculo.
  gun-gun: Peteĩ vexa'i ra'y reme'ẽ 'rã aje'ivekue, ha'e rã amboae ma kuaray oike
    jave.
  agu-BL: Ba'n tzapat jun scyeri yi cob ne'ẍ cne'ra'tz jalchan nin ba'n tzapat yi
    junt cwe'n k'ej.
  ilo-ULB: Idatonmo ti maysa iti bigat, ken ti maysa iti sumipnget.
  kpg-kpg: Tigidaumaha ina tama siibi e dahi luada, ge tama siibi i golo i di hiahi.
  uig-ARA: بىرىنى ئەتىگەندە، يەنە بىرىنى گۇگۇمدا قۇربانلىق قىلىپ سۇنغىن.
  sus-sus: A singe xa ba gɛɛsɛgɛ, boore xa ba kɔɛ so tɛmui.
  pon-2006: Meirongkihla emen nimenseng a emen nin soutik.
  ksd-ksd: Tika na nat na sip una tul tar ia ta ra malana, ma ta ra tika na nat na
    sip ta ra ravian;
  tur-YTC: Bir kuzuyu sabahleyin sunacaksın; ve diğer kuzuyu akşam üstü sunacaksın;
  grc-BRENT: Τὸν ἀμνὸν τὸν ἕνα ποιήσεις τὸ πρωῒ, καὶ τὸν ἀμνὸν τὸν δεύτερον ποιήσεις
    τὸ δειλινόν.
  ind-AYT: Kamu harus mempersembahkan seekor domba pada pagi hari dan domba yang lainnya
    harus kamu persembahkan pada petang hari.
  nya-nya: Mmawa muzipereka mwana wankhosa mmodzi ndipo winayo madzulo.
  hrv-hrv: Jedno janje žrtvuj ujutro, a drugo uvečer.
  mps-mps: Tama sipsip me deli te kigamu ofa eyu, tama gasa sipsip me te pio mu ofa
    yao.
  tpi-tpi: Ofaim wanpela sipsip long moning na narapela long apinun tru.
  dan-1931: Det ene Lam skal du ofre om Morgenen og det andet ved Aftenstid.
  vie-OVCB: một con dâng vào buổi sáng, một con vào buổi tối.
  guj-2017: એક હલવાન તારે સવારમાં અને બીજું હલવાન તારે સાંજે ચઢાવવું.
  pon-2006A: Meirongkihla emen nimenseng a emen nin soutik.
  por-BRBSL: Um cordeiro que você oferecerá pela manhã; e o outro à noite;
  cth-cth: tuca buet touh e hah amom lah na poe vaiteh, alouke tuca buet touh e hah
    tangmin lah na poe han.
  twi-twi: Momfa oguamma no baako mmɔ afɔre no anɔpa na momfa baako nso mmɔ afɔre
    anwummere.
  hlt-hlt: Tuca pakhat te mincang ah nawn lamtah tuca pabae te kholaeh ah nawn.
  tbz-SIM: Kɛ níí féútɛ́ dìmɑrì dikṹnweńnì ditɛrì kuyuoku.
  msy-2020: Ia mɨzarazimɨn sipsipɨn kamningɨn tam isɨ an ofa damu. Egh bar guaratɨzimɨn,
    ia tamɨn ofa damu.
  azb-azb: Toğlunun birini səhər, digərini isə axşamçagı təqdim et.
  eng-DBY: The one lamb thou shalt offer in the morning; and the other lamb thou shalt
    offer between the two evenings.
  hin-2017: एक भेड़ के बच्चे को तो भोर के समय, और दूसरे भेड़ के बच्चे को साँझ के समय
    चढ़ाना।
  wol-KYG: Menn kuuy mi, nga rendi ko ci suba, meneen kuuy mi, diggante ngoon, ba
    jant di so.
  bjr-bjr: Moo sipsipa kananaana tatufuaqa moo eendimarina tatufuaqa.
  eng-YLT: the one lamb thou dost prepare in the morning, and the second lamb thou
    dost prepare between the evenings;
  eng-WYC-2017: one lamb in the morrowtide, and the tother in the eventide;
  eng-WMBB: The one lamb you shall offer in the morning; and the other lamb you shall
    offer at evening;
  urd-GVH: एक को सुबह के वक़्त, दूसरे को सूरज के ग़ुरूब होने के ऐन बाद।
  rug-rug: Mamu va vukivukihi nia si keke pana munumunu, meke keke pule pana veluvelu.
  gaz-gaz: tokko ganama, kaan immoo galgala dhiʼeessi.
  fra-LSG: Tu offriras l’un des agneaux le matin, et l’autre agneau entre les deux
    soirs.
  gnn-gnn: '@see-verse:EXO.029.038'
  yal-yal: Kedenna xa ba xɔtɔnni, bonna ɲinbanna ra.
  haw-1868: E kaumaha oe i hookahi keikihipa i ke kakahiaka, a o kekahi keikihipa
    kau e kaumaha ai i ke ahiahi.
  arb-NAV: تُقَدِّمُ أَحَدَ الْحَمَلَيْنِ فِي الصَّبَاحِ، وَتُقَدِّمُ الثَّانِي فِي
    الْمَسَاءِ.
  ewe-ewe: ɖeka le ŋdi me, eye evelia le fiẽ me.
  eng-LEE: The one sheep shalt thou offer in the morning; and the other sheep shalt
    thou offer toward evening.
  asm-FB: তাৰে এটা ৰাতিপুৱা, আনটো গধূলি উৎসৰ্গ কৰিবা।
  sus-A: عَ سِنفٍ شَ بَ فّيسّفّ، بٌورٍ شَ بَ كْي سٌ تّمُي.
  fra-SBL: Tu offriras l`un des agneaux le matin, et l`autre agneau le soir ;
  hbo-hbo: אֶת־הַכֶּ֥בֶשׂ הָאֶחָ֖ד תַּעֲשֶׂ֣ה בַבֹּ֑קֶר וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י
    תַּעֲשֶׂ֖ה בֵּ֥ין הָעַרְבָּֽיִם׃
  eng-WYCLIFFE: o lomb in the morewtid, and the tothir in the euentid;
  pjt-pjt: '@see-verse:EXO.029.038'
  cwe-cwe: Mwanang'hondolo imwe kwizamulava imitondo, mwanang'hondolo imwenga kwizamulava
    ichigulogulo nguku zikwingila.
  kik-kik: Gatũrũme kamwe gakarutwo rũciinĩ na karĩa kangĩ hwaĩ-inĩ kũrĩ mairia.
  fra-NCL: Tu offriras l’un de ces agneaux le matin, et tu offriras l’autre agneau
    entre les deux soirs.
  cek-AK: akhawnbang ah maeto paek ah loe duembang khoving tom ah maeto paek ah.
  cuk-cuk: Wakdar we-sibad-wawaad wargwen be oburgoed, sedogi be baid oburgwebaloed.
  uig-CYR: Бирини әтигәндә, йәнә бирини гугумда қурбанлиқ қилип сунғин.
  tel-2017: ఉదయం ఒక గొర్రెపిల్ల, సాయంత్రం ఒక గొర్రెపిల్ల అర్పించాలి.
  hat-BSA: Premye jèn mouton an, ou va ofri li nan maten e lòt jèn mouton an, ou va
    ofri li nan aswè lè l fenk kòmanse fènwa;
  kos-kos: Kisakin soko sheep inge ke lotutang, ac ma soko ngia ke eku.
  hbo-WLC: אֶת־הַכֶּ֥בֶשׂ הָאֶחָ֖ד תַּעֲשֶׂ֣ה בַבֹּ֑קֶר וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י
    תַּעֲשֶׂ֖ה בֵּ֥ין הָעַרְבָּֽיִם׃
  ibo-ibo: Chụọ otu nʼoge ụtụtụ; chụọkwa nke ọzọ nʼoge uhuruchi.
  ory-ory: ଅର୍ଥାତ୍‍, ତାହାର ପ୍ରଥମ ମେଷଶାବକକୁ ପ୍ରଭାତରେ ଉତ୍ସର୍ଗ କରିବ ଓ ଦ୍ୱିତୀୟ ମେଷଶାବକକୁ
