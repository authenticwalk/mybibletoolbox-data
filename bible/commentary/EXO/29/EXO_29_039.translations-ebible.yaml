  srp-1865: Jedno jagnje prinosi jutrom a drugo prinosi veèerom,
  lug-lug: Endiga emu onoogiwangayo mu makya, ne ginnaayo n’ogiwaayo akawungeezi.
  heb-heb: את הכבש האחד תעשה בבקר ואת הכבש השני תעשה בין הערבים׃
  ben-IRV: একটি ভেড়ার বাচ্চা সকালে উৎসর্গ করবে এবং অন্য বাচ্চাটি সন্ধ্যার দিন উৎসর্গ
    করবে।
  pan-pan: ਇੱਕ ਲੇਲਾ ਤੂੰ ਸਵੇਰ ਨੂੰ ਚੜ੍ਹਾਵੀਂ ਅਤੇ ਦੂਜਾ ਲੇਲਾ ਤੂੰ ਸ਼ਾਮ ਨੂੰ ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: နေ့ တိုင်း အစဉ်မပြတ် နံနက် ယံ၌ တ ကောင်၊ ညဦး ယံ၌ တ ကောင်ကို ပူဇော် ရမည်။
  hmo-hmo: Ta be dabai do umui gabua, ta be adorahi neganai do umui gabua.
  urd-urd: एक बर्रा सुबह को और दूसरा बर्रा ज़वाल और गु़रूब के बीच चढ़ाना।
  rus-SYN: одного агнца приноси поутру, а другого агнца приноси вечером,
  bqc-SIM: Níli sa'o ń a mɛ̀ndoo kↄↄ, mɛ̀ndo oosiɛlɛ.
