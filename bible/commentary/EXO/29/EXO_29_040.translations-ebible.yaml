verse: EXO.029.040
translations:
  mal-C: ഇടിച്ചുപിഴിഞ്ഞെടുത്ത കാൽ ഹീൻ എണ്ണ പകർന്നിട്ടുള്ള ഒരു ഓമെർ നേരിയമാവും, പാനീയയാഗമായി
    കാൽ ഹീൻ വീഞ്ഞും ആദ്യത്തെ കുഞ്ഞാടിനോടൊപ്പം അർപ്പിക്കണം.
  deu-TKW: Und ein Zehntel Feinmehl, das mit einem Viertel Hin Öl aus zerstoßenen
    Oliven gemengt ist, sowie ein Trankopfer, bestehend in einem Viertel Hin Wein,
    soll zu dem einen Lamme kommen.
  lin-lin: Mpo na mwana meme ya liboso, okopesa bakilo misato ya farine basangisa
    na litele moko na kati-kati ya litele ya mafuta, mpe okosopa litele moko na kati-kati
    ya litele ya vino lokola mbeka ya masanga.
  eng-LSV: and a tenth part of fine flour mixed with a fourth part of a hin of beaten
    oil, and a fourth part of a hin of wine [for] a drink-offering, [is] for the first
    lamb.
  eng-GNV: And with the one lambe, a tenth part of fine floure mingled with the fourth
    part of an Hin of beaten oyle, and the fourth part of an Hin of wine, for a drinke
    offring.
  eng-WEBSTER: And with the one lamb a tenth-portion of flour mingled with the fourth
    part of a hin of beaten oil; and the fourth part of a hin of wine for a drink-offering.
  nhw-BL: Huan ica nopa pilborregojtzi ica ijnaloc, xijtencahua ome litros huan tlajco
    harina catli más cuali tlaxacualoli ica se litro aceite catli tlatejtejtzontli
    tlen olivas. Huan nojquiya xijtecas ipan tlaixpamitl se litro xocomeca atl. Ya
    nopa se tlacajcahualistli catli quitoyahuase para nechmacase.
  swh-ONEN: Pamoja na mwana-kondoo wa kwanza utatoa efa moja ya unga wa ngano laini
    uliochanganywa na robo ya hini ya mafuta yaliyokamuliwa, pamoja na robo ya hini
    ya divai kuwa sadaka ya kinywaji.
  bba-bba: Bururu kɑ yokɑn yɑ̃ku nin bɑɑteren wɔllɔwɑ kɑɑ som kilo itɑ ye yɑ kɑ olifin
    binun ɡum yɑrum ditiri tiɑ kɑ bɔnu burinɛ doke, kɑ mɑɑ tɑm ditiri tiɑ kɑ bɔnu,
    kpɑ ɑ ye kpuro dɔ̃ɔ doke. Yen nuburɑ koo nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: and with the one lamb a tenth deal of flour mingled with the fourth
    part of a hin of beaten oil; and the fourth part of a hin of wine for a drink
    offering.
  cpy-cpy: Irika piratsi petyaari pitayiri, pitsipa-teeri ramiroka-patheetani pankirentsi-pane
    ijeekiteetakiro apite pajoki, itsipateetiro eejatzi oyeenka inchakitho ijeekitee-takiro
    apaani pachakaki, ijeetan-takyaari eejatzi imiriteetziri apaaniki pachaka.
  luo-luo: Chiw nyarombo mokwongono gi mogo mayom moromo gorogoro achiel gi nus moruw
    gi mo mobi e olemb zeituni moromo lita achiel, kendo ichiw divai moromo lita achiel
    kaka misango miolo piny
  meu-meu: Flaoa namona nau auta dehoro namona kehere ta amo ba kuia, mamoe natuna
    ida bavato kau; bona vine ranuna kehere ta ihaboulaina patana latanai ba seia.
  npi-ULB: पहिलो थुमासँगै एक लिटर पेलेको भद्राक्षको तेलमा मुछेको आधा पाथी मसिनो पिठो
    र अर्घबलिको रूपमा एक लिटर दाखमद्य चढाउनू ।
  yor-yor: Pẹ̀lú ọ̀dọ́-àgùntàn ti àkọ́kọ́ rú ẹbọ ìdámẹ́wàá òsùwọ̀n ìyẹ̀fun dídára
    tí a fi ìdámẹ́rin hínì òróró lára olifi tí a gún, àti ìdámẹ́rin hínì wáìnì bí
    ẹbọ mímu.
  emp-NTPO: Diaped̶ed̶a oveja babue diabʌdad̶e dji biara b̶ʌ harinada eped̶eco jũgurua
    umé edad̶aped̶a olivo dragad̶aa boteya ab̶a bʌratʌd̶aped̶a maʌ̃ sid̶a mʌ̃́a babue
    diad̶ida panʌa. Maʌ̃ awara animarã babue diabada ʌ̃rʌ̃ uva b̶ada boteya ab̶a wead̶ida
    panʌa. Queubʌrʌd̶e oveja babue diabʌdad̶e ara maʌ̃ quĩrãca od̶ida panʌa. Maʌ̃ra
    mʌ̃a bia unuya.
  ind-ind: Bersama anak domba yang pertama, persembahkan juga dua liter tepung terigu
    terbaik dicampur dengan satu liter minyak zaitun terbaik. Siramkan juga satu liter
    anggur sebagai persembahan curahan.
  pes-OPCB: با برهٔ اول یک کیلو آرد مرغوب که با یک لیتر روغن زیتون مخلوط شده باشد
    تقدیم کن. یک لیتر شراب نیز به عنوان هدیهٔ نوشیدنی تقدیم نما.
  tgl-ULB: Kasama ang unang tupa, maghandog ng ikasampu ng epa ng pinong harina na
    hinaluan ng ikaapat na bahagi ng hin ng langis galing sa pinigang olibo, at ang
    ikaapat na bahagi ng hin ng alak bilang inuming handog.
  hui-hui: Nogo sibi igini mbira egerebaginaga ogoni heba balawa widime wabini genda
    magi kilogarama mbirabi olibe lininaga weli mbodoli be mbirabi odo biamaga howa
    bo lomabu delalimu. Ani bialu howa waini iba mbodoli be kira alebi loma bialu
    odo wilimu.
  mya-mya: ပ​ထ​မ​သိုး​နှင့်​အ​တူ​ဂျုံ​မုန့်​ညက်​နှစ်​ပေါင်​နှင့် သံ​လွင်​ဆီ​တစ်​ကွတ်​ရော​သော​ပူ​ဇော်​သ​ကာ
    ကို​လည်း​ပူ​ဇော်​ရ​မည်။ စ​ပျစ်​ရည်​တစ်​ကွတ် ကို​လည်း​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​လောင်း​ချ
    ရ​မည်။-
  cbi-NTPO: Ajke' kaa uveja ju'kentsumiya pan kenu llujpe kayu ura tene pai kilu ka',
    ulibu muli bain kayu ura tene ma litru ka' yande' keewaanu juve, tsenmin ma litru
    binu bain ka' yuutsure' ufeenda juu keewaanu juve.
  bod-N: ཕྱེ་བཟང་པོ་ཨེ་ཕཱ་གང་གི་བཅུ་ཆ་གཅིག་ལ་སྣུམ་བརྡུངས་མ་རྫ་བུམ་གང་གི་བཞི་ཆ་གཅིག་བསྲེས་ནས།
    ད་དུང་སྐྱེམས་མཆོད་ཀྱི་ཕྱིར་རྒུན་ཆང་རྫ་བུམ་གང་གི་བཞི་ཆ་གཅིག་བཅས་ཁྱོད་ཀྱིས་ལུ་གུ་གཅིག་དང་མཉམ་དུ་མཆོད་པར་འབུལ་དགོས།
  sna-sna: Negwayana rokutanga ubayire nechegumi cheefa choupfu hwakatsetseka hwakasanganiswa
    nechikamu chimwe chete kubva muzvina chehini chamafuta akabva mumaorivhi akasvinwa,
    uye chikamu chimwe chete kubva muzvina chehini yewaini chive chipiriso chinonwiwa.
  spa-BLM: y con el primer cordero la décima parte de un efa de harina fina mezclada
    con la cuarta parte de un hin de aceite batido, y la cuarta parte de un hin de
    vino como libación.
  cac-cac: Tzac' chan̈eoc libra harina te vach' yed' noc' stz'a d'a q'uin̈ib'alil
    chi', tza calej ixim harina chi' yed' junoc litro aceite yic sat te' olivo, tza
    secanem junoc litro vino ofrendail.
  swh-ULB: Pamoja na mwana-kondoo mmoja utatoa vibaba vitatu vya unga mzuri uliochanganyika
    na mafuta yenye kupondwa, kiasi cha kibaba na robo kibaba; na divai kiasi cha
    kibaba na robo kibaba, iwe sadaka ya kinywaji.
  bel-bel: і дзясятую частку эфы пшанічнай мукі, зьмешанай з чвэрцю гіна чаўленага
    алею, а дзеля выліваньня чвэрць гіна віна, на адно ягня;
  deu-ELBBK: und ein Zehntel Feinmehl, gemengt mit einem Viertel Hin zerstoßenen Öl,
    und ein Trankopfer, ein Viertel Hin Wein, zu dem einen Lamm.
  mbb-OT: Dutun te kebpemuhata nu zuen te kerehidu te meselem, ne pemuhat ka te zezuwa
    he kilu he meupiya he kelasi he herina. Sehuǥi nu heini te senge litru he lana
    te veǥas te mibevayu he ulibu. Pemuhat ka zaan te senge litru he vinu he pemuhat
    he inumen.
  mal-2015: ഇടിച്ചെടുത്ത കാൽഹീൻ എണ്ണ പകർന്നിരിക്കുന്ന ഒരു ഇടങ്ങഴി നേരിയ മാവും പാനീയയാഗമായി
    കാൽഹീൻ വീഞ്ഞും ആട്ടിൻകുട്ടിയോടുകൂടെ അർപ്പിക്കേണം.
  gup-gup: Kaluk bu kukabel, bu ngurribun nawu nayungkih lamb ngarddukkenh, wanjh
    nakka ngurrikinjemen warridj nakudji kilogramme manbu kandidjawa dja mak nakudji
    litre kunkalkkid duninjh manbu olives kore ngurriyingkihrawong. Dja mak ngurriyakbu
    kurorre nakudji litre manbu wine, dja kunukka yiman kandiwon ngaye nawu Yawey.
  gvs-gvs: Go lami vakuumgoina ana kasala manuna parawa dedevina ma nokoina giyaina
    be oribe mumuna dedevina toina lita tayamo taiyao sikabidi, sipopolidi. Ikavava,
    siyato lamiyana taiyao. E nakae oine lita tayamo sikabi, sisiwoi aba kasala goi
    lamiyana taiyao sikasaledi yaigu.
  rmc-rmc: Paš o ešebno bakro prithov kilos nekfeder aro, zmišimen ľitra olivove olejoha
    a rozčhiv ľitra mol sar moľakri obeta.
  nlg-nlg: Ko nia sukaghi sakai tadira, kolua nia sakai na kilo ni flour, ko kalu
    kolua nia sakai na litre ni kokolo ni olive, mo ko nia sukaghi ghua sakai na litre
    ni wine te vagha na heveioli ni inu.
  pes-OPV: یک بره را در صبح ذبح کن، و بره دیگر را در عصر ذبح نما.
  ron-1924: Ымпреунэ ку чел динтый мел, сэ адучь а зечя парте динтр-о ефэ де флоаре
    де фэинэ, фрэмынтатэ ынтр-ун сферт де хин де унтделемн де мэслине, фэрэ дрождий,
    ши о жертфэ де бэутурэ де ун сферт де хин де вин.
  ben-OBCV: প্রথম মেষশাবকটির সাথে সাথে হিনের এক-চতুর্থাংশ নিংড়ানো জলপাই তেল মিশ্রিত
    ঐফার এক-দশমাংশ মিহি আটা এবং পেয়-নৈবেদ্যরূপে হিনের এক-চতুর্থাংশ দ্রাক্ষারসও উৎসর্গ
    কোরো।
  som-som: Oo bur wanaagsan oo hiin rubuceed oo saliid saafi ah lagu daray toban meelood
    oo meel waa inaad wanka la bixisaa, iyo weliba hiin rubuceed oo khamri ah oo ah
    qurbaankii cabniinka.
  lat-VUC: decimam partem similæ conspersæ oleo tuso, quod habeat mensuram quartam
    partem hin, et vinum ad libandum ejusdem mensuræ in agno uno.
  eng-ASVBT: and with the one lamb a tenth part of an ephah of fine flour mingled
    with the fourth part of a hin of beaten oil, and the fourth part of a hin of wine
    for a drink offering.
  ita-1885: Con la decima parte di un'efa di fior di farina, stemperata con la quarta
    parte di un hin d'olio vergine, e un'offerta da spandere, di una quarta parte
    di un hin di vino, per l'uno degli agnelli.
  eng-LXXUP: And a tenth measure of fine flour mingled with the fourth part of a hin
    of beaten oil, and a drink offering the fourth part of a hin of wine for one lamb.
  eng-ULB: With the first lamb, offer a tenth of an ephah of fine flour mixed with
    the fourth part of a hin of oil from pressed olives, and the fourth part of a
    hin of wine as a drink offering.
  spa-VBL: Con el primer cordero ofrece también una décima parte de una efa de harina
    de la mejor calidad, mezclada con un cuarto de hin de aceite de oliva, y una libación
    de un cuarto de hin de vino.
  fra-_FOB: Avec un dixième de fine farine, pétri dans le quart d'un hin d'huile vierge,
    et une libation d'un quart de hin de vin, pour le premier agneau.
  mal-mal: ഇടിച്ചെടുത്ത കാൽഹീൻ എണ്ണ പകർന്നിരിക്കുന്ന ഒരു ഇടങ്ങഴി നേരിയമാവും പാനീയയാഗമായി
    കാൽഹീൻ വീഞ്ഞും ആട്ടിൻകുട്ടിയോടുകൂടി അർപ്പിക്കണം.
  urd-GVR: Pahle jānwar ke sāth ḍeṛh kilogrām behtarīn maidā pesh kiyā jāe jo kūṭe
    hue zaitūnoṅ ke ek liṭar tel ke sāth milāyā gayā ho. Mai kī nazar ke taur par
    ek liṭar mai bhī qurbāngāh par unḍelnā.
  suz-BL: ङोंइती ङा सांड नु रिम्‍शो चेरब फस १० भाग ङा भाग का, ४ भाग ङा हिन भाग का
    रिम्‍शो तेल मेको नु बुल्‍शा, ४ भाग ङा हिन अङगुर शांबु भाग का तूचा थोव़क चढ़ेचा
    माल्‍नेवे। चेरब फस एफाह का २२ लिटर खोदेंशो बाक्‍ब। मेको के १० भाग का २ लिटर खोदेंशो
    बाक्‍ब। हिन का ४ लिटर, ४ भाग ङा भाग का लिटर का बाक्‍ब।प्रस्‍थान २७:२०
  ita-1927: Col primo agnello offrirai la decima parte di un efa di fior di farina
    impastata con la quarta parte di un hin d’olio vergine, e una libazione di un
    quarto di hin di vino.
  ckb-ckb: لەگەڵ دەیەکی ئێفەیەک لە باشترین ئارد بە چارەکە هەینێک زەیتی زەیتوونی گوشراو
    شێلرابێت و لە شەرابی پێشکەشکراویش چارەکە هەینێک شەراب، ئەمە بۆ بەرخی یەکەم.
  eng-BBE: And with the one lamb, a tenth part of an ephah of the best meal, mixed
    with a fourth part of a hin of clear oil; and the fourth part of a hin of wine
    for a drink offering.
  kan-OKCV: ಒಂದು ಲೀಟರ್ ಕುಟ್ಟಿ ತೆಗೆದ ಓಲಿವ್ ಎಣ್ಣೆಯನ್ನು ಸುಮಾರು ಒಂದುವರೆ ಕಿಲೋಗ್ರಾಂ ಗೋಧಿಹಿಟ್ಟಿಗೆ
    ಬೆರೆಸಿ, ಒಂದು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಸಮರ್ಪಣೆಗಾಗಿ ಆ ಮೊದಲನೆಯ ಕುರಿಯ ಸಮೇತ ಹೋಮ ಮಾಡಬೇಕು.
  bbb-bbb: Ro fanu sife amure ije ja abe zinone ifaejekuva ni farava uvani kiro ijiege
    abe ro orive oere butoro besu ro vaeni botoro besu ijiege kena besu biemaroma
    areme abena fanuve ijiakuma zinone ifaejefo.
  tam-2017: ஒரு மரக்காலிலே பத்தில் ஒரு பங்கானதும், இடித்துப் பிழிந்த காற்படி எண்ணெயிலே
    பிசைந்ததுமாகிய மெல்லிய மாவையும், பானபலியாகக் கால்படி திராட்சை ரசத்தையும், ஒரு
    ஆட்டுக்குட்டியுடன் படைக்கவேண்டும்.
  spa-RV-1909: 'Además una décima parte de un epha de flor de harina amasada con la
    cuarta parte de un hin de aceite molido: y la libación será la cuarta parte de
    un hin de vino con cada cordero.'
  ron-BTF: Și cu primul miel, o zecime dintr-o măsură de făină amestecată cu a patra
    parte dintr-un hin de untdelemn bătut; și a patra parte dintr-un hin de vin ca
    un dar de băutură.
  eng-WEBP: and with the one lamb a tenth part of an ephah of fine flour mixed with
    the fourth part of a hin of beaten oil, and the fourth part of a hin of wine for
    a drink offering.
  eng-FBV: With the first lamb also offer a tenth of an ephah of best quality flour,
    mixed with a quarter of a hin of olive oil, and a drink offering of a quarter
    of a hin of wine.
  nld-1939: Bij het eerste lam behoort een issaron meelbloem, gemengd met een kwart
    hin gestoten olie, en een plengoffer van een vierde hin wijn.
  nch-BL: Huan ica nopa pilborregojtzi ica ijnaloc, xijtencahua ome litros huan tajco
    harina cati más cuali taxacualoli ica se litro aceite cati tatejtejtzonti ten
    olivos. Huan nojquiya xijtecas ipan taixpamit se litro xocomecat iayo. Ya nopa
    elis se tacajcahualisti cati quitoyahuase para techmacase.
  vie-1934: Với con chiên thứ nhất, hãy dâng một phần mười bột mì mịn nhồi với một
    phần tư hin dầu ép, và cùng lễ quán một phần tư hin rượu nho.
  hin-CV: पहले मेमने के साथ पेरकर निकाले गए एक लीटर तेल में मिला हुआ डेढ़ किलो मैदा
    तथा पेय बलि के लिए एक लीटर दाखरस चढ़ाना
  eng-OURB: and with the one lamb a tenth part of an ephah [an omer 2.3 q; 2.2 L]
    of fine flour mixed with the fourth part of a hin [2.6 qt; 1.2 L] of beaten oil,
    and the fourth part of a hin [2.6 qt; 1.2 L] of wine for a drink offering.
  spa-BES: Y con un cordero, la décima parte de un efa de la mejor harina, mezclado
    con una cuarta parte de un litro de aceite de olivas; y la cuarta parte de un
    litro de vino para una ofrenda de bebida.
  tdx-tdx: Hampindreze’o soroñe amy vi’e valoha’ey ty mona’e faha-folo ty efà linaro
    menake linisañe fahefa’ ty hine vaho divay fahefa’ ty hine ho enga-rano.
  vid-vid: Hamwe na ing'holo lyana lya mwaluko, kolavya utimbo unojile kilo imwe ihanzigwe
    na lita imwe ya mafuta ganojile na lita imwe ya divai kota nhambiko ya chakunwa.
  eng-OKE: And a tenth of flour, sprinkled with the fourth of a hina of beaten oil,
    and a libation of the fourth of a hina of wine, to one lamb.
  tha-KJV: พร​้อมกั​บลู​กแกะตั​วท​ี่​หน​ึ่งนั้น จงถวายยอดแป้งหนึ่งในสิบเอฟาห์คลุ​กก​ั​บน​้ำมั​นที​่คั้นไว้นั้นหนึ่งในสี่ฮิน
    และน้ำองุ่นหนึ่งในสี่ฮินคู่​กัน เป็นเครื่องดื่มบู​ชา
  por-BR-2018: Também uma décima parte de um efa de boa farinha amassada com a quarta
    parte de um him de azeite prensado; e a libação será a quarta parte de um him
    de vinho com cada cordeiro.
  deu-ELO: und ein Zehntel Feinmehl, gemengt mit einem viertel Hin zerstoßenen Öles,
    und ein Trankopfer, ein viertel Hin Wein, zu dem einen Lamme.
  eng-WYC-2018: thou shalt do in one lamb the tenth part of flour sprinkled with oil,
    pounded, that shall have a measure, the fourth part of hin, that is, of two pounds,
    and wine of the same measure, to make (the flowing) sacrifice. (thou shalt offer
    with the first lamb the tenth part of flour sprinkled with oil from pounded olives,
    that hath a measure of the fourth part of a hin, that is, of two pounds, and the
    same amount of wine, to make the wine offering.)
  epo-epo: kaj por unu ŝafido dekonon de efo da delikata faruno, miksita kun kvarono
    de hino da elpistita oleo, kaj kvaronon de hino da vino por verŝoferi.
  uig-PIN: Birinqi ⱪoza bilǝn birgǝ zǝytun meyidin bir ⱨinning tɵttin biri ilǝxtürülgǝn
    buƣday unidin ǝfaⱨning ondin biri wǝ yǝnǝ xarab ⱨǝdiyǝsi süpitidǝ tɵttin bir ⱨin
    xarab ⱪuxup sunulsun.
  beo-beo: Sibi mano hahabe gobele salasea, amo gilisili widi falaua l gilogala:me
    amola ‘lida’ afae olife susuligi ima. Amola waini ‘lida’ afae amo Hina Godema
    ima:ne sogadigima.
  tpi-OTNT: Na kisim wanpela kilogram plaua ol i wokim long wit na tanim wantaim wan
    lita wel bilong oliv na ofaim wantaim dispela namba wan sipsip. Na tu yupela i
    mas kapsaitim wanpela lita wain olsem ofa.
  hau-SA: Haɗe da ɗan rago na farkon, ka miƙa mudun gari mai laushi wanda an gauraye
    da kwalaba ɗaya na tataccen mai zaitun, da kwalaba ɗaya na ruwan inabi don hadaya
    ta sha.
  uig-LAT: Birinchi qoza bilen birge zeytun méyidin bir hinning töttin biri ileshtürülgen
    bughday unidin efahning ondin biri we yene sharab hediyesi süpitide töttin bir
    hin sharab qushup sunulsun.
  nde-nde: Kanye lezinyane lakuqala nikela okwetshumi kwehefa yefulawa ecolekileyo
    ehlanganiswe lokwesine kwehini yamafutha e-oliva ahluziweyo, lokwesine kwehini
    yewayini ukuba kube ngumnikelo onathwayo.
  ton-ton: Pea kakano ʻaki ʻae lami ʻe taha ʻae oma ʻe taha ʻoe mahoaʻa kuo lingi
    ki ai hono fā ʻoe vahe ʻoe hini lolo tuki; mo hono fā ʻoe vahe ʻoe hini uaine
    ko e feilaulau inu.
  ces-1613: A desátý díl efi běli smíšené s olejem vytlačeným, jehož by bylo s čtvrtý
    díl hin, a k oběti mokré čtvrtý díl hin vína na jednoho beránka.
  eng-WMB: and with the one lamb a tenth part of an efah of fine flour mixed with
    the fourth part of a hin of beaten oil, and the fourth part of a hin of wine for
    a drink offering.
  tam-TCV: முதல் செம்மறியாட்டுக் குட்டியுடன் பத்தில் ஒரு எப்பா அளவான சிறந்த மாவை,
    நான்கில் ஒரு பங்கு ஹின் அளவான இடித்துப் பிழிந்த ஒலிவ எண்ணெயிலே பிசைந்து, அதையும்
    நான்கில் ஒரு ஹின் அளவான திராட்சை இரசத்தையும் பானகாணிக்கையாகச் செலுத்தவேண்டும்.
  ceb-ULB: Uban sa unang nating karnero, ihalad usab ang ikapulo sa usa ka epha sa
    labing pinong harina nga gisagol sa 1/4 nga bahin sa usa ka hin sa lana gikan
    sa pinuga nga olibo, ug ang 1/4 nga bahin sa usa ka hin sa bino ingon nga usa
    ka halad nga ilimnon.
  pol-UBG: I wraz z pierwszym barankiem dziesiątą część efy mąki pszennej zmieszanej
    z czwartą częścią hinu wytłoczonej oliwy, a na ofiarę z płynów czwartą część hinu
    wina.
  urd-GVU: پہلے جانور کے ساتھ ڈیڑھ کلو گرام بہترین میدہ پیش کیا جائے جو کوٹے ہوئے
    زیتونوں کے ایک لٹر تیل کے ساتھ ملایا گیا ہو۔ مَے کی نذر کے طور پر ایک لٹر مَے
    بھی قربان گاہ پر اُنڈیلنا۔
  deu-1912: Und zu einem Lamm ein zehntel Semmelmehl, gemengt mit einem Viertel von
    einem Hin gestoßenen Öls, und ein Viertel vom Hin Wein zum Trankopfer.
  ntj-ntj: '@see-verse:EXO.029.039'
  kan-2017: ಒಂದೂವರೆ ಸೇರು ಶ್ರೇಷ್ಠವಾದ ಎಣ್ಣೆಯನ್ನೂ ಮೂರು ಸೇರು ಗೋದಿಹಿಟ್ಟನ್ನೂ ಬೆರಸಿ ಧಾನ್ಯಸಮರ್ಪಣೆಗಾಗಿ
    ಆ ಮೊದಲನೆಯ ಕುರಿಯ ಸಂಗಡ ಅರ್ಪಿಸಬೇಕು. ಪಾನದ್ರವ್ಯಾರ್ಪಣೆಗಾಗಿ ಒಂದು ಪಾವು ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಅದರೊಂದಿಗೆ ಅರ್ಪಿಸಬೇಕು.
  ena-ena: Halɨha cahu uitɨ maci huaci sɨbaŋ agadɨ vihavɨm uami. Nudɨ vɨhɨlɨ ha 1
    kilogɨlam agadɨ vihavɨm uami. Viavɨla kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ 1 lita
    agadɨdaŋ eŋalavɨm uami. Lavɨla sabaŋ sipsipɨ cimɨdaŋ ifɨhɨmavɨbali agadɨdaŋ sagalɨ
    iguavɨm uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ mɨtɨ 1 lita agadɨ avi sagalɨ igu
    igu saŋ mɨŋamɨjiavɨm uami.
  yap-yap: Bin som’on ko gali fak e saf ni ngan pi’ ni maligach e yira chagiy l’agruw
    e pawn e flour ni wheat ni kan athkuy ta’reb e quart e gapgep ni olive ngay. Ma
    ga pu’og ta’reb e quart e wayin nga but’ ni aram e kan ognag ngog.
  hlt-MCSB: Bunang pali la a sui situi neh a thoek vaidam doh, misurtui bunang pali
    neh tuca pakhat te tuisi la doeng.
  mdy-ETH: ቤርታኣ ማራናዖና ዎላ ፔቴ ላኣዳ ኬስካንዳ ቃራ ዛርጌ ዺኢሊ ፔቴ ዶሎዜ ማዓ ሪሚቶ ዛይቶ ቲዦና ዲርኪ ዒንጌ፤ ሃሣ
    ፔቴ ዶሎዜ ዎይኖ ዓኣፖ ዑዦ ዒንጎ ባኣዚ ማሂያኣ ሺኢሼ።
  twi-ASANTE: Afɔrebɔ no mu baako, momfa asikyiresiam lita mmienu ne fa a wɔayam no
    muhumuhu mfra ngo a wɔakyi firi ngo dua mu nkɔtoa mmienu ne fa; saa ara na momfa
    bobesa lita baako nyɛ ahwiesa.
  eng-WEBU: and with the one lamb a tenth part of an ephah of fine flour mixed with
    the fourth part of a hin of beaten oil, and the fourth part of a hin of wine for
    a drink offering.
  bnp-bnp: O bolea a kilo ge taku na plaoa o vuli turana a lita ge taku na namona
    oliv, o habi nau turana a sipsip. O guru tabua a lita na vain ge taku, ge a nihabi
    na vain.
  wal-wal: Koiro dorssa maraara issi kilo giraame gidiya muruta gisttiyaa xiilliyaa
    issi litiro zaitiyan munaqqada yarshsha; issi litiro woiniyaa eessaakka ushshaa
    yarshsho oottada yarshsha.
  spa-PDDPT: Además con el primer cordero ofrecerás 2,2 litros de flor de harina,
    amasada con 9,15 centímetros de aceite de olivas machacadas, y 9,15 centímetros
    de vino para libación.
  gun-gun: Peteĩ vexa'i ra'y reve reme'ẽ avi 'rã peteĩ ryru trigo ku'ikue iporãve
    va'e peteĩ litro azeite ombota pyre reve omoapomo mbyre, ha'e renhoẽ 'rã peteĩ
    litro vinho.
  agu-BL: Tetz tuch' yi bajx cne'r tajwe'n tzawoy cyaj liwr balaj jarin tu jun litr
    aceit oliw. Ej nin ba'n tzakoj nin jun litr win tibaj tetz jun oy tzinwutz.
  ilo-ULB: Kadua ti umuna a karnero, idatonmo ti apagkapullo ti maysa nga efa a kasayaatan
    nga arina a nalaokan iti kakapat a paset ti maysa a hin a lana manipud iti napespes
    nga olibo, ken kakapat ti maysa a hin nga arak kas daton a mainom.
  kpg-kpg: Tigidaumaha ina dalia tama siibi matagidagi nia pauna palaawaa ‘wheat’
    e lua e unugi gi dahi baahi e haa galon waini.
  uig-ARA: بىرىنچى قوزا بىلەن بىرگە زەيتۇن مېيىدىن بىر ھىننىڭ تۆتتىن بىرى ئىلەشتۈرۈلگەن
    بۇغداي ئۇنىدىن ئەفاھنىڭ ئوندىن بىرى ۋە يەنە شاراب ھەدىيەسى سۈپىتىدە تۆتتىن بىر
    ھىن شاراب قۇشۇپ سۇنۇلسۇن.
  sus-sus: I na na yɛxɛɛ singe ba, i xa farin konkoronyi suuli, oliwi ture litiri
    keren, nun wɛni litiri keren sa na fari.
  pon-2006: Iangahki keieun sihpwo paun riau en pilawa kaselel me doal lehn olip,
    ekis wain mehn meirong.
  ksd-ksd: varurung ma tika na nat na sip una tul tar ra vavinun na pakana epa na
    bo na plaua, ma da pota ma ra vaivatina pakana valavalar na bo na dangi tuna,
    ma ra vaivatina pakana valavalar na vain ure ra tinabar na nimomo.
  tur-YTC: bir kuzuyla birlikte dörtte bir hin sıkma yağla yoğrulmuş onda bir efa
    ince un ve dökülen sunu olarak dörtte bir hin şarap sunacaksın.
  grc-BRENT: Καὶ δέκατον σεμιδάλεως πεφυραμένης ἐν ἐλαίῳ κεκομμένῳ τῷ τετάρτῳ τοῦ
    εἴν· καὶ σπονδὴν τὸ τέταρτον τοῦ εἲν οἴνου τῷ ἀμνῷ τῷ ἑνί.
  ind-AYT: Bersama dengan domba yang pertama, campurlah 1/10 efa tepung halus dengan
    1/4 hin minyak zaitun yang ditumbuk dan 1/4 hin anggur sebagai persembahan curahan.
  nya-nya: Pamodzi ndi mwana wankhosa woyambayo, muzipereka kilogalamu imodzi ya ufa
    wosalala wosakaniza ndi lita imodzi ya mafuta a olivi pamodzi ndi lita imodzi
    ya vinyo ngati chopereka chachakumwa.
  hrv-hrv: Prinesi s prvim janjetom jednu desetinu efe bijeloga brašna zamiješena
    u četvrtini hina istupanog ulja i žrtvu ljevanicu od četvrtine hina vina.
  mps-mps: Tama te sęgę deli yai plaua te witgo nigai dali, te sęgę deli yai oliv
    wel dali begelama, te hasia sipsip me deli dali ofa ilao. Tama me, dagego te sęgę
    deli yai wain ąį dali te ofa tiwai elama, te gelao.
  tpi-tpi: Na kisim wanpela kilogram plaua ol i wokim long wit na tanim wantaim wan
    lita wel bilong oliv na ofaim wantaim dispela namba wan sipsip. Na tu yupela i
    mas kapsaitim wanpela lita wain olsem ofa.
  dan-1931: Sammen med det første Lam skal du bringe en Tiendedel Efa fint Hvedemel,
    rørt i en Fjerdedel Hin Olie af knuste Oliven, og et Drikoffer af en Fjerdedel
    Hin Vin.
  vie-OVCB: Cùng với con chiên thứ nhất, dâng 2,2 lít bột mịn trộn với 1 lít dầu ép
    và 1 lít rượu nho dùng để làm tế lễ thức uống.
  guj-2017: પ્રથમ ઘેટાં સાથે તમારે એક કિલો શુદ્ધ તેલમાં મોહેલો એક કિલો મેંદાનો ઝીણો
    લોટ તેમ જ પેયાર્પણ તરીકે એક લીટર દ્રાક્ષારસ અર્પણ કરવો.
  pon-2006A: Iangahki keieun sihpwo paun riau en pilawa kaselel me doal lehn olip,
    ekis wain mehn meirong.
  por-BRBSL: e com um cordeiro uma décima parte de uma efa de farinha fina misturada
    com a quarta parte de um lombo de azeite batido, e a quarta parte de um lombo
    de vinho para uma oferta de bebida.
  cth-cth: Tuca buet touh na poe e dawk e tavai ephah pung hra pung touh, satuium
    hin pung pali pung touh hoi na kalawt han ( hin teh galon buet touh doeh). Hahoi
    nei thueng hanelah misurtui hin pung pali pung touh na poe han.
  twi-twi: Afɔrebɔ a edi kan no, momfa asikresiam lita abien ne fa a wɔayam no muhumuhu
    mfra ngo a wɔakyi afi ngodua mu lita baako; saa ara na momfa bobesa lita baako
    nyɛ ahwiesa.
  hlt-hlt: Bunang pali la a sui situi neh a thoek vaidam doh, misurtui bunang pali
    neh tuca pakhat te tuisi la doeng.
  tbz-SIM: Dipedɑɑ̀ ɑ yóó féútɛ́ dì dikṹnweńnì nɛ̀ kuyuoku kpɛri, ɑ níí wɑɑ́ mmuyuo
    ncìdóò bɛ̀tɑ̃ɑ̃ti, kɛ́ɑ̃ntɛnɛ̀ mɛkɔ̀sɑ̀ɑ̀mɛ̀ dítìrì òmɑ́ɑ̀ nɛ̀ mɛnɑɑ̀ mbɛ̀ tu
    mɛ̀ dìfɛ̃́ɛ̃̀, dítìrì òmɑ́ɑ̀. Dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Egh ia witɨn ingarizir 1 kilogrem plauan aghuitam inigh, 1 lita olivɨn
    borem sara aning veregh, egh sipsipɨn faragha ofa gamir kam ko ofa damu. Egh uaghan
    1 lita wainɨn dɨpam inigh, ofan mɨn afugh.
  azb-azb: Birinci toğlu ilə birlikdə dörddə bir hin zeytun yağı ilə yoğrulmuş onda
    bir efa narın un və içmə təqdimi olaraq dörddə bir hin şərab gətir.
  eng-DBY: And with the one lamb a tenth part of wheaten flour mingled with beaten
    oil, a fourth part of a hin; and a drink-offering, a fourth part of a hin of wine.
  hin-2017: और एक भेड़ के बच्चे के संग हीन की चौथाई कूटकर निकाले हुए तेल से सना हुआ
    एपा का दसवाँ भाग मैदा, और अर्घ के लिये ही की चौथाई दाखमधु देना।
  wol-KYG: Sàkkal ñetti kilo, yemook benn fukkeelu nattub sunguf su mucc ayib su ñu
    xiiwe liitar ak genn-wàll, yemook xaajaatub natt bi ñuy wax xiin ci diwu segalu
    oliw, ak saraxu tuurub benn liitaru biiñ ak genn-wàll, yemook xaajaatub xiin.
    Loolu yépp ànd ak menn kuuy mi.
  bjr-bjr: Kananaana suqainna sipsipana namu faqa amiqira sakumannoo qaindirira parauaqa
    mina ummaara fannoo 1 kilogramme oodaa namu faqa amiqira oorifa fadameena namu
    faqa quandasee suqa qimia. Uainna nammari oodaa 1 litre amana kai qinee Anutusa
    naannana adiaaqa.
  eng-YLT: and a tenth [deal] of fine flour, mixed with beaten oil, a fourth part
    of a hin, and a libation, a fourth part of a hin, of wine, [is] for the one lamb.
  eng-WYC-2017: thou shalt do in one lamb the tenth part of flour sprinkled with oil,
    pounded, that shall have a measure, the fourth part of hin, that is, of two pounds,
    and wine of the same measure, to make the flowing sacrifice.
  eng-WMBB: and with the one lamb a tenth part of an efah of fine flour mixed with
    the fourth part of a hin of beaten oil, and the fourth part of a hin of wine for
    a drink offering.
  urd-GVH: पहले जानवर के साथ डेढ़ किलोग्राम बेहतरीन मैदा पेश किया जाए जो कूटे हुए
    ज़ैतूनों के एक लिटर तेल के साथ मिलाया गया हो। मै की नज़र के तौर पर एक लिटर मै
    भी क़ुरबानगाह पर उंडेलना।
  rug-rug: Kaqu vala turaṉa nia gamu koasa tuna sipi kekenu, si keke kilo palava huiti,
    sapu ta muzara va leanana; mamu heni nia sa palava koa keke lita oela olive sapu
    via valeanana, beto mamu valani pa hope pude na vina vukivukihi va uququ. Beto
    mamu zoropo nia keke lita vaeni, pude na vinariponi tana napo.
  gaz-gaz: Xobbaallaa jalqabaa sana wajjinis daakuu baʼeessa isaa iifii tokko irraa
    harka kudhan keessaa harki tokko zayitii ejersaa kan cuunfamee iinii tokko harka
    afur keessaa harka tokkoon sukkuumame dhiʼeessi; akkasumas daadhii wayinii iinii
    harka afur keessaa harka tokko dhibaayyuu godhii dhiʼeessi.
  fra-LSG: Tu offriras, avec le premier agneau, un dixième d’épha de fleur de farine
    pétrie dans un quart de hin d’huile d’olives concassées, et une libation d’un
    quart de hin de vin.
  gnn-gnn: '@see-verse:EXO.029.039'
  yal-yal: Yɛxɛɛ singen xa ba e nun murutu fuɲi faɲin kilo saxan naxan basanxi oliwi
    ture faɲi litiri keden nun a tagi ra. Wudi bogi igena alo manpana, na litiri keden
    nun a tagi fan xa bɔxɔn saraxan na.
  haw-1868: Me ke keikihipa hookahi, he hapaumi o ka epa palaoa, i huiia me ka hapaha
    o ka hina aila i kuiia; a me ka hapaha o ka hina waina, i mea mohai inu.
  arb-NAV: وَتُقَدِّمُ مَعَ كُلٍّ مِنْهُمَا عُشْراً (لِتْرَيْنِ وَنِصْفَ اللِّتْرِ)
    مِنَ الدَّقِيقِ الْمَعْجُونِ بِرُبْعِ الْهِينِ (لِتْرٍ وَنِصْفِ اللِّتْرِ) مِنْ
    زَيْتِ الزَّيْتُونِ النَّقِيِّ، بَعْدَ أَنْ تَسْكُبَ عَلَيْهِ رُبْعَ الْهِينِ
    (لِتْراً وَنِصْفَ الْلِّتْرِ) مِنَ الْخَمْرِ.
  ewe-ewe: Tsɔ wɔ memi kilogram ɖeka, ami lita ɖeka kple wain lita ɖeka kpe ɖe alẽ
    ɖeka ŋu.
  eng-LEE: And a tenth part of fine flour mingled with the fourth part of a hin of
    beaten oil, and the fourth part of a hin of wine for a drink-offering, shall be
    for the one sheep.
  asm-FB: প্ৰথম মেৰ-ছাগ পোৱালিটোৰ লগত হিনৰ চাৰি ভাগৰ এভাগ খুন্দি উলিওৱা হিন তেল মিহলোৱা
    এক ঐফাৰ দহ ভাগৰ এভাগ মিহি আটাগুড়ি, আৰু পেয় নৈবেদ্যৰ বাবে হিনৰ চাৰিভাগৰ এভাগ
    দ্ৰাক্ষাৰস দিবা।
  sus-A: عِ نَ نَ يّشّي سِنفٍ بَ، عِ شَ قَرِن كٌنكٌرٌنيِ سُولِ، عٌلِوِ تُرٍ لِتِرِ
    كٍرٍن، نُن وّنِ لِتِرِ كٍرٍن سَ نَ قَرِ.
  fra-SBL: tu offriras avec l`un des agneaux un dixième d`épha de fleur de farine
    mélangé à un quart de hin d`huile battue, et un quart de hin de vin, comme libation.
  hbo-hbo: וְעִשָּׂרֹ֨ן סֹ֜לֶת בָּל֨וּל בְּשֶׁ֤מֶן כָּתִית֙ רֶ֣בַע הַהִ֔ין וְנֵ֕סֶךְ
    רְבִעִ֥ית הַהִ֖ין יָ֑יִן לַכֶּ֖בֶשׂ הָאֶחָֽד׃
  eng-WYCLIFFE: '`thou schalt do in o lomb the tenthe part of flour spreynt with oyle,
    powned, that schal haue a mesure, the fourthe part of hyn, and wyn of the same
    mesure, to make sacrifice.'
  pjt-pjt: Tjiipi kuranyitjangka tjungula wiitanguṟu rungkaṟa uḻu wiṟu palyantja munu
    uwilangka waliwaliṟa pitjilpangka tjunkula tiliwakala. Munu waina kuḻu walpayaṯanguṟu
    pupatjura ngayunya ungkunytjikitjangku.
  cwe-cwe: Hamwe na mwanang'hondolo wa mwanduso, kwizalava chibaba cha usage lunhili
    wouhanganyigwe na lita imwe ya mavuta yanogile na lita imwe ya divai fana nhosa
    ya ching'waji.
  kik-kik: Gatũrũme ka mbere gakarutanagĩrio na mũtu mũhinyu mũno gĩcunjĩ gĩa ikũmi
    kĩa eba ũtukanĩtio na maguta ma mũtamaiyũ gacunjĩ ka inya ka hini ĩmwe na ndibei
    gacunjĩ ka inya ka hini ĩmwe, irĩ kĩndũ gĩa kũnyuuo.
  fra-NCL: Avec le premier agneau, tu offriras un dixième d’épha de fleur de farine
    pétrie avec un quart de hin d’huile d’olive concassée, et une libation d’un quart
    de hin de vin.
  cek-AK: Tuucaa maeto na paek naah, takaw dip ephah hato thungah maeto, olive situi
    hint palito thungah maeto hoi abaeh pacoengah, naek koi hmuen ah misurtui hint
    palito thungah maeto hoi nawnto paek ah.
  cuk-cuk: 'Deginbali, we-sibad-wawaad-gebe-oburgwilegoedba be we-ibmar ukoed: Madubur-bur-nued,
    nibiratar, olivo-gwallu, bute-wargwen eba be oburoed. Degine, anga be egi vino,
    bute-wargwen-mergu eobaloed.'
  uig-CYR: Биринчи қоза билән биргә зәйтун мейидин бир һинниң төрттин бири иләштүрүлгән
    буғдай унидин әфаһниң ондин бири вә йәнә шарап һәдийәси сүпитидә төрттин бир һин
    шарап қушуп сунулсун.
  tel-2017: ఉదయం అర్పించే గొర్రెపిల్లతోబాటు దంచి తీసిన నూనెతో కలిపిన ఒక కిలో పిండిని,
    పానార్పణగా లీటరు ద్రాక్షరసాన్నీ అర్పించాలి.
  hat-BSA: epi va genyen yon dizyèm efa (22 lit) farin fen, mele avè l yon ka in (22
    lit) nan lwil ki bat, ak yon ka nan in (22 lit) diven kòm yon ofrann bwason avèk
    yon jèn mouton.
  kos-kos: Ke sheep fusr soko meet ah, sang luo paun in flao srik kosra arukak ke
    sie quart in oil in olive nasnas. Ukuiya sie quart ke wain tuh in sie mwe sang.
  hbo-WLC: וְעִשָּׂרֹ֨ן סֹ֜לֶת בָּל֨וּל בְּשֶׁ֤מֶן כָּתִית֙ רֶ֣בַע הַהִ֔ין וְנֵ֕סֶךְ
    רְבִעִ֥ית הַהִ֖ין יָ֑יִן לַכֶּ֖בֶשׂ הָאֶחָֽד׃
  ibo-ibo: Ị ga-ewere nwa atụrụ, tinyere lita ụtụ ọka abụọ a kwọziri akwọzi nke a
    gwọkọtara nʼotu lita mmanụ oliv asụrụ asụ, chụọ aja. Wetakwa otu lita mmanya dịka
    aja ihe ọṅụṅụ.
  ory-ory: ପୁଣି, ପ୍ରଥମ ମେଷଶାବକ ସହିତ ହିନ୍‍ପାତ୍ରର ଚତୁର୍ଥାଂଶ ନିର୍ମଳ ପେଷା ତୈଳରେ ମିଶ୍ରିତ
    ଏକ ଐଫାର ଦଶମାଂଶ ମଇଦା ଓ ପେୟ-ନୈବେଦ୍ୟ ନିମନ୍ତେ ହିନ୍‍ର ଚତୁର୍ଥାଂଶ ଦ୍ରାକ୍ଷାରସ ଦେବ।
  chk-chk: Iwe, kopwe afiti ngeni ewe aemanün lam ruu paun pilawa mi mürina nofitfengen
    me eu kuoch apüra seni föün olif mi üsüs, pwal eu kuoch wain pwe eu asoren ün.
  rop-rop: Dei garra gugum det feswan ship garram wan kilogrem brabli gudwan flauwa
    miksap garram wan lita gudwan oliboil, en dei garra spilim wan lita wain blanga
    ofring blanga mi.
  ukr-1871: Та десятину питльованої муки, змішаної з четвертиною гіна забиваної олїї,
    і ливну жертву четвертину гіна вина, до первого ягняти.
  bch-bch: Oangga gaisala, atenai sipsip toa oa toman ngan wit aea plaoa kemikemi,
    aea kulupu irangrang mambe kilo kelede, ta abul toman ngan bude oliv aea, aea
    lita kelede. Ga pade, atok oain aea lita kelede ga iman lemi tenainga ga inam
    pagau.
  deu-1951: und zum ersten Lamm einen Zehntel Semmelmehl, gemengt mit einem Viertel
    Hin gestoßenen Öls und einem Viertel Hin Wein zum Trankopfer.
  eng-JPS: And with the one lamb a tenth part of an ephah of fine flour mingled with
    the fourth part of a hin of beaten oil; and the fourth part of a hin of wine for
    a drink-offering.
  srp-1865: I jošte desetinu efe pšeniènoga brašna smiješana s uljem cijeðenim, kojega
    da bude èetvrt ina, i naljev vina, èetvrt ina na jedno jagnje.
  lug-lug: Endiga esooka onoogiwaayo ne lita bbiri ez’obuwunga obulungi, nga butabuddwamu
    lita ng’emu ey’amafuta ge zeyituuni, n’oteekerako ne lita emu ey’envinnyo nga
    ky’ekiweebwayo ekyokunywa.
  heb-heb: ועשרן סלת בלול בשמן כתית רבע ההין ונסך רבעית ההין יין לכבש האחד׃
  ben-IRV: আর প্রথম ভেড়া বাচ্চাটির সঙ্গে হিনের এক চতুর্থাংশ পেষাই করা জিত (অলিভ)
    তেল মেশানো [ঐফা] পাত্রের দশ ভাগের এক ভাগ ময়দা এবং পানীয় নৈবেদ্যের কারণ হিনের
    চতুর্থাংশ দ্রাক্ষারস দেবে।
  pan-pan: ਅਤੇ ਇੱਕ ਲੇਲੇ ਨਾਲ ਏਫ਼ਾਹ ਦੀ ਦਸਵੰਧ ਮੈਦਾ ਖ਼ਾਲਸ ਤੇਲ ਦੇ ਹੀਨ ਦੀ ਚੌਥਾਈ ਪੀਣ ਦੀ ਭੇਟ
    ਲਈ ਚੜ੍ਹਾਵੀਂ
  mya-JVB: သိုးသငယ်တကောင်ကို ပူဇော်သောအခါ၊ သံလွင်သီးကိုထောင်း ၍၊ ရသောသံလွင်ဆီ သုံးလောဃ
    နှင့် ရော သော မုန့်ညက် တဩမဲကို၎င်း၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာဘို့ စပျစ်ရည် သုံးလောဃ
    ကို ၎င်း၊ သိုးသငယ် နှင့် အတူ ပူဇော်ရမည်။
  hmo-hmo: Mamoe ginigunana danu be uiti ena paraoa namona, ena metau kilogaram ta,
    olive dehoro lita ta danu ia mikisi gauna do umui gabua, boubou totona. Uaina
    lita ta danu do umui bubua, boubou totona.
  urd-urd: और एक बर्रे के साथ ऐफ़ा के दसवें हिस्से के बराबर मैदा देना, जिसमें हीन
    के चौथे हिस्से की मिक़्दार में कूट कर निकाला हुआ तेल मिला हुआ हो और हीन के चौथे
    हिस्से की मिक़्दार में तपावन के लिए मय भी देना।
  rus-SYN: и десятую часть ефы пшеничной муки, смешанной с четвертью гина битого елея,
    а для возлияния четверть гина вина, для одного агнца;
  bqc-SIM: Níli sa kↄↄ o ń pɛ̃ɛtio kiloo do yãalɛa ń nísi íwao litili do, níli
    vɛ̃ɛ kawà litili do.
  tcz-CHONGTHU: Kelngoinou kikat doh masa pachu ahin chang bong nel hopkhat a kitena
    hopsom jaona akiheh lhasa thaotwi khon dimkhat hopli a kihom hopkhat jaona, kilhaina
    ding a khon dimkhat hoplia kihom khat jaona hi ding ahi.
  mar-mar: कुटून काढलेल्या पाव हिन तेलात एक दशमांश माप सपीठ मळून ते एका कोकराबरोबर
    अर्पावे आणि पाव हिन द्राक्षरसाचे पेयार्पण करावे.
  qub-qub: Rimir caj carni-mallwatawan iwal rupachinqui ishcay quïlu alli caj jarinata
    juc litru olivo asëtiwan chapushata. Chay jananman wiñapanqui juc litru bïnutapis.
  hat-hat: Avèk premye ti mouton an, w'a ofri sèt ti mamit farin frans melanje ak
    yon lit edmi bon lwil oliv fèt nan moulen. W'a pran yon lit edmi diven pou ofri
    pou bwason ak manje a.
  eng-BSB: With the first lamb offer a tenth of an ephah of fine flour, mixed with
    a quarter hin of oil from pressed olives, and a drink offering of a quarter hin
    of wine.
  tod-tod: Ɗa baala ziʋo mɔungi ɠula ga zalaɠai, è pɛɛ ɓulu vukɔ ʋagɔi kilo saʋagɔ
    ʋa, gaayɔgai ga wolive wulɔ ʋagɔi ma litɛlɛ ɠila ta tukpɛ (1,5), naa ʋɛɛ dɔɔi
    litɛlɛ ɠila ta tukpɛ (1,5) ba.
  eng-WEBPB: and with the one lamb a tenth part of an ephah of fine flour mixed with
    the fourth part of a hin of beaten oil, and the fourth part of a hin of wine for
    a drink offering.
  kbq-kbq: Kota sipisipine ofama hananana, witi flauapintira mago kilo erinka, olivi
    masavea mago litafi eri hava hunka, ana sipisipinena ofa huo, ana nehunka mago
    lita wainia ofagna hunka tagi tro.
  nhe-BL: Huan ica nopa pilborregojtzi ica ijnaloc, xijtencahua ome litros huan tlajco
    harina tlen más cuali tlaxacualoli ica se litro aceite tlen tlatejtejtzontli tlen
    olivas. Huan nojquiya xijtecas ipan tlaixpamitl se litro xocomeca atl. Ya nopa
    se tlacajcahualistli tlen quitoyahuase para nechmacase.
  gub-BL: Àràpuhàràn ipy rehe we pemur arozràn iku'i kwer nehe. Tuwe heta pitài kir
    ipuhuz taw nehe. Pemur uri kawer nehe no. Tuwe heta pitài zutahyky'a por nehe.
    Pemono a'e uri kawer inuinuromo nehe. Emynehem pitài kawaw win pupe nehe. Ezakook
    ihewe herenataromo nehe.
  eng-DRA: With one lamb a tenth part of flour tempered with beaten oil, of the fourth
    part of a hin, and wine for libation of the same measure.
