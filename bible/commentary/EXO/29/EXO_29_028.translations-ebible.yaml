    dành phần ức và đùi cho A-rôn và các con trai người, đó là những phần của sinh
    tế được họ dâng lên Chúa Hằng Hữu.
  guj-2017: તે હારુનનો તથા તેના પુત્રોનો ઇઝરાયલ પુત્રો પાસેથી સદાનો નિયમ થશે. કેમ
    કે તે ઉચ્છાલીયાર્પણ છે; અને તે ઇઝરાયલપુત્રો તરફથી તેઓનાં શાંત્યર્પણના યજ્ઞોનું
    ઉચ્છાલીયાર્પણ થાય, એટલે યહોવાહને સારુ તેઓનું ઉચ્છાલીયાર્પણ થાય.
  pon-2006A: Met iei ei koasoandi poatopoat me ni ahnsou me nei aramas akan pahn kin
    wia arail meirong en kaminimin, samworo kan en kin kepinkonotki mwaremware oh
    dengen mahn akan. Pwe iei met en aramas akan ar kisakis ong ie, KAUN-O.
  por-BRBSL: Será para Aarão e seus filhos como sua porção para sempre dos filhos
    de Israel; pois é uma oferta de ondas. Será uma oferta de ondas dos filhos de
    Israel dos sacrifícios de suas ofertas de paz, até mesmo sua oferta de ondas para
    Iavé.
  cth-cth: Hothateh, Isarel catounnaw koe, Aron hoi a capanaw hanlah a yungyoe hoi
    kapek e lah ao han. Bangkongtetpawiteh, hothateh kahek thuengnae doeh. A loung
    kahek tangcoung e hoi tawm tangcoung e hah na thueng sak han.
  twi-twi: Ɛsɛ sɛ eyi yɛ Israelfo asɛde sɛ wɔbɛyɛ ama Aaron ne ne mmabarima. Ɛyɛ Israelfo
    no fam asomdwoe afɔre a ɛsɛ sɛ wɔbɔ ma Awurade.
  hlt-hlt: He tah Israel ca rhoek taeng lamloh Aaron ham neh anih koca rhoek ham kumhal
    khosaa kah oltlueh la om saeh. Te khosaa tah Israel ca rhoek lamloh BOEIPA taengah
    amih kah khosaa la a nawn rhoepnah hmueih la om saeh.
  tbz-SIM: Isidɑyɛɛribɛ yó ndɛìmu dɛ kó kumɑɑ mbɛ̀ feu ìì wũɔ̃ mɛtɑummɛ̀ kpɛ́í nkɛ
    kù duɔ̀ nhAnɔɔ nɛ̀ o yɑɑ̀bío sɑ̃́ɑ̃̀.
  msy-2020: Egh dughiaba Israelia zurara na ko navir vamɨra ikɨsɨ, asɨzir evarimɨn
    itim ko buaragharim inigh, kɨ Ikiavɨra Itir God na danɨng. Eghtɨ kɨ ofa gamir
    gumazibar anɨngightɨ, me aneremam. Bizir kɨ damuasa mɨkemezir kam ikɨvɨra ikiam.
  azb-azb: Bu qaldırılan pay Harunla övladlarının İsraillilərdən gələn əbədi pay olsun.
    Bu da İsrail övladlarının ünsiyyət qurbanlarından Rəbbə qaldırılan pay olsun.
  eng-DBY: And they shall be for Aaron and his sons, as an everlasting statute, on
    the part of the children of Israel; for it is a heave-offering; and it shall be
    a heave-offering on the part of the children of Israel of the sacrifices of their
    peace-offerings, [as] their heave-offering to Jehovah.
  hin-2017: और ये सदा की विधि की रीति पर इस्राएलियों की ओर से उसका और उसके पुत्रों
    का भाग ठहरे, क्योंकि ये उठाए जाने की भेंटें ठहरी हैं; और यह इस्राएलियों की ओर
    से उनके मेलबलियों में से यहोवा के लिये उठाए जाने की भेंट होगी।
  wol-KYG: Aaróona aki sëtam la loolu di doon seen cér bu bànni Israyil di warlook
    ñoom ba fàww, ndax ab jooxe la; jooxe bu bànni Israyil di génnee ci seen saraxi
    cant ci biir jàmm, muy seenub jooxe, ñeel Aji Sax ji.
  bjr-bjr: Mi ufafa qini ufa marinaqa naaruara naaruara qini faiqí anaasee qini faqa
    moodaanaki suqira tatufirana suqaaqa. Mi aandauna ameemmeeqana faqa asaukuqannai
    afundana faqa aanaiqikirausaindi mariani. Faiqí anaasee qini Yaaweesa kaqi qimira
    ainaina miqimminoo mariannoo.
  eng-YLT: and it hath been for Aaron and for his sons, by a statute age-during from
    the sons of Israel, for it [is] a heave-offering; and it is a heave offering from
    the sons of Israel, from the sacrifices of their peace-offerings — their heave-offering
    to Jehovah.
  eng-WYC-2017: and they shall turn into the part of Aaron, and of his sons, by everlasting
    right, of the sons of Israel; for they be the first things, and the beginning/s
    of the peaceable sacrifices of them, which they offer to the Lord.
  eng-WMBB: It shall be for Aaron and his sons as their portion forever from the children
    of Israel; for it is a wave offering. It shall be a wave offering from the children
    of Israel of the sacrifices of their peace offerings, even their wave offering
    to the LORD.
  urd-GVH: हारून और उस की औलाद को इसराईलियों की तरफ़ से हमेशा तक यह मिलने का हक़ है।
    जब भी इसराईली रब को अपनी सलामती की क़ुरबानियाँ पेश करें तो इमामों को यह दो टुकड़े
    मिलेंगे।
  rug-rug: Sa siraṉa asa si kaqu ta luli tugo pa doduru vina vukivukihi binaere tadi
    na tie Izireli vugo na repere. Keke tinarae si asa pude ta luli doduru totoso
    sapu va vukivukihi ni rini sari na dia vina vukivukihi hinenahena binaere. Kaqu
    henahena pa binaere koe Zihova meke sa susuna meke sa pudapuda si kaqu tavamadi
    koe Zihova pude Tanisa, ba sari na hiama si kaqu hena ia.
  gaz-gaz: Kunis qooda bara baraa kan sabni Israaʼel yeroo hunda Aroonii fi ilmaan
    isaatiif kennuu dha. Innis gumaacha sabni Israaʼel aarsaa nagaa irraa Waaqayyoof
    kennuu dha.
  fra-LSG: Elles appartiendront à Aaron et à ses fils, par une loi perpétuelle qu’observeront
    les enfants d’Israël, car c’est une offrande par élévation; et, dans les sacrifices
    d’actions de grâces des enfants d’Israël, l’offrande par élévation sera pour l’Éternel.
  gnn-gnn: '@see-verse:EXO.029.027'
  yal-yal: Nanara, Isirayila kaane sube dungini itoe nan soma Haruna nun a yixɛtɛne
    yii, e na bɔɲɛ xunbeli saraxan ba waxatin naxan yi. Na nan luma Alatala xa.”
  haw-1868: 'A e lilo ia na Aarona, a na kana mau keikikane, mai na mamo a Iseraela
    ae, he kanawai mau loa ia; no ka mea, he mohai kaikai ia: a e lilo ia i mohai
    kaikai, mai na mamo a Iseraela ae, i alana hoi no na mohai hoomalu o ko lakou
    mohai kaikai no Iehova.'
  arb-NAV: فَيَكُونَانِ قِسطَ هَرُونَ وَبَنِيهِ. فَرِيضَةً أَبَدِيَّةً يُقَدِّمُهَا
    بَنُو إِسْرَائِيلَ نَصِيبَ الْكَهَنَةِ مِنْ بَنِي إِسْرَائِيلَ، مِنْ ذَبَائِحِ
    سَلامَتِهِمْ تَقْدِمَةً لِلرَّبِّ.
  ewe-ewe: Ele be Israelviwo nadzɔ woƒe vɔsalãwo ƒe akpa siawo ɣe sia ɣi, nenye ŋutifafavɔsa
    loo alo akpedavɔsa abe woƒe vɔsa na Yehowa ene.
  eng-LEE: That they shall belong to Aaron and to his sons, as a statute forever,
    from the children of Israel; for it is a heave-offering; and a heave-offering
    it shall remain from the children of Israel, from the sacrifices of their peace-offerings,
    as their heave-offering unto the Lord.
  asm-FB: ইস্রায়েলী সকলৰ পৰা পোৱা হাৰোণ আৰু তেওঁৰ বংশৰ লোকসকলৰ এয়ে চিৰস্থায়ী বিধি
    হ’ব। কিয়নো সেয়ে উত্তোলনীয় উপহাৰ। ইস্ৰায়েলী লোকসকলৰ মঙ্গলাৰ্থক বলিৰ পৰা দিবলগীয়া
    এয়ে যিহোৱাৰ উদ্দেশ্যে তেওঁলোকৰ উত্তোলনীয় উপহাৰ।
  sus-A: نٍيٍ بَرَ قِندِ هَرُنَ نُن عَ شَ دِيٍ فبٍ رَ. سّرِيّ نَن نَ كِ عِسِرَيِلَكَيٍ
    بّ نَشَن مُ كَنَمَ عَبَدَن. عٍ لَن نّ عٍ شَ نَ مْولِ بَ عٍ شَ شَنُنتٍيَ سّرّشّ
    بِرِن مَ، عٍ عَ قِ عَلَتَلَ مَ.»
  fra-SBL: Ce sera pour Aaron et ses fils, comme leur part à perpétuité parmi les
    enfants d'Israël, car c'est une offrande par ondulation. C'est une offrande ondulée
    des enfants d'Israël, parmi les sacrifices de leurs sacrifices de communion, leur
    offrande ondulée à Yahvé.
  hbo-hbo: וְהָיָה֩ לְאַהֲרֹ֨ן וּלְבָנָ֜יו לְחָק־עֹולָ֗ם מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    כִּ֥י תְרוּמָ֖ה ה֑וּא וּתְרוּמָ֞ה יִהְיֶ֨ה מֵאֵ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ מִזִּבְחֵ֣י
    שַׁלְמֵיהֶ֔ם תְּרוּמָתָ֖ם לַיהוָֽה׃
  eng-WYCLIFFE: bi which Aaron was halewid, and hise sones; and tho schulen turne
    in to the part of Aaron, and of hise sones, bi euerlastinge riyt, of the sones
    of Israel; for tho ben the firste thingis, and the bigynnyngis of the pesible
    sacrifices of hem, whiche thei offren to the Lord.
  piu-2006: '@see-verse:EXO.029.027'
  pjt-pjt: Munu Israelkunu tjuṯangka wangka nyanga alatjingaṟa kuka ngayulakutu katinytjatjanungku
    tjukurtjara tjuṯa ungkunytjaku kuka iltjanpa piḻpiritja, tjunta wakunguṟu kuḻu.
    Panya tjana alatjingaṟa ungkula ngayunya kuḻu waintaṟa unganyi, kaṉa pukuḻarinyi.
  cwe-cwe: Ivo Waisilaili siku zose wezasola vihande ivo kulawa muna zinhambiko zawo
    za tindiwalo zowonilavila niye Mndewa Mulungu na kumwing'ha Haluni na wanage,
    iyo ni nhambiko kwa Mndewa Mulungu.
  kik-kik: Indo icio ituĩke rwĩga rwa kũheagwo Harũni na ariũ ake nĩ andũ a Isiraeli
    hĩndĩ ciothe. Nĩrĩo iruta rĩrĩa andũ a Isiraeli marĩrutagĩra Jehova kuuma maruta-inĩ
    ma ũiguano.
  fra-NCL: ce sera pour Aaron et ses fils une redevance perpétuelle de la part des
    enfants d’Israël, car c’est une offrande élevée ; et les enfants d’Israël auront
    à prélever une offrande sur leurs sacrifices d’actions de grâces, leur offrande
    prélevée pour Yahweh.
  cek-AK: To saoek hoi palaeng loe dungzan ah paek ih lok baktih toengah, Israel kaminawk
    mah paek ih Aaron hoi a capanawk ih taham ah om tih; to moi loe Israel kaminawk
    mah angmacae angdaeh angbawnhaih paek ih hmuen thung hoiah Angraeng hmaa ah ahaek
    moe, ahaek ah paek ih hmuen ah oh.
  cuk-cuk: We-ibmarmala Aarónʼga, degi, e-masmalaga uklegoed. Weyob Israel-dulemarga
    degibi-sadegu igar-maigu guoed. We-ibmar-uklegedi, Israel-dulemar ukdii guoye
    sogleged. We-uklegedi, gwenatigwar-guega-ibmar-ukleged guoed.
  uig-CYR: Шуниң билән бу нәрсиләр әбәдий бәлгүлимә бойичә Исраиллар тәрипидин Һарун
    вә оғуллириға беғишланған несивә болиду; чүнки у көтәрмә һәдийәдур. Булар Исраиллар
    тәрипидин сунулидиған енақлиқ қурбанлиқлиридин айрип чиқилип, уларниң Пәрвәрдигарға
    атап «егиз көтәргән һәдийә»си һесаплинип, «көтәрмә һәдийә» болиду.
  tel-2017: ఆ ప్రతిష్టార్పణ అహరోనుది, అతని కొడుకులది అవుతుంది. అది ఇశ్రాయేలు ప్రజలు
    ఇచ్చిన కానుక. అది నిత్యమూ నిలిచి ఉండే కట్టుబాటు. అది ఇశ్రాయేలు ప్రజలు అర్పించే
    శాంతి బలుల్లో నుండి యెహోవాకు అర్పించిన కానుక.
  hat-BSA: Li va pou Aaron avèk fis li yo kòm pòsyon pa yo jis pou tout tan; li va
    sòti nan fis Israël yo, paske se yon ofrann voye anlè ke li ye. Li va yon ofrann
    voye anlè sòti nan fis Israël yo, sòti nan sakrifis ofrann lapè pa yo, menm ofrann
    anlè bay SENYÈ a.
  kos-kos: Ke pacl mwet uh ac oru mwe kisa in akinsewowo, iniwa ac epan sheep soko
    ma kisakinyuk uh ac fah ma lun mwet tol. Oakwuk se inge ac fah oanna nwe tok.
    Ma inge mwe sang lalos nu sik, LEUM GOD.
  hbo-WLC: וְהָיָה֩ לְאַהֲרֹ֨ן וּלְבָנָ֜יו לְחָק־עוֹלָ֗ם מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    כִּ֥י תְרוּמָ֖ה ה֑וּא וּתְרוּמָ֞ה יִהְיֶ֨ה מֵאֵ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ מִזִּבְחֵ֣י
    שַׁלְמֵיהֶ֔ם תְּרוּמָתָ֖ם לַיהוָֽה׃
  ibo-ibo: Nke a ga-abụ oke Erọn na ụmụ ụmụ ya ga-eketa dịka ụkpụrụ mgbe ebighị ebi
    nʼaka ndị Izrel. Mgbe niile ọbụla ha na-achụ aja udo maọbụ aja ekele, ka nke a
    bụrụ onyinye ụmụ Izrel na-enye Onyenwe anyị site nʼaja ha.
  ory-ory: ତହିଁରେ ଅନନ୍ତକାଳୀନ ବିଧି ଦ୍ୱାରା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଠାରୁ ତାହା ହାରୋଣର ଓ ତାହାର
    ପୁତ୍ରଗଣର ଅଧିକାର ହେବ, ଯେହେତୁ ତାହା ଉତ୍ତୋଳନୀୟ ଉପହାର ଅଟେ; ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଏହି ଉତ୍ତୋଳନୀୟ
    ଉପହାର ସେମାନଙ୍କ ମଙ୍ଗଳାର୍ଥକ ବଳିରୁ ଦେୟ ହେବ; ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେମାନଙ୍କର
    ଉତ୍ତୋଳନୀୟ ଉପହାର ଅଟେ।
  chk-chk: Ikkei inetin Aaron me nöün kewe mwän, repwe angei me ren ekewe chon Isrel
    iteiten fansoun meinisin. Pun iei ewe asor ekewe chon Israel repwe fang ngeniei
    seni ar kewe asoren kinamwe.
  rop-rop: “Aibin meigim dis lowa, en nobodi kaan tjeinjim. Wen main pipul olabat
    abum det speshalwan ofring gulum feloship ofring, dei garra sheikim det briskit
    en det leigpat brom det enimul, en afta detlot serramonimen garra dagat. Ebritaim
    main pipul olabat gibit feloship ofring im jis laiga presen langa mi.
  ukr-1871: 'І буде Аронові й дїтям його доходом від синів Ізрайлевих, бо се жертва
    підношення; а мусить бути жертва підношення від синів Ізрайлевих, від їх жертов
    примирення: їх жертва підношення Господеві.'
  bch-bch: Somisomi oangga gid Israel tikakado tenainga eaneannga aea ngan kadonga
    lolomai kelede, masilau ikatinge toa rua ne ga iman Aron ga ele gergeu arangaranga
    ad. Gid Israel ga tikakado tenainga toa bedane ga inam pagau Maron.
  deu-1951: Und das soll Aarons und seiner Söhne ewige Gebühr sein von den Kindern
    Israel; denn es ist ein Hebopfer, und soll erhoben werden von den Kindern Israel,
    von ihren Dankopfern, als ihr Hebopfer für den HERRN.
  eng-JPS: And it shall be for Aaron and his sons as a due for ever from the children
    of Israel; for it is a heave-offering; and it shall be a heave-offering from the
    children of Israel of their sacrifices of peace-offerings, even their heave-offering
    unto the LORD.
  srp-1865: I to æe biti Aronu i sinovima njegovijem uredbom vjeènom od sinova Izrailjevih,
    jer je žrtva podizana. Kad je žrtva podizana sinova Izrailjevih od njihovijeh
    žrtava zahvalnijeh, žrtva podizana biæe Gospodu.
  lug-lug: Gunaabanga mugabo gwa Alooni ne batabani be, nga guva mu baana ba Isirayiri
    emirembe gyonna; kubanga gwe mugabo gwa bakabona ogunaavanga ku kiweebwayo ky’abaana
    ba Isirayiri eky’emirembe, nga kye kiweebwayo kyabwe eri Mukama.
  heb-heb: והיה לאהרן ולבניו לחק עולם מאת בני ישראל כי תרומה הוא ותרומה יהיה מאת בני
    ישראל מזבחי שלמיהם תרומתם ליהוה׃
  ben-IRV: মাংসের এই অংশ ইস্রায়েলীয়দের থেকে দেওয়া হয়েছে, তা হারোণ ও তার বংশের
    জন্য চিরকাল অধিকারী হয়ে থাকবে। কারণ এটাই হলো ব্যবস্থার দ্বারা সহভাগীতার উপহার;
    এটাই সদাপ্রভুর উদ্দেশ্যে যাজকদের জন্য ইস্রায়েলীয়দের থেকে উপহার।
  pan-pan: ਸੋ ਉਹ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਸਦਾ ਦਾ ਹੱਕ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ ਹੋਵੇ ਕਿਉਂ ਜੋ
    ਉਹ ਚੁੱਕਣ ਦੀ ਭੇਟ ਹੈ ਅਤੇ ਚੁੱਕਣ ਦੀ ਭੇਟ ਇਸਰਾਏਲੀਆਂ ਵੱਲੋਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ
    ਭੇਟਾਂ ਤੋਂ ਹੋਵੇਗੀ ਸਗੋਂ ਯਹੋਵਾਹ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਚੁੱਕਣ ਦੀ ਭੇਟ ਰਹੇਗੀ।
  mya-JVB: ထိုရင်ပတ်၊ ပခုံးတို့သည် ထာဝရ ပညတ်တော်အတိုင်း၊ ဣသရေလ အမျိုးသား လှူ သော အာရုန်
    ၏ အဘို့၊ သူ့ သား တို့၏အဘို့ ဖြစ် ရမည်။ ဣသရေလ အမျိုးသား ပြုသောမိဿဟာယ ယဇ်ထဲက ၊ ထာဝရဘုရား
    ရှေ့တော်၌ ချီးမြှောက် ၍၊ ချီးမြှောက်ရာ ပူဇော် သက္ကာ ဖြစ် ၏။
  hmo-hmo: Vadaeni lau Lohiabada lau gwau, ‘Israela taudia ese edia laloa namona boubou
    lau dekenai idia henia negadia ibounai, inai kemena bona mamuna ena vamu be hahelagaia
    taudia ese do idia ania.’
  urd-urd: ताकि यह सब बनी — इस्राईल की तरफ़ से हमेशा के लिए हारून और उसके बेटों का
    हक़ हो क्यूँकि यह उठाए जाने का हदिया है। इसलिए यह बनी — इस्राईल की तरफ़ से उनकी
    सलामती के ज़बीहों में से उठाए जाने का हदिया होगा, जो उनकी तरफ़ से ख़ुदावन्द के
    लिए उठाया गया है।
  rus-SYN: и будет это Аарону и сынам его в участок вечный от сынов Израилевых, ибо
    это - возношение; возношение должно быть от сынов Израилевых при мирных жертвах
    сынов Израилевых, возношение их Господу.
  bqc-SIM: Bee iↄ dɛ Aalona ń a nɛ́ↄ blekĩi ũ gↄↄpii. Gba pↄ́ Isailiↄ líↄ danɛ́
    an sáaukpa Diiwa sa'oa guun we.
  tcz-CHONGTHU: Hichengse chu Aaron le a chapate jouse ding a akhang akhanga Israel
    chaten apeh cheh ding uva bat a anei cheh diu ahi, ajeh chu Israel cha ten chamna
    thil ahin to doh ding u hichu Aaron le achapate chan ding ahi. hichu Amaho jouse
    dia Pakaiya thil to ding ahiye.
  mar-mar: इस्राएल लोकांकडून मिळणारा अहरोनाचा व त्याच्या पुत्रांचा हा निरंतरचा हक्क
    आहे. कारण हे समर्पित केलेले दान आहे. हे इस्राएलाकडून त्यांच्या शांत्यर्पणाच्या
    यज्ञांपैकी परमेश्वराकरता समर्पित केलेले दान होय.
  qub-qub: Chayga canga Aaronpaj wamrancunapajwanmi. Alli goyaypita sacrifisyuta Israelcuna
    garamar raquishan aychataga imay-yajpis cüracunami chasquenga.
  hat-hat: Dapre lòd mwen bay pèp Izrayèl pou tout tan an, moso vyann sa yo va pou
    Arawon ak pou pitit gason l' yo. Se va yon kado pèp Izrayèl la pral blije fè.
    Se pòsyon yo va toujou wete pou prèt yo, pòsyon pèp Izrayèl la va toujou bay nan
    ofrann y'ap fè pou di mèsi. Se kado y'a bay Seyè a.
  eng-BSB: This will belong to Aaron and his sons as a regular portion from the Israelites,
    for it is the heave offering the Israelites will make to the LORD from their peace
    offerings.
  tod-tod: Ta ɠɛ ga Aalɔn ta ná-doun zunuiti tɔnɔ, naa ɠa ɠɛ ga ɠɔoɠɔ tɔgi, nii Izelayɛle
    nuiti ta so, mazɔlɔɔ vebɛanii ɠana seɠeai ba Izelayɛle nuiti ta-yiilɛi zalaɠaiti
    su. Naa ɠa ɠɛ ga Ɠɔoɠɔ GALAGI nɔnɔ.
  eng-WEBPB: It shall be for Aaron and his sons as their portion forever from the
    children of Israel; for it is a wave offering. It shall be a wave offering from
    the children of Israel of the sacrifices of their peace offerings, even their
    wave offering to the LORD.
  kbq-kbq: Israeli vahe'mo'za Nagri'ma arimpa fru ofama, amumazina'ane ahihiza'anena
    namisaza su'ana, Aronine mofavre naga'amokizmi suzanki, maka zupa zamitere hiho.
  nhe-BL: Quena, ya ni elis se tlanahuatili para nochipa para xiquinmaca Aarón huan
    itelpocahua iyolix huan imetz se tlacajcahualistli. Amo quema ma quiilcahuaca
    israelitame para quinmacase ni nacatl nopa totajtzitzi, yonque temacaj se tlacajcahualistli
    para moyoltlalise nohuaya, niimoTECO, o temacaj se tlacajcahualistli para nechtlascamatilise.
    Ya ni quinamiqui quiselise totajtzitzi para iniaxca.
  gub-BL: Tuweharupi Izaew umur putar ma'e ihewe uzemuaze kar haw romo nezewe a'e
    wà nehe. A'e ma'e imur mehe Àràw izuapyapyr upyhyk putar a'e ma'ea'yr ipuxi'a
    kwer uzeupe wemi'u ràm romo wà nehe. Upyhyk putar henugupy kwer uzeupe wà nehe
    no.
  eng-DRA: 'Wherewith Aaron was consecrated and his sons, and they shall fall to Aarons
    share and his sons’ by a perpetual right from the children of Israel: because
    they are the choicest and the beginnings of their peace victims which they offer
    to the Lord.'
