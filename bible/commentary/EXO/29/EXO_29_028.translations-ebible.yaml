verse: EXO.029.028
translations:
  mal-C: ഇത് ഇസ്രായേൽമക്കളുടെ പക്കൽനിന്നും അഹരോനും അവന്റെ പുത്രന്മാർക്കും നിത്യാവകാശമായിരിക്കണം.
    ഇത് ഇസ്രായേൽജനം നിങ്ങളുടെ സമാധാനയാഗങ്ങളിൽനിന്ന് യഹോവയ്ക്ക് അർപ്പിക്കുന്ന വിശിഷ്ടയാഗമായിരിക്കും.
  deu-TKW: sie sollen Aaron und seinen Söhnen zufallen kraft einer den Israeliten
    für alle Zeit auferlegten Verpflichtung. Denn ein Hebeopfer ist es, und als Hebeopfer
    soll es von den Israeliten abgegeben werden von ihren Heilsopfern, als ihr Hebeopfer
    an Jahwe.
  lin-lin: Biteni yango ekozala ya Aron mpe ya bana na ye ya mibali lokola mobeko
    ya libela na libela. Pamba te ezali makabo ya bana ya Isalaele mpo na Yawe, makabo
    oyo ekowuta na mbeka na bango ya boyokani.
  eng-LSV: and it has been for Aaron and for his sons, by a continuous statute from
    the sons of Israel, for it [is] a raised-offering; and it is a raised-offering
    from the sons of Israel, from the sacrifices of their peace-offerings—their raised-offering
    to YHWH.
  eng-GNV: 'And Aaron and his sonnes shall haue it by a statute for euer, of the children
    of Israel: for it is an heaue offering, and it shall be an heaue offering of the
    children of Israel, of their peace offerings, euen their heaue offering to the
    Lord.'
  eng-WEBSTER: 'And it shall be Aaron''s and his sons'' by a statute for ever, from
    the children of Israel: for it is a heave-offering: and it shall be a heave-offering
    from the children of Israel of the sacrifice of their peace-offerings, even their
    heave-offering to the LORD.'
  nhw-BL: Quena, ya ni elis se tlanahuatili para nochipa para xiquinmaca Aarón huan
    itelpocahua iyolix huan imetz se tlacajcahualistli. Amo quema ma quielcahuaca
    israelitame para quinmacase ni nacatl nopa totajtzitzi, masque temacaj se tlacajcahualistli
    para moyoltlalise nohuaya, niamoTECO, o temacaj se tlacajcahualistli para nechtlascamatilise.
    Ya ni quinamiqui quiselise totajtzitzi para iniaxca.
  swh-ONEN: Siku zote hili litakuwa fungu la kawaida kutoka kwa Waisraeli kwa ajili
    ya Aroni na wanawe. Hili ni toleo la Waisraeli watakalotoa kwa Bwana kutoka sadaka
    zao za amani.
  bba-bba: Mɛyɑ mɑɑ Isirelibɑ bɑ̀ n siɑrɑbun yɑ̃kunu mɔ̀ bɑ ko n dɑ yɑɑn ɡuroɡuroru
    kɑ yen nɔm ɡeun nɔmu wunɛ nɛnɛm nɛn sɔ̃ kpɑ bu ye Aroni kɑ win bibun bweseru wɛ̃
    kpɑ yɑ n sɑ̃ɑ woodɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'and it shall be Aaron’s and his sons’ by a statute for ever from the
    children of Israel: for it is a heave offering: and it shall be a heave offering
    from the children of Israel of the sacrifice of their peace offerings, even their
    heave offering unto the Lord.'
  luo-luo: Magi ema nobed lemo ma Harun gi yawuote yudo kuom jo-Israel. En e chiwo
    ma jo-Israel nochiw ni Jehova Nyasaye kawuok e misengini mag lalruok.
  meu-meu: Idia ahudia bunu, Israel taudia ese bae henidia hanaihanai. Badina be hahelaḡa
    taudia ahudia bunu, Israel taudia ese edia herohemaino bouboudia amo bae henidia;
    edia boubou ḡauna bae duduia isi, Iehova ena.
  npi-ULB: यो हारून र त्यसका छोराहरूका लागि अनन्तको विधि हुनेछ । इस्राएलका मानिसहरूले
    तिनीहरूका मेलबलिबाट परमप्रभुलाई दिनुपर्ने भाग यही हो ।
  yor-yor: Èyí ni yóò sì máa ṣe ìpín ti Aaroni àti àwọn ọmọ rẹ̀ láti ọwọ́ àwọn ọmọ
    Israẹli nígbà gbogbo. Nítorí ẹbọ à gbé sọ sókè ni ẹbọ tí yóò ṣì ṣe èyí ni ẹbọ
    tí àwọn ọmọ Israẹli yóò máa ṣe sí Olúwa láti inú ẹbọ àlàáfíà wọn.
  emp-NTPO: '@see-verse:EXO.029.027'
  ind-ind: Untuk seterusnya, setiap kali umat Israel mempersembahkan kurban tanda
    damai, bagian itu harus dipisahkan untuk Harun dan keturunannya. Umat Israel wajib
    mempersembahkan bagian tersebut kepada-Ku dengan memberikannya kepada mereka.
  pes-OPCB: در آینده، هرگاه بنی‌اسرائیل قربانیهای سلامتی تقدیم کنند، قسمتی از آن باید
    برای هارون و پسرانش کنار گذاشته شود. این است حق دائمی ایشان که هدیه‌ای مقدّس از
    جانب بنی‌اسرائیل به خداوند می‌باشد.
  tgl-ULB: Ang mga bahagi ng laman na ito, na ibinigay ng mga Israelita, ay kailangang
    mabibilang kay Aaron at sa kaniyang mga kaapu-apuhan magpakailanman. Sa pamamalakad
    para sa mga handog sa pagtitipon, ito ay maging handog para sa mga pari na kinuha
    mula sa mga handog ng mga Israelita na mga handog na ipinakita sa akin, si Yahweh.
  hui-hui: I̱naga Isaraele wali agali tigua Anduane Homogo i̱la ho gimbu bulenaga
    tomo nolenengi nogo mbirale bo lomabu mialu howa nogo ogoninaga galukunibi ge
    tigahayaginaga modawane mbirinibi loma binigo mo miaga agali karu miaabo holene
    nga. Isaraeleali tigua Anduane Homogo i̱ni kogohondo loma urunidagua bu ngiaabo
    holebira.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​မိတ်​သ​ဟာ​ယ​ယဇ် ကို​ပူ​ဇော်​သော​အ​ခါ၊ ယဇ်​ကောင်​၏​ရင်​ပုံ​သား
    နှင့်​ပေါင်​ကို​ယဇ်​ပု​ရော​ဟိတ်​အား​ဝေ​ပုံ​စု အ​ဖြစ်​ပေး​ရ​မည်​ဟူ​သော​ပ​ညတ်​ကို​အ​မြဲ
    စောင့်​ရှောက်​လော့။ ဤ​ကား၊ လူ​တို့​က​ငါ​ထာ​ဝ​ရ ဘု​ရား​အား​ဆက်​သ​သော​ပူ​ဇော်​သ​ကာ​ဖြစ်​၏။
  cbi-NTPO: Tsejtu entsa alla jumulaa Israel chachilla, yala iba ura' mandinu animaa
    tute' keewaantsumiya Aarónnu bain, naa ya' nalanu bain naa-uwanuba kuwanu dejuve.
    Tsaju' entsaa jumulaa naa-uwanuba tsaanu tsuve.
  bod-N: དེ་གཉིས་ནི་རྟག་ཏུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་འབུལ་དགོས་ཤིང་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱི་སྐལ་བ་ཡིན་ཏེ།
    ཅི་ཡིན་ཞེ་ན། དེ་ནི་འདེགས་མཆོད་ཡིན་པས་སོ། །ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་ཞི་བདེའི་མཆོད་པ་ལས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་འདེགས་མཆོད་དུ་འབུལ་དགོས་ཏེ།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་འདེགས་མཆོད་ཡིན་ནོ། །
  sna-sna: Uyu unofanira kuva mugove wenguva dzose unobva kuvaIsraeri, waAroni navanakomana
    vake. Uyu ndiwo mugove unofanira kupiwa navaIsraeri kuna Jehovha kubva pazvipiriso
    zvavo zvokuwadzana.
  spa-BLM: Será para Aarón y sus hijos como su porción para siempre de los hijos de
    Israel; porque es una ofrenda mecida. Será una ofrenda mecida de los hijos de
    Israel de los sacrificios de sus ofrendas de paz, su ofrenda mecida a Yahvé.
  cac-cac: A chab' macan̈ noc' chib'ej chi', yic vin̈aj Aarón yed' eb' yuninal tz'ajcani,
    aton ofrenda syac' eb' eyetisraelal. Aton chab' macan̈ noc' chi' syac' eb' d'ayin
    yofrendaoc yic junc'olal.
  swh-ULB: Navyo vitakuwa vya Haruni na wanawe posho ya lazima sikuzote itokayo kwa
    hao wana wa Israeli; kwa kuwa ni sadaka ya kuinuliwa; nayo itakuwa ni sadaka ya
    kuinuliwa itokayo kwa hao wana wa Israeli katika dhabihu zao za sadaka za amani,
    ni sadaka yao ya kuinuliwa kwa ajili ya Yahweh.
  bel-bel: і будзе гэта Аарону і сынам ягоным у надзел вечны ад сыноў Ізраілевых,
    бо гэта - паднашэньне; паднашэньне павінна быць ад сыноў Ізраілевых пры мірных
    ахвярах, паднашэньне іх Госпаду.
  deu-ELBBK: 'und es soll Aaron und seinen Söhnen gehören als eine ewige Gebühr vonseiten
    der Kinder Israel, denn es ist ein Hebopfer; und es soll ein Hebopfer sein vonseiten
    der Kinder Israel, von ihren Friedensopfern: ihr Hebopfer dem HERRN.'
  mbb-OT: 'Kenà egkahalin is paaǥi ku he iyan heini: Emun ebpemuhat is menge etew
    ku te menge pemuhat he para te meupiya he kedepità, ne sikan is kumeng wey buvun
    duen te ayam he ibpemuhat kinahanglan he ibeǥey ziyà te menge memumuhat.'
  mal-2015: അതു ഉദർച്ചാർപ്പണമാകകൊണ്ടു യിസ്രായേൽമക്കളുടെ പക്കൽനിന്നു നിത്യാവകാശമായിട്ടു
    അഹരോന്നും അവന്റെ പുത്രന്മാർക്കും ഉള്ളതായിരിക്കേണം; അതു യിസ്രായേൽമക്കൾ അർപ്പിക്കുന്ന
    സമാധാനയാഗത്തിന്റെ ഉദർച്ചാർപ്പണമായി യഹോവെക്കുള്ള ഉദർച്ചാർപ്പണം തന്നേ ആയിരിക്കേണം.
  gup-gup: Kaluk ngakarremarnbun ngudberre bu manmekbekenh dja wanjh kayo munguyh.
    Bu bininj nawu Israel benkebmawahmeng kabirrikinje mayh dja kabirridjarrkngun
    kore kunmodmikenh ngardduk dorrengh, wanjh munguyh bindikanjwo nawu Aaron dja
    nabebeywurd nuye manbu kunberrekalkkenh dja kundadkenh. Kuhni wanjh ngaye ngandikanjwon,
    ngaye nawu Yawey.”
  gvs-gvs: 'E ame tutayana be nakae tuta simamaima lovina ame ikaiyako vata: Neta
    tomota tuboina ana vininabeso yoguyoguna sikasaledi yaigu, e yoguyoguyadi kukudi
    be dibuwatudi moe Eroni mana bodao Tonúwala adi kaiguyau. Moe idi vagidi ana vininabeso
    Yau Yauwe yaigu.'
  rmc-rmc: 'Oda hino miro prikazis: O koľin the e čang furt ela o kotor le Aronoske
    the leskre čhavenge, sar mire izraelika manuša anena o smiromoskre obeti. Oda
    hino daros le manušendar mange, le RAJESKE.'
  nlg-nlg: Mi tana lei bongi ke mai, tana bona rana vure ni Israel kara nia hevei
    dato na sukaghi ni mabo pana sukaghi ni holouto vaniu inau, Yahweh, na lei pilena
    na sheep mane raini na tunuvadira haia Aaron mana vinavahuhuna.
  pes-OPV: و آن از آن هارون و پسرانش از جانب بنی‌اسرائیل به فریضه ابدی خواهد بود،
    زیرا که هدیه رفیعه است و هدیه رفیعه از جانب بنی‌اسرائیل از قربانی های سلامتی ایشان
    برای خداوند خواهد بود.
  ron-1924: Еле вор фи але луй Аарон ши але фиилор луй, принтр-о леӂе вешникэ, пе
    каре о вор цине копиий луй Исраел; кэч есте о жертфэ адусэ прин ридикаре, ши,
    ын жертфеле де мулцумире але копиилор луй Исраел, жертфа адусэ прин ридикаре ва
    фи а Домнулуй.
  ben-OBCV: এটি সবসময় হারোণ ও তার ছেলেদের জন্য ইস্রায়েলীদের কাছ থেকে নেওয়া চিরস্থায়ী
    অংশ হবে। এ হল ইস্রায়েলীদের সেই উপহার, যা সদাপ্রভুর উদ্দেশে দত্ত মঙ্গলার্থক বলি
    থেকে তারা দিয়ে থাকে।
  som-som: oo intaas waa inay Haaruun iyo wiilashiisu amar ahaan uga lahaadaan reer
    binu Israa'iil weligoodba, waayo, waa qurbaan sare loo qaado; waana inay ahaato
    qurbaan sare loo qaado, oo ay reer binu Israa'iil bixiyaan markay ku allabaryaan
    qurbaannadooda nabaadiinada. Waa qurbaankooda sare loogu qaado Rabbiga.
  lat-VUC: 'quo initiatus est Aaron et filii ejus, cedentque in partem Aaron et filiorum
    ejus jure perpetuo a filiis Israël: quia primitiva sunt et initia de victimis
    eorum pacificis quæ offerunt Domino.'
  eng-ASVBT: 'and it shall be for Aaron and his sons as their portion forever from
    the children of Israel; for it is a heave offering: and it shall be a heave offering
    from the children of Israel of the sacrifices of their peace offerings, even their
    heave offering unto Jehovah.'
  ita-1885: E quello, per istatuto perpetuo, appartenga ad Aaronne e a' suoi figliuoli,
    e prendasi da' figliuoli d'Israele; conciossiachè sia un'offerta elevata; or le
    offerte elevate si prenderanno dai figliuoli d'Israele de' lor sacrificii da render
    grazie; le loro offerte elevate apparterranno al Signore.
  eng-LXXUP: And it shall be a perpetual statute of the children of Israel to Aaron
    and his sons, for this is a separate offering; and it shall be a special offering
    from the children of Israel, from the peace offerings of the children of Israel,
    a special offering to the Lord.
  eng-ULB: This will be a perpetual ordinance for Aaron and his sons. It will be a
    contribution from the people of Israel to give to Yahweh from their peace offerings.
  spa-VBL: De ahora en adelante, cuando los israelitas levanten las ofrendas de paz
    al Señor, estas partes pertenecerán a Aarón y a sus hijos para siempre como una
    parte regular de los israelitas.
  fra-_FOB: Et ce sera pour Aaron et pour ses fils, par ordonnance perpétuelle, de
    la part des enfants d'Israël; car c'est une offrande élevée. Ce sera une offrande
    élevée, de la part des enfants d'Israël, dans leurs sacrifices de prospérités;
    leur offrande élevée sera à l'Éternel.
  mal-mal: അത് ഉദർച്ചാർപ്പണമാകയാൽ യിസ്രായേൽ മക്കളുടെ പക്കൽനിന്ന് നിത്യാവകാശമായിട്ട്
    അഹരോനും അവന്റെ പുത്രന്മാർക്കും ഉള്ളതായിരിക്കണം; അത് യിസ്രായേൽ മക്കൾ അർപ്പിക്കുന്ന
    സമാധാനയാഗത്തിന്റെ ഉദർച്ചാർപ്പണമായി, യഹോവയ്ക്കുള്ള ഉദർച്ചാർപ്പണം തന്നെ ആയിരിക്കണം.
  urd-GVR: Hārūn aur us kī aulād ko Isrāīliyoṅ kī taraf se hameshā tak yih milne kā
    haq hai. Jab bhī Isrāīlī Rab ko apnī salāmatī kī qurbāniyāṅ pesh kareṅ to imāmoṅ
    ko yih do ṭukṛe mileṅge.
  suz-BL: मारदे हना इस्राएलीपुकीमी मेको हारून नु आ तौ आन कली गेना हना यो गेचा माल्‍शो
    भाग बाक्‍ब। मेको गेचा माल्‍शो चढ़ेतीके बाक्‍ब। इस्राएलीपुकीमी आन परमप्रभु यावे
    नु दुशा बाक्‍चा आ पर्बम चढ़ेतीके रे गेचा माल्‍शो मेकोन बाक्‍ब।
  ita-1927: 'esso apparterrà ad Aaronne e ai suoi figliuoli, per legge perpetua da
    osservarsi dai figliuoli d’Israele; poiché è un’offerta fatta per elevazione.
    Sarà un’offerta fatta per elevazione dai figliuoli d’Israele nei loro sacrifizi
    di azioni di grazie: la loro offerta per elevazione sarà per l’Eterno.'
  ckb-ckb: ئەمەش دەبێتە بەشێکی چەسپاو بۆ هارون و کوڕەکانی لەلایەن نەوەی ئیسرائیلەوە،
    چونکە پێویستە نەوەی ئیسرائیل ئەم بەشە پیتاکە لە قوربانی هاوبەشییانەوە بدەنە یەزدان.
  eng-BBE: And it will be their part as a right for ever from the children of Israel,
    it is a special offering from the children of Israel, made from their peace-offerings,
    a special offering lifted up to the Lord.
  kan-OKCV: ಅದು ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರರಿಗೂ ಇಸ್ರಾಯೇಲರ ಕಡೆಯಿಂದ ನಿತ್ಯವಾಗಿ ಕೊಡುವ ಭಾಗವಾಗಿರಬೇಕು.
    ಏಕೆಂದರೆ ಅದು ನೈವೇದ್ಯವಾಗಿದೆ. ಇಸ್ರಾಯೇಲರ ಸಮಾಧಾನದ ಬಲಿಗಳ ಅರ್ಪಣೆಗಳಿಂದ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ
    ನೈವೇದ್ಯ ಮಾಡುವಂಥದ್ದು ಆಗಿರಬೇಕು.
  bbb-bbb: Ro e Isureroko bu oenoene na zinone ifaejievo ije fanu oge ijiakiro guoguo
    ije nika karina irigi be nafo. Ijadufuo maeje fanuve ije buka akae ijadufuo karina
    Eronikiro anafa fuone ije vajiaga bure karina idufuo.
