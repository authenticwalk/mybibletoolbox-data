verse: EXO.029.012
translations:
  mal-C: കാളക്കിടാവിന്റെ രക്തം കുറെ എടുത്ത് നിന്റെ വിരൽകൊണ്ടു യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ
    പുരട്ടണം. ശേഷിച്ചരക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: nimm etwas von dem Blute des Farren und streiche es mit dem Finger an die
    Hörner des Altars; das ganze übrige Blut aber gieße am Altar auf den Boden.
  lin-lin: Okozwa ndambo ya makila ya ngombe yango, mpe okosalela mosapi na yo mpo
    na kotia makila yango na maseke ya etumbelo ; okosopa na makolo ya etumbelo makila
    oyo ekotikala.
  eng-LSV: and have taken of the blood of the bullock, and have put [it] on the horns
    of the altar with your finger, and you pour out all the blood at the foundation
    of the altar;
  eng-GNV: Then thou shalt take of the blood of the calfe, and put it vpon the hornes
    of the altar with thy finger, and shalt powre al the rest of the blood at the
    foote of the altar.
  eng-WEBSTER: And thou shalt take of the blood of the bullock, and put it upon the
    horns of the altar with thy finger, and pour all the blood beside the bottom of
    the altar.
  nhw-BL: Huan xijcui se quentzi ieso nopa becerro huan xijtlali ica momacpil ipan
    nochi nahui icuacua nopa tlaixpamitl campa quitlatise tlacajcahualistli. Huan
    nopa estli catli mocahuas, xijtoyahua nechca itzintla nopa tlaixpamitl.
  swh-ONEN: Chukua sehemu ya damu ya huyo fahali na kuipaka kwenye pembe za hayo madhabahu
    kwa kidole chako, na damu iliyobaki uimwage sehemu ya chini ya madhabahu.
  bba-bba: Kpɑ ɑ yen yɛm dɛkɑ kɑ niki biɑ ɑ tɛɛni yɑ̃ku yee ten kɑ̃ɑnɔ. Mɛ mu tie
    kpɑ ɑ yɛ̃kɑ ten temɔ.
  eng-KJVCPB: And thou shalt take of the blood of the bullock, and put it upon the
    horns of the altar with thy finger, and pour all the blood beside the bottom of
    the altar.
  luo-luo: Kaw remb rwadhno moko kendo iwirie tunge kendo mar misango gi lith lweti
    to modongʼ to ipuk e bwo kendo mar misangono.
  meu-meu: Bena boromakau rarana kuri ta bavabia, ihaboulaina patana doadia na imamu
    kwakikwakina amo ba dahulai; a rara orena na pata badinai ba bubua.
  npi-ULB: बाछोको थोरै रगत लिएर तेरो औँलाले वेदीका सिङहरूमा छर्की, अनि बाँकी रगत वेदीको
    आधारमा खन्याइदिनू ।
  yor-yor: Ìwọ yóò sì mú nínú ẹ̀jẹ̀ akọ màlúù náà, ìwọ yóò sì fi ìka rẹ tọ́ ọ sára
    ìwo pẹpẹ náà, kí o sì da gbogbo ẹ̀jẹ̀ tókù sí ìsàlẹ̀ pẹpẹ náà.
  emp-NTPO: Maʌ̃be dji oara piaped̶a bʌ jʌwa jĩwĩnĩra maãrĩ b̶egueaped̶a animarã babue
    diabada cachu quĩrãca b̶ead̶e soadua. Mãwã soaped̶a oa b̶ed̶ara animarã babue
    diabada cob̶ʌ caita weadua.
  ind-ind: Ambillah sebagian darahnya, lalu oleskan pada tanduk-tanduk mezbah dengan
    jarimu. Sisa darah itu harus kamu tuangkan ke bagian bawah mezbah.
  pes-OPCB: خون گوساله را با انگشت خود بر شاخهای مذبح بمال و بقیه را در پای آن بریز.
  tgl-ULB: Dapat mong kunin ang ilang dugo ng toro at ilagay mo ito sa sungay ng altar
    gamit ang iyong daliri, at dapat mong ibuhos ang natirang dugo sa paanan ng altar.
  hui-hui: Ani buwa nogo bulumaga ogoninaga darama maru hambu yuwa lomabu delaga dabu
    ngagonaga gibuni maria ngagoria nogo bulumaganaga ne gayane ale maria karu í̠ninaga
    gi hondoneme ha̱i̱ habe. Ani bialu darama maru ibira ho ngago mo yalu puwa dabu
    ogoninaga dindiha odo paya biai habe.
  mya-mya: ဦး​ချို​သဏ္ဌာန်​ရှိ​သော​ပလ္လင်​၏​အ​ချွန်​အ​တက် များ​တွင် နွား​သွေး​အ​နည်း​ငယ်​ကို၊
    သင်​၏ လက်​ချောင်း​ဖြင့်​သုတ်​ရ​မည်။ ကျန်​ရှိ​နေ​သော နွား​သွေး​အား​လုံး​ကို၊ ပလ္လင်​၏​ခြေ​ရင်း​တွင်
    လောင်း​ရ​မည်။-
  cbi-NTPO: Tsanguetu animaa asa katu, ufeenda tsure' ju'kenunu kachu muute usnamulanu
    tyamishuchi munguide, tsenmin laramu asaya ufeenda tsure' ju'kenu kelunu yuutsuude.
  bod-N: ཡང་གླང་ཐུག་གི་ཁྲག་ཉུང་ཙམ་བླངས་ནས་ལག་མཛུབ་ཀྱིས་མཆོད་ཁྲིའི་རུ་ཐུར་བཞི་ལ་བསྐུ་དགོས་པ་དང་།
    དེ་ནས་ཁྲག་ཡོངས་རྫོགས་མཆོད་ཁྲིའི་འགབ་འོག་ཏུ་བླུགས་ཤིག
  sna-sna: Utore rimwe reropa rehando ugoriisa panyanga dzearitari nomunwe wako, uye
    ugodira rasara racho pahwaro hwearitari.
  spa-BLM: Tomarás de la sangre del toro y la pondrás con tu dedo sobre los cuernos
    del altar, y derramarás toda la sangre al pie del altar.
  cac-cac: Tzic'anq'ueta jab'oc schiq'uil noc' yed' yiximal a c'ab', tza sucanoch
    d'a sch'ac altar ayq'ue d'a schiquintac, axo masanil chic' scan chi', tza tob'canec'
    d'a yichtac altar chi'.
  swh-ULB: Kisha twaa baadhi ya damu ya ng’ombe, uitie katika pembe za madhabahu kwa
    kidole chako; na kuimimina damu yote chini ya madhabahu.
  bel-bel: вазьмі крыві цяляці і накладзі пальцам тваім на рогі ахвярніка, а ўсю кроў
    вылі пад ахвярнік;
  deu-ELBBK: und nimm von dem Blut des Stieres und tu es mit deinem Finger an die
    Hörner des Altars, und alles Blut sollst du an den Fuß des Altars gießen.
  mbb-OT: Ne kuwa ka te lengesa zutun te vaka ne ipalis nu zuen te menge sungeysungey
    te menge suyuk duen te pemuhatà. Ne sikan is egkesamà he lengesa ivusbus nu zuen
    te untuzà dutun te pemuhatà.
  mal-2015: കാളയുടെ രക്തം കുറെ എടുത്തു നിന്റെ വിരൽകൊണ്ടു യാഗപീഠത്തിന്റെ കൊമ്പുകളിന്മേൽ
    പുരട്ടി ശേഷമുള്ള രക്തം ഒക്കെയും യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കേണം.
  gup-gup: Dja wanjh kunbidwi ngudberre ngurrima yikahwi manbu kunkurlba nuye bulikki
    dja ngurridelkkemen kore kurrid kaddumkah ngarre altar, dja mak yerre ngurrikurlbayakarrbu
    kore kanjdji kumelk ngarre altar.
  gvs-gvs: Kukaumate ikavava, ikaikaina goi nimam kusavakutūi, e aba kasala ana sakusaku
    goi kumigīdi go, aba kasalayana unana goi ikaikayana madabokina kusiwōi.
  rmc-rmc: Ole bikostar le sikra rat a makh le angušteha o rohi pro oltaris. Čhiv
    avri o rat, so ačhela, telal paš o oltaris.
  nlg-nlg: Paipalighi va na pile ghabu tana vati kalana na bela ni sukaghi nia na
    gigirimu mo ko kaikavi udolua va tana pukuna na bela ni sukaghi.
  pes-OPV: و ازخون گوساله گرفته، بر شاخهای مذبح به انگشت خود بگذار، و باقی خون را
    بر بنیان مذبح بریز.
  ron-1924: Сэ ей ку деӂетул тэу дин сынӂеле вицелулуй, сэ пуй пе коарнеле алтарулуй,
    яр челэлалт сынӂе сэ-л вершь ла пичоареле алтарулуй.
  ben-OBCV: সেই বাছুরটির রক্ত থেকে কিছুটা রক্ত নিয়ো ও তোমার আঙুল দিয়ে তা সেই বেদির
    শিং-এ মাখিয়ে দিয়ো, এবং বাদবাকি রক্ত সেই বেদির তলায় ঢেলে দিয়ো।
  som-som: Oo waxaad qaaddaa dibiga dhiiggiisa, oo fartaada ku mari meesha allabariga
    geesaheeda; oo dhiigga oo dhan waxaad ku qubtaa meesha allabariga hoosteeda.
  lat-VUC: Sumptumque de sanguine vituli, pones super cornua altaris digito tuo, reliquum
    autem sanguinem fundes juxta basim ejus.
  eng-ASVBT: And thou shalt take of the blood of the bullock, and put it upon the
    horns of the altar with thy finger; and thou shalt pour out all the blood at the
    base of the altar.
  ita-1885: E piglia del sangue del giovenco, e col dito mettine sopra le corna dell'Altare,
    poi spandi tutto il sangue appiè dell'Altare.
  eng-LXXUP: And thou shalt take of the blood of the calf, and put it on the horns
    of the altar with thy finger, but all the rest of the blood thou shalt pour out
    at the foot of the altar.
  eng-ULB: You must take some of the bull's blood and put it on the horns of the altar
    with your finger, and you must pour out the rest of the blood at the base of the
    altar.
  spa-VBL: Toma un poco de la sangre del toro y úntasela con el dedo en los cuernos
    del altar. Luego vierte el resto de la sangre en la base del altar.
  fra-_FOB: Puis tu prendras du sang du taureau, et tu en mettras avec ton doigt sur
    les cornes de l'autel; et tu répandras tout le sang au pied de l'autel.
  mal-mal: കാളയുടെ രക്തം കുറെ നിന്റെ വിരൽകൊണ്ട് യാഗപീഠത്തിന്റെ കൊമ്പുകളിന്മേൽ പുരട്ടി
    ശേഷമുള്ള രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  urd-GVR: Bail ke ḳhūn meṅ se kuchh le kar apnī unglī se qurbāngāh ke sīṅgoṅ par
    lagānā aur bāqī ḳhūn qurbāngāh ke pāe par unḍel denā.
  suz-BL: मिनु बोहोर आ हुश इच्‍का खोइ लाइश्‍शा इ ब्रेप्‍चोमी चढ़ेतीक आ ग्रोव़पुकीमी
    ख्रेक्‍चा माल्‍नेवे। मिनु लीशो हुश नेल्‍ल चढ़ेतीके आ पुंमी मोइक्‍चा माल्‍नेवे।
  ita-1927: E prenderai del sangue del giovenco, e ne metterai col dito sui corni
    dell’altare, e spanderai tutto il sangue appiè dell’altare.
  ckb-ckb: لە خوێنی جوانەگاکە هەڵبگرە و بە پەنجەت لەسەر قۆچەکانی قوربانگاکەی بدە،
    هەموو خوێنەکەی دیکەش بڕژێنە بنکەی قوربانگاکە.
  eng-BBE: Then take some of the blood of the ox, and put it on the horns of the altar
    with your finger, draining out all the rest of the blood at the base of the altar.
  kan-OKCV: ನೀನು ಹೋರಿಯ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ನಿನ್ನ ಬೆರಳಿನಿಂದ ಬಲಿಪೀಠದ ಕೊಂಬುಗಳಿಗೆ ಹಚ್ಚಿ,
    ರಕ್ತವನ್ನೆಲ್ಲಾ ಬಲಿಪೀಠದ ಅಡಿಯಲ್ಲಿ ಸುರಿಯಬೇಕು.
  bbb-bbb: Fu baronega ni kavuane bino vesena fata zinone ifaejevo ijadufuo gome fuone
    ja amaeriadufuo ijia areme nine kavuane gue vesena ke fata ije zinone ifaejevo
    ijadufuo zinume ije usia korefo.
  tam-2017: அதனுடைய இரத்தத்தில் கொஞ்சம் எடுத்து, உன்னுடைய விரலினால் பலிபீடத்தின் கொம்புகள்மேல்
    பூசி, மற்ற இரத்தம் முழுவதையும் பலிபீடத்தின் அடியிலே ஊற்றி,
  spa-RV-1909: Y tomarás de la sangre del becerro, y pondrás sobre los cuernos del
    altar con tu dedo, y derramarás toda la demás sangre al pie del altar.
  ron-BTF: Și să iei din sângele taurului și să-l pui pe coarnele altarului cu degetul
    tău și să torni tot sângele lângă piciorul altarului.
  eng-WEBP: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  eng-FBV: Take some of the bull's blood and smear it on the horns of the altar with
    your finger. Then pour out the rest of the blood at the base of the altar.
  nld-1939: Neem dan het bloed van den stier, strijk een gedeelte daarvan met uw vinger
    aan de hoornen van het altaar, en stort de rest tegen het voetstuk van het altaar.
  nch-BL: Huan xijcui se quentzi ieso nopa becerro huan xijtali ica momacpil ipan
    nochi nahui icuacua nopa taixpamit campa quitatise tacajcahualisti. Huan nopa
    esti cati mocahuas, xijtoyahua nechca itzinta nopa taixpamit.
  vie-1934: rồi lấy huyết bò đó, nhúng ngón tay vào, bôi các sừng của bàn thờ, và
    đổ khắp dưới chân bàn thờ.
  hin-CV: तुम उस बछड़े का लहू अपनी उंगली पर लेकर वेदी के सींगों पर लगाना और बाकी बचे
    हुए लहू को वेदी पर डाल देना.
  eng-OURB: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  spa-BES: Luego toma un poco de la sangre del becerro, y ponla sobre los cuernos
    del altar con tu dedo, escurriendo todo el resto de la sangre en la base del altar.
  tdx-tdx: Andrambeso ty lio’ i baniay le apetaho an-drambo-pità’o amo tsifan-kitrelio
    vaho adoaño am-poto’ i kitreliy iaby ze lio sisa.
  vid-vid: Kohola chasi cha danda ya ilogota alyo na kubakaliza mli mbalati za honhu
    ha kulavila nhambiko kwa chidole cha hegwe na danda yeng'ha isigale koibohola
    hasi ha honhu ha kulavila nhambiko.
  eng-OKE: And thou shalt take of the blood of the bullock, and put it upon the horns
    of the altar with thy finger, and all the blood (that remains) thou shalt pour
    out at the base of the altar.
  tha-KJV: จงเอานิ้วมือจุ่มเลือดวัวตัวผู้​นั้น ทาไว้​ที่​เชิงงอนริมแท่นบ้าง ส่วนเลือดที่เหลือทั้งหมดจงเทไว้​ที่​เชิงแท่นบู​ชา
  por-BR-2018: E tomarás do sangue do bezerro, e porás sobre as pontas do altar com
    teu dedo, e derramarás todo o demais sangue ao pé do altar.
  deu-ELO: und nimm von dem Blute des Farren und tue es mit deinem Finger an die Hörner
    des Altars, und alles Blut sollst du an den Fuß des Altars gießen.
  eng-WYC-2018: And thou shalt take the blood of the calf, and thou shalt put it with
    thy finger upon the corners of the altar. Forsooth thou shalt shed the other blood
    that is left beside the foundament of the altar, (or And thou shalt pour out the
    rest of the blood at the foundation, or at the base, of the altar).
  epo-epo: Kaj prenu iom el la sango de la bovido kaj metu per viaj fingroj sur la
    kornojn de la altaro, kaj la tutan ceteran sangon elverŝu ĉe la bazo de la altaro.
  uig-PIN: torpaⱪning ⱪenidin elip barmiⱪing bilǝn uni ⱪurbangaⱨning münggüzlirigǝ
    sürüp, ⱪalƣan ⱪanning ⱨǝmmisini ⱪurbangaⱨning tüwigǝ tɵküp ⱪuyƣin.
  beo-beo: Bulamagau gawali ea maga:me mogili lale, dia lobosogo amoga oloda ea ‘hono’
    amoga legema. Maga:me oda huluane amo oloda ea bai amoga sogadigima.
  tpi-OTNT: Kisim sampela blut bilong bulmakau long pinga bilong yu na putim long
    ol kom bilong alta. Na kisim olgeta blut i stap yet na kapsaitim long hap daunbilo
    bilong alta.
  hau-SA: Ka ɗibi jinin bijimin ka zuba a kan ƙahoni na bagade da yatsanka, sauran
    jinin kuwa ka zuba a gindin bagaden.
  uig-LAT: torpaqning qénidin élip barmiqing bilen uni qurban’gahning münggüzlirige
    sürüp, qalghan qanning hemmisini qurban’gahning tüwige töküp quyghin.
  nde-nde: Uthathe igazi lenkunzi ulininde empondweni ze-alithare ngomunwe wakho,
    uthele igazi eliseleyo phansi e-alithareni.
  ton-ton: Pea te ke toʻo ʻae toto ʻoe pulu tangata ʻo ai ia ki he ngaahi nifo ʻoe
    feilaulauʻanga ʻaki ho tuhu, pea lilingi hono toto kotoa pē ʻoku toe ki lalo ʻi
    he veʻe feilaulauʻanga.
  ces-1613: A nabera krve z volka, pomažeš na rozích oltáře prstem svým, a všecku
    krev vyleješ k spodku oltáře.
  eng-WMB: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  tam-TCV: அந்தக் காளையின் இரத்தத்தில் கொஞ்சத்தை எடுத்து, உன் கை விரலினால் பலிபீடத்தின்
    கொம்புகளின்மேல் பூசி, மிஞ்சிய இரத்தத்தைப் பலிபீடத்தின் அடியிலே ஊற்றவேண்டும்.
  ceb-ULB: Pagkuha ug diyutay nga dugo sa laking nating baka ug ipahid sa sungaysungay
    sa halaran pinaagi sa imong tudlo, ug kinahanglan nga ibubo mo ang nahibiling
    dugo sa sukaranan sa halaran.
  pol-UBG: Potem weźmiesz krew cielca i pomażesz swym palcem rogi ołtarza, a resztkę
    krwi wylejesz u podnóża ołtarza.
  urd-GVU: بَیل کے خون میں سے کچھ لے کر اپنی اُنگلی سے قربان گاہ کے سینگوں پر لگانا
    اور باقی خون قربان گاہ کے پائے پر اُنڈیل دینا۔
  deu-1912: Und sollst von seinem Blut nehmen und auf des Altars Hörner tun mit deinem
    Finger und alles andere Blut an des Altars Boden schütten.
  ntj-ntj: '@see-verse:EXO.029.011'
  kan-2017: ಆ ಹೋರಿಯ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ಬೆರಳಿನಿಂದ ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಿ ಮಿಕ್ಕ ರಕ್ತವನ್ನೆಲ್ಲಾ ಯಜ್ಞವೇದಿಯ ಬುಡಕ್ಕೆ ಹೊಯ್ಯಬೇಕು.
  ena-ena: Lavɨla human cɨjɨŋ hɨvɨ sabaŋ bulɨmakau mɨdɨ agadɨ lɨbɨvisavisa mɨŋepɨhalɨha
    uami. Sagalɨ hɨlahɨla hɨsɨŋ vadɨm kɨlɨ akasɨ mibɨŋ hegulaŋ me agɨladɨ lɨhuavɨla
    ikuŋ limu limu hɨvɨ kum limu ahica limu ahica lamavɨbali agɨladɨ hɨvɨ mɨŋepɨhalɨha
    uami. La mɨdɨ hɨhɨle agɨladɨ sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ caba caba heŋ fɨli
    hɨvɨ mɨŋamɨjinaŋ mɨgam uami.
  yap-yap: Mag fek boch u racha’en fare garbaw nga bugulipa’am ngam tay ko fa aningeg
    i gagey ko fare altar. Ma tin ke magay riy mag pu’og nga enggin fare altar.
  hlt-MCSB: Vaito thii te lo lamtah na kutdawn neh hmueihtuk ki dongah pae. Te phoeikah
    thii boeih te hmueihtuk kah khoengim taengah hawk.
  mdy-ETH: ዎፓኖንሢኮ ሱጉፆ ኬኤላና ዔኪ ሚቺ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዓኣ ቃጶንሢ ቲሽኬ፤ ዓቴ ሱጉፆ ሚቺ ዒንጎ ባኮ ዒንጎ
    ቤዞኮ ዴማ ዋሄ።
  twi-ASANTE: Momfa ne mogya nsrasra mmɛn a ɛtuatua afɔrebukyia no ho no so. Momfa
    mo nsateaa na ɛnyɛ, na monhwie mogya a ɛbɛka no ngu afɔrebukyia no ase.
  eng-WEBU: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  bnp-bnp: O bole ranga darana bulmakau na kuku limamu, o ru na tupina dede. Muri
    o bole paru a dara i tababana, o guru polotano na dede.
  wal-wal: Mirgguwaa suuttaappe amaridaagaa ne biradhdhiyan ekkada, yarshshiyoosaa
    bolli de7iya kaceta tiya; tiyishin attidaagaa yarshshiyoosaappe garssa baggaara
    gussa.
  spa-PDDPT: Tomarás de la sangre del becerro y la aplicarás con tu dedo sobre los
    cuernos del altar. Derramarás todo el resto de la sangre al pie del altar.
  gun-gun: Ha'e gui vaka ra'y ruguy rejopy vy nekuã py reikyty 'rã altar rakua ikuai
    va'e re. Ha'e rã huguy rembyrekue ma renhoẽ 'rã altar yvypy rupi.
  agu-BL: Yil tzibiy wok cu'n yi jun tal wacẍa'tz ba'n tzimol wok yi ẍch'el nin tz'aj
    cyen mu'ẍ chich' tan yi ak'ab te yi e'chk tuc' yi at te yi patbil tx'ixwatz. Ma
    yi mas chich', ba'n tzikoj cyen xe yi patbil itx'ixwatz.
  ilo-ULB: Masapul a mangalaka iti bassit a dara iti baka ket ipunasmo daytoy kadagiti
    sara ti altar babaen kadagiti ramaymo, ken ibukbokmo ti nabati a dara iti sakaanan
    ti altar.
  kpg-kpg: Hagatiu ina do madaalima gi nia dodo o di kau, gaa wanga gi nia madaagoo
    gi nua i nia madaaduge di gowaa dudu tigidaumaha, gaa dui nia dodo ala e dubu
    gi taalinga tono di gowaa dudu tigidaumaha.
  uig-ARA: تورپاقنىڭ قېنىدىن ئېلىپ بارمىقىڭ بىلەن ئۇنى قۇربانگاھنىڭ مۈڭگۈزلىرىگە سۈرۈپ،
    قالغان قاننىڭ ھەممىسىنى قۇربانگاھنىڭ تۈۋىگە تۆكۈپ قۇيغىن.
  sus-sus: I xa na tuura wuli tongo, i nde sa sɛrɛxɛbade feri naani ma i bɛlɛxɛsole
    ra. Wuli naxan luxi, i xa na ifili sɛrɛxɛbade sanbunyi ma.
  pon-2006: Ke ahpw koaduh sendinpehmw nan ntaho oh iriski imwin pei sarawio. Mwuhr
    ke ahpw wudekihdiong luhwen ntaho nan tepin pei sarawio.
  ksd-ksd: Ma una tak pa ra gapu i ra bulumakau, ma una kolo ra ram u ra uguugu na
    vartabar me ma ra kaka na limam; ma una lolonge tar ra gap ta ra bit a uguugu
    na vartabar.
  tur-YTC: Boğanın kanını alıp parmağınla sunağın boynuzlarına süreceksin; bütün kanı
    sunağın dibine dökeceksin.
  grc-BRENT: Καὶ λήψῃ ἀπὸ τοῦ αἵματος τοῦ μόσχου, καὶ θήσεις ἐπὶ τῶν κεράτων τοῦ θυσιαστηρίου
    τῷ δακτύλῳ σου· τὸ δὲ λοιπὸν πᾶν αἷμα ἐκχεεῖς παρὰ τὴν βάσιν τοῦ θυσιαστηρίου.
  ind-AYT: dan ambillah sebagian darah sapi itu, dan oleslah itu pada tanduk-tanduk
    mazbah dengan jarimu, lalu tuanglah seluruh darah itu ke dasar mazbah.
  nya-nya: Utenge magazi ena angʼombeyo ndi kupaka ndi chala chako pa nyanga zaguwa
    lansembe ndipo magazi otsalawo uwakhutulire pa tsinde laguwalo.
  hrv-hrv: Uzmi junčeve krvi i svojim je prstom stavi na rogove žrtvenika. Ostatak
    krvi izlij podno žrtvenika.
  mps-mps: Tama te bulmakau kaneme meba nago nogo danigo selama, tama te alta gąų
    dabeba muao. Tama te tigidali kaneme elalubadi te alta pagede gelao.
  tpi-tpi: Kisim sampela blut bilong bulmakau long pinga bilong yu na putim long ol
    kom bilong alta. Na kisim olgeta blut i stap yet na kapsaitim long hap daunbilo
    bilong alta.
  dan-1931: og tag noget af Tyrens Blod og stryg det på Alterets Horn med din Finger
    og udgyd Resten af Blodet ved Alterets Fod.
  vie-OVCB: Lấy ngón tay nhúng vào máu bò, bôi lên sừng bàn thờ, phần máu còn lại
    phải đem đổ dưới chân bàn thờ.
  guj-2017: વાછરડાનું થોડું રક્ત લઈને આંગળી વડે વેદીનાં શિંગોને લગાડવું, પછી બાકીનું
    બધું રક્ત વેદીના પાયા આગળ રેડી દેવું.
  pon-2006A: Ke ahpw koaduh sendinpehmw nan ntaho oh iriski imwin pei sarawio. Mwuhr
    ke ahpw wudekihdiong luhwen ntaho nan tepin pei sarawio.
  por-BRBSL: Você tirará o sangue do touro e o colocará sobre os chifres do altar
    com seu dedo; e derramará todo o sangue na base do altar.
  cth-cth: Maitotan e thi hah na la vaiteh khoungroe ki dawk na kutdawn hoi na nep
    han. Hahoi kacawie thi hah khoungroe kung koe koung na rabawk han.
  twi-twi: Momfa ne mogya nsrasra mmɛn a etuatua afɔremuka no ho no so. Momfa mo nsateaa
    na ɛnyɛ, na munhwie mogya a ɛbɛka no ngu afɔremuka no ase.
  hlt-hlt: Vaito thii te lo lamtah na kutdawn neh hmueihtuk ki dongah pae. Te phoeikah
    thii boeih te hmueihtuk kah khoengim taengah hawk.
  tbz-SIM: kɛ́pɔɔ̀tɛ̀ ɑ nɔ́mbii mɛyĩ̀ĩ̀ nkɛ́wɑɑrɛ diwũɔ̃tɔ̀nnì bɑ̀kɛ̀, kɛ́cóú mmɛsɔmmɛ
    diwũɔ̃tɔ̀nnì fũ̀ɔ̃̀,
  msy-2020: Egh nɨ uan dafarir puzimɨn bulmakaun ghuzitaba inigh, egh ofa gamir dakozimɨn
    mɨkebabar itir bulmakaun kombar mɨn garir biziba bar dar arɨkigh. Egh ghuzir nar
    itiba bar da inigh ofa gamir dakozimɨn mɨngarimɨn da ingegh.
  azb-azb: Buğanın qanından götür və barmağınla qurbangahın buynuzlarına çək. Qanın
    qalan hissəsini isə qurbangahın altlığına tök.
  eng-DBY: and thou shalt take of the blood of the bullock, and put it on the horns
    of the altar with thy finger, and shalt pour all the blood at the bottom of the
    altar.
  hin-2017: और बछड़े के लहू में से कुछ लेकर अपनी उँगली से वेदी के सींगों पर लगाना,
    और शेष सब लहू को वेदी के पाए पर उण्डेल देना,
  wol-KYG: Sàkkal ci deretu yëkk wu ndaw wi, nga capp ci sa baaraam, diw ci béjjéni
    sarxalukaay bi, te nga tuur li des ci deret ji ci suufu sarxalukaay bi.
  bjr-bjr: Aruseeqa mina fidika marasee aneenna asauku amukasaa raaraammasee qaidara
    qaara faqa qaara faqa atisaa aanai fooqaa iranasaa akua. Miqimmasee akaqa fidika
    kaqi marinauqa mara maree qaidara qainda oosanaki adiaaqa.
  eng-YLT: and hast taken of the blood of the bullock, and hast put [it] on the horns
    of the altar with thy finger, and all the blood thou dost pour out at the foundation
    of the altar;
  eng-WYC-2017: And thou shalt take the blood of the calf, and thou shalt put it with
    thy finger upon the corners of the altar. Forsooth thou shalt shed [or pour] the
    other blood that is left beside the foundament or base of the altar.
  eng-WMBB: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  urd-GVH: बैल के ख़ून में से कुछ लेकर अपनी उँगली से क़ुरबानगाह के सींगों पर लगाना
    और बाक़ी ख़ून क़ुरबानगाह के पाए पर उंडेल देना।
  rug-rug: Mamu paleke lani koasa hope sari kaiqa eharana sa bulumakao kokoreo; mamu
    va boboso ni ehara sari na kakarutumu, mamu honi lani koari ka made kikihona koari
    na iiona sa hope. Mamu zoropo la nia sa ehara koa holana pa hubina sa hope.
  gaz-gaz: Dhiiga dibicha sanaa irraa xinnoo fuudhiitii quba keetiin gaanfa iddoo
    aarsaa dibi; kan hafe immoo miilla iddoo aarsaa irratti dhangalaasi.
  fra-LSG: Tu prendras du sang du taureau, tu en mettras avec ton doigt sur les cornes
    de l’autel, et tu répandras tout le sang au pied de l’autel.
  gnn-gnn: Ga biyapul ŋayi Garrayyu ḻakaraŋala Mawtjitjkala bitjarra gam'. “Ga biyakayi
    liŋgu djäma yindi rupa rurrwuyunminyarawunydja yukurra yurru yana, bala nherralanydja
    ŋunhiyi rupa'nha ṉapuŋga'lili buṉbuwala ga gurthawuywala dhaliyarra'wala, ga guryu'‐guryunmaraŋa
    gapu dhaŋaŋguŋa. Walala yurru Garraywu ḏalkarra'mirri walala, Yärun yäku ga nhanbala
    gäthu'mirriŋu walala rurrwuyunmirri goŋ ga ḻuku yurru, yurruna walala yurru gärri'‐garri
    Garraywalanydja buṉbulili ŋunhanydja. Ga bitjandhi bili walala yurru rurrwuyunmirriyi,
    yurruna walala yurru djäma mundhurrnydja bathan gurthalilinydja; walala ŋuli gonhana
    rakunydhi. Yo, ŋäthilinydja walala yurru rurrwuyunmirri goŋ ga ḻuku, ga dhuwalayinydja
    rom yukurra yurru dhärra bitjanna liŋgu gupaḏalnha‐wala yurru. “Ga wiripunydja
    ŋarra yawungu ḏarramunha djarr'yunna, Warwu gutharra'mirriŋunha yäkunha Betjalilnha,
    ŋarra yawungu ganydjarr wekamanydja ŋanya djämawu, liŋgu Walŋayu Birrimbirryu
    ŋuriŋi ŋarrakalay liŋguna ŋanya dhaŋaŋgunha, märr ŋayina boŋguŋu djämanydja yukirri
    ŋunhiyi maryakalnydja malanha ḻatju'kuŋunydja. Yo, ŋayipi boŋguŋu Betjalilyu ga
    wiripu‐guḻku'yu guŋga'yunamirriyu walalay nhanukala boŋguŋu djämanydja yukirri
    ŋunhiyi ŋarraku buṉbunha, ga bukmak nhä malanha wiripu girri' ŋurikiyi buṉbuwunydja.
    Ga bitjandhiyi walala yurru djäma mirithirri yukurra dharrpal girri' wal'ŋu ŋuriki
    ḏalkarra'mirriwunydja walalaŋgu, ga biyapul walala yurru djämayi weyikany'tja
    dharrpal yana ŋurikiyi lanhdhirra'wunydja, yurru djämanydja walala yurru yukurra
    bukmak djan'kukuma bitjandhi, bitjarra ŋarra ŋunhi nhokala ḻakaraŋala ŋunhala
    bukuŋura.” Bitjarrana ŋayi yukurrana Garrayyu ḻakaraŋalanydja Mawtjitjkala. Bala
    Garray waŋana dhurrwara‐ḏaw'yurrunanydja Mawtjitjkala bitjarrana gam'. “Ḻakaraŋa
    Yitjuralpuyŋuwanydja miṯtjiwa biyaka, walala yukurra yurru bitjanna liŋguna ḏälkuma
    ŋarrakunydja ganaŋ'maranharanydja walu nhinanharamirrinydja, liŋgu dhuwalayinydja
    walu yiŋarra'yunara, märr nhuma yurru bitjan liŋgu guyaŋirrina yukurra ŋunhi ŋarra
    nhumalanha ganaŋ'maraŋalanydja ŋarrakuwayliliyaŋala. Yo, ŋunhiyinydjayi walu dharrpalnha
    wal'ŋu yana dhulŋuŋuna ŋarrakuwaynha. Ŋuli yurru ŋayi ŋula yol yolŋu yakanydja
    galkunmirri nhina, djämanydja yukurra mukthundja, nhumanydja yurru bumana ŋanya
    rakunygumana, liŋgu waŋgany rulu ga waŋgany bäythinyara ḏaykun' djämawuynydja,
    ga ŋuriŋinydja bala waluyu ŋunhiyinydja ganaŋ'maranharana wal'ŋu, galkunminyaramirrina,
    gänaŋuna nhanŋuwaynha Garraywuna. Balanyarayunydja walala Yitjuralpuyŋuyunydja
    yurru bitjan liŋgu guyaŋirrina yukurra, ŋunhi Garrayyu bokmara ŋunha djiwarr'
    ga dhuwala munatha'; waŋgany rulu'yu ga waŋganydhu bäythinyarayu ḏaykun'thunydja
    ŋayi djämanydja, dhawar'maraŋalana warrpam'nha nhä malanha, ga ŋuriŋinydja bala
    ḏaykun'thu ŋayi galkunminana ŋanyapinyay ŋayi.” Ŋunhi ŋayi Garray dhawar'yurrunana
    Mawtjitjkala waŋanharaŋuru ŋunhala bukuŋura, bala ŋayi Garrayyu goŋ‐wekaŋalana
    Mawtjitjkala märrma' guṉḏa maṉḏanha, yurru rommirri, makarrmirri dhärukmirri,
    wukirriwuynydja goŋbuy nhanukiyinguŋu Gunhu'wuŋu Waŋarrwuŋu.
  yal-yal: I xa turaan wunla tongo, i yi a sa saraxa ganden tongonne fenne ma i yii
    sonla ra. I xa wuli dɔnxɛn nabɔxɔn saraxa ganden dɛxɔn ma.
  haw-1868: A e lawe oe i kekahi koko o ka bipi, a e kau ma na pepeiao o ke kuahu
    me kou manamana lima, a e ninini iho i ke koko a pau ma ke kumu o ke kuahu.
  arb-NAV: وَتَأْخُذُ مِنْ دَمِ الْعِجْلِ بِإِصْبَعِكَ، وَتَضَعُهُ عَلَى قُرُونِ الْمَذْبَحِ،
    وَتَصُبُّ بَقِيَّةَ الدَّمِ عِنْدَ قَاعِدَةِ الْمَذْبَحِ.
  ewe-ewe: Tsɔ wò asibidɛ de eƒe ʋu me, sisi ʋu la ɖe vɔsamlekpui la ƒe lãdzowo ŋu,
    eye nàkɔ ʋu mamlɛa katã ɖe vɔsamlekpui la te.
  eng-LEE: And thou shalt take of the blood of the bullock, and put it upon the horns
    of the altar with thy finger, and all the remaining blood shalt thou pour out
    beside the bottom of the altar.
  asm-FB: তুমি বধ কৰা দমৰাটোৰ কিছু অংশ তেজ লৈ, আঙুলিৰে বেদীৰ শিঙত লগাবা, আৰু বাকী
    তেজখিনি বেদীৰ ভিত্তিমূলত বাকি দিবা।
  sus-A: عِ شَ نَ تُورَ وُلِ تٌنفٌ، عِ ندٍ سَ سّرّشّبَدٍ قٍرِ نَانِ مَ عِ بّلّشّسٌلٍ
    رَ. وُلِ نَشَن لُشِ، عِ شَ نَ عِقِلِ سّرّشّبَدٍ سَنبُنيِ مَ.
  fra-SBL: Tu prendras du sang du taureau, tu en mettras sur les cornes de l'autel
    avec ton doigt, et tu verseras tout le sang au pied de l'autel.
  hbo-hbo: וְלָֽקַחְתָּ֙ מִדַּ֣ם הַפָּ֔ר וְנָתַתָּ֛ה עַל־קַרְנֹ֥ת הַמִּזְבֵּ֖חַ בְּאֶצְבָּעֶ֑ךָ
    וְאֶת־כָּל־הַדָּ֣ם תִּשְׁפֹּ֔ךְ אֶל־יְסֹ֖וד הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And thou schalt take the blood of the calf, and schalt putte with
    thi fyngur on the corneris of the auter. Forsothe thou schalt schede the `tothir
    blood bisidis the foundement therof.
  piu-2006: '@see-verse:EXO.029.011'
  pjt-pjt: Munu puluka palulanguṟu milkaḻi pitingka mantjiṟa kati pitjilpa panya kuka
    tiliwakalpailakutu munu maṟangku tairakaṟa tjura pitjilpa mulyangka, panya mulya
    kutjara kutjarangka yuṟuwilya puṟunypa ngaṟanyi, ka milkaḻingka yuṟuwilya palunya
    tjananya nyiṯila. Munu palulanguṟu pitjilpa palula tjaṟu milkaḻi pupatjuṟa uwankara
    wiyala.
  cwe-cwe: Kwizasola damu imwenga ya ng'ombe na wiihake muna yamahembe ya ulupango
    kwa chidole chako, damu yose yondaisigale kwizaitila hasi ya ulupango.
  kik-kik: Ningĩ woe thakame ĩmwe ya ndegwa ĩyo, ũmĩhake hĩa cia kĩgongona na kĩara
    gĩaku, ĩyo ĩngĩ ũmĩite gĩtina-inĩ gĩa kĩgongona.
  fra-NCL: tu prendras du sang du taureau, tu en mettras avec ton doigt sur les cornes
    de l’autel, et tu répandras tout le sang au pied de l’autel.
  cek-AK: Maitaw tae ih athii to la ah loe, hmaicam nui ih takiinawk thungah na banpazung
    tadong hoiah thaeng ah; to pacoengah kamtlai athii to hmaicam kung ah krai ah.
  cuk-cuk: Geb we-moli-e-abe be suoed. Degine, we-abe be-googi anga-ibmar-ogumakar-ukleged-ailagi
    moli-bebegiid-gwichidgi be mage-mage imakoed. Geb degine, Abe-gwabgusaddi, bela
    ibmar-ogumakar-ukleged-aila-nagaba be eogoed.
  uig-CYR: топақниң қенидин елип бармиғиң билән уни қурбангаһниң мүңгүзлиригә сүрүп,
    қалған қанниң һәммисини қурбангаһниң түвигә төкүп қуйғин.
  tel-2017: వధించిన ఆ కోడెదూడ రక్తంలో కొంచెం తీసుకుని నీ వేలుతో బలిపీఠం కొమ్ముల మీద
    పూయాలి. మిగిలిన రక్తమంతా బలిపీఠం కింద పారబోయాలి.
  hat-BSA: Ou va pran kèk nan san towo a, e ou va mete sou kòn lotèl la avèk dwèt
    ou; epi ou va vide tout san an nan baz lotèl la.
  kos-kos: Twenya kufinpoum ke srahn cow soko ah ac sang mosrwela koac akosr fin ngoasron
    loang uh. Na okoala srah lula an nu ke kapin loang uh.
  hbo-WLC: וְלָֽקַחְתָּ֙ מִדַּ֣ם הַפָּ֔ר וְנָתַתָּ֛ה עַל־קַרְנֹ֥ת הַמִּזְבֵּ֖חַ בְּאֶצְבָּעֶ֑ךָ
    וְאֶת־כָּל־הַדָּ֣ם תִּשְׁפֹּ֔ךְ אֶל־יְס֖וֹד הַמִּזְבֵּֽחַ׃
  ibo-ibo: Jiri mkpịsịaka gị rụta ụfọdụ nʼime ọbara oke ehi ahụ tee ya na mpi dị nʼebe
    ịchụ aja ahụ. Wụpụ ọbara fọdụrụ nʼụkwụ ala ala ebe ịchụ aja.
  ory-ory: ଏଥିଉତ୍ତାରେ ଗୋବତ୍ସର ରକ୍ତରୁ କିଛି ନେଇ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ବେଦିର ଶୃଙ୍ଗ ଉପରେ ଦେବ,
    ପୁଣି, ବେଦି ମୂଳରେ ଆଉ ସବୁ ରକ୍ତ ଢାଳି ଦେବ।
  chk-chk: Iwe, kopwe angei ekis chan ewe ätemwänin kow o aea poum le tofi ngeni mächän
    ewe rongen asor, nge ewe lusun cha kopwe ninätiu ünükün ewe rongen asor.
  rop-rop: en yu garra gajim det blad brom det buligi, en yu garra rabum sambala blad
    garram yu bingga langa detlot fobala ampat blanga det teibul blanga ofring weya
    yu garra barnimbat enimul, en yu garra spilim det leftobawan blad blanga det buligi
    langa bodam langa det teibul.
  ukr-1871: І возьмеш телячої крові та положиш на роги жертівника пучкою твоєю, а
    всю кров виллєш до підніжка жертівника.
  bch-bch: Ga kus ta doi ising kauteta, ta dol bagem igonga ga idudunga ngan, ta sama
    sing toa oa ga idae ngan popou aea pelenga toa pange oa. Be sing ilia ienono maitne,
    tok ga isulug popou ibuloloeai.
  deu-1951: Und du sollst von des Farren Blut nehmen und mit deinem Finger auf die
    Hörner des Altars tun, alles übrige Blut aber an den Fuß des Altars schütten.
  eng-JPS: And thou shalt take of the blood of the bullock, and put it upon the horns
    of the altar with thy finger; and thou shalt pour out all the remaining blood
    at the base of the altar.
  srp-1865: I uzevši krvi od teleta pomaži rogove oltaru prstom svojim, a ostalu krv
    svu prolij na podnožje oltaru.
  lug-lug: Onoddira omusaayi ogw’ente eyo omutonotono, n’ogusiiga n’olugalo lwo ku
    mayembe ag’oku kyoto; omusaayi ogunaasigalawo oguyiwe wansi w’ekyoto.
  heb-heb: ולקחת מדם הפר ונתתה על קרנת המזבח באצבעך ואת כל הדם תשפך אל יסוד המזבח׃
  ben-IRV: পরে গরুটির রক্ত কিছুটা নিয়ে আঙুল দিয়ে বেদির শিঙের উপরে দেবে এবং বেদির
    নিচের অংশে বাকি সব রক্ত ঢেলে দেবে।
  pan-pan: ਤੂੰ ਵਹਿੜੇ ਦਾ ਲਹੂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਲਾਈਂ ਅਤੇ ਬਾਕੀ
    ਦਾ ਲਹੂ ਜਗਵੇਦੀ ਦੀ ਨੀਂਹ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇਈਂ।
  mya-JVB: အသွေး ကို ယူ ၍ ယဇ်ပလ္လင် ဦးချို တို့၌ လက်ညှိုး နှင့် ထည့် ပြီးမှ ၊ ကြွင်း
    သောအသွေး ကို ယဇ်ပလ္လင် ခြေရင်း နား၌ သွန် ရမည်။
  hmo-hmo: Vadaeni boromakau ena rarana sisina oiemu ima kwakikwakina dekenai do oi
    abia, bona rara be boubou patana ena doadia dekenai do oi dahua. To rara ena orena
    be pata ena badina dekenai do oi bubua.
  urd-urd: और उस बछड़े के ख़ून में से कुछ लेकर उसे अपनी उंगली से क़ुर्बानगाह के सींगों
    पर लगाना और बाक़ी सारा ख़ून क़ुर्बानगाह के पाये पर उंडेल देना।
  rus-SYN: возьми крови тельца и возложи перстом твоим на роги жертвенника, а всю
    остальную кровь вылей у основания жертвенника;
  bqc-SIM: Zupi au sí, ní máma ma gbagbakĩi kↄ́baↄwa ń n ↄtonao, ní au pↄ́ gↄ̃̀
    ɛ́lɛ ma gbagbakĩipi gbázĩ.
  tcz-CHONGTHU: Chule bongchal thisan chu na khut jung na dekot ding hichu selki hoa
    chu naloi nat cheh ding ahiye, gan thisan amoh chengse vang chu maicham maiya
    chu nasun lhah ding ahi.
  mar-mar: मग गोऱ्ह्याचे थोडे रक्त घेऊन ते आपल्या बोटांनी वेदीच्या शिंगांना लावावे
    व बाकीचे सगळे रक्त वेदीच्या पायथ्याशी ओतावे.
  qub-qub: Yawarninman dëduyquita töparcachir pichunqui altarpa wagrancunata. Waquin
    caj yawarnintana tallinqui altar chaquinman.
  hat-hat: W'a tranpe dwèt ou nan san towo a. W'a mete ti degout san sou kat kòn lòtèl
    la. Apre sa, w'a vide tout rès san an atè nan pye lòtèl la.
  eng-BSB: Take some of the blood of the bull and put it on the horns of the altar
    with your finger; then pour out the rest of the blood at the base of the altar.
  tod-tod: Ɗa nikɛ zinɛi ma ɲamai zeɠe, è ta ziɛ zalaɠa ɠulazuʋɛ ma minɛiti ma ga
    è-yeeɓeɠai. Ɗa ɲamai mɔtai ʋu ya zalaɠa ɠulazuʋɛ ɠɔɠɔaʋɛ.
  eng-WEBPB: You shall take of the blood of the bull, and put it on the horns of the
    altar with your finger; and you shall pour out all the blood at the base of the
    altar.
  kbq-kbq: Ana ve bulimakamofo korama'a kazankoreti erinka kresramna vu itamofo pazivetamima
    tro'ma huntetera nefrenka, mago'a korama mesiama'a erinka kresramna vu itamofo
    agafi tagi netrenka,
  nhe-BL: Huan xijcui se quentzi ieso nopa becerro huan xijtlali ica momacpil ipan
    nochi nahui icuacua nopa tlaixpamitl campa quitlatise tlacajcahualistli. Huan
    nopa estli tlen mocahuas, xijtoyahua nechca itzintla nopa tlaixpamitl.
  gub-BL: A'e re emuàkym nekwà huwy kwer pupe nehe. Emono a'e huwy kwer nekwà rehe
    har ma'ea'yr hapy haw apyr wanehe nehe. Ezakook huwykwer ikurer ma'ea'yr hapy
    haw izypy ikokaw wanehe nehe no.
  eng-DRA: And taking some of the blood of the calf, thou shalt put it upon the horns
    of the altar with thy finger, and the rest of the blood thou shalt pour at the
    bottom thereof.
