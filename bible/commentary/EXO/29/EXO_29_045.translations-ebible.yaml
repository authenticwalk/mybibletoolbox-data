verse: EXO.029.045
translations:
  mal-C: ഞാൻ ഇസ്രായേൽമക്കളുടെ മധ്യേ വസിക്കും; ഞാൻ അവർക്കു ദൈവമായിരിക്കും.
  deu-TKW: Und ich will unter den Israeliten wohnen und ihr Gott sein;
  lin-lin: Boye nakovanda kati na bana ya Isalaele mpe nakozala Nzambe na bango.
  eng-LSV: and I have dwelt in the midst of the sons of Israel, and have become their
    God,
  eng-GNV: And I will dwell among the children of Israel, and will bee their God.
  eng-WEBSTER: And I will dwell among the children of Israel, and will be their God.
  nhw-BL: Huan na nimocahuas para niitztos tlatlajco israelitame huan na nielis niininTeco.
  swh-ONEN: Ndipo nitakapofanya makao miongoni mwa Waisraeli na kuwa Mungu wao.
  bba-bba: Kpɑ nɑ n wɑ̃ɑ bɛɛ Isirelibɑn suunu sɔɔ i n mɑn sɑ̃ɑmɔ.
  eng-KJVCPB: And I will dwell amongst the children of Israel, and will be their God.
  cpy-cpy: Tema ashi noyiro notsipa-teeyaari icharini-teeyaari Israel-paeni, naakataki
    Itajorentsi-teeyaa.
  luo-luo: Bangʼ mano abiro dak kod jo-Israel kendo abiro bedo Nyasachgi.
  meu-meu: Lau na Israel taudia bogaragidiai baina noho, edia Dirava.
  npi-ULB: म इस्राएलीहरूका बिचमा बस्‍नेछु र तिनीहरूका परमेश्‍वर हुनेछु ।
  yor-yor: Nígbà náà ni èmi yóò máa gbé láàrín àwọn ọmọ Israẹli, èmi yóò sì máa ṣe
    Ọlọ́run wọn.
  emp-NTPO: Mʌ̃ra bãrã israelerã tãẽna b̶aya idjab̶a bãrã Ãcõrẽ baya.
  ind-ind: Aku akan tinggal di antara umat Israel dan menjadi Allah mereka.
  pes-OPCB: من در میان بنی‌اسرائیل ساکن شده، خدای ایشان خواهم بود
  tgl-ULB: Maninirahan ako kasama ng mga Israelita at kanilang magiging Diyos.
  hui-hui: Ani bialu i̱na Isaraele wali agali heba mandagi howa tínaga Ngode Datagaliwabeore
    holebero.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် အ​တူ​နေ​၍၊ သူ​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​မည်။-
  cbi-NTPO: Tsenmin iya Israel chachilla' kejtsapala chutu, yala' Dios junu tsuyu.
  bod-N: ཡང་ང་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དཀྱིལ་དུ་གནས་ཤིང་། དེ་དག་གི་དཀོན་མཆོག་ཡིན་པར་འགྱུར།
  sna-sna: Ipapo ndichagara pakati pavaIsraeri uye ndigova Mwari wavo.
  spa-BLM: Habitaré entre los hijos de Israel y seré su Dios.
  cac-cac: Ol in cajnaj d'a scal eb' etisraelal, yujto e Diosal in.
  swh-ULB: Na mimi nitakaa kati ya wana wa Israeli, nami nitakuwa Mungu wao.
  bel-bel: і жыцьму сярод сыноў Ізраілевых і буду ім Богам,
  deu-ELBBK: Und ich werde in der Mitte der Kinder Israel wohnen und werde ihr Gott
    sein.
  mbb-OT: Edlumun a keniyu te menge kevuwazan ni Israel ne egkehimu a he Megbevayè
    niw.
  mal-2015: ഞാൻ യിസ്രായേൽമക്കളുടെ മദ്ധ്യേ വസിക്കയും അവർക്കു ദൈവമായിരിക്കയും ചെയ്യും.
  gup-gup: Wanjh ngarridjarrkni nawu Israel benkebmawahmeng dja mak ngabenmarnewohrnan,
    dja ngaye wanjh God duninjh bedberre.
  gvs-gvs: Bei akaaiyaka Isileli tubunao yaimi. Yau bei imi Yaubada.
  rmc-rmc: Me bešava maškar o Izraeliti a avava lengro Del.
  nlg-nlg: Mi geva inau ku kabu tana ghobudira na vure Israel, ge ku didira na God.
  pes-OPV: و خیمه اجتماع و مذبح را مقدس می‌کنم، و هارون وپسرانش را تقدیس می‌کنم تا
    برای من کهانت کنند.
  ron-1924: Еу вой локуи ын мижлокул копиилор луй Исраел ши вой фи Думнезеул лор.
  ben-OBCV: পরে আমি ইস্রায়েলীদের মধ্যে বসবাস করব এবং তাদের ঈশ্বর হব।
  som-som: Oo anigu waxaan dhex joogi doonaa reer binu Israa'iil, oo waxaan ahaan
    doonaa Ilaahood.
  lat-VUC: Et habitabo in medio filiorum Israël, eroque eis Deus,
  eng-ASVBT: And I will dwell among the children of Israel, and will be their God.
  ita-1885: E abiterò nel mezzo de' figliuoli d'Israele, e sarò loro Dio.
  eng-LXXUP: And I will be called upon among the children of Israel, and will be their
    God.
  eng-ULB: I will live among the Israelites and will be their God.
  spa-VBL: Entonces viviré con los israelitas y seré su Dios.
  fra-_FOB: Et je demeurerai au milieu des enfants d'Israël, et je serai leur Dieu.
  mal-mal: ഞാൻ യിസ്രായേൽ മക്കളുടെ മദ്ധ്യത്തിൽ വസിക്കുകയും അവർക്ക് ദൈവമായിരിക്കയും
    ചെയ്യും.
  urd-GVR: Tab maiṅ Isrāīliyoṅ ke darmiyān rahūṅgā aur un kā Ḳhudā hūṅgā.
  suz-BL: गो इस्राएली आन दातेमी बाक्‍नुङ। मिनु मेको आन परमप्रभु दुम्‍ती। प्रस्‍थान
    २५:८; जकरिया २:१४; लेवी २६:१२
  ita-1927: E dimorerò in mezzo ai figliuoli d’Israele e sarò il loro Dio.
  ckb-ckb: لەنێو نەوەی ئیسرائیلدا نیشتەجێ دەبم و بۆیان دەبمە خودا.
  eng-BBE: Among the children of Israel I will make my living-place, and I will be
    their God.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ನಾನು ವಾಸಮಾಡಿ, ಅವರಿಗೆ ನಾನು ದೇವರಾಗಿರುವೆನು.
  bbb-bbb: E Isureroko bu ijiege rena ire boeje na kuariaeva ije re furikuva E Ireobo
    na Godi buone rena buina finoeke. Areme bu ijia vierafero nare daro none ijia
    Ijifiki gamia kaenamiana keke ruaevaro bu ijiege vierafedufuo. Ijadufuo maeje
    naeje naka E Ireobo Godi buone ijene.
  tam-2017: இஸ்ரவேலர்களின் நடுவே நான் தங்கி, அவர்களுக்குத் தேவனாக இருப்பேன்.
  spa-RV-1909: Y habitaré entre los hijos de Israel, y seré su Dios.
  ron-BTF: Și voi locui printre copiii lui Israel și voi fi Dumnezeul lor.
  eng-WEBP: I will dwell among the children of Israel, and will be their God.
  eng-FBV: Then I will live with the Israelites and be their God.
  nld-1939: Ik zal wonen te midden van Israëls kinderen en hun God zijn.
  nch-BL: Huan na nimocahuas para niitztos tatajco israelitame huan na nielis niininTeco.
  vie-1934: Ta sẽ ở giữa dân Y-sơ-ra-ên, làm Đức Chúa Trời dân ấy.
  hin-CV: मैं इस्राएलियों के साथ रहूंगा तथा मैं उनका परमेश्वर ठहरूंगा.
  eng-OURB: I will dwell among the children of Israel [God prevails], and will be
    their God.
  spa-BES: Entre los hijos de Israel habitaré, y seré su Dios.
  tdx-tdx: Le himoneñe amo ana’Israeleo iraho vaho ho Andrianañahare’ iareo.
  vid-vid: Ndochikala hagati ha Waisilaeli, na heni ndowa Nguluwi wa hewo.
  eng-OKE: And I will cause My Shekinah to dwell in the midst of the sons of Israel,
    and I will be their God.
  tha-KJV: เราจะสถิตอยู่ท่ามกลางชนชาติ​อิสราเอล และจะเป็นพระเจ้าของเขา
  por-BR-2018: E habitarei entre os filhos de Israel, e serei seu Deus.
  deu-ELO: Und ich werde in der Mitte der Kinder Israel wohnen und werde ihr Gott
    sein.
  eng-WYC-2018: And I shall dwell in the midst of the sons of Israel, and I shall
    be God to them; (And I shall dwell in the midst of the Israelites, and I shall
    be their God;)
  epo-epo: Kaj Mi loĝos inter la Izraelidoj, kaj Mi estos por ili Dio.
  uig-PIN: Xundaⱪ ⱪilip Mǝn Israillarning arisida makan ⱪilip, ularning Hudasi bolimǝn.
  beo-beo: Na da Isala:ili fi dunu ilia gilisisu ganodini esalumu amola Na da ilia
    Gode esalebe ba:mu.
  tpi-OTNT: Na bai mi stap namel long yupela ol Israel na bai mi stap God bilong yupela.
  hau-SA: Sa’an nan zan zauna a cikin Isra’ilawa, in kuma zama Allahnsu.
  uig-LAT: Shundaq qilip Men Israillarning arisida makan qilip, ularning Xudasi bolimen.
  nde-nde: Lapho-ke ngizahlala phakathi kwabantu bako-Israyeli ngibe nguNkulunkulu
    wabo.
  ton-ton: ¶ “Pea te u nofo ʻi he lotolotonga ʻoe fānau ʻa ʻIsileli, pea ko honau
    ʻOtua au.
  ces-1613: A bydliti budu u prostřed synů Izraelských, a budu jim za Boha.
  eng-WMB: I will dwell among the children of Israel, and will be their God.
  tam-TCV: இப்படிச் செய்து இஸ்ரயேலர் மத்தியில் நான் குடியிருந்து அவர்களின் இறைவனாயிருப்பேன்.
  ceb-ULB: Mopuyo ako uban sa mga Israelita ug mahimong ilang Dios.
  pol-UBG: I będę mieszkał pośród synów Izraela, i będę ich Bogiem.
  urd-GVU: تب مَیں اسرائیلیوں کے درمیان رہوں گا اور اُن کا خدا ہوں گا۔
  deu-1912: Und will unter den Kindern Israel wohnen und ihr Gott sein,
  ntj-ntj: '@see-verse:EXO.029.044'
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು.
  ena-ena: Viaŋ Isɨlaelɨ hɨdɨlɨ namɨlaŋ hula hɨnihɨni naludɨ Asɨ hɨniben uami.
  yap-yap: Bay gu par u fithik’ e girdi’ nu Israel, ma bay gu mang Got rorad.
  hlt-MCSB: Israel ca rhoek lakli ah kho ka sak vetih amih taengah Pathen la ka om
    ni.
  mdy-ETH: ታኣኮ ዴሮ፥ ዒስራዔኤሌ ባኣካ ታኣኒ ናንጋንዳኔ፤ ታ ዔያቶኮ ፆኦዛሢ ማዓንዳኔ፤
  twi-ASANTE: Na mɛtena Israelfoɔ mu na mayɛ wɔn Onyankopɔn,
  eng-WEBU: I will dwell among the children of Israel, and will be their God.
  bnp-bnp: Ga made turane huriki a Israel, ge iau a Vure ne ria.
  wal-wal: Yaatada taani Israa7eelatu giddon de7ana; qassi taani eta Xoossaa gidana.
  spa-PDDPT: Viviré en medio de los hijos de Israel, y seré su ʼElohim.
  gun-gun: Xee aiko 'rã Israel kuery mbyte rupi, Tuuete aiko 'rã.
  agu-BL: Sna'tok ẍchixo'l yi e' xonl Israel nin nocopon tetz chiRyosil.
  ilo-ULB: Agnaedakto kadagiti Israelita ken siakto ti Diosda.
  kpg-kpg: Au gaa noho i lodo digau Israel e hai di nadau God.
  uig-ARA: شۇنداق قىلىپ مەن ئىسرائىللارنىڭ ئارىسىدا ماكان قىلىپ، ئۇلارنىڭ خۇداسى بولىمەن.
  sus-sus: N sabatima nɛ Isirayilakae tagi, n man findima nɛ e Marigi Ala ra.
  pon-2006: I pahn kin mihmi nanpwungen mehn Israel kan oh wiewia arail Koht.
  ksd-ksd: Ma ina ki livuan pire ra tarai Israel ma iau kadia God.
  tur-YTC: İsrael'in çocukları arasında oturacağım ve onların Tanrısı olacağım.
  grc-BRENT: Καὶ ἐπικληθήσομαι ἐν τοῖς υἱοῖς Ἰσραὴλ, καὶ ἔσομαι αὐτῶν Θεός.
  ind-AYT: Aku akan tinggal di antara keturunan Israel dan Aku akan menjadi Allah
    mereka.
  nya-nya: Ndidzakhala pakati pa Aisraeli ndikukhala Mulungu wawo.
  hrv-hrv: Ja ću prebivati među Izraelcima i biti njihov Bog.
  mps-mps: Tama ena dage Israel dabe tomode bidiyu, tama ena dagego God bidaibao.
  tpi-tpi: Na bai mi stap namel long yupela ol Israel na bai mi stap God bilong yupela.
  dan-1931: Og jeg vil bo midt iblandt Israels Børn og være deres Gud;
  vie-OVCB: Ta sẽ ở giữa người Ít-ra-ên, làm Đức Chúa Trời của họ.
  guj-2017: અને હું ઇઝરાયલના લોકો મધ્યે નિવાસ કરીશ અને તેઓનો ઈશ્વર થઈશ.
  pon-2006A: I pahn kin mihmi nanpwungen mehn Israel kan oh wiewia arail Koht.
  por-BRBSL: Habitarei entre os filhos de Israel, e serei seu Deus.
  cth-cth: Hottelah Isarel catounnaw koevah, kho ka sak vaiteh, a cathut lah ka o
    han.
  twi-twi: Na mɛtena Israelfo mu na mayɛ wɔn Nyankopɔn,
  hlt-hlt: Israel ca rhoek lakli ah kho ka sak vetih amih taengah Pathen la ka om
    ni.
  tbz-SIM: Mí nKuyie kɛ̀ nní ḿbo Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Eghtɨ kɨ Israelia ian tongɨn ikɨ, egh ian Godɨn ikiam.
  azb-azb: İsrail övladları arasında məskunlaşacağam və onların Allahı olacağam.
  eng-DBY: And I will dwell in the midst of the children of Israel, and will be their
    God.
  hin-2017: और मैं इस्राएलियों के मध्य निवास करूँगा, और उनका परमेश्वर ठहरूँगा।
  wol-KYG: Maay dëkk fi digg bànni Israyil te maay nekk seen Yàlla.
  bjr-bjr: Qinee Isaraee maqannaasa qambaana maridaqa misa Anutusa marianaura.
  eng-YLT: and I have tabernacled in the midst of the sons of Israel, and have become
    their God,
  eng-WYC-2017: And I shall dwell in the midst of the sons of Israel, and I shall
    be God to them;
  eng-WMBB: I will dwell amongst the children of Israel, and will be their God.
  urd-GVH: तब मैं इसराईलियों के दरमियान रहूँगा और उनका ख़ुदा हूँगा।
  rug-rug: Meke kaqu koa koari na tie Izireli si Rau, meke kaqu na dia Tamasa.
  gaz-gaz: Anis saba Israaʼel keessa nan jiraadha; Waaqa isaaniis nan taʼa.
  fra-LSG: J’habiterai au milieu des enfants d’Israël, et je serai leur Dieu.
  gnn-gnn: Liŋgu ŋarranydja yurru ŋunhi nhinana yukurra ṉapuŋga'na ŋarrakalaŋuwala
    yolŋu'‐yulŋuwalanydja Yitjuralpuyŋuwalanydja, ga ŋarrapi yana walalaŋgu yurru
    Godtja ŋunhi.
  yal-yal: N luma nɛn Isirayila kaane tagi, n findi e tan ma Ala ra.
  haw-1868: A e noho no wau iwaena konu o na mamo a Iseraela, a owau auanei ko lakou
    Akua.
  arb-NAV: وَأَسْكُنُ بَيْنَ شَعْبِ إِسْرَائِيلَ، وَأَكُونُ لَهُمْ إِلَهاً،
  ewe-ewe: Manɔ Israelviwo dome, manye woƒe Mawu,
  eng-LEE: And I will dwell among the children of Israel, and I will be to them for
    a God.
  asm-FB: মই ইস্ৰায়েলী লোকসকলৰ মাজত বাস কৰিম, আৰু তেওঁলোকৰ ঈশ্বৰ হম।
  sus-A: ﭑ سَبَتِمَ نّ عِسِرَيِلَكَيٍ تَفِ، ﭑ مَن قِندِ مَ نّ عٍ مَرِفِ عَلَ رَ.
  fra-SBL: J'habiterai au milieu des enfants d'Israël et je serai leur Dieu.
  hbo-hbo: וְשָׁ֣כַנְתִּ֔י בְּתֹ֖וךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָיִ֥יתִי לָהֶ֖ם לֵאלֹהִֽים׃
  eng-WYCLIFFE: And Y schal dwelle in the myddis of the sones of Israel, and Y schal
    be God to hem;
  pjt-pjt: Munuṉa ngayulu aṉangu Israelkunu tjuṯangka tjungu nyinaku tjanampa God.
  cwe-cwe: Nizakala hagati ya wanhu wa Isilaili, na nizakuwa Mulungu wawo.
  kik-kik: Ningĩ nĩngatũũrania na andũ a Isiraeli na nduĩke Ngai wao.
  fra-NCL: J’habiterai au milieu des enfants d’Israël, et je serai leur Dieu.
  cek-AK: Israel kaminawk salakah ka oh moe, nihcae ih Sithaw ah ka oh han.
  cuk-cuk: Ani an Israel-dulemar-abargi gudii guoed, degine, e-Bab-Dummadga an gubaloed.
  uig-CYR: Шундақ қилип Мән Исраилларниң арисида макан қилип, уларниң Худаси болимән.
  tel-2017: నేను ఇశ్రాయేలు ప్రజల మధ్య నివసించి వారికి దేవుడుగా ఉంటాను.
  hat-BSA: “Mwen va vin rete pami fis Israël yo e Mwen va Bondye pa yo.
  kos-kos: Nga fah muta inmasrlon mwet Israel, ac nga ac fah God lalos.
  hbo-WLC: וְשָׁ֣כַנְתִּ֔י בְּת֖וֹךְ בְּנֵ֣י יִשְׂרָאֵ֑ל וְהָיִ֥יתִי לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Mgbe ahụ, aga m ebi nʼetiti ụmụ Izrel, bụrụkwa Chineke ha.
  ory-ory: ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ବାସ କରି ସେମାନଙ୍କର ପରମେଶ୍ୱର ହେବା।
  chk-chk: Iwe, üpwe imweimw lein ekewe chon Israel pwe üpwe ar Kot.
  rop-rop: en ai garra jidan iya garram ol detlot Isreil pipul, en ai garra jidan
    God blanga olabat.
  ukr-1871: І витати му між синами Ізрайлевими і буду їм Богом.
  bch-bch: Ta gau ga namamado rabu ngan gimi Israel ta naman ami Deo.
  deu-1951: Und ich will mitten unter den Kindern Israel wohnen und ihr Gott sein.
  eng-JPS: And I will dwell among the children of Israel, and will be their God.
  srp-1865: I nastavaæu meðu sinovima Izrailjevijem, i biæu im Bog.
