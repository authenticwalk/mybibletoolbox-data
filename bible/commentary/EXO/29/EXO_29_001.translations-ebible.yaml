verse: EXO.029.001
translations:
  mal-C: '“അവർ എനിക്ക് പൗരോഹിത്യശുശ്രൂഷചെയ്യാൻ അവരെ ശുദ്ധീകരിക്കേണ്ടതിന് നീ അവർക്കുവേണ്ടി
    ഈ കാര്യങ്ങൾ ചെയ്യണം: ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെയും രണ്ട് ആട്ടുകൊറ്റന്മാരെയും
    കൊണ്ടുവരണം.'
  deu-TKW: Folgendermaßen sollst du mit ihnen verfahren, um sie zu weihen, damit sie
    mir Priesterdienst thun. Nimm einen jungen Stier und zwei fehllose Widder,
  lin-lin: Tala ndenge okosala mpo na kobulisa Aron elongo na bana na ye ya mibali,
    na mosala ya bonganga-Nzambe mpo ete basalela Ngai. Okozwa mwana ngombe ya mobali
    mpe bameme mibale ya mibali, ezanga mbeba ;
  eng-LSV: '“And this [is] the thing which you do to them, to hallow them, for being
    priests to Me: take one bullock, a son of the herd, and two rams, perfect ones,'
  eng-GNV: This thing also shalt thou do vnto them whe thou consecratest them to be
    my Priestes, Take a yong calfe, and two rams without blemish,
  eng-WEBSTER: 'And this is the thing that thou shalt do to them to hallow them, to
    minister to me in the priest''s office: Take one young bullock, and two rams without
    blemish,'
  nhw-BL: “Huan ya ni catli monequi xijchihua para tiquiyocatlalis Aarón huan itelpocahua
    ma elica nototajtzitzi. Xijcui se becerro huan ome oquich borregojme catli nelía
    cuajcualme huan amo tleno amo cuali quipiyaj.
  swh-ONEN: '“Hili ndilo utakalofanya ili kuwaweka wakfu makuhani ili wanitumikie
    mimi katika kazi ya ukuhani: Chukua fahali mchanga mmoja na kondoo dume wawili
    wasio na dosari.'
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee nɡe mɛ kɑɑ koosinɑ ɑ kɑ sɔ̃ɔsi
    mɑ nɑ Aroni kɑ win bibu ɡɔsɑ nɑ yi nɛnɛm bu kɑ ko yɑ̃ku kowobu nɛn sɑ̃ɑ yerɔ.
    A nɑɑ kinɛ kpɛndu suo kɑ yɑ̃ɑ kinɛnu yiru. A ku de yen ɡɑɑ yɑ n ɑlebu mɔ.
  eng-KJVCPB: 'And this is the thing that thou shalt do unto them to hallow them,
    to minister unto me in the priest’s office: Take one young bullock, and two rams
    without blemish,'
  luo-luo: '“Ma e gima nyaka itim e kinde miwalogi mondo gitina kaka jodolo: Kaw nyarwath
    kod imbe ariyo maonge songa.'
  meu-meu: Ini ba hahelaḡadia toma, bena egu hahelaḡa taudia ai baela. Boromakau natuna
    maruanena ta bona mamoe mamaruanedia rua, asi bebeka-bebekadia, bavabidia.
  npi-ULB: तिनीहरूले पुजारी भएर मेरो सेवा गरून् भनेर तिनीहरूलाई मेरो लागि अलग गर्न
    तैँले गर्नुपर्ने काम यही हो । एउटा बाछा र दुईवटा निष्खोट भेडा लिएर आइज ।
  yor-yor: “Èyí ni ohun tí ìwọ yóò ṣe láti yà wọ́n sí mímọ́, kí wọn lè máa ṣe àlùfáà
    fún mi. Mú ọ̀dọ́ akọ màlúù kan àti àgbò méjì tí kò ní àbùkù.
  emp-NTPO: 'Aaroʌ̃ra, idji warrarã sid̶a mʌ̃ sacerdoterãda b̶ʌi carea bʌa nãwã oida
    b̶ʌa: paca zaque dji umaquĩrãda ab̶a, oveja dji umaquĩrãda umé edadua. Maʌ̃ animarãra
    dji biara b̶ʌdrʌ b̶ead̶ida panʌa.'
  ind-ind: 'TUHAN berkata kepada Musa, “Harun dan anak-anaknya harus ditahbiskan sebagai
    imam agar mereka bisa melayani Aku. Untuk upacara pentahbisan itu, siapkanlah
    keperluan ini: Seekor sapi jantan muda dan dua ekor domba jantan. Ketiganya haruslah
    yang tidak ada cacat.'
  pes-OPCB: '«مراسم تقدیس هارون و پسرانش به مقام کاهنی به این ترتیب برگزار شود: یک
    گوساله و دو قوچ بی‌عیب،'
  tgl-ULB: Ngayon ito ang dapat mong gawin sa pagtatalaga sa kanila sa akin para sila
    ay makapaglingkod bilang mga pari. Kumuha ka ng isang batang toro at dalawang
    lalaking tupa na walang bahid,
  hui-hui: Anduane Homogohanda laabo halu lalu, Arono halu ibu igini bu karu ti i̱naga
    loma binigo mo miaga agali helo dabo helabelonaga mana maru bibelogo languliya.
    Nogo bulumaga wangabe mbirabi sibi wangabe kirabi uruni dere durubi mbira nabiore
    kago hondowa haru ibabe.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​ငါ​၏​အ​မှု​တော် ကို​ထမ်း​ဆောင်​ရန်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​အား
    ဤ​သို့​ဆက်​ကပ်​ရ​မည်။ အ​ပြစ်​အ​နာ​ကင်း​သော နွား​ပေါက်​တစ်​ကောင်​နှင့်​သိုး​ထီး​နှစ်​ကောင်​ကို
    ယူ​ခဲ့​လော့။-'
  cbi-NTPO: 'Dios kayu pa'' jindu, Moisésnu tsandimi: Chachilla'' mitya inu kalen
    jimu rukulanu inchin juu detirenu jushu juntsaa entsanguenu juve: llupu kaa wagara
    main ka'', naa llupu uveja bain tiba yujkajtu naraa tene pallu kade,'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་དམ་པར་འགྱུར་བ་དང་བདག་ལ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་བྱེད་པའི་ཕྱིར་འདི་ལྟར་གྱིས་ཤིག
    གླང་ཐུག་ཁ་ཆུང་ཞིག་དང་། ལུག་ཐུག་བཙོག་སྐྱོན་མེད་པ་གཉིས་འདེམས་དང་།
  sna-sna: '“Izvi ndizvo zvaunofanira kuita kuti uvanatse, kuti vandishumire savaprista:
    Utore hando duku namakondobwe maviri asina chinongo.'
  spa-BLM: '“Esto es lo que les harás para santificarlos, para que me sirvan en el
    oficio sacerdotal: toma un novillo y dos carneros sin defecto,'
  cac-cac: 'Ix yalanxi Jehová: Ayic schaanel yich yopisio vin̈aj Aarón yed'' eb''
    yuninal d''a sacerdoteal d''ayin, aton juntzan̈ tic tza b''o yuj eb'': Tzic''cot
    junoc noc'' quelem vacax yed'' chavan̈oc noc'' ch''ac calnel malaj jab''oc spaltail.'
  swh-ULB: Sasa Hivi ndivyo wapaswa kufanya kuwatenga ili wanitumikie kama makuhani.
    Chukuwa mtoto wa ng'ombe dume na kondoo bila lawama,
  bel-bel: Вось, што павінен ты ўчыніць зь імі, каб прысьвяціць іх у сьвятары Мне;
    вазьмі адно цяля з валоў, і два бараны без пахібы,
  deu-ELBBK: 'Und dies ist es, was du ihnen tun sollst, sie zu heiligen, um mir den
    Priesterdienst auszuüben: Nimm einen jungen Stier und zwei Widder, ohne Fehl,'
  mbb-OT: “Iyan heini ul-ulaha nu te kebpehinunguza nu ki Aaron wey te menge anak
    din he menge maama su wey zan mekepenilbi kedì pinaaǥi te kegkememumuhat dan.
    Kuwa ka te sevaha he turiti he vaka wey zezuwa he meemahan he kerehidu he wazè
    dan sazir.
  mal-2015: 'അവർ എനിക്കു പുരോഹിതശുശ്രൂഷ ചെയ്‌വാൻ അവരെ ശുദ്ധീകരിക്കേണ്ടതിന്നു നീ അവർക്കു
    ചെയ്യേണ്ടതു എന്തെന്നാൽ: ഒരു കാളക്കിടാവിനെയും ഊനമില്ലാത്ത രണ്ടു ആട്ടുകൊറ്റനെയും'
  gup-gup: Wanjh nawu Yawey bimarneyimeng Moses, yimeng, “Kuhni bu ngurrikurduyime
    bu ngurrbenmarnbun Aaron dja mak nabebeywurd nuye bu kabirriyimerran priests nawu
    ngandimarnedurrkmirri ngaye. Ngurrima nakudji bulikki yaw, dja bokenh sheep kaluk
    narangem bokenh nawu minj njale kabirrikarrme.
  gvs-gvs: 'E Yauwe tuwaina kana, ‘E ame kuguinūwe tutayana Eroni ma natunao kukimasabedi
    umagu, e bei guna Tonuwalayao nakae sipaisewa manugu: Bulumakau natuna bolamo
    tayamo be nakae sipi bolamo dedevidi aiyuwo kwabīdi.'
  rmc-rmc: „Sar pomazinena rašajenge le Aron the leskre čhaven, hoj mange te služinen,
    leha sastes terne bikos the duje bakren bi e chiba.
  nlg-nlg: '[Keri ke Yahweh te bosa vania Moses,] “Aeni na hava ko gonia tana tabuadira
    Aaron ma lei dalena mane ge kara manesukaghi vaniu. Ko lavia sakai na dale buluka
    mane me rua na sheep mane kara marabu.'
  pes-OPV: '«و این است کاری که بدیشان می‌کنی، برای تقدیس نمودن ایشان تا بجهت من کهانت
    کنند: یک گوساله و دو قوچ بی‌عیب بگیر،'
  ron-1924: Ятэ че вей фаче, пентру ка сэ-й сфинцешть ши сэ-Мь ымплиняскэ служба де
    преоць. Я ун вицел ши дой бербечь фэрэ кусур.
  ben-OBCV: '“তারা যেন যাজকরূপে আমার সেবা করতে পারে, সেজন্য তাদের পবিত্র করার ক্ষেত্রে
    তোমাকে এরকম করতে হবে: নিখুঁত একটি এঁড়ে বাছুর ও দুটি মেষ নিও।'
  som-som: Oo waxyaalahan waa waxa aad ku samayso iyaga inaad quduus ka dhigtid inay
    iiga adeegaan hawsha wadaadnimada; waxaad wadataa dibi yar iyo laba wan oo aan
    iin lahayn,
  lat-VUC: Sed et hoc facies, ut mihi in sacerdotio consecrentur. Tolle vitulum de
    armento, et arietes duos immaculatos,
  eng-ASVBT: 'And this is the thing that thou shalt do unto them to hallow them, to
    minister unto me in the priest’s office: take one young bullock and two rams without
    blemish,'
  ita-1885: E QUESTO è quello che tu farai loro per consacrarli, acciocchè mi esercitino
    il sacerdozio. Prendi un giovenco, e due montoni, senza difetto;
  eng-LXXUP: 'And these are the things which thou shalt do to them: thou shalt sanctify
    them, so that they shall serve me in the priesthood; and thou shalt take one young
    calf from the herd, and two unblemished rams;'
  eng-ULB: Now this is what you must do to set them apart to me so that they may serve
    me as priests. Take one young bull and two rams without blemish,
  spa-VBL: Así es como debes proceder para dedicarlos y que me sirvan como sacerdotes.
    Coge un novillo y dos carneros sin defectos.
  fra-_FOB: Et voici ce que tu leur feras pour les consacrer, pour qu'ils exercent
    devant moi la sacrificature. Prends un jeune taureau, et deux béliers sans défaut,
  mal-mal: 'അവർ എനിക്ക് പുരോഹിതശുശ്രൂഷ ചെയ്യുവാൻ അവരെ ശുദ്ധീകരിക്കേണ്ടതിന് നീ അവർക്കുവേണ്ടി
    ഇപ്രകാരം ചെയ്യണം: ഒരു കാളക്കിടാവിനെയും ഊനമില്ലാത്ത രണ്ട് ആട്ടുകൊറ്റനെയും'
  urd-GVR: 'Imāmoṅ ko maqdis meṅ merī ḳhidmat ke lie maḳhsūs karne kā yih tarīqā hai:
    Ek jawān bail aur do beaib menḍhe chun lenā.'
  suz-BL: गे हारून नु आ तौपुकी आं कली चढ़ेब सेल्‍‍चा कली मार पचा माल्‍नेवे देंशा हना,
    बोहोर का, मारेइ मदुम्‍शो थम रिम्‍शो सांड निक्‍शी चाक्‍को।
  ita-1927: Questo è quello che farai per consacrarli perché mi esercitino l’ufficio
    di sacerdoti.
  ckb-ckb: '«بۆ تەرخانکردنیان هەتا کاهینیێتیم بۆ بکەن ئەمەیان بۆ بکە: یەک جوانەگا
    و دوو بەرانی ساغ ببە.'
  eng-BBE: 'This is what you are to do to make them holy, to do the work of priests
    to me: Take one young ox and two male sheep, without any mark on them,'
  kan-OKCV: '“ಅವರು ನನಗೆ ಯಾಜಕ ಸೇವೆಮಾಡುವಂತೆ ನೀನು ಅವರನ್ನು ಶುದ್ಧ ಮಾಡಲು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ:
    ದೋಷವಿಲ್ಲದ ಒಂದು ಹೋರಿಯನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ,'
  bbb-bbb: Ro Eronikiro anafa fuone ja kaenamiana E Ireobo na vajiega bu e zinone
    ifaejevo rena noefuo imedufuo ije ni ige na kuariavo ijiege refo. Ja bu kena daro
    miakuva ni mave-kau kumate besu ijiakiro mave-sife kumate inokiro naebe garuradiaeva
    ijia giana faradiafo. Areme nine ire farava vuiti ijia amaeriaeva ije gue usia
    areme ni ine orivi oere ijia usiana burete gue amaeriafo. Ro burete ijiakiro bisikiti
    ije ja amaeriakuva jade ire isiti usiaena ijiakuma biemarona amaeriavo. Areme
    ni bisikiti bino oere baki amaeria areme nine oere ado ijia usiafo.
  tam-2017: '“அவர்கள் எனக்கு ஆசாரிய ஊழியம் செய்ய அவர்களைப் பரிசுத்தப்படுத்தும்படி,
    நீ அவர்களுக்குச் செய்யவேண்டியது: ஒரு காளையையும் பழுதற்ற இரண்டு ஆட்டுக்கடாக்களையும்
    தெரிந்துகொள்.'
  spa-RV-1909: 'Y ESTO es lo que les harás para consagrarlos, para que sean mis sacerdotes:
    Toma un becerro de la vacada, y dos carneros sin tacha;'
  ron-BTF: 'Și acesta este lucrul pe care să îl faci pentru a-i sfinți, ca să îmi
    servească în serviciul de preot: ia un taur tânăr și doi berbeci fără cusur,'
  eng-WEBP: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  eng-FBV: Now this is how you are to proceed to dedicate them to serve me as priests.
    Take a young bull and two rams with no defects.
  nld-1939: 'Deze handelingen moet ge aan hen voltrekken, om hen tot mijn priesters
    te wijden: Neem één jongen stier en twee rammen, die zonder gebreken zijn;'
  nch-BL: “Huan ya ni cati monequi xijchihua para tiquiyocatalis Aarón huan itelpocahua
    para ma elica nototajtzitzi. Xijcui se becerro huan ome oquich borregojme cati
    nelía cuajcualme huan amo teno amo cuali quipiyaj.
  vie-1934: Đây là điều ngươi sẽ làm đặng biệt A-rôn và con trai người riêng ra thánh,
    để họ làm chức tế lễ trước mặt ta.
  hin-CV: “अब तुम उनको पवित्र करने के लिए एक निर्दोष बछड़ा तथा दो मेढ़ों को लाना.
  eng-OURB: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  spa-BES: 'Esto es lo que debes hacer para consagrarlos, para hacer el trabajo de
    los sacerdotes para mí: toma un becerro y dos borregos, sin ninguna marca en ellos,'
  tdx-tdx: Le zao ty hanoe’o hañeferañe iareo hitoroñe ahy ho mpisoroñe. Andrambeso
    bania naho añondrilahy roe tsy aman-kandra;
  vid-vid: “Azi ndo mbuli zouwaditila Aluni na wanage leka kuwawika wawe wa chiuyeng'ha
    wanditile kota watambika. Kohola ilogota ilume limwe na ming'holo milume mili
    jilihela nongwa yoneche yila,
  eng-OKE: 'And this is the thing which thou shalt do to them, to consecrate them
    to minister before Me: Take one bullock, the young of a bullock, and two rams
    unblemished;'
  tha-KJV: “​ต่อไปนี้​เป็นการซึ่งเจ้าควรกระทำเพื่อชำระตัวเขาทั้งหลายให้​บริสุทธิ์
    เพื่อเขาจะปรนนิบั​ติ​เราในตำแหน่งปุโรหิต คือจงเอาวัวหนุ่มตัวหนึ่งและแกะตัวผู้สองตัวซึ่งปราศจากตำหนิ
  por-BR-2018: 'E Isto é o que lhes farás para consagrá-los, para que sejam meus sacerdotes:
    Toma um bezerro das vacas, e dois carneiros sem mácula;'
  deu-ELO: 'Und dies ist es, was du ihnen tun sollst, sie zu heiligen, um mir den
    Priesterdienst auszuüben: Nimm einen jungen Farren und zwei Widder, ohne Fehl,'
  eng-WYC-2018: But also thou shalt do this, that they be (made) sacred to me in priesthood;
    take thou a calf of the drove, and two rams without wem, (And thou shalt do this
    to consecrate them as my priests; take a calf from the herd, and two rams without
    blemish, or without fault,)
  epo-epo: 'Kaj jen estas tio, kion vi devas fari al ili, por sanktigi ilin, ke ili
    estu pastroj al Mi: prenu unu virbovidon kaj du virŝafojn sendifektajn;'
  uig-PIN: 'Ularning Manga muⱪǝddǝs ⱪilinip, kaⱨinliⱪ hizmitimdǝ boluxi üqün mundaⱪ
    ixni ada ⱪilixing kerǝk: — sǝn bir yax ǝrkǝk torpaⱪ bilǝn ikki ⱪoqⱪarni talla
    (ⱨǝmmisi bejirim bolsun)'
  beo-beo: 'Hina Gode da eno amane sia:i, “Di da Elane amola egefelali, Nama gobele
    salasu hawa: hamoma:ne, agoane momogili gagale ilegema. Bulamagau gawali afadafa
    waha debe amola sibi gawali aduna amo da aiya o eno ledo hamedei, amo lama.'
  tpi-OTNT: Bikpela i skruim tok olsem, “Nau mi laik tokim yu long ol samting yu mas
    mekim long Aron wantaim ol pikinini man bilong en bilong makim ol i kamap pris
    bilong mi. Kisim wanpela bulmakau man na tupela sipsip man i no gat sua samting
    i bagarapim bodi bilong ol.
  hau-SA: “Ga abin da za ka yi don ka keɓe su, don su yi mini hidima a matsayin firistoci.
    Ka ɗauki ɗan bijimi da raguna biyu marasa lahani.
  uig-LAT: 'Ularning Manga muqeddes qilinip, kahinliq xizmitimde bolushi üchün mundaq
    ishni ada qilishing kérek: — sen bir yash erkek torpaq bilen ikki qochqarni talla
    (hemmisi béjirim bolsun)'
  nde-nde: '“Lokhu yikho ozakwenza nxa ubagcoba ukuze bangisebenzele njengabaphristi:
    Thatha inkunzi esesencane lenqama ezimbili ezingelasici.'
  ton-ton: '“Pea ko e meʻa ʻeni te ke fai kiate kinautolu ke fakatapui ʻakinautolu,
    ke tauhi kiate au ʻi he ngāue fakataulaʻeiki: ʻOmi ha pulu mui ʻe taha, mo e sipitangata
    ʻe ua taʻehaʻana-mele.'
  ces-1613: 'Toto také učiníš jim ku posvěcení jich, aby úřad kněžský konali přede
    mnou: Vezmi volka jednoho ještě mladého a skopce dva bez vady.'
  eng-WMB: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  tam-TCV: '“அவர்கள் ஆசாரியர்களாக எனக்கு ஊழியம் செய்யும்படி, அவர்களை அர்ப்பணம் செய்வதற்கு
    நீ செய்யவேண்டியது இதுவே: குறைபாடற்ற ஒரு இளங்காளையையும், இரண்டு செம்மறியாட்டுக்
    கடாக்களையும் எடுத்துக்கொள்ளவேண்டும்.'
  ceb-ULB: Karon mao kini ang kinahanglan nga imong pagabuhaton sa paglain kanila
    alang kanako aron mag-alagad sila kanako ingon nga mga pari. Pagkuha ug laking
    nating baka ug duha ka laking karnero nga walay daot,
  pol-UBG: 'Oto co masz uczynić, aby poświęcić ich do sprawowania mi urzędu kapłańskiego:
    Weź jednego młodego cielca i dwa barany bez skazy;'
  urd-GVU: 'اماموں کو مقدِس میں میری خدمت کے لئے مخصوص کرنے کا یہ طریقہ ہے: ایک جوان
    بَیل اور دو بےعیب مینڈھے چن لینا۔'
  deu-1912: Das ist's auch, was du ihnen tun sollst, daß sie mir zu Priestern geweiht
    werden. Nimm einen jungen Farren und zwei Widder ohne Fehl,
  ntj-ntj: Nyangka tjiinya Mama Kuurrtu Mawutjanya watjarnu kutjupa-kutjupa palyaratjaku.
    Nyangka palunyangurulu-yayi Yarantu palunyaku katja pirnilu tiinti miirl-miirlta
    waarka palyanma.
  kan-2017: ಅವರು ನನಗೆ ಯಾಜಕರಾಗುವಂತೆ ಅವರನ್ನು ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕೆ ನೀನು ಮಾಡಬೇಕಾಗಿರುವ ಕಾರ್ಯಗಳೆನೆಂದರೆ;
    ಒಂದು ಹೋರಿ ಮತ್ತು ಕರುವನ್ನು ಯಾವ ದೋಷವಿಲ್ಲದ ಎರಡು ಟಗರುಗಳನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu abami. Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ lɨbɨmɨŋɨnaŋ
    iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni sibɨla vihavɨbali uami. Nulɨdɨ lɨbɨmɨŋamɨŋa
    saŋ sabaŋ bulɨmakau muŋaŋ pabiŋ viha uami. Sabaŋ sipsipɨ muŋaŋ fim akuaba akuaba
    apalɨ agɨladɨ ahica viha uami.
  yap-yap: “Ba’aray e n’en ni ngam rin’ ngak Aron nge pifak ni pumo’on ni ngam ognagrad
    ngog, ya ngar manged e prist ngu’ur pigpiggad rog. Mu fek ba fak e garbaw ni pumo’on
    nge l’agruw e fak e saf ni pumo’on ndariy bang u dowrad nib kireb.
  hlt-MCSB: Kamah taengah khosoih sak ham a ciim uh vaengah amih taengah he ol bangla
    saii. Te vaengah saelhung ca khuikah vaito pakhat neh tutal panit a hmabuet te
    khuen pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሙሴም፦ «ዓኣሮኔንታ ናኣቶንታ ታ ቤርታ ታኣም ማዻንዳጉዲ ኔ ዔያቶ ዱማሳኒ ማዻንዳ ባካ ያዺኬ፤
    ዔኤቢ ቦሂሳ ባኣዚ ባኣያ ፔቴ ዎፓናና ላምዖ ዓዴ ማራናይ ዔኬ፤
  twi-ASANTE: '“Ɛkwan a ɛsɛ sɛ mofa so hyɛ Aaron ne ne mma asɔfoɔ nie: momfa nantwie
    ba ne nnwennini mmienu a wɔn ho nni dɛm;'
  eng-WEBU: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  bnp-bnp: “Ngane ga taki ioe vona a maki go ratea ne Aron turane huriki e tuna, ge
    ria a prister nau. O bole a bulmakau, a sipsip a toga karaba ge rua ge gavutuvutu.
  wal-wal: “Aarooninne a naati qeese gididi taayyo oottana mala, neeni eta dummayanau
    hagaadan ootta; tilla bollaara de7iya issi mirgguwaanne naa77u dorssa orggeta
    ekka;
  spa-PDDPT: 'Esto es lo que les harás para consagrarlos a fin de que sean mis sacerdotes:
    Toma un becerro de la manada de ganado vacuno, dos carneros sin defecto,'
  gun-gun: — Po rami 'rã rejapo xevygua sacerdote-rã remboaxa aguã. Reru 'rã peteĩ
    vaka ra'y ha'e mokoĩ vexa'i ivaikue rei e'ỹ va'e,
  agu-BL: ”Je xtxolbile'j yi tajwe'n tan abnol yil cẍo'c tan chixansaje'n yi e' pale'.
    Cy'aj tzaj jun ne'ẍ wacẍ yi mam tu cob tal ne'ẍ cne'r yi mam yi qui'c chiyab,
    nin qui'c mu'ẍ chiyana'sil.
  ilo-ULB: Ita, kastoy ti aramidem a panangkonsagrar kadakuada tapno makapagserbida
    kaniak a kas papadi. Mangalaka iti maysa a bumaro a baka ken dua a kalakian a
    karnero nga awan mulitna,
  kpg-kpg: “Deenei dau hai e hai gi Aaron mo ana dama gii hai digau hai mee dabu e hai hegau
    mai gi di Au. Kaina tamaa kau daane e dahi ge lua dama siibi daane ala e humalia
    ge madammaa.
  uig-ARA: 'ئۇلارنىڭ ماڭا مۇقەددەس قىلىنىپ، كاھىنلىق خىزمىتىمدە بولۇشى ئۈچۈن مۇنداق
    ئىشنى ئادا قىلىشىڭ كېرەك: ــ سەن بىر ياش ئەركەك تورپاق بىلەن ئىككى قوچقارنى تاللا
    (ھەممىسى بېجىرىم بولسۇن)'
  sus-sus: «I na wa mixi tife n ma sɛrɛxɛdubɛ wali rabafe ra, i xa tuura nun yɛxɛɛ
    kontonyi firin tongo, lanyuru yo mu na naxee ma,
  pon-2006: “Iet me ke pahn wiahiong Aaron oh nah pwutak ko pwe ke en kasarawihong
    irail ni doadoahk en samworo oh papah ie. Ale emen koupwul wol oh sihpw wol riemen
    me sohte kisin samin kis rehra.
  ksd-ksd: Ma go ia ra magit ba una pait ia ta diat, upi una mal vaire diat ure ra
    kunudar tagu ta ra papalum na tena tinabar; una pilak pa tika na bulumakau i gorop
    ma a ura sip, a ura tomotoina, ba pa ta magit i kaina tana,
  tur-YTC: '“Bana kâhinlik makamında hizmet edebilmeleri için onları kutsal kılmak
    üzere şunları yapacaksın: Kusursuz bir boğa ve iki koç,'
  grc-BRENT: Καὶ ταῦτά ἐστιν, ἃ ποιήσεις αὐτοῖς· ἁγιάσεις αὐτοὺς, ὥστε ἱερατεύειν
    μοι αὐτούς· λήψῃ δὲ μοσχάριον ἐκ βοῶν ἓν, καὶ κριοὺς ἀμώμους δύο,
  ind-AYT: “Sekarang, inilah yang harus kamu lakukan kepada mereka, untuk menahbiskan
    mereka supaya mereka dapat melayani-Ku sebagai imam, ambillah seekor sapi jantan
    dan dua ekor domba jantan yang tidak bercacat,
  nya-nya: '“Pofuna kumupatula Aaroni ndi ana ake kuti akhale ansembe onditumikira
    Ine, uchite izi: Utenge ngʼombe yayingʼono yayimuna ndi nkhosa ziwiri zazimuna
    zopanda chilema.'
  hrv-hrv: '“Ovo je obred koji ćeš obaviti na njima da ih posvetiš za moje svećenike:
    Uzmi jednog junca i dva ovna bez mane;'
  mps-mps: Genuai Bidigo po ma weyu, te po wai, “Megi eno nagebolo nago te Aron dali,
    aga ogomani me, augwali te pris dabe pedalomainogo yabo sę po waibao. Te kibu
    bulmakau omai wai me deli badi, te sipsip omai si, te keni kenigo augwali tigi
    dolisiąwai dabe sao.
  tpi-tpi: Bikpela i skruim tok olsem, “Nau mi laik tokim yu long ol samting yu mas
    mekim long Aron wantaim ol pikinini man bilong en bilong makim ol i kamap pris
    bilong mi. Kisim wanpela bulmakau man na tupela sipsip man i no gat sua samting
    i bagarapim bodi bilong ol.
  dan-1931: 'Således skal du bære dig ad med dem, når du helliger dem til at gøre
    Præstetjeneste for mig: Tag en ung Tyr, to lydefri Vædre,'
  vie-OVCB: '“Sau đây là nghi thức lễ tấn phong chức thầy tế lễ thánh cho A-rôn và
    các con trai người: Bắt một con bò tơ đực và hai con chiên đực không tì vít.'
  guj-2017: યાજકો તરીકે હારુન અને તેના પુત્રોને શુદ્ધ કરવા માટેની વિધિ આ પ્રમાણે છે.
    ખોડખાંપણ વગરનાં બે ઘેટાં અને એક વાછરડો લેવો
  pon-2006A: “Iet me ke pahn wiahiong Aaron oh nah pwutak ko pwe ke en kasarawihong
    irail ni doadoahk en samworo oh papah ie. Ale emen koupwul wol oh sihpw wol riemen
    me sohte kisin samin kis rehra.
  por-BRBSL: '“Isto é o que você deve fazer com eles para torná-los santos, para ministrar
    a mim no ofício sacerdotal: pegue um touro jovem e dois carneiros sem defeito,'
  cth-cth: Kai hanlah vaihma thaw tawk thai nahan kamthoung sak hanelah, ahnimae lathueng
    na sak hane teh, hetheh doeh. Maitotan kanaw e buet touh, tutan kanaw e kahni
    touh toun han kaawm hoeh e,
  twi-twi: '“Ɔkwan a ɛsɛ sɛ mofa so hyɛ Aaron ne ne mma asɔfo ni: Momfa nantwi ba
    ne adwennini abien a wɔn ho nni dɛm.'
  hlt-hlt: Kamah taengah khosoih sak ham a ciim uh vaengah amih taengah he ol bangla
    saii. Te vaengah saelhung ca khuikah vaito pakhat neh tutal panit a hmabuet te
    khuen pah.
  tbz-SIM: 'Ntɛ ɑ yóó yĩ́mɛ̀ kɛ́cɑ̃́nnɛ́ Anɔɔ nɛ̀ o bí n tɔ̃mmú kpɛ́í: Tɑ̃ɑ̃tɛ́ dinɑɑdɑɑ̀
    nɛ̀ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ kpɑ kuyɛ̀nkù.'
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Kɨ datɨrɨkɨn Aron uan otariba
    ko bizir nɨ me damuamim nɨ mɨkɨmasa, nɨ me amɨseveghtɨ me nan ofa gamir gumazibar
    otivsɨ, bizitam gasɨghasɨghizir puvatɨzir bulmakaun apurir igiatam ko sipsipɨn
    apurir tamning inigh.
  azb-azb: Mənə kahinlik etmək üçün onları bu qaydada təqdis et. Qüsursuz bir buğa
    və iki qoç götür.
  eng-DBY: 'And this is the thing which thou shalt do to them to hallow them, that
    they may serve me as priests: take one young bullock, and two rams without blemish,'
  hin-2017: '“उन्हें पवित्र करने को जो काम तुझे उनसे करना है कि वे मेरे लिये याजक
    का काम करें वह यह है: एक निर्दोष बछड़ा और दो निर्दोष मेढ़े लेना,'
  wol-KYG: '«Lii nag mooy li nga leen di defal, ngir sédd leen céru sellnga, ngir
    ñu di ma sarxalal: Dangay jël yëkk wu ndaw ak ñaari kuuy yu amul sikk,'
  bjr-bjr: Maaqimmasee Aaroona faqa mina faiqi namu faqa naaduma mara quqasaifaqa
    qini saikaki aanaiqikirausa mariaqa. Innee burimakau akoona timmusa faqa sipsipa
    akoona qaaraqanda dinee teeroo siaina kai maree aniaqa.
  eng-YLT: '''And this [is] the thing which thou dost to them, to hallow them, for
    being priests to Me: Take one bullock, a son of the herd, and two rams, perfect
    ones,'
  eng-WYC-2017: But also thou shalt do this, that they be made sacred to me in priest-hood;
    take thou a calf of the drove, and two rams without wem,
  eng-WMBB: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  urd-GVH: 'इमामों को मक़दिस में मेरी ख़िदमत के लिए मख़सूस करने का यह तरीक़ा है :
    एक जवान बैल और दो बेऐब मेंढे चुन लेना।'
  rug-rug: 'Guahe si kaqu tavetia gamu koe Eroni, meke sari na tuna koreo pana va
    madi gamu, pude nabulu Nau: kaqu hena ia gamu si keke bulumakao kokoreo vaqurana,
    meke karua sipi kokoreo loke ari kisakisadi.'
  gaz-gaz: “Akka isaan luboota taʼanii na tajaajilaniif wanni ati isaan qulqulleessuuf
    gootu kanaa dha; dibicha tokkoo fi korbeeyyii hoolaa kanneen mudaa hin qabne lama
    fuudhi.
  fra-LSG: Voici ce que tu feras pour les sanctifier, afin qu’ils soient à mon service
    dans le sacerdoce. Prends un jeune taureau et deux béliers sans défaut.
  yal-yal: '“I xa saraxaraline rasariɲan ikii nin alogo e xa wanla kɛ n xa: Tura bulan
    keden tongo e nun konton firin fɛ mi naxanye ra.'
  haw-1868: EIA ka mea au e hana'i ia lakou, e hoolaa ia lakou, e lawelawe na'u ma
    ka oihana kahuna. E lawe oe i hookahi bipi opiopio, a i elua hipakane kina ole,
  arb-NAV: 'وَهَذَا مَا تَقُومُ بِهِ لِتَكْرِيسِ هَرُونَ وَبَنِيهِ لِيَكُونُوا كَهَنَةً
    لِي: خُذْ عِجْلاً وَكَبْشَيْنِ خَالِيَيْنِ مِنْ أَيِّ عَيْبٍ.'
  ewe-ewe: “Wɔ nu siawo hena Aron kple via ŋutsuwo ŋuti kɔkɔ kple wo ɖoɖo nunɔlawoe.
    Lé nyitsu fɛ̃ ɖeka kple agbo eve siwo ŋu naneke megblẽ le o,
  eng-LEE: 'And this is the thing that thou shalt do unto them to hallow them, to
    become priests unto me: Take one young bullock, and two rams without blemish,'
  asm-FB: মোৰ পৰিচৰ্যাৰ বাবে পুৰোতহিৰ কাৰ্য কৰিবলৈ, এতিয়া তুমি তেওঁলোকক পবিত্ৰ কৰিবৰ
    বাবে এই কাৰ্য কৰিবা; এটা নিৰ্ঘূণী দমৰা আৰু দুটা নিঘূণী মতা মেৰ-ছাগ ল’বা।
  sus-A: «عِ نَ وَ مِشِ تِقٍ ﭑ مَ سّرّشّدُبّ وَلِ رَبَقٍ رَ، عِ شَ تُورَ نُن يّشّي
    كٌنتٌنيِ قِرِن تٌنفٌ، لَنيُرُ يٌ مُ نَ نَشٍيٍ مَ،
  fra-SBL: '« Voici ce que tu leur feras pour les sanctifier, afin qu''ils soient
    à mon service dans le sacerdoce : prends un jeune taureau et deux béliers sans
    défaut,'
  hbo-hbo: וְזֶ֨ה הַדָּבָ֜ר אֲשֶֽׁר־תַּעֲשֶׂ֥ה לָהֶ֛ם לְקַדֵּ֥שׁ אֹתָ֖ם לְכַהֵ֣ן לִ֑י
    לְ֠קַח פַּ֣ר אֶחָ֧ד בֶּן־בָּקָ֛ר וְאֵילִ֥ם שְׁנַ֖יִם תְּמִימִֽם׃
  eng-WYCLIFFE: But also thou schalt do this, that thei be sacrid to me in preesthod;
    take thou a calf of the droue, and twei rammes with out wem,
  piu-2006: Katutjalu puḻi Tjaniyangka watjaṉutjatjanungka, Muutjalu Yirananya palumpa
    katja tjuṯaṯarra watjaṉu, tuḻkuku mayutju tjuṯaya nyinanytjaku, Katutjaku tuḻkuya
    kanyira tjaatji kalikingkaya tjawirrilyi kutjara waarrkarrinytjaku. Muutjalu tjananya
    Yirananya palumpa katja maṉkurrpa kaliki palulakutu katirra ngaratjunu, tuḻkuku
    mayutju tjuṯa nyinanytjakulpiya. Watjaṉu tjananya kaṉilpa tiṉangka paltjintjaku.
    Palunyatjanu Muutjalu Yirananya tuḻkuku mayutjukuṉungka mantarrangka tjarrpatjunu.
    Tjarrpatjunkula tjira mantjira katangka yintiṉu. Palumpa katja tjuṯaṯarra tuḻkuku
    mayutjukuṉungka mantarrangka tjarrpatjunu. Palunyatjanuya puluka tjawirrilyi katirra
    kaliki aḻangka ngaratjunu. Yiranalungarri puluka kata marangku witira kanyiṉingka,
    kutjupangku puluka tjuuḻatjarrangku yunytju muṯuṉu. Puluka palunya ngurrka yintirra
    ngarringi. Kaṉilpakutu ngurrka yintingi. Kaṉilpa mantjira Muutjalu mara tjarrpatjunkula
    tiipula palula yayina katu ngarapayi puupalangka nyapaṉu. Palunyatjanu tiipula
    palula tjayiṯingka paṉangka yintira wiyaṉu. Puluka palula wiḻa yaḻara tjira mantjiṉu.
    Kapurarrtji kutjarra anta yalu kuntara mantjira tiipula palula warungka kutjaṉu,
    kampanyingka Katutjalu paṉṯira nyakula yunyparrinytjaku. Puluka winki kutjupaya
    maa katirra ngurra yurilpangka kutjara wiyaṉu. Yalatjiya tjawirrilyi kutjara wiyaṉu,
    Katutjalu tjanampa kuya waṉinytjaku, tuḻkuku mayutju tjuṯaku. Tjiipi uḻa tjawirrilyiya
    katirra ngaratjunu. Yiranalungarri tjiipi kata marangku witira kanyiṉingka, kutjupangku
    tjiipi tjuuḻatjarrangku yunytju muṯuṉu. Tjiipi palunya ngurrka yintirra ngarringi.
    Kaṉilpakutu ngurrka yintingi. Muutjalu ngurrka panyapanya katirra yintirra wanaṉu
    tiipula palula tjayiṯingka. Palunyatjanu yitjiḻinkula kuka kapingka paltjira warungka
    ngarritjunkula winki kutjara wiyaṉu, tiipula palula katungka, Katutjalu paṉṯira
    yunyparrinytjaku. Tjiipi maṉṯi kutjupaya katirra tjawirrilyi ngaratjunu. Yiranalungarri
    tjiipi kata marangku witira kanyiṉingka, kutjupangku tjiipi tjuuḻatjarrangku yunytju
    muṯuṉu. Tjiipi palunya ngurrka yintirra ngarringi. Kaṉilpakutu ngurrka yintingi.
    Muutjalu kaṉilpa mantjira mara tjarrparra yankula Yirananya mara mantjira mara
    tiṉanya nyapaṉu, ngurrkatjarrangku. Tjina tiṉa puntunyaṯarra nyapaṉu ngurrkatjarrangku,
    Yirananya. Pinaṯarrara ngurrkatjarrangku nyapaṉu. Yalatji paluru Yirananya waku
    tjayiṯi maṉkurrpa nyapaṉu. Yalatji piyuku mara tjarrparra palumpa katja maṉkurrpa
    nyapaṉu, waku tjayiṯi. Ngurrka kutjupa yintira wiyaṉu tiipula tjawirrilyi kutjalpayingka
    tjayiṯingka. Tjiipi palunya wiḻa yaḻara tjira kuntara mantjiṉu. Mangarriṯarralpi
    tjungura kutjaṉu Katutjaku. Kuka winki palunya tjana kapingka payilimilara mantjira
    ngalkuṉu, tuḻkuku mayutju tjuṯangku. Kuka palunya maṯupurra tuḻkuku mayutjungku
    kutju ngalkuntjaku. Yalatjiya tjawirrilyi katirra tjapanpalangara pungu, tjiṉṯu
    tjapanpalangka. Yalatjiya tjawirrilyi pungkula Yirananya, palumpa katja tjuṯaṯarra
    tuḻkuku mayutju tjuṯa nyinatjunu, Katutjalu watjaṉutjangka.
  pjt-pjt: Godalu Mosela alatji wangkangu, “Nyanga alatji nyuntu Aaronnga munu palumpa
    katja tjuṯa miḻmiḻmara tjana tjukurtjara nyinara ngayuku palyantjaku. Ngaṉmanytju
    puluka nyiṯayira kuḻunypa munu tjiipi nyiṯayira kutjara kuḻu ngurkantaṟa mantjila
    pikatjara wiya, purtjutja wiya, wiṟuly-wiṟulypa wiṟu mulapa.
  cwe-cwe: “Vino niivo vondauwatendela Haluni na wanage muladi kuwabagula wanisang'hanile
    fana wakulu wa nhambiko. Sola dang'ang'a da ng'ombe lume dimwe na mabebelu maidi
    ya ng'hondolo yelibule chilema chochose,
  kik-kik: '“Na rĩrĩ, ũũ nĩguo ũgwĩka nĩgeetha wamũre Harũni na ariũ ake, nĩguo mandungatagĩre
    marĩ athĩnjĩri-Ngai: Oya gategwa kamwe na ndũrũme igĩrĩ itarĩ kaũũgũ.'
  fra-NCL: 'Voici ce que tu feras pour les consacrer à mon service comme prêtres :
    Prends un jeune taureau et deux béliers sans défaut ;'
  cek-AK: Qaima baktiah nihcae mah kai ih tok to sak o hanah, nihcae to hae tiah ciimcaisak
    ah; coek koi kaom ai saning kanawk maitaw caa maeto hoi tuu tae hnetto la ah;
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Aarón, degi, e-masmalabo, anga dule-irwa-anse-gormaladga-gumalaga,
    weyob be imakoed: Be-molimar-abargi moli-bebe-nikad-sapingwa-wargwen, degi, sibad-wawaad-machered-warbo
    be suoed. Amar, swilidikid be suoed, bonikwasulid be suoed.'
  uig-CYR: 'Уларниң Маңа муқәддәс қилинип, каһинлиқ хизмитимдә болуши үчүн мундақ
    ишни ада қилишиң керәк: — сән бир яш әркәк топақ билән икки қочқарни талла (һәммиси
    беҗирим болсун)'
  tel-2017: “నాకు యాజకులయ్యేలా వాళ్ళను ప్రతిష్ట చేయడానికి నువ్వు ఈ విధంగా చెయ్యి.
  hat-BSA: '“Alò, se sa nou va fè a yo menm pou konsakre yo pou fè sèvis kòm prèt
    Mwen: pran yon jèn towo avèk de belye san defo,'
  kos-kos: “Pa inge ma kom ac oru nu sel Aaron ac wen natul in srelosla ac akmutalyalos
    nu ke orekma lun mwet tol in kulansupweyu. Eis soko cow mukul fusr ac lukwa sheep
    mukul ma wanginna ma koluk ke manolos.
  hbo-WLC: וְזֶ֨ה הַדָּבָ֜ר אֲשֶֽׁר־תַּעֲשֶׂ֥ה לָהֶ֛ם לְקַדֵּ֥שׁ אֹתָ֖ם לְכַהֵ֣ן לִ֑י
    לְ֠קַח פַּ֣ר אֶחָ֧ד בֶּן־בָּקָ֛ר וְאֵילִ֥ם שְׁנַ֖יִם תְּמִימִֽם׃
  ibo-ibo: “Nke a ga-abụ usoro mmemme nke ị ga-eme, iji doo Erọn na ụmụ ya ndị ikom
    nsọ, ka ha na-ejere m ozi dịka ndị nchụaja. Were nwa oke ehi na ebule abụọ nke
    na-enweghị ntụpọ ọbụla.
  ory-ory: ଆଉ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଯାଜକ କର୍ମ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କୁ ପ୍ରତିଷ୍ଠା କରିବା ପାଇଁ
    ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ଏହି ସମସ୍ତ କର୍ମ କରିବ; ନିଖୁନ୍ତ ଏକ ଗୋବତ୍ସ ଓ ଦୁଇ ମେଷ ନେବ,
  chk-chk: “Iei usun mine kopwe föri, lupwen kopwe apini Aaron me nöün kewe mwän pwe
    repwe föri ar angang ngeniei lon wisen souasor. Kopwe angei eman nienifön ätemwänin
    kow me ruoman ätemwänin sip esap wor terir,
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis, “Wen yu meigim Eran en im fobala
    san jidan serramonimen blanga mi, yu garra abum dijan serramoni na. Yu garra gajim
    brabli gudwan yangwan bul en dubala brabli gudwan boiwan ship,
  ukr-1871: 'І ось що мусиш чинити з ними, щоб їх посьвятити в сьвященники менї: Возьми
    бичка одного та два барани, без пороку.'
  bch-bch: Deo ikeo pan Moses pade bedane, “Eao manta nasi kadonga ga bedane ngan
    dolnga Aron ga ele gergeu arangaranga ad ul ta tiuot leg panua tenainga ad. Bada
    bulmakao aranga ede daenga pau ga sipsip arangaranga rua toa ad tibun eta mao.
  deu-1951: Das ist aber die Verordnung, welche du befolgen sollst, daß sie mir zu
    Priestern geweiht werden. Nimm einen jungen Farren und zwei fehllose Widder
  eng-JPS: 'And this is the thing that thou shalt do unto them to hallow them, to
    minister unto Me in the priest''s office: take one young bullock and two rams
    without blemish,'
  srp-1865: 'Uèiniæeš im ovo kad ih staneš osveštavati da mi vrše službu sveštenièku:
    uzmi tele i dva ovna zdrava,'
  lug-lug: “Bino by’onookola okwawula Alooni ne batabani be okubafuula bakabona balyoke
    bampeereze. Ojja kulaba ente ya seddume emu ento, n’endiga ennume ento bbiri,
    zonna nga teziriiko kamogo.
  heb-heb: וזה הדבר אשר תעשה להם לקדש אתם לכהן לי לקח פר אחד בן בקר ואילם שנים תמימם׃
  ben-IRV: আর তুমি এই সব কাজগুলি তাদেরকে পবিত্র করার জন্য তাদের প্রতি করবে; যাতে তারা
    যাজক হয়ে আমাকে সেবা করে। নির্দোষ একটি পুরুষ গরু এবং দুটি ভেড়া নাও;
  pan-pan: ਉਹ ਗੱਲ ਜਿਹੜੀ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪਵਿੱਤਰ ਕਰਨ ਲਈ ਕਰੇਂ ਕਿ ਉਹ ਜਾਜਕਾਈ ਦੀ ਮੇਰੀ ਉਪਾਸਨਾ
    ਕਰਨ ਇਹ ਹੈ ਕਿ ਇੱਕ ਭੇਡੂ ਅਤੇ ਦੋ ਛੱਤਰੇ ਬੱਜ ਤੋਂ ਬਿਨ੍ਹਾਂ ਲਵੀਂ
  mya-JVB: သူ တို့သည် ငါ့ရှေ့၌ ယဇ်ပုရောဟိတ်အမှုကို ဆောင်ရွက် မည်အကြောင်း ၊ အဘယ်သို့သန့်ရှင်း
    စေရမည် နည်းဟူမူကား၊ အပြစ်မပါသော နွား သငယ် အထီးနှင့် သိုး နှစ် ကောင်တို့ကို၎င်း၊
  hmo-hmo: 'Lohiabada ma ia hereva, ia gwau, “Arona bona iena natuna tau do oi hahelagaia
    egu hahelagaia taudia edia gaukara totona, bona inai bamona do oi karaia: Boromakau
    tau ta bona mamoe tau rua, edia tauanina namo herea sibona gaudia, do oi abia.'
  urd-urd: और उनको पाक करने की ख़ातिर ताकि वह मेरे लिए काहिन की ख़िदमत को अन्जाम दें,
    तू उनके लिए यह करना कि एक बछड़ा और दो बे — 'ऐब मेंढे लेना,
  rus-SYN: 'Вот что должен ты совершить над ними, чтобы посвятить их во священники
    Мне: возьми одного тельца из волов, и двух овнов без порока,'
  bqc-SIM: 'Lá ńyↄ̃ kɛ tó ńlɛ ń dilɛ aa ma gbagban kɛ: Zugaaena sɛ mɛ̀ndo ń
    sãsakao sãasaiↄ mɛ̀n pla.'
  tcz-CHONGTHU: Nangman keima thempua pang dia hiteho hi na thenso teng le hicheng
    hi nabol peh cheh cheh ding ahi. Bongchal khat le kelngoi chal khat nahin mat
    ding ahi.
  mar-mar: 'त्यांनी याजक या नात्याने माझी सेवा करावी म्हणून त्यांना पवित्र करण्यासाठी
    तू काय करावेस ते मी तुला सांगतो: एक गोऱ्हा व दोन निर्दोष मेंढे घ्यावेत;'
  qub-qub: '«Sirbimaj cüracuna cananpaj churashpayqui cayno ruranqui: Acranqui sänu
    töru-mallwata, ishcay sänu carnitapis.'
  hat-hat: Men sa ou gen pou fè pou mete Arawon ak pitit gason l' yo apa pou mwen
    pou yo ka sèvi m' prèt. Pran yon jenn ti towo bèf ak de belye mouton ki san defo.
  eng-BSB: '“Now this is what you are to do to consecrate Aaron and his sons to serve
    Me as priests: Take a young bull and two rams without blemish,'
  tod-tod: Wɛlɛ, nii ɗa kɛ, Aalɔn ta ná-dointi fee vai zu bɛ̀, naa ɠa a kɛ ti nà-zalaɠa
    ɠula wotii ɠɛ. Nikɛ zinɛ ɓokpa gila seɠe, ta baala sinɛ felegɔ, nɛɛʋuzu mina ɠɛ
    ti ʋa,
  eng-WEBPB: '“This is the thing that you shall do to them to make them holy, to minister
    to me in the priest’s office: take one young bull and two rams without defect,'
  kbq-kbq: Mosesega amanahu hunka Anumzamo'na Nagri pristi eri'zama erisagura Aronine
    ne' mofavre'aramima'a zamazeri ruotage hananke'za pristi eriza erisazana mago
    a' anenta ve agaho bulimakaogi, tare afuhe afahe osu ve sipisipi afu anentatrenki,
  nhe-BL: “Huan ya ni tlen monequi xijchihua para tiquiyocatlalis Aarón huan itelpocahua
    ma elica nototajtzitzi. Xijcui se becerro huan ome oquich borregojme tlen nelía
    cuajcualme huan ax tleno ax cuali quipiyaj.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e Moizez pe a'e kury. — Amume'u putar
    ma'e neremiapo ràm newe ihe kury. Ezapo a'e ma'e Àràw imonokatu pà ta'yr wamonokatu
    pà ihewe nehe, hema'ereko haw pe nehe. Ekar amo tapi'aka'yr awa nehe. Ekar mokoz
    àràpuhàràn hawitu ma'e awa ikatu 'ymaw hereko 'ymar ne wà nehe no.
  eng-DRA: And thou shalt also do this, that they may be consecrated to me in priesthood.
    Take a calf from the herd, and two rams without blemish,
