verse: EXO.029.016
translations:
  mal-C: ആട്ടുകൊറ്റനെ അറത്തശേഷം, അതിന്റെ രക്തം എടുത്ത് യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  deu-TKW: Sodann schlachte den Widder, nimm sein Blut und sprenge es ringsum an den
    Altar.
  lin-lin: Okokata meme yango kingo, okozwa makila na yango mpe okosopa yango na bapembeni
    nyonso ya etumbelo.
  eng-LSV: and you have slaughtered the ram, and have taken its blood, and have sprinkled
    [it] around the altar,
  eng-GNV: Then thou shalt kill the ramme, and take his blood, and sprinkle it round
    about vpon the altar,
  eng-WEBSTER: And thou shalt slay the ram, and thou shalt take his blood, and sprinkle
    it around upon the altar.
  nhw-BL: Huan xijmicti nopa oquich chivo huan ieso xijtzejtzelo yahualtic tlaixpamitl
    ipan iquespa.
  swh-ONEN: Mchinje huyo kondoo dume, chukua damu yake na uinyunyize pande zote za
    hayo madhabahu.
  bba-bba: Bɑ̀ n kuɑ mɛ bɑ kpɑ, yerɑ kɑɑ tu sɑkɑ kpɑ ɑ ten yɛm suɑ ɑ yɛ̃kɑ yɑ̃ku yee
    ten ɡoo ɡookɑɔ.
  eng-KJVCPB: And thou shalt slay the ram, and thou shalt take his blood, and sprinkle
    it round about upon the altar.
  luo-luo: Yangʼe kendo ikaw rembe ikir e bethe kendo mar misango koni gi koni.
  meu-meu: Bena mamoe na bavalaia, rarana bavabia, ihaboulaina patana ohena kahana
    kahana ba nevaridia heḡeḡe.
  npi-ULB: भेडालाई मारेर त्यसको रगत वेदीका चारैतिर छर्कनू ।
  yor-yor: Ìwọ yóò sì pa àgbò náà, ìwọ yóò sì mú ẹ̀jẹ̀ rẹ̀, ìwọ yóò sì fi wọ́n pẹpẹ
    náà yíká.
  emp-NTPO: Maʌ̃be beabʌrʌd̶e dji oara piadua. Maʌ̃ oaba jĩãpodua animarã babue diabada
    ʌ̃rʌ̃ idjab̶a orrocawa bid̶a.
  ind-ind: Lalu sembelihlah domba itu, ambil darahnya, dan siramkan dengan kuat pada
    keempat sisi mezbah.
  pes-OPCB: سپس آن قوچ را ذبح کرده، خونش را بر چهار طرف مذبح بپاش.
  tgl-ULB: Dapat mong patayin ang lalaking tupa. Pagkatapos kunin ang dugo at isaboy
    ito sa magkabilang gilid ng altar.
  hui-hui: Ani biragola sibi biago balu darama hambu yalu puwa lomabu delaga dabu
    biagonaga gibuni maria ngagoha ta̱la̱ ba amu nana bibe.
  mya-mya: ထို​နောက်​သိုး​ကို​သတ်​၍​အ​သွေး​ကို ယဇ်​ပလ္လင် ၏​လေး​ဘက်​လေး​တန်​အ​ပေါ်​သို့​ပက်​ဖျန်း
    ရ​မည်။-
  cbi-NTPO: tu'de. Tsejtu ufeenda tsure' ju'kenunu kumuinchi ya' kelu kelu asa tya'kide.
  bod-N: ལུག་ཐུག་དེ་བཤས་ནས་དེའི་ཁྲག་ལོངས་ལ་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་ཅིག
  sna-sna: Uriuraye ugotora ropa raro urisase pamativi ose earitari.
  spa-BLM: Matarás el carnero, tomarás su sangre y la rociarás alrededor del altar.
  cac-cac: Tza milancham noc', tza tzicanoch schiq'uil noc' d'a schan̈il pac'an̈ altar.
  swh-ULB: Kisha utamchinja huyo kondoo mume, na kuitwaa damu yake, na kuinyunyiza
    katika madhabahu kuizunguka kando-kando.
  bel-bel: і закалі барана, і вазьмі крыві ягонай, і пакрапі на ахвярнік з усіх бакоў;
  deu-ELBBK: Und du sollst den Widder schlachten und sein Blut nehmen und an den Altar
    sprengen ringsum.
  mbb-OT: Lepaa nu haazà, ne uwita nu is lengesa zin, ne ipirik nu zuen te pesikilizà
    duen te pemuhatà.
  mal-2015: ആട്ടുകൊറ്റനെ അറുത്തു അതിന്റെ രക്തം എടുത്തു യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  gup-gup: Wanjh ngurribu, ngurrima kunkurlba dja manbu makka ngurridjuhdjuhkemen
    kore kurrihdirrid kunkarrngbakmeng ngarre altar.
  gvs-gvs: Ikavava, sipiyana kukaumāte go, ikaikaina kwābi, yoguyogu ana kaba kasala
    kuseulinibīsi.
  rmc-rmc: Murdar les a pokropin le rateha o seri pro oltaris.
  nlg-nlg: Ge ko matea, mo ko lavia na ghabuna mo ko seburukaghi talighutia va na
    bela ni sukaghi.
  pes-OPV: و قوچ راذبح کرده، خونش را بگیر و گرداگرد مذبح بپاش.
  ron-1924: Сэ жунгий бербекул; сэ-й ей сынӂеле ши сэ-л стропешть пе алтар де жур
    ымпрежур.
  ben-OBCV: সেটিকে বধ কোরো ও রক্ত নিয়ে তা বেদির উপরে চারপাশে ছিটিয়ে দিয়ো।
  som-som: Oo markaas waa inaad wanka gowracdaa, oo dhiiggiisa intaad qaadatid waxaad
    ku dul rushaysaa meesha allabariga.
  lat-VUC: Quem cum mactaveris, tolles de sanguine ejus, et fundes circa altare.
  eng-ASVBT: And thou shalt slay the ram, and thou shalt take its blood, and sprinkle
    it round about upon the altar.
  ita-1885: Poi scanna il montone, e prendine il sangue, e spargilo sopra l'Altare,
    attorno attorno.
  eng-LXXUP: And thou shalt kill it, and take the blood and pour it on the altar round
    about.
  eng-ULB: You must kill the ram, then take its blood and sprinkle it on all sides
    of the altar.
  spa-VBL: Sacrifiquen el carnero, tomen su sangre y salpicaalrededor del altar.
  fra-_FOB: Et tu égorgeras le bélier, et tu prendras son sang, et tu le répandras
    sur l'autel tout autour.
  mal-mal: ആട്ടുകൊറ്റനെ അറുത്ത് അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: Use zabah karke us kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛaknā.
  suz-BL: मेको कली क्‍योरशा, मेको आ हुश चढ़ेतीक नेल्‍ल ब्रुइक्‍चा माल्‍नेवे।
  ita-1927: E scannerai il montone, ne prenderai il sangue, e lo spanderai sull’altare,
    tutto all’intorno.
  ckb-ckb: بەرانەکە سەرببڕە و خوێنەکەی هەڵبگرە و بەسەر هەموو لایەکی قوربانگاکەدا بیپرژێنە.
  eng-BBE: Then let it be put to death, so that the sides of the altar are marked
    with its blood.
  kan-OKCV: ತರುವಾಯ ಆ ಟಗರನ್ನು ನೀನು ವಧಿಸಿ, ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ
    ಚಿಮುಕಿಸಬೇಕು.
  bbb-bbb: '@see-verse:EXO.029.015'
  tam-2017: அந்தக் கடாவை அடித்து, அதின் இரத்தத்தைப் பிடித்து, பலிபீடத்தின் மேல் சுற்றிலும்
    தெளித்து,
  spa-RV-1909: Y matarás el carnero, y tomarás su sangre, y rociarás sobre el altar
    alrededor.
  ron-BTF: Și să înjunghii berbecul și să iei sângele lui și să-l stropești de jur
    împrejur pe altar.
  eng-WEBP: You shall kill the ram, and you shall take its blood, and sprinkle it
    around on the altar.
  eng-FBV: Slaughter the ram, take its blood, and splash it all around the altar.
  nld-1939: ge moet den ram slachten, zijn bloed opvangen, en er aan alle kanten het
    altaar mee besprenkelen.
  nch-BL: Huan xijmicti nopa oquich chivo huan ieso xijtzejtzelo yahualtic taixpamit
    ipan iquesta.
  vie-1934: rồi giết chiên đực đó, lấy huyết mà rưới khắp chung quanh trên bàn thờ.
  hin-CV: फिर उस मेढ़े की बलि करके उसके लहू को एक साथ लेकर वेदी के आस-पास छिड़क देना.
  eng-OURB: You shall kill the ram, and you shall take its blood, and sprinkle it
    around on the altar.
  spa-BES: Entonces mátalo y rocía su sangre, sobre el altar y alrededor del altar.
  tdx-tdx: Le lentao i añondrilahiy naho rambeso ty lio’e vaho afitsezo amy kitreliy
    añariary aze.
  vid-vid: Nagwe kolidumula singo na danda yake koboholela kuli honhu ha kulavila
    nhambiko kuli banzi zake zeng'ha.
  eng-OKE: And thou shalt kill the ram, and take his blood, and sprinkle upon the
    altar round about.
  tha-KJV: แล​้วจงฆ่าแกะตั​วน​ั้นเสีย เอาเลือดพรมรอบๆแท่น
  por-BR-2018: E matarás o carneiro, e tomarás seu sangue, e salpicarás sobre o altar
    ao redor.
  deu-ELO: Und du sollst den Widder schlachten und sein Blut nehmen und an den Altar
    sprengen ringsum.
  eng-WYC-2018: and when thou hast slain that ram, thou shalt take (all) of his blood,
    and shalt shed it about the altar (or and thou shalt throw it against the sides
    of the altar).
  epo-epo: Kaj buĉu la virŝafon, kaj prenu ĝian sangon kaj aspergu la altaron ĉirkaŭe.
  uig-PIN: andin sǝn bu ⱪoqⱪarni boƣuzlap, uning ⱪenidin ⱪurbangaⱨning üsti ⱪismining
    ǝtrapiƣa sǝpkin.
  beo-beo: Amasea, amo sibi medole legele, ea maga:me amo oloda ea la:di biyaduyale
    gala amoga adagala:ma.
  tpi-OTNT: Orait kilim dispela sipsip na kisim blut bilong en na tromoi long 4-pela
    sait bilong alta.
  hau-SA: Ka yanka ragon, ka ɗibi jinin, ka yayyafa shi kewaye da gefen bagaden.
  uig-LAT: andin sen bu qochqarni boghuzlap, uning qénidin qurban’gahning üsti qismining
    etrapigha sepkin.
  nde-nde: uyihlabe, uthathe igazi layo ulichele emaceleni wonke e-alithare.
  ton-ton: Pea te ke tāmateʻi ʻae sipitangata, pea ke toʻo hono toto, ʻo luluku takatakai
    ia ʻi he feilaulauʻanga.
  ces-1613: A zabiješ toho skopce, a nabera krve jeho, pokropíš oltáře na vrchu vůkol.
  eng-WMB: You shall kill the ram, and you shall take its blood, and sprinkle it around
    on the altar.
  tam-TCV: பின்பு அதைக் கொன்று, அதன் இரத்தத்தைப் பலிபீடத்தின் எல்லா பக்கங்களிலும்
    தெளிக்கவேண்டும்.
  ceb-ULB: Kinahanglan ihawon mo ang laking karnero, ug salora ang dugo niini ug isablig
    kini sa tanang kilid sa halaran.
  pol-UBG: Następnie zabijesz tego barana i weźmiesz jego krew, i pokropisz dokoła
    wierzch ołtarza.
  urd-GVU: اُسے ذبح کر کے اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑکنا۔
  deu-1912: Dann sollst du ihn schlachten und sein Blut nehmen und auf den Altar sprengen
    ringsherum.
  ntj-ntj: '@see-verse:EXO.029.015'
  kan-2017: ನೀನು ಅದನ್ನು ವಧಿಸಿ ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ನಾಲ್ಕು ಕಡೆಗಳಿಗೆ ಚಿಮುಕಿಸಬೇಕು.
  ena-ena: Lɨhavɨci sabaŋ sipsipɨ agadɨ ifɨhɨmɨha uami. Lavɨla mɨdɨ agadɨ viavɨla
    sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ madɨŋ limu limu fɨdɨm limu limu hɨvɨ sevɨha
    uami.
  yap-yap: Mag li’ e re saf nem nge yim’, mag fek e racha’ riy ngam atngiy nga daken
    gubin raba’ fare altar.
  hlt-MCSB: Tutal te na ngawn phoeiah a thii te lo lamtah hmueihtuk kaepvai ah haeh.
  mdy-ETH: ማራዓሢያ ሹኪጋፓ ሱጉፆ ሚቺ ዒንጎ ባኮ ዒንጎ ቤዞኮ ዖይዶ ዛሎ ፑጬ፤
  twi-ASANTE: na wɔnkum no. Wɔnsɔ ne mogya no na wɔmfa mpete afɔrebukyia no ho nyinaa.
  eng-WEBU: You shall kill the ram, and you shall take its blood, and sprinkle it
    around on the altar.
  bnp-bnp: Muri o rabalakia a sipsip, o bole a darana, o voro langa na tabeke na dede
    i va.
  wal-wal: Yaatobare dorssa orggiyaa shukkada, suuttaa yarshshiyoosaa miyyiyan ubbasaara
    caccafa.
  spa-PDDPT: y degollarás el carnero. Tomarás su sangre y la rociarás alrededor del
    altar.
  gun-gun: Vexa'i rejyryvi kyxĩ 'rã, ha'e huguy remboyru vy renhoẽ 'rã altar yvýry
    jovaive rupi.
  agu-BL: Ba'n tzibiy wok cu'n nin ba'n tzichit wok cyen yi ẍch'el xlajak yi patbil
    itx'ixwatz.
  ilo-ULB: Masapul a papatayem ti kalakian a karnero. Kalpasanna, alaem ti darana
    ket ibuyatmo iti tunggal sikigan ti altar ken iti rabawna.
  kpg-kpg: Daaligidia di maa gii made, kaina nia dodo ga magamaga gi di gili o nia
    baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن سەن بۇ قوچقارنى بوغۇزلاپ، ئۇنىڭ قېنىدىن قۇربانگاھنىڭ ئۈستى قىسمىنىڭ
    ئەتراپىغا سەپكىن.
  sus-sus: i fa a kɔn naxaba. I xa a wuli tongo, i a ifili sɛrɛxɛbade rabilinyi ma.
  pon-2006: Kemehla oh ale ntaho oh usupihki keimw pahieu en pei sarawio.
  ksd-ksd: Ma una doko ra sip, a tomotoina, ma una tak pa ra gapuna, ma una vue tar
    ia kikil ra uguugu na vartabar par.
  tur-YTC: Koçu keseceksin, kanını alıp sunağın üzerine çepeçevre serpeceksin.
  grc-BRENT: Καὶ σφάξεις αὐτὸν, καὶ λαβὼν τὸ αἷμα προσχεεῖς πρὸς τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: Kamu harus menyembelih domba itu, dan harus mengambil darahnya, dan memercikkannya
    ke sekeliling mazbah.
  nya-nya: Uyiphe ndipo utenge magazi ake ndi kuwaza mbali zonse zaguwalo.
  hrv-hrv: Onda ovna zakolji, uhvati mu krvi i zapljusni njome žrtvenik sa svih strana.
  mps-mps: Tialima, te sipsip elama, tama te kaneme selama, te alta me si me si bogo
    badu sąyao.
  tpi-tpi: Orait kilim dispela sipsip na kisim blut bilong en na tromoi long 4-pela
    sait bilong alta.
  dan-1931: Slagt så Vædderen, tag dens Blod og spræng det rundt om på Alteret.
  vie-OVCB: Con sẽ giết con chiên đó, lấy máu rảy khắp chung quanh bàn thờ,
  guj-2017: પછી એ ઘેટાંનો વધ કરીને, તેનું રક્ત લઈને વેદીની ચારે બાજુએ છાંટવું.
  pon-2006A: Kemehla oh ale ntaho oh usupihki keimw pahieu en pei sarawio.
  por-BRBSL: “Você matará o carneiro, tomará seu sangue e o polvilhará sobre o altar.
  cth-cth: Tutan na thei vaiteh, a thi teh khougroe tengpam vah abuemlahoi na kathek
    han.
  twi-twi: na wonkum no. Wɔnsɔw ne mogya no na wɔmfa mpete afɔremuka no ho nyinaa.
  hlt-hlt: Tutal te na ngawn phoeiah a thii te lo lamtah hmueihtuk kaepvai ah haeh.
  tbz-SIM: Kɑ̀ɑ dì fèútɛ́ kɛ́túótɛ́ mɛyĩ̀ĩ̀ nkɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀ di píìtì
    timɔu,
  msy-2020: Eghtɨ nɨ sipsipɨn kam mɨsueghtɨ an aremeghtɨ, nɨ an ghuzim inigh ofa gamir
    dakozimɨn 4plan mɨriaba bar a kavamangigh.
  azb-azb: Sonra qoçu kəs, qanını götür və onu qurbangahın hər tərəfinə səp.
  eng-DBY: and thou shalt slaughter the ram, and shalt take its blood, and sprinkle
    [it] on the altar round about.
  hin-2017: तब उस मेढ़े को बलि करना, और उसका लहू लेकर वेदी पर चारों ओर छिड़कना।
  wol-KYG: ba noppi, nga rendi kuuy mi, jël deret ji, xëpp ko ci peggi sarxalukaay
    bi yépp ba mu daj.
  bjr-bjr: Miqimmasaifana mina arusee mina fidika marasee qaidara qaara faqa qaara
    faqa atinni mi fidikana adiaa.
  eng-YLT: and thou hast slaughtered the ram, and hast taken its blood, and hast sprinkled
    [it] on the altar round about,
  eng-WYC-2017: and when thou hast slain that ram, thou shalt take of his blood, and
    shalt shed [or pour] it about the altar.
  eng-WMBB: You shall kill the ram, and you shall take its blood, and sprinkle it
    around on the altar.
  urd-GVH: उसे ज़बह करके उसका ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़कना।
  rug-rug: Mamu va matea, mamu vagia sa eharana, mamu siburu beto lani koari ka made
    kalikalina sa hope.
  gaz-gaz: Korbeessa hoolaa sana qalii dhiiga isaa fuudhiitii gama hundaan iddoo aarsaatti
    facaasi.
  fra-LSG: Tu égorgeras le bélier; tu en prendras le sang, et tu le répandras sur
    l’autel tout autour.
  gnn-gnn: '@see-verse:EXO.029.015'
  yal-yal: I xa a kɔɛ raxaba, i yi a wunla tongo, i yi a so saraxa ganden dɛxɔnne
    birin ma.
  haw-1868: A e pepehi oe i ka hipa, a e lawe i kona koko, a e kapii iho maluna iho
    o ke kuahu a puni.
  arb-NAV: تَذْبَحُ الْكَبْشَ، وتَأْخُذُ مِنْ دَمِهِ وَتَرُشُّهُ عَلَى الْمَذْبَحِ.
  ewe-ewe: eye nàwui. Woaɖe eya hã ƒe ʋu ahlẽ ɖe vɔsamlekpui la ŋu kpe ɖo.
  eng-LEE: And thou shalt slay the ram, and thou shalt take his blood, and sprinkle
    it upon the altar round about.
  asm-FB: তুমি সেই মেৰ-ছাগটো বধ কৰিবা। তাৰ পাছত সেই বধ কৰা মেৰ-ছাগটোৰ তেজ লৈ বেদীৰ
    ওপৰৰ চাৰিওফালে ছটিয়াই দিবা।
  sus-A: عِ قَ عَ كْن نَشَبَ. عِ شَ عَ وُلِ تٌنفٌ، عِ عَ عِقِلِ سّرّشّبَدٍ رَبِلِنيِ
    مَ.
  fra-SBL: Tu égorgeras le bélier, tu prendras son sang, et tu en feras l'aspersion
    autour de l'autel.
  hbo-hbo: וְשָׁחַטְתָּ֖ אֶת־הָאָ֑יִל וְלָֽקַחְתָּ֙ אֶת־דָּמֹ֔ו וְזָרַקְתָּ֥ עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  eng-WYCLIFFE: and whanne thou hast slayn that ram, thou schalt take of `his blood,
    and schalt schede aboute the auter.
  piu-2006: '@see-verse:EXO.029.015'
  pjt-pjt: Ka palulanguṟu tjana maṟa tjunkunyangka tjiipi panya palunya iluntanama
    munu milkaḻi mantjiṟa pitjilpa panya kuka tiliwakalpainya kantilypa kampa kutjara
    kurpila munu piṟuku kampa kutjupa kutjara palu puṟunypaṯu kurpila.
  cwe-cwe: Weye kwizamchinja na damu yake kwizaimizila banzi zose za ulupango.
  kik-kik: Mĩthĩnje na woe thakame, ũmĩminjaminjĩrie kĩgongona mĩena yothe.
  fra-NCL: Tu égorgeras le bélier, tu en prendras le sang et tu le répandras sur l’autel
    tout autour.
  cek-AK: Tuu tae to bop ah loe, athii lak pacoengah, hmaicam nuiih a taeng boih ah
    haeh ah.
  cuk-cuk: We-sibad-wawaad-machered be oburgoed, degine, ibmar-ogumakar-ukleged-aila-e-dikarmargi
    we-sibad-wawaad-e-abe be bomi-bomi imakoed.
  uig-CYR: андин сән бу қочқарни боғузлап, униң қенидин қурбангаһниң үсти қисминиң
    әтрапиға сәпкин.
  tel-2017: ఆ పొట్టేలును వధించి దాని రక్తం తీసి బలిపీఠం చుట్టూ రక్తాన్ని చల్లాలి.
  hat-BSA: Ou va touye belye a e ou va pran san li pou flite li toutotou lotèl la.
  kos-kos: Uniya, ac eisla srah kac ac sang fwela siska akosr ke loang uh kewa.
  hbo-WLC: וְשָׁחַטְתָּ֖ אֶת־הָאָ֑יִל וְלָֽקַחְתָּ֙ אֶת־דָּמ֔וֹ וְזָרַקְתָּ֥ עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  ibo-ibo: Gbuo ya. Werekwa ọbara ya fesaa nʼakụkụ ya niile nke ebe ịchụ aja.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ସେହି ମେଷକୁ ବଧ କରି ତାହାର ରକ୍ତ ନେଇ ବେଦି ଉପରେ ଚାରିଆଡ଼େ ଛିଞ୍ଚିବ।
  chk-chk: Iwe, kopwe niela ewe ätemwänin sip, kopwe angei chan o äsupufetalei ngeni
    pwelin ewe rongen asor.
  rop-rop: en yu garra kilim det ship ded, en yu garra gajim det blad brom det ship,
    en yu garra tjakam det blad langa detlot fobala said blanga det teibul blanga
    ofring.
  ukr-1871: І заколеш барана та й возьмеш крові його та й побризкаєш на жертівника
    з усїх боків.
  bch-bch: Be eao ga totoi sipsip toa oa, ta doi ising kauteta ta til ga idae ngan
    popou tenainga aea isal toa pange oa.
  deu-1951: Und du sollst ihn schächten und von seinem Blut nehmen und auf den Altar
    sprengen ringsumher.
  eng-JPS: And thou shalt slay the ram, and thou shalt take its blood, and dash it
    round about against the altar.
  srp-1865: I zakolji ovna i uzmi krvi od njega i pokropi oltar unaokolo.
  lug-lug: otte endiga eyo, n’oddira omusaayi gwayo n’ogumansa buli wantu ku kyoto.
  heb-heb: ושחטת את האיל ולקחת את דמו וזרקת על המזבח סביב׃
  ben-IRV: তুমি সেই ভেড়া হত্যা করবে। পরে তার রক্ত নিয়ে বেদির উপরে এবং তার চারদিকে
    ছিটিয়ে দেবে।
  pan-pan: ਤੂੰ ਉਸ ਛੱਤਰੇ ਨੂੰ ਕੱਟ ਸੁੱਟੀਂ ਅਤੇ ਉਸ ਦਾ ਲਹੂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕ
    ਦੇਈਂ।
  mya-JVB: ထိုသိုး ကိုသတ် ပြီးလျှင် အသွေး ကိုယူ ၍ ယဇ်ပလ္လင် အပေါ် နား ပတ်လည် ၌ ဖြန်း
    ရမည်။
  hmo-hmo: Vadaeni mamoe do oi alaia, iena rarana do oi abia, bona boubou patana ena
    kahana 4 dekenai inai rara do oi negea lao.
  urd-urd: और तू उस मेंढे को ज़बह करना और उसका ख़ून लेकर क़ुर्बानगाह पर चारों तरफ़
    छिड़कना।
  rus-SYN: и заколи овна, и возьми крови его, и покропи на жертвенник со всех сторон;
  bqc-SIM: ní sãpi kòlokpa, ní a au sí ǹ lɛ sa'okĩiwa ǹ liai.
  tcz-CHONGTHU: Chuteng nangman kelngoi chal chu natha ding, athisan phabep khat na
    lah ding maicham maiya akimvel lah achu nathe khum soh kei ding ahi.
  mar-mar: आणि तो मेंढा वधावा; व त्याचे रक्त वेदीच्या चारही बाजूस टाकावे.
  qub-qub: Chayno rurarcur pishtanqui. Nircur yawarninwan chajchunqui chay altarta
    intëru cantunpa.
  hat-hat: W'a touye l', w'a pran san an, w'a vide l' tout arebò lòtèl la.
  eng-BSB: You are to slaughter the ram, take its blood, and sprinkle it on all sides
    of the altar.
  tod-tod: Ɗa baala sinɛi ɠɔdaaleʋe, è ma ɲamai zeɠe, è pili zalaɠa ɠulazuʋɛ ma,
    é ɠaku ma kpoloo.
  eng-WEBPB: You shall kill the ram, and you shall take its blood, and sprinkle it
    around on the altar.
  kbq-kbq: ahenka korama'a taginka kresramna vu itamofona maka sopa'arega rutri tri
    hunto.
  nhe-BL: Huan xijmicti nopa oquich chivo huan ieso xijtzejtzelo yahualtic tlaixpamitl
    ipan iquespa.
  gub-BL: A'e re ezuka a'e àràpuhàràn hawitu ma'e awa nehe. Emono'og huwy kwer nehe.
    Emupiripirik a'e huwy kwer a'e 4 ma'ea'yr hapy haw ipehegwer wanehe nehe.
  eng-DRA: 'And when thou hast killed him, thou shalt take of the blood thereof, and
    pour round about the altar:'
