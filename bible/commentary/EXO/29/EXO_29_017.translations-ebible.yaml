verse: EXO.029.017
translations:
  mal-C: ആട്ടുകൊറ്റനെ കഷണങ്ങളായി മുറിച്ച് അതിന്റെ ആന്തരികാവയവങ്ങളും കാലും കഴുകി, തല,
    കഷണങ്ങൾ എന്നിവയോടു ചേർത്തുവെക്കണം.
  deu-TKW: Den Widder selbst aber zerlege in seine Teile, wasche seine Eingeweide
    und seine Beine und lege sie zu seinen übrigen Stücken und zu seinem Kopfe.
  lin-lin: Okokata-kata meme yango na biteni, okosukola biloko na yango ya kati elongo
    na makolo na yango mpe okotia yango likolo ya biteni mosusu mpe likolo ya moto.
  eng-LSV: and you cut the ram into its pieces, and have washed its innards, and its
    legs, and have put [them] on its pieces, and on its head;
  eng-GNV: And thou shalt cut the ramme in pieces, and wash the inwards of him and
    his legges, and shalt put them vpon the pieces thereof, and vpon his head.
  eng-WEBSTER: And thou shalt cut the ram in pieces, and wash the inwards of him,
    and his legs, and put them to his pieces, and to his head.
  nhw-BL: Huan inacayo nopa oquich borrego, xijhuejhuelos. Huan xijpajpaca icuetlaxcol
    huan imetz, huan xijtencahua ipan tlaixpamitl ihuaya itzonteco huan nopa sequin
    catli tijhuejhuelojtoc.
  swh-ONEN: Mkate huyo kondoo dume vipande vipande na usafishe sehemu za ndani pamoja
    na miguu, ukiviweka pamoja na kichwa na vipande vingine.
  bba-bba: Kpɑ ɑ ten yɑɑ bɔɔri bɔɔri ɑ yi kɑ ten wiru sɑnnu, kpɑ ɑ mɑɑ ten bɔsɔnu
    teɑ kɑ ten kɔ̃ri kpɑ ɑ ye kpuro sɔndi wii te kɑ ye ɑ bɔɔrɑ min wɔllɔ.
  eng-KJVCPB: And thou shalt cut the ram in pieces, and wash the inwards of him, and
    his legs, and put them unto his pieces, and unto his head.
  luo-luo: Pog ring imno lemo lemo kendo ilwok jamb-ich gi tiendene kichokogi kaachiel
    gi wich kod lemo mamoko.
  meu-meu: Bena mamoe ba ivaia, bogarauna bona imana bona aena ba huridia, hidiona
    bona kwarana ida ba haboudia;
  npi-ULB: त्यस भेडालाई टुक्रा-टुक्रा पारेर त्यसका आन्द्राभुँडी र खुट्टाहरूलाई धुनू
    अनि ती आन्द्राभुँडी, त्यसका टुक्राहरू र टाउकोसमेत
  yor-yor: Ìwọ yóò sì gé àgbò náà sí wẹ́wẹ́, ìwọ yóò sì fọ inú àti àwọn ẹsẹ̀ rẹ̀,
    ìwọ yóò sì tò wọ́n pẹ̀lú orí rẹ̀ lé ara wọn.
  emp-NTPO: Maʌ̃be ovejara drapetaped̶a tʌcuadua. Dji jĩrũra, dji jʌ̃si sid̶a sʌgʌped̶a
    jũma ãbaa buedua dji boro bara.
  ind-ind: Potonglah domba utuh itu menjadi beberapa bagian dan cucilah semua bagian
    dalamnya serta kakinya. Letakkan semuanya itu di samping kepala dan bagian tubuh
    lainnya.
  pes-OPCB: قوچ را قطعه قطعه کن و قسمتهای درونی و پاچه‌هایش را بشوی و آنها را با کله
    و سایر قطعه‌های قوچ قرار بده.
  tgl-ULB: Dapat mong hiwain ang lalaking tupa na pira-piraso at hugasan ang mga lamang-loob
    at ang mga binti, at ilagay mo ang lamang-loob, sabay ng pira-piraso at kasama
    ang ulo nito,
  hui-hui: Ani buwa nogo sibi ogoni podo baga buwa gebi tinirubi wayawaya bialu sibi
    haguanebi mbirini podene maru ngarubi heba mo paga howa ngelabe.
  mya-mya: သိုး​ကို​အ​ပိုင်း​ပိုင်း​ဖြတ်​ရ​မည်။ သိုး​၏​ဝမ်း​တွင်း သား​နှင့်​နောက်​ခြေ​ထောက်​တို့​ကို​ဆေး​ကြော​၍၊
    ဦး​ခေါင်း​နှင့်​အ​ခြား​အ​သား​ပိုင်း​များ​ပေါ် တွင်​တင်​ပြီး​လျှင်၊-
  cbi-NTPO: Tsanguetu bene animaa petse petse jungue dedaatu, ya' peshili juula bain,
    naa ya' neepa juula bain pitsaade, tsejtu alla petse petse juu ya' mishuba tsuinsha
    bulu tsuude.
  bod-N: ཁྱོད་ཀྱིས་ལུག་ཐུག་གི་ལྷུ་ཚིགས་རེ་རེ་ཆོད་ལ། ནང་ཁྲོལ་དང་རྐང་ལག་དག་བཀྲུས་ནས་ལྷུ་རྣམས་མགོ་དང་མཉམ་དུ་ཞོག་ཅིག
  sna-sna: Ucheke gondobwe kuita muzvidimbu zvidimbu uye ugosuka zvomukati, uye makumbo,
    uchiaisa pamwe chete nomusoro nezvimwe zvidimbu.
  spa-BLM: Cortarás el carnero en pedazos, y lavarás sus entrañas y sus patas, y las
    pondrás con sus pedazos y con su cabeza.
  cac-cac: Slajvi chi', tza cotac xicanb'at noc', smaxchajel noc' yol sc'ool, noc'
    yoc, junn̈ej tz'aj yed' noc' cotac xicab'il chi' yed' pax noc' sjolom.
  swh-ULB: Kisha utamkata-kata kondoo vipande vyake, na kuyaosha matumbo yake na miguu
    yake, na kuiweka pamoja na vipande vyake na kichwa chake,
  bel-bel: разатні барана на часткі, вымый вантробы ягоныя і галені ягоныя, і пакладзі
    на расьсечаныя часткі яго і на галаву яго;
  deu-ELBBK: Und den Widder sollst du in seine Stücke zerlegen, und sein Eingeweide
    und seine Schenkel waschen und sie auf seine Stücke und auf seinen Kopf legen.
  mbb-OT: Sepùa nu haazà is kerehidu; ne lùlui nu is bituka wey is duma he ebpemeketaǥù
    diyà te zizalem din ne sikan is menge paa, em-emura nu ragkes duen te ulu wey
    zuma he vahin.
  mal-2015: ആട്ടുകൊറ്റനെ ഖണ്ഡംഖണ്ഡമായി മുറിച്ചു അതിന്റെ കുടലും കാലും കഴുകി ഖണ്ഡങ്ങളുടെ
    മേലും അതിന്റെ തലയുടെ മേലും വെക്കേണം.
  gup-gup: Wanjh ngurrikukdjobdjobke nawu narangem sheep bu ngurrikilelhme. Dja mak
    ngurridjirridjbu kukku dorrengh nawu kunnjam kore kahyo dja kunkarre nuye, wanjh
    ngurrirawo kunkodj dja mankilekilelh nawu ngurridjobdjobkeng.
  gvs-gvs: Go sipiyana moe kupilūmi. Ikavava, talainao liliudi be kaga liliuna posinae
    sinaena be nakae aena kunikīdi. Ikavava, talainao be bulubuluna yatadi goi kuyatōidi.
  rmc-rmc: Le bakres rozčhinger pro kotora, žužar andro paňi leskre andrune kotora
    the o pindre a thov oda paš ola aver kotora the paš o šero.
  nlg-nlg: Ko pahe pilepilea na sheep mo ko saua na lokana mana tana. Ko talu kolui
    va tana uluna maia na balu pilena na sheep.
  pes-OPV: و قوچ را به قطعه هایش ببر، و احشا وپاچه هایش را بشوی، و آنها را بر قطعه‌ها
    و سرش بنه.
  ron-1924: Апой, сэ тай бербекул ын букэць ши сэ-й спель мэрунтаеле ши пичоареле,
    ши сэ ле пуй лынгэ челелалте букэць ши лынгэ капул луй.
  ben-OBCV: মেষটিকে টুকরো টুকরো করে কেটো এবং সব অভ্যন্তরীণ অঙ্গ ও পা ধুয়ে দিয়ো,
    এবং সেগুলি মাথা ও অন্যান্য টুকরোগুলির সাথেই রেখো।
  som-som: Oo markaas waa inaad wanka kala googooysaa, oo waxaad maydhaa uurkujirtiisa
    iyo lugihiisa, oo meel la dhig googo'iisa iyo madaxiisaba.
  lat-VUC: 'Ipsum autem arietem secabis in frustra: lotaque intestina ejus ac pedes,
    pones super concisas carnes, et super caput illius.'
  eng-ASVBT: And thou shalt cut the ram into its pieces, and wash its innards, and
    its legs, and put them with its pieces, and with its head.
  ita-1885: Poi taglia il montone a pezzi, e lava le sue interiora, e i suoi piedi,
    e mettili sopra i pezzi, e sopra il capo di esso.
  eng-LXXUP: And thou shalt divide the ram by his several limbs, and thou shalt wash
    the inward parts and the feet with water, and thou shalt put them on the divided
    parts with the head.
  eng-ULB: You must cut the ram into pieces and wash its inner parts and its legs,
    and you must put the inner parts, together with its pieces and with its head,
  spa-VBL: Corta el carnero en pedazos, lava los intestinos y las piernas, y ponlos
    con los otros pedazos y con la cabeza.
  fra-_FOB: Puis tu couperas le bélier en morceaux, et tu laveras ses entrailles et
    ses jambes, et tu les mettras sur ses morceaux et sur sa tête;
  mal-mal: ആട്ടുകൊറ്റനെ കഷണങ്ങളായി മുറിച്ച് അതിന്റെ കുടലും കാലും കഴുകി കഷണങ്ങളുടെ
    മേലും അതിന്റെ തലയുടെ മേലും വെക്കണം.
  urd-GVR: Menḍhe ko ṭukṛe ṭukṛe karke us kī antaṛiyoṅ aur pinḍliyoṅ ko dhonā. Phir
    unheṅ sar aur bāqī ṭukṛoṅ ke sāth milā kar
  suz-BL: मिनु मेको सांड आ श्‍ये कली टुक्रा टुक्रा पा चेक्‍शा, पिया नु वोइक्‍चा माल्‍नेवे।
    मिनु मेको आ क्‍यी नु आ खोइली नेल्‍ल मुरशा, मेको श्‍ये नु पियामी वोइक्‍चा माल्‍नेवे।
  ita-1927: Poi farai a pezzi il montone, laverai le sue interiora e le sue gambe,
    e le metterai sui pezzi e sulla sua testa.
  ckb-ckb: بەرانەکەش پارچەپارچە بکە و هەناو و قاچەکانی بشۆ و بیخە سەر پارچەکانی و
    سەرەکەی.
  eng-BBE: Then the sheep is to be cut up into its parts, and after washing its legs
    and its inside parts, you are to put them with the parts and the head,
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಟಗರನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕಡಿದು, ಅದರ ಕರುಳುಗಳನ್ನೂ ಕಾಲುಗಳನ್ನೂ ತೊಳೆದು,
    ಅದರ ತುಂಡುಗಳನ್ನು ತಲೆಯ ಸಂಗಡ ಇಡಬೇಕು.
  bbb-bbb: Areme nine mave-sife maeje abe buvuasema areme de ijiakina masiane ije
    karina do soma kena nigofo ijiakuma besu nafo.
  tam-2017: ஆட்டுக்கடாவைத் துண்டு துண்டாக வெட்டி, அதனுடைய குடல்களையும் அதனுடைய தொடைகளையும்
    கழுவி, அவைகளை அந்த வெட்டப்பட்ட இறைச்சித் துண்டுகளோடும் அதனுடைய தலையோடும் வைத்து,
  spa-RV-1909: Y cortarás el carnero en pedazos, y lavarás sus intestinos y sus piernas,
    y las pondrás sobre sus trozos y sobre su cabeza.
  ron-BTF: Și să tai berbecul în bucăți și să speli măruntaiele lui și picioarele
    lui și să le pui la bucățile lui și la capul lui.
  eng-WEBP: You shall cut the ram into its pieces, and wash its innards, and its legs,
    and put them with its pieces, and with its head.
  eng-FBV: Cut the ram in pieces, wash the intestines and legs, and put them with
    the other pieces and the head.
  nld-1939: Snijd dien ram vervolgens in stukken, was de ingewanden en poten af, en
    leg ze bij de andere stukken en de kop.
  nch-BL: Huan inacayo nopa oquich borrego, xijhuejhuelos. Huan xijpajpaca icuetaxcol
    huan imetz, huan xijtencahua ipan taixpamit ihuaya itzonteco huan nopa sequij
    cati tijhuejhuelojtoc.
  vie-1934: Kế đó, sả chiên ra từng miếng, rửa sạch bộ lòng và giò đi, rồi để lên
    trên các miếng đã sả và đầu nó;
  hin-CV: फिर उस मेढ़े के टुकड़े-टुकड़े करके, उसके आंतरिक अंगों तथा टांगों को धोकर,
    इन सबको सिर के साथ रख देना.
  eng-OURB: You shall cut the ram into its pieces, and wash its innards, and its legs,
    and put them with its pieces, and with its head.
  spa-BES: Entonces la oveja será cortada en sus partes, y después de lavar sus patas
    y sus partes interiores, las pondrás con las partes y la cabeza,
  tdx-tdx: Lilio i añondrilahiy, sasao o aova’eo naho o tombo’eo le asampezo amo linilio
    naho amy loha’ey,
  vid-vid: Hamba kolidumula alyo ing'holo ilume kuli vihandevihande, kohovuga mitumbu
    jake na magulu gake ugawiche geng'ha hamwe na mutwi na vihande vinji.
  eng-OKE: And the ram thou shalt divide by his members, and shalt cleanse his inwards,
    and his legs, and put them upon his members, and upon his head,
  tha-KJV: จงชำแหละแกะตั​วน​ั้นออกเป็นท่อนๆและเครื่องในกับขาจงล้างน้ำวางไว้กับเนื้อและหัว
  por-BR-2018: E cortarás o carneiro em pedaços, e lavarás seus intestinos e suas
    pernas, e as porás sobre seus pedaços e sobre sua cabeça.
  deu-ELO: Und den Widder sollst du in seine Stücke zerlegen und sein Eingeweide und
    seine Schenkel waschen und sie auf seine Stücke und auf seinen Kopf legen.
  eng-WYC-2018: Forsooth thou shalt cut that ram into small gobbets, and thou shalt
    put his entrails washed, and his feet, upon his flesh carved, and upon his head;
    (And then thou shalt cut that ram into small pieces, and thou shalt wash its entrails,
    and its feet, and put them on its carved flesh, and on its head;)
  epo-epo: Kaj la virŝafon dishaku en partojn, kaj lavu ĝian internaĵon kaj ĝiajn
    krurojn, kaj metu ilin sur ĝiajn partojn kaj sur ĝian kapon.
  uig-PIN: Ⱪoqⱪarni parqilap, uning iq ⱪarni bilǝn paqaⱪlirini yuyup, ularni gɵx parqiliri
    wǝ baxning üstigǝ ⱪoyup,
  beo-beo: Sibi gawali amo ea da:i hodo dasega:ma. Ea iga amola baligidu emo dodofelalu,
    ea hodo dasega:i amola dialuma amo da:iya ligisima.
  tpi-OTNT: Na yu mas katim katim dispela sipsip na wasim tupela lek na ol rop samting
    bilong bel bilong en na putim olgeta hap antap long het bilong sipsip.
  hau-SA: Ka yayyanka rago gunduwa-gunduwa, ka wanke kayan cikin, da ƙafafun, da kan,
    ka haɗa su da gunduwoyin.
  uig-LAT: Qochqarni parchilap, uning ich qarni bilen pachaqlirini yuyup, ularni gösh
    parchiliri we bashning üstige qoyup,
  nde-nde: Emva kwalokho uhlahlele inqama ibe yiziqa ugezise ezangaphakathi lemilenze
    ukufake ndawonye lenhloko kanye lezinye iziqa,
  ton-ton: Pea te ke tafa ʻae sipitangata ke iiki, pea fufulu ʻae toʻotoʻonga ʻi loto
    ʻo ia, mo hono kauvaʻe, ʻo ʻai ia ki hono ngaahi konga, pea ki hono ʻulu.
  ces-1613: Skopce pak rozsekáš na kusy, a vymyje droby jeho i nohy, vkladeš je na
    ty kusy z něho a na hlavu jeho.
  eng-WMB: You shall cut the ram into its pieces, and wash its innards, and its legs,
    and put them with its pieces, and with its head.
  tam-TCV: அந்த செம்மறியாட்டுக் கடாவை துண்டங்களாக வெட்டி, அதன் உட்பாகங்களையும், கால்களையும்
    கழுவி, அவற்றை மற்ற இறைச்சித் துண்டுகளுடனும், அதன் தலையுடனும் வைக்கவேண்டும்.
  ceb-ULB: Hiwaa ang laking karnero ug hugasi ang mga tinai niini ug ang mga paa niini,
    ug kinahanglan ibutang mo ang mga tinai sa halaran, uban ang mga hiniwa niini
    lakip na ang ulo.
  pol-UBG: Barana porąbiesz na części, opłuczesz jego trzewia i nogi i położysz je
    na jego częściach i na jego głowie.
  urd-GVU: مینڈھے کو ٹکڑے ٹکڑے کر کے اُس کی انتڑیوں اور پنڈلیوں کو دھونا۔ پھر اُنہیں
    سر اور باقی ٹکڑوں کے ساتھ ملا کر
  deu-1912: Aber den Widder sollst du zerlegen in Stücke, und seine Eingeweide und
    Schenkel waschen, und sollst es auf seine Stücke und sein Haupt legen
  ntj-ntj: '@see-verse:EXO.029.016'
  kan-2017: ಆ ನಂತರ ನೀನು ಆ ಟಗರನ್ನು ತುಂಡು ತುಂಡಾಗಿ ಕತ್ತರಿಸಿ ಅದರ ಕರಳುಗಳನ್ನೂ, ಕಾಲುಗಳನ್ನೂ
    ತೊಳೆದು ಅದರ ತುಂಡುಗಳನ್ನೂ, ತಲೆಯನ್ನೂ ಒಟ್ಟಿಗೆ ಇಡಬೇಕು.
  ena-ena: La sabaŋ sipsipɨ agadɨ vɨhavɨla lagiŋ limu limu human limu limu agɨladɨdaŋ
    sucɨki agadɨdaŋ viha uami. Via husavɨla hali agadɨdaŋ viavɨla sagalɨ hɨlahɨla
    hɨsɨŋ vadɨm heŋ lamɨha uami.
  yap-yap: Mag theth’ab fare saf nge achig yang; mag luknag gathogthon nge ay, nge
    yungin ni kabay riy ngam tay nga daken lolgen fare saf.
  hlt-MCSB: Te phoeiah tu te maehpoel la sah. Tedae a kotak neh a kho te sil lamtah
    maehpoel neh a lu te khueh.
  mdy-ETH: ዓሽኮ ሜኤሎና ሜኤሎና ቲቄ፤ ጎጶ ባኮና ጊንፆ ቶኮ ዋኣሢና ማስኪጋፓ ቶኦኮንታ ሜሌ ሜኤሎ ዓሽኮናኮ ዑፃ ጌሤ፤
  twi-ASANTE: Twitwa odwennini no asinasini na hohoro nʼayamdeɛ no mu ne ne nnyawa
    no ho; fa ne ti no ne deɛ moatwitwa no gu faako
  eng-WEBU: You shall cut the ram into its pieces, and wash its innards, and its legs,
    and put them with its pieces, and with its head.
  bnp-bnp: O poka kesikesia, o vahilolo a vahana ge rua, a maka mahalana, o ru langa
    na mapana.
  wal-wal: Dorssa orggiyaayyo ashuwaa qanxxerettada, qantta ashuwaanne gedaa meecca;
    meeccada huuphiyaa bollinne hara qommo ashotu bolli eta wotta;
  spa-PDDPT: Después descuartizarás el carnero en trozos, lavarás sus intestinos y
    sus patas y los pondrás sobre sus trozos y sobre su cabeza.
  gun-gun: Vexa'i reipe'ã vy remboa'y-a'y 'rã. Hyepy ha'e hetymague rejoipa vy remoĩ
    'rã ipẽgue ha'e inhakãgue áry.
  agu-BL: Ej nin ba'n tzipiẍ wok cu'n yi jun cne'ra'tz nin tx'aj wok yi lasu' tu yi
    e'chk tkan, nin junit tz'an yi wi' tu yi mas piẍa'l.
  ilo-ULB: Masapul nga iwa-waem ti kalakian a karnero iti pidapidaso ket buggoam dagiti
    lalaem ken dagiti sakana, ken masapul nga ikabilmo dagiti lalaem agraman dagiti
    naranggrangkay a pidaso ken ti ulona,
  kpg-kpg: Duduu dia tama siibi daane hagaligiligi, gaugaulia ono baahi mo ono wae,
    gaa dugu nia maa gi hongo di ulu dono libogo mo i hongo ono baahi ala i golo.
  uig-ARA: قوچقارنى پارچىلاپ، ئۇنىڭ ئىچ قارنى بىلەن پاچاقلىرىنى يۇيۇپ، ئۇلارنى گۆش
    پارچىلىرى ۋە باشنىڭ ئۈستىگە قويۇپ،
  sus-sus: I xa na yɛxɛɛ kontonyi bolon a xuntunyi ra. I xa a furingɛ nun a sanyie
    maxa, i fa e malan a sube nun a xunyi fari,
  pon-2006: Sarpisetikihpene sihpwo; kamwakelehda kepwehn loale kan oh kumwutih kan
    oh kidahng pohn moangen mahno oh wasa teiko.
  ksd-ksd: Ma una poko kaba ra umana pakapakana, ma una puk ra balana ma ra kakene,
    ma una vung guve ma ra lavur pakana ma ra uluna.
  tur-YTC: Koçu parçalara ayıracaksın, içini ve bacaklarını yıkayacak, parçalarıyla
    ve başıyla birlikte koyacaksın.
  grc-BRENT: Καὶ τὸν κριὸν διχοτομήσεις κατὰ μέλη· καὶ πλυνεῖς τὰ ἐνδόσθια καὶ τοὺς
    πόδας ὕδατι, καὶ ἐπιθήσεις ἐπὶ τὰ διχοτομήματα σὺν τῇ κεφαλῇ.
  ind-AYT: Kemudian, kamu harus memotong domba jantan itu menurut bagian-bagiannya,
    dan cucilah isi perutnya, kaki-kakinya, dan taruhlah itu di atas bagian-bagiannya
    dan di atas kepalanya.
  nya-nya: Uyidule nkhosayo nthulinthuli, kutsuka matumbo ake ndi miyendo yake. Ukatero,
    pamodzi ndi mutu wake, uziyike pamwamba pa nthulizo.
  hrv-hrv: Isijeci zatim ovna u komade, operi mu drobinu i noge i položi ih na njegove
    ostale dijelove i glavu.
  mps-mps: Tama nago te sipsip todogo pelama, tama te sągą si wę telabadi, te haliga
    dabe me tilama, tama tigidali te sipsip tobolu daiba ugwadu manao.
  tpi-tpi: Na yu mas katim katim dispela sipsip na wasim tupela lek na ol rop samting
    bilong bel bilong en na putim olgeta hap antap long het bilong sipsip.
  dan-1931: Skær så Vædderen i Stykker, tvæt dens Indvolde og Skinneben, læg dem på
    Stykkerne og Hovedet
  vie-OVCB: còn thịt nó đem cắt ra từng miếng. Rửa sạch bộ lòng và chân, rồi đem để
    chung với thịt và đầu,
  guj-2017: પછી તે ઘેટાંને કાપીને કકડા કરવા અને તેનાં આંતરડાં તથા પગ ધોઈ નાખવા, પછી
    તેઓને માથા અને શરીરના બીજા અવયવો સાથે મૂકવા.
  pon-2006A: Sarpisetikihpene sihpwo; kamwakelehda kepwehn loale kan oh kumwutih kan
    oh kidahng pohn moangen mahno oh wasa teiko.
  por-BRBSL: Você cortará o carneiro em seus pedaços, e lavará suas entranhas, e suas
    pernas, e as colocará com seus pedaços, e com sua cabeça.
  cth-cth: A moi hah na tâtueng vaiteh, a ruenthin hoi a khok hoi a lûnaw hah na hruek
    han.
  twi-twi: Twitwa odwennini no asinasin na hohoro nʼayamde no mu ne nʼanan no ho;
    fa ne ti no ne nea moatwitwa no gu faako
  hlt-hlt: Te phoeiah tu te maehpoel la sah. Tedae a kotak neh a kho te sil lamtah
    maehpoel neh a lu te khueh.
  tbz-SIM: kɛ́kékɛ́ imɑɑ, kɛ́hɔ́ú tinɑutì nɛ̀ itɑ̀ɑ̀kɛ nɛ̀ diyuu kɛ́wɛ̃nnɛ́nɛ̀ imɑɑ
    nkɛ́dɑɑ́ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀,
  msy-2020: Egh nɨ sipsipɨn kam aghoraghsuegh, an soroghafariba ko muriam ruegh, asɨzir
    otevir kaba ko sipsipɨn dapanim sara bar ada isɨ ofa gamir dakozim gisɨn dar arɨkigh.
  azb-azb: Qoçu parça-parça doğra, içalatını və budlarını yuyub, tikələrinin və başının
    üstünə qoy.
  eng-DBY: And thou shalt cut up the ram into its pieces, and wash its inwards, and
    its legs, and put [them] upon its pieces, and upon its head;
  hin-2017: और उस मेढ़े को टुकड़े-टुकड़े काटना, और उसकी अंतड़ियों और पैरों को धोकर
    उसके टुकड़ों और सिर के ऊपर रखना,
  wol-KYG: Kuuy mi, ay dog nga koy dogat, daldi raxas yérey biir yi ak yeel yi, teg
    ci kaw dog yi ak bopp bi.
  bjr-bjr: Miqimmasee mi sipsipa akoonnana kaqikaana kaqikaana auku quqasee mina aunduraindaraa
    ainaina faqa aikuqara faqa nammari uqusee minauqa mareeqee mi sipsipana akiiaaqa
    akaqa aukiranauqa namufaqa quqaaqa.
  eng-YLT: and the ram thou dost cut into its pieces, and hast washed its inwards,
    and its legs, and hast put [them] on its pieces, and on its head;
  eng-WYC-2017: Forsooth thou shalt cut that ram into small gobbets, and thou shalt
    put his entrails washed, and his feet, upon his flesh carved, and upon his head;
  eng-WMBB: You shall cut the ram into its pieces, and wash its innards, and its legs,
    and put them with its pieces, and with its head.
  urd-GVH: मेंढे को टुकड़े टुकड़े करके उस की अंतड़ियों और पिंडलियों को धोना। फिर उन्हें
    सर और बाक़ी टुकड़ों के साथ मिलाकर
  rug-rug: Mamu magumagu va hitekia sa sipi kokoreo, mamu ṉuzapa va via ia sa korapana,
    meke sari na nenena, mamu veko turaṉae ni koasa batuna, meke na masana.
  gaz-gaz: Korbeessa hoolaa sana gargar kukkutii miʼa garaatii fi luka isaa miiciitii
    mataa fi kutaawwan kaan wajjin kaaʼi.
  fra-LSG: Tu couperas le bélier par morceaux, et tu laveras les entrailles et les
    jambes, que tu mettras sur les morceaux et sur sa tête.
  gnn-gnn: '@see-verse:EXO.029.016'
  yal-yal: I xa kontonni bolon dungi dungin na, i yi a kui seene nun a sanne maxa,
    i ne sa a sube dungine nun a xunna fari.
  haw-1868: A e oki liilii oe i ka hipa, a e holoi i ko loko ona, a me kona mau wawae,
    a e hoolilo i kona mau apana, a me kona poo.
  arb-NAV: وَتَقْطَعُ الْكَبْشَ إِلَى قِطَعٍ، وَتَغْسِلُ أَعْضَاءَهُ الدَّاخِلِيَّةَ
    وَأَكَارِعَهُ وَتَضَعُهَا مَعَ رَأْسِ الْكَبْشِ وَقِطَعِهِ عَلَى الْمَذْبَحِ.
  ewe-ewe: Fli agbo la, kpala lã la, eƒe dɔmenuwo kple eƒe afɔwo, eye nàtsɔ wo da
    ɖe eƒe ta kple lãkɔ bubuawo dzi.
  eng-LEE: And the ram shalt thou cut in pieces, and wash his inwards, and his legs,
    and put them with his pieces, and with his head.
  asm-FB: তুমি মেৰ-ছাগটো কাটি টুকুৰা টুকুৰ কৰিবা। তাৰ ভিতৰৰ অংশ আৰু ঠেংবোৰ ধুবা; ধুই
    মাংসৰ টুকুৰাবোৰৰ সৈতে মুৰটো একেলগে বেদীৰ ওপৰত থবা।
  sus-A: عِ شَ نَ يّشّي كٌنتٌنيِ بٌلٌن عَ شُنتُنيِ رَ. عِ شَ عَ قُرِنفّ نُن عَ سَنيِيٍ
    مَشَ، عِ قَ عٍ مَلَن عَ سُبٍ نُن عَ شُنيِ قَرِ،
  fra-SBL: Tu couperas le bélier en morceaux, tu laveras ses entrailles et ses jambes,
    et tu les mettras avec ses morceaux et avec sa tête.
  hbo-hbo: וְאֶ֨ת־הָאַ֔יִל תְּנַתֵּ֖חַ לִנְתָחָ֑יו וְרָחַצְתָּ֤ קִרְבֹּו֙ וּכְרָעָ֔יו
    וְנָתַתָּ֥ עַל־נְתָחָ֖יו וְעַל־רֹאשֹֽׁו׃
  eng-WYCLIFFE: Forsothe thou schalt kitte thilk ram in to smale gobetis, and thou
    schalt putte hise entrailis waischun, and feet on the fleischis koruun, and on
    his heed;
  piu-2006: '@see-verse:EXO.029.016'
  pjt-pjt: Munu palulanguṟu tjiipi palunya kaṯaṟa muṯun-muṯunmara munu unngutja uwankara
    mantjiṟa paltjila munu tjunta kutjara kuḻu paltjiṟa muṯun-muṯunpa kutjupa tjuṯangka
    katuku tjura katangka tjungu.
  cwe-cwe: Maabaho kwizamkanha ng'hondolo lume iyo vihande vihande, kwizasunha utumbo
    wake na migulu yake, uvike vose hamwe na ditwi jake na vihande vake vimwenga.
  kik-kik: Tinangia ndũrũme tũcunjĩ, na ũthambie nyama cia nda, na magũrũ mayo, ũciige
    hamwe na mũtwe na tũcunjĩ tũu tũngĩ.
  fra-NCL: Tu couperas le bélier par morceaux et, ayant lavé les entrailles et les
    jambes, tu les mettras sur les morceaux et sur sa tête,
  cek-AK: Tuu tae ih angan to takroek pueng ah loe, takoh moi hoi a khoknawk pasaeh
    pacoengah, a lu hoi kalah moinawk to nawnto suem ah.
  cuk-cuk: We-sibad-wawaad be goamakoed. Geb e-samur, degi, e-malimar, nue be enukoed.
    Geb degine, wemar-enukaled e-nonoba, e-sanmar-goamakaledba, mesa be urboed.
  uig-CYR: Қочқарни парчилап, униң ич қарни билән пачақлирини жуюп, уларни гөш парчилири
    вә башниң үстигә қоюп,
  tel-2017: తరువాత ఆ పొట్టేలును దాని అవయవాలను దేనికి అది విడదీసి దాని పేగులు, కాళ్ళు
    కడిగి, దాని అవయవాలను, తలను మొత్తంగా పేర్చాలి.
  hat-BSA: Ou va koupe belye a an mòso, lave zantray li yo avèk janm li yo, e mete
    yo avèk mòso li yo avèk tèt li.
  kos-kos: Sipikya sheep soko ah, ac ohlla koanonsia ac nia an, na filiya ma inge
    fin sifa ac ip nukewa saya.
  hbo-WLC: וְאֶ֨ת־הָאַ֔יִל תְּנַתֵּ֖חַ לִנְתָחָ֑יו וְרָחַצְתָּ֤ קִרְבּוֹ֙ וּכְרָעָ֔יו
    וְנָתַתָּ֥ עַל־נְתָחָ֖יו וְעַל־רֹאשֽׁוֹ׃
  ibo-ibo: Bọwasịa ebule ahụ ntakịrị ntakịrị, sachaa eriri afọ ya na ihe dị ya nʼime,
    ha na ụkwụ ya niile, tinyekọ ha na isi ya na akụkụ anụ ndị ọzọ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ମେଷକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି ତାହାର ଅନ୍ତ୍ର ଓ ଗୋଡ଼ ଧୌତ କରି ତାହାସବୁ ସେହି
    ଖଣ୍ଡସକଳ ଓ ମସ୍ତକ ସହ ରଖିବ।
  chk-chk: Mürin kopwe kinikisietiu fituken ewe ätemwänin sip o limeti pisekin lon
    inisin pwal pöün me pechen. Iwe, kopwe achufengeniir meinisin fiti möküran
  rop-rop: Yu garra kadimap det ship, en yu garra washim det binjipat en det biyainwan
    leig dubala, en yu garra pudum olabat ontop langa im hed en bodipat,
  ukr-1871: А барана розіймеш на частини, і виполощеш тельбухи його й ноги його, та
    й положиш до частин його й до голови його.
  bch-bch: Totoi sipsip toa oa ga kus, ta sigiri iae ga idanga sisid toa ngada oa
    iloleai, ta dol gid ga tidae dingaeai toman ngan ilabora ga ikatinge padengada.
  deu-1951: Aber den Widder sollst du in Stücke zerlegen und seine Eingeweide und
    seine Schenkel waschen und sollst sie zu den Stücken und zu seinem Kopf legen,
  eng-JPS: And thou shalt cut the ram into its pieces, and wash its inwards, and its
    legs, and put them with its pieces, and with its head.
  srp-1865: A ovna izudi, i operi drob i noge, i metni ih na udove njegove i na glavu.
  lug-lug: Onoosalaasala endiga eyo mu bifi, onaaze eby’omunda byayo n’amagulu gaayo;
    obisse wamu n’ebifi n’omutwe,
  heb-heb: ואת האיל תנתח לנתחיו ורחצת קרבו וכרעיו ונתת על נתחיו ועל ראשו׃
  ben-IRV: পরে তুমি ভেড়াটি খণ্ড খণ্ড করে কাটবে এবং তার অন্ত্র ও পা ধোবে এবং ঐ অন্ত্রগুলি
    খণ্ড মাংস ও মাথার সঙ্গে রাখবে।
  pan-pan: ਫੇਰ ਤੂੰ ਉਸ ਛੱਤਰੇ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰੀਂ ਅਤੇ ਉਸ ਦੀਆਂ ਆਂਦਰਾਂ ਅਤੇ ਉਸ ਦੀਆਂ
    ਲੱਤਾਂ ਧੋ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦਿਆਂ ਟੋਟਿਆਂ ਅਤੇ ਸਿਰ ਉੱਤੇ ਰੱਖੀਂ।
  mya-JVB: သိုး ကိုလည်း အပိုင်းပိုင်း ဖြတ် ၍ ဝမ်းထဲ ၌ရှိသောအရာနှင့် ခြေ တို့ကို ဆေးကြော
    ပြီးလျှင် ၊ ခေါင်း နှင့် သားတစ်များကို စု ထား၍ ၊
  hmo-hmo: Mamoe do oi utua kahana ta ta. Iena bogarau bona iena imana bona aena do
    oi huria, ma idia danu be iena vamuna bona kwarana danu do oi haboua.
  urd-urd: और तू मेंढे को टुकड़े — टुकड़े काटना और उसकी अंतड़ियों और पायों को धो कर
    उसके टुकड़ों और उसके सिर के साथ मिला देना।
  rus-SYN: рассеки овна на части, вымой в воде внутренности его и голени его, и положи
    их на рассеченные части его и на голову его;
  bqc-SIM: Sãpi paa, ní goaagoaa, ní a guupↄↄ ń a koeↄ pípi, ní kálɛ ń a mio
    ń a gukĩniↄ.
  tcz-CHONGTHU: Kelngoi chal sa chu na sem ding, asung jouse jaona akeng jeng jong
    nasop ngim soh ding chule hitia chu asa na sem sa chengse leh a luchang jaona
    hichengse chu ki tupchet a na koi ding ahi.
  mar-mar: मेंढा कापल्यानंतर त्याचे तुकडे करावेत; मग त्याची आतडी व पाय धुऊन ते, त्याचे
    तुकडे व डोके यांच्यासह वेदीवर ठेवावेत;
  qub-qub: Aychantana cuartisanqui. Pachancunata macshuncunatawan mayllanqui. Mayllarcur
    churanqui cuartisashayqui aychawan uman altarcho churaraycashanman.
  hat-hat: W'a dekoupe belye a an divès moso. W'a lave tonbe a ansanm ak pye yo. W'a
    mete yo anwo moso vyann yo ansanm ak tèt la.
  eng-BSB: Cut the ram into pieces, wash the entrails and legs, and place them with
    its head and other pieces.
  tod-tod: Ɗa baala sinɛi leʋeleʋe, è kpulukpulu, è koozu zɔɔlaiti ta kɔɠɔiti gba,
    è ti la kpulukpulugai ta ma ungi ma.
  eng-WEBPB: You shall cut the ram into its pieces, and wash its innards, and its
    legs, and put them with its pieces, and with its head.
  kbq-kbq: Ana sipisipia tagarago hunka, rimpa'ane agiazama'anena sese hunka aseni'ane
    ruga'a avufganena magopi erinto.
  nhe-BL: Huan inacayo nopa oquich borrego, xijhuejhuelos. Huan xijpajpaca icuitlaxcol
    huan imetz, huan xijtencahua ipan tlaixpamitl ihuaya itzonteco huan nopa sequin
    tlen tijhuejhuelojtoc.
  gub-BL: Epei'ài'àg a'e àràpuhàràn 4 pehegwer romo nehe. Ezuhez hie kwer nehe. Ezuhez
    hetymà gwer nehe no. Emuapyk a'e ma'e iàkàgwer rehe amogwer ipehegwer rehe nehe.
  eng-DRA: And thou shalt cut the ram in pieces, and having washed his entrails and
    feet, thou shalt put them upon the flesh that is cut in pieces, and upon his head.
