verse: EXO.029.020
translations:
  mal-C: അതിനെ അറത്ത് അതിന്റെ കുറെ രക്തമെടുത്ത് അഹരോന്റെ വലതുചെവിയുടെ അറ്റത്തും അവന്റെ
    പുത്രന്മാരുടെ വലതുചെവിയുടെ അറ്റത്തും അവരുടെ വലതുകൈയുടെ പെരുവിരലിലും വലതുകാലിന്റെ
    പെരുവിരലിലും പുരട്ടണം. അതിനുശേഷം യാഗപീഠത്തിന്മേൽ ചുറ്റും രക്തം തളിക്കണം.
  deu-TKW: alsdann schlachte den Widder, nimm etwas von seinem Blut und streiche es
    an das rechte Ohrläppchen Aarons und an das rechte Ohrläppchen seiner Söhne, an
    ihren rechten Daumen und an ihre rechte große Zehe; das übrige Blut sprenge ringsum
    an den Altar.
  lin-lin: Okokata meme yango kingo, okozwa ndambo ya makila na yango mpe okotia yango
    na songe ya litoyi ya ngambo ya loboko ya mobali ya Aron mpe ya bana na ye ya
    mibali. Okotia yango lisusu na mosapi ya monene ya loboko na bango ya ngambo ya
    mobali mpe na mosapi ya monene ya lokolo na bango ya ngambo ya loboko ya mobali.
  eng-LSV: and you have slaughtered the ram, and have taken of its blood, and have
    put [it] on the tip of the right ear of Aaron, and on the tip of the right ear
    of his sons, and on the thumb of their right hand, and on the great toe of their
    right foot, and have sprinkled the blood around the altar;
  eng-GNV: Then thou shalt kill the ramme, and take of his blood and put it vpon the
    lappe of Aarons eare, and vpon the lappe of the right eare of his sonnes, and
    vpon the thumbe of their right hand, and vpon the great toe of their right foote,
    and shalt sprinkle the blood vpon ye altar roud about.
  eng-WEBSTER: Then shalt thou kill the ram, and take of his blood, and put it upon
    the tip of the right ear of Aaron, and upon the tip of the right ear of his sons,
    and upon the thumb of their right hand, and upon the great toe of their right
    foot, and sprinkle the blood upon the altar round about.
  nhw-BL: Huan xijmicti nopa oquich borrego, huan xijcui quentzi ieso huan xijpolo
    itzintla ininnacas catli ininnejmac Aarón huan itelpocahua. Nojquiya xijpolo quentzi
    nopa estli ipan ininhueyi macpil huan ininhueyi xocpil catli ininnejmac. Huan
    xijtzejtzelo nopa estli yahualtic itejteno nopa tlaixpamitl Campa Quitlatise Tlacajcahualistli
    campa iquejquespa.
  swh-ONEN: Mchinje, uchukue sehemu ya damu yake na kuipaka kwenye masikio ya Aroni
    na wanawe, kwenye vidole gumba vya mikono yao ya kuume, pia kwenye vidole gumba
    vya miguu yao ya kuume. Kisha nyunyiza hiyo damu pande zote za madhabahu.
  bba-bba: Yen biru, kpɑ ɑ tu sɑkɑ ɑ ten yɛm suɑ ɑ tɛɛni Aronin soo nɔm ɡeuɡuuɔ, kɑ
    win bibun soo nɔm ɡeuɡisɔ, kɑ ben nɔm ɡeun niki bii bɑkɑnɔ, kɑ sere ben nɔm ɡeun
    nɑɑ niki bii bɑkɑnɔ. Yɛm mɛ mu tie, kpɑ ɑ mu yɛ̃kɑ yɑ̃ku yee ten ɡoo ɡookɑɔ.
  eng-KJVCPB: Then shalt thou kill the ram, and take of his blood, and put it upon
    the tip of the right ear of Aaron, and upon the tip of the right ear of his sons,
    and upon the thumb of their right hand, and upon the great toe of their right
    foot, and sprinkle the blood upon the altar round about.
  luo-luo: Yangʼ imno kendo ikaw rembe moko mi imien e it Harun ma korachwich kod
    it yawuote ma korachwich kod lith lwetgi mathuon ma korachwich kod lith tiendegi
    ma korachwich, to remo modongʼ to ikir e bath kendo mar misango moluoro.
  meu-meu: Bena mamoe na bavalaia, rarana kuri ta bavabia, Aaron taiana idibana abona
    natuna taiadia idibadia abodia ba dahulaidia, imadia idibadia bona aedia idibadia
    sinabadadia danu ba dahulaidia. Bena rara orena na ihaboulaina patana ohena kahana
    kahana ba nevaridia heḡeḡe.
  npi-ULB: अनि तैँले भेडालाई मारेर त्यसको थोरै रगत लिई हारूनको दाहिने कान, त्यसका
    छोराहरूका दाहिने कानहरू, तिनीहरूका दाहिने हातका बुढी औँला र तिनीहरूका खुट्टाका
    बुढी औँलामा लगाइदिनू । त्यसपछि रगत वेदीको हरेक किनाराको वरिपरि छर्किदिनू ।
  yor-yor: Ìwọ yóò sì pa àgbò náà, ìwọ yóò mú nínú ẹ̀jẹ̀ rẹ̀, ìwọ yóò sì tọ́ ọ sí
    etí ọ̀tún Aaroni àti àwọn ọmọ rẹ̀, sí àtàǹpàkò ọwọ́ ọ̀tún wọn, àti sí àtàǹpàkò
    ẹsẹ̀ ọ̀tún wọn. Ìwọ yóò sì fi ẹ̀jẹ̀ wọ́n pẹpẹ náà yíká.
  emp-NTPO: Maʌ̃be beabʌrʌd̶e dji oara piaped̶a soadua Aaroʌ̃ jʌwa araarebema cʌwʌrʌ
    id̶e, idji jʌwa araarebema jʌwapapad̶e, idjab̶a idji jʌwa araarebema jĩrũpapad̶e
    bid̶a. Ara maʌ̃ quĩrãca idji warrarã sid̶a odua. Oa b̶ed̶ara animarã babue diabada
    orroza jĩãpodua.
  ind-ind: Lalu sembelihlah domba itu, ambil sedikit darahnya, dan oleskanlah pada
    telinga kanan Harun dan masing-masing anaknya, juga pada ibu jari tangan kanan
    dan ibu jari kaki kanan mereka. Sisa darah domba itu harus kamu siramkan dengan
    kuat pada keempat sisi mezbah.
  pes-OPCB: و آن را نیز ذبح کن و مقداری از خونش را بردار و بر نرمهٔ گوش راست هارون
    و پسرانش و بر شست دست راست و شست پای راست آنها بمال. بقیهٔ خون را بر چهار طرف
    مذبح بپاش.
  tgl-ULB: Pagkatapos dapat mong patayin ang lalaking tupa at kunin ang ilan sa dugo
    nito. Ilagay ito sa dulo ng kanang tainga ni Aaron, at sa dulo ng kanang tainga
    ng kaniyang mga anak na lalaki, sa hinlalaki ng kanilang kanang kamay, at sa hinlalaki
    ng kanilang kanang paa. Pagkatapos isaboy ang dugo sa magkabilang gilid ng altar.
  hui-hui: Ani bialu nogo bowa darama emene hambu yuwa Arononaga hale tigahayagi teneha
    darama ogonime ha̱i̱ habe. Ani bialu ibu igini bu karunagabi hale teneha ani dege
    biai habe. Ani buwa tinaga gi hondone angibiyane ge hondone angibiyanebi tigahayagi
    ha̱i̱ habe. Ani bialu darama maru ngagome lomabu delaga dabu ngagonaga gibuni
    maria ngagoha ta̱la̱ ba amu nana bibe.
  mya-mya: သိုး​ကို​သတ်​၍​သွေး​အ​နည်း​ငယ်​ကို​အာ​ရုန် နှင့်​သူ​၏​သား​များ​၏​ယာ​ဘက်​နား​ပျဉ်း၊
    ယာ ဘက်​လက်​မ​နှင့်​ယာ​ဘက်​ခြေ​မ​တို့​ကို​သုတ် ရ​မည်။ ကျန်​ရှိ​နေ​သော​သွေး​ကို​ယဇ်​ပလ္လင်​၏
    လေး​ဘက်​လေး​တန်​အ​ပေါ်​သို့​ပက်​ဖျန်း​ရ မည်။-
  cbi-NTPO: Tsenmala animaa tu'de, tsejtu asa jayu katu, Aarónnu bain, naa ya' nalanu
    bain yala' urandya punguinu pele mutusha bain, naa urandya aa tyamishunu bain,
    naa urandya aa nemishunu bain munguide. Tsejtu laramu asaya ufeenda tsure' ju'kenunu
    kelu kelu detya'kide.
  bod-N: ལུག་ཐུག་དེ་བཤས་ནས། ཁྲག་ཉུང་ཙམ་བླངས་ཏེ་ཨ་རོན་གྱི་རྣ་ཤལ་གཡས་པ་དང་། དེའི་བུ་རྣམས་ཀྱི་རྣ་ཤལ་གཡས་པ་དང་།
    དེ་དག་གི་གཡས་ལག་གི་མཐེ་བོང་དང་། དེ་དག་གི་རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་ལ་བསྐུ་བར་བྱའོ།
    །ཡང་ཁྲག་དེ་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་ལ་གཏོར་ཅིག
  sna-sna: Uriuraye, utore rimwe ropa raro ugoriisa pamucheto wenzeve dzorudyi dzavanakomana
    vaAroni, napazvigunwe zvikuru zvamaoko avo orudyi, nokuzvigunwe zvikuru zvokutsoka
    dzavo dzorudyi. Ipapo ugosasa ropa pamativi ose earitari.
  spa-BLM: Luego matarás el carnero, tomarás un poco de su sangre y la pondrás en
    el lóbulo de la oreja derecha de Aarón y en el lóbulo de la oreja derecha de sus
    hijos, en el pulgar de su mano derecha y en el dedo gordo de su pie derecho, y
    rociarás la sangre alrededor del altar.
  cac-cac: tza milancham noc'. Tzic'anq'ue jab'oc schiq'uil noc', tza sucanec' d'a
    sjayil schiquin vin̈aj Aarón yed' eb' yuninal. Aton d'a schiquin eb' d'a svach'.
    Tza sucpaxec' jab'oc d'a smam sc'ab' eb' yed' d'a smam yoc eb' d'a svach'. Slajvi
    chi' tza tzicancanem masanil schiq'uil noc' ch'ac calnel chi' d'a spatictac altar
    chi'.
  swh-ULB: Kisha utamchinja kondoo, na kuitwaa damu yake, na kuitia katika ncha ya
    sikio la Aruni la upande wa kuume, na katika ncha za masikio ya kuume ya wanawe,
    na katika vyanda vya gumba vya mikono yao ya kuume, na katika vidole vikuu vya
    miguu yao ya kuume, na kuinyunyiza hiyo damu katika madhabahu kuizunguka kando-kando.
  bel-bel: і закалі барана, і вазьмі крыві ягонай, і пакладзі на край вуха Ааронавага
    і на край правага вуха сыноў ягоных, і на вялікі палец правай нагі іхняй; і пакрапі
    крывёю ахвярнік з усіх бакоў;
  deu-ELBBK: Und du sollst den Widder schlachten und von seinem Blut nehmen und es
    auf das rechte Ohrläppchen Aarons tun und auf das rechte Ohrläppchen seiner Söhne
    und auf den Daumen ihrer rechten Hand und auf die große Zehe ihres rechten Fußes;
    und du sollst das Blut an den Altar sprengen ringsum.
  mbb-OT: Ne himetayi nu haazà, ne kuwa ka te lengesa zutun ne izazas nu ziyà te kewanan
    he telinga ni Aaron wey kewanan he telinga zuen te menge anak din he maama, wey
    kewanan he tindezekelà te menge velad wey paa zan. Ne piriki nu te lengesa sikan
    is peliǥuy zuen te pemuhatà.
  mal-2015: ആട്ടുകൊറ്റനെ അറുത്തു അതിന്റെ രക്തം കുറേ എടുത്തു അഹരോന്റെ വലത്തെ കാതിന്നും
    അവന്റെ പുത്രന്മാരുടെ വലത്തെ കാതിന്നും അവരുടെ വലത്തെ കയ്യുടെ പെരുവിരലിന്നും വലത്തെ
    കാലിന്റെ പെരുവിരലിന്നും പുരട്ടി രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കേണം.
  gup-gup: Ngurribu wanjh ngurrikurlbamang yikahwi nuye, wanjh ngurrbenkanembarung
    kundurrk kore kukun bedberre birrimekbe Aaron dja nabebeywurd nuye. Dja mak ngurribaru
    kore kunbidbadjan bedberre kaluk kubidkukun, dja mak kurrenge bedberre kaluk manbu
    kundengebadjan kore kurrengekun bedberre. Wanjh ngurribaldelkdelkke kunkurlba
    kore kunkarrngbakmeng kurrihdirrid rowk ngarre altar.”
  gvs-gvs: Ikavava, sipiyana kukaumāte go, ikaikaina noko goi kusaligōgo. Ikavava,
    Eroni ma natunao taiyadi be nimatubutubudi be nakae aetubutubudi kakataidi kumigīdi.
    Ikavava, ikaikayana madabokina kwābi, aba kasala kuseulinibīsi.
  rmc-rmc: Murdar les, le sikra rat a makh leha telal le Aronoskro čačo kan. Avke
    ker the leskre čhavenge. Makh lenge the o angušt pre čačo vast the pro pindro.
    Okle rateha pokropin o oltaris dookola.
  nlg-nlg: Ko matea mo ko lavia na ghabuna mo ko talui va tana boghoni na kuli madolodira
    Aaron mana lei dalena. Maia ghua na gigirikama tana lima madolodira, mana gigirikama
    tana marevo madolodira. Vaho ge ko seburukaghini udolua va tana levuna mana levuna
    kililia na bela ni sukaghi.
  pes-OPV: و قوچ را ذبح کرده، ازخونش بگیر و به نرمه گوش راست هارون، و به نرمه گوش
    پسرانش، و به شست دست راست ایشان، و به شست پای راست ایشان، بگذار، وباقی خون را
    گرداگرد مذبح بپاش.
  ron-1924: Сэ жунгий бербекул; сэ ей дин сынӂеле луй, сэ пуй пе вырфул урекий дрепте
    а луй Аарон ши пе вырфул урекий дрепте а фиилор луй, пе деӂетул чел маре ал мыний
    лор дрепте ши пе деӂетул чел маре ал пичорулуй лор дрепт, яр челэлалт сынӂе сэ-л
    стропешть пе алтар де жур ымпрежур.
  ben-OBCV: সেটিকে বধ কোরো, সেটির রক্ত থেকে কিছুটা রক্ত নিয়ো এবং তা হারোণ ও তার ছেলেদের
    ডান কানের লতিতে, তাদের ডান হাতের বুড়ো আঙুলে ও তাদের ডান পায়ের বুড়ো আঙুলে লাগিয়ে
    দিয়ো। পরে বেদির উপরে চারপাশে রক্ত ছিটিয়ে দিয়ো।
  som-som: Oo markaas waa inaad wanka gowracdaa, oo dhiiggiisa intaad qaadatid waxaad
    marisaa dhegta midig oo Haaruun caaraddeeda, iyo dhegta midig oo wiilashiisa caaraddeeda,
    iyo suulka gacantooda midig, iyo suulka cagtooda midig, oo haddana waxaad dhiigga
    ku dul rushaysaa meesha allabariga.
  lat-VUC: Quem cum immolaveris, sumes de sanguine ejus, et pones super extremum auriculæ
    dextræ Aaron et filiorum ejus, et super pollices manus eorum ac pedis dextri,
    fundesque sanguinem super altare per circuitum.
  eng-ASVBT: Then shalt thou kill the ram, and take of its blood, and put it upon
    the tip of the right ear of Aaron, and upon the tip of the right ear of his sons,
    and upon the thumb of their right hand, and upon the great toe of their right
    foot, and sprinkle the blood upon the altar round about.
  ita-1885: Poi scanna il montone, e piglia del suo sangue, e mettilo in sul tenerume
    dell'orecchia destra di Aaronne e de' suoi figliuoli, e in sul dito grosso della
    lor man destra, e in sul dito grosso del loro piè destro; poi spargi il sangue
    sopra l'Altare, attorno attorno.
  eng-LXXUP: And thou shalt kill it, and take of the blood of it, and put it on the
    tip of Aaron’s right ear, and on the thumb of his right hand, and on the great
    toe of his right foot, and on the tips of the right ears of his sons, and on the
    thumbs of their right hands, and on the great toes of their right feet.
  eng-ULB: Then you must kill the ram and take some of its blood. Put it on the tip
    of Aaron's right ear, and on the tip of his sons' right ears, on the thumb of
    their right hands, and on the great toe of their right feet. Then you must sprinkle
    the blood against the altar on every side.
  spa-VBL: Luegosacrifica el carnero y pon un poco de su sangre en los lóbulos de
    las orejas derechas de Aarón y sus hijos, en los pulgares de sus manos derechas
    y en los dedos gordos de sus pies derechos. Salpica el resto de su sangre alrededor
    del altar.
  fra-_FOB: Et tu égorgeras le bélier, et tu prendras de son sang; tu en mettras sur
    le bout de l'oreille droite d'Aaron, sur le bout de l'oreille droite de ses fils,
    sur le pouce de leur main droite et sur le gros orteil de leur pied droit, et
    tu répandras le reste du sang sur l'autel tout autour.
  mal-mal: ആട്ടുകൊറ്റനെ അറുത്ത് അതിന്റെ രക്തം കുറെ എടുത്ത് അഹരോന്റെ വലത്തെ കാതിലും
    അവന്റെ പുത്രന്മാരുടെ വലത്തെ കാതിലും അവരുടെ വലത്തെ കയ്യുടെ പെരുവിരലിലും വലത്തെ
    കാലിന്റെ പെരുവിരലിലും പുരട്ടി രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിക്കണം.
  urd-GVR: Us ko zabah karnā. Us ke ḳhūn meṅ se kuchh le kar Hārūn aur us ke beṭoṅ
    ke dahne kān kī lau par lagānā. Isī tarah ḳhūn ko un ke dahne hāth aur dahne pāṅw
    ke angūṭhoṅ par bhī lagānā. Bāqī ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛaknā.
  suz-BL: मिनु मेको सांड क्‍योरशा, आ हुशेम हारून आ ग्‍युरा नोफा ङा लोव़तीम नु आ तौ
    आन ग्‍युरा नोफा ङा लोव़तीम ख्रेक्‍चा माल्‍नेवे। मिनु मेको आन ग्‍युरा गुइ ङा ठेयब
    ब्रेप्‍चोम नु आन ग्‍युरा खोइली ङा ठेयब ब्रेप्‍चोम ख्रेक्‍चा माल्‍नेवे। मिनु लीशो
    हुश चढ़ेतीक तार नु आ एर ओंथ ब्रुइक्‍चा माल्‍नेवे।
  ita-1927: Scannerai il montone, prenderai del suo sangue e lo metterai sull’estremità
    dell’orecchio destro d’Aaronne e sull’estremità dell’orecchio destro de’ suoi
    figliuoli, e sul pollice della loro man destra e sul dito grosso del loro piè
    destro, e spanderai il sangue sull’altare, tutto all’intorno.
  ckb-ckb: بەرانەکە سەرببڕە و لە خوێنەکەی ببە و لە شلکەی گوێی ڕاستی هارون و کوڕەکانی
    بدە، هەروەها لە پەنجە گەورەی دەستی ڕاست و پەنجە گەورەی پێی ڕاستیان بدە، پاشان
    خوێن بەسەر هەموو لایەکی قوربانگاکەدا بپرژێنە.
  eng-BBE: You are to put the sheep to death, and take some of its blood and put it
    on the point of Aaron's right ear, and of the right ears of his sons, and on the
    thumbs of their right hands and the great toes of their right feet, dropping the
    rest of the blood on the sides of the altar.
  kan-OKCV: ತರುವಾಯ ನೀನು ಅದನ್ನು ವಧಿಸಿ, ಅದರ ರಕ್ತವನ್ನು ಆರೋನನ ಮತ್ತು ಅವನ ಪುತ್ರರ ಬಲಗಿವಿಯ
    ತುದಿಗೂ ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿಗೂ ಹಚ್ಚಿ, ಆ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಸುತ್ತಲೂ
    ಚಿಮುಕಿಸಬೇಕು.
  bbb-bbb: Areme nine kavuane ije gue vesena Eronikiro anafa fuone ijiebuo adane maeneke
    ijia aziriafo. Ro gue ije vesena umui maeneke mafore buone ijiakiro dia maeneke
    ijadufuo mafore ijia aziriafo. Ro kavuane gue ije vesena fata ikene guegue ijia
    jijiamadifo.
  tam-2017: அப்பொழுது அந்தக் கடாவைக் கொன்று, அதனுடைய இரத்தத்தில் கொஞ்சம் எடுத்து,
    ஆரோனின் வலது காதின் மடலிலும், அவனுடைய மகன்களின் வலது காதுகளின் மடலிலும், அவர்களுடைய
    வலது கைகளின் பெருவிரலிலும், அவர்களுடைய வலது கால்களின் பெருவிரலிலும் பூசி, மற்ற
    இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும் தெளித்து,
  spa-RV-1909: Y matarás el carnero, y tomarás de su sangre, y pondrás sobre la ternilla
    de la oreja derecha de Aarón, y sobre la ternilla de las orejas de sus hijos,
    y sobre el dedo pulgar de las manos derechas de ellos, y sobre el dedo pulgar
    de los pies derechos de ellos, y esparcirás la sangre sobre el altar alrededor.
  ron-BTF: Apoi înjunghie berbecul și ia din sângele lui și pune-l pe vârful urechii
    drepte a lui Aaron și pe vârful urechii drepte a fiilor săi și pe degetul mare
    a mâinii lor drepte și pe degetul mare al piciorului lor drept și stropește sângele
    pe altar de jur împrejur.
  eng-WEBP: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the big toe of their right foot;
    and sprinkle the blood around on the altar.
  eng-FBV: Slaughter the ram, and put some of its blood on the right earlobes of Aaron
    and his sons, and on the thumbs of their right hands, and on the big toes of their
    right feet. Splash the rest of its blood all around the altar.
  nld-1939: Dan moet ge hem slachten, met zijn bloed de rechteroorlel, rechterduim
    en rechter grote teen van Aäron en zijn zonen bestrijken, en met het overige bloed
    aan alle kanten het altaar besprenkelen.
  nch-BL: Huan xijmicti nopa oquich borrego, huan xijcui quentzi ieso huan xijpolo
    itzinta ininacas cati ininejmat Aarón huan itelpocahua. Nojquiya xijpolo quentzi
    nopa esti ipan inihueyi majpil huan inihueyi xojpil cati ininejmat. Huan xijtzejtzelo
    nopa esti yahualtic itejteno nopa taixpamit campa Quitatise Tacajcahualisti campa
    iquejquesta.
  vie-1934: rồi ngươi giết chiên đực đó, lấy huyết bôi nơi trái tai hữu của A-rôn
    và của các con trai người, trên ngón cái bàn tay mặt và ngón cái bàn chân mặt;
    huyết còn dư hãy rưới chung quanh trên bàn thờ.
  hin-CV: फिर उस मेढ़े को बलि करना, उसका कुछ रक्त लेकर अहरोन के दहिने कान पर तथा उनके
    दाएं हाथ एवं पांव के दाएं अंगूठों पर लगा देना तथा बाकी बचे हुए लहू को वेदी के
    चारों ओर छिड़क देना.
  eng-OURB: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron [Light-bringer], and on the tip of the right
    ear of his sons, and on the thumb of their right hand, and on the big toe of their
    right foot, and sprinkle the blood around on the altar.
  spa-BES: Y darás muerte a las ovejas, y tomarás de su sangre, y la pondrás en la
    punta de la oreja derecha de Aarón, y en la punta de la oreja derecha de sus hijos,
    y en los pulgares de sus manos derechas y de los dedos gordos de sus pies derechos,
    dejando caer el resto de la sangre a los lados del altar.
  tdx-tdx: Lentao amy zao i añondrilahiy; le andrambeso ty lio’e naho atenteno andengon-dravembia
    havana’ i Aharone naho andengon-dravembia havana’ o ana’eo naho an-tondrobeim-pitàn-kavana
    naho an-tondrobeim-pandia havana’ iareo vaho afitsezo añ’ariari’ i kitreliy i
    lio’ey.
  vid-vid: Nagwe kolidumula singo na kuhola chasi cha danda na kumbakaliza Aluni na
    wanage kuli makutu ga hewo ga kudilo na vidole vikuluwawo vya moko ga hewo ga
    kudilo na vidole vikuluwawo vya magulu ga hewo ga kudilo. Danda isigale koimizila
    kuli honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: And thou shalt kill the ram, and take of his blood, and put it on the tip
    of Aharon’s ear, and upon the tip of the right ear of his sons, and upon the thumb
    of their right hand, and upon the toe of their right foot; and thou shalt sprinkle
    the blood upon the altar round about.
  tha-KJV: แล​้​วท​่านจงฆ่าแกะตั​วน​ั้นเสีย เอาเลือดส่วนหนึ่งเจิ​มท​ี่ปลายใบหูข้างขวาของอาโรน
    และที่ปลายใบหูข้างขวาของบุตรชายของเขาทุกคน และที่หัวแม่มือข้างขวา และที่หัวแม่​เท​้าข้างขวาของเขาบ้าง
    แล​้วจงเอาเลือดที่เหลือพรมรอบๆแท่นบู​ชา
  por-BR-2018: E matarás o carneiro, e tomarás de seu sangue, e porás sobre a ponta
    da orelha direita de Arão, e sobre a ponta das orelhas de seus filhos, e sobre
    o dedo polegar das mãos direitas deles, e sobre o dedo polegar dos pés direitos
    deles, e espargirás o sangue sobre o altar ao redor.
  deu-ELO: Und du sollst den Widder schlachten und von seinem Blute nehmen und es
    auf das rechte Ohrläppchen Aarons tun und auf das rechte Ohrläppchen seiner Söhne
    und auf den Daumen ihrer rechten Hand und auf die große Zehe ihres rechten Fußes;
    und du sollst das Blut an den Altar sprengen ringsum.
  eng-WYC-2018: and when thou hast offered that ram, thou shalt take (some) of his
    blood, and thou shalt put it upon the last part of the right ear of Aaron, and
    of his sons, and upon the thumbs of their (right) hand, and (the big toes) of
    their right foot; and thou shalt shed the blood on the altar by compass (or and
    thou shalt throw the rest of the blood against the sides of the altar).
  epo-epo: Kaj buĉu la virŝafon, kaj prenu iom el ĝia sango kaj metu sur la malsupran
    randon de la dekstra orelo de Aaron kaj sur la malsupran randon de la dekstra
    orelo de liaj filoj kaj sur la dikan fingron de ilia dekstra mano kaj sur la dikan
    fingron de ilia dekstra piedo; kaj aspergu per la sango la altaron ĉirkaŭe.
  uig-PIN: Andin bu ⱪoqⱪarni boƣuzlap ⱪenidin elip, Ⱨarunning ong ⱪuliⱪining yumxiⱪiƣa,
    uning oƣullirining ong ⱪuliⱪining yumxiⱪiƣa, ularning ong ⱪollirining qong barmiⱪi
    bilǝn ong putlirining qong barmiⱪiƣa sürkǝp ⱪoyƣin, ⱪalƣan ⱪanni ⱪurbangaⱨning
    üsti ⱪismining ǝtrapiƣa sǝpkin.
  beo-beo: Amasea amo sibi medole legele, ea maga:me mogili amo Elane amola egefelali
    ilia ge hedefo lobodafa la:didili, ilia lobodafa ea bi amola ilia emodafa ea bi
    amoga legema. Maga:me oda amo oloda ea la:di biyaduyale gala amoga adagala:ma.
  tpi-OTNT: Orait yu mas kilim dispela sipsip na kisim liklik hap blut bilong en na
    putim long hap daunbilo bilong yau i stap long han sut bilong Aron na bilong ol
    pikinini man bilong en, na putim blut long bikpela pinga bilong han sut na long
    bikpela pinga bilong lek long han sut bilong ol. Na kisim olgeta blut i stap yet
    na tromoi long 4-pela sait bilong alta.
  hau-SA: Ka yanka ragon, ka ɗibi jinin, ka shafa a bisa leɓen kunnen Haruna na dama,
    da bisa leɓen kunnuwan ’ya’yansa maza na dama, da kan manyan yatsotsin hannuwansu
    na dama, da kuma a kan manyan yatsotsin ƙafafunsu na dama. Sauran jinin kuwa,
    sai ka yayyafa shi kewaye da gefen bagaden.
  uig-LAT: Andin bu qochqarni boghuzlap qénidin élip, Harunning ong quliqining yumshiqigha,
    uning oghullirining ong quliqining yumshiqigha, ularning ong qollirining chong
    barmiqi bilen ong putlirining chong barmiqigha sürkep qoyghin, qalghan qanni qurban’gahning
    üsti qismining etrapigha sepkin.
  nde-nde: Uyihlabe, uthathe igazi layo ulininde esiqwini sendlebe yakwesokunene sika-Aroni
    lakwezamadodana akhe, lasezithupheni zabo zezandla zabo zokunene, lasemazwaneni
    amakhulu ezinyawo zabo zesandla sokunene. Emva kwalokho uchele igazi emaceleni
    wonke e-alithare.
  ton-ton: Pea te ke tāmateʻi ʻae sipitangata, pea ʻomi hono toto, pea ʻai ia ʻi he
    potu ʻi ʻolunga ʻoe telinga toʻomataʻu ʻo ʻElone, pea ki he potu ʻi ʻolunga ʻoe
    telinga toʻomataʻu ʻo hono ngaahi foha, pea ki he motuʻa nima ʻo honau nima toʻomataʻu,
    pea ki he motuʻa vaʻe ʻo honau vaʻe toʻomataʻu, pea luluku ʻae toto ki he feilaulauʻanga
    ʻo takatakai.
  ces-1613: A zabiješ skopce toho, a vezma krev jeho, pomažeš jí konce ucha Aronova,
    a konce pravého ucha synů jeho, i palce na pravé ruce jejich, a palce na pravé
    noze jejich; a vykropíš tu krev na oltář vůkol.
  eng-WMB: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the big toe of their right foot;
    and sprinkle the blood around on the altar.
  tam-TCV: அந்தக் கடாவையும் வெட்டிக்கொன்று, அதன் இரத்தத்தில் கொஞ்சத்தை ஆரோனுடைய, அவன்
    மகன்களுடைய வலது காது மடலிலும், வலது கையின் பெருவிரலிலும், வலது காலின் பெருவிரலிலும்
    பூசவேண்டும். பின்பு இரத்தத்தைப் பலிபீடத்தின் எல்லா பக்கங்களிலும் தெளிக்கவேண்டும்.
  ceb-ULB: Unya ihawa ang laking karnero ug kuhaa ang ubang dugo niini. Ipahid kini
    sa tuong tumoy sa dalunggan ni Aaron ug sa iyang mga anak nga lalaki, ug sa ilang
    kumagko sa tuong kamot, ug sa kumagko sa ilang tuong tiil. Unya isablig ang dugo
    sa matag kilid sa halaran.
  pol-UBG: Wtedy zabijesz tego barana, weźmiesz nieco z jego krwi i posmarujesz koniec
    ucha Aarona, końce prawych uszu jego synów i wielkie palce ich prawych rąk, także
    wielkie palce ich prawych stóp, i pokropisz tą krwią ołtarz dokoła.
  urd-GVU: اُس کو ذبح کرنا۔ اُس کے خون میں سے کچھ لے کر ہارون اور اُس کے بیٹوں کے
    دہنے کان کی لَو پر لگانا۔ اِسی طرح خون کو اُن کے دہنے ہاتھ اور دہنے پاؤں کے انگوٹھوں
    پر بھی لگانا۔ باقی خون قربان گاہ کے چار پہلوؤں پر چھڑکنا۔
  deu-1912: und sollst ihn schlachten und von seinem Blut nehmen und Aaron und seinen
    Söhnen auf den rechten Ohrknorpel tun und auf ihre Daumen ihrer rechten Hand und
    auf die große Zehe ihres rechten Fußes; und sollst das Blut auf den Altar sprengen
    ringsherum.
  ntj-ntj: '@see-verse:EXO.029.019'
  kan-2017: ನಂತರ ಅದನ್ನು ವಧಿಸಿ ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಆರೋನನ ಮತ್ತು ಅವನ ಮಕ್ಕಳ ಬಲಗಿವಿಯ
    ತುದಿಗೂ ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ, ಬಲಗಾಲಿನ ಹೆಬ್ಬೆರಳಿಗೂ ಹಚ್ಚಿ, ಮಿಕ್ಕ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ
    ಸುತ್ತಲು ಚಿಮುಕಿಸಬೇಕು.
  ena-ena: Lɨhavɨci sabaŋ sipsipɨ agadɨ ifɨhɨmɨha uami. Lavɨla mɨdɨ cɨki agadɨ viavɨla
    Alon dɨ hɨji asɨŋ mujɨŋ human sɨmi kɨlikɨli hɨvɨ mɨŋepɨhalɨha uami. La nudɨ ninadinu
    agɨladɨ hɨji asɨŋ mujɨŋ human sɨmi kɨlikɨli hɨvɨ mɨŋepɨhalapɨhala uha uami. La
    nulɨdɨ human sɨmi agɨladɨ numɨgaŋ cɨjɨŋ hɨvɨ mɨŋepɨhalapɨhala uha uami. La nulɨdɨ
    hɨcɨ sɨmi agɨladɨ numɨgaŋ cɨjɨŋ hɨvɨ avi hameŋ laci ala lɨha uami. Lɨnaŋ mɨdɨ
    hɨhɨle hɨniavɨci sagalɨ hɨlahɨla hɨsɨŋ vadɨm agadɨ madɨŋ limu limu fɨdɨm limu
    limu heŋ sevɨha uami.
  yap-yap: Mag li’ nge yim’, mag fek boch u racha’en ngam thiy nga ba’ ni mat’aw i
    yuwantel Aron nge fapi pumo’on ni fak, nge ba’ ni mat’aw u bugul ni ga’ i pa’rad,
    nge ba’ ni mat’aw u bugul ni ga’ i ayrad. Mag yin’ e tin kabay ko fapi racha’
    nga daken gubin raba’ fare altar.
  hlt-MCSB: Tu te na ngawn phoeiah a thii te lo lamtah Aaron hna kah hnapae so neh
    a ca rhoek hna kah a bantang hnapae dongah khaw, kut kah bantang kutnu dongah
    khaw, a bantang kho kah khopuei dongah pae. Te phoeiah a thii te hmueihtuk kaepvai
    ah haeh thil.
  mdy-ETH: ማራዓሢያ ሹኪጋፓ ሱጉፃፓ ዻካ ዔኪ ዓኣሮኔና ዒዛኮ ናኣቶናኮ ሚዛቆ ዋዮኮ ቤርቶ፥ ሚዛቆ ኩጮና ሚዛቆ ቶኮናኮ ዶኦሞ
    ኬኤሎ ቲሽኬ፤ ዓቴ ሱጉፆ ሚቺ ዒንጎ ባኮ ዒንጎ ቤዞኮ ዖይዶ ዛሎ ጎኦባ ፑጬ።
  twi-ASANTE: na wɔnkum no. Monsɔ mogya no bi na momfa ketewaa bi nsosɔ Aaron ne ne
    mmammarima no aso nifa, wɔn kokurobetie nifa ne wɔn nan nifa kokurobetie so. Afei
    mompete nkaeɛ no ngu afɔrebukyia no ho nyinaa.
  eng-WEBU: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the big toe of their right foot;
    and sprinkle the blood around on the altar.
  bnp-bnp: O rabalakia a sipsip iea, o bole ranga darana o ravu na kanena taruna talingana
    e Aron, e tuna mai. Muri o bole tabu a dara o ravu na kukukoru na limana a kanena,
    a kukukoru na vahana a kanene ria. O bole paru a dara i tababana, o voro langa
    na tabeke lobo na dede.
  wal-wal: He dorssa orggiyaa shukkada, a suuttaappe amaridaagaa ekkada, Aaroonayyoonne
    a naatuyyo ushachcha haittatu xeeraa, eta ushachcha kushetuyyo wogga biradhdhetanne
    eta ushachcha tohotuyyo wogga biradhdheta tiya; hegaappe guyyiyan, attida suuttaa
    yarshshiyoosaa miyyiyan ubbasaara caccafa.
  spa-PDDPT: Luego degollarás el carnero. Tomarás de su sangre y la pondrás en el
    lóbulo de la oreja derecha de Aarón y de sus hijos y en el pulgar de sus manos
    derechas y de sus pies derechos. Y esparcirás la sangre alrededor del altar.
  gun-gun: Rejyryvi kyxĩ 'rã vexa'i. Ha'e gui huguykue rejopy vy reikyty 'rã Arão
    ha'e ta'y kuery nambi oiporu kuaa regua apy re, ha'ekue rami ae avi ikuã guaxu
    ha'e ipyxã guaxu oiporu kuaa regua re. Huguy rembyrekue ma renhoẽmba 'rã altar
    yvýry jovaive rupi.
  agu-BL: Ej nin biy wok cu'n yi jun cne'ra'tz nin te yi ẍch'el ba'n tzatz'aj cyen
    mu'ẍ tal te yi chiẍchin Aarón nin yi e' cy'ajl. Tajwe'n cho'n tz'oc yi chich'a'tz
    te jalaj chiẍchin yi sbal. Ncha'tz tz'an te mamil yi wi' chik'ab. Ba'n tz'oc tz'ajij
    yi chich' te yi sbal. Ej nin ncha'tz tz'an mamil yi wi' quikan, yi jalaj chisbal.
    Ma yi sowril yi chich' chite'n tibaj nin solte'j yi patbil itx'ixwatz.
  ilo-ULB: Ket masapul a papatayem ti kalakian a karnero ken mangala iti bassit a
    darana. Ipulagidmo daytoy kadagiti piditpidit iti makannawan a lapayag ni Aaron
    ken kadagiti piditpidit ti makannawan a lapayag dagiti annakna lallaki, iti makannawan
    a tangan dagiti ima ken sakada. Kalpasanna, masapul nga ibuyatmo ti dara iti tunggal
    sikigan ti altar.
  kpg-kpg: Daaligidia di manu deelaa gii made, kaina nia dodo o di maa, hunu ina gi hongo
    nia dalinga gau donu Aaron mo ana dama, mo i hongo nia madaalima mmaadua o nadau
    lima gau donu, mo i hongo nia madaawae mmaadua o nadau wae gau donu. Kaina nia
    dodo ala e dubu, ga magamaga gi di gili o nia baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن بۇ قوچقارنى بوغۇزلاپ قېنىدىن ئېلىپ، ھارۇننىڭ ئوڭ قۇلىقىنىڭ يۇمشىقىغا،
    ئۇنىڭ ئوغۇللىرىنىڭ ئوڭ قۇلىقىنىڭ يۇمشىقىغا، ئۇلارنىڭ ئوڭ قوللىرىنىڭ چوڭ بارمىقى
    بىلەن ئوڭ پۇتلىرىنىڭ چوڭ بارمىقىغا سۈركەپ قويغىن، قالغان قاننى قۇربانگاھنىڭ ئۈستى
    قىسمىنىڭ ئەتراپىغا سەپكىن.
  sus-sus: i xa a kɔn naxaba. I xa na wuli tongo, i nde sa Haruna nun a xa die yirefanyi
    tuli kirie ma, e yirefanyi bɛlɛxɛ, nun sankurae ma. Wuli naxan luxi, i xa na ifili
    sɛrɛxɛbade rabilinyi.
  pon-2006: Kemehla oh ale ekis ntaho oh iriski palimaun en imwin salengen Aaron oh
    nah pwutak ko oh palimaun en sendinpehlaparail ko oh palimaun en sendinnehlaparail
    ko. Ke ahpw usupihki luhwen ntaho keimw pahieu en pei sarawio.
  ksd-ksd: Ma una doka, ma una tak pa ra gapuna ma una kolo ra tabataba na mar talinga
    ta ra talinga i Aron me ta ra papar a lima tuna, ma ra tabataba na mar talinga
    ta ra talinga i ra umana natuna ta ra papar a lima tuna, ma ra kaka ngala ta ra
    lima i diat tuna, ma ta ra kaka ngala ta ra kak i diat tuna, ma una vue tar ra
    gap kikil ra uguugu na vartabar.
  tur-YTC: Sonra koçu kesip kanından biraz alacaksın, onu Aron'un sağ kulak memesi
    üzerine, ve oğullarının sağ kulak memeleri üzerine, ve sağ ellerinin başparmağı
    üzerine ve sağ ayaklarının başparmağı üzerine koyacaksın; kanı sunağın üzerine
    serpeceksin.
  grc-BRENT: Καὶ σφάξεις αὐτὸν, καὶ λήψῃ τοῦ αἵματος αὐτοῦ, καὶ ἐπιθήσεις ἐπὶ τὸν
    λοβὸν τοῦ ὠτὸς Ἀαρὼν τοῦ δεξιοῦ, καὶ ἐπὶ τὸ ἄκρον τῆς δεξιᾶς χειρὸς, καὶ ἐπὶ τὸ
    ἄκρον τοῦ ποδὸς τοῦ δεξιοῦ, καὶ ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν υἱῶν αὐτοῦ τῶν δεξιῶν,
    καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν αὐτῶν τῶν δεξιῶν, καὶ ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν
    δεξιῶν.
  ind-AYT: Kamu harus menyembelih domba jantan itu, dan mengambil darahnya, dan mengoleskannya
    pada cuping telinga kanan Harun dan pada cuping telinga kanan anak-anaknya, dan
    pada ibu jari tangan kanan mereka, dan pada ibu jari kaki kanan mereka, lalu percikkanlah
    sisa darah itu di sekeliling mazbah.
  nya-nya: Uyiphe ndipo utenge magazi ake ena ndi kupaka ndewere za makutu a kudzanja
    lamanja la Aaroni ndi ana ake aamuna. Upakenso pa zala zawo zazikulu za kudzanja
    lawo lamanja, ndi zala zazikulu za kuphazi lakudzanja lawo lamanja. Kenaka uwaze
    magazi otsalawo mbali zonse za guwalo.
  hrv-hrv: Sad ovna zakolji; uzmi mu krvi i njome namaži resicu desnoga Aronova uha,
    resicu desnog uha njegovim sinovima, palac na njihovoj desnoj ruci pa palac na
    njihovoj desnoj nozi. Ostatkom krvi zapljusni žrtvenik naokolo.
  mps-mps: “Tialima nago te sipsip kibu elama, tama aga te kaneme dwasianu selama,
    tama Aron aga ogomani dali augwaligo dolo olo sabi badu te kaneme muao, tama augwali
    te kaneme dolo a nogo danide mubadi, te dolo a sągą dani badu muyu yao. Tama
    te poude munalubo kaneme tigidali te alta me si me si bogo badu sąsą pao.
  tpi-tpi: Orait yu mas kilim dispela sipsip na kisim liklik hap blut bilong en na
    putim long hap daunbilo bilong yau i stap long han sut bilong Aron na bilong ol
    pikinini man bilong en, na putim blut long bikpela pinga bilong han sut na long
    bikpela pinga bilong lek long han sut bilong ol. Na kisim olgeta blut i stap yet
    na tromoi long 4-pela sait bilong alta.
  dan-1931: Slagt så Vædderen, tag noget af dens Blod og stryg det på Arons og hans
    Sønners højre Øreflip og på deres højre Tommelfinger og højre Tommeltå og spræng
    Resten af Blodet rundt om på Alteret.
  vie-OVCB: Con sẽ giết con chiên đó, lấy máu bôi trên trái tai bên phải của A-rôn
    và các con trai người, trên ngón cái tay phải và ngón cái chân phải của họ. Phần
    máu còn lại đem rảy khắp chung quanh bàn thờ.
  guj-2017: પછી તે ઘેટાંનો વધ કરીને તેનું થોડું રક્ત લઈને હારુન અને તેના પુત્રોના
    જમણા કાનની બૂટીને, જમણા હાથનાં અંગૂઠાને તથા જમણા પગના અંગૂઠાને લગાડવું.
  pon-2006A: Kemehla oh ale ekis ntaho oh iriski palimaun en imwin salengen Aaron
    oh nah pwutak ko oh palimaun en sendinpehlaparail ko oh palimaun en sendinnehlaparail
    ko. Ke ahpw usupihki luhwen ntaho keimw pahieu en pei sarawio.
  por-BRBSL: Então você matará o carneiro, e tomará um pouco de seu sangue, e o colocará
    na ponta da orelha direita de Aarão, e na ponta da orelha direita de seus filhos,
    e no polegar da mão direita deles, e no dedo grande do pé direito deles; e espargirá
    o sangue ao redor do altar.
  cth-cth: Tutan hah na thei vaiteh, a thi hah na la vaiteh, Aron e aranglae hnârakong
    koe, a capanaw e aranglae hnârakong koe, aranglae kutpui hoi a capanaw e aranglae
    khokpuinaw dawk na nep pouh vaiteh, khoungroe lathueng lah a thi hah na kathek
    han.
  twi-twi: Munkum no na monsɔw mogya no bi na momfa ketewaa bi nsosɔ Aaron ne ne mmabarima
    no aso nifa, wɔn kokurobeti nifa ne wɔn anan nifa kokurobeti so. Afei mompete
    nkae no ngu afɔremuka no ho nyinaa.
  hlt-hlt: Tu te na ngawn phoeiah a thii te lo lamtah Aaron hna kah hnapae so neh
    a ca rhoek hna kah a bantang hnapae dongah khaw, kut kah bantang kutnu dongah
    khaw, a bantang kho kah khopuei dongah pae. Te phoeiah a thii te hmueihtuk kaepvai
    ah haeh thil.
  tbz-SIM: Kɑ̀ɑ dì fèútɛ́ kɛ́pɔɔ̀tɛ̀ mɛyĩ̀ĩ̀ nkɛ́kɑ́ɑ́kɛ́ Anɔɔ toòyouri kó mɛyómmɛ̀
    nɛ̀ o bí kɔ̃mɛ, bɛ nɔ́mbídɑkɛ̀ bɛ nɔu nɛ̀ bɛ nɑɑ̀cɛ̀i kpɛyɛ, kɛ́míɛ́tɛ́ mɛsɔmmɛ
    diwũɔ̃tɔ̀nnì píìtì timɔu.
  msy-2020: Egh nɨ sipsipɨn kam mɨsuegh, an ghuzir muziarim inigh, Aron uan otariba
    ko, men kuarir guvimɨn itir kuarir amɨraziba, ko men dafarir puzir amebar agharir
    guvimɨn itiba, ko dagarir puzir amebar suer agharir guvimɨn itiba, ghuzim dar
    aghuigh. Egh sipsipɨn ghuzir ikiavɨra itim inigh mangɨ ofa gamir dakozimɨn, an
    4plan mɨriabar ghuzim kavamangigh.
  azb-azb: Sonra qoçu kəs; qanından bir az götürüb Harunun sağ qulağının mərcəyinə,
    oğullarının sağ qulaq mərcəklərinə, onların sağ əllərinin və sağ ayaqlarının baş
    barmaqlarına çək. Qoçun qanını qurbangahın hər tərəfinə səp.
  eng-DBY: and thou shalt slaughter the ram, and take of its blood, and put [it] on
    the tip of the [right] ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the great toe of their right foot;
    and thou shalt sprinkle the blood upon the altar round about.
  hin-2017: तब उस मेढ़े को बलि करना, और उसके लहू में से कुछ लेकर हारून और उसके पुत्रों
    के दाहिने कान के सिरे पर, और उनके दाहिने हाथ और दाहिने पाँव के अँगूठों पर लगाना,
    और लहू को वेदी पर चारों ओर छिड़क देना।
  wol-KYG: Su ko defee nga rendi kuuy mi, sàkk ci deret ji, taqal ci tabanum noppu
    ndijooru Aaróona ak tabanum noppu ndijooru doomam yi, te nga taqal ci seen baaraamu
    déyu ndijoor, ak seen baaraamu tànku ndijoor bu mag. Boo noppee, nga xëpp li des
    ci deret ji ci peggi sarxalukaay bi yépp ba mu daj.
  bjr-bjr: Aruseenana mina fidika afeeriqiseenana Aaroona narí faiqi namu faqa nisauku
    uqannai naaqoosaa akusee nisauku uqannai nisauku akoonnanasaa akusee, nisauku
    uqannai niku akoonnana saa faqa akua. Akusee fidika kaqi marina qumaree qaidara
    qaara faqa qaara faqa atinni adia aquaqa.
  eng-YLT: and thou hast slaughtered the ram, and hast taken of its blood, and hast
    put on the tip of the right ear of Aaron, and on the tip of the right ear of his
    sons, and on the thumb of their right hand, and on the great toe of their right
    foot, and hast sprinkled the blood on the altar round about;
  eng-WYC-2017: and when thou hast offered that ram, thou shalt take of his blood,
    and thou shalt put it upon the last part of the right ear of Aaron, and of his
    sons, and upon the thumbs of their right hand, and the big toes of their right
    foot; and thou shalt shed [or pour] the blood on the altar by compass.
  eng-WMBB: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the big toe of their right foot;
    and sprinkle the blood around on the altar.
  urd-GVH: उसको ज़बह करना। उसके ख़ून में से कुछ लेकर हारून और उसके बेटों के दहने कान
    की लौ पर लगाना। इसी तरह ख़ून को उनके दहने हाथ और दहने पाँव के अंगूठों पर भी लगाना।
    बाक़ी ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़कना।
  rug-rug: Mamu va matea, mamu vagi kaiqa eharana, mamu vekoi pa kali boboa taliṉa
    mataodi, meke koari na gugulavata lima mataodi, meke koari na gugulavata nene
    mataodi, ari Eroni meke sari na tuna koreo. Meke sari na ehara koa holadi si mamu
    siburu lani koari ka made kalina sa hope.
  gaz-gaz: Korbeessa hoolaa sana qali; dhiiga isaa irraas fuudhiitii fiixee gurra
    Aroon mirgaatii fi fiixee gurra ilmaan isaa mirgaa dibi; quba abbuudduu harka
    mirgaa isaaniitii fi quba abbuudduu miilla mirgaa isaanii illee dibi. Dhiiga hafe
    immoo gama hundaan iddoo aarsaatti facaasi.
  fra-LSG: Tu égorgeras le bélier; tu prendras de son sang, tu en mettras sur le lobe
    de l’oreille droite d’Aaron et sur le lobe de l’oreille droite de ses fils, sur
    le pouce de leur main droite et sur le gros orteil de leur pied droit, et tu répandras
    le sang sur l’autel tout autour.
  gnn-gnn: '@see-verse:EXO.029.019'
  yal-yal: I xa a kɔɛ raxaba, i yi a wunla tongo, i yi a sa Haruna nun a diine yiifari
    ma tunle ra, e nun e yiifari ma yii konkoribane ra e nun e yiifari ma san konkoribane
    ra. I yi wunla so saraxa ganden dɛxɔnne birin ma.
  haw-1868: Alaila, e pepehi oe i ka hipa, a e lawe i kekahi o kona koko, a e kau
    ma ka piko o ka pepeiao akau o Aarona, a ma ka piko o ka pepeiao akau o kana mau
    keikikane, a ma ka manamana nui o ko lakou lima akau, a ma ka manamana nui o ko
    lakou wawae akau, a e kapii hoi i ke koko maluna o ke kuahu a puni.
  arb-NAV: ثُمَّ تَذْبَحُهُ وَتَأْخُذُ مِنْ دَمِهِ وَتَضَعُهُ عَلَى شَحْمَاتِ آذَانِ
    هَرُونَ وَبَنِيهِ الْيُمْنَى، وَكَذِلكَ عَلَى أَبَاهِمِ أَيْدِيهِمْ وَأَرْجُلِهِمِ
    الْيُمْنَى، ثُمَّ تَرُشُّ الدَّمَ عَلَى الْمَذْبَحِ مِنْ كُلِّ نَاحِيَةٍ.
  ewe-ewe: Wui eye nàɖe ʋu la asi ɖe Aron kple via ŋutsuwo ƒe nuɖusitowo, woƒe degblefetsu
    ɖusitɔwo kple woƒe nuɖusi ƒe afɔbidɛ gãtɔwo ŋu. Hlẽ ʋu mamlɛa ɖe vɔsamlekpui la
    ŋu kpe ɖo.
  eng-LEE: Then shalt thou kill the ram, and take of his blood, and put it upon the
    tip of Aaron's right ear, and upon the tip of the right ear of his sons, and upon
    the thumb of their right hand, and upon the great toe of their right foot, and
    sprinkle the blood upon the altar round about.
  asm-FB: তুমি সেই মেৰ-ছাগ বধ কৰিবা আৰু তাৰ অলপমান তেজ লৈ, হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ
    সোঁ কাণৰ অগ্রভাগত, তেওঁলোকৰ সোঁ হাতৰ বুঢ়া আঙুলি, আৰু সোঁ ভৰিৰ বুঢ়া আঙুলিত লগাবা।
    তেজৰ বাকী থকা অংশ বেদীৰ ওপৰৰ চাৰিওফালে ছটিয়াই দিবা।
  sus-A: عِ شَ عَ كْن نَشَبَ. عِ شَ نَ وُلِ تٌنفٌ، عِ ندٍ سَ هَرُنَ نُن عَ شَ دِيٍ
    يِرٍقَنيِ تُلِ كِرِيٍ مَ، عٍ يِرٍقَنيِ بّلّشّ، نُن سَنكُرَيٍ مَ. وُلِ نَشَن لُشِ،
    عِ شَ نَ عِقِلِ سّرّشّبَدٍ رَبِلِنيِ.
  fra-SBL: Tu égorgeras le bélier, tu prendras de son sang, tu en mettras sur le lobe
    de l'oreille droite d'Aaron et sur le lobe de l'oreille droite de ses fils, sur
    le pouce de leur main droite et sur le gros orteil de leur pied droit, et tu aspergeras
    le sang tout autour de l'autel.
  hbo-hbo: וְשָׁחַטְתָּ֣ אֶת־הָאַ֗יִל וְלָקַחְתָּ֤ מִדָּמֹו֙ וְנָֽתַתָּ֡ה עַל־תְּנוּךְ֩
    אֹ֨זֶן אַהֲרֹ֜ן וְעַל־תְּנ֨וּךְ אֹ֤זֶן בָּנָיו֙ הַיְמָנִ֔ית וְעַל־בֹּ֤הֶן יָדָם֙
    הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלָ֖ם הַיְמָנִ֑ית וְזָרַקְתָּ֧ אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  eng-WYCLIFFE: and whanne thou hast offrid that ram, thou schalt take of his blood,
    and schalt `putte on the last part of the riyt eere of Aaron, and of hise sones,
    and on the thombis of her hond; and of her riyt foot; and thou schalt schede the
    blood on the auter, `bi cumpas.
  piu-2006: '@see-verse:EXO.029.019'
  pjt-pjt: Ka tjana maṟa kuka panya palula tjunkunyangka tjiipi palunya iluntanama
    munu milkaḻi mantjiṟa tjaraṟa Aaronta tjanala pina wakungka tjura, maṟa wakunguṟu
    maṟa mamangka tjura, munu tjina wakunguṟu tjina mamangka kuḻu tjura. Munu milkaḻi
    panya tjara kutjupa pitjilpa kuka tiliwakalpainya kantilypa kampa kutjara kurpila
    munu piṟuku kampa kutjupa kutjara palu puṟunypaṯu kurpila.
  cwe-cwe: Kwizamchinja na kusola damu chidogo na kumuhaka Haluni na wanage hanhu
    ha hasi ha magutwi yawo ya kulume na muna yamadole ng'hulu da mikono yawo ya kulume
    na madole ng'hulu ya migulu yawo ya ukulume. Damu yondaisigale kwizalumizila ulupango
    banzi zake zose nne.
  kik-kik: Mĩthĩnje, woe thakame ĩmwe yayo ũmĩhake moni cia matũ ma ũrĩo ma Harũni
    na ariũ ake o na ciara iria nene cia moko mao ma ũrĩo, na ciara iria nene cia
    magũrũ mao ma ũrĩo. Ũcooke ũminjaminjĩrie kĩgongona thakame mĩena yothe.
  fra-NCL: Tu égorgeras le bélier et, ayant pris de son sang, tu en mettras sur le
    lobe de l’oreille droite d’Aaron et sur le lobe de l’oreille droite de ses fils,
    sur le pouce de leur main droite et sur le gros orteil de leur pied droit, et
    tu répandras le sang sur l’autel tout autour.
  cek-AK: Tuu tae to bop ah loe, athii lak pacoengah, Aaron hoi a capanawk ih bantang
    naa ranuih, bantang banpui nui hoi bantang khokpui nuiah nok paeh; to pacoengah
    athii to hmaicam nui hoi a taeng boih ah haeh ah.
  cuk-cuk: We-sibad-wawaad be oburgoed. Geb e-abe be abala suoed. Geb Aarón-e-uaya-duku-argan-nuedsikidgi
    we-abe be magoed. Degine, e-goo-dummad-e-argan-nuedsikidgi, e-nag-goo-dummad-nuedsikidgi
    we-abe be magbaloed. Amba deyob be Aarón-e-masmala imakbaloed. ”Geb anga-ibmar-ogumakar-ukleged-aila-e-dikarmargi
    we-abe be bomi-bomi imakbaloed.
  uig-CYR: Андин бу қочқарни боғузлап қенидин елип, Һарунниң оң қулиқиниң юмшиқиға,
    униң оғуллириниң оң қулиқиниң юмшиқиға, уларниң оң қоллириниң чоң бармиғи билән
    оң путлириниң чоң бармиғиға сүркәп қойғин, қалған қанни қурбангаһниң үсти қисминиң
    әтрапиға сәпкин.
  tel-2017: ఆ పొట్టేలును వధించి దాని రక్తంలో కొంచెం తీసుకుని అహరోను కుడి చెవి అంచు
    మీద, అతని కొడుకుల కుడి చెవుల అంచుల మీద, వాళ్ళ కుడి చెయ్యి, కుడి కాలు బొటన వేళ్ళపై
    చిలకరించి మిగిలిన రక్తం బలిపీఠం మీద చుట్టూ చిలకరించాలి.
  hat-BSA: Ou va touye belye a, ou va pran kèk nan san li e mete li sou tèt zòrèy
    adwat Aaron, sou tèt zòrèy dwat a fis li yo, sou pous men dwat yo, nan gwo zòtèy
    pye dwat yo, e flite rès san an toutotou lotèl la.
  kos-kos: Uniya, ac eis kutu srah kac ac sang mosrwela acn fisrasrsrasr ke lac srac
    layot kacl Aaron ac wen natul, oayapa fin kuf lulap soko ke lac paolos layot ac
    kuf lulap soko ke lac nialos layot. Srah lula an kom fah sang fwela siska akosr
    ke loang uh.
  hbo-WLC: וְשָׁחַטְתָּ֣ אֶת־הָאַ֗יִל וְלָקַחְתָּ֤ מִדָּמוֹ֙ וְנָֽתַתָּ֡ה עַל־תְּנוּךְ֩
    אֹ֨זֶן אַהֲרֹ֜ן וְעַל־תְּנ֨וּךְ אֹ֤זֶן בָּנָיו֙ הַיְמָנִ֔ית וְעַל־בֹּ֤הֶן יָדָם֙
    הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלָ֖ם הַיְמָנִ֑ית וְזָרַקְתָּ֧ אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ
    סָבִֽיב׃
  ibo-ibo: Gbuo ya. Were ụfọdụ nʼime ọbara ya tee Erọn na ụmụ ya nʼọnụ ntị aka nri
    ha, na isi mkpụrụ aka nke aka nri ha, ya na isi mkpụrụ ụkwụ nke ụkwụ aka nri ha.
    Werekwa ọbara nke fọdụrụ fesaa nʼakụkụ ya niile nke ebe ịchụ aja ahụ.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ସେହି ମେଷକୁ ବଧ କରି ତାହାର କିଛି ରକ୍ତ ଘେନି ହାରୋଣର ଦକ୍ଷିଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ
    ଓ ତାହାର ପୁତ୍ରଗଣର ଦକ୍ଷିଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ, ସେମାନଙ୍କ ଦକ୍ଷିଣ ହସ୍ତର ବୃଦ୍ଧାଙ୍ଗୁଷ୍ଠି
    ଉପରେ ଓ ଦକ୍ଷିଣ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଷ୍ଠି ଉପରେ ଲଗାଇବ, ପୁଣି, ବେଦି ଉପରେ ଚାରିଆଡ଼େ ରକ୍ତ ଛିଞ୍ଚିବ।
  chk-chk: Mürin kopwe niela ewe ätemwänin sip, kopwe angei ekis chan o tofi ngeni
    emin fän pelifichin selingen Aaron, pwal ngeni emin fän pelifichin selingen nöün
    kewe mwän, kopwe pwal tofi ngeni aütülapen pelifichin pöür me pecher, nge ewe
    lusun cha kopwe äsupufetalei ngeni pwelin ewe rongen asor.
  rop-rop: en yu garra kilim det ship ded, en yu garra gajim det blad brom det ship,
    en yu garra rabum sambala blad garram yu bingga langa Eran en im san olabat langa
    olabat raidensaid irriwol en langa det tham blanga olabat raidensaid bingga en
    langa det bigwan tou blanga olabat raidensaid fut. Yu garra tjakam det leftobawan
    blad blanga det ship langa detlot fobala said blanga det teibul blanga ofring,
  ukr-1871: І заколеш барана, і возьмеш крові його й положиш на край правого вуха
    Арона і на край правого вуха синів його, і на великий палець правих рук їх, і
    на великий палець на правих ногах їх, і побризкаєш кровю на жертівника з усїх
    боків.
  bch-bch: Ta eao ga totoi, ta doi ising kauteta. Ta sama sing toa oa ga idae ngan
    Aron ga ele gergeu arangaranga kelede kelede tangad oatai iuaro, ga baged oatai
    igonga kapei, ga aed oatai igonga kapei. Ga kus ta til sing ga idae ngan popou
    tenainga aea isal toa pange oa.
  deu-1951: sollst du ihn schächten und von seinem Blute nehmen und davon dem Aaron
    und seinen Söhnen auf das rechte Ohrläpplein tun und auf den Daumen ihrer rechten
    Hand und auf die große Zehe ihres rechten Fußes; das Blut aber sollst du ringsumher
    auf den Altar sprengen.
  eng-JPS: Then shalt thou kill the ram, and take of its blood, and put it upon the
    tip of the right ear of Aaron, and upon the tip of the right ear of his sons,
    and upon the thumb of their right hand, and upon the great toe of their right
    foot, and dash the blood against the altar round about.
  srp-1865: I zakolji toga ovna, i uzmi krvi od njega i pomaži njom kraj od desnoga
    uha Aronu i kraj od desnoga uha sinovima njegovijem, i palac u desne ruke njihove
    i palac u desne noge njihove, a ostalom krvlju pokropi oltar unaokolo.
  lug-lug: onoogitta, n’oddira ku musaayi gwayo n’ogusiiga ku kasongezo k’okutu kwa
    Alooni okwa ddyo, ne ku busongezo bw’amatu ga batabani be aga ddyo, ne ku binkumu
    by’emikono gyabwe egya ddyo, ne ku bigere byabwe ebisajja ebya ddyo; omusaayi
    ogunaasigalawo ogumansire ku kyoto okukyetooloola.
  heb-heb: ושחטת את האיל ולקחת מדמו ונתתה על תנוך אזן אהרן ועל תנוך אזן בניו הימנית
    ועל בהן ידם הימנית ועל בהן רגלם הימנית וזרקת את הדם על המזבח סביב׃
  ben-IRV: পরে তুমি সেই ভেড়া হত্যা করবে এবং তার থেকে কিছু রক্ত নেবে। এই রক্ত দিয়ে
    হারোণের ডান কানে ও তার ছেলেদের ডান কানে ও তাদের ডান হাতের বুড়ো আঙ্গুলের উপরে
    দেবে এবং তাদের মহান ডান পায়ের পাতার উপরে দেবে। তার পরে বেদির উপরে চারিদিকে রক্ত
    ছিটিয়ে দেবে।
  pan-pan: ਤੂੰ ਉਸ ਛੱਤਰੇ ਨੂੰ ਵੱਢ ਸੁੱਟੀਂ ਅਤੇ ਉਸ ਦੇ ਲਹੂ ਵਿੱਚੋਂ ਲੈ ਕੇ ਹਾਰੂਨ ਦੇ ਸੱਜੇ ਕੰਨ
    ਦੇ ਸਿਰੇ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਸੱਜੇ ਕੰਨਾਂ ਦੇ ਸਿਰਿਆਂ ਉੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੱਜੇ
    ਹੱਥਾਂ ਦੇ ਅੰਗੂਠਿਆਂ ਉੱਤੇ ਲਾਈਂ ਅਤੇ ਤੂੰ ਲਹੂ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਆਲੇ-ਦੁਆਲੇ ਛਿੜਕ ਦੇਈਂ।
  mya-JVB: ထိုသိုး ကိုသတ် ပြီးလျင် အသွေး ကိုယူ ၍ အာရုန် ၏ လက်ျာနားပျဉ်း ၌ ၎င်း၊ သူ
    ၏သား တို့၏ လက်ျာ နားပျဉ်း ၌ ၎င်း။ သူ တို့၏ လက်ျာ လက်မ ၌ ၎င်း၊ လက်ျာ ခြေမ ၌ ၎င်း
    ထည့် ၍ ၊ ယဇ်ပလ္လင် အပေါ် ပတ်လည် ၌ ဖြန်း ရမည်။
  hmo-hmo: Vadaeni mamoe do oi alaia, iena rarara sisina do oi abia, bona Arona mai
    ena natuna tau edia taiana idibana edia rini atoa gabuna dekenai inai rara do
    oi dahua. Ma edia imana kwakikwaki badana, bona aena kwakikwaki badana danu inai
    rara dekenai do oi dahua. Rara ena orena be boubou patana ena kahana 4 dekenai
    do oi negea lao.
  urd-urd: और तू इस मेंढे को ज़बह करना और उसके ख़ून में से कुछ लेकर हारून और उसके
    बेटों के दहने कान की लौ पर और दहने हाथ और दहने पाँव के अंगूठों पर लगाना, और ख़ून
    को क़ुर्बानगाह पर चारों तरफ़ छिड़क देना।
  rus-SYN: и заколи овна, и возьми крови его, и возложи на край правого уха Ааронова
    и на край правого уха сынов его, и на большой палец правой руки их, и на большой
    палец правой ноги их; и покропи кровью на жертвенник со всех сторон;
  bqc-SIM: ní a kòlokpa, ní a au sí, ní máma Aalona ń a nɛ́ↄ ↄplaa swã́lɛbawa
    ń ń ↄplaa ↄnɛmio ń ń ↄplaa gbánɛmio, ní aupi kĩni lɛ́ sa'okĩiwa ǹ liai.
  tcz-CHONGTHU: Chu teng kelngoi chal chu na tha ding, Athisan phabep na lah doh ding,
    Aaron bilkol jet lama nanu nat peh ding, chule akhut jetlamma akhutpi chense jaona
    akeng jetlamma khutpi chung jousea jong nanu nat peh cheh cheh ding ahi; chuteng
    athisan moh chengse chu maicham maiya nathe khum ding ahi.
  mar-mar: मग तो मेंढा वधावा व त्याच्या रक्तातून थोडे रक्त घेऊन ते अहरोनाच्या व त्याच्या
    मुलांच्या उजव्या कानांच्या पाळ्यांना व त्यांच्या उजव्या हातांच्या व उजव्या पायांच्या
    अंगठ्यांना लावावे आणि बाकीचे रक्त वेदीवर चार बाजूंना शिंपडावे.
  qub-qub: Chayno rurarcuptin pishtanqui. Yawarnintana wallcallata charircur Aaronpa
    wamrancunapa derëchu caj rinrinpa llapllanman, derëchu caj maquinpa maman dëdunman,
    derëchu caj chaquinpa maman dëdunmanpis pichupanqui. Puchoj caj yawarwanna altarpa
    intëru cantunpa chajchupanqui.
  hat-hat: W'a touye l', w'a pran ti gout nan san li, w'a mete l' sou tete zòrèy dwat
    Arawon ak sou tete zòrèy dwat pitit gason l' yo, sou gwo pous men dwat yo ak sou
    gwo zòtèy pye dwat yo. W'a pran rès san an, w'a vide l' tout arebò lòtèl la.
  eng-BSB: Slaughter the ram, take some of its blood, and put it on the right earlobes
    of Aaron and his sons, on the thumbs of their right hands, and on the big toes
    of their right feet. Sprinkle the remaining blood on all sides of the altar.
  tod-tod: Ɗa baala sinɛi ɠɔdaaleʋe, è ma ɲamai ta zeɠe, è siɛ Aalɔn yeezazu ʋele
    woi yɔkpɔgi ma, ta ná-doun zunuiti zeezazu ʋele woi yɔkpɔgiti ma, ta ti-yeezazu
    yeezinɛkpotogiti ma, ta ti-yeezazu ɠɔɠɔzinɛkpotogiti ma. Ɗa ɲamai mɔtai ʋili zalaɠa
    ɠulazuʋɛ ma, é ɠaku ma kpoloo.
  eng-WEBPB: Then you shall kill the ram, and take some of its blood, and put it on
    the tip of the right ear of Aaron, and on the tip of the right ear of his sons,
    and on the thumb of their right hand, and on the big toe of their right foot;
    and sprinkle the blood around on the altar.
  kbq-kbq: ana sipisipia ahenka mago'a korama'a taginka Aronine ne' mofavre naga'amokizmia
    tamaga kaziga zamagesamofo atumparega frenezmantenka, tamaga kaziga zamazamofo
    zmazafa zamazankore fre frenezmantenka, tamaga kaziga zamagamofo zamagafa zamagigore
    frenezmantenka, mago'a korana taginka kresramna vu itamofo maka asoparega ru tri
    tri nehunka,
  nhe-BL: Huan xijmicti nopa oquich borrego, huan xijcui quentzi ieso huan xijpolo
    itzintla ininnacas tlen ininnejmatl Aarón huan itelpocahua. Nojquiya xijpolo quentzi
    nopa estli ipan ininhueyi macpil huan ininhueyi xocpil tlen ininnejmatl. Huan
    xijtzejtzelo nopa estli yahualtic itejteno nopa tlaixpamitl Campa Quitlatise Tlacajcahualistli
    campa iquejquespa.
  gub-BL: A'e re ezuka a'e àràpuhàràn hawitu ma'e awa nehe. Emuàkym nekwà huwy kwer
    pupe nehe. Emono huwy kwer pixik Àràw inami awyze har iapyr nehe, ta'yr wanami
    awyze har iapyr wanehe nehe no. Emono huwy kwer pixik wakwàhu wapo awyze har pe
    har wanehe nehe, wapyhàhu awyze har wanehe nehe no. Emupiripirik huwy kwer ikurer
    4 ma'ea'yr hapy haw pehegwer rehe nehe no.
  eng-DRA: And when thou hast sacrificed him, thou shalt take of his blood, and put
    upon the tip of the right ear of Aaron and of his sons, and upon the thumbs and
    great toes of their right hand and foot, and thou shalt pour the blood upon the
    altar round about.
