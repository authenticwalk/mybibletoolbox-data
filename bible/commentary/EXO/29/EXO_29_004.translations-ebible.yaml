verse: EXO.029.004
translations:
  mal-C: പിന്നീട്, അഹരോനെയും പുത്രന്മാരെയും സമാഗമകൂടാരവാതിൽക്കൽ വരുത്തി, അവരെ വെള്ളത്തിൽ
    കഴുകണം.
  deu-TKW: Aaron aber und seine Söhne laß an den Eingang zum Offenbarungszelt herantreten
    und wasche sie mit Wasser.
  lin-lin: Okomema Aron mpe bana na ye ya mibali na ekotelo ya Ndako ya kapo ya Bokutani
    mpe okosukola bango na mayi.
  eng-LSV: And you bring Aaron and his sons near to the opening of the Tent of Meeting,
    and have bathed them with water;
  eng-GNV: And shalt bring Aaron and his sonnes vnto the doore of the Tabernacle of
    the Congregation, and wash them with water.
  eng-WEBSTER: And Aaron and his sons thou shalt bring to the door of the tabernacle
    of the congregation, and shalt wash them with water.
  nhw-BL: Huan xijhualica Aarón huan itelpocahua ipan icalixpa nopa yoyon tiopamitl
    campa timopantise nechca campa calaquise, huan nopona xiquinpajpacas ica atl.
  swh-ONEN: Kisha mlete Aroni na wanawe kwenye lango la Hema la Kukutania na uwaoshe
    kwa maji.
  bba-bba: Kpɑ ɑ de Aroni kɑ win bibu bu nɑ kuu ten kɔnnɔwɔ mi nɛ, Yinni Gusunɔ nɑ
    rɑ kɑ Isirelibɑ yinnɛ, kpɑ ɑ bu wobure kɑ nim.
  eng-KJVCPB: And Aaron and his sons thou shalt bring unto the door of the tabernacle
    of the congregation, and shalt wash them with water.
  luo-luo: Eka ikel Harun gi yawuote e dhoranga Hemb Romo kendo ilwokgi gi pi.
  meu-meu: Bena Aaron mai natuna ida ba hakaudia lao, hebou kalagana iduarana badibadinai
    ranu amo ba hadigudia.
  npi-ULB: तैँले भेट हुने पालको प्रवेशद्वारमा हारून र त्यसका छोराहरूलाई उपस्थित गरा
    । हारून र त्यसका छोराहरूलाई पानीले नुहाइदिनू ।
  yor-yor: Nígbà náà ni ìwọ yóò mú Aaroni àti àwọn ọmọ rẹ̀ wá sí ẹnu-ọ̀nà àgọ́ àjọ,
    ìwọ yóò sì fi omi wẹ̀ wọ́n.
  emp-NTPO: Aaroʌ̃ra idji warrarã sid̶a mʌ̃ wua ded̶e ed̶a wãbadamaa ededua. Mama
    ãdjirãra baidoba sʌgʌdua.
  ind-ind: “Lalu bawalah Harun dan anak-anaknya ke depan pintu kemah-Ku dan lakukanlah
    upacara pembasuhan bagi mereka. Dalam upacara itu kamu harus membasuh mereka masing-masing
    dengan air.
  pes-OPCB: سپس هارون و پسران او را دم مدخل خیمۀ ملاقات با آب غسل بده.
  tgl-ULB: Dapat mong iharap si Aaron at ang kaniyang mga anak na lalaki sa pasukan
    ng tolda ng pagpupulong. Dapat mong paliguan si Aaron at ang kaniyang mga anak
    na lalaki sa tubig.
  hui-hui: Arono halu ibu igini biaru i̱ kogoha i̱naga Balai Anda haneni haru halu
    ibuwa ilili bialu wayawaya bia halimu.
  mya-mya: '``အာ​ရုန်​နှင့်​သူ​၏​သား​များ​ကို ငါ​စံ​ရာ​တဲ တော်​တံ​ခါး​ဝ​သို့​ခေါ်​ဆောင်​ခဲ့​ပြီး​လျှင်
    သူ တို့​အား​ရေ​ချိုး​စေ​ရ​မည်။-'
  cbi-NTPO: Tsejtu bene Aarónnu bain, naa ya' nalanu bain, iba wa'dinu yapayasha tajitu,
    yalanu pitsaade.
  bod-N: ཨ་རོན་དང་ཁོའི་བུ་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་འགྲམ་དུ་ཁྲིད་དེ་ཆུས་བཀྲུ་བ་དང་།
  sna-sna: Ipapo ugouya naAroni navanakomana vake kumukova wokupinda nawo kuTende
    Rokusangana ugovashambidza nemvura.
  spa-BLM: Llevarás a Aarón y a sus hijos a la puerta de la Tienda del Encuentro,
    y los lavarás con agua.
  cac-cac: Slajvi chi', tzic'anb'at vin̈aj Aarón yed' eb' yuninal d'a yichan̈ mantiado
    b'aj tzin ch'ox in b'a. Ata' sb'iquel sb'a eb'.
  swh-ULB: Lazima nawe umlete Aruni na wana wake wawili katika lango la kuingilia
    hema la kukutania. Lazima uwasafishe Aruni na wana wake kwenye maji.
  bel-bel: А Аарона і сыноў ягоных прывядзі да ўваходу ў скінію сходу і абмый іх вадою.
  deu-ELBBK: Und Aaron und seine Söhne sollst du herzunahen lassen an den Eingang
    des Zeltes der Zusammenkunft und sie mit Wasser waschen.
  mbb-OT: “Dumaha nu si Aaron wey sikan is menge anak din he maama ziyà te idselang
    pehendiyà te Tulda he Edtelevukaayan, ne ipepemeziǥù nu sikandan.
  mal-2015: അഹരോനെയും അവന്റെ പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ വരുത്തി
    വെള്ളംകൊണ്ടു കഴുകേണം.
  gup-gup: “Kaluk ngurrbenkan Aaron dja nabebeywurd nuye kore kurrangmaye ngarre Manrurrkdjamun
    Dabburlin kore ngaye ngamre bu djahwon ngudberre, wanjh kunmekbe ngurrbenkukdjirridjbun
    kukkuwi.
  gvs-gvs: Go Eroni ma natunao, e adi kasala manuna kumēdi guna Kaba Valobodayana
    totomna goi kuvaisivēdi.
  rmc-rmc: Paľis an le Aron the leskre čhaven anglo vudar le Svetostankoskro a obžužar
    len le paňeha.
  nlg-nlg: “Lavira mai Aaron mana lei dalena tana mataulana na Vaevale tapole tabu
    ma kau siuvia nia na beti.
  pes-OPV: و هارون و پسرانش را نزد دروازه خیمه اجتماع آورده، ایشان را به آب غسل ده،
  ron-1924: Сэ адучь апой пе Аарон ши пе фиий луй ла уша кортулуй ынтылнирий ши сэ-й
    спель ку апэ.
  ben-OBCV: পরে হারোণ ও তার ছেলেদের সমাগম তাঁবুর প্রবেশদ্বারে এনো এবং জল দিয়ে তাদের
    গা ধুয়ে দিয়ো।
  som-som: Oo Haaruun iyo wiilashiisa waa inaad ilaa iridda teendhada shirka keentaa,
    oo waa inaad biyo ugu maydhaa.
  lat-VUC: Et Aaron ac filios ejus applicabis ad ostium tabernaculi testimonii. Cumque
    laveris patrem cum filiis suis aqua,
  eng-ASVBT: And Aaron and his sons thou shalt bring unto the door of the tent of
    meeting, and shalt wash them with water.
  ita-1885: E fa' accostare Aaronne e i suoi figliuoli, all'entrata del Tabernacolo
    della convenenza; e lavali con acqua.
  eng-LXXUP: And thou shalt bring Aaron and his sons to the doors of the tabernacle
    of testimony, and thou shalt wash them with water.
  eng-ULB: You must present Aaron and his sons at the entrance to the tent of meeting.
    You must wash Aaron and his sons in water.
  spa-VBL: Lleva a Aarón y a sus hijos a la entrada del Tabernáculo de Reunión y lávalos
    con agua.
  fra-_FOB: Alors tu feras approcher Aaron et ses fils à l'entrée du tabernacle d'assignation,
    et tu les laveras avec de l'eau.
  mal-mal: അഹരോനെയും അവന്റെ പുത്രന്മാരെയും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ വരുത്തി വെള്ളംകൊണ്ട്
    കഴുകണം.
  urd-GVR: Phir Hārūn aur us ke beṭoṅ ko mulāqāt ke ḳhaime ke darwāze par lā kar ġhusl
    karānā.
  suz-BL: मिनु हारून नु आ तौ आन कली ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेमी चाक्‍चा नम। मिनु
    गे मेको आन कली चिक्‍चा माल्‍नेवे।
  ita-1927: Farai avvicinare Aaronne e i suoi figliuoli all’ingresso della tenda di
    convegno, e li laverai con acqua.
  ckb-ckb: هارون و کوڕەکانیشی بهێنە پێش دەروازەی چادری چاوپێکەوتن و بە ئاو بیانشۆ.
  eng-BBE: And let Aaron and his sons come to the door of the Tent of meeting, and
    there let them be washed with water.
  kan-OKCV: ಆರೋನನನ್ನೂ ಅವನ ಪುತ್ರರನ್ನೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಬಳಿಗೆ ತಂದು, ನೀರಿನಲ್ಲಿ
    ಅವರನ್ನು ತೊಳೆಯಬೇಕು.
  bbb-bbb: Ja ijiege kari areme ni Eronikiro anafa fuone kaenamia ro Are Muvuaka E
    Ireobo na fivo viene ijia usiaena kiaga bu do foteke ruoefo.
  tam-2017: ஆரோனையும் அவனுடைய மகன்களையும் ஆசரிப்புக்கூடாரத்தின் வாசல் முன்பாக வரச்செய்து,
    அவர்களைத் தண்ணீரால் கழுவி,
  spa-RV-1909: Y harás llegar á Aarón y á sus hijos á la puerta del tabernáculo del
    testimonio, y los lavarás con agua.
  ron-BTF: Și să îi aduci pe Aaron și fiii lui la ușa tabernacolului întâlnirii și
    să îi speli cu apă.
  eng-WEBP: You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  eng-FBV: Then bring Aaron and his sons to the entrance of the Tent of Meeting, and
    wash them with water.
  nld-1939: Daarna moet ge Aäron en zijn zonen naar de ingang van de openbaringstent
    leiden en hen met water wassen.
  nch-BL: Huan xijhualica Aarón huan itelpocahua ipan icalixpa nopa yoyon tiopamit
    campa timopantise nechca campa calaquise, huan nopona xiquinpajpacas ica at.
  vie-1934: Đoạn, ngươi sẽ biểu A-rôn cùng các con trai người đến gần nơi cửa hội
    mạc, rồi lấy nước tắm cho họ.
  hin-CV: तब तुम अहरोन और उसके पुत्रों को मिलनवाले तंबू के द्वार पर लाकर उनको नहलाना.
  eng-OURB: You shall bring Aaron [Light-bringer] and his sons to the door of the
    Tent of Meeting, and shall wash them with water.
  spa-BES: Y que Aarón y sus hijos lleguen a la puerta de la Tienda de reunión, y
    allí sean lavados con agua.
  tdx-tdx: Endeso mb’ an-dalan-kibohom-pamantañam-b’ etoy t’i Aharone naho o ana’eo
    vaho isasao an-drano.
  vid-vid: “Hamba uwahiliche Aluni na wanage hali lwizi lwa ihema lya Nguluwi na kuwahovuga
    kwa mazi.
  eng-OKE: And Aharon and his sons thou shalt bring to the door of the tabernacle
    of ordinance, and wash them with water.
  tha-KJV: จงนำอาโรนและบุตรชายทั้งหลายของเขามาที่​ประตู​พล​ับพลาแห่งชุ​มนุ​ม แล​้วจงชำระตัวเขาทั้งหลายด้วยน้ำ
  por-BR-2018: E farás chegar Arão e seus filhos à porta do tabernáculo do testemunho,
    e os lavarás com água.
  deu-ELO: Und Aaron und seine Söhne sollst du herzunahen lassen an den Eingang des
    Zeltes der Zusammenkunft und sie mit Wasser waschen.
  eng-WYC-2018: and Aaron and his sons, at the door of the tabernacle of witnessing;
    and when thou hast washed the father and his sons in water, (And thou shalt bring
    Aaron and his sons to the entrance of the Tabernacle of the Witnessing; and when
    thou hast washed the father and his sons with water,)
  epo-epo: Kaj Aaronon kaj liajn filojn alvenigu al la pordo de la tabernaklo de kunveno,
    kaj lavu ilin per akvo.
  uig-PIN: Sǝn Ⱨarun wǝ uning oƣullirini jamaǝt qedirining kirix eƣiziƣa yeⱪin elip
    kelip, ularni su bilǝn yuƣin;
  beo-beo: Elane amola egefelali Na Abula Diasu Holeiga oule misa. Ilia da hanoga
    ulima:ne sia:ma.
  tpi-OTNT: “Na bringim Aron wantaim ol pikinini man bilong en i kam long dua bilong
    haus sel bilong mi na wasim ol.
  hau-SA: Bayan haka sai ka kawo Haruna da ’ya’yansa a ƙofar Tentin Sujada ka yi musu
    wanka.
  uig-LAT: Sen Harun we uning oghullirini jamaet chédirining kirish éghizigha yéqin
    élip kélip, ularni su bilen yughin;
  nde-nde: Emva kwalokho ulethe u-Aroni lamadodana akhe esangweni lethente lokuhlangana
    ubagezise ngamanzi.
  ton-ton: Pea te ke ʻomi ʻa ʻElone mo hono ngaahi foha ki he matapā ʻoe fale fehikitaki
    ʻoe kakai, pea ke kaukauʻi ʻakinautolu ʻaki ʻae vai.
  ces-1613: Potom Aronovi a synům jeho přistoupiti kážeš ke dveřím stánku úmluvy,
    a umyješ je vodou.
  eng-WMB: You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  tam-TCV: பின்பு ஆரோனையும், அவன் மகன்களையும் சபைக் கூடாரத்தின் வாசலுக்கு முன்பாக
    வரச்செய்து, அவர்களைத் தண்ணீரால் கழுவவேண்டும்.
  ceb-ULB: Kinahanglan dad-on mo si Aaron ug ang iyang mga anak nga lalaki ngadto
    sa pultahan sa tolda nga tagboanan ug kinahanglan hugasan mo sila ug tubig.
  pol-UBG: Aaronowi i jego synom każesz zbliżyć się do wejścia do Namiotu Zgromadzenia
    i obmyjesz ich wodą.
  urd-GVU: پھر ہارون اور اُس کے بیٹوں کو ملاقات کے خیمے کے دروازے پر لا کر غسل کرانا۔
  deu-1912: Und sollst Aaron und seine Söhne vor die Tür der Hütte des Stifts führen
    und mit Wasser waschen
  ntj-ntj: '@see-verse:EXO.029.003'
  kan-2017: ಆಗ ಆರೋನನನ್ನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನೂ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದು ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಿಸಬೇಕು.
  ena-ena: La Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ iadɨ havɨlɨ ulaŋ hɨbɨ ivu ivu heŋ
    vave lama sɨlamɨha uami.
  yap-yap: “Mag fek Aron nge fapi pumo’on ni fak i yib nga langan e mab ko fare Tent
    u p’eowcheg, mag luk nagrad ngar machalboggad.
  hlt-MCSB: Te phoeiah Aaron neh anih koca rhoek te tingtunnah dap thohka la khuen
    lamtah amih te tui neh sil.
  mdy-ETH: «ዓኣሮኔና ዒዛኮ ናኣቶና ታ ካኣሽኪንታ፥ ዓፒላፓ ማዢንቴ ማኣሮ ካሮ ዔኪ ሙኪጋፓ ዔያታ ፔኤኮ ዑፆ ማስታንዳጉዲ ዔያቶም
    ኬኤዜ።
  twi-ASANTE: Momfa Aaron ne ne mmammarima no mmra Ahyiaeɛ Ntomadan no kwan ano hɔ,
    na momfa nsuo nnware wɔn.
  eng-WEBU: You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  bnp-bnp: “O tuli valai na matana kape nau e huriki e tune Aron bakovi, o vahilolo
    ria na naru.
  wal-wal: “Yaatada Aaroonanne a naata Xoossaa Dunkkaaniyaa pengge ehaada, haattan
    eta meecca.
  spa-PDDPT: Harás que Aarón y sus hijos se acerquen a la entrada del Tabernáculo
    de Reunión, y los lavarás con agua.
  gun-gun: Ha'e gui rejapo 'rã Arão ha'e ta'y kuery oguy nhemboaty oĩaty rokẽ py ovaẽ
    aguã rami. Jypy rejoi 'rã yy py.
  agu-BL: Ej nin cy'ajwe' nin Aarón scyuch' yi e' cy'ajl stzi' yi puertil yi mantial
    kale na kac'ul wit kib tu intanum. Ej nin ba'n chicu' tan jichi'n.
  ilo-ULB: Masapul nga idatagmo ni Aaron ken dagiti annakna a lallaki iti pagserkan
    ti tabernakulo. Masapul a buggoam ni Aaron ken dagiti annakna a lallaki iti danum.
  kpg-kpg: “Laha mai Aaron mo ana dama gi di bontai o dogu Hale laa, gaugaulia digaula
    gi madammaa.
  uig-ARA: سەن ھارۇن ۋە ئۇنىڭ ئوغۇللىرىنى جامائەت چېدىرىنىڭ كىرىش ئېغىزىغا يېقىن ئېلىپ
    كېلىپ، ئۇلارنى سۇ بىلەن يۇغىن؛
  sus-sus: I xa Haruna nun a xa die ti sɛrɛxɛdubɛ wali ra hɔrɔmɔlingira sode, n e
    lima dɛnnaxɛ. I na gɛ e maxade ye ra e rasɛniyɛnfe ra,
  pon-2006: Kahrehdo Aaron oh nah pwutak ko ni wenihmwen Impwal me I kin ketiket loale,
    pwe re en duhdu nin duwen tiahk en kamwakel.
  ksd-ksd: Ma una agure Aron ma ra umana natuna tadav ra matakilalat i ra pal na varbarat,
    ma una puk diat ma ra tava.
  tur-YTC: Aron'la oğullarını Buluşma Çadırı'nın kapısına getirip onları suyla yıkayacaksın.
  grc-BRENT: Καὶ Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ
    μαρτυρίου, καὶ λούσεις αὐτοὺς ἐν ὕδατι.
  ind-AYT: Kamu harus membawa Harun dan anak-anaknya masuk ke tenda pertemuan dan
    membasuh mereka dengan air.
  nya-nya: Kenaka ubwere naye Aaroni ndi ana ake pa khomo la tenti ya msonkhano ndipo
    uwasambitse ndi madzi.
  hrv-hrv: “Dovedi Arona i njegove sinove k ulazu u Šator sastanka i operi ih u vodi.
  mps-mps: Tama Aron dali, aga ogomani augwali dali, te eno lotu ugwa beba odasa aselama,
    augwali wę paluao.
  tpi-tpi: “Na bringim Aron wantaim ol pikinini man bilong en i kam long dua bilong
    haus sel bilong mi na wasim ol.
  dan-1931: Lad derpå Aron og hans Sønner træde hen til Åbenbaringsteltets Indgang
    og tvæt dem med Vand.
  vie-OVCB: Sau đó đem A-rôn và các con trai người đến tại cửa Đền Tạm, lấy nước tẩy
    rửa cho họ sạch sẽ.
  guj-2017: ત્યારબાદ હારુન અને તેના પુત્રોને મુલાકાતમંડપનાં દ્વાર પાસે લાવીને તેઓને
    સ્નાન કરાવજે.
  pon-2006A: Kahrehdo Aaron oh nah pwutak ko ni wenihmwen Impwal me I kin ketiket
    loale, pwe re en duhdu nin duwen tiahk en kamwakel.
  por-BRBSL: Levarás Arão e seus filhos à porta da Tenda da Reunião, e os lavarás
    com água.
  cth-cth: Aron hoi a canaw hah kamkhuengnae lukkareiim takhang koevah na thokhai
    vaiteh, tui na pâsu han.
  twi-twi: Momfa Aaron ne ne mmabarima no mmra Ahyiae Ntamadan no kwan ano hɔ, na
    momfa nsu nguare wɔn.
  hlt-hlt: Te phoeiah Aaron neh anih koca rhoek te tingtunnah dap thohka la khuen
    lamtah amih te tui neh sil.
  tbz-SIM: Kɑ̀ɑ dèè ɑ kɔtɛnɛ̀ Anɔɔ nɛ̀ o bí n tɑummɛ̀ tou borɛ̀ kɛ́ bɛ̀ wùɔ,
  msy-2020: “Egh nɨ Aron uan otariba ko me inigh na bativamin Purirpenimɨn tiar akamɨn
    izɨ, egh dɨpamɨn me ruegh.
  azb-azb: Sonra Harunla oğullarını Hüzur çadırının girişinə gətir və onları su ilə
    yuyundur.
  eng-DBY: And Aaron and his sons thou shalt bring near the entrance of the tent of
    meeting, and shalt bathe them with water.
  hin-2017: फिर हारून और उसके पुत्रों को मिलापवाले तम्बू के द्वार के समीप ले आकर जल
    से नहलाना।
  wol-KYG: Yóbbul Aaróona ak doomam yu góor, ba ca bunt xaymab ndaje ma, nga sang
    leen.
  bjr-bjr: Moosee anee Aaroona narí faiqi namu faqa nifiqamaree qinee umee marunna
    uiqaana maqa kooqiki minisee qimanniminaqa amiqimmasee nammari auqaaqa.
  eng-YLT: '''And Aaron and his sons thou dost bring near unto the opening of the
    tent of meeting, and hast bathed them with water;'
  eng-WYC-2017: and Aaron and his sons, at the door of the tabernacle of witnessing;
    and when thou hast washed the father and his sons in water,
  eng-WMBB: You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  urd-GVH: फिर हारून और उसके बेटों को मुलाक़ात के ख़ैमे के दरवाज़े पर लाकर ग़ुस्ल
    कराना।
  rug-rug: Beto, mamu turaṉa mae nia se Eroni, meke sari na tuna koreo pa sasadana
    sa Ipi Hopena pa kenuqu Rau; mamu huveni kolo.
  gaz-gaz: Ergasii immoo Aroonii fi ilmaan isaa gara balbala dunkaana wal gaʼiitti
    fidiitii bishaaniin isaan dhiqi.
  fra-LSG: Tu feras avancer Aaron et ses fils vers l’entrée de la tente d’assignation,
    et tu les laveras avec de l’eau.
  yal-yal: I xa Haruna nun a diine ti Naralan Bubun dɛ ra, i yi e maxa.
  haw-1868: A e kai mai oe ia Aarona, a me kana mau keikikane, a i ka puka o ka halelewa
    o ke anaina kanaka, a e holoi ia lakou i ka wai.
  arb-NAV: ثُمَّ تُحْضِرُ هَرُونَ وَبَنِيهِ إِلَى بَابِ خَيْمَةِ الاجْتِمَاعِ، وَتَدَعُهُمْ
    يَغْتَسِلُونَ بِمَاءٍ.
  ewe-ewe: Le tsi na Aron kple via ŋutsuwo le agbadɔ la ƒe mɔnu.
  eng-LEE: And Aaron and his sons shalt thou bring near unto the door of the tabernacle
    of the congregation, and shalt wash them with water.
  asm-FB: হাৰোণ, আৰু তেওঁৰ পুত্ৰসকলক তুমি সাক্ষাৎ কৰা তম্বুৰ দুৱাৰমুখত আনি তেওঁলোকৰ
    গা ধুৱাবা।
  sus-A: عِ شَ هَرُنَ نُن عَ شَ دِيٍ تِ سّرّشّدُبّ وَلِ رَ هْرْ مْلِنفِرَ سٌدٍ، ﭑ
    عٍ لِمَ دّننَشّ. عِ نَ فّ عٍ مَشَدٍ يٍ رَ عٍ رَ سّنِيّنقٍ رَ،
  fra-SBL: Tu feras venir Aaron et ses fils à l'entrée de la tente de la Rencontre,
    et tu les laveras avec de l'eau.
  hbo-hbo: וְאֶת־אַהֲרֹ֤ן וְאֶת־בָּנָיו֙ תַּקְרִ֔יב אֶל־פֶּ֖תַח אֹ֣הֶל מֹועֵ֑ד וְרָחַצְתָּ֥
    אֹתָ֖ם בַּמָּֽיִם׃
  eng-WYCLIFFE: and twey rammes, and Aaron and his sones, at the dore of tabernacle
    of witnessyng; and whanne thou hast waische the fadir and the sones in watir,
  piu-2006: '@see-verse:EXO.029.003'
  pjt-pjt: “Munu Aaronnga palumpa katja tjuṯa kuḻu ngalya-kati Tiinta Miḻmiḻpa tjaakutu,
    munu tjananya minangka paltjila.
  cwe-cwe: “Maabaho wagale Haluni na wanage wa chilume mbaka hana dihema da Mulungu
    na uwanave na mazi.
  kik-kik: Ũcooke ũrehe Harũni na ariũ ake itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo, ũmathambie
    na maaĩ.
  fra-NCL: Tu feras avancer Aaron et ses fils à l’entrée de la tente de réunion, et
    tu les laveras avec de l’eau.
  cek-AK: To pacoengah Aaron hoi a caanawk to kaminawk amkhuenghaih kahni im akunhaih
    thok taengah hoi ah, nihcae to tui amhluhsak ah.
  cuk-cuk: ”Geb be, Aarón, degi, e-masmalamala, dulemar-anbo-ambikued-neg-yawagakse
    be sedoed. Agi be, Aarón, degi, e-masmala, be diigi ogoed.
  uig-CYR: Сән Һарун вә униң оғуллирини җамаәт чедириниң кириш еғизиға йеқин елип
    келип, уларни су билән жуйғин;
  tel-2017: అహరోనును అతని కొడుకులను సన్నిధి గుడారం గుమ్మం దగ్గరికి తీసుకువచ్చి వాళ్లకు
    నీళ్లతో స్నానం చేయించాలి.
  hat-BSA: “Konsa, ou va mennen Aaron avèk de fis li yo vè pòtay tant reyinyon an,
    e lave yo avèk dlo.
  kos-kos: “Usalu Aaron ac wen natul nu ke nien utyak nu ke Lohm Nuknuk Mutal sik,
    ac twetekunulosla.
  hbo-WLC: וְאֶת־אַהֲרֹ֤ן וְאֶת־בָּנָיו֙ תַּקְרִ֔יב אֶל־פֶּ֖תַח אֹ֣הֶל מוֹעֵ֑ד וְרָחַצְתָּ֥
    אֹתָ֖ם בַּמָּֽיִם׃
  ibo-ibo: Kpọpụta Erọn na ụmụ ya ndị ikom nʼọnụ ụzọ ụlọ nzute, jiri mmiri saa ha
    ahụ.
  ory-ory: ଆଉ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣକୁ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାର ନିକଟକୁ ଆଣି ଜଳରେ ସେମାନଙ୍କୁ
    ସ୍ନାନ କରାଇବ।
  chk-chk: Kopwe pwal emwenato Aaron me nöün kewe mwän ren asamalapen ewe imw mangaku
    ia aramas ra churiei ie o atütüür.
  rop-rop: “Yu garra bringimap Eran en im fobala san langa det dowa langa det Seikridwan
    Tent, en yu garra meigim olabat bogi garram woda.
  ukr-1871: Арона ж і сини його приведеш до входу громадянського намету та й пообмиваєш
    їх водою.
  bch-bch: “Ga kus ta bada Aron toman ngan ele gergeu arangaranga ta tila timadid
    leg palata iaoai, ta paliliu gid toa eoa.
  deu-1951: Alsdann sollst du Aaron und seine Söhne vor die Türe der Stiftshütte führen
    und sie mit Wasser waschen,
  eng-JPS: And Aaron and his sons thou shalt bring unto the door of the tent of meeting,
    and shalt wash them with water.
  srp-1865: I dovedi Arona i sinove njegove pred vrata šatora od sastanka, i umij
    ih vodom.
  lug-lug: Leeta Alooni ne batabani be ku mulyango gw’Eweema ey’Okukuŋŋaanirangamu,
    obanaaze n’amazzi.
  heb-heb: ואת אהרן ואת בניו תקריב אל פתח אהל מועד ורחצת אתם במים׃
  ben-IRV: আর তুমি হারোণ ও তার ছেলেদেরকে সমাগম তাঁবুর ফটকের কাছে আনবে এবং জল দিয়ে
    হারোণ ও তার ছেলেদেরকে স্নান করাবে।
  pan-pan: ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਨੇੜੇ ਲਿਆਈਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ ਨਾਲ ਨਹਲਾਈਂ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့ကို၊ ပရိသတ် စည်းဝေး ရာ တံခါး နားသို့ ခေါ် ခဲ့၍
    ရေချိုး ရမည်။
  hmo-hmo: “Vadaeni Arona bona iena natuna tau be Palai Dubu ena iduara dekenai do
    oi hakaua mai. Iduara ena badinai oi ese idia do oi hadigua.
  urd-urd: फिर हारून और उसके बेटों को ख़ेमा — ए — इजितमा'अ के दरवाज़े पर लाकर उनको
    पानी से नहलाना।
  rus-SYN: Аарона же и сынов его приведи ко входу в скинию собрания и омой их водою.
  bqc-SIM: Aalona ń a nɛ́ↄ sɛ mↄ́ńnↄ kpaaũkpɛ kpɛɛlɛ, ní ń zu'o we.
  tcz-CHONGTHU: Chule nangman Aaron le achapa te chengse abonchauva kotpi phung maiya
    na hin puilut soh kei uva, abonchauva twiya nasil ngim soh kei ding ahi.
  mar-mar: अहरोन व त्याचे पुत्र यांना दर्शनमंडपाच्या दारासमोर घेऊन यावे; त्यांना आंघोळ
    घालावी;
  qub-qub: Chayno pushamunqui Aaronta wamrancunatawan Toldu puncuman. Chaychönami
    purificashpayqui paycunataga bäñanqui.
  hat-hat: W'a fè Arawon ansanm ak pitit gason l' yo vanse jouk devan pòt Tant Randevou
    a. W'a benyen yo nan dlo.
  eng-BSB: Then present Aaron and his sons at the entrance to the Tent of Meeting
    and wash them with water.
  tod-tod: Ɗa li ga Aalɔn ta ná-doun zunuiti GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, è ti
    maagba ga ziɛi.
  eng-WEBPB: You shall bring Aaron and his sons to the door of the Tent of Meeting,
    and shall wash them with water.
  kbq-kbq: Ana hutenka Aronine ne' mofavre naga'anena zamavarenka, seli mono nomofo
    kahante tina frezamantetenka,
  nhe-BL: Huan xijhualica Aarón huan itelpocahua ipan icalixpa nopa yoyon tiopamitl
    campa timopantise nechca campa calaquise, huan nopona xiquinpajpacas ica atl.
  gub-BL: Erur Àràw heràpuzràn hereko haw henaw huken huwake ne nehe. Erur ta'yr a'e
    pe ne wà nehe no. Emuzahazahak kar ne wà nehe.
  eng-DRA: And thou shalt bring Aaron and his sons to the door of the tabernacle of
    the testimony. And when thou hast washed the father and his sons with water,
