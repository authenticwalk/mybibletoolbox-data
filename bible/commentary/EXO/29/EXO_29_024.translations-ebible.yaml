verse: EXO.029.024
translations:
  mal-C: ഇവയെല്ലാം എടുത്ത് അഹരോന്റെയും അവന്റെ പുത്രന്മാരുടെയും കൈയിലും വെച്ചിട്ട്,
    യഹോവയുടെ സന്നിധിയിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം.
  deu-TKW: und gieb dies alles Aaron und seinen Söhnen in die Hände und webe es als
    Webe vor Jahwe.
  lin-lin: Okotia biloko oyo nyonso na maboko ya Aron mpe ya bana na ye ya mibali ;
    okoyebisa bango ete batombola yango liboso ya Yawe lokola likabo ya kotombola.
  eng-LSV: and you have set the whole on the hands of Aaron, and on the hands of his
    sons, and have waved them [for] a wave-offering before YHWH;
  eng-GNV: And thou shalt put al this in the handes of Aaron, and in the handes of
    his sonnes, and shalt shake them to and from before the Lord.
  eng-WEBSTER: And thou shalt put all in the hands of Aaron, and in the hands of his
    sons; and shalt wave them for a wave-offering before the LORD.
  nhw-BL: Huan nochi ni pantzi huan ichiyajca nopa borrego, xijtlali imaco Aarón huan
    ininmaco itelpocahua. Huan inijuanti quihuisose noixpa, niamoTECO, pampa ya nopa
    elis se tlacajcahualistli catli anquihuisose noixpa para antechmacase.
  swh-ONEN: Viweke vitu hivi vyote mikononi mwa Aroni na wanawe na uviinue mbele za
    Bwana kuwa sadaka ya kuinuliwa.
  bba-bba: Kpɑ ɑ ye kpuro Aroni kɑ win bibu nɔmu bɛriɑ kpɑ ɑ ben nɔmɑ suɑ ɑ kɑ sɔ̃ɔsi
    beri berikɑ nɛ, Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: and thou shalt put all in the hands of Aaron, and in the hands of his
    sons; and shalt wave them for a wave offering before the Lord.
  luo-luo: Ketgi duto e lwet Harun gi yawuote kendo ofwagi e nyim Jehova Nyasaye kaka
    misango mifwayo.
  meu-meu: Bena Aaron imana ai bona natuna imadia ai bavato, bae davedavelai, davedave
    boubouna ai baela Iehova vairanai.
  npi-ULB: तैँले यी सबै हारूनका हात र त्यसका छोराहरूका हातमा राखिदिनू अनि परमप्रभुको
    सामु डोलाइने बलिको लागि मेरो सामु डोलाउनू ।
  yor-yor: Ìwọ yóò fi gbogbo rẹ̀ lé Aaroni àti àwọn ọmọ rẹ̀ lọ́wọ́, ìwọ yóò sì fì
    wọ́n gẹ́gẹ́ bí ẹbọ fífì níwájú Olúwa.
  emp-NTPO: Maʌ̃ paʌ̃ra, dji oveja b̶ited̶abema edad̶ara, dji chĩde sid̶a b̶ʌdua Aaroʌ̃
    jʌwad̶e, idji warrarã jʌwad̶e bid̶a. Jũma ãdji jʌwad̶e b̶ʌd̶ara ãdjirãba ʌ̃taa
    wad̶ida panʌa mʌ̃́a diad̶i carea.
  ind-ind: Kamu harus menaruh semuanya itu ke tangan Harun dan anak-anaknya, dan memerintahkan
    mereka untuk mengangkatnya tinggi sebagai persembahan khusus kepada-Ku.
  pes-OPCB: و همهٔ آنها را به دستهای هارون و پسرانش قرار بده تا به عنوان هدیهٔ مخصوص
    در حضور خداوند تکان دهند.
  tgl-ULB: Dapat mong ilagay ang mga ito sa kamay ni Aaron at sa kamay ng kaniyang
    mga anak na lalaki. Dapat nilang itaas ito sa aking harapan, si Yahweh, at ipapakita
    nila ito bilang paghahandog sa akin.
  hui-hui: Ani buwa nogo sibi ogonibi mberedi biarubi Arono halu ibu igini biaru mo
    mibe. Tigua mo yuwa i̱ deni howa gi dogolalu wigiwaga lalu yu helo mibe.
  mya-mya: '``ထို​ပူ​ဇော်​သ​ကာ​အား​လုံး​တို့​ကို​အာ​ရုန်​နှင့် သူ​၏​သား​များ​လက်​ထဲ​သို့​ထည့်​၍
    သူ​တို့​က အ​ထူး​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ငါ့​အား​ဆက် သ​စေ​ရ​မည်။-'
  cbi-NTPO: Aarón' tyaapanu bain, naa ya' nala' tyaapanu bain kumuinchi entsa detsuunu
    juve, tsejtu yalanu in ajuusha ufeenda yali' keewaakaanu juve.
  bod-N: རྫས་དེ་ཐམས་ཅད་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱི་ལག་ཏུ་བཞག་ནས་གཡོབ་མཆོད་དུ་བྱས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕར་ཚུར་ལ་གཡོབ་བར་གྱིས།
  sna-sna: Uise izvi zvose mumaoko aAroni navanakomana vake ugozvininira pamberi paJehovha
    sechipiriso chokuninira.
  spa-BLM: Pondrás todo esto en las manos de Aarón y en las manos de sus hijos, y
    los agitarás como ofrenda mecida ante Yahvé.
  cac-cac: Masanil juntzan̈ chi' tzac'och d'a yol sc'ab' vin̈aj Aarón yed' d'a eb'
    yuninal, sb'achchajoch d'a vichan̈.
  swh-ULB: Nawe utavitia hivi vyote katika mikono ya Aruni, na katika mikono ya wanawe;
    nawe utavitikisa-tikisa viwe sadaka ya kutikiswa mbele za Yahweh.
  bel-bel: і пакладзі ўсё на руку Аарону і на рукі сынам ягоным, і прынясі гэта, патрасаючы
    перад абліччам Гасподнім;
  deu-ELBBK: und lege das alles auf die Hände Aarons und auf die Hände seiner Söhne,
    und webe es als Webopfer vor dem HERRN.
  mbb-OT: Ne peǥewezi nu haazà is langun ki Aaron, wey te menge anak din he maama,
    ne ivayew zan haazà kayi te etuvangan ku su pemuhat haazà he ibayew.
  mal-2015: അതു ഒക്കെയും അഹരോന്റെ കയ്യിലും അവന്റെ പുത്രന്മാരുടെ കയ്യിലും വെച്ചു യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം.
  gup-gup: Wanjh ngurrikurrmekurrme manekke manme kore kubid bedberre Aaron dja nawu
    benbornang, dja ngurrbenmarneyimen bu ngandiwon ngaye nawu Yawey. Bedda wanjh
    birriwayhkemen kore kumirrk ngardduk kunbidwi bedberre bu kabirriberlwayhme.
  gvs-gvs: E kwabīdi, Eroni ma natunao nimadi goi kuyatōidi go, nimadi sikatulagasidi,
    dogoiyadi sikasaledi Yau Yauwe yaigu.
  rmc-rmc: De oda maro le Aronoske the leskre čhavenge andro vasta. On oda mi hazden
    upre, hoj te sikaven, hoj oda hin pošvecimen prekal o RAJ.
  nlg-nlg: Ko talui raini tana limadira Aaron mana lei dalena ma kara hau datoi te
    vaghaa na heveioli te keha va vaniu.
  pes-OPV: و این همه را به‌دست هارون و به‌دست پسرانش بنه، و آنها را برای هدیه جنبانیدنی
    به حضور خداوند بجنبان.
  ron-1924: Тоате ачестя сэ ле пуй ын мыниле луй Аарон ши ын мыниле фиилор луй ши
    сэ ле леӂень ынтр-о парте ши ынтр-алта, ка ун дар легэнат ынаинтя Домнулуй.
  ben-OBCV: এসব কিছু হারোণ ও তার ছেলেদের হাতে দিয়ো এবং এক দোলনীয়-নৈবেদ্যরূপে সদাপ্রভুর
    সামনে সেগুলি তাদের দোলাতে দিয়ো।
  som-som: oo kulligood waxaad saartaa gacmaha Haaruun, iyo gacmaha wiilashiisa, oo
    Rabbiga hortiisa ku ruxrux inay ahaadaan qurbaanka la ruxruxo.
  lat-VUC: ponesque omnia super manus Aaron et filiorum ejus, et sanctificabis eos
    elevans coram Domino.
  eng-ASVBT: and thou shalt put the whole upon the hands of Aaron, and upon the hands
    of his sons, and shalt wave them for a wave offering before Jehovah.
  ita-1885: E metti tutte coteste cose sopra le palme delle mani di Aaronne, e sopra
    le palme delle mani de' suoi figliuoli, e falle dimenare come offerta dimenata
    davanti al Signore.
  eng-LXXUP: And thou shalt put them all on the hands of Aaron, and on the hands of
    his sons, and thou shalt separate them as a separate offering before the Lord.
  eng-ULB: You must put these in Aaron's hands and in the hands of his sons and wave
    them before me for a wave offering before Yahweh.
  spa-VBL: Dáselos todos a Aarón y a sus hijos para que los mezan ante el Señor como
    ofrendamecida.
  fra-_FOB: Et tu mettras toutes ces choses sur les paumes des mains d'Aaron, et sur
    les paumes des mains de ses fils, et tu les agiteras en offrande devant l'Éternel.
  mal-mal: അത് എല്ലാം അഹരോന്റെ കയ്യിലും അവന്റെ പുത്രന്മാരുടെ കയ്യിലും വച്ച് യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം.
  urd-GVR: Menḍhe se alag kī gaī chīzeṅ aur beḳhamīrī roṭī kī ṭokrī kī yih chīzeṅ
    le kar Hārūn aur us ke beṭoṅ ke hāthoṅ meṅ denā, aur wuh unheṅ hilāne wālī qurbānī
    ke taur par Rab ke sāmne hilāeṅ.
  suz-BL: मेको नेल्‍ल हारून नु आ तौ आन दाइश्‍शो गुइ गुइमी गेचा माल्‍नेवे। मेको परमप्रभु
    यावे आ ङोंइती ग्‍येत्‍थ लुक्‍च पा हिम्‍शा चढ़ेतीक चढ़ेचा माल्‍नीम।
  ita-1927: e porrai tutte queste cose sulle palme delle mani Aaronne e sulle palme
    delle mani de’ suoi figliuoli, e le agiterai come offerta agitata davanti all’Eterno.
  ckb-ckb: هەمووی بخە سەر دەستی هارون و کوڕەکانی و لەبەردەم یەزدان وەک قوربانی بەرزکردنەوە
    بەرزی بکەنەوە.
  eng-BBE: And put them all on the hands of Aaron and of his sons, to be waved for
    a wave offering before the Lord.
  kan-OKCV: ನೀನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನೆಲ್ಲಾ ಆರೋನನ ಮತ್ತು ಅವನ ಪುತ್ರರ ಕೈಗಳಿಗೆ ಕೊಟ್ಟು,
    ಅವರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅದನ್ನು ನೈವೇದ್ಯವಾಗಿ ನಿವಾಳಿಸಬೇಕು.
  bbb-bbb: Areme nine karina Eronikiro anafa fuone vajiaga bu karina una E Ireobo
    ijadufuo nidua ijia kave ijia kuriatefo.
  tam-2017: அவைகள் எல்லாவற்றையும் ஆரோனின் உள்ளங்கைகளிலும் அவனுடைய மகன்களின் உள்ளங்கைகளிலும்
    வைத்து, அவைகளைக் யெகோவாவுடைய சந்நிதானத்தில் அசைவாட்டப்படும் காணிக்கையாக அசைவாட்டி,
  spa-RV-1909: Y lo has de poner todo en las manos de Aarón, y en las manos de sus
    hijos; y lo mecerás agitándolo delante de Jehová.
  ron-BTF: Și să le pui toate în mâinile lui Aaron și în mâinile fiilor săi; și să
    le legeni ca ofrandă legănată înaintea DOMNULUI.
  eng-WEBP: You shall put all of this in Aaron’s hands, and in his sons’ hands, and
    shall wave them for a wave offering before the LORD.
  eng-FBV: Give all of them to Aaron and his sons to wave before the Lord as a wave
    offering.
  nld-1939: Dit alles moet ge in de handen van Aäron leggen en in die van zijn zonen,
    en als een strekoffer voor het aanschijn van Jahweh aanbieden.
  nch-BL: Huan nochi ni pantzi huan ichiyajca nopa borrego, xijtali imaco Aarón huan
    inimaco itelpocahua. Huan inijuanti quihuisose noixpa, niamoTECO, pampa ya nopa
    elis se tacajcahualisti cati anquihuisose noixpa para antechmacase.
  vie-1934: rồi ngươi để mấy món đó trong lòng bàn tay A-rôn, và trong lòng bàn tay
    của các con trai người, mà đưa qua đưa lại trước mặt Đức Giê-hô-va.
  hin-CV: ये सभी वस्तुएं अहरोन एवं उसके पुत्रों के हाथों में रखकर इन्हें याहवेह को
    चढ़ाने की भेंट मानकर याहवेह के आगे लहराया जाए.
  eng-OURB: You shall put all of this in Aaron [Light-bringer]’s hands, and in his
    sons’ hands, and shall wave them for a wave offering before Adonai.
  spa-BES: Y los pondrás a todos en las manos de Aarón y de sus hijos, para que sean
    mecidos como ofrenda mecida delante de Jehová.
  tdx-tdx: le apoho am-pità’ i Aharone naho an-tañan’ ana’e irezay vaho ahelakelaño
    ho engan-kelahela añ’ atrefa’ Iehovà.
  vid-vid: Vyeng'ha avi komigalila Aluni na wana wa heye kuli moko ga hewo na wovinula
    kuchanya kwa ulajilo wa kundavila nhambiko ya kwinula kuchanya heni Mkulu Nguluwi.
  eng-OKE: And put thou all upon the hands of Aharon and upon the hands of his sons,
    and uplift them for an elevation before the Lord;
  tha-KJV: แล​้วจงวางสิ่งเหล่านั้นไว้ในมือของอาโรน และในมื​อบ​ุตรชายของเขา ให้​แกว​่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E o porás tudo nas mãos de Arão, e nas mãos de seus filhos; e o mexerás
    agitando-o diante do SENHOR.
  deu-ELO: und lege das alles auf die Hände Aarons und auf die Hände seiner Söhne,
    und webe es als Webopfer vor Jehova.
  eng-WYC-2018: And thou shalt put all these things upon the hands of Aaron (or And
    thou shalt put all these things into the hands of Aaron), and (those) of his sons,
    and thou shalt hallow them, and raise them [up](as a special gift) before the
    Lord.
  epo-epo: kaj metu ĉion sur la manojn de Aaron kaj sur la manojn de liaj filoj, kaj
    skuu tion kiel skuoferon antaŭ la Eternulo.
  uig-PIN: bularning ⱨǝmmisini Ⱨarunning ⱪolliriƣa wǝ uning oƣullirining ⱪolliriƣa
    ⱪoyup, ularni «pulanglatma ⱨǝdiyǝ» süpitidǝ Pǝrwǝrdigarning aldida pulanglatⱪuzƣin.
  beo-beo: Amo ha:i manu huluane amo Elane amola egefelali ilia lobo ganodini ligisima.
    Ilia da amo Nama iasu ida:iwane gala modale ligiagama:ne sia:ma.
  tpi-OTNT: Orait givim ol dispela mit na bret long Aron wantaim ol pikinini man bilong
    en na bai ol i ken holim dispela ofa na mekim i go i kam long ai bilong mi.
  hau-SA: Ka sa dukan waɗannan a hannun Haruna da ’ya’yansa maza, su kaɗa su a gaban
    Ubangiji a matsayin hadaya ta kaɗawa.
  uig-LAT: bularning hemmisini Harunning qollirigha we uning oghullirining qollirigha
    qoyup, ularni «pulanglatma hediye» süpitide Perwerdigarning aldida pulanglatquzghin.
  nde-nde: Konke lokhu kufake ezandleni zika-Aroni lezamadodana akhe, bakuzunguze
    phambi kukaThixo kube ngumnikelo wokuzunguzwa.
  ton-ton: 'Pea te ke ʻai ia kotoa pē ki he nima ʻo ʻElone, pea mo e nima ʻo hono
    ngaahi foha: pea ke lieliaki ia, ko e feilaulau lieliaki ia ʻi he ʻao ʻo Sihova.'
  ces-1613: A dáš to vše v ruce Aronovy a v ruce synů jeho, a obraceti to budeš sem
    i tam, aby byla obět obracení před Hospodinem.
  eng-WMB: You shall put all of this in Aaron’s hands, and in his sons’ hands, and
    shall wave them for a wave offering before the LORD.
  tam-TCV: அவற்றையெல்லாம் ஆரோனுடைய, அவன் மகன்களுடைய கைகளில் கொடுத்து, அவற்றை யெகோவா
    முன்பாக அசைவாட்டும் காணிக்கையாக அசைவாட்டவேண்டும்.
  ceb-ULB: Kinahanglan ibutang mo kini sa mga kamot ni Aaron ug sa mga kamot sa iyang
    mga anak nga lalaki ug iwarawara kini nga halad alang kang Yahweh.
  pol-UBG: To wszystko położysz na ręce Aarona i na ręce jego synów i będziesz tym
    kołysać jako ofiarą kołysania przed PANEM.
  urd-GVU: مینڈھے سے الگ کی گئی چیزیں اور بےخمیری روٹی کی ٹوکری کی یہ چیزیں لے کر
    ہارون اور اُس کے بیٹوں کے ہاتھوں میں دینا، اور وہ اُنہیں ہلانے والی قربانی کے
    طور پر رب کے سامنے ہلائیں۔
  deu-1912: und lege alles auf die Hände Aarons und seiner Söhne und webe es dem HERRN.
  ntj-ntj: '@see-verse:EXO.029.023'
  kan-2017: ಅವುಗಳನ್ನೆಲ್ಲಾ ಆರೋನನ ಮತ್ತು ಅವನ ಮಕ್ಕಳ ಕೈಗೆ ಕೊಟ್ಟು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ
    ಅರ್ಪಿಸಬೇಕು.
  ena-ena: Lavɨla maci agɨladɨdaŋ sɨhɨm hɨlɨcɨ agɨladɨdaŋ Alon sadaŋ nudɨ ninadinu
    agɨlasadaŋ iguha uami. Igunaŋ viaŋ igasulɨdalɨŋ nɨbɨlaŋ hɨjɨŋalaŋala iasaŋ sagalɨ
    iguavɨm uami.
  yap-yap: Mag tay gubin e pi ggan ney ngalan pa’ Aron nge pifak ni pumo’on, miyad
    ognag ngog, ni aram ba tow’ath nib mal’eag.
  hlt-MCSB: A cungkuem te Aaron kut dong neh anih koca rhoek kut ah tloeng lamtah
    te te BOEIPA mikhmuh ah thueng hmueih la thueng.
  mdy-ETH: ዬያ ሙዖ ቢያ ዓኣሮኔና ናኣቶና ኩጮይዳ ዓይሤ፤ ዬያ ሌካ ሊካ ዡጊ ጪራሺ ዒንጊንታ ዱማ ዒንጊሢ ማሂ ታኣም ዔያታ
    ዒንጎንጎ።
  twi-ASANTE: Momfa yeinom nhyɛ Aaron ne ne mmammarima nsam na wɔmfa nkyerɛ sɛ ɔhim
    afɔrebɔdeɛ mma Awurade.
  eng-WEBU: You shall put all of this in Aaron’s hands, and in his sons’ hands, and
    shall wave them for a wave offering before the LORD.
  bnp-bnp: Muri o habi a bret a balena sipsip ne Aron, turane huriki e tuna. Ri gi
    bole a nihabi nga ri gi tabari iau vona, ge a nihabi na nitabari.
  wal-wal: Neeni ha katta ubbaa Aaroona kushiyaaninne a naatu kushiyan wotta; wottobare
    eti wuxaawuxiyo yarshsho oottidi GODAA sinttan pudenne dugenne wuxaawuxona.
  spa-PDDPT: Lo pondrás todo en las manos de Aarón y de sus hijos. Lo mecerán delante
    de Yavé como una ofrenda mecida.
  gun-gun: Ha'e nunga ha'e javi reme'ẽ 'rã Arão ha'e ta'y kuery po py. Oupi reve ombovava
    'rã Senhor renonde ome'ẽ mbyrã.
  agu-BL: Ak'wok cyakil yi e'chk takle'na'tz tetz Aarón scyuch' yi e' cy'ajl nin ba'n
    cyak'e'n nin chichuque'n tzinwutz.
  ilo-ULB: Masapul nga ipaiggemmo dagitoy kenni Aaron ken kadagiti annakna a lallaki.
    Masapul nga itag-ayda dagitoy kaniak, ni Yahweh, ken idatagda dagitoy kas daton
    kaniak.
  kpg-kpg: Wanga ina nia meegai huogodoo aanei gi lodo nia lima o Aaron mo ana dama
    daane e hagadabu mai gi di Au, e hai ai di wanga dehuia hagalabagau.
  uig-ARA: بۇلارنىڭ ھەممىسىنى ھارۇننىڭ قوللىرىغا ۋە ئۇنىڭ ئوغۇللىرىنىڭ قوللىرىغا قويۇپ،
    ئۇلارنى «پۇلاڭلاتما ھەدىيە» سۈپىتىدە پەرۋەردىگارنىڭ ئالدىدا پۇلاڭلاتقۇزغىن.
  sus-sus: i xa nee sa Haruna nun a xa die bɛlɛxɛ, i nee lintan Alatala ya i sɛrɛxɛ
    ra.
  pon-2006: Kihong kisin soangen mwenge pwukat nan pehn Aaron oh nah pwutak ko pwe
    re en kasarawihong ie nin duwen kisakis tohrohr ehu.
  ksd-ksd: ma una vung vapar ia ta ra lima i Aron ma ra lima i ra umana natuna; ma
    una tulue vaarike diat ma ra limam da ra tinabar na tutuluai ta ra mata i ra Luluai.
  tur-YTC: Bunların hepsini Aron'un ve oğullarının ellerine koyacaksın ve onları sallama
    sunusu olarak Yahve'nin önünde sallayacaksın.
  grc-BRENT: Καὶ ἐπιθήσεις τὰ πάντα ἐπὶ τὰς χεῖρας Ἀαρὼν, καὶ ἐπὶ τὰς χεῖρας τῶν υἱῶν
    αὐτοῦ· καὶ ἀφοριεῖς αὐτὰ ἀφόρισμα ἔναντι Κυρίου.
  ind-AYT: lalu kamu harus meletakkan semua itu di tangan Harun dan di tangan anak-anaknya,
    dan harus mengunjukkannya sebagai persembahan unjukan di hadapan TUHAN.
  nya-nya: Izi zonse uzipereke mʼmanja mwa Aaroni ndi ana ake, ndipo iwo aziweyule
    pamaso pa Yehova kuti zikhale nsembe yoweyula.
  hrv-hrv: Sve to stavi na ruke Arona i njegovih sinova i prinesi žrtvu prikaznicu
    pred Jahvom.
  mps-mps: Tialima, te kibu mi, me te bret te Aron aga ogomani dali augwalibolo menama,
    tama augwaligo te ofa ilibo sę eyu, te ena gedude augwaligo te nai dabe ugwaba
    sidu geyu yaibao.
  tpi-tpi: Orait givim ol dispela mit na bret long Aron wantaim ol pikinini man bilong
    en na bai ol i ken holim dispela ofa na mekim i go i kam long ai bilong mi.
  dan-1931: og lægge det alt sammen på Arons og hans Sønners Hænder og lade dem udføre
    Svingningen dermed for HERRENS Åsyn.
  vie-OVCB: đem đặt các món này vào tay A-rôn và các con trai người, và cử hành việc
    dâng tế lễ đưa qua đưa lại trước mặt Chúa Hằng Hữu.
  guj-2017: એ બધું હારુનના અને તેના પુત્રોના હાથ પર મૂકવું અને એના વડે યહોવાહની આરાધના
    કરવી.
  pon-2006A: Kihong kisin soangen mwenge pwukat nan pehn Aaron oh nah pwutak ko pwe
    re en kasarawihong ie nin duwen kisakis tohrohr ehu.
  por-BRBSL: Você colocará tudo isso nas mãos de Arão, e nas mãos de seus filhos,
    e os acenará para uma oferta de onda diante de Iavé.
  cth-cth: Aron e kut hoi a capanaw e kut dawk na ta pouh han. BAWIPA hmalah kahek
    thueng nahanelah a kahek awh han.
  twi-twi: Momfa eyinom nhyɛ Aaron ne ne mmabarima nsam na wɔmfa nkyerɛ sɛ afɔrebɔde
    mma Awurade.
  hlt-hlt: A cungkuem te Aaron kut dong neh anih koca rhoek kut ah tloeng lamtah te
    te BOEIPA mikhmuh ah thueng hmueih la thueng.
  tbz-SIM: kɛ́ dɛ̀ duɔ́ nhAnɔɔ nɛ̀ o bí, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ɛ dɛ̀ nni mpɑ̃ ikuɔ́
    kó dipɑ̃nnì kɛ́ dɛ̀ nni mbɛnkɛ.
  msy-2020: Egh dagher kaba isɨ Aron uan otariba ko men dafaribar arightɨ, me ofan
    kam suiragh a fɨ a damutɨ, a Godɨn damazimɨn ighuavamangam.
  azb-azb: Bunların hamısını Rəbbin hüzurunda yellədərək təqdim etmək üçün Harunun
    və onun oğullarının əllərinə qoy.
  eng-DBY: and thou shalt put all this in the hands of Aaron, and in the hands of
    his sons, and shalt wave them as a wave-offering before Jehovah.
  hin-2017: इन सब को हारून और उसके पुत्रों के हाथों में रखकर हिलाए जाने की भेंट ठहराकर
    यहोवा के आगे हिलाया जाए।
  wol-KYG: Nga boole lépp, teg ko ci loxoy Aaróona aki doomam, ñu def ko saraxu yékkati-jébbale,
    ñeel Aji Sax ji.
  bjr-bjr: Mi naranausa Aaroona faqa mina faiqi namu faqa nisaukuki quqasainaqa uriqarara
    kaqi nimirafa qini Anutusaindi fee qiaqa.
  eng-YLT: '''And thou hast set the whole on the hands of Aaron, and on the hands
    of his sons, and hast waved them — a wave-offering before Jehovah;'
  eng-WYC-2017: And thou shalt put all these things upon the hands of Aaron, and of
    his sons, and thou shalt hallow them, and raise them [up] before the Lord.
  eng-WMBB: You shall put all of this in Aaron’s hands, and in his sons’ hands, and
    shall wave them for a wave offering before the LORD.
  urd-GVH: मेंढे से अलग की गई चीज़ें और बेख़मीरी रोटी की टोकरी की यह चीज़ें लेकर हारून
    और उसके बेटों के हाथों में देना, और वह उन्हें हिलानेवाली क़ुरबानी के तौर पर रब
    के सामने हिलाएँ।
  rug-rug: Mamu va adeni pa limadia ri Eroni, meke ri na tuna koreo sari doduru ginani
    arini, pude ovulu sageni pude va madi koa Rau, guana vinariponi arilaedi.
  gaz-gaz: Wantoota kanneen hunda harka Aroonii fi harka ilmaan isaa keessa kaaʼiitii
    aarsaa sochoofamu godhii fuula Waaqayyoo duratti sochoosi.
  fra-LSG: Tu mettras toutes ces choses sur les mains d’Aaron et sur les mains de
    ses fils, et tu les agiteras de côté et d’autre devant l’Éternel.
  gnn-gnn: '@see-verse:EXO.029.023'
  yal-yal: I xa ne birin so Haruna nun a diine yii, e yi e mayita Alatala ra kise
    ralixin na.
  haw-1868: A e haawi oe ia mau mea a pau iloko o na lima o Aarona, a iloko o na lima
    a kana mau keikikane, a e hoali lakou i mohai hoali imua o Iehova.
  arb-NAV: وَتَضَعُهَا كُلَّهَا فِي أَيْدِي هَرُونَ وَبَنِيهِ لِيُرَجِّحُوهَا أَمَامَ
    الرَّبِّ.
  ewe-ewe: Tsɔ nu siawo de asi na Aron kple viawo. Na woanye wo le yame abe vɔsa na
    Yehowa ƒe dzesi ene.
  eng-LEE: And thou shalt put all this upon the hands of Aaron, and upon the hands
    of his sons; and thou shalt make with them a waving before the Lord.
  asm-FB: হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ হাতত সেই সকলোকে দিবা। তেওঁলোকে যিহোৱাৰ সন্মুখত
    উৎসৰ্গ কৰিবৰ বাবে সেই পিঠাবোৰ ওপৰলৈ তুলি ধৰিব।
  sus-A: عِ شَ نٍيٍ سَ هَرُنَ نُن عَ شَ دِيٍ بّلّشّ، عِ نٍيٍ لِنتَن عَلَتَلَ يَ عِ
    سّرّشّ رَ.
  fra-SBL: Tu mettras tout cela dans les mains d'Aaron et dans les mains de ses fils,
    et tu les agiteras en offrande par élévation devant l'Éternel.
  hbo-hbo: וְשַׂמְתָּ֣ הַכֹּ֔ל עַ֚ל כַּפֵּ֣י אַהֲרֹ֔ן וְעַ֖ל כַּפֵּ֣י בָנָ֑יו וְהֵנַפְתָּ֥
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And thou schalt putte alle `thingis on the hondis of Aaron and of
    hise sones, and schalt halewe hem, and reise bifor the Lord.
  piu-2006: '@see-verse:EXO.029.023'
  pjt-pjt: Munu mai nyanga maṉkurpa mantjiṟa kukangka panya tjungula. Munu palulanguṟu
    mai kuka kuḻu Aaronta munu palumpa katja tjuṯangka maṟangka tjura, kaya uti ngayula
    miṟangka maṟa uritjinganma ngayunya kulintjikitjangku, kaṉa nyakula pukuḻariku.
  cwe-cwe: Vinhu vino vose kwizamwing'ha Haluni na wanage muna yamakono yawo, nawo
    wezavinula uchanyha kuwa chilaguso cha kunilavila nhambiko niye Mndewa Mulungu.
  kik-kik: Indo ici ciothe cineane moko-inĩ ma Harũni na ariũ ake, ũcooke ũcithũngũthie
    mbere ya Jehova ĩrĩ Igongona rĩa gũthũngũthio.
  fra-NCL: Tu poseras toutes ces choses sur les paumes des mains d’Aaron et sur les
    paumes des mains de ses fils, et tu les balanceras comme offrande balancée devant
    Yahweh.
  cek-AK: to hmuennawk loe Aaron hoi a capanawk ih ban ah suem boih ah loe, Angraeng
    hmaa ah ahaek moe, paek ih hmuen baktiah paek ah.
  cuk-cuk: ”Bela we-madumala, Aarónʼga, degi, e-masmalaga, be ukoed. Geb an-asabin
    bana-bana imakmaloed, adi, anga-ibmar-ukledaedga guegar.
  uig-CYR: буларниң һәммисини Һарунниң қоллириға вә униң оғуллириниң қоллириға қоюп,
    уларни «пулаңлатма һәдийә» сүпитидә Пәрвәрдигарниң алдида пулаңлатқузғин.
  tel-2017: అహరోను, అతని కొడుకుల చేతుల్లో వాటినన్నిటినీ ఉంచాలి. కదలించే నైవేద్యంగా
    యెహోవా సన్నిధిలో వాటిని కదిలించాలి.
  hat-BSA: Ou va mete tout sa yo nan men Aaron ak men a fis li yo, e ou va balanse
    yo anlè tankou yon ofrann balanse devan SENYÈ a.
  kos-kos: Sang bread inge wi ikwen sheep mukul soko ah nu in paol Aaron ac wen natul,
    na eltal in kolak nu lucng in akkalemye lah ma inge kisakinyukla nu sik.
  hbo-WLC: וְשַׂמְתָּ֣ הַכֹּ֔ל עַ֚ל כַּפֵּ֣י אַהֲרֹ֔ן וְעַ֖ל כַּפֵּ֣י בָנָ֑יו וְהֵנַפְתָּ֥
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: tinye ihe ndị a niile nʼaka Erọn na ụmụ ya ndị ikom, mee ka ha fufee ha
    nʼihu Onyenwe anyị dịka aja mfufe.
  ory-ory: ତାହାସବୁ ହାରୋଣର ହସ୍ତରେ ଓ ତାହାର ପୁତ୍ରଗଣ ହସ୍ତରେ ଦେଇ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ
    ଛାମୁରେ ତାହା ଦୋଳାଇବ।
  chk-chk: Ekei mettoch meinisin kopwe isenalong lepöün Aaron me lepöün nöün kewe
    mwän, pwe repwe assawereto fän mesei, pun eu asoren assaw.
  rop-rop: en yu garra pudum ol detlot daga langa Eran en im san olabat bingga, en
    yu garra dalim olabat blanga lidimap detlot daga en sheikim, dumaji detlot daga
    im speshalwan ofring blanga mi.
  ukr-1871: І положиш усе те на руки Аронові і на руки синів його, і принесеш жертву
    гойдану перед Господом.
  bch-bch: Dol gid bret toa ne pade ga idae Aron ga ele gergeu arangaranga bagedeai.
    Ta gid ga tipatambolembole gau matageai.
  deu-1951: und lege alles auf die Hände Aarons und auf die Hände seiner Söhne und
    webe es zum Webopfer vor dem HERRN.
  eng-JPS: And thou shalt put the whole upon the hands of Aaron, and upon the hands
    of his sons; and shalt wave them for a wave-offering before the LORD.
  srp-1865: I to sve metni u ruke Aronu i u ruke sinovima njegovijem, i obræi tamo
    i amo, da bude žrtva obrtana pred Gospodom.
  lug-lug: ebyo byonna obikwase Alooni ne batabani be, babiwuubire awali Mukama ng’ekiweebwayo
    ekiwuubibwa.
  heb-heb: ושמת הכל על כפי אהרן ועל כפי בניו והנפת אתם תנופה לפני יהוה׃
  ben-IRV: তুমি হারোণের হাতে ও তার ছেলেদের হাতে সেই গুলি দেবে। তারা সেগুলি আমার সামনে
    অর্থাৎ সদাপ্রভুর সামনে দোলাবে এবং অবশ্যই আমাকে উপহার দেবে।
  pan-pan: ਤੂੰ ਸਭਨਾਂ ਨੂੰ ਹਾਰੂਨ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਰੱਖੀਂ
    ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ ਲਈ ਹਿਲਾਵੀਂ।
  mya-JVB: အာရုန် လက် ၊ သူ ၏ သား တို့လက် ၌ ထိုအရာတို့ကို ထား ပြီးလျှင် ၊ ထာဝရဘုရား
    ရှေ့တော်၌ ချီလွှဲ ၍၊ ချီလွှဲသော ပူဇော် သက္ကာ ပြုရမည်။
  hmo-hmo: Vadaeni inai vamu bona paraoa gaudia be Arona bona iena natuna tau dekenai
    do oi henia, edia imadia dekenai do idia dogoatao, lau Lohiabada egu vairanai
    inai boubou gaudia do idia davea.
  urd-urd: और इन सभों को हारून और उसके बेटों के हाथों पर रख कर इनको ख़ुदावन्द के सामने
    हिलाना, ताकि यह हिलाने का हदिया हो।
  rus-SYN: и положи все на руки Аарону и на руки сынам его, и принеси это, потрясая
    пред лицем Господним;
  bqc-SIM: Ní apii na Aalona ń a nɛ́ↄnɛ ń ↄzĩ, aai mↄmɛɛ sa pↄ́ wì a pↄ́ mↄmɛɛ
    ũ,
  tcz-CHONGTHU: Hichengse chu Aaron le achapate khutna na peh doh ding, aboncha chu
    Pakai angsunga thilpeh ding a na koi jing ding ahi.
  mar-mar: आणि ते सर्व अहरोन व त्याच्या पुत्रांच्या हातावर ठेव व हे ओवाळणीचे अर्पण
    म्हणून परमेश्वरासमोर ओवाळ.
  qub-qub: Chayno jorgurcur churapay Aaronpa maquinman, wamrancunapa maquinmanpis.
    Chaycunata cuyuchir ricachimashpan ‹Cay gampämi› nimanga.
  hat-hat: W'a mete tout bagay sa yo nan men Arawon ak nan men pitit gason l' yo.
    W'a mete yo apa pou sèvis mwen, w'a fè yo balanse l' devan Seyè a tankou yon ofrann.
  eng-BSB: Put all these in the hands of Aaron and his sons and wave them before the
    LORD as a wave offering.
  tod-tod: Ɗa ti kpein pu Aalɔn ta ná-doun zunuiti zeezu, ti ti latɛɠɛ vai ma ʋoogi
    ɠɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: You shall put all of this in Aaron’s hands, and in his sons’ hands, and
    shall wave them for a wave offering before the LORD.
  kbq-kbq: ana maka'zana bretine ame'anena Aronine ne' mofavre naga'amokizmi zamazampi
    antenke'za erisga hu'ne'za Ra Anumzamo'na navurera erivereve hu ofa hiho.
  nhe-BL: Huan nochi ni pantzi huan ichiyajca nopa borrego, xijtlali imaco Aarón huan
    ininmaco itelpocahua. Huan inijuanti quihuisose noixtla, niimoTECO, pampa ya nopa
    elis se tlacajcahualistli tlen inquihuisose noixtla para innechmacase.
  gub-BL: Emono a'e typy'ak Àràw ipo pe ta'yr wapo pe nehe. — Pezapo typy'ak ikatu
    ma'e romo ihewe nehe, ere wanupe nehe.
  eng-DRA: And thou shalt put all upon the hands of Aaron and of his sons, and shalt
    sanctify them elevating before the Lord.
