verse: EXO.029.005
translations:
  mal-C: വസ്ത്രങ്ങൾ എടുത്ത്, അഹരോനെ അടിവസ്ത്രം, ഏഫോദിന്റെ അങ്കി, ഏഫോദ്, നിർണയപ്പതക്കം
    ഇവ ധരിപ്പിച്ച് അവന്റെ അരയിൽ ഏഫോദിന്റെ ചിത്രത്തയ്യലുള്ള നടുക്കെട്ടു കെട്ടണം.
  deu-TKW: Sodann nimm die Kleider, bekleide Aaron mit dem Leibrock, dem Obergewand
    zum Schulterkleid, dem Schulterkleid und der Tasche und binde ihm die Binde des
    Schulterkleids um;
  lin-lin: Okozwa bilamba ya bule mpe okolatisa Aron nzambala, kazaka, efode mpe elamba
    ya tolo ; mpe okokanga ye mokaba ya efode.
  eng-LSV: and you have taken the garments, and have clothed Aaron with the coat,
    and the upper robe of the ephod, and the ephod, and the breastplate, and have
    girded him with the girdle of the ephod,
  eng-GNV: Also thou shalt take the garments, and put vpon Aaron the tunicle, and
    the robe of the Ephod, and the Ephod, and the brest plate, and shalt close them
    to him with the broidred garde of the Ephod.
  eng-WEBSTER: 'And thou shalt take the garments, and put upon Aaron, the coat, and
    the robe of the ephod, and the ephod, and the breast-plate, and gird him with
    the curious girdle of the ephod:'
  nhw-BL: “Huan xijcui nopa yejyectzi yoyomitl catli anquisencahuilijtoque huan xijyoyonti
    Aarón ica nopa ixpantzajcayotl, nopa yolixpantzajcayotl, huan ica ipaniyoyo. Huan
    xiquilpi ipan nopa ixpantzajcayotl ica nopa tlajco ilpicayotl.
  swh-ONEN: Chukua yale mavazi na umvike Aroni koti, joho la kisibau na kisibau chenyewe
    pamoja na kile kifuko cha kifuani. Mfungie hicho kisibau kwa ule mshipi wa kiunoni
    uliosukwa kwa ustadi.
  bba-bba: Kpɑ ɑ Aroni nùn win sɑ̃ɑ yɑ̃ɑ ni sebusiɑ. Niyɑ tɑko ye, kɑ yɑbe booɡuɡii
    te, kɑ yɑbe tɑrɑkpe ɡe, kɑ bɔɔ bɑrɑ ye. Kpɑ ɑ sɛ̃kɑtiɑ ye sɛ̃ke yɑbe tɑrɑkpe ɡen
    wɔllɔ.
  eng-KJVCPB: 'And thou shalt take the garments, and put upon Aaron the coat, and
    the robe of the ephod, and the ephod, and the breastplate, and gird him with the
    curious girdle of the ephod:'
  luo-luo: Kaw lewnigo magin kandho gi kandho moumo law akor miluongo ni efod, gi
    kandho mar law mayom mar dolo miluongo ni efod kod law akor mondo irwakne Harun.
    Twe law mayom mar dolo miluongo ni efod kuome gi okandane motwangʼ maber.
  meu-meu: Bena dabua bavabi, muri hahedokina bona hahedoki haleḡana bona hahedoki
    badana bona vaina, iboudiai na Aaron ba hadokilaia; bona gaba ḡauna danu ba ḡeḡelaia.
  npi-ULB: आफूसित पोशाकहरू लैजा र हारूनलाई लबेदा, एपोदको अलखा, एपोद, छाती-पाता अनि
    राम्ररी बुनेको एपोदको कमरपेटी लगाइदिनू ।
  yor-yor: Ìwọ yóò sì fi ẹ̀wù àwọ̀tẹ́lẹ̀ wọ Aaroni, àti aṣọ ìgúnwà efodu, àti efodu,
    àti ìgbàyà, kí ó sì fi onírúurú ọnà ọ̀já ẹ̀wù efodu dì í.
  emp-NTPO: Maʌ̃be Aaroʌ̃ba jʌ̃mãrẽã oped̶ad̶ara idjía jʌ̃bidua. Idjia wẽãju jʌ̃ida
    b̶ʌ torroa b̶ʌda naãrã jʌ̃bidua. Maʌ̃ ʌ̃rʌ̃ dji pãwãrã b̶ʌda jʌ̃bidua. Maʌ̃ ʌ̃rʌ̃
    idji jãare jʌ̃ida b̶ʌra jʌ̃biped̶a cʌrrʌ trãjʌ̃bariba trãjʌ̃ cob̶ʌdua. Maʌ̃be
    idji so ʌ̃rʌ̃ “mʌ̃a quĩrĩã b̶ʌ cawabibarida” jʌ̃ cob̶ʌdua.
  ind-ind: Kemudian ambillah pakaian yang sudah disiapkan, yaitu jubah, baju panjang,
    efod, dan penutup dada. Kenakanlah semuanya kepada Harun, dan ikatkanlah ikat
    pinggang tenun pada efod yang sudah dikenakannya.
  pes-OPCB: آنگاه لباس کاهنی هارون را که شامل پیراهن، ردا، ایفود و سینه‌پوش است، به
    او بپوشان و بند کمر را روی ایفود ببند.
  tgl-ULB: Dapat kang kumuha ng mga damit at damitan si Aaron kasama ang kapa, ang
    balabal ng efod, ang efod, at ang baluti, kabitan ng makinis na habing sinturon
    ng efod na nakapalibot sa kaniya.
  hui-hui: Ani biai howa loma binigo mo miaganaga aga biaru Arononi mo karula habe.
    Aga giha biagabi aga luni biagimbu biagabi aga mini ebodi biagobi labolabo emene
    galuhombeni karulaga biagobi mandibu biagobi bibahende mo karula hai habe.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဝတ်​တန်​ဆာ များ​ဖြစ်​သော​အင်္ကျီ၊ ဝတ်​ရုံ၊
    သင်​တိုင်း​နှင့် ရင်​ဖုံး​တို့​ကို​အာ​ရုန်​အား​ဝတ်​ဆင်​ပေး​၍ ရင်​စည်း​ကို​ပေး​ရ​မည်။-
  cbi-NTPO: Tsejtu bene chachilla' mitya inu kalen jimula' pannu jali katu, Aarónnu
    juntsa jali pandede, naa bareree tainsha punu jali bain, avindaa pannu jali bain,
    efud bain, naa ya' tenbapunu teenu jai paki bain. Tsejtu efudnu pumu ya' ajpeendee
    chuwachi deengaade.
  bod-N: དེ་ནས་ཨ་རོན་ལ་ནང་གོས་དང་གོས་རིང་དང་བེར་ཐུལ་དང་བྲང་རྒྱན་བཅས་གྱོན་དུ་འཇུག་པ་དང་བེར་ཐུལ་གྱི་སྐེད་ཆིངས་མཆོར་པོ་ཅན་གྱིས་བསྡམ་དགོས་ལ།
  sna-sna: Tora hanzu ugopfekedza Aroni jasi, nguo yeefodhi neefodhi pachayo uye nechidzitiro
    chapachipfuva. Usungire efodhi paari nebhanhire romuchiuno rakarukwa nounyanzvi.
  spa-BLM: Tomarás las vestimentas y le pondrás a Aarón la túnica, el manto del efod,
    el efod y el pectoral, y lo vestirás con la banda hábilmente tejida del efod.
  cac-cac: Slajvi chi', tzic'anpaxb'at c'apac pichul yic sacerdoteal. Tzac'anoch c'apac
    d'a vin̈aj Aarón chi', aton c'apac pichul yelxo val te jucan yed' junxo c'apac
    jucan, c'apac chaleca yed' c'apac smacul sn̈i' sc'ool, tzac'anoch stzec'ul snan̈al
    jun chaleca chi'.
  swh-ULB: Kisha twaa hayo mavazi na kumvika Haruni; itie kanzu, na joho ya naivera,
    na naivera, na kifuko cha kifuani, na kumkaza kwa huo mshipi wa naivera uliosukwa
    kwa ustadi.
  bel-bel: І вазьмі вопратку, і апрані Аарона ў хітон і ў верхнюю рызу, у эфод і ў
    нагруднік, і аперажы яго па эфодзе;
  deu-ELBBK: Und du sollst die Kleider nehmen und Aaron bekleiden mit dem Leibrock
    und dem Oberkleid des Ephods und dem Ephod und dem Brustschild, und es ihm anbinden
    mit dem gewirkten Gürtel des Ephods.
  mbb-OT: Ne vistiyi nu si Aaron te menge visti te memumuhat he iyan sikan is; bisti
    he kemisidintru wey sikan is ipud he iyan kes ispisyal he visti te memumuhat,
    sikan is teleǥuey ziyà te kumeng, wey sikan is meupiya is kegkeveeli zin he vakes
    duen te ipud.
  mal-2015: പിന്നെ വസ്ത്രം എടുത്തു അഹരോനെ ഉള്ളങ്കിയും ഏഫോദിന്റെ അങ്കിയും ഏഫോദും പതക്കവും
    ധരിപ്പിച്ചു അവന്റെ അരെക്കു ഏഫോദിന്റെ നടുക്കെട്ടു കെട്ടേണം.
  gup-gup: Wanjh ngurrimadjmang nahni kunmadj dja ngurridjongbun Aaron nawu kanjdjikenh,
    dja mak nabuyika kunmadj nawu kanjdjikenh ephod, dja mak ngurridjongbu ephod,
    dja mak nawu kunberrekalk kabalhme, dja yerre ngurringadmodukka belt dorrengh.
  gvs-gvs: 'Kuvaisivedi ikavava, baige Tonúwala ana kwama kwabīdi, e Eroni kuvalōsi
    ame nakae: Mainao kwama saidibuna maanawena, namliyeta kwama maanawena buruu kuvalōsi.
    Ikavava, e tolobona ana kwama kuvalōsi baige kasikasina ana saisaira kuvalōsi.
    Madabokina ikavava, e gigipáiwala dedevina kusīko.'
  rmc-rmc: Uri pro Aron o parno džinďardo gad the o plašťos a upral uri o efodos the
    o naprsňikos. Paľis phand pašal leste o efodoskro sirimos.
  nlg-nlg: Vaho, ge ko pupulua nia Aaron na diki pupulu vaho geke mai na pupulu daro
    mana ephod, mana sasaro garo mana ghaloboke.
  pes-OPV: و آن رختها را گرفته، هارون را به پیراهن و ردای ایفود و ایفود وسینه بند
    آراسته کن و زنار ایفود را بر وی ببند.
  ron-1924: Сэ ей вешминтеле; сэ ымбрачь пе Аарон ку туника, ку мантия ефодулуй, ку
    ефодул ши ку пептарул ши сэ-л ынчинӂь ку брыул ефодулуй.
  ben-OBCV: পোশাকগুলি নিয়ে হারোণকে নিমা, এফোদের আলখাল্লা, এফোদ ও বুকপাটাটি পরিয়ে
    দিয়ো। দক্ষতার সঙ্গে বোনা কোমরবন্ধ দিয়ে তার গায়ে এফোদটি বেঁধে দিয়ো।
  som-som: Oo waxaad qaadataa dharkii, oo waxaad Haaruun u gelisaa jubbadda, iyo khamiiska
    eefodka, iyo eefodka, iyo laabgashiga, oo dhexdana waxaad ugu xidhaa dhex-xidhka
    daabaca leh oo eefodka;
  lat-VUC: indues Aaron vestimentis suis, id est, linea et tunica, et superhumerali
    et rationali, quod constringes balteo.
  eng-ASVBT: And thou shalt take the garments, and put upon Aaron the coat, and the
    robe of the ephod, and the ephod, and the breastplate, and gird him with the skillfully
    woven band of the ephod;
  ita-1885: Poi prendi que' vestimenti, e fa' vestire ad Aaronne la Tonica, e il Manto
    dell'Efod, e l'Efod, e il Pettorale; e cingilo al fregio lavorato dell'Efod.
  eng-LXXUP: And having taken the garments, thou shalt put on Aaron thy brother both
    the full-length robe and the ephod and the oracle; and thou shalt join for him
    the oracle to the ephod.
  eng-ULB: You must take the garments and clothe Aaron with the coat, the robe of
    the ephod, the ephod, and the breastpiece, fastening the finely-woven waistband
    of the ephod around him.
  spa-VBL: 'Toma los vestidos y pónselos a Aarón: la túnica, el manto del efod, el
    efod mismo y el pectoral. Ata el efod sobre él con su cinturón.'
  fra-_FOB: Puis tu prendras les vêtements, et tu revêtiras Aaron de la tunique, de
    la robe de l'éphod, de l'éphod et du pectoral, et tu le ceindras de la ceinture
    de l'éphod.
  mal-mal: പിന്നെ വസ്ത്രം എടുത്ത് അഹരോനെ മേലങ്കിയും ഏഫോദിന്റെ അങ്കിയും ഏഫോദും പതക്കവും
    ധരിപ്പിച്ച് അവന്റെ അരയ്ക്ക് ഏഫോദിന്റെ നടുക്കെട്ട് കെട്ടണം.
  urd-GVR: Is ke bād zerjāmā, choġhā, bālāposh aur sīne kā kīsā le kar Hārūn ko pahnānā.
    Bālāposh ko us ke mahārat se bune hue paṭke ke zariye bāndhnā.
  suz-BL: वासी चाक्‍शा, हारून कली आगा फेक्‍तीक वा, मेको आ तार ङा फेक्‍तीके वा फेक्‍पाइश्‍शा,
    कुचु तार वोइक्‍तीक फेक्‍शा निसाफ पतीके ऊरीम नु थुम्‍मीम बाक्‍शो झोला रेल्‍चा माल्‍नेवे।
    मिनु मेको तारी बुटा आप्‍शो किप्‍तीके किप्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Poi prenderai i paramenti, e vestirai Aaronne della tunica, del manto
    dell’efod, dell’efod e del pettorale, e lo cingerai della cintura artistica dell’efod.
  ckb-ckb: ئینجا جلەکان ببە و لەبەر هارونی بکە، کراسە دامێن درێژەکە، کەوای ئێفۆدەکە،
    ئێفۆد و بەرسینەکە، ئینجا بە پشتبەستی ئێفۆدەکە بۆی ببەستەوە.
  eng-BBE: Take the robes, and put the coat and the dress and the ephod and the priest's
    bag on Aaron; put the band of needlework round him,
  kan-OKCV: ತರುವಾಯ ಆ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಆರೋನನಿಗೆ ಅಂಗಿಯನ್ನೂ ಏಫೋದಿನ ನಿಲುವಂಗಿಯನ್ನೂ
    ಏಫೋದನ್ನೂ ಎದೆಪದಕವನ್ನೂ ತೊಡಿಸಿ, ಏಫೋದಿನ ಕಲಾತ್ಮಕವಾದ ನಡುಕಟ್ಟಿನಿಂದ ಅವನ ನಡುವನ್ನೂ ಕಟ್ಟಿ,
  bbb-bbb: Bu do ruoega nine sinuome e zinone ifaejevo bu savo ijene karina Eroni
    saejafo. Ni setikiro ugone jiamadogo ijiakina ugone ifodi ro ugone guge ijia ije
    kena saejafo. Areme ni ugone ifodi ijadufuo soe fuone kena biregato ijia ivia
    kiriajafo.
  tam-2017: அந்த ஆடைகளை எடுத்து, ஆரோனுக்கு உள்சட்டையையும், ஏபோத்தின் கீழ் அங்கியையும்,
    ஏபோத்தையும், மார்ப்பதக்கத்தையும் அணிந்து, ஏபோத்தின் விசித்திரமான இடுப்புக்கச்சையும்
    அவனுக்குக் கட்டி,
  spa-RV-1909: Y tomarás las vestiduras, y vestirás á Aarón la túnica y el manto del
    ephod, y el ephod, y el racional, y le ceñirás con el cinto del ephod;
  ron-BTF: Și să iei veșmintele și să pui tunica peste Aaron și roba efodului și efodul
    și pieptarul și încinge-l cu brâul făcut cu iscusință, al efodului;
  eng-WEBP: You shall take the garments, and put on Aaron the tunic, the robe of the
    ephod, the ephod, and the breastplate, and clothe him with the skillfully woven
    band of the ephod.
  eng-FBV: 'Take the clothes and put them on Aaron: the tunic, the robe of the ephod,
    the ephod itself, and the breastpiece. Tie the ephod on him with its waistband.'
  nld-1939: Dan moet ge de gewaden nemen, en Aäron bekleden met de tuniek, de schoudermantel,
    het borstkleed en de borsttas, hem het borstkleed vastbinden met de band,
  nch-BL: “Huan xijcui nopa yejyectzi yoyomit cati anquisencahuilijtoque huan xijyoyonti
    Aarón ica nopa ixpantzajcayot, nopa yolixtzajcayot, huan ica ipaniyoyo. Huan xiquilpi
    nopa ixpantzajcayot ica nopa tajco ilpicayot.
  vie-1934: Kế đó, lấy bộ áo mặc cho A-rôn, tức là áo lá mặc trong, áo dài của ê-phót,
    ê-phót, và bảng đeo ngực, rồi lấy đai của ê-phót thắt lưng cho người;
  hin-CV: और अहरोन को कुर्ता तथा एफ़ोद का परिधान, एफ़ोद तथा वक्ष पटल पहनाकर उसे एफ़ोद
    के फ़ीते से बांध देना;
  eng-OURB: You shall take the garments, and put on Aaron [Light-bringer] the coat,
    the robe of the ephod, the ephod, and the breastplate, and clothe him with the
    skillfully woven band of the ephod;
  spa-BES: Toma las vestiduras sacerdotales, y pon la túnica, el vestido del efod
    y el pectoral sobre Aarón; y pon el cinturón del efod alrededor de él,
  tdx-tdx: Le rambeso i saroñe rey vaho aombeo amy Aharone i sikiñey naho ty saro’
    i kitam­bey naho i kitambey naho i takon’ arañañey vaho aombeo ama’e i fièn-kitambe
    vinahotsey;
  vid-vid: Hamba kohola zila nguwo za chiutambika umvalize Aluni, ikanzu na ijoho
    na chizibao na chihako cha mmhambaga na kumuwoha lila isali litawigwe kwa uwanzi
    ng'hatu.
  eng-OKE: And thou shalt take the vestments, and dress Aharon with the tunic and
    the robe of the ephod, and the ephod and the breastplate, and shalt ordain him
    with the girdle of the ephod.
  tha-KJV: จงสวมเครื่องยศให้อาโรน คือเสื้อในกับเสื้อเอโฟด กับเอโฟดและทับทรวง และเอารัดประคดที่​ทอด​้วยฝีมือประณีต
    สำหรับใช้กับเอโฟดนั้นคาดเอวไว้
  por-BR-2018: E tomarás as vestiduras, e vestirás a Arão a túnica e o manto do éfode,
    e o éfode, e o peitoral, e lhe cingirás com o cinto do éfode;
  deu-ELO: Und du sollst die Kleider nehmen und Aaron bekleiden mit dem Leibrock und
    dem Oberkleide des Ephods und dem Ephod und dem Brustschilde und es ihm anbinden
    mit dem gewirkten Gürtel des Ephods.
  eng-WYC-2018: thou shalt clothe Aaron with his clothes, that is, the linen cloth,
    and coat, and the cloak on the shoulders, and the rational, which thou shalt bind
    with a girdle. (thou shalt clothe Aaron with his clothes, that is, the linen shirt,
    or tunic, and the robe, and the ephod, and the breastpiece, which thou shalt tie
    up with the sash.)
  epo-epo: Kaj prenu la vestojn, kaj metu sur Aaronon la ĥitonon kaj la tunikon de
    la efodo kaj la efodon kaj la surbrustaĵon, kaj zonu lin per la zono de la efodo.
  uig-PIN: andin kiyimlirini elip kelip, Ⱨarunƣa halta kɵnglǝk, ǝfod toni wǝ ǝfodni
    kiydürgin, ⱪoxenni taⱪiƣin; andin beligǝ ǝfodning kǝxtilǝngǝn bǝlweƣini baƣliƣin.
  beo-beo: Amasea, Elane amoma gobele salasu abula huluane gasisa:lima. Amo da da:i
    salasu, abula da ‘ifode’ hagudu sala, ‘ifode’, Bidegi Gaga:su amola bulu.
  tpi-OTNT: Yu wasim ol pinis, orait putim dispela ol klos pris long Aron. Putim siot
    na longpela klos na laplap na liklik laplap bilong bros na pasim let long em.
  hau-SA: Ka ɗauki rigar ka sa wa Haruna, ka sa masa doguwar rigar, da rigar efod,
    da efod kanta, da ƙyallen maƙalawa a ƙirji. Ka ɗaura masa efod da ɗamarar da aka
    yi mata ado.
  uig-LAT: andin kiyimlirini élip kélip, Harun’gha xalta könglek, efod toni we efodni
    kiydürgin, qoshénni taqighin; andin bélige efodning keshtilen’gen belwéghini baghlighin.
  nde-nde: Thatha izembatho ugqokise u-Aroni ibhatshi, lesembatho samahlombe, isembatho
    samahlombe sona ngokwaso kanye lesigqoko sesifuba, umbophele isembatho samahlombe
    ngebhanti lokhalo elelukwe ngobungcwethi obukhulu.
  ton-ton: 'Pea te ke ʻomi ʻae ngaahi kofu, pea ʻai kia ʻElone ʻae kofutuʻa, mo e
    kofu ʻoe ʻefoti, mo e ʻefoti, mo e sīfafatafata, ʻo nonoʻo ʻaki ia ʻae noʻo fakanikonikoʻi
    ʻoe ʻefoti:'
  ces-1613: A vezma roucha, oblečeš Arona v sukni, a v plášť náležící pod náramenník,
    a v náramenník, a v náprsník, a přepášeš ho pasem náramenníka.
  eng-WMB: You shall take the garments, and put on Aaron the tunic, the robe of the
    ephod, the ephod, and the breastplate, and clothe him with the skillfully woven
    band of the ephod.
  tam-TCV: உடைகளை எடுத்து, உள் அங்கி, ஏபோத்துடன் அணியும் அங்கி, ஏபோத், மார்பு அணி
    ஆகியவற்றை ஆரோனுக்கு உடுத்தவேண்டும். அத்துடன் திறமையாய் நெய்யப்பட்ட இடைப்பட்டியினால்
    ஏபோத்தை அவனுக்குக் கட்டவேண்டும்.
  ceb-ULB: Kuhaon mo ang bisti ug ipasul-ob kang Aaron ang pangsapaw nga bisti, ang
    kupo sa efod, ug ang tabon sa dughan, ug ipabakos ang maayong pagkaburda nga bakos
    sa palibot sa iyang efod.
  pol-UBG: Potem weźmiesz szaty i ubierzesz Aarona w tunikę, w ornat pod efod, w efod
    i pektorał i opaszesz go pasem efodu;
  urd-GVU: اِس کے بعد زیرجامہ، چوغہ، بالاپوش اور سینے کا کیسہ لے کر ہارون کو پہنانا۔
    بالاپوش کو اُس کے مہارت سے بُنے ہوئے پٹکے کے ذریعے باندھنا۔
  deu-1912: und die Kleider nehmen und Aaron anziehen den engen Rock und den Purpurrock
    und den Leibrock und das Schild zu dem Leibrock, und sollst ihn gürten mit dem
    Gurt des Leibrocks
  ntj-ntj: '@see-verse:EXO.029.004'
  kan-2017: ಆ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಒಳ ಅಂಗಿಯನ್ನು ಏಫೋದ್ ಕವಚದ ಸಂಗಡ ತೊಟ್ಟುಕೊಳ್ಳತಕ್ಕ
    ನಿಲುವಂಗಿಯನ್ನೂ, ಏಫೋದ್ ಕವಚವನ್ನು ಎದೆಯ ಪದಕವನ್ನೂ ಆರೋನನಿಗೆ ತೊಡಿಸಿ ಏಫೋದ್ ಕವಚದ ಕಸೂತಿ ಹಾಕಿದ
    ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿಸಿ,
  ena-ena: Sɨlamavɨla sagalɨ igu igu hɨsɨŋ agɨladɨ manɨgali hekɨlɨ agadɨ hadi hɨlahɨla
    muhɨlɨ havɨlɨ akuaba akuaba agɨladɨ Alon dɨ hɨvɨ ahuala lamɨha uami. Hadi hɨlahɨla
    hutesɨ agadɨ mɨse ahuala lamɨha uami. La hadi hɨlahɨla mu nudɨ sabɨ ahuala lamɨha
    uami. Lavɨla havɨlɨ cɨliŋ daŋ agadɨ ahuala lamɨha uami. Lamavɨla sugɨ vaŋ me agadɨ
    nudɨ apagaŋ hɨvɨ manilamɨha uami. Lavɨla lavi me agadɨ viavɨla lavi lɨbɨhahavɨlalɨ
    heŋ lama lɨbɨhahɨha uami.
  yap-yap: Ma aram magon madan e prist nga daken Aron, fare kenggin, nge fare wuru’
    e mad nib n’uw nma yan fare efod nga daken, nge fare gi mad ni fen daken ngorngorey,
    nge leed.
  hlt-MCSB: Te phoeiah himbai te lo lamtah Aaron te angkidung neh hnisui hnikul khaw,
    hnisui neh rhangpho te bai sak lamtah hnisui dongkah cihin neh a pum dongah nan
    pah.
  mdy-ETH: ዬካፓ ዓኣሮኔም ቄኤሶ ማኣዓሢ ማይሴ፤ ዒዚ ፔኤኮ ሹራቦ፥ ዔፑዶ፥ ዔፑዶይዳ ቃሲ ማኣዒንታ ቃሚሾ፥ ዳዶ ቡራሾንታ ኬርና
    ቱኮ ባኮ ቢያ ማኣዖንጎ፤
  twi-ASANTE: Afei, momfa Aaron atadeɛ yuu no nhyɛ no. Monhyɛ no atadekɔnsini no,
    ne asɔfotadeɛ no ne adaaboɔ no ne abɔwomu no,
  eng-WEBU: You shall take the garments, and put on Aaron the tunic, the robe of the
    ephod, the ephod, and the breastplate, and clothe him with the skillfully woven
    band of the ephod.
  bnp-bnp: Muri o vakarodoa na bagetua na prister e Aron. O vakarodoa na siot, a nirodo
    ola ola, a kala kiroko, a kala na ngala, o vakarea ia vona a palabele.
  wal-wal: Hegaappe guyyiyan, maayota ekkada, qoliyaa, eefuudiyaa bolli maayiyo adussa
    maayuwaa, eefuudiyaanne tiran wottiyoogaa Aaroona maizza; maizzada eefuudiyaa
    hiillan dadettida danccuwan gixissa.
  spa-PDDPT: Tomarás las ropas y vestirás a Aarón con la túnica, el manto del efod,
    el efod y el pectoral. Lo atarás con la faja del efod.
  gun-gun: Ha'e rire ijaorã reru vy remonhemonde 'rã Arão kamixa puku py, hi'árygua,
    sacerdote pegua manto ha'e pexo regua py. Ha'e gui reku'a jokua 'rã ku'axã manto
    reguarã ojapo porã mbyre py.
  agu-BL: Ncha'tz ba'n tzacy'aj nin yi be'ch cyetz yi ja bnix. Nin wek cu'n Aarón
    tan yi be'choka'tz. Ak' cyen yi xbu'k yi chitpu'n nintu', tu yi junt yi at yubil
    stzi'ak. Ncha'tz ak' cyen yi lantar yi na bi'aj efod, tu yi ne'ẍ xbu'k yi tz'ocopon
    wutz c'u'l. Ej nin c'al cyen yi c'albil xe c'u'l.
  ilo-ULB: Masapul nga alaem dagiti pagan-anay ket ikawesmo kenni Aaron ti nagayad
    a bado, ti kagay ti efod, ti efod, ken ti pektoral, ibarekesmo kenkuana ti naabel
    a barikes ti efod.
  kpg-kpg: Haga ulu ina Aaron gi ono gahu hai mee dabu; di gahu, di gahu looloo dela
    e hana gi baahi i lala di ‘ephod’, mo di ‘ephod’, di mee gahu hadahada, mo di
    tuu.
  uig-ARA: ئاندىن كىيىملىرىنى ئېلىپ كېلىپ، ھارۇنغا خالتا كۆڭلەك، ئەفود تونى ۋە ئەفودنى
    كىيدۈرگىن، قوشېننى تاقىغىن؛ ئاندىن بېلىگە ئەفودنىڭ كەشتىلەنگەن بەلۋېغىنى باغلىغىن.
  sus-sus: i xa Haruna xa sɛrɛxɛdubɛ sosee ragoro a ma, a xa donma bun magoroe, a
    xa donma kuye bun magoroe, a xa donma kuye, a xa donma kanke raxunmase ra, nun
    a xa bɛlɛti donma kanke raxunmase xirima naxan na.
  pon-2006: Kalikawihkihda Aaron likoun samworo kan—seht, likou ihpod, likou puhp
    me kin mi pohn likou ihpodo, perehpen mwaremware oh kateng.
  ksd-ksd: Ma una tak pa ra umana mal, ma una ule tar ra lolovina kolot tai Aron,
    ma ra olovoi ure ra kolot na bongobongono, ma ra kolot na bongobongono, ma ra
    popopoi, ma una vi pit ia ma ra vivi di ga viri mal ia kai ra kolot ure ra bongobongono;
  tur-YTC: Giysileri al, Aron'a gömleği, efodun kaftanını, efodu ve göğüslüğü giydir,
    efodun ustaca dokunmuş şeridini ona bağla.
  grc-BRENT: Καὶ λαβὼν τὰς στολὰς, ἐνδύσεις Ἀαρὼν τὸν ἀδελφόν σου καὶ τὸν χιτῶνα τὸν
    ποδήρη, καὶ τὴν ἐπωμίδα, καὶ τὸ λογεῖον· καὶ συνάψεις αὐτῷ τὸ λογεῖον πρὸς τὴν
    ἐπωμίδα.
  ind-AYT: Kemudian, kamu harus mengambil pakaian-pakaian itu dan mengenakan jubah,
    jubah baju efod, baju efod, dan tutup dada, lalu sabukkanlah dia dengan pita efod
    yang dikerjakan secara terampil itu.
  nya-nya: Tenga zovala ndipo umuveke Aaroni mwinjiro, mkanjo wa efodi, efodiyo ndi
    chovala chapachifuwa. Umumange mʼchiwuno lamba wa efodi wolukidwa mwaluso uja.
  hrv-hrv: Zatim uzmi odijelo i obuci Arona u košulju; stavi na nj ogrtač oplećka,
    oplećak i naprsnik i opaši ga tkanicom oplećka.
  mps-mps: Nago augwali wę paluama silibo si, teda te pris ugwa dabe te Aronba muao.
    Holobo ugwa mubadi, tama bobage gudubo ugwa me muyu, tama dwasianu hagawiade mubo
    ugwa me te agabolo gudulama, tama te wiegi yai kukulugo agaba kęnao.
  tpi-tpi: Yu wasim ol pinis, orait putim dispela ol klos pris long Aron. Putim siot
    na longpela klos na laplap na liklik laplap bilong bros na pasim let long em.
  dan-1931: Tag så Klæderne og ifør Aron Kjortelen, Efodkåben, Efoden og Brystskjoldet
    og bind Efoden fast på ham med Bæltet.
  vie-OVCB: Lấy bộ áo lễ gồm có áo dài, áo lót ngắn tay, ê-phót, bảng đeo ngực, và
    dây thắt lưng mặc cho A-rôn.
  guj-2017: પછી હારુનને જામો, ભરતકામવાળો ઝભ્ભો, એફોદ, ઉરાવરણ અને કમરબંધ પહેરાવજે.
  pon-2006A: Kalikawihkihda Aaron likoun samworo kan—seht, likou ihpod, likou puhp
    me kin mi pohn likou ihpodo, perehpen mwaremware oh kateng.
  por-BRBSL: Pegareis as vestes, e vestireis Arão com a túnica, o manto do éfode,
    o éfode e a couraça, e o vestireis com a faixa habilmente tecida do éfode.
  cth-cth: Khohnanaw na la vaiteh, angki, hni, ephod hah Aron na kho sak vaiteh, ka
    talue e angkidung hah taisawm hoi kâyeng sak han.
  twi-twi: Momfa Aaron atade yuu no nhyɛ no. Monhyɛ no atade kɔnsin no, nʼasɔfotade
    no ne adɛbo no ne nkyekyeremu no,
  hlt-hlt: Te phoeiah himbai te lo lamtah Aaron te angkidung neh hnisui hnikul khaw,
    hnisui neh rhangpho te bai sak lamtah hnisui dongkah cihin neh a pum dongah nan
    pah.
  tbz-SIM: 'kɛ́dɑ́tínnɛ́ Anɔɔ tikɔutɛ́yɑ̀ɑ̀tì: Diyɑɑ̀bòrì okùrì, nɛ̀ dikũpuri nɛ̀
    disɑ́m̀pɔ́rì nɛ̀ dicĩ̀ncĩ̀nkɔ̃̀nnì, kɛ́boú tɛyɑɑ̀bòtɛ̀ kó fɛnɑɑ̀kɔ̃̀nfɛ̀,'
  msy-2020: 'Nɨ me ruegh gɨvagh, egh ofa gamir gumazimɨn korotiar kaba isɨ Aron daghuigh:
    korotiar ruarir aven itim, korotiar ruarir azenan itim, korotiar otevir azenimɨn
    itim, ko evarimɨn itir forivtarir inim, ko inir ruarir ivariam gitim, a gikegh.'
  azb-azb: Geyimlərini götürüb Harunun əyninə xirqəni, efod cübbəsini, efodu və döşlüyü
    geyindir və efodun kəmərini belinə bağla.
  eng-DBY: And thou shalt take the garments, and clothe Aaron with the vest, and the
    cloak of the ephod, and the ephod, and the breastplate, and shalt gird him with
    the girdle of the ephod.
  hin-2017: तब उन वस्त्रों को लेकर हारून को अंगरखा और एपोद का बागा पहनाना, और एपोद
    और चपरास बाँधना, और एपोद का काढ़ा हुआ पटुका भी बाँधना;
  wol-KYG: Nga jël yére yi nag, solal Aaróona mbubb mu gudd mi, ak fëxyab xar-sànni
    mi, teg ci xar-sànni mi, tegaat ci kiiraayal dënn bi, daldi koy takkal ngañaay
    liy tege ci xar-sànni mi.
  bjr-bjr: Miqimmasaifana anee uriqarara aanaiqikira qamunna Aaroona afisuamaqaa.
    Siuta faqa kisaaqa qamunna aiku ataa dukunirana faqa eefooda qamunna meeaqoo afisirana
    faqa mina amuaaqa eefooda faqa nimuqusa saa rufi maria qamunnana faqa nooiqandi
    mariana faqa aiqama mi ainainausannoo afisu amaqaaqa.
  eng-YLT: and thou hast taken the garments, and hast clothed Aaron with the coat,
    and the upper robe of the ephod, and the ephod, and the breastplate, and hast
    girded him with the girdle of the ephod,
  eng-WYC-2017: thou shalt clothe Aaron with his clothes, that is, the linen cloth,
    and coat, and the cloth on the shoulders [or cape], and the rational, which thou
    shalt bind with a girdle.
  eng-WMBB: You shall take the garments, and put on Aaron the tunic, the robe of the
    ephod, the ephod, and the breastplate, and clothe him with the skilfully woven
    band of the ephod.
  urd-GVH: इसके बाद ज़ेरजामा, चोग़ा, बालापोश और सीने का कीसा लेकर हारून को पहनाना।
    बालापोश को उसके महारत से बुने हुए पटके के ज़रीए बाँधना।
  rug-rug: Beto mamu vagi sari na poko hiama, mamu va sage nia koe Eroni, sa keoro
    doduru, sa poko gele, sa poko hiama, poko raqaraqa, meke sa poko dokoho.
  gaz-gaz: Uffatas fuudhiitii qomee, wandaboo dirataa, dirataa fi kiisii qomaa Aroonitti
    uffisi. Dirata sanas sabbata ogummaadhaan dhaʼameen hidhi.
  fra-LSG: Tu prendras les vêtements; tu revêtiras Aaron de la tunique, de la robe
    de l’éphod, de l’éphod et du pectoral, et tu mettras sur lui la ceinture de l’éphod.
  yal-yal: I xa dugine tongo, i yi doma bun biran nun gubaan nun saraxarali domaan
    nun kanke masaan nagodo Haruna ma. Saraxarali domaan xidi a tagi, a tagixidi faɲin
    na.
  haw-1868: A lawe oe i na aahu, a e hookomo i ka palule maluna o Aarona, a i ka holoku
    o ka epoda, a me ka epoda, a me ka paleumauma, a e kaei ia ia i ke kaei o ka epoda;
  arb-NAV: وَتُلْبِسُ هَرُونَ الْقَمِيصَ وَالْجُبَّةَ وَالرِّدَاءَ وَالصُّدْرَةَ وَتَشُدُّ
    الرِّدَاءَ عَلَيْهِ بِالْحِزَامِ الْمُطَرَّزِ.
  ewe-ewe: Do Aron ƒe dziwui, kɔmewu ʋlaya, kɔmewu la ŋutɔ kple akɔtatsyɔnu la nɛ,
    tsɔ alidziblanu si wolɔ̃ aɖaŋutɔe la bla ali dzi nɛ,
  eng-LEE: 'And thou shalt take the garments, and clothe Aaron with the coat, and
    the robe of the ephod, and the ephod, and the breastplate, and gird him with the
    girdle of the ephod:'
  asm-FB: তুমি সেই বস্ত্রবোৰ, হাৰোণৰ কোট চোলা, এফোদ বস্ত্র, এফোদ আৰু বুকুপটা, আৰু
    এফোদৰ নিপুণৰূপে বোৱা টঙালি ল’বা আৰু তেওঁক পিন্ধাবা।
  sus-A: عِ شَ هَرُنَ شَ سّرّشّدُبّ سٌسٍيٍ رَفٌرٌ عَ مَ، عَ شَ دٌنمَ بُن مَفٌرٌي،
    عَ شَ دٌنمَ كُيٍ بُن مَفٌرٌي، عَ شَ دٌنمَ كُيٍ، عَ شَ دٌنمَ كَنكٍ رَشُنمَسٍ رَ،
    نُن عَ شَ بّلّتِ دٌنمَ كَنكٍ رَشُنمَسٍ شِرِ مَ نَشَن نَ.
  fra-SBL: Tu prendras les vêtements et tu revêtiras Aaron de la tunique, de la robe
    de l'éphod, de l'éphod et du pectoral, et tu le revêtiras de la bande de l'éphod
    habilement tissée.
  hbo-hbo: וְלָקַחְתָּ֣ אֶת־הַבְּגָדִ֗ים וְהִלְבַּשְׁתָּ֤ אֶֽת־אַהֲרֹן֙ אֶת־הַכֻּתֹּ֔נֶת
    וְאֵת֙ מְעִ֣יל הָאֵפֹ֔ד וְאֶת־הָאֵפֹ֖ד וְאֶת־הַחֹ֑שֶׁן וְאָפַדְתָּ֣ לֹ֔ו בְּחֵ֖שֶׁב
    הָאֵפֹֽד׃
  eng-WYCLIFFE: thou schalt clothe Aaron with hise clothis, that is, the lynnen cloth,
    `and coote, and the cloth on the schuldris, `and the racional, which thou schalt
    bynde with a girdil.
  piu-2006: '@see-verse:EXO.029.004'
  pjt-pjt: Munu mantara panya wiṟu tjuṯa mantjiṟa Aaronnga tjarpatjura. Mantara panya
    piṟanpa tiṟitja waṟa puṟunytja miṉatjara-waraṟangka tjarpatjura, munu palulanguṟu
    tiṟitja kutjupa miṉa wiyangka muṉnguwanungku kanyilpaingka katu tjarpatjura. Munu
    palulanguṟu kaṟilitjangka katu tjarpatjura panya muṯumuṯu tjuntawanungku kanyilpaingka,
    munu piḻpiritja apu 12-tjara walka wiṟutjara piḻpirta waṟaly-waṟalytjura. Munu
    pilta walka wiṟutjarangka kultu karpila.
  cwe-cwe: Maabaho kwizasola yaja mawalo ya ukulu wa nhambiko umvaze Haluni, joho
    na ng'hanzu na chizibawo na chifuko cha muimhambaga na kumzingiliza umkwiji uja
    ubotigwe vinogile.
  kik-kik: Oya nguo icio, ũhumbe Harũni kanjũ, na nguo ndaaya ya ebodi, na ebodi yo
    nyene na gakuo ga gĩthũri. Muohe ebodi na mũcibi wayo wa njohero ũrĩa mũtume wega.
  fra-NCL: Puis, ayant pris les vêtements, tu revêtiras Aaron de la tunique, de la
    robe de l’éphod, de l’éphod et du pectoral, et tu lui mettras la ceinture de l’éphod.
  cek-AK: Khukbuennawk to la ah loe, laihaw, kahni, palaeng ah avak ih kahni hoi saoek
    padaphaih hmuen to Aaron han angkhuksak pacoengah, kazii sah kami mah sak ih kaeng
    zaenghaih kazii hoiah palaeng ah avak ih kahni to zaeng paeh.
  cuk-cuk: 'Agine, we-mormar-maklesad Aarónʼga be yooed: Mor-dummad-dubgi-ise-nue-sobaled,
    mor-dummad-suitigwad, mor-efodʼye-nugad, mor-binasgargi-nagued. ”Geb degine, mor-efodʼye-nugad
    morgo-dub-sadergi-naguedgi ega be edinnoed.'
  uig-CYR: андин кийимлирини елип келип, Һарунға халта көйнәк, әфод тони вә әфодни
    кийдүргин, қошенни тақиғин; андин белигә әфодниң кәштиләнгән бәлвеғини бағлиғин.
  tel-2017: అహరోనుకు దుస్తులు తొడిగి ఏఫోదు నిలువుటంగీని, ఏఫోదు వక్షపతకాన్ని వేసి,
    అల్లిక పని గల నడికట్టును అతనికి కట్టాలి.
  hat-BSA: Ou va pran vètman yo. Ou va mete sou Aaron tinik lan avèk manto efòd la,
    efòd avèk pyès lestomak la, e ou va mare senti li avèk bann trese byen fen ki
    sou efòd la.
  kos-kos: Na nokmulang Aaron ke nuknuk in mwet tol — nuknuk loac, nuknuk loeloes
    ma oan ye ephod, ephod sac, mwe loeyuk iniwa sac, ac mwe lohl infulwa.
  hbo-WLC: וְלָקַחְתָּ֣ אֶת־הַבְּגָדִ֗ים וְהִלְבַּשְׁתָּ֤ אֶֽת־אַהֲרֹן֙ אֶת־הַכֻּתֹּ֔נֶת
    וְאֵת֙ מְעִ֣יל הָאֵפֹ֔ד וְאֶת־הָאֵפֹ֖ד וְאֶת־הַחֹ֑שֶׁן וְאָפַדְתָּ֣ ל֔וֹ בְּחֵ֖שֶׁב
    הָאֵפֹֽד׃
  ibo-ibo: Yikwasị Erọn uwe ime ahụ, uwe mwụda nke efọọd, efọọd ahụ na ihe mgbochi
    obi. Were ihe okike efọọd ahụ nke akpaziri nke ọma kegide ya efọọd ahụ nʼahụ.
  ory-ory: ତାʼପରେ ସେହି ସମସ୍ତ ବସ୍ତ୍ର ନେଇ ହାରୋଣକୁ ଜାମା, ଏଫୋଦର ଚୋଗା, ଏଫୋଦ ଓ ବୁକୁପଟା ପରିଧାନ
    କରାଇବ, ଆଉ ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକାରେ ତାହାର କଟି ବାନ୍ଧିବ।
  chk-chk: Mürin kopwe angei ekewe üf o aüföüfa ngeni Aaron. Ewe sööch epwe akom,
    mürin ewe owokot, pwal mürin ewe üf itan efot, nge ewe chechen leupw epwe nom
    won. Iwe, ririn ewe efot mi mürina kopwe pwal riri ngeni lukalapan.
  rop-rop: Afta yu garra gajim detlot speshalwan klos, en yu garra meigim Eran werrimon
    det purdiwan shet en det kout en det speshalwan shet gulum ifad en det nekleis
    gulum brespleit en det belt,
  ukr-1871: І візьмеш шати та й надїнеш на Арона хитон і верхню шату до наплїчника,
    і наплїчника, і нагрудника, та й привяжеш йому наплїчника мережаним поясом наплїчника.
  bch-bch: Ga kus ta pasogo Aron ngan gid sogonga tenainga aea. Dol siot ga idae ngan
    ei, ga pononga mamarae, ga irabu aea malo, ga igogo aea malo kakauede. Kaukau
    irabu aea malo toa oa toman ngan irabu aea pus toa gid panua mosi ad tiuaoai.
  deu-1951: und die Kleider nehmen und dem Aaron den Leibrock anziehen, und den Rock
    zu dem Ephod, auch das Ephod und das Brustschildlein; und du sollst ihn gürten
    mit dem Gürtel des Ephod;
  eng-JPS: And thou shalt take the garments, and put upon Aaron the tunic, and the
    robe of the ephod, and the ephod, and the breastplate, and gird him with the skilfully
    woven band of the ephod.
  srp-1865: I uzevši haljine obuci Aronu košulju i plašt ispod opleæka i opleæak i
    naprsnik, i opaši ga pojasom od opleæka.
  lug-lug: Ddira ebyambalo, oyambaze Alooni ekkooti, n’ekyambalo ekiri ng’ekkanzu
    ey’obwakabona eyitibwa efodi, n’ekkanzu ey’obwakabona eyitibwa efodi, n’ekyomukifuba,
    omusibeko omusipi gw’ekkanzu ey’obwakabona eyitibwa efodi ogwalukibwa n’amagezi
    amangi;
  heb-heb: ולקחת את הבגדים והלבשת את אהרן את הכתנת ואת מעיל האפד ואת האפד ואת החשן
    ואפדת לו בחשב האפד׃
  ben-IRV: আর সেই সব পোশাক নিয়ে হারোণকে পরাবে, এফোদের রাজবেশ, এফোদ ও বুকপাটা পরাবে
    এবং তার চারদিকে এফোদের বুননি করা কোমরবন্ধনী দিয়ে বাঁধবে।
  pan-pan: ਤੂੰ ਬਸਤਰ ਲੈ ਕੇ ਹਾਰੂਨ ਨੂੰ ਕੁੜਤਾ ਅਤੇ ਏਫ਼ੋਦ ਦਾ ਚੋਗਾ ਅਤੇ ਏਫ਼ੋਦ ਅਤੇ ਸੀਨਾ ਬੰਦ
    ਪਹਿਨਾਈਂ ਅਤੇ ਏਫ਼ੋਦ ਦੇ ਕਾਰੀਗਰੀ ਨਾਲ ਕੱਢੇ ਹੋਏ ਪਟਕੇ ਨਾਲ ਉਹ ਦਾ ਲੱਕ ਬੰਨ੍ਹੀਂ।
  mya-JVB: အဝတ်တန်ဆာ များကိုယူ ၍၊ အင်္ကျီ ၊ ဝတ်လုံ ၊ သင်တိုင်း ၊ ရင်ဖုံး နှင့် အာရုန်
    ကို ဝတ် စေ၍၊ ထူးဆန်းသောသင်တိုင်း ရင်စည်း နှင့် စည်း ရမည်။
  hmo-hmo: Unai murinai dabua helagadia be Arona dekenai do oi atoa. Sioti, epodi,
    dabua latana, epodi ena henunai atoa gauna, kemena dabua, bona gaba gauna, ibounai
    be Arona dekenai do oi atoa.
  urd-urd: और वह लिबास लेकर हारून को कुरता और अफ़ोद का जुब्बा और अफ़ोद और सीनाबन्द
    पहनाना, और अफ़ोद का कारीगरी से बुना हुआ कमरबन्द उसके बांध देना।
  rus-SYN: И возьми священные одежды, и облеки Аарона в хитон и в верхнюю ризу, в
    ефод и в наперсник, и опояшь его по ефоду;
  bqc-SIM: Aalona pↄkasaↄ daɛ̀, ulatao ń ulatao pↄ́ wà ba kɛ̃̀wào ń sa'o'ulao
    ń bↄ̀ↄloonnↄɛo. Ní bↄ̀ↄpi ba dↄ sa'o'ula asanawa.
  tcz-CHONGTHU: Chu teng nagman ponsil hochu na gah lah ding, Aaron chu sangkhol chol
    a kisem chule konggah chu navon peh ding; hitia chu konggah chu nagah peh ding,
    ompho jong navon peh ding, konggah ding a khut themna tah a kipheh chu nagah peh
    ding ahiye.
  mar-mar: ती वस्रे घेऊन अहरोनाला त्याचा अंगरखा व एफोदाचा झगा घाल; त्यास एफोद व ऊरपट
    बांधावा आणि एफोदाचा बेलबुट्टीदार पट्टा त्याच्या कमरेला बांध;
  qub-qub: Nircur Aaronta jatipanqui rurachishayqui päsaypa rurasha largu röpata,
    sotänata, efodta, pectoraltapis. Nircur efodpa wachcunwan chegllanpa watapanqui.
  hat-hat: Apre sa, w'a pran rad yo, w'a biye Arawon. W'a mete chemiz la, rad la,
    jile a ak plastwon an sou li. W'a mare sentiwon an nan ren li.
  eng-BSB: Take the garments and clothe Aaron with the tunic, the robe of the ephod,
    the ephod itself, and the breastplate. Fasten the ephod on him with its woven
    waistband.
  tod-tod: Ɗa seɠeiti seɠe, è Aalɔn maaɠili ga seɠewuzeɠei, ta tookɔba wolai, ta
    zalaɠa ɠula zeɠei, ta kakazu zeɠei, è saamaɠili ga zalaɠa ɠula zeɠei ma lokoi.
  eng-WEBPB: You shall take the garments, and put on Aaron the tunic, the robe of
    the ephod, the ephod, and the breastplate, and clothe him with the skilfully woven
    band of the ephod.
  kbq-kbq: anantera kukena ramima zaginka tro'ma hunte'nampinti amega kukena'a Aronina
    eri huntetenka anante zaza kena'a huntetenka ana agofetura amimizare kukena huntetenka,
    ana agofetura 12fu'a havema me'nea tavrave antanitentenka hentofazama huno tavraveretima
    tro'ma hu'nea amu'nofiteti erinka anakinto.
  nhe-BL: “Huan xijcui nopa yejyectzi yoyomitl tlen inquisencahuilijtoque huan xijyoyonti
    Aarón ica nopa ixpantzajcayotl, nopa yolixpantzajcayotl, huan ica ipaniyoyo. Huan
    xiquilpi ipan nopa ixpantzajcayotl ica nopa tlajco ilpicayotl.
  gub-BL: 'A''e re emunehew kar xaxeto ima''e Àràw pe nehe: ikamirpuku, ikamirpuku
    ipuhuz ma''e, iaxi''i ipykaw, ipuxi''a iwànaw, iku''aw har kamirpuku iàpixipixi
    haw.'
  eng-DRA: Thou shalt clothe Aaron with his vestments, that is, with the linen garment
    and the tunick, and the ephod and the rational, which thou shalt gird with the
    girdle.
