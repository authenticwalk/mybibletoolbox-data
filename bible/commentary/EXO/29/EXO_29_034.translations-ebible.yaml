verse: EXO.029.034
translations:
  mal-C: പ്രതിഷ്ഠായാഗത്തിന്റെ മാംസത്തിലോ അപ്പത്തിലോ എന്തെങ്കിലും പ്രഭാതംവരെ ശേഷിച്ചിരുന്നാൽ
    അതു തീയിൽ ദഹിപ്പിച്ചുകളയണം. അതു വിശുദ്ധമാകുകയാൽ ഭക്ഷിക്കരുത്.
  deu-TKW: 'Und wenn von dem Fleische des Einsetzungsopfers oder von dem Brote etwas
    übrig bleibt bis zum Morgen, so sollst du das Übriggebliebene mit Feuer verbrennen:
    es darf nicht gegessen werden, denn es ist heilig.'
  lin-lin: Soki mosuni ya mbeka ya libulisi mpe lipa ekomi kino na tongo, okotumba
    yango na moto. Bakoki kolia yango lisusu te, pamba te ezali bule.
  eng-LSV: and if there is left of the flesh of the consecration or of the bread until
    the morning, then you have burned that which is left with fire; it is not eaten,
    for it [is] holy.
  eng-GNV: 'Now if ought of the flesh of the consecration, or of the bread remaine
    vnto the morning, then thou shalt burne the rest with fire: it shall not be eaten,
    because it is an holie thing.'
  eng-WEBSTER: 'And if aught of the flesh of the consecration, or of the bread, shall
    remain till the morning, then thou shalt burn the remainder with fire: it shall
    not be eaten, because it is holy.'
  nhw-BL: Huan sintla mocahuas quentzi pantzi o quentzi nacatl hasta hualmostla, monequi
    xijtlatis, ayacmo huelis quicuase pampa tlaiyocatlalili para na.
  swh-ONEN: Ikiwa nyama yoyote ya huyo kondoo dume iliyotumika kwa kuwaweka wakfu
    au mkate wowote umebaki mpaka asubuhi, vichomwe. Kamwe visiliwe, kwa sababu ni
    vitakatifu.
  bba-bba: Nù n tiɑrɑ sere sisiru bu ku mɑɑ nu di. Bu nu wisio dɔ̃ɔ sɔɔ nu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: 'And if ought of the flesh of the consecrations, or of the bread, remain
    unto the morning, then thou shalt burn the remainder with fire: it shall not be
    eaten, because it is holy.'
  luo-luo: To ka ringʼo kata makati mopwodhgigo odongʼ nyaka okinyi, to nyaka wangʼe.
    Ok owinjore chame nikech en gima ler.
  meu-meu: Hari ihahelaḡadia vamuna eiava flaoana bahudia bema mia rani, idia na lahi
    ai bema gabu bena bema ḡole oho; basiema ani, badina be hehelaḡa.
  npi-ULB: अर्पण बलिको कुनै पनि खाना वा रोटी भोलिपल्ट बिहानसम्म रह्‍यो भने त्यसलाई
    जलाइदिनू । यो मेरो लागि अलग गरिएकोले यसलाई खानुहुँदैन ।
  yor-yor: Bí ohun kan nínú ẹran àgbò ìyàsímímọ́ tàbí nínú àkàrà náà bá kù di òwúrọ̀,
    nígbà náà ni kí ìwọ fi iná sun wọn. A kò gbọdọ̀ jẹ ẹ́, nítorí mímọ́ ni.
  emp-NTPO: Maʌ̃ oveja djara djud̶ara, paʌ̃ sid̶a jũma cod̶aẽ́bʌrʌ nurẽma diaped̶ed̶a
    dji ad̶ubad̶ara jũma babued̶ida panʌa. Dji ad̶ubad̶ara cocara panʌa maʌ̃ ovejara
    mʌ̃́a diaped̶ad̶a bẽrã.
  ind-ind: Apabila keesokan paginya masih ada daging atau roti yang tersisa, maka
    sisanya harus dibakar dan tidak boleh dimakan oleh siapa pun, karena makanan ini
    suci dan dikhususkan bagi acara pentahbisan.
  pes-OPCB: اگر چیزی از این گوشت و نان تا صبح باقی بماند آن را بسوزان، نباید آن را
    خورد زیرا مقدّس می‌باشد.
  tgl-ULB: Kung alinman sa laman ng itinalagang handog, o alinman sa tinapay ay maiwan
    sa susunod na umaga, dapat sunugin na ninyo ito. Hindi ito dapat kainin dahil
    ito ay itinalaga na sa akin.
  hui-hui: Ani buwa nogo sibibi mberedibi uruni ti karulape nalu maru ibira hayagua
    horo mendeni nole nangelalimu. Nogo sibibi mberedi uruni loma binigo horo ogoningi
    dege nolene nga. Wia dege biyagua nde wahalu irani dai helo delolene nga.
  mya-mya: ထို​အ​သား​နှင့်​မုန့်​တို့​သည်​နံ​နက်​သို့​တိုင်​အောင် ကျန်​ကြွင်း​နေ​သေး​လျှင်​မီး​ရှို့​ပစ်​ရ​မည်။
    ထို အ​စား​အ​စာ​တို့​သည်​သန့်​ရှင်း​သော​ကြောင့် မည်​သူ​မျှ​မ​စား​ရ။
  cbi-NTPO: Tsenmala naa alla bain, naa pan juu bain ayunchi fikenui larañuba, jupenchi
    kikenu dejuve. Tsaju' juntsa panda inchin juu juñu' mitya, mu bain defityusa.
  bod-N: གལ་ཏེ་མཆོད་དཔོན་དུ་བསྐོ་བར་བྱེད་པའི་ཤ་དང་བག་ལེབ་ལས་སང་ཉིན་གྱི་བར་དུ་ལྷག་མ་ལུས་ན།
    ལྷག་མ་དེ་མེས་བསྲེག་དགོས་ཤིང་། དེ་དམ་པ་ཡིན་པས་བཟའ་བར་མི་རུང་ངོ་། །
  sna-sna: Uye kana pakava nenyama yegondobwe rokugadzwa inosara kana chingwa chipi
    zvacho chinosara kusvikira mangwana mangwanani, muzvipise. Hazvifaniri kudyiwa,
    nokuti zvitsvene.
  spa-BLM: Si algo de la carne de la consagración, o del pan, queda hasta la mañana,
    entonces quemarás el resto con fuego. No se comerá, porque es sagrado.
  cac-cac: Tato ayto noc' chib'ej chi' yed' ixim pan chi' scan d'a jun c'u chi', tza
    n̈uscantz'aoc. Malaj junocxo mach syal schi'ani ma svaani, yujto vic yaji.
  swh-ULB: Na kwamba kitu cho chote cha ile nyama, iliyo kwa ajili ya kuweka kwa kazi
    takatifu, au cho chote cha hiyo mikate, kikisalia hata asubuhi, ndipo utavichoma
    kwa moto hivyo vilivyosalia; havitaliwa, maana, ni vitu vitakatifu
  bel-bel: 'калі застанецца ад мяса ўручэньня і ад хлеба да раніцы, дык спалі рэшту
    на агні: ня трэба есьці яго, бо гэта сьвятыня.'
  deu-ELBBK: Und wenn von dem Fleisch der Einweihung und von dem Brot etwas übrigbleibt
    bis an den Morgen, so sollst du das Übriggebliebene mit Feuer verbrennen; es soll
    nicht gegessen werden, denn es ist heilig.
  mbb-OT: Ne emun egkeume en is meselem, ke zuen pa kenà egkekaan duen te usa etawa
    supas kinahanglan he edtutungen haazà; kenà haazà egkeenen su segradu haazà.
  mal-2015: കരപൂരണയാഗത്തിന്റെ മാംസത്തിലും അപ്പത്തിലും വല്ലതും പ്രഭാതകാലംവരെ ശേഷിച്ചിരുന്നാൽ
    ആ ശേഷിപ്പു തീയിൽ ഇട്ടു ചുട്ടുകളയേണം; അതു വിശുദ്ധമാകകൊണ്ടു തിന്നരുതു.
  gup-gup: Kaluk yerre bu kabirriyimerran priests, dja bu kabirrikanjngun kore sheep
    narangem dja mak manbu buriddi, wardi bu kabirribawon mahni manme kadjalyo bu
    kukabel kamre, wanjh makka ngurriwurlhkemen ba kayakmen rowk. Yuwn bu bininj kabirringun
    dja wanjh makka mandjamun manme.”
  gvs-gvs: Go neta vanuwo itomo iwoinayana be nakae berediyadi Tonúwala adi kimasaba
    manuna kesakesaidi, e kukabīdi, kugabusavēdi. Taabu tomota siikanīdi. Iwoinayana
    be nakae berediyadi moe kimaasabaidi umagu.
  rmc-rmc: A te ole masestar abo le marestar ačhela dži tosara, labar oda pre jag.
    Našťi pes oda chal, bo hino sveto.
  nlg-nlg: Ma kara mua ghani sokoi na sheep mana berete ni vatabu me ke saravia ke
    dani ghana, kara kere taghalaghinighi. Kara bei ghanighi gea, na pukuna te tabu.
  pes-OPV: و اگر چیزی از گوشت هدیه تخصیص و از نان، تاصبح باقی ماند، آن باقی را به
    آتش بسوزان، و آن را نخورند، زیرا که مقدس است.
  ron-1924: Дакэ ва рэмыне чева дин карня ынтребуинцатэ пентру ынкинаря ын службэ
    ши дин пыне пынэ диминяца, сэ арзь ын фок че ва рэмыне; сэ ну се мэнынче, кэч
    есте ун лукру сфынт.
  ben-OBCV: আর যাজকপদে নিযুক্তিমূলক সেই মেষের কিছুটা মাংস বা কয়েকটি রুটি যদি সকাল
    পর্যন্ত অবশিষ্ট থেকে যায়, তবে সেগুলি পুড়িয়ে ফেলো। তা যেন অবশ্যই খাওয়া না হয়,
    কারণ তা পবিত্র।
  som-som: Oo haddii hilibka quduuskadhigidda iyo kibista wax ka hadhaan oo ay gaadhaan
    ilaa subaxda, de markaas waa inaad intii hadhay dab ku gubtaa, oo waa inaan la
    cunin, maxaa yeelay, waa quduus.
  lat-VUC: 'Quod si remanserit de carnibus consecratis, sive de panibus usque mane,
    combures reliquias igni: non comedentur, quia sanctificata sunt.'
  eng-ASVBT: 'And if aught of the flesh of the consecration, or of the bread, remain
    unto the morning, then thou shalt burn the remainder with fire: it shall not be
    eaten, because it is holy.'
  ita-1885: E se pur vi rimarrà della carne delle consacrazioni, e di quel pane, fino
    alla mattina, brucia col fuoco quello che ne sarà rimasto, e non si mangi; perciocchè
    è cosa santa.
  eng-LXXUP: 'And if aught be left of the flesh of the sacrifice of consecration and
    of the loaves until the morning, thou shalt burn the remainder with fire: it shall
    not be eaten, for it is a holy thing.'
  eng-ULB: If any of the meat of the ordination offering, or any of the bread, remains
    to the next morning, then you must burn it. It must not be eaten because it has
    been set apart to me.
  spa-VBL: Si alguna de las carnes de la ordenación o algún pan permanece hasta la
    mañana siguiente, quemen lo que sobre. No debe ser comido, porque es sagrado.
  fra-_FOB: S'il reste de la chair de l'installation et du pain jusqu'au lendemain,
    tu brûleras ce reste au feu. On n'en mangera point; c'est une chose consacrée.
  mal-mal: കരപൂരണയാഗത്തിന്റെ മാംസത്തിലും അപ്പത്തിലും വല്ലതും പ്രഭാതകാലംവരെ ശേഷിച്ചിരുന്നാൽ
    ആ ശേഷിപ്പ് തീയിൽ ഇട്ട് ചുട്ടുകളയണം; അത് വിശുദ്ധമാകയാൽ തിന്നരുത്.
  urd-GVR: Aur agar aglī subah tak is gosht yā roṭī meṅ se kuchh bach jāe to use jalāyā
    jāe. Use khānā manā hai, kyoṅki wuh muqaddas hai.
  suz-BL: चढ़ेब सेल्‍ची ना ङा श्‍ये नु शोब्‍ले सुनी सम्‍म हेंत हना, मेको हेंशो नेल्‍ल
    चोचा माल्‍नेवे। मेको मजचा मब्‍वचा। मारदे हना मेको चढ़ेब सेल्‍ची ना ङा बाक्‍ब।
  ita-1927: E se rimarrà della carne della consacrazione o del pane fino alla mattina
    dopo, brucerai quel resto col fuoco; non lo si mangerà, perché è cosa santa.
  ckb-ckb: ئەگەر لە گۆشتی بەرانی ئەرک پێ سپاردنەکەش یان لە نانەکە هەتا بەیانی مایەوە،
    ئەوا ئەوەی ماوەتەوە بە ئاگر بیسووتێنە و ناخورێت، چونکە پیرۆزە.
  eng-BBE: And if any of the flesh of the offering or of the bread is over till the
    morning, let it be burned with fire; it is not to be used for food, for it is
    holy.
  kan-OKCV: ಪ್ರತಿಷ್ಠೆ ಬಲಿ ಮಾಂಸದಲ್ಲಿಯೂ ರೊಟ್ಟಿಯಲ್ಲಿಯೂ ಮರುದಿನದವರೆಗೆ ಏನಾದರೂ ಉಳಿದರೆ ಅದನ್ನು
    ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು. ಅದು ಪರಿಶುದ್ಧವಾಗಿರುವುದರಿಂದ ಅದನ್ನು ಮರುದಿನ ತಿನ್ನಬಾರದು.
  bbb-bbb: Ro fanu birage ijiakiro burete gue bu uria naona va ve irasekumaga ije
    nika karina miane ifaejefo ijadufuo maeje ire ije buka akae.
  tam-2017: பிரதிஷ்டையின் இறைச்சியிலும் அப்பத்திலும் ஏதாவது அதிகாலைவரை மீதியாக இருந்ததால்,
    அதை அக்கினியால் சுட்டெரிக்கவேண்டும்; அது சாப்பிடப்படக்கூடாது, அது பரிசுத்தமானது.
  spa-RV-1909: 'Y si sobrare algo de la carne de las consagraciones y del pan hasta
    la mañana, quemarás al fuego lo que hubiere sobrado: no se comerá, porque es cosa
    santa.'
  ron-BTF: 'Și dacă ceva din carnea consacrărilor, sau din pâine, rămâne până dimineața,
    atunci să arzi rămășița cu foc: aceasta să nu fie mâncată, pentru că este sfântă.'
  eng-WEBP: If anything of the meat of the consecration, or of the bread, remains
    to the morning, then you shall burn the remainder with fire. It shall not be eaten,
    because it is holy.
  eng-FBV: If any of the meat of ordination or any bread remains until the morning,
    burn what's left. It must not be eaten, because it's holy.
  nld-1939: En zo er iets van het vlees van het wijdingsoffer of van het brood tot
    de volgende morgen zou overblijven, moet ge dat overschot verbranden; het mag
    niet worden gegeten, want het is heilig.
  nch-BL: Huan sinta mocahuas quentzi pantzi o quentzi nacat hasta tonilis, monequi
    xijtatis, ayecmo huelis quicuase pampa taiyocatalili para na.
  vie-1934: Nếu thịt lễ thiết lập và bánh còn dư lại đến ngày mai, ngươi hãy thiêu
    trong lửa, chớ nên ăn, vì là của đã biệt riêng ra thánh.
  hin-CV: यदि अभिषेक के मांस में से कुछ मांस एवं रोटी बच जाती है तो उसे आग में जला
    देना, क्योंकि ये पवित्र वस्तुएं हैं.
  eng-OURB: 'If anything of the meat of the consecration, or of the bread, remains
    to the morning, then you shall burn the remainder with fire: it shall not be eaten,
    because it is holy.'
  spa-BES: Y si sobrare de la carne de la ofrenda o del pan hasta la mañana siguiente,
    que se queme con fuego; no es para ser usado como alimento, porque es santo.
  tdx-tdx: Aa naho eo ty tsy ri’e amy henam-pañorizañey, ndra amy mofoy, ie miporea’
    ty maraindray, le horoa’o añ’afo ao i sisay; tsy ho kamaeñe fa miavake.
  vid-vid: Wone iwunde lyoneche ama mibumunda ajo vyosigala mbaka mitondo, lelo kojilakaza
    kwa chiluli, wanhu waleche kulya mina ndo chinhu chelile.
  eng-OKE: And if any (part) of the flesh of the oblations or of the bread remain
    until the morning, the remainder shall be burned with fire; it shall not be eaten,
    it is sacred.
  tha-KJV: และถ้าแม้​เนื้อที่​ใช้​ในพิธี​สถาปนา และขนมปังนั้นยังเหลืออยู่จนรุ่งเช้าบ้าง
    ก็​ให้​เผาส่วนที่เหลือนั้นด้วยไฟเสีย อย่าให้รับประทานเพราะเป็นของบริ​สุทธิ​์
  por-BR-2018: 'E se sobrar algo da carne das consagrações e do pão até a manhã, queimarás
    ao fogo o que houver sobrado: não se comerá, porque é coisa santa.'
  deu-ELO: Und wenn von dem Fleische der Einweihung und von dem Brote etwas übrigbleibt
    bis an den Morgen, so sollst du das Übriggebliebene mit Feuer verbrennen; es soll
    nicht gegessen werden, denn es ist heilig.
  eng-WYC-2018: That if anything leaveth of the flesh hallowed, either of the loaves,
    till to the morrowtide, (or And if anything is left of the consecrated flesh,
    or of the loaves, until the morning), thou shalt burn the remnants with fire;
    they shall not be eaten, for they be hallowed.
  epo-epo: Se el la viando de konsekrado kaj el la pano restos iom ĝis la mateno,
    tiam forbruligu la restaĵon per fajro; ĝi ne estu manĝata, ĉar ĝi estas sankta.
  uig-PIN: Əgǝr kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪ gɵxidin yaki nandin ǝtigǝ azraⱪ exip ⱪalsa,
    exip ⱪalƣanni otta kɵydürüwǝt; bular muⱪǝddǝs bolƣaqⱪa, ⱨeqkim uningdin yesǝ bolmaydu.
  beo-beo: Be aya hahabe doaga:sea, hu o agi mogili hame mai dialebe ba:sea, amo gobele
    salima. Amo da hadigi hamoiba:le, manu da sema bagade.
  tpi-OTNT: Na sapos sampela mit na bret i stap yet inap long moningtaim, orait ol
    i no ken kaikai. Dispela mit i tambu, olsem na ol i mas kukim long paia na larim
    paia i pinisim olgeta.
  hau-SA: In naman ragon naɗi ko wani burodin ya ragu har safiya, a ƙone shi, kada
    a ci gama tsarkake ne.
  uig-LAT: Eger kahinliqqa tiklesh qurbanliq göshidin yaki nandin etige azraq éship
    qalsa, éship qalghanni otta köydürüwet; bular muqeddes bolghachqa, héchkim uningdin
    yése bolmaydu.
  nde-nde: Njalo nxa eyinye yenyama yenqama yokugcotshwa komphristi kumbe isinkwa
    kusele kuze kube sekuseni, kutshise ngomlilo. Akumelanga kudliwe ngoba kungcwele.
  ton-ton: 'Pea kapau ʻoku toe ha kakano ʻoe fakatapui pe ko e mā, ʻo aʻu ki he ʻapongipongi,
    pea ʻe tutu hono toe ʻaki ʻae afi: ʻe ʻikai kai ia, koeʻuhi ʻoku tapu.'
  ces-1613: Zůstalo-li by co masa posvěcení a chleba až do jitra, spálíš ostatky ohněm;
    nebude jedeno, nebo svatá věc jest.
  eng-WMB: If anything of the meat of the consecration, or of the bread, remains to
    the morning, then you shall burn the remainder with fire. It shall not be eaten,
    because it is holy.
  tam-TCV: அர்ப்பணிப்பிற்கான அந்த செம்மறியாட்டுக் கடாவின் இறைச்சியிலோ அல்லது அப்பங்களிலோ
    காலைவரை ஏதாவது மீதமிருந்தால், அவற்றை எரித்துவிடவேண்டும். ஏனெனில் அவை பரிசுத்தமானது,
    அவற்றைச் சாப்பிடக்கூடாது.
  ceb-ULB: Kung adunay mabilin sa mga karne sa halad sa pagbalaan, o bisan ang tinapay
    hangtod pagkabuntag, nan kinahanglan sunogon mo kini. Kinahanglan dili kini kaonon
    tungod kay gilain kini alang kanako.
  pol-UBG: A jeśli zostałoby coś z mięsa poświęcenia lub z chleba aż do poranka, spalisz
    resztki w ogniu. Nie wolno tego jeść, bo jest to rzecz święta.
  urd-GVU: اور اگر اگلی صبح تک اِس گوشت یا روٹی میں سے کچھ بچ جائے تو اُسے جلایا جائے۔
    اُسے کھانا منع ہے، کیونکہ وہ مُقدّس ہے۔
  deu-1912: Wo aber etwas übrigbleibt von dem Fleisch der Füllung und von dem Brot
    bis an den Morgen, das sollst du mit Feuer verbrennen und nicht essen lassen;
    denn es ist heilig.
  ntj-ntj: '@see-verse:EXO.029.033'
  kan-2017: ಪ್ರತಿಷ್ಠೆಗೆ ಸಂಬಂಧಪಟ್ಟ ಮಾಂಸದಲ್ಲಾಗಲಿ, ರೊಟ್ಟಿಯಲ್ಲಾಗಲಿ ಏನಾದರೂ ಮರುದಿನದ ಉದಯದ
    ವರೆಗೆ ಉಳಿದರೆ ಅದನ್ನು ಸುಟ್ಟುಬಿಡಬೇಕು. ಅದು ಪವಿತ್ರವಾದುದರಿಂದ ಯಾರೂ ಅದನ್ನು ತಿನ್ನಬಾರದು.
  ena-ena: Sɨhɨm hɨlɨcɨ daŋ maci daŋ hɨniavɨci fɨli mɨŋalahɨci cimɨdaŋ hɨvɨ navɨmɨdɨ
    uami. Ha hɨbuŋ uami. Avɨŋ hɨvɨ laci hɨlavɨci sɨkasɨkan lɨhua fɨhalavɨm uami.
  yap-yap: Mra reb e rran riy ni kadbul ma tin ke magey ni dan kay ko ufin nge flowa
    e ngan orfeg, ri dab ni kay ya ba thothup.
  hlt-MCSB: Tedae saboi maeh neh buh te mincang duela a coih atah a coih te hmai neh
    hoeh laeh. Te tah a cim dongah ca uh boel saeh.
  mdy-ETH: ዓሽካፓ ማዔቶዋ ላኣዳፓ ሙይንቱዋዖ ዓቲ ዎርቄይ ዓኣቶ ታሚና ሚቺንቶንጎ፤ ታኣም ዱማዼያ ማዔሢሮ ሙይንታኒ ኮይሱዋሴ።
  twi-ASANTE: Sɛ ɛba sɛ adeɛ kye ɛnam anaa burodo no bi so a, monhye no. Ɛnsɛ sɛ wɔdi,
    ɛfiri sɛ, ɛyɛ kronkron.
  eng-WEBU: If anything of the meat of the consecration, or of the bread, remains
    to the morning, then you shall burn the remainder with fire. It shall not be eaten,
    because it is holy.
  bnp-bnp: A bobona sipsip a bret ranga ge palala taho a hini, naha ni kani. Ra maka
    kinani nga ni gamai, ni gi gutu na kanono ge vuro.
  wal-wal: Qeese gididi sunttettiyo wode shukkido dorssa orggiyaa ashuwaappe woikko
    oittaappe maallado gakkanaassi palahidi aqikko, taman xuugetto; geeshsha gidido
    gishshau meetettoppo.
  spa-PDDPT: Si sobra de la carne o del pan de la consagración hasta la mañana, quemarás
    lo que sobre en el fuego. No se comerá, porque está consagrado.
  gun-gun: Xapy'a rei ko'ẽgue peve ri hembyre xo'o e'ỹ vy mbojape nhomboaxaa aguã
    regua, reapypa 'rã tata py. Nda'evei pe'u aguã, iky'a e'ỹ va'e ramo.
  agu-BL: Ma yi kol sowrin mu'ẍ tetz junt k'ej, mpe ik yi pam nka yi chi'baj tajwe'n
    tan cwe'n ipatil wok na xansa'nt tetz Ryos, nin qui'c cuj tan bajsal junt.
  ilo-ULB: Ti aniaman a karne a naordinaran a daton, wenno aniaman a tinapay a matda
    iti sumaruno nga aldaw ket masapul a puoram. Saan a mabalin a kanen gapu ta naidaton
    daytoy kaniak.
  kpg-kpg: Maa hunu goneiga be hunu palaawaa gaa dubu gi dono daiaa, nia maa le e dudu,
    nia maa e hagalee gai, idimaa nia maa le e dabu.
  uig-ARA: ئەگەر كاھىنلىققا تىكلەش قۇربانلىق گۆشىدىن ياكى ناندىن ئەتىگە ئازراق ئېشىپ
    قالسا، ئېشىپ قالغاننى ئوتتا كۆيدۈرۈۋەت؛ بۇلار مۇقەددەس بولغاچقا، ھېچكىم ئۇنىڭدىن
    يېسە بولمايدۇ.
  sus-sus: Xa na sɛrɛxɛ sube nun taami nde sa lu han gɛɛsɛgɛ, i xa a gan tɛ xɔɔra.
    A mu donma, barima se sɛniyɛnxi nan a ra.»
  pon-2006: Ma mie luhwen uduk de pilawa me kasarawiher mandahn rahno nimenseng, e
    pahn isihsla; sohte me pahn kang, pwe mehkot me sarawi.
  ksd-ksd: Ma ona ta pakana viono ure ra vaninara, ba ta ra gem i tur valili upi ra
    malana, una tun vue nina i tur valili ta ra iap, tago a gomgom na magit.
  tur-YTC: Eğer adama etinden ya da ekmekten sabaha kalırsa, o zaman kalanını ateşte
    yakacaksın. Yenmeyecektir çünkü kutsaldır.”
  grc-BRENT: Ἐὰν δὲ καταλειφθῇ ἀπὸ τῶν κρεῶν τῆς θυσίας τῆς τελειώσεως καὶ τῶν ἄρτων
    ἕως πρωῒ, κατακαύσεις τὰ λοιπὰ πυρί· οὐ βρωθήσεται· ἁγίασμα γάρ ἐστι.
  ind-AYT: Jika ada daging dari persembahan penahbisan itu atau roti yang tersisa
    sampai pagi, kamu harus membakarnya dengan api. Itu tidak boleh dimakan karena
    itu kudus.
  nya-nya: Ndipo ngati nyama ina ya nkhosa ya pamwambo wodzoza ansembe kapena buledi
    zatsala mpaka mmawa, muziwotche, asazidye chifukwa ndi zopatulika.
  hrv-hrv: Ako bi ostalo što mesa od svećeničkog posvećenja ili što od onoga kruha
    do ujutro, spali na vatri. Ne smije se pojesti jer je posvećeno.”
  mps-mps: Tama te kibu mi me bret meba munalubadi te kigamuba sabalobaso da, teda
    te nai augwaligo me tugio. Te kibu mu habu selao, te tedali gasagi yai mu dao,
    tama augwaligo te siaba ulama, tama siago tigidali dela silimainao.”
  tpi-tpi: Na sapos sampela mit na bret i stap yet inap long moningtaim, orait ol
    i no ken kaikai. Dispela mit i tambu, olsem na ol i mas kukim long paia na larim
    paia i pinisim olgeta.
  dan-1931: Og dersom der bliver noget af Indsættelseskødet eller Brødet tilovers
    til næste Morgen, da skal du opbrænde det tiloversblevne; spises må det ikke,
    thi det er helligt.
  vie-OVCB: Nếu thịt và bánh còn thừa lại đến sáng hôm sau, đừng ăn nhưng phải đem
    đốt đi, vì là thức ăn thánh.
  guj-2017: સવાર સુધી જો માંસ કે રોટલીમાંથી કાંઈ વધે તો તેને અગ્નિમાં બાળી મૂકવું
    પણ ખાવું નહિ, કારણ એ પવિત્ર છે.
  pon-2006A: Ma mie luhwen uduk de pilawa me kasarawiher mandahn rahno nimenseng,
    e pahn isihsla; sohte me pahn kang, pwe mehkot me sarawi.
  por-BRBSL: Se alguma coisa da carne da consagração, ou do pão, ficar para a manhã,
    então queimarão o restante com fogo. Não será comido, porque é sagrado.
  cth-cth: Hote kapeknae moi hoi vaiyei hah a tangtho amom totouh cawi pawiteh, hmaisawi
    lah ao han. Hot teh kathounge lah ao dawkvah na cat mahoeh.
  twi-twi: Sɛ ade kye asɔfohyɛ dwennini anaa brodo no bi so a, monhyew. Ɛnsɛ sɛ wodi,
    efisɛ ɛyɛ kronkron.
  hlt-hlt: Tedae saboi maeh neh buh te mincang duela a coih atah a coih te hmai neh
    hoeh laeh. Te tah a cim dongah ca uh boel saeh.
  tbz-SIM: Kɛ̀ dɛ̀ wentɛ́ kɛ̀ imɑɑ nyoo pɛ̃́ɛ̃̀, kɛ̀ dɛ̀ sùɔ́ ndí dɛ̀ tùɔ, di bɑ́ɑ́
    dɛ̀ cɑ̀ɑ́kɛ́. Bɛ̀ dɛ̀ cɑ̃̀nnɛ́mu kɛ dɛ̀ nni mpɑ̃.
  msy-2020: Egh asɨzir tuzitaba ko bretɨn ikɨ mangɨtɨ amɨnim tiraghamba, ia dar aman
    markɨ. Asɨzir tuzir kamagh amizim na baghavɨra ikia bar anogoroke, kamagh me avimɨn
    a tuaghtɨ a bar isɨ mɨghɨrigh puvatɨgh.
  azb-azb: Əgər təqdis qurbanının ətindən və çörəkdən səhərə qədər qalarsa, qalığını
    yandır; bu şeylər yeyilməz, çünki müqəddəsdir.
  eng-DBY: 'And if [any] of the flesh of the consecration, and of the bread, remain
    until the morning, then thou shalt burn the remainder with fire: it shall not
    be eaten, for it is holy.'
  hin-2017: यदि संस्कारवाले माँस या रोटी में से कुछ सवेरे तक बचा रहे, तो उस बचे हुए
    को आग में जलाना, वह खाया न जाए; क्योंकि वह पवित्र होगा।
  wol-KYG: Bu lenn ci yàppu colu gi mbaa lenn ci mburu mi fanaanee ba bët set, nañu
    lakk loola ca fanaan ba mu jeex. Deesu ko lekk, ndaxte ñam wu sell la.
  bjr-bjr: Akaqa aandau faqa feemu faqa nimuaquinaqa sia naifandinnana kananaana kaqi
    marinaqa ida araseeqa minaki aqusaifanoo amiqimmasee qama taikaani. Mi naranafa
    naaquqarafa marinara sia naaqa.
  eng-YLT: and if there be left of the flesh of the consecration or of the bread till
    the morning, then thou hast burned that which is left with fire; it is not eaten,
    for it [is] holy.
  eng-WYC-2017: That if anything leaveth of the flesh hallowed, either of the loaves,
    till to the morrowtide, thou shalt burn the remnants with fire; they shall not
    be eaten, for they be hallowed.
  eng-WMBB: If anything of the meat of the consecration, or of the bread, remains
    to the morning, then you shall burn the remainder with fire. It shall not be eaten,
    because it is holy.
  urd-GVH: और अगर अगली सुबह तक इस गोश्त या रोटी में से कुछ बच जाए तो उसे जलाया जाए।
    उसे खाना मना है, क्योंकि वह मुक़द्दस है।
  rug-rug: Ego, be kaiqa masa babe kaiqa bereti si lopu ta hena koari na hiama meke
    kamoa munumunu, si lopu kaqu henai rini si arini, ba kaqu ta sulu palae, si na
    hopedi si arini.
  gaz-gaz: Yoo foon korbeessa hoolaa ittiin luba taʼan kam iyyuu yookaan buddeenni
    kam iyyuu hafee bule ibiddaan gubi; sababii qulqulluu taʼeef nyaatamuu hin qabu.
  fra-LSG: S’il reste de la chair de consécration et du pain jusqu’au matin, tu brûleras
    dans le feu ce qui restera; on ne le mangera point, car c’est une chose sainte.
  gnn-gnn: '@see-verse:EXO.029.033'
  yal-yal: Xa sube dɔnxɛn lu hanma buruna han xɔtɔnni, i xa a woli tɛɛni. A mi donma,
    amasɔtɔ a sariɲan.
  haw-1868: A ina e koe iho kekahi io o ka hoolaa ana, a kekahi berena paha, a kakahiaka,
    alaila e puhi oe i ke koena i ke ahi; aole ia e aiia, no ka mea, ua laa ia.
  arb-NAV: أَمَّا إِذَا تَبَقَّى شَيْءٌ مِنْ لَحْمِ التَّكْرِيسِ أَوْ مِنَ الْخُبْزِ
    حَتَّى الصَّبَاحِ، فَعَلَيْكَ أَنْ تَحْرِقَهُ بِالنَّارِ لَا يُؤْكَلُ مِنْهُ لأَنَّهُ
    مُقَدَّسٌ.
  ewe-ewe: Nenye be agbo si wotsɔ ɖo wo nunɔlawoe la ƒe lã aɖe susɔ alo abolo la ƒe
    ɖe susɔ ŋu ke ɖe edzi la, tɔ dzoe. Mele be woaɖui o, elabena ele kɔkɔe.
  eng-LEE: And if aught of the flesh of the consecration sacrifice, or of the bread,
    remain unto the morning, then shalt thou burn the remainder with fire; it shall
    not be eaten, because it is holy.
  asm-FB: সেই নিযুক্তকৰণৰ মাংস আৰু পিঠাৰ পৰা যদি কিছু অৱশিষ্ট ৰাতিপুৱালৈকে থাকি যায়,
    তেনেহ’লে সেই অৱশিষ্ট ভাগ জুইত পুৰি ভস্ম কৰিব লাগিব। এইটো কোনেও ভোজন কৰিব নোৱাৰিব,
    কাৰণ সেয়ে মোৰ বাবে পবিত্রকৃত কৰি ৰখা।
  sus-A: شَ نَ سّرّشّ سُبٍ نُن تَامِ ندٍ سَ لُ هَن فّيسّفّ، عِ شَ عَ فَن تّ شْورَ.
    عَ مُ دٌنمَ، بَرِ مَ سٍ سّنِيّنشِ نَن عَ رَ.»
  fra-SBL: S'il reste quelque chose de la viande de la consécration ou du pain jusqu'au
    matin, vous brûlerez au feu ce qui restera. On n'en mangera pas, car c'est une
    chose sainte.
  hbo-hbo: וְֽאִם־יִוָּתֵ֞ר מִבְּשַׂ֧ר הַמִּלֻּאִ֛ים וּמִן־הַלֶּ֖חֶם עַד־הַבֹּ֑קֶר
    וְשָׂרַפְתָּ֤ אֶת־הַנֹּותָר֙ בָּאֵ֔שׁ לֹ֥א יֵאָכֵ֖ל כִּי־קֹ֥דֶשׁ הֽוּא׃
  eng-WYCLIFFE: That if ony thing leeueth of the fleischis halewid, ether of the looues,
    til the morewtid, thou schalt brenne the relifs by fier, thou schulen not be etun,
    for tho ben halewid.
  piu-2006: '@see-verse:EXO.029.033'
  pjt-pjt: Palu tjinguṟu kuka munu mai panya nyuma tjara ngalkuntja wiyangku wantinyangka
    mungawinkiringkula ngarinyangka nyakula tilinma kampara mulururinytjaku ngalkuntjaku
    wiya, panya kuka munu mai nyanga palunya tjananya ngaṉmanytju miḻmiḻmaṉu.
  cwe-cwe: One nyama yoyose hebu magate yezasigala mbaka imitondo, basi kwizaitimbula,
    sekeidigwe kwaviya yela.
  kik-kik: Na rĩrĩ, nyama cia ndũrũme ĩyo ya kĩamũrano kana mĩgate ingĩtigara nginya
    rũciinĩ-rĩ, nĩicinwo. Itikanarĩĩo tondũ nĩ theru.
  fra-NCL: S’il reste jusqu’au lendemain de la chair de l’installation et du pain,
    tu brûleras ce reste, et on ne le mangera pas, car c’est une chose sainte.
  cek-AK: Caksakhaih tuu moi hoi takaw to khawnbang khoek to amtlai nahaeloe, hmai
    thungah va ah; to loe ciimcai hmuen ah oh pongah, mi mah doeh caa thai mak ai.
  cuk-cuk: We-sanmar-anga-uklegaled, degi, we-madumar-anga-uklegaled, obichale, be
    soogi ogumakoed. Ar we-ibmarmar ibmar-swilidikmaladsoggu, oibosadgine melle bar
    gunno.
  uig-CYR: Әгәр каһинлиққа тикләш қурбанлиқ гөшидин яки нандин әтигә азрақ ешип қалса,
    ешип қалғанни отта көйдүрүвәт; булар муқәддәс болғачқа, һеч ким униңдин йесә болмайду.
  tel-2017: సేవ కోసం ప్రతిష్ఠి అయిన మాంసంలో గానీ, రొట్టెల్లో గానీ ఉదయం దాకా ఏమైనా
    మిగిలిపోతే వాటిని కాల్చివెయ్యాలి. అది ప్రతిష్ట అయినది గనక దాన్ని తినకూడదు.
  hat-BSA: Si yon bagay nan chè òdonasyon an oswa, yon pen rete jis rive nan maten,
    ou va brile rès la avèk dife. Li p ap manje, akoz li sen.
  kos-kos: Kutu ikwa ac kutu bread fin tia mongola nwe lotutang, in firriyukyak ac
    tia mongo, mweyen ma mutal.
  hbo-WLC: וְֽאִם־יִוָּתֵ֞ר מִבְּשַׂ֧ר הַמִּלֻּאִ֛ים וּמִן־הַלֶּ֖חֶם עַד־הַבֹּ֑קֶר
    וְשָׂרַפְתָּ֤ אֶת־הַנּוֹתָר֙ בָּאֵ֔שׁ לֹ֥א יֵאָכֵ֖ל כִּי־קֹ֥דֶשׁ הֽוּא׃
  ibo-ibo: Ọ bụrụ na ụfọdụ nʼime anụ na achịcha ido nsọ ndị ahụ afọdụ ruo ụtụtụ, a
    ga-akpọ ha ọkụ. A gaghị eri ya ọzọ, nʼihi na ọ bụ ihe dị nsọ.
  ory-ory: ଆଉ ସେହି ପଦନିଯୋଗାର୍ଥକ ମାଂସ ଓ ରୁଟିରୁ ଯଦି ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ କିଛି ଅବଶିଷ୍ଟ ରହିବ,
    ତେବେ ସେହି ଅବଶିଷ୍ଟାଂଶ ଅଗ୍ନିରେ ଭସ୍ମସାତ୍‍ କରିବ, କେହି ତାହା ଖାଇବ ନାହିଁ; କାରଣ ତାହା ପବିତ୍ର
    ବସ୍ତୁ ଅଟେ।
  chk-chk: Iwe, sorotän ewe rän, are a chüen wor ekis lusun fituk me pilawa seni ewe
    asoren afeiöch, kopwe kenirela meinisin pwe esap wor eman epwe mongö, pun ra pin.
  rop-rop: If detlot serramonimen kaan binijimap det bif en det damba bifo sangidap,
    wal dei garra barnimap detlot leftobawan daga. Nobodi kaan dagat detlot leftobawan
    daga, dumaji im seikridwan.
  ukr-1871: І коли зостанеться що до ранку од мясива посьвятного й від хлїба, мусиш
    спалити останок огнем. Не їсти меш; бо се сьвяте.
  bch-bch: Be oangga sipsip toa oa imedameda toman ngan bret toa oa ienono ga gaisala,
    eine irangrang ngan tian mao. Manta tinono ngan dinga ga imomout ga kus, ngansa
    annga toa oa aea ul pade.
  deu-1951: Wenn aber etwas von dem Fleisch der Einweihung und von dem Brot bis zum
    Morgen übrigbleibt, sollst du das Übrige mit Feuer verbrennen und nicht essen
    lassen; denn es ist heilig.
  eng-JPS: And if aught of the flesh of the consecration, or of the bread, remain
    unto the morning, then thou shalt burn the remainder with fire; it shall not be
    eaten, because it is holy.
  srp-1865: Ako li bi ostalo što mesa posvetnoga ili hljeba do jutra, onda što ostane
    sažezi ognjem, a da se ne jede, jer je stvar sveta.
  lug-lug: Era singa ku nnyama y’okwawula ne ku migaati wasigalawo ebiremye okutuusa
    enkeera, byonna byokebwanga bwokebwa; tewabanga abirya, kubanga bitukuvu.
  heb-heb: ואם יותר מבשר המלאים ומן הלחם עד הבקר ושרפת את הנותר באש לא יאכל כי קדש
    הוא׃
  ben-IRV: আর আমার জন্য ঐ পবিত্র করা সেই মাংস ও সেই রুটি থেকে যদি সকাল পর্যন্ত কিছু
    অবশিষ্ট থাকে, তবে সেইগুলি অবশ্যই আগুনে পুড়িয়ে দেবে; কেউ সেগুলি খাবে না, কারণ
    তা পবিত্র বস্তু ও আমার জন্য সংরক্ষিত।
  pan-pan: ਅਤੇ ਜੇ ਕਦੀ ਥਾਪਨਾ ਦੇ ਮਾਸ ਤੋਂ ਅਥਵਾ ਰੋਟੀ ਤੋਂ ਸਵੇਰ ਤੱਕ ਕੁਝ ਬਚ ਜਾਵੇ ਤਾਂ ਤੂੰ
    ਉਸ ਬਚਤ ਨੂੰ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟੀਂ। ਉਹ ਖਾਧਾ ਨਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਹ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: အရာ ၌ ခန့်ထားရာနှင့် ဆိုင်သောအမဲသား ဖြစ်စေ ၊ မုန့် ဖြစ်စေ၊ နံနက် တိုင်အောင်
    ကျန် ကြွင်းလျှင် ၊ ထိုအကြွင်း ကို မီးရှို့ ရမည်။ သန့်ရှင်း သောကြောင့် ၊ အဘယ်သူမျှမ
    စား ရ။
  hmo-hmo: Bema inai vamu bona beredi be idia ania ore lasi ela bona dabai, inai be
    do idia ania lasi. Inai vamu be ia helaga. Unai dainai lahi dekenai do idia gabua
    ore momokani.
  urd-urd: और अगर मख़्सूस करने के गोश्त या रोटी में से कुछ सुबह तक बचा रह जाए तो उस
    बचे हुए को आग से जला देना, वह हरगिज़ न खाया जाए इसलिए कि वह पाक है।
  rus-SYN: 'если останется от мяса вручения и от хлеба до утра, то сожги остаток на
    огне: не должно есть его, ибо это святыня.'
  bqc-SIM: Tó gu dↄ̀ nↄ̀ↄ ge kàapi kĩniwa, kpasa. Gbɛ̃e su soo, asa ma pↄ́ɛ.
  tcz-CHONGTHU: Chu jong leh ki suhdet na sa moh ham changlhah moh ham khat jingkah
    khovah geiya aum khah a ahile; nangman hiche ho chu meiya na govam cheh ding ahiye,
    hichu koiman aneh thei lou ding ahi.
  mar-mar: समर्पित केलेल्या मांसातले किंवा भाकरीतले जर काही सकाळपर्यंत उरले तर ते
    अग्नीत जाळून टाकावे, ते खाऊ नये कारण ते पवित्र आहे;
  qub-qub: Tantata ni aychatapis waranninpaj puchoj cajtaga ama pipis micongachu.
    Chaypa ruquenga rupaycärachinqui nogapaj ofrenda casha captin.
  hat-hat: Si gen rès nan vyann lan ak nan pen an ki rete apre yo fin manje, nan denmen
    maten w'a boule l' nan dife. Piga pesonn manje li, paske se manje yo mete apa
    pou Bondye.
  eng-BSB: And if any of the meat of ordination or any bread is left until the morning,
    you are to burn up the remainder. It must not be eaten, because it is sacred.
  tod-tod: Ni ti zei vai ma zalaɠa zuai ɓaa ma ɓului ta ɠa yɛna ná eyɛsu sobui, nu
    la mɔ mia ɲɛgɛlɛin, mazɔlɔɔ ti ɲadegɛ. Nii é yɛsu, ɗa naa ɠala.
  eng-WEBPB: If anything of the meat of the consecration, or of the bread, remains
    to the morning, then you shall burn the remainder with fire. It shall not be eaten,
    because it is holy.
  kbq-kbq: Anama huhamprino zamazeri ruotage hu ofama hu'nea ve sipisipi afu ame'afi,
    bretio me'nesigeno'ma nanterasenigeta, onetma tevefi kre fanane hiho. Na'ankure
    e'i ana ne'zamo'a ruotage hu'ne.
  nhe-BL: Huan intla mocahuas quentzi pantzi o quentzi nacatl hasta hualmostla, monequi
    xijtlatis, ayoc huelis quicuase pampa tlaiyocatlalili para na.
  gub-BL: A'e rupi, aze numumaw kwaw a'e ma'e i'u haw a'e 'ar mehe wà nehe, wapy putar
    ikurer tata pupe wà nehe. Nu'u kwaw amo 'ar mehe wà nehe, ta'e umur katu a'e temi'u
    ihewe a'e wà xe.
  eng-DRA: 'And if there remain of the consecrated flash, or of the bread till the
    morning, thou shalt burn the remainder with fire: they shall not be eaten, because
    they are sanctified.'
