verse: EXO.029.006
translations:
  mal-C: അഹരോന്റെ തലയിൽ തലപ്പാവും, തലപ്പാവിൽ വിശുദ്ധകിരീടവും ധരിക്കണം.
  deu-TKW: setze ihm den Kopfbund auf das Haupt und befestige das heilige Diadem am
    Kopfbund.
  lin-lin: Okokanga ye kitendi na moto mpe okobakisa na likolo ya kitendi yango elembo
    ya libulisi.
  eng-LSV: and have set the turban on his head, and have put the holy crown on the
    turban,
  eng-GNV: Then thou shalt put the miter vpon his head, and shalt put the holy crowne
    vpon ye miter.
  eng-WEBSTER: And thou shalt put the miter upon his head, and put the holy crown
    upon the miter.
  nhw-BL: 'Huan xijtlalis ipan itzonteco nopa cuatzajcayotl. Huan ipan nopa cuatzajcayotl
    xijtlali nopa piltepos patlactzi tlen oro catli quiijtohua: TLAIYOCATLALILI PARA
    TOTECO.'
  swh-ONEN: Weka kilemba kichwani mwake na kuweka taji takatifu ishikamane na hicho
    kilemba.
  bba-bba: Kpɑ ɑ mɑɑ dɑwɑni suɑ ɑ doke win wirɔ, kpɑ ɑ wurɑn bɑtɑni ye suɑ yè sɔɔ
    bɑ yoruɑ, wini sɑ̃ɑwɑ Yinni Gusunɔɡii, ɑ doke win dɑwɑni yen wuswɑɑɔ.
  eng-KJVCPB: and thou shalt put the mitre upon his head, and put the holy crown upon
    the mitre.
  luo-luo: Rwakne kilemba e wiye kendo itwene san mopamorecha e lela wangʼe kaka osimbo
    maler.
  meu-meu: Kwara dabuna danu kwarana ai ba ḡeḡea; bona korona helaḡana na kwara dabuana
    latanai bavatoa kau.
  npi-ULB: त्यसको शिरमा फेटा लगाइदिनू, र फेटामाथि पवित्र मुकुट पहिराइदिनू ।
  yor-yor: Ìwọ yóò sì fi fìlà dé e ní orí, ìwọ yóò sì ṣe adé mímọ́ sára fìlà náà.
  emp-NTPO: Idji borod̶e jʌ̃ida b̶ʌra jʌ̃biped̶a idji dratud̶e jʌ̃ida b̶ʌ oro pewed̶ea
    od̶ada jʌ̃ cob̶ʌdua.
  ind-ind: Pakaikanlah serban di kepalanya, dan pasanglah pada serban itu medali emas
    yang sudah diukir dengan tulisan ‘Kudus bagi TUHAN’.
  pes-OPCB: دستار را با نیم تاج طلا بر سرش بگذار.
  tgl-ULB: Dapat mong itakda ang turbante sa kaniyang ulo at ilagay ang banal na korona
    sa turbante.
  hui-hui: Ani buwa labolabo emboneni bobu mabu bilo karulaga biago karulalu ogoriani
    mbirale ngolome wabinigo ogo Anduane Homogonaga Loma Biaho Nga lalu gilibuwi biago
    wanakuini heda wiradagua bilo mialu bibe.
  mya-mya: ဦး​ခေါင်း​ပေါ်​တွင်​ခေါင်း​ပေါင်း​ကို​တင်​၍ `ထာ​ဝ​ရ ဘု​ရား​အား ဆက်​ကပ်​ထား​သည်'
    ဟု​ကမ္ပည်း​ထွင်း ထား​သော​ရွှေ​ပြား​ကို​ခေါင်း​ပေါင်း​ပေါ်​တွင် ချည်​ရ​မည်။-
  cbi-NTPO: Tsejtu mishusha pujchinu jali bain tele', naa ya' llashkapanu bain juntsa
    uru pinbakikii jumu teeka' eede chachilla' mitya inu kalen jimula naajuwa deeñuba
    juntsangue' inchin juu tirenu.
  bod-N: དེའི་མགོར་ལ་ཐོད་བསྐོན་ཏེ་ལ་ཐོད་ལ་ཅོད་པན་དམ་པ་སྦྱོར་ཅིག
  sna-sna: Uise nguwani pamusoro wake uye ugoibatanidza nekorona tsvene.
  spa-BLM: Pondrás el turbante sobre su cabeza y pondrás la corona sagrada sobre el
    turbante.
  cac-cac: Slajvi chi', tza b'ac'anoch sc'ox vin̈ d'a sjolom. A d'a snan̈al sat sc'ox
    vin̈ chi' tzac'och jun oro jay lechinac, aton sch'oxan yechel to vic yaj vin̈.
  swh-ULB: Nawe mvike kile kilemba kichwani, na ile taji takatifu utaitia katika kile
    kilemba.
  bel-bel: і надзень яму на галаву кідар і ўмацуй дыядэму сьвятыні на кідары;
  deu-ELBBK: Und setze den Kopfbund auf sein Haupt und lege das heilige Diadem an
    den Kopfbund.
  mbb-OT: Tengkuluwi nu sikandin ne ipikit nu zutun sikan is midalya he vulawan he
    tuus he impehinungud sikandin he para te Nengazen.
  mal-2015: അവന്റെ തലയിൽ മുടി വെച്ചു വിശുദ്ധപട്ടം മുടിമേൽ വെക്കേണം.
  gup-gup: Wanjh ngurribalkodjdukka nawu turban kore kukodj nuye, dja mak ngurribarnnamen
    nadjamun manbalabala gold kore kabimbuyindi, ‘Kukdjamun kore nawu Yawey nuye.’
  gvs-gvs: Kusiko ikavava, e dábana aba vatúmna kukailagāsi. Niga dabayogigi kimaasabaina
    peperu goi kusīko.
  rmc-rmc: Pro šero leske thov o turbanos a upral prichude e sveto somnakuňi čelenka.
  nlg-nlg: Talua tana uluna na tivi tara virighoa/pipisia mana medolo gold.
  pes-OPV: وعمامه را بر سرش بنه و افسر قدوسیت را برعمامه بگذار،
  ron-1924: Сэ-й пуй митра пе кап ши пе митрэ сэ пуй табла сфинценией.
  ben-OBCV: তার মাথায় পাগড়ি পরিয়ে দিয়ো এবং সেই পাগড়িতে পবিত্র প্রতীক জুড়ে দিয়ো।
  som-som: oo duubkana waa inaad madaxiisa saartaa, oo taajka quduuska ahna duubka
    saar.
  lat-VUC: Et pones tiaram in capite ejus, et laminam sanctam super tiaram,
  eng-ASVBT: and thou shalt set the miter upon his head, and put the holy crown upon
    the miter.
  ita-1885: Poi mettigli in sul capo la Benda, e sopra la Benda metti il sacro Diadema.
  eng-LXXUP: And thou shalt put the miter on his head; and thou shalt put the plate,
    even the Holiness, on the miter.
  eng-ULB: You must set the turban on his head and put the holy crown on the turban.
  spa-VBL: Envuelve el turbante en la cabeza y ata la corona sagrada al turbante.
  fra-_FOB: Et tu mettras la tiare sur sa tête, et tu placeras la couronne de sainteté
    sur la tiare.
  mal-mal: അവന്റെ തലയിൽ തലപ്പാവ് വച്ച് വിശുദ്ധപട്ടം അതിന്മേൽ വെക്കണം.
  urd-GVR: Us ke sar par pagaṛī bāndh kar us par sone kī muqaddas taḳhtī lagānā.
  suz-BL: आ पिया तारी गुक्‍तीके गुप्‍शा, मेको तारी ‘परमप्रभु यावे कली ला’ दे ब्रेक्‍शो
    कुप्‍फीम पांइतीके पांइपाइक्‍चा माल्‍नेवे। प्रस्‍थान २८:३६; प्रस्‍थान ३९:३०
  ita-1927: Gli porrai in capo la mitra, e metterai sulla mitra il santo diadema.
  ckb-ckb: پاشان مێزەرەکە بخە سەری و تاجەگوڵینەی پیرۆزیش بخە سەر مێزەرەکە.
  eng-BBE: And let the head-dress be placed on his head and the holy crown on the
    head-dress.
  kan-OKCV: ಅವನ ತಲೆಗೆ ಮುಂಡಾಸವನ್ನು ಇಟ್ಟು, ಮುಂಡಾಸದ ಮೇಲೆ ಪರಿಶುದ್ಧ ಪಟ್ಟವನ್ನು ಇಟ್ಟು,
  bbb-bbb: Ja ijiege saeja areme nine ugone fu nigofo utidufuo ije abe nigofo ijia
    utija areme ire baraeki ijene abe kiraejafo.
  tam-2017: அவன் தலையிலே தலைப்பாகையையும் வைத்து, பரிசுத்த கிரீடத்தைத் தலைப்பாகையின்மேல்
    அணிந்து,
  spa-RV-1909: Y pondrás la mitra sobre su cabeza, y sobre la mitra pondrás la diadema
    santa.
  ron-BTF: Și pune mitra pe capul lui și pune sfânta coroană peste mitră.
  eng-WEBP: You shall set the turban on his head, and put the holy crown on the turban.
  eng-FBV: Wrap the turban on his head and attach the holy crown to the turban.
  nld-1939: de tulband op zijn hoofd plaatsen en de heilige diadeem aan de tulband
    bevestigen.
  nch-BL: 'Huan xijtalis ipan itzonteco nopa cuatzajcayot. Huan ipan nopa cuatzajcayot
    xijtali nopa piltepos patactzi ten oro cati quiijtohua: TAIYOCATALILI PARA TOTECO.'
  vie-1934: đoạn đội cái mũ lên đầu và để thẻ thánh trên mũ,
  hin-CV: उसके सिर पर वह पगड़ी रखना तथा उस पगड़ी पर पवित्र मुकुट रख देना.
  eng-OURB: and you shall set the turban on his head, and put the holy crown on the
    turban.
  spa-BES: Y que se ponga la mitra sobre su cabeza y la diadema sagrada sobre la mitra.
  tdx-tdx: le aombeo añ’ ambone’e i sabakay vaho asampezo amy sabakay i viloñe miavakey.
  vid-vid: Kahi komvaliza chila chipembelo chelile kumutwi na kuwika mchanya mwa acho
    chipembelo chibati cha zahabu.
  eng-OKE: And thou shalt set the tiara on his head, and put the diadem of Holiness
    upon the tiara.
  tha-KJV: จงสวมมาลาที่ศีรษะของอาโรน และจงสวมมงกุฎบริ​สุทธิ​์ทับมาลา
  por-BR-2018: E porás a mitra sobre sua cabeça, e sobre a mitra porás a coroa santa.
  deu-ELO: Und setze den Kopfbund auf sein Haupt und lege das heilige Diadem an den
    Kopfbund.
  eng-WYC-2018: And thou shalt set the mitre on his head, and the holy plate on the
    mitre, (And thou shalt put the turban on his head, and the holy plate of consecration
    on the turban,)
  epo-epo: Kaj metu la cidaron sur lian kapon, kaj metu la sanktan kronon sur la cidaron.
  uig-PIN: Bexiƣa sǝllini yɵgǝp, sǝlligǝ muⱪǝddǝs otuƣatni taⱪap ⱪoyƣin.
  beo-beo: 'Abula habuga ema figisima amola hadigi nina: hamoi liligi (amoga dedei
    da “Hina Godema hadigi hamoma:ne mogili gagai dagoi”) amo habuga amoga lala:gilisima.'
  tpi-OTNT: Na raunim laplap long het bilong en na kisim dispela medal gol i gat tok,
    ‘Em i bilong Bikpela,’ na pasim long laplap bilong het.
  hau-SA: Ka naɗa masa rawani a kai, ka kuma sa kambi mai tsarki a bisa rawanin.
  uig-LAT: Béshigha sellini yögep, sellige muqeddes otughatni taqap qoyghin.
  nde-nde: Mthwalise iqhiye yokuthandela ekhanda lakhe, unamathisele umqhele wamakhosi
    ongcwele eqhiyeni.
  ton-ton: Pea te ke ʻai ʻae tatā ki hono ʻulu, pea ʻai ʻae pale tapu ki he tatā.
  ces-1613: Vstavíš i čepici na hlavu jeho, a korunu svatosti vstavíš na čepici.
  eng-WMB: You shall set the turban on his head, and put the holy crown on the turban.
  tam-TCV: அவனுடைய தலையில் தலைப்பாகையையும் அணிவித்து, அதன்மேல் பரிசுத்த தங்கக்கீரிடத்தையும்
    வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan purongi siya ug ibutang ang balaang korona diha sa purong.
  pol-UBG: I włożysz mu na głowę mitrę, a na mitrę wstawisz świętą koronę.
  urd-GVU: اُس کے سر پر پگڑی باندھ کر اُس پر سونے کی مُقدّس تختی لگانا۔
  deu-1912: und den Hut auf sein Haupt setzen und die heilige Krone an den Hut.
  ntj-ntj: '@see-verse:EXO.029.005'
  kan-2017: ಅವನ ತಲೆಗೆ ಮುಂಡಾಸವನ್ನು ಹಾಕಿಸಿ, ಮುಂಡಾಸದ ಮೇಲೆ ಪವಿತ್ರ ಪಟ್ಟವನ್ನು ಕಟ್ಟಿಸಿ,
  ena-ena: La havɨlɨ mu viavɨla hali hɨvɨ lɨbɨhahɨha uami. Lavɨla lɨba golɨ hajɨŋ
    agadɨ viavɨla havɨlɨ hali hɨvɨ lɨbɨhahɨnaŋ hɨnibali agadɨ hɨvɨ lɨbalɨnaŋ hɨnim
    uami. Lɨba golɨ hajɨŋ agadɨ hɨvɨ ciaŋ nameŋ agadɨ ihasihɨsihɨ lɨhavɨbali uami.
    Ha Asɨ Iaue dɨ aba ihasihɨsihɨ lɨhavɨbali uami.
  yap-yap: Mag tay fare turban nga lolgen ni bay fare madelia nib gol u peri’ ni kan
    ker nga daken fare thin ni ga’ar, ‘Kan ognag ngak SOMOL’.
  hlt-MCSB: A lu soah lupong muei sak lamtah lupong te cimcaihnah rhuisam khuem sak.
  mdy-ETH: ዒዛኮ ቶኦኮይዳ ማሮ ዓፒሎ ማሪ ‹ናንጊና ናንጋ ጎዳም ዱማዼያ› ጌይንቲ ቆኦቂ ፃኣፒንቴ ፓልማሢ ፓልሚሴ፤ ዬይ ፆኦሲም
    ዒዚ ዱማዼያ ማዔሢ ዔርዛ ማላታ ማዓንዳኔ።
  twi-ASANTE: na momfa abotire a sikakɔkɔɔ kronkron bobɔ mu no mmɔ no.
  eng-WEBU: You shall set the turban on his head, and put the holy crown on the turban.
  bnp-bnp: O bolea a hoi o vakakubea vona. Muri o bolea a hulongi ni gamai, o pipi
    dilia na hoi vona.
  wal-wal: SHaashiyaakka a huuphiyan xaaxada, ‘GODAASSI geeshsha gididi dummatiis’
    yaagiyaabi xaafettido alleequwaa huuphiyaa xaattaa bolli aatta.
  spa-PDDPT: Pondrás el turbante sobre su cabeza. Sobre el turbante pondrás la diadema
    sagrada.
  gun-gun: Inhakã áry ma remoĩ 'rã akã regua, ha'e akã regua áry ju 'rã remoĩ coroa
    iky'a e'ỹ va'e.
  agu-BL: Ncha'tz ak'e'n yi xbu'k te wi' nin ak' cyen yi jun tal ne'ẍ placa swutz.
  ilo-ULB: Masapul nga iyurnosmo ti turban iti ulona ken ikabilmo ti nasagradoan a
    korona iti rabaw ti turban.
  kpg-kpg: Gahu ina a mee gi di gahu libogo, gaa nnoo gi di maa di ada hagailoo dabu
    hagalangahia, e maaga boloo ‘Hagadabu ang gi Dimaadua.’
  uig-ARA: بېشىغا سەللىنى يۆگەپ، سەللىگە مۇقەددەس ئوتۇغاتنى تاقاپ قويغىن.
  sus-sus: I xa xunmase dɔxɔ a xunyi ma, i fa na tɔnxuma xɛɛma daaxi xiri na ra.
  pon-2006: Kidahng pohn moange lisoarop en samworo oh katengehdiong powe kilel en
    kasarawi me ntinting ‘Kasarawihong KAUN-O.’
  ksd-ksd: ma una vung ra mal na rarau ta ra uluna, ma una vi tar ra vipuar i gomgom
    ta ra mal na rarau.
  tur-YTC: Onun başına sarığı koyacaksın, sarığın üstüne de kutsal tacı koyacaksın.
  grc-BRENT: Καὶ ἐπιθήσεις τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ ἐπιθήσεις τὸ πέταλον
    τὸ ἁγίασμα ἐπὶ τὴν μίτραν.
  ind-AYT: Kamu harus memasangkan serban di kepalanya dan memasang mahkota kudus pada
    serban itu.
  nya-nya: Umuveke nduwira kumutu, ndiponso uyike chizindikiro chopatulika chija pa
    nduwirayo.
  hrv-hrv: Ustakni mu mitru na glavu; na mitru stavi sveti vijenac.
  mps-mps: Tama ugwa te aga tobolude bagulama, tama te po elalubo medal gol te nai
    sao, te Genuai Bidigo nai dao, tama te tobolude muani ugwade kęnao.
  tpi-tpi: Na raunim laplap long het bilong en na kisim dispela medal gol i gat tok,
    ‘Em i bilong Bikpela,’ na pasim long laplap bilong het.
  dan-1931: Læg Hovedklædet om hans Hoved og fæst det hellige Diadem på Hovedklædet.
  vie-OVCB: Đội khăn lên đầu người, trên khăn có buộc thẻ vàng.
  guj-2017: અને તેના માથા પર પાઘડી પહેરાવીને તેની સાથે દીક્ષાનો પવિત્ર મુગટ મૂકજે.
  pon-2006A: Kidahng pohn moange lisoarop en samworo oh katengehdiong powe kilel en
    kasarawi me ntinting ‘Kasarawihong KAUN-O.’
  por-BRBSL: Você colocará o turbante sobre sua cabeça e colocará a coroa sagrada
    sobre o turbante.
  cth-cth: A lû dawk vaihmanaw e lupawk na kâmuk sak vaiteh, hote lupawk van vah kathoungnae
    lakhung na kâmuk sak han.
  twi-twi: na momfa abotiri a sikakɔkɔɔ bobɔ mu no mmɔ no.
  hlt-hlt: A lu soah lupong muei sak lamtah lupong te cimcaihnah rhuisam khuem sak.
  tbz-SIM: kɛ́boú o yuu kuyɑɑ̀bomboúnkù, kóò ĩ́nnɛ́ mɛtɑ̃ɑ̃tímɛ̀ kó fɛyítòòdɑ́fɛ̀.
  msy-2020: Egh inir dapanir asuar ruarim an dapanim gighuigh. Egh gol medel isɨ an
    inir dapanir asuar ruarim a gitorogh. Medelɨn kam, akar kam an ikiam, ‘Kar Ikiavɨra
    Itir Godɨn Gumazimra.’
  azb-azb: Onun başına çalmanı, çalmaya da müqəddəslik tacını qoy.
  eng-DBY: And thou shalt put the turban upon his head, and fasten the holy diadem
    to the turban,
  hin-2017: और उसके सिर पर पगड़ी को रखना, और पगड़ी पर पवित्र मुकुट को रखना।
  wol-KYG: Su ko defee nga kaala ko, takkal ko meeteel gu sell gi, fi kanam kaala
    gi.
  bjr-bjr: Nikiiqa aanaamu afisu amaqasee naaquqara kooroo ira fee qimasee rumbaa.
    Maaqi qimasee minasaa akara ruaqa. Yaaweena saikaki marifee qimasee akara ruaqa.
  eng-YLT: and hast set the mitre on his head, and hast put the holy crown on the
    mitre,
  eng-WYC-2017: And thou shalt set the mitre on his head, and the holy plate on the
    mitre,
  eng-WMBB: You shall set the turban on his head, and put the holy crown on the turban.
  urd-GVH: उसके सर पर पगड़ी बाँधकर उस पर सोने की मुक़द्दस तख़्ती लगाना।
  rug-rug: 'Mamu va sage nia toropae batu tanisa hiama si asa; mamu pusi nia koasa
    sa vina gilagila madina sapu ta kubere guahe pa korapana: ‘Ele tava madi koe Zihova,’
    gua.'
  gaz-gaz: Mataa isaatti marata mari; marata sanatti immoo gonfoo qulqulluu qabsiisi.
  fra-LSG: Tu poseras la tiare sur sa tête, et tu placeras le diadème de sainteté
    sur la tiare.
  yal-yal: I xa namun so a xun na, i yi taxamaseri sariɲanxin xidi namun na.
  haw-1868: A e kau oe i ka papale hainaka maluna o kona poo, a e kau hoi i ka lei
    kapu, maluna o ka papale.
  arb-NAV: وَتَضَعُ الْعِمَامَةَ عَلَى رَأْسِهِ وَتُثَبِّتُ عَلَيْهَا الإِكْلِيلَ
    الْمُقَدَّسَ.
  ewe-ewe: eye nàtsɔ tablanu la kple sikaŋgoblanu kɔkɔe la ɖo ta nɛ.
  eng-LEE: And thou shalt put the mitre upon his head, and thou shalt fasten the holy
    crown upon the mitre.
  asm-FB: তেওঁৰ মুৰত পাগুৰি পিন্ধাই তাৰ ওপৰত পবিত্ৰ মুকুট লগাবা।
  sus-A: عِ شَ شُنمَسٍ دْشْ عَ شُنيِ مَ، عِ قَ نَ تْنشُمَ شّيمَ دَاشِ شِرِ نَ رَ.
  fra-SBL: Tu placeras le turban sur sa tête, et tu mettras la couronne sacrée sur
    le turban.
  hbo-hbo: וְשַׂמְתָּ֥ הַמִּצְנֶ֖פֶת עַל־רֹאשֹׁ֑ו וְנָתַתָּ֛ אֶת־נֵ֥זֶר הַקֹּ֖דֶשׁ
    עַל־הַמִּצְנָֽפֶת׃
  eng-WYCLIFFE: And thou schalt sette the mytre on his heed, and the hooli plate on
    the mytre,
  piu-2006: '@see-verse:EXO.029.005'
  pjt-pjt: Munu mukaṯa piṟanpa katangka tanpaṟa ayana ringki-ringki gold-nguṟu palyantja
    mukaṯangka tjura. Ayana ringki pala palula panya walka nyanga alatji ngaṟanyi,
    Miḻmiḻmankunytja Mayatja Godaku Palyantjaku
  cwe-cwe: Mvaze Haluni chilemba chiya muna iditwi na kwika chihande chiya cha zahabu
    yelile uchanyha ya chilemba icho.
  kik-kik: Mwĩkĩre kĩremba mũtwe, nako gatanji karĩa kaamũre ũgekĩre kĩremba-inĩ kĩu.
  fra-NCL: Tu poseras la tiare sur sa tête, et tu mettras sur la tiare le diadème
    de sainteté.
  cek-AK: A lu ah lumuek to hui pae ah loe, lumuek nuiah kaciim tacik to bet paeh.
  cuk-cuk: Deginbali, mor-gurgin-ebirmakaled e-nonogi ega be sioed. We-mor-gurgin-ebirmakaled-birgi
    or-nued-matargwagwad-islidikid ega be nasikoed.
  uig-CYR: Бешиға сәллини йөгәп, сәллигә муқәддәс отуғатни тақап қойғин.
  tel-2017: అతని తలమీద పాగా పెట్టి ఆ పాగా మీద పవిత్ర కిరీటం నిలబెట్టాలి.
  hat-BSA: Ou va mete tiban an sou tèt li, e mete kouwòn sen an sou tiban an.
  kos-kos: Sunilya ke mwe lohl suf ac kapriya akul mutal ma kihlyak kas inge fac,
    ‘Kisakinyukyang Nu Sin LEUM GOD.’
  hbo-WLC: וְשַׂמְתָּ֥ הַמִּצְנֶ֖פֶת עַל־רֹאשׁ֑וֹ וְנָתַתָּ֛ אֶת־נֵ֥זֶר הַקֹּ֖דֶשׁ
    עַל־הַמִּצְנָֽפֶת׃
  ibo-ibo: Tụhịakwa akwa ike nʼisi ahụ nʼisi ya. Tinye okpu nsọ ahụ nʼelu akwa ike
    nʼisi ahụ.
  ory-ory: ତାହାର ମସ୍ତକରେ ପଗଡ଼ି ବାନ୍ଧି ତହିଁ ଉପରେ ପବିତ୍ର ମୁକୁଟ ଦେବ।
  chk-chk: Iwe, kopwe eimweimwa ngeni ewe akkaw o rietä ewe kolt mi chöpöp won, iei
    ewe mwärämwär mi pin.
  rop-rop: en yu garra meigim im werrimon det raunwan het, en yu garra pudumon im
    det seikridwan hetben garram det wed weya im tok Dijan Blanga YAWEI.
  ukr-1871: І возложиш йому на голову кедар, і надїнеш диядему сьвятинї на кедар.
  bch-bch: Ga kus ta dol ilabora aea malo, ta kaukau gol ikatinge kakauede toa aea
    posanga ienono ngan oa ga idae ngan ilabora aea malo. Gol ikatinge toa oa iman
    kilala ngan aea ul.
  deu-1951: und den Kopfbund auf sein Haupt setzen, und das heilige Diadem an den
    Kopfbund heften.
  eng-JPS: And thou shalt set the mitre upon his head, and put the holy crown upon
    the mitre.
  srp-1865: I metni mu kapu na glavu i svetu ploèu na kapu.
  lug-lug: omusibe n’ekitambaala ku mutwe olyoke otereeze bulungi engule entukuvu
    ku kitambaala eky’oku mutwe.
  heb-heb: ושמת המצנפת על ראשו ונתת את נזר הקדש על המצנפת׃
  ben-IRV: আর তার মাথায় পাগড়ি দেবে, ও পাগড়ির উপরে পবিত্র মুকুট দেবে।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਪਗੜੀ ਰੱਖੀਂ ਅਤੇ ਪਵਿੱਤਰ ਮੁਕਟ ਪਗੜੀ ਦੇ ਉੱਤੇ ਰੱਖੀਂ।
  mya-JVB: သူ ၏ ခေါင်း ပေါ် မှာ ဗေါင်း ကိုတင် ၍ ၊ ဗေါင်း ၌ သန့်ရှင်း သော သင်းကျစ်
    ကို တပ် ရမည်။
  hmo-hmo: Kwara gauna danu ia dekenai do oi atoa, bona medolo helagana danu be kwara
    gauna dekenai do oi kwatua kau. ‘Helaga, Lohiabada ena’ be unai medolo dekenai
    idia torea vadaeni.
  urd-urd: और 'अमामे को उसके सिर पर रख कर उस 'अमामे के ऊपर पाक ताज लगा देना।
  rus-SYN: и возложи ему на голову кидар и укрепи диадиму святыни на кидаре;
  bqc-SIM: Tulu diɛ̀, ní vua pɛpɛɛna pↄ́ aliↄ aà dilɛ ma pↄ́ ũ na tulupiwa.
  tcz-CHONGTHU: Aluchang'a delkop na kop peh ding, hiche delkop chunga chu lukhuh
    theng na khuh peh ding ahi.
  mar-mar: त्याच्या डोक्याला मंदिल घाल. आणि मंदिलावर पवित्र मुकुट ठेव.
  qub-qub: Umanman jatipanqui shucullpinta. Chay shucullpinpa jananmanna urcunman
    watapanqui isquirbiraycaj gori vincha-nirajta.
  hat-hat: W'a mete mouchwa a nan tèt li. W'a mare plak ki make Apa pou Seyè a, sou
    mouchwa a.
  eng-BSB: Put the turban on his head and attach the holy diadem to the turban.
  tod-tod: Ɗa bɔɔlɔgi lɔ nɔungi ʋa, è zanu sɛʋɛ goi ɠili kakalaʋɛ, nii é ga fee
    vai ma ʋoogi GALA bɛ.
  eng-WEBPB: You shall set the turban on his head, and put the holy crown on the turban.
  kbq-kbq: Aronima asenire anakinte tavravema tro'ma hunte'nazana erintani nentetma,
    ana tavraverera ruotage'ma hu'nea golire pretia rukamrenteho.
  nhe-BL: 'Huan xijtlalis ipan itzonteco nopa cuatzajcayotl. Huan ipan nopa cuatzajcayotl
    xijtlali nopa piltepos patlactzi tlen oro tlen quiijtohua: TLAIYOCATLALILI PARA
    TOTECO.'
  gub-BL: A'e re emono iàkàg iàpixi haw hehe nehe no. Ezàpixipixi a'e kawawpew heze'eg
    hereko har hehe nehe no. — Tupàn Tuweharupi Wiko Ma'e pe imonokatu pyr, i'i putar
    ze'eg a'e kawawpew ikaikair pyrer a'e nehe.
  eng-DRA: And thou shalt put the mitre upon his head, and the holy plate upon the
    mitre,
