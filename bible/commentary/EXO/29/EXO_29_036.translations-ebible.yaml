verse: EXO.029.036
translations:
  mal-C: പ്രായശ്ചിത്തമായി, ദിനംപ്രതി ഓരോ കാളയെ പാപശുദ്ധീകരണയാഗമായിട്ട് അർപ്പിക്കണം.
    പ്രായശ്ചിത്തം കഴിച്ചു യാഗപീഠത്തിനും ശുദ്ധിവരുത്തുക; അതിന്റെ വിശുദ്ധീകരണത്തിനായി
    അഭിഷേകം ചെയ്യുകയും വേണം.
  deu-TKW: und sollst für jeden Tag einen Sündopfer-Farren herrichten zum Vollzuge
    der Sühne und sollst den Altar entsündigen, indem du die Sühnehandlungen an ihm
    vollziehst, und sollst ihn salben, um ihn zu weihen.
  lin-lin: Mokolo na mokolo, okobonza mbeka ya ngombe ya mobali lokola mbeka mpo na
    bolimbisi masumu. Okopetola etumbelo na nzela ya mosala ya bolimbisi masumu, oyo
    okosala mpo na etumbelo yango mpe okosopela yango mafuta ya epakolami mpo na kobulisa
    yango.
  eng-LSV: and a bullock, a sin-offering, you prepare daily for the atonements, and
    you have atoned for the altar in your making atonement on it, and have anointed
    it to sanctify it;
  eng-GNV: 'And shalt offer euery day a calfe for a sinne offring, for reconciliation:
    and thou shalt cleanse the altar, when thou hast offred vpon it for reconciliation,
    and shalt annoynt it, to sanctifie it.'
  eng-WEBSTER: And thou shalt offer every day a bullock for a sin-offering for atonement;
    and thou shalt cleanse the altar, when thou hast made an atonement for it, and
    thou shalt anoint it, to sanctify it.
  nhw-BL: Ipan sesen tonal techmaca, niamoTECO, se becerro quen se tlacajcahualistli
    para nechixtzacuilis inintlajtlacolhua. Nojquiya xijpajpaca nopa tlaixpamitl noixpa
    ica se tlacajcahualistli catli anquitencahuase ipani. Mojmostla xicalti nopa tlaixpamitl
    ica aceite para tiquiyocacahuas para na, niamoTeco.
  swh-ONEN: Utatoa dhabihu ya fahali kila siku kuwa sadaka ya dhambi ili kufanya upatanisho.
    Takasa madhabahu kwa kufanya upatanisho kwa ajili yake, nayo uitie mafuta na kuiweka
    wakfu.
  bba-bba: A n dɑ nɑɑ kinɛru ɡo yen tɔ̃ɔ bɑɑtere yɑ̃ku yee ten wɔllɔ, yen yɛm mu kɑ
    tɔmbun durum wukiri. Yɑ̃ku niyɑ nu koo yɑ̃ku yee te disi wɔkɑ. Yen biru kpɑ ɑ
    ɡum tɑ̃re ten wɔllɔ ɑ kɑ sɔ̃ɔsi mɑ tɑ wɑ̃ɑ nɛnɛm nɛn sɑ̃ɑrun sɔ̃.
  eng-KJVCPB: 'And thou shalt offer every day a bullock for a sin offering for atonement:
    and thou shalt cleanse the altar, when thou hast made an atonement for it, and
    thou shalt anoint it, to sanctify it.'
  luo-luo: Kuom ndalogo odiechiengʼ ka odiechiengʼ nyaka itim misango mar golo richo
    gi rwath mondo pwodhgigo kuom richo, kamano inipwodh kendo mar misango, kiwire
    gi mo kendo iwalego ne tich Nyasaye.
  meu-meu: Dina ta ta ai boubou boromakauna ta bavalaia, kara dika itahunina ḡauna;
    kara dika iabi-ohona boubouna ta danu ba karaia, ihaboulaina patana ena; ba horoa
    bona ba hahelaḡaia.
  npi-ULB: हरेक दिन प्रायश्‍चित्तको लागि तैँले एउटा बाछो पापबलिको रूपमा चढाउनू । वेदीको
    लागि प्रायश्‍चित्त गरेर तैँले यसलाई शुद्ध पार्नू, र यसलाई मेरो लागि अलग गर्न यसलाई
    अभिषेक गर्नू ।
  yor-yor: Ìwọ yóò sì máa pa akọ màlúù kọ̀ọ̀kan ní ojoojúmọ́ bí ẹbọ ẹ̀ṣẹ̀ láti ṣe
    ètùtù. Ìwọ yóò sì wẹ pẹpẹ mọ́ nípa ṣíṣe ètùtù fún un, ìwọ yóò sì ta òróró sí i
    láti sọ ọ́ dí mímọ́.
  emp-NTPO: Maʌ̃ne ewariza paca zaque dji umaquĩrãda ab̶a beaped̶a mʌ̃́a babue diadua
    Aaroʌ̃ba idji warrarã bid̶a cadjirua oped̶ad̶ara mʌ̃a quĩrãdoamãrẽã idjab̶a animarã
    babue diabadara mʌ̃ quĩrãpita bia b̶ʌmãrẽã. Ewariza animarã babue diabadara olivo
    draga quera bara b̶ʌba soadua mʌ̃ itea bia b̶ʌmãrẽã. Mãwã animarã babue diabadara
    mʌ̃ itea bio bia b̶eped̶a bariduaba waraibʌrʌ maʌ̃ sid̶a mʌ̃ itea b̶eya.
  ind-ind: Setiap hari selama tujuh hari itu, persembahkanlah seekor sapi jantan muda
    untuk menghapus dosa-dosa mereka. Melalui kurban itu, mezbah kurban juga ikut
    dikuduskan. Kemudian, setiap hari selama tujuh hari itu kamu juga harus mengoleskan
    minyak pengurapan pada setiap tanduk mezbah sebagai tanda bahwa mezbah itu sudah
    dikhususkan untuk pelayanan bagi-Ku.
  pes-OPCB: در این هفت روز، روزی یک گوساله برای کفارهٔ گناهان، روی مذبح قربانی کن.
    با این قربانی، مذبح را طاهر ساز و با روغن زیتون آن را تدهین کن تا مقدّس شود.
  tgl-ULB: Bawat araw dapat kang maghandog ng toro bilang isang handog pambayad para
    sa kasalanan. Dalisayin mo ang altar sa pamamagitan ng paggamit ng pambayad para
    sa kasalanan nito, at kailangan mo itong buhusan ng langis para sa pagtatalaga
    sa akin.
  hui-hui: Horo karu bibahendengi nogo bulumaga mbira tígua ko birimigo domo wahelonaga
    loma bialu bo ngilimu. Ani bialu loma ogonime dege i̱ninaga lomabu delaga dabu
    kagobi ko mbira para nahe bayale dege wulebira. Ani buwa lomabu delaga dabu biago
    i̱naga loma biahene wilo olibe lininaga weli odo ba habe.
  mya-mya: အ​ပြစ်​ပြေ​စေ​ရန်​နွား​ထီး​တစ်​ကောင်​ကို​နေ့ တိုင်း​ယဇ်​ပူ​ဇော်​ရ​မည်။
    ဤ​သို့​အား​ဖြင့်​ယဇ် ပလ္လင်​ကို​သန့်​ရှင်း​စေ​မည်။ ထို​နောက်​ယဇ်​ပလ္လင် ကို​သံ​လွင်​ဆီ​လောင်း​၍​ဆက်​ကပ်​ရ​မည်။-
  cbi-NTPO: Malumere llupu kaa wagara main tute' keewaawaakide, yala' ujcha' mitya
    manbitsalanudetsu; tsenmin naa ufeenda tsure' ju'kenunu bain inchi ura' kuraa
    mandirenu menestenguentsumi muli yuutsuude, inchin juu tirenu.
  bod-N: ཡང་སྡིག་པ་བཤག་པའི་ཕྱིར་ཁྱོད་ཀྱིས་ཉིན་རེ་བཞིན་གླང་ཐུག་ཅིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས་ཤིང་།
    ཡང་མཆོད་ཁྲིའི་ཁར་སྡིག་བཤགས་ཕུལ་ནས་དེ་འདག་པར་བྱའོ། །ཡང་དམ་པར་བྱེད་པའི་ཕྱིར་དེ་ལ་འབྱུག་སྣུམ་གྱིས་བྱུགས་ཤིག
  sna-sna: Ubayire hando zuva rimwe nerimwe sechipiriso chechivi chive chokuyananisa.
    Unatse aritari nokuiitira yananiso, uye ugoizodza kuti uiite tsvene.
  spa-BLM: Cada día ofrecerás el toro de la ofrenda por el pecado para la expiación.
    Limpiarás el altar cuando hagas la expiación por él. Lo ungirás para santificarlo.
  cac-cac: Junjun noc' quelem vacax tzac' silab'il d'a junjun c'u, yic tz'ac'ji lajvoc
    smul eb'. Icha chi' tz'aj a sacb'itan altar d'a vichan̈, tza sucanpaxoch aceite
    d'a yib'an̈ yic tz'ochcan yopisio.
  swh-ULB: Kila siku utamtoa ng’ombe wa sadaka ya dhambi kwa ajili ya upatanisho;
    nawe utaisafisha hiyo madhabahu, hapo utakapofanya upatanisho kwa ajili ya hiyo
    madhabahu; nawe utaitia mafuta, ili kuitakasa.
  bel-bel: І цяля за грэх прынось кожны дзень дзеля ачышчэньня, і ахвяру за грэх учыняй
    на ахвярніку дзеля ачышчэньня яго, і памаж яго дзеля ачышчэньня яго;
  deu-ELBBK: Und einen Stier als Sündopfer sollst du täglich zur Sühnung opfern und
    den Altar entsündigen, indem du Sühnung für ihn tust; und du sollst ihn salben,
    um ihn zu heiligen.
  mbb-OT: Kada andew zutun, kinahanglan he pemuhat ka te turiti he vaka he pemuhat
    he para idlumpiyu, su wey melumpiyuwi sikan is pemuhatà. Ne lenahi nu haazà is
    pemuhatà su wey ikepehinungud heini.
  mal-2015: പ്രായശ്ചിത്തത്തിന്നായി ദിവസേന ഓരോ കാളയെ പാപയാഗമായിട്ടു അർപ്പിക്കേണം; യാഗപീഠത്തിന്നും
    പ്രായശ്ചിത്തം കഴിച്ചു പാപശുദ്ധി വരുത്തുകയും അതിനെ ശുദ്ധീകരിക്കേണ്ടതിന്നു അഭിഷേകം
    ചെയ്കയും വേണം.
  gup-gup: Bu kunkodjkekudjikudji wanjh ngudda ngurribu nakudji bulikki ngardduk dja
    ngurrikinjemen ba bu ngaye ngamarnebengmidjdan kunwarrekenh. Kunukka ngayime bu
    mahni altar wanjh burlerranj kore ngadjare, dja wanjh ngurrimarnbun ba kamakmen.
    Ngurribun mayh dja mak ngurridelkkemen manbu altar ba kayimerran ngaye ngardduk
    ngadjalkudji.
  gvs-gvs: Go bulumakau tomota idi bágala adi núwala manuna maliyalina tamo tamo goi
    kukaumāte kugabusāve. E nakae aba kasalayana kukimavāde. Ikavava, pútuma aba kaipaku
    kwābi kuputūmi bei kukimasabe umagu.
  rmc-rmc: Sako džives, o manuša mušinen te anel terne bikos sar obeta vaš o binos
    pro zmjereňje. O oltaris obžužareha avke, hoj upre aneha e obeta vaš o binos a
    pomazineha les, hoj te el sveto.
  nlg-nlg: Tana sopa lei dani ko nia sukaghi nia sakai na dale buluka mane, te vaghaa
    na vatei heveioli ni talukeha palu. Mi murina keri ko gonia na heveioli ni marabuana
    na bela ni sukaghi. Marabua na bela ni sukaghi nia na sukaghi ni talukeha palu
    mo ko vatabu nia na siusiuana nia na oil.
  pes-OPV: و گوساله قربانی گناه را هرروز بجهت کفاره ذبح کن.
  ron-1924: Ын фиекаре зи сэ май адучь ун вицел ка жертфэ пентру пэкат, пентру испэшире;
    сэ курэцешть алтарул, фэкынд испэширя ачаста, ши сэ-л унӂь ка сэ-л сфинцешть.
  ben-OBCV: প্রায়শ্চিত্ত করার জন্য এক পাপার্থক বলিরূপে প্রতিদিন একটি করে বলদ বলি
    দিয়ো। বেদির জন্য প্রায়শ্চিত্ত করার দ্বারা সেটি শুচিশুদ্ধ কোরো, এবং সেটি পবিত্র
    করার জন্য তা অভিষিক্ত কোরো।
  som-som: Maalin walba waa inaad dibiga qurbaanka dembiga u bixisaa kafaaraggud aawadiis,
    oo meesha allabarigana waa inaad daahirisaa markaad u kafaaro gudaysid, oo waa
    inaad subagtaa inaad quduus ka dhigtid.
  lat-VUC: et vitulum pro peccato offeres per singulos dies ad expiandum. Mundabisque
    altare cum immolaveris expiationis hostiam, et unges illud in sanctificationem.
  eng-ASVBT: 'And every day shalt thou offer the bullock of sin offering for atonement:
    and thou shalt cleanse the altar, when thou makest atonement for it; and thou
    shalt anoint it, to sanctify it.'
  ita-1885: E sacrifica un giovenco per lo peccato, per giorno, per li purgamenti
    del peccato; e fa' sacrificio per lo peccato per l'Altare, quando tu farai il
    purgamento per esso; e ungilo, per consacrarlo.
  eng-LXXUP: And thou shalt sacrifice the calf of the sin offering on the day of purification,
    and thou shalt purify the altar when thou dost perform consecration upon it, and
    thou shalt anoint it so as to sanctify it.
  eng-ULB: Every day you must offer a bull as a sin offering for atonement. You must
    purify the altar by making atonement for it, and you must anoint it in order to
    set it apart to me.
  spa-VBL: Cada día debes sacrificar un toro como ofrenda para el perdón por el pecado.
    Al hacer esto, el altar necesita ser purificado. Úngelo para hacerlo sagrado.
  fra-_FOB: Tu sacrifieras pour le péché, chaque jour, un jeune taureau, pour faire
    l'expiation; et tu offriras pour l'autel un sacrifice pour le péché, en faisant
    expiation pour lui, et tu l'oindras pour le consacrer.
  mal-mal: പ്രായശ്ചിത്തത്തിനായി ദിവസേന ഓരോ കാളയെ പാപയാഗമായി അർപ്പിക്കണം; യാഗപീഠത്തിനും
    പ്രായശ്ചിത്തം കഴിച്ച് പാപശുദ്ധി വരുത്തുകയും അതിനെ ശുദ്ധീകരിക്കേണ്ടതിന് അഭിഷേകം
    ചെയ്യുകയും വേണം.
  urd-GVR: Is ke daurān gunāh kī qurbānī ke taur par rozānā ek jawān bail zabah karnā.
    Is se tū qurbāngāh kā kaffārā de kar use har tarah kī nāpākī se pāk karegā. Is
    ke alāwā us par masah kā tel unḍelnā. Is se wuh mere lie maḳhsūs-o-muqaddas ho
    jāegā.
  suz-BL: मिनु गे नाक्‍त किंत किंत बोहोर का पाप पशो आ पर्बम चढ़ेचा माल्‍नेवे। मेको
    पाप क्‍याम्‍तीक गेय पचा कली चढ़ेशो बाक्‍ब। मिनु चढ़ेतीक परमप्रभु के दुम्‍त, दे
    हुश ब्रुइश्‍शा, तेल लुक्‍चा माल्‍नेवे।
  ita-1927: E ogni giorno offrirai un giovenco, come sacrifizio per il peccato, per
    fare l’espiazione; purificherai l’altare mediante questa tua espiazione, e l’ungerai
    per consacrarlo.
  ckb-ckb: هەموو ڕۆژێک جوانەگایەک پێشکەش بکە وەک قوربانی گوناه بۆ کەفارەت، هەروەها
    قوربانگاکەش پاک بکەرەوە بەوەی کەفارەتی بۆ دەکەیت، هەروەها بە زەیت تەرخانی بکە.
  eng-BBE: 'Every day an ox is to be offered as a sin-offering, to take away sins:
    and by this offering on it, you will make the altar clean from sin; and you are
    to put oil on it and make it holy.'
  kan-OKCV: ಪ್ರತಿದಿನ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಒಂದು ಹೋರಿಯನ್ನು ಯಜ್ಞ ಮಾಡಬೇಕು. ಬಲಿಪೀಠವನ್ನು ಶುದ್ಧಿಮಾಡುವುದಕ್ಕಾಗಿ
    ಅದರ ಮೇಲೆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯನ್ನು ಸಮರ್ಪಿಸಿ, ಅದನ್ನು ದೇವರ ಸೇವೆಗಾಗಿ ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕಾಗಿ
    ಅಭಿಷೇಕಿಸಬೇಕು.
  bbb-bbb: Ro mazani besubesu guove ijia nika mave-kau kumate ijia kaniana e boeje
    ijiebuo ise ijadufuo zinone ifaejefo. Ja ijiege rekina zinone ijare fata ije abe
    ise ijene so amaeriga ni ine orivi oere ijia abena fata ije usiaga fu maturaefo.
  tam-2017: பாவநிவிர்த்திக்காக ஒவ்வொரு நாளிலும் ஒவ்வொரு காளையைப் பாவநிவாரண பலியாகப்
    பலியிட்டு; பலிபீடத்துக்காகப் பரிகாரம் செய்தபின்பு, அந்தப் பலிபீடத்தைச் சுத்திகரிக்கசெய்யவேண்டும்;
    அதைப் பரிசுத்தப்படுத்தும்படி அதை அபிஷேகம்செய்யவேண்டும்.
  spa-RV-1909: Y sacrificarás el becerro de la expiación en cada día para las expiaciones;
    y purificarás el altar en habiendo hecho expiación por él, y lo ungirás para santificarlo.
  ron-BTF: Și să oferi în fiecare zi un taur ca ofrandă pentru păcat pentru ispășire;
    și să cureți altarul, după ce ai făcut o ispășire pentru acesta și unge-l pentru
    a-l sfinți.
  eng-WEBP: Every day you shall offer the bull of sin offering for atonement. You
    shall cleanse the altar when you make atonement for it. You shall anoint it, to
    sanctify it.
  eng-FBV: Every day you are to sacrifice a bull as a sin offering for forgiveness.
    When you do this the altar needs to be purified. Anoint it to make it holy.
  nld-1939: Iedere dag moet ge tot verzoening een stier opdragen als zondeoffer, en
    door uw verzoening de onreinheid van het altaar wegnemen; dan moet ge het zalven,
    om het te wijden.
  nch-BL: Ipan sesen tonali techmaca, niamoTECO, se becerro quej se tacajcahualisti
    para techixtzacuilis inintajtacolhua. Nojquiya xijpajpaca nopa taixpamit noixpa
    ica se tacajcahualisti cati anquitencahuase ipani. Mojmosta xicalti nopa taixpamit
    ica aceite para tiquiyocacahuas para na, niamoTeco.
  vie-1934: Mỗi ngày hãy dâng một con bò tơ đực đặng chuộc tội, và dâng vì bàn thờ
    một của lễ chuộc tội cùng xức dầu cho, để biệt bàn thờ riêng ra thánh.
  hin-CV: रोज तुम पापबलि के लिए एक बछड़ा प्रायश्चित के लिए चढ़ाना. प्रायश्चित करने
    के समय वेदी को भी साफ़ करना. और उसे पवित्र करने के लिए उसका अभिषेक करना.
  eng-OURB: 'Every day you shall offer the bull of habitual sin ·miss the mark· offering
    for atonement: and you shall cleanse sin ·err (the standard goal)· from the altar,
    when you make atonement for it; and you shall anoint it, to sanctify it.'
  spa-BES: Todos los días se ofrecerá un buey como ofrenda por el pecado, para quitar
    los pecados; y con esta ofrenda sobre él, limpiarás del pecado el altar; y debes
    ponerle aceite y santificarlo.
  tdx-tdx: Le hentseño boak’ andro ty bania ho soron-kakeo fijebańañe. Ho lioveñe
    i kitreliy, le ijebaño vaho orizo hampiavahañe aze.
  vid-vid: na chila zuwa kolavya ibuguma liwe nhambiko ya gehile kwa chiwalo cha uhanyisi
    na kwa kudita ahyo kohadita honhu ha kulavila nhambiko hawe helile, hamba kohajidila
    mafuta leka kuhawika hawe honhu ha chiuyeng'ha.
  eng-OKE: A bullock that is a sin offering thou shalt perform daily for expiation,
    and thou shalt make purification upon the altar in making expiation upon it, and
    shalt anoint it, to sanctify it.
  tha-KJV: จงนำวัวผู้ตัวหนึ่งมาถวายทุกๆวัน เป็นเครื่องบูชาไถ่​บาป เพื่อทำการลบมลทินและจงชำระแท่นบู​ชา
    ด้วยทำการลบมลทินของแท่นนั้น จงเจิมแท่นนั้นเพื่อจะชำระให้​บริสุทธิ์
  por-BR-2018: E sacrificarás o bezerro da expiação em cada dia para as expiações;
    e purificarás o altar em havendo feito expiação por ele, e o ungirás para santificá-lo.
  deu-ELO: Und einen Farren als Sündopfer sollst du täglich zur Sühnung opfern und
    den Altar entsündigen, indem du Sühnung für ihn tust; und du sollst ihn salben,
    um ihn zu heiligen.
  eng-WYC-2018: and thou shalt offer a calf for sin by each day (for) to cleanse;
    and thou shalt cleanse the altar, when thou hast offered the sacrifice of cleansing,
    and thou shalt anoint the altar into [the] hallowing (of it). (And each day thou
    shalt offer a calf as a sin offering for cleansing; and so thou shalt cleanse
    the altar, when thou hast offered the sacrifice of cleansing, and then thou shalt
    anoint the altar with oil to consecrate it.)
  epo-epo: Kaj propekan bovidon oferu ĉiutage por senpekiĝo; kaj senpekigu la altaron,
    oferante sur ĝi, kaj oleu ĝin, por ĝin sanktigi.
  uig-PIN: Ⱨǝr küni kafarǝt ⱪilinixⱪa gunaⱨ ⱪurbanliⱪi süpitidǝ bir torpaⱪni sunƣin.
    Ⱪurbangaⱨning ɵzini gunaⱨtin pak ⱪilixⱪa uning üqünmu kafarǝt kǝltürgin, muⱪǝddǝs
    ⱪilinsun dǝp, uni zǝytun meyi bilǝn mǝsiⱨligin.
  beo-beo: Amo eso fesuale ganodini, eso afae afae huluane wadela:i hou gogolema:ne
    olofoma:ne, bulamagau gawali afadafa gobele salasu hamoma:ne medole legema.
  tpi-OTNT: Long olgeta de yu mas ofaim wanpela bulmakau olsem ofa bilong rausim sin.
    Na dispela ofa bai i mekim alta i kamap klin long ai bilong mi. Na kapsaitim wel
    bilong oliv long alta bilong makim alta i samting bilong mi tasol.
  hau-SA: Ka miƙa bijimi ɗaya kowace rana domin hadaya don zunubi ta yin kafara. Ka
    tsarkake bagade ta wuri yin kafara dominsa, ka shafe shi da mai don ka tsarkake
    shi.
  uig-LAT: Her küni kafaret qilinishqa gunah qurbanliqi süpitide bir torpaqni sun’ghin.
    Qurban’gahning özini gunahtin pak qilishqa uning üchünmu kafaret keltürgin, muqeddes
    qilinsun dep, uni zeytun méyi bilen mesihligin.
  nde-nde: Nikela inkunzi eyodwa usuku ngosuku njengomnikelo wesono wokwenza inhlawulo.
    Yenza i-alithari libengcwele ngokulenzela inhlawulo, uligcobe ukuba ulingcwelise.
  ton-ton: 'Pea te ke ʻatu ʻae pulu tangata ʻi he ʻaho kotoa pē ko e feilaulau ʻoe
    angahala ke fakalelei ʻaki: pea te ke fakamaʻa ʻae feilaulauʻanga, hili haʻo fai
    ʻae fakalelei koeʻuhi ko ia, pea ke tākai ia ko hono fakatapui.'
  ces-1613: A volka za hřích obětovati budeš na každý den na očištění, a krví za hřích
    pokropíš oltáře, čině očištění na něm, a pomažeš ho ku posvěcení jeho.
  eng-WMB: Every day you shall offer the bull of sin offering for atonement. You shall
    cleanse the altar when you make atonement for it. You shall anoint it, to sanctify
    it.
  tam-TCV: ஒவ்வொரு நாளும் பாவநிவிர்த்தி செய்யும்படி, பாவநிவாரண காணிக்கையாக ஒரு காளையைப்
    பலியிடவேண்டும். பலிபீடத்திற்காகவும் பாவநிவிர்த்தி செய்து அதைப் பரிசுத்தப்படுத்து.
    அதை அர்ப்பணம் செய்வதற்காக எண்ணெயால் அபிஷேகம் செய்து பரிசுத்தப்படுத்து.
  ceb-ULB: Matag adlaw kinahanglan maghalad kamo ug torong baka ingon nga halad alang
    sa kapasayloan sa sala. Hinloi ang halaran pinaagi sa pagbalaan niini, ug kinahanglan
    dihogan mo kini aron malain kini alang kanako.
  pol-UBG: Każdego dnia złożysz cielca na ofiarę za grzech dla przebłagania. Oczyścisz
    ołtarz, dokonując na nim przebłagania, i namaścisz go, aby go poświęcić.
  urd-GVU: اِس کے دوران گناہ کی قربانی کے طور پر روزانہ ایک جوان بَیل ذبح کرنا۔ اِس
    سے تُو قربان گاہ کا کفارہ دے کر اُسے ہر طرح کی ناپاکی سے پاک کرے گا۔ اِس کے علاوہ
    اُس پر مسح کا تیل اُنڈیلنا۔ اِس سے وہ میرے لئے مخصوص و مُقدّس ہو جائے گا۔
  deu-1912: und täglich einen Farren zum Sündopfer schlachten zur Versöhnung. Und
    sollst den Altar entsündigen, wenn du ihn versöhnst, und sollst ihn salben, daß
    er geweiht werde.
  ntj-ntj: '@see-verse:EXO.029.035'
  kan-2017: ಪ್ರತಿದಿನವೂ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಒಂದು ಹೋರಿಯನ್ನು ಯಜ್ಞಮಾಡಬೇಕು. ಅದಲ್ಲದೆ ಯಜ್ಞವೇದಿಯನ್ನು
    ಶುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಅದರ ಮೇಲೆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸಿ, ಅದನ್ನು ದೇವರ ಸೇವೆಗಾಗಿ
    ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕಾಗಿ ಅಭಿಷೇಕಿಸಬೇಕು.
  ena-ena: Uaiaŋ pabiŋ pabiŋ hɨvɨ hugɨ hivahiva saŋ sabaŋ bulɨmakau pabiŋ lɨdɨŋ pabiŋ
    lɨdɨŋ sagalɨ iguha uami. Lɨdanaŋ sagalɨ agɨlaŋ lɨhavɨdaci viaŋ igɨdalɨŋ sagalɨ
    hɨlahɨla hɨsɨŋ vadɨm agaŋ huaci laci hɨnibali uami. La vadɨm iadɨ nukeŋ sɨbaŋ
    hɨnihɨni saŋ cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    eŋalavɨbali agadɨ via vadɨm sabɨ heŋ mɨŋamɨjiha uami.
  yap-yap: Gubin e rran ni thingar mu pi’ ba garbaw ni pumo’on ni maligach ni bayul
    ko denen. Ren’ey e ra machalbognag fare altar. Ma aram mag gapgepnag ko gapgep
    ni olive ni nge thothup.
  hlt-MCSB: Dawthnah ham hnin at ham boirhaem vaito nawn lamtah te ham na dawth nen
    te hmueihtuk dongah ciim sak. Te phoeiah hmueihtuk te ciim hamla koelh.
  mdy-ETH: ጎሜ ጌኤሺሢም ፔቴ ፔቴ ኬሎና ፔቴ ዎፓና ዒንጎ ባኣዚ ማሂ ሺኢሼ፤ ዬይ፥ ዬያ ዒንጎ ቤዞ ታኣም ዱማሳያኬ፤ ታኣም
    ዱማዼያ ማዓንዳጉዲ ሪሚቶ ዛይቶ ቲዦና ቲሽኬ።
  twi-ASANTE: Ɛda biara, mode nantwie ba bɛbɔ afɔdeɛ de adwira mo ho. Ɛno akyi, pra
    afɔrebukyia no ho bɔne nyinaa na yɛ no kronkron na hwie ngo gu so fa te ho.
  eng-WEBU: Every day you shall offer the bull of sin offering for atonement. You
    shall cleanse the altar when you make atonement for it. You shall anoint it, to
    sanctify it.
  bnp-bnp: Na parava lobo o habia nau tara bulmakau, ge a nihabi ni kavitagu a naro
    hale. Ra nihabi iea ge ratea a dede nau ge matapado na matagu. O guru langa na
    dede a nibiri, o gamaia ga dede nau.
  wal-wal: Nagarai atto geetettanaadan hachchi hachchi nagara yarshshodan issi mirgguwaa
    yarshsha. Hegan yarshshiyoosaa geeshsha; yaatada yarshshiyoosaa dummayanau tiya.
  spa-PDDPT: Sacrificarás diariamente el becerro que apacigua por el pecado. Purificarás
    el altar al hacer este sacrificio que apacigua sobre él y lo ungirás para consagrarlo.
  gun-gun: Ko'ẽ nhavõ rereko katu 'rã peteĩ vaka ra'y jejavya regua ome'ẽ mbyrã, imbogue
    arã. Ha'e va'e py reiky'a'o uka 'rã altar, ha'e va'e rire jejavya regua ome'ẽmby
    py teko vai rejao'i uka aguã. Hexe azeite remoĩ 'rã Senhor peguarã remboaxa aguã.
  agu-BL: Tul yi jujun k'ej te yi juk k'eja'tz, tajwe'n tan awoyil jujunt tal ne'ẍ
    wacẍ yi mam tetz yi chitx'ixwatz tan jale'n cuybil chipaj tzinwutz. Tajwe'n tan
    axansal yi patbil chitx'ixwatz tan jun chitx'ixwatz yil xcon tan jale'n cuybil
    chipaj nin ba'n tzakoj nin aceit tibaj tan xansaje'n.
  ilo-ULB: Masapul a mangisagutka iti maysa a kalakian a baka iti inaldaw kas daton
    gapu iti basol para iti pannakapakawan. Masapul a dalusam ti altar babaen iti
    seremonia a mangdalus iti daytoy, ken masapul a pulotam daytoy tapno maidaton
    kaniak.
  kpg-kpg: I nia laangi huogodoo, goe e hai loo gi tigidaumaha dau kau daane e hagamehede ai
    nia hala. Di mee deenei e hagamadammaa di gowaa dudu tigidaumaha. Nomuli, hagatulu ina
    di maa gi di lolo olib e hai di maa gii dabu.
  uig-ARA: ھەر كۈنى كافارەت قىلىنىشقا گۇناھ قۇربانلىقى سۈپىتىدە بىر تورپاقنى سۇنغىن.
    قۇربانگاھنىڭ ئۆزىنى گۇناھتىن پاك قىلىشقا ئۇنىڭ ئۈچۈنمۇ كافارەت كەلتۈرگىن، مۇقەددەس
    قىلىنسۇن دەپ، ئۇنى زەيتۇن مېيى بىلەن مەسىھلىگىن.
  sus-sus: I xa tuura keren ba lɔxɔ yo lɔxɔ yunubi xafari sɛrɛxɛ ra. Na nan a toma
    sɛrɛxɛbade fan sɛniyɛnma. Na xanbi i xa ture ifili sɛrɛxɛbade fari, alako a xa
    findi yire sugandixi ra.
  pon-2006: Rahn koaros ke pahn kin meirongkihla koupwul wol men, pwehn wia tomwen
    dihp. Met pahn kamwakelehda pei sarawio. Mwuhr ke pahn keiehki pei sarawio lehn
    olip, pwehn sarawihla.
  ksd-ksd: Ma ta ra bungbung par una tul tar ra bulumakau na tinabar ure ra varpiam
    upi ra varmaram guvai; ma ona u pait ra tinabar na varporong a uguugu na vartabar
    na langalanga kan ra varpiam, ma una vadangi ia, upi una mal tar ia.
  tur-YTC: Her gün günah sunusu olan boğayı kefaret için sunacaksın. Sunak için kefaret
    ettiğinde onu temizleyeceksin. Onu kutsal kılmak için meshedeceksin.
  grc-BRENT: Καὶ τὸ μοσχάριον τῆς ἁμαρτίας ποιήσεις τῇ ἡμέρᾳ τοῦ καθαρισμοῦ· καὶ καθαριεῖς
    τὸ θυσιαστήριον ἐν τῷ ἁγιάζειν σε ἐπʼ αὐτῷ· καὶ χρίσεις αὐτὸ ὥστε ἁγιάσαι αὐτό.
  ind-AYT: Setiap hari, kamu harus mempersembahkan seekor sapi jantan sebagai persembahan
    penghapus dosa untuk pendamaian. Kamu juga harus membersihkan mazbah ketika kamu
    mengadakan pendamaian untuknya, lalu kamu harus mengurapinya untuk menguduskannya.
  nya-nya: Tsiku lililonse uzipereka ngʼombe yayimuna ngati nsembe yopepesera machimo
    kuti machimowo akhululukidwe. Ndiponso upatule guwalo popereka nsembe yopepesera
    ndi kulidzoza mafuta kuti likhale lopatulika.
  hrv-hrv: Svakoga dana prinesi jednoga junca kao žrtvu okajnicu - za pomirenje. I
    prinesi žrtvu okajnicu za pomirenje oltara, zatim ga pomaži da bude posvećen.
  mps-mps: Tama tigidali sogo nago te bulmakau me deli selama, te dwai sę yali sęgę
    sela sąyu, ofa ilao. Tama te ofa ebogo te eno alta te wiegi yai eno gedude ilao.
    Tama te ni oliv wel te eno altaba sa muyu gelao, te eno nai naga dao.
  tpi-tpi: Long olgeta de yu mas ofaim wanpela bulmakau olsem ofa bilong rausim sin.
    Na dispela ofa bai i mekim alta i kamap klin long ai bilong mi. Na kapsaitim wel
    bilong oliv long alta bilong makim alta i samting bilong mi tasol.
  dan-1931: daglig skal du ofre en Syndoffertyr til Soning og rense Alteret for Synd
    ved at fuldbyrde Soningen på det, og du skal salve det for at hellige det.
  vie-OVCB: Mỗi ngày phải dâng một con bò tơ đực làm lễ chuộc tội. Phải lau chùi bàn
    thờ cho sạch sẽ, làm lễ chuộc tội cho bàn thờ và xức dầu thánh, để thánh hóa bàn
    thờ.
  guj-2017: દરરોજ પાપાર્થાર્પણ માટે એક વાછરડાનું બલિદાન આપવું. વેદી ઉપર પ્રાયશ્ચિત
    વિધિ કરવાથી તું એને પાપમુક્ત કરશે. ત્યાર પછી તારે વેદી પર તેલનો અભિષેક કરીને વેદીને
    પવિત્ર બનાવવી.
  pon-2006A: Rahn koaros ke pahn kin meirongkihla koupwul wol men, pwehn wia tomwen
    dihp. Met pahn kamwakelehda pei sarawio. Mwuhr ke pahn keiehki pei sarawio lehn
    olip, pwehn sarawihla.
  por-BRBSL: “Todos os dias você oferecerá o touro da oferta pelo pecado para expiação.
    Você limpará o altar quando fizer a expiação por ele. Você o ungirá, para santificá-lo.
  cth-cth: Hnintangkuem yontha nahanlah maitotan buet touh pou na poe awh han. Hahoi
    yon ngaithoumnae na sak navah, khoungroe hah na thoungsak han. Thoungsak hanelah
    satui na awi han.
  twi-twi: Da biara, mode nantwi ba bɛbɔ afɔre de adwira mo ho. Ɛno akyi no, mompra
    afɔremuka no ho bɔne nyinaa na monyɛ no kronkron na monhwie ngo ngu so mfa ntew
    ho.
  hlt-hlt: Dawthnah ham hnin at ham boirhaem vaito nawn lamtah te ham na dawth nen
    te hmueihtuk dongah ciim sak. Te phoeiah hmueihtuk te ciim hamla koelh.
  tbz-SIM: Bɑ́ dìì yiè ɑ níí kuɔ dinɑɑdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í, kɛ́wénkùnnɛ diwũɔ̃tɔ̀nnì,
    kɛ́ dì còú mmɛkùɔ̀ nkɛ́ dì cɑ̃̀ńnɛ́, kɛ̀ dì ntú n kpɛri.
  msy-2020: Dughiabar zurara nɨ arazir kuraba gɨn amangɨsɨ, bulmakaun vamɨran ofan
    mɨn ofa damu. Eghtɨ ofan kam ofa gamir dakozim damightɨ a nan damazim bar zuegham.
    Egh olivɨn borem isɨ ofa gamir dakozimɨn a fugh, anemɨseveghtɨ a nan ofa gamir
    dakozimra ikiam.
  azb-azb: Hər gün kəffarə üçün günah qurbanı olaraq bir buğa gətir. Qurbangah üçün
    kəffarə edərək onu pak et və təqdis etmək üçün məsh et.
  eng-DBY: And thou shalt offer every day a bullock as a sin-offering for atonement;
    and the altar shalt thou cleanse from sin, by making atonement for it, and shalt
    anoint it, to hallow it.
  hin-2017: अर्थात् पापबलि का एक बछड़ा प्रायश्चित के लिये प्रतिदिन चढ़ाना। और वेदी
    को भी प्रायश्चित करने के समय शुद्ध करना, और उसे पवित्र करने के लिये उसका अभिषेक
    करना।
  wol-KYG: te aw yëkk ngay def saraxu póotum bàkkaar bés bu nekk, muy seen njotlaay,
    di njotlaay liy setal sarxalukaay bi. Te itam nanga diw sarxalukaay bi ag diw,
    sellale ko ko.
  bjr-bjr: Mi moodaa moodaa faasaannasaa anee burimakau akoona tatufirana suqa qiminanoo
    aiqama numoo taikaannoo. Miqinanoo qini qaidara fannoo anukarafa mariannoo. Miqimmafinana
    oorifa fadameena qaidarasaa adiasainanoo naaquqanoo mariani.
  eng-YLT: and a bullock, a sin-offering, thou dost prepare daily for the atonements,
    and thou hast atoned for the altar, in thy making atonement on it, and hast anointed
    it to sanctify it;
  eng-WYC-2017: and thou shalt offer a calf for sin by each day to cleanse; and thou
    shalt cleanse the altar, when thou hast offered the sacrifice of cleansing, and
    thou shalt anoint the altar into [the] hallowing of it.
  eng-WMBB: Every day you shall offer the bull of sin offering for atonement. You
    shall cleanse the altar when you make atonement for it. You shall anoint it, to
    sanctify it.
  urd-GVH: इसके दौरान गुनाह की क़ुरबानी के तौर पर रोज़ाना एक जवान बैल ज़बह करना। इससे
    तू क़ुरबानगाह का कफ़्फ़ारा देकर उसे हर तरह की नापाकी से पाक करेगा। इसके अलावा
    उस पर मसह का तेल उंडेलना। इससे वह मेरे लिए मख़सूसो-मुक़द्दस हो जाएगा।
  rug-rug: Koari hopeke rane, si kaqu vala nia gamu si keke bulumakao kokoreo, pude
    na vina vukivukihi vinulasa sinea, meke pude va via ia sa hope. Beto mamu zoropo
    nia oela, pude va madia si asa koa Rau.
  gaz-gaz: Akka araarri buʼuufis guyyuma guyyaan dibicha qalii aarsaa cubbuu dhiʼeessi.
    Iddoo aarsaa sanaaf aarsaa araaraa dhiʼeessuudhaan qulqulleessi; addaan baasuudhaafis
    isa dibi.
  fra-LSG: Tu offriras chaque jour un taureau en sacrifice pour le péché, pour l’expiation;
    tu purifieras l’autel par cette expiation, et tu l’oindras pour le sanctifier.
  gnn-gnn: '@see-verse:EXO.029.035'
  yal-yal: I xa tura keden ba Ala solona seen na lɔxɔ yo lɔxɔ. Na nan saraxa ganden
    nasariɲanma, i mɔn yi a masusan turen na alogo i xa a rasariɲan.
  haw-1868: 'A e kaumaha oe i kela la i keia la, i bipi, he mohai hala, i mea e kalahala
    ai: a e hoomaemae oe i ke kuahu, i ka wa au e hookalahala ai nona, a e poni oe
    ia mea, a e hoolaa hoi.'
  arb-NAV: وَتُقَدِّمُ خِلالَهَا ثَوْراً فِي كُلِّ يَوْمٍ ذَبِيحَةَ خَطِيئَةٍ لأَجْلِ
    الْكَفَّارَةِ. وَتُطَهِّرُ الْمَذْبَحَ بِتَكْفِيرِكِ عَلَيْهِ. وَتَمْسَحُهُ لِتَقْدِيسِهِ.
  ewe-ewe: Ele be nàtsɔ nyitsu ɖeka awɔ nuvɔ̃ŋutivɔsa gbe sia gbe. Emegbe la, nàkɔ
    vɔsa la ŋu to nu vɔ̃ ɖeɖe ɖa le eŋu me. Kɔ ami ɖe edzi be eŋu nakɔ.
  eng-LEE: 'And a bullock shalt thou offer every day for a sin-offering as an atonement:
    and thou shalt cleanse the altar, in as much as thou makest an atonement upon
    it; and thou shalt anoint it, to sanctify it.'
  asm-FB: তুমি প্ৰায়শ্চিত্তৰ বাবে প্ৰতি দিনে পাপাৰ্থক বলিৰূপে এটা ভতৰা গৰু বলি দিবা।
    এইদৰে প্ৰায়শ্চিত্ত বেদীক শুচি কৰিবলৈ ইয়াকে কৰিব লাগিব। এই বেদী পবিত্ৰ কৰি ইয়াক
    অভিষেক কৰিবা, আৰু মোৰ বাবে পৃথক কৰি ৰাখিবা।
  sus-A: عِ شَ تُورَ كٍرٍن بَ لْشْ يٌ لْشْ يُنُبِ شَقَرِ سّرّشّ رَ. نَ نَن عَ تٌمَ
    سّرّشّبَدٍ قَن سّنِيّنمَ. نَ شَنبِ عِ شَ تُرٍ عِقِلِ سّرّشّبَدٍ قَرِ، عَلَكٌ عَ
    شَ قِندِ يِرٍ سُفَندِشِ رَ.
  fra-SBL: Chaque jour, tu offriras le taureau du sacrifice pour le péché en expiation.
    Tu purifieras l'autel lorsque tu en feras l'expiation. Tu l'oindras, pour le sanctifier.
  hbo-hbo: וּפַ֨ר חַטָּ֜את תַּעֲשֶׂ֤ה לַיֹּום֙ עַל־הַכִּפֻּרִ֔ים וְחִטֵּאתָ֙ עַל־הַמִּזְבֵּ֔חַ
    בְּכַפֶּרְךָ֖ עָלָ֑יו וּמָֽשַׁחְתָּ֥ אֹתֹ֖ו לְקַדְּשֹֽׁו׃
  eng-WYCLIFFE: and thou schalt offre a calf for synne bi ech day to clense; and thou
    schalt clense the auter, whanne thou hast offrid the sacrifice of clensyng, and
    thou schalt anoynte the auter in to halewyng.
  piu-2006: '@see-verse:EXO.029.035'
  pjt-pjt: Munu tjiṉṯu kutjupa tjiṉṯu kutjupa puluka nyiṯayira kuḻunypa pungkula palyanma
    ngayulu nyakula tjananya kura tjuṯa palyantjitjanguṟu kalypangku pungkuwiyangku
    wantinytjaku. Alatji palyaṟan nyuntu pitjilpa panya kuka tiliwakalpainya kura
    wiya ngaṟanytjaku palyaṉi. Munu palulanguṟu uwilangka kurpila pitjilpa panya palunya
    miḻmiḻmankunytjikitjangku.
  cwe-cwe: “Chila siku kwizalava ng'ombe lume dimwe diwe nhambiko ya uhasanyi, kwa
    kutenda ivo kwizalusafya ulupango, maabaho kwizachigidila mavuta yelile muladi
    kulubagula ulupango.
  kik-kik: Rutagai ndegwa ĩmwe o mũthenya, ĩrĩ iruta rĩa mehia rĩa kũhorohanĩria.
    Theria kĩgongona na ũndũ wa gũkĩhoroheria na gũgĩitĩrĩria maguta, ũkĩamũre.
  fra-NCL: Tu offriras chaque jour un jeune taureau en sacrifice pour le péché, pour
    l’expiation ; tu ôteras de l’autel le péché par cette expiation, et tu l’oindras
    pour le consacrer.
  cek-AK: Zae loih hanah ni thokkruek maitaw tae maeto hoi zae angbawnhaih to sah
    ah; zae loihaih na sak naah hmaicam to ciimsak ah; ciimcaisak hanah situi hoiah
    bawh ah.
  cuk-cuk: E-isgumalad-elilegegala, anga be bane-bane moli-bebe-nikad-sapingwagwad
    ukoed. Degidbali, ibmar-ogumakar-ukleged-aila anga-uklegega guagwar signonikoed.
    We-aila anga-uklegoedi, olivo-gwallu egi be mage-mage imakoed.
  uig-CYR: Һәр күни кафарәт қилинишқа гуна қурбанлиғи сүпитидә бир топақни сунғин.
    Қурбангаһниң өзини гунадин пак қилишқа униң үчүнму кафарәт кәлтүргин, муқәддәс
    қилинсун дәп, уни зәйтун мейи билән мәсиһлигин.
  tel-2017: వారి పాపాలను కప్పివేయడానికి ప్రతిరోజూ ఒక కోడెదూడను పరిహార బలిగా అర్పించాలి.
    బలిపీఠానికి ప్రాయశ్చిత్తం చేయడానికి దానికి పాపపరిహార బలి అర్పించి దానికి అభిషేకం
    చేసి తిరిగి ప్రతిష్ఠించాలి.
  hat-BSA: “Chak jou ou va ofri yon towo kòm ofrann ekspyasyon pou peche. Ou va pirifye
    lotèl la lè ou fè ekspyasyon pou li. E ou va onksyone li pou l kab vin konsakre.
  kos-kos: Kais sie len kom enenu in sang soko cow mukul tuh in sie mwe kisa in ela
    ma koluk. Ma inge ac aknasnasye loang uh. Na mosrwela loang uh ke oil in olive
    in akmutalye.
  hbo-WLC: וּפַ֨ר חַטָּ֜את תַּעֲשֶׂ֤ה לַיּוֹם֙ עַל־הַכִּפֻּרִ֔ים וְחִטֵּאתָ֙ עַל־הַמִּזְבֵּ֔חַ
    בְּכַפֶּרְךָ֖ עָלָ֑יו וּמָֽשַׁחְתָּ֥ אֹת֖וֹ לְקַדְּשֽׁוֹ׃
  ibo-ibo: Ị ga-achụ aja oke ehi dịka aja mmehie maka ikpuchi mmehie kwa ụbọchị. Ị
    ga-emekwa ka ebe ịchụ aja m dị ọcha, site nʼịchụ aja mkpuchi mmehie nʼelu ya,
    na ite ya mmanụ nʼihi iji doo ya nsọ.
  ory-ory: ଆଉ ତୁମ୍ଭେ ପ୍ରାୟଶ୍ଚିତ୍ତ ନିମନ୍ତେ ପ୍ରତିଦିନ ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ପୁଂଗୋବତ୍ସ
    ଉତ୍ସର୍ଗ କରିବ, ପୁଣି, ବେଦି ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରି ତାହା ପାପମୁକ୍ତ କରିବ ଓ ତାହା ପବିତ୍ର
    କରିବା ପାଇଁ ଅଭିଷେକ କରିବ।
  chk-chk: Iwe, iteiten rän kopwe eäni asoren amusamusen tipis eman ätemwänin kow.
    Kopwe pwal alimöchü ewe rongen asor ren om föri asoren limelim fän itan. Mürin
    kopwe epiti pwe epwe pin.
  rop-rop: Ebridei yu garra gibit wanbala boiwan buligi blanga det ofring en kilim
    im ded blanga meigim mi larramgo yumob fri brom det nogudbalawei en blanga meigim
    det teibul blanga ofring fri du, en afta yu garra spilim oliboil langa det teibul
    blanga meigim im seikridwan.
  ukr-1871: А теля на гріхову покуту приноситимеш щодня, і очистиш жертівника, зробивши
    покуту; та помажеш його, щоб посьвятити його.
  bch-bch: Ngan ado toa lima ga rua ne, manta tenai bulmakao kelede kelede ngan samumnga
    led kadonga sasat. Be kado tenainga ede pade ngan sigiringa popou tenainga aea.
    Toa bedaoa ta popou tenainga aea ga iuot kemi matageai. Be manta tok bude ga idae
    ngan popou tenainga aea, ngan dolnga leg ul ngan ta iman danga togau.
  deu-1951: und sollst täglich einen Farren zum Sündopfer schlachten um der Sühnung
    willen; und sollst den Altar entsündigen, indem du ihn versühnst, und sollst ihn
    salben, daß er geweiht werde.
  eng-JPS: And every day shalt thou offer the bullock of sin-offering, beside the
    other offerings of atonement; and thou shalt do the purification upon the altar
    when thou makest atonement for it; and thou shalt anoint it, to sanctify it.
  srp-1865: I svaki æeš dan prinositi na žrtvu tele za grijeh radi oèišæenja; i oèistiæeš
    oltar èineæi oèišæenje na njemu, i pomazaæeš ga da se osveti.
  lug-lug: era buli lunaku ojja kuwaayo seddume y’ente emu ng’ekiweebwayo olw’ekibi,
    olw’okusonyiyibwa. Waayo ekiweebwayo olw’okulongoosa ekyoto, okifukeko amafuta,
    okitukuze.
  heb-heb: ופר חטאת תעשה ליום על הכפרים וחטאת על המזבח בכפרך עליו ומשחת אתו לקדשו׃
  ben-IRV: আর তুমি প্রতিদিন প্রায়শ্চিত্তের জন্য পাপের বলিরূপে একটি করে পুরুষ গরু
    উৎসর্গ করবে এবং তুমি প্রায়শ্চিত্ত করে বেদিকে পাপ মুক্ত করবে এবং পবিত্র করার জন্য
    তা অভিষেক করবে।
  pan-pan: ਪਾਪ ਦੀ ਭੇਟ ਦਾ ਛੱਤਰਾ ਰੋਜ਼ ਪ੍ਰਾਸਚਿਤ ਲਈ ਤੂੰ ਚੜ੍ਹਾਈਂ ਅਤੇ ਤੂੰ ਜਗਵੇਦੀ ਨੂੰ ਸ਼ੁੱਧ
    ਕਰੀਂ। ਜਦ ਤੂੰ ਉਸ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇਂ ਤੂੰ ਉਹ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਲਈ ਤੇਲ ਚੋਵੀਂ।
  mya-JVB: ထိုမှတပါး၊ အပြစ် ဖြေခြင်းအလိုငှါ ၊ နေ့ တိုင်း နွားထီး တကောင်ကို ပူဇော်
    ၍၊ အပြစ် ဖြေရာယဇ် ပြုရမည်။ ထိုသို့ ယဇ်ပလ္လင်ဘို့ အပြစ် ဖြေခြင်းကို ပြုပြီးမှ ၊
    ပလ္လင် ကို စင်ကြယ် စေရမည်။ ထို့နောက် သန့်ရှင်း စေခြင်းငှါ ဆီ နှင့် လိမ်းရမည်။
  hmo-hmo: Dina ta ta ibounai oi ese boromakau boubouna do oi henia, kara dika kokia
    totona. Vadaeni inai boubou ese boubou patana do ia hagoevaia lauegu vairana dekenai.
    Unai murinai boubou patana dekenai olive dehoro do oi bubua, do ia helaga totona.
  urd-urd: और तू हर रोज़ ख़ता की क़ुर्बानी के बछड़े को कफ़्फ़ारे के लिए ज़बह करना;
    और तू क़ुर्बानगाह को उसके कफ़्फ़ारा देने के वक़्त साफ़ करना, और उसे मसह करना ताकि
    वह पाक हो जाए,
  rus-SYN: И тельца за грех приноси каждый день для очищения, и жертву за грех совершай
    на жертвеннике для очищения его, и помажь его для освящения его;
  bqc-SIM: Lá gu lɛ́ dↄ níli sa'o ń zugaaenao duunkɛ̃ama yã́i, ní gbãbↄò sa'okĩiɛ,
    ní nísikawà, i gↄ̃ ma pↄ́ ũ.
  tcz-CHONGTHU: Aniseh le ki suhdihna dinga chonset thilto a pang dia bongchal khat
    na kat doh jing ding, hichu na bol teng nangman maicham sunga konna chonset suhmang
    thei na dinga, maicham chu thao nanu cheh cheh ding, thensona na nei ding ahiye.
  mar-mar: प्रायश्चित्तासाठी पापबली म्हणून एक गोऱ्हा या प्रत्येक दिवशी बली दे. आणि
    वेदीसाठी प्रायश्चित्त करून ती पवित्र कर आणि ती पवित्र करण्यासाठी तिला अभिषेक कर.
  qub-qub: Chay junajcunaga waran-waran juchapita perdunanäpaj töru-mallwata pishtanqui.
    Altartapis purificanqui. Chayman asëtita wiñanqui nogapäna raquishpayqui.
  hat-hat: Chak jou, w'a ofri yon towo bèf, w'a touye l' pou mande Bondye padon pou
    peche yo fè san yo pa konnen. Avèk ofrann bèt sa a w'ap fè pou peche a, w'a mete
    lòtèl la nan kondisyon pou l' sèvi nan sèvis Bondye. Lèfini, w'a vide lwil sou
    li, w'a mete l' apa pou sèvis Bondye.
  eng-BSB: Sacrifice a bull as a sin offering each day for atonement. Purify the altar
    by making atonement for it, and anoint it to consecrate it.
  tod-tod: Folo-o-folo, ɗa nikɛ zinɛ ɠila kula ga zalaɠai koto gba vai zu. Ɗa zalaɠa
    ɠulazuʋɛ ɲade ga naama ɠoto gba vai, è gulɔi ziɛ ma ga é ɲade.
  eng-WEBPB: Every day you shall offer the bull of sin offering for atonement. You
    shall cleanse the altar when you make atonement for it. You shall anoint it, to
    sanctify it.
  kbq-kbq: Mago mago zagegnarera bulimakao ahenka kumi'ma atre ofa hutere hutenka,
    Kresramana vu itama azeri agruma hu ofa nehunka, masevena frentenka eri ruotage
    hugahane.
  nhe-BL: Ipan sesen tonal xinechmaca, niimoTECO, se becerro queja se tlacajcahualistli
    para nechixtzacuilis inintlajtlacolhua. Nojquiya xijpajpaca nopa tlaixpamitl noixtla
    ica se tlacajcahualistli tlen inquitencahuase ipani. Mojmostla xicalti nopa tlaixpamitl
    ica aceite para tiquiyocacahuas para na, niimoTeco.
  gub-BL: '''Ar nànàn ezuka amo tapi''aka''yr awa teko wanemiapo kwer ikatu ''ym ma''e
    rehe hema''enukwaw ire hemupytu''u kar pà nehe. Erezuka putar a''e ma''ea''yr
    teko wanemiapo kwer rehe nehe. A''e ma''e izuka haw umukatu putar ma''ea''yr hapy
    haw nehe, imur katu pà ihewe ikatu ''ygwer wi imunyryk kar pà nehe.'
  eng-DRA: And thou shalt offer a calf for sin every day for expiation. And thou shalt
    cleanse the altar when thou hast offered the victim of expiation, and shalt anoint
    it to sanctify it.
