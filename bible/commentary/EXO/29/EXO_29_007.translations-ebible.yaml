verse: EXO.029.007
translations:
  mal-C: പിന്നീട്, അഭിഷേകതൈലം കൊണ്ടുവന്നു തലയിൽ ഒഴിച്ച് അവനെ അഭിഷേകംചെയ്യണം.
  deu-TKW: Sodann nimm das Salböl, gieße es ihm aufs Haupt und salbe ihn so.
  lin-lin: Okozwa mafuta ya epakolami, okosopa yango na moto na ye mpe okopakola ye
    yango.
  eng-LSV: and have taken the anointing oil, and have poured [it] on his head, and
    have anointed him.
  eng-GNV: And thou shalt take the anoynting oyle, and shalt powre vpon his head,
    and anoynt him.
  eng-WEBSTER: Then shalt thou take the anointing oil, and pour it upon his head,
    and anoint him.
  nhw-BL: Huan xijcuis nopa aceite para tiquinajaltis tlacame huan tlamantli para
    tiquiniyocatlalis para na, niamoTECO, huan xicajalti ipan itzonteco Aarón para
    xiquiyocatlali para nechtequipanos na, niamoTeco.
  swh-ONEN: Chukua yale mafuta ya upako umimine juu ya kichwa chake.
  bba-bba: Yen biru kpɑ ɑ mɑɑ ɡum suɑ ɑ tɑ̃re win wirɔ ɑ kɑ sɔ̃ɔsi mɑ nɑ nùn ɡɔsɑ
    nɑ yi u n sɑ̃ɑ nɛn yɑ̃ku kowo.
  eng-KJVCPB: Then shalt thou take the anointing oil, and pour it upon his head, and
    anoint him.
  luo-luo: Kaw mor pwodhruok kiolo e wiye mondo ipwodhego.
  meu-meu: Bena ihorona dehorona bavabia, ia kwarana ai ba seia, ba horoa.
  npi-ULB: त्यसपछि अभिषेक गर्ने तेल लिएर जा अनि त्यसको शिरमा खन्याइदिएर त्यसलाई अभिषेक
    गर् ।
  yor-yor: Nígbà náà ni ìwọ yóò sì mú òróró ìtasórí, ìwọ yóò sì yà á sí mímọ́ nípa
    dída òróró sí i ní orí.
  emp-NTPO: Maʌ̃be Aaroʌ̃ boro ʌ̃rʌ̃ olivo draga quera bara b̶ʌda weadua sacerdote
    dji dromada b̶ʌi carea.
  ind-ind: Sesudah itu urapilah dia dengan menuangkan minyak pengurapan di kepalanya.
  pes-OPCB: بعد روغن مسح را بر سرش ریخته، او را مسح کن.
  tgl-ULB: Pagkatapos kumuha ng pambasbas na langis at ibuhos sa kaniyang ulo, at
    sa ganitong paraan siya babasbasan.
  hui-hui: Ani buwa dabene helonaga weli emboneni odo wiaga ngagome ibu loma binigo
    mo miaga helo ibunaga emboneni weli odo wia halu dabo helabe.
  mya-mya: ထို​နောက်​သူ​၏​ဦး​ခေါင်း​ပေါ်​မှာ​ဘိ​သိက်​ဆီ လောင်း​လျက်​ဘိ​သိက်​ပေး​ရ​မည်။
  cbi-NTPO: Tsejtu inchin juu tirendu menestenguentsumi muli katu, chachilla' mitya
    inu kalen jimu ruku tirede, Aarónnu juntsa muli ya' mishusha yuutsuutu.
  bod-N: དེ་ནས་ཁོའི་མགོ་ལ་འབྱུག་སྣུམ་བླུགས་ནས་བྱུགས་ཤིག
  sna-sna: Utore mafuta okuzodza ugomuzodza uchiita zvokuadira pamusoro pake.
  spa-BLM: Luego tomarás el aceite de la unción, lo derramarás sobre su cabeza y lo
    ungirás.
  cac-cac: Slajvi chi' tzic'ancot aceite sc'anchaji ayic sic'chajel junoc mach tz'ochcan
    vicoc. Tzac'anq'ue d'a sjolom vin̈aj Aarón chi' yic tz'ochcan vin̈ sacerdoteal.
  swh-ULB: Ndipo utakapotwaa hayo mafuta ya kutiwa, na kummiminia kichwani mwake,
    na kumtia mafuta.
  bel-bel: і вазьмі алей памазаньня, і вылі яму на галаву, і памаж яго.
  deu-ELBBK: Und nimm das Salböl und gieße es auf sein Haupt und salbe ihn.
  mbb-OT: Kuwa ka te lana he para zà te idlana te ebpilien ku, ne ilana nu ziyà te
    ulu ni Aaron.
  mal-2015: പിന്നെ അഭിഷേകതൈലം എടുത്തു തലയിൽ ഒഴിച്ചു അവനെ അഭിഷേകം ചെയ്യേണം.
  gup-gup: Yerre ngurrimang manmekbe mankalkkid manbu ngurrikodjdjuhkekenh, wanjh
    ngurrikodjdjuhkemen ba kunu ngurrimarnbun kayimerran priest.
  gvs-gvs: Ikavava, pútuma aba kaipaku kwābi, Eroni dabana kuputūmi bei tauyana kiinavaina
    umagu.
  rmc-rmc: Paľis le o olejos, čhor leske les pro šero a pomazin les.
  nlg-nlg: Vaho ge ko lavia na kokolo ni siusiu mo ko kaikavia va tana uluna.
  pes-OPV: و روغن مسح را گرفته، برسرش بریز و او را مسح کن.
  ron-1924: Сэ ей унтделемнул пентру унӂере, сэ и-л торнь пе кап ши сэ-л унӂь.
  ben-OBCV: অভিষেক-তেল নিয়ে তা তার মাথায় ঢেলে দিয়ে তাকে অভিষিক্ত কোরো।
  som-som: Oo markaas waxaad qaadataa saliidda lagu subkado, oo madaxiisa ku shub,
    oo ugu subag isaga.
  lat-VUC: 'et oleum unctionis fundes super caput ejus: atque hoc ritu consecrabitur.'
  eng-ASVBT: Then shalt thou take the anointing oil, and pour it upon his head, and
    anoint him.
  ita-1885: E piglia dell'olio dell'Unzione, e spandiglielo in sul capo, e ungilo.
  eng-LXXUP: And thou shalt take of the anointing oil, and thou shalt pour it on his
    head, and shalt anoint him,
  eng-ULB: Then take the anointing oil and pour it on his head, and in this way anoint
    him.
  spa-VBL: Luego usa el aceite de la unción para ungirlo, vertiéndolo sobre su cabeza.
  fra-_FOB: Et tu prendras l'huile de l'onction; tu la répandras sur sa tête, et tu
    l'oindras.
  mal-mal: പിന്നെ അഭിഷേകതൈലം തലയിൽ ഒഴിച്ച് അവനെ അഭിഷേകം ചെയ്യണം.
  urd-GVR: Hārūn ke sar par masah kā tel unḍel kar use masah karnā.
  suz-BL: मिनु लुक्‍तीक तेल लाइश्‍शा आ पियामी तेल लुक्‍तो। प्रस्‍थान ३०:२५
  ita-1927: Poi prenderai l’olio dell’unzione, glielo spanderai sul capo, e l’ungerai.
  ckb-ckb: زەیتی دەستنیشانکردن بهێنە و بەسەریدا بکە، بەوە دەستنیشانی بکە.
  eng-BBE: Then take the oil and put it on his head.
  kan-OKCV: ಅಭಿಷೇಕಿಸುವ ಎಣ್ಣೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ದು, ಅವನನ್ನು ಅಭಿಷೇಕಿಸಬೇಕು.
  bbb-bbb: Ja ijiege re areme nine oere ije bu e usiaejiana daro miavo ije abena nigofo
    ijia usiaejafo.
  tam-2017: அபிஷேக தைலத்தை எடுத்து, அவனுடைய தலையின்மேல் ஊற்றி, அவனை அபிஷேகம் செய்யவேண்டும்.
  spa-RV-1909: Y tomarás el aceite de la unción, y derramarás sobre su cabeza, y le
    ungirás.
  ron-BTF: Ia apoi untdelemnul pentru ungere și toarnă-l pe capul lui și unge-l.
  eng-WEBP: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  eng-FBV: Then use the anointing oil to anoint him by pouring it over his head.
  nld-1939: Dan moet ge de zalfolie nemen, die over zijn hoofd uitstorten en hem zalven.
  nch-BL: Huan xijcuis nopa aceite para tiquinajaltis masehualme huan tamanti para
    tiquiniyocatalis para na, niamoTECO, huan ticajaltis ipan itzonteco Aarón para
    tiquiyocatalis para techtequipanos na, niamoTeco.
  vie-1934: cùng lấy dầu xức đổ trên đầu và xức cho người.
  hin-CV: तब अभिषेक का तेल लेकर उसके सिर पर डालकर उसका अभिषेक करना.
  eng-OURB: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  spa-BES: Entonces toma el aceite y ponlo sobre su cabeza.
  tdx-tdx: Rambeso i mena-pañorizañey le adoaño añ’ambone’e vaho orizo.
  vid-vid: Lousinda kudita ago, kohola gala mafuta ga kubakala, umjidile Aluni kumutwi
    mwake.
  eng-OKE: And thou shalt take the oil of anointing, and pour upon his head to anoint
    him.
  tha-KJV: จงเอาน้ำมันเจิมเทลงบนศีรษะของเขา และเจิมตั้งเขาไว้
  por-BR-2018: E tomarás o azeite da unção, e derramarás sobre sua cabeça, e lhe ungirás.
  deu-ELO: Und nimm das Salböl und gieße es auf sein Haupt und salbe ihn.
  eng-WYC-2018: and thou shalt shed the oil of anointing on his head; and by this
    custom he shall be (made) sacred. (and thou shalt pour the anointing oil on his
    head; and by this rite he shall be consecrated.)
  epo-epo: Kaj prenu la oleon de sanktoleado, kaj verŝu sur lian kapon kaj sanktoleu
    lin.
  uig-PIN: Andin mǝsiⱨlǝx meyini elip, bexiƣa ⱪuyup uni mǝsiⱨligin.
  beo-beo: Amasea, olife susuligi (Gobele salasu dunu ilegesu liligi) amo lale, amo
    ea dialuma da:iya sogadigili, gobele salasu dunu ligiagale ilegema.
  tpi-OTNT: Na kisim wel bilong makim man i kamap pris na kapsaitim long het bilong
    en bilong makim em.
  hau-SA: Ka ɗauki man shafewa ka shafe shi, ta wurin zuba man a kansa.
  uig-LAT: Andin mesihlesh méyini élip, béshigha quyup uni mesihligin.
  nde-nde: Thatha amafutha okugcobela isikhundla umgcobe ngokuwathela phezu kwekhanda
    lakhe.
  ton-ton: Pea te ke toki toʻo ʻae lolo tākai, ʻo lingi ia ki hono ʻulu, ʻo tākai
    ʻaki ia.
  ces-1613: Naposledy vezmeš olej pomazání, a vyleje na hlavu jeho, pomažeš ho.
  eng-WMB: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  tam-TCV: பின்பு அபிஷேக எண்ணெயை எடுத்து, அவன் தலையின்மேல் ஊற்றி, அவனை அபிஷேகம் செய்யவேண்டும்.
  ceb-ULB: Unya kuhaa ang lana nga igdidihog ug ibubo sa iyang ulo, ug niini nga paagi
    dihogi siya.
  pol-UBG: Następnie weźmiesz olejek do namaszczenia i wylejesz na jego głowę, i namaścisz
    go.
  urd-GVU: ہارون کے سر پر مسح کا تیل اُنڈیل کر اُسے مسح کرنا۔
  deu-1912: Und sollst nehmen das Salböl und auf sein Haupt schütten und ihn salben.
  ntj-ntj: '@see-verse:EXO.029.006'
  kan-2017: ಅಭಿಷೇಕತೈಲವನ್ನು ಅವನ ಮೇಲೆ ಸುರಿದು ಅವನನ್ನು ಅಭಿಷೇಕಿಸಬೇಕು.
  ena-ena: La cihu savu me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ
    eŋalavɨbali agadɨ nudɨ hali sabɨ hɨvɨ mɨŋamɨjinaŋ mɨgɨci nudɨ lɨbɨmɨŋɨnaŋ iasaŋ
    sagalɨ igu igu hɨsɨŋ hulaŋ hɨnibali uami.
  yap-yap: Mag fek fare gapgep ni fen e mathiy ngam pu’og nga lolgen mag liyef ngay.
  hlt-MCSB: Te phoeiah koelhnah situi lo lamtah a lu ah suep lamtah anih te koelh.
  mdy-ETH: ቲሽኮ ዛይቶ ዔኪ ቶኦካ ዒዛኮ ዋሂ ቲሽኬ፤
  twi-ASANTE: Afei, momfa srango no na monhwie ngu ne tiri so.
  eng-WEBU: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  bnp-bnp: Muri o bolea a nibiri o guru langea na gina o gamaia.
  wal-wal: Tiyiyo zaitiyaakka ekkada, a huuphiyan tigada tiya.
  spa-PDDPT: 'Luego lo ungirás: Tomarás el aceite de la unción y lo derramarás sobre
    su cabeza.'
  gun-gun: Ha'e gui azeite Senhor pe nhomboaxaa aguã regua reru vy renhoẽ 'rã inhakã
    áry. Ha'e rami vy 'rã remoĩ.
  agu-BL: Nin cy'ajwok nin aceit yi na xcon tan chixanse'n yi e' pale'. Nin ba'n tzakoje'n
    twi' Aarón tan xanse'n tan toque'n tetz jun pale'.
  ilo-ULB: Kalpasanna, alaem ti pangkonsagrar a lana ken ibukbokmo daytoy iti ulona,
    ket iti kastoy a wagas konsagraram isuna.
  kpg-kpg: Nomuli gaa kae di lolo hagatulu, gaa dui gi hongo di libogo o maa, ga hagatulu
    a mee.
  uig-ARA: ئاندىن مەسىھلەش مېيىنى ئېلىپ، بېشىغا قۇيۇپ ئۇنى مەسىھلىگىن.
  sus-sus: I xa ture sɛniyɛnxi surusuru a xunyi ma a tife sɛrɛxɛdubɛ ra.
  pon-2006: Ke ahpw ale lehn kei oh kieldiong pohn moange oh keiehki.
  ksd-ksd: Namur una tak pa ra dangi na varku, ma una lolonge tar ia ta ra uluna,
    ma una ku ia.
  tur-YTC: Sonra mesh yağını alıp başına dökeceksin ve onu meshedeceksin.
  grc-BRENT: Καὶ λήψῃ τοῦ ἐλαίου τοῦ χρίσματος· καὶ ἐπιχεεῖς αὐτὸ ἐπὶ τὴν κεφαλὴν
    αὐτοῦ, καὶ χρίσεις αὐτόν.
  ind-AYT: Kemudian, ambillah minyak urapan dan curahkanlah itu di atas kepalanya
    dan urapilah dia.
  nya-nya: Utenge mafuta wodzozera ndipo uwatsanulire pamutu pake kumudzoza.
  hrv-hrv: Uzmi zatim ulja za pomazanje; izlij na njegovu glavu i pomaži ga.
  mps-mps: Tama wel selama, te pris nigilali bidi dabe sa muabo wel, tama aga tobolude
    te wel gelama, aga te sęde sa muao.
  tpi-tpi: Na kisim wel bilong makim man i kamap pris na kapsaitim long het bilong
    en bilong makim em.
  dan-1931: Tag så Salveolien og udgyd den på hans Hoved og salv ham.
  vie-OVCB: Lấy dầu thánh đổ lên đầu, xức cho người.
  guj-2017: પછી અભિષેકનું તેલ લઈ તે તું તેના માથા પર રેડી, તેનો અભિષેક કરજે.
  pon-2006A: Ke ahpw ale lehn kei oh kieldiong pohn moange oh keiehki.
  por-BRBSL: Então você pegará o óleo da unção, e o derramará sobre sua cabeça, e
    o ungirá.
  cth-cth: Hahoi awi hane satui na la vaiteh, a lû dawk na awi pouh vaiteh na hluk
    pouh han.
  twi-twi: Momfa ɔsrango no na munhwie ngu ne ti so.
  hlt-hlt: Te phoeiah koelhnah situi lo lamtah a lu ah suep lamtah anih te koelh.
  tbz-SIM: Kɑ̀ɑ dèè ɑ́ túótɛ́ ikuɔ́ kó mɛkùɔ̀ nkɛ́cóú nho yuu kóò cɑ̃̀ńnɛ́ n tɔ̃mmú
    kpɛ́í.
  msy-2020: Nɨ gumaziba amɨsevi me ofa gamir gumazibar otivir olivɨn borem, an dapanim
    gingɨva anemɨsefegh.
  azb-azb: Məsh yağını götürüb Harunun başına tök və onu məsh et.
  eng-DBY: and shalt take the anointing oil, and pour [it] on his head, and anoint
    him.
  hin-2017: तब अभिषेक का तेल ले उसके सिर पर डालकर उसका अभिषेक करना।
  wol-KYG: Te nga jël diwu pal gi, sotti ko ci kaw boppam, diw ko.
  bjr-bjr: Rumba amaqasee Yaaweenaindi fee qimasee utaaqama amaqara fadameena akiiaaqa
    adiaaqa.
  eng-YLT: and hast taken the anointing oil, and hast poured [it] on his head, and
    hast anointed him.
  eng-WYC-2017: and thou shalt shed [or pour] the oil of anointing on his head; and
    by this custom he shall be made sacred.
  eng-WMBB: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  urd-GVH: हारून के सर पर मसह का तेल उंडेलकर उसे मसह करना।
  rug-rug: Beto mamu vagia sa oela tana vina madi, mamu zoropo nia pa batuna, mamu
    va madia si asa.
  gaz-gaz: Zayitii ittiin dibdu fuudhiitii mataa isaa irratti dhangalaasuudhaan isa
    dibi.
  fra-LSG: Tu prendras l’huile d’onction, tu en répandras sur sa tête, et tu l’oindras.
  yal-yal: I xa masusan turen tongo, i yi a sa Haruna xunni, a sugandi feen na.
  haw-1868: Alaila e lawe oe i ka aila poni, a e ninini iho maluna o kona poo, a e
    poni hoi ia ia.
  arb-NAV: وَتَأْخُذُ دُهْنَ الْمَسْحَةِ وَتَسْكُبُهُ عَلَى رَأْسِهِ وَتَمْسَحُهُ
    تَكْرِيساً لَهُ،
  ewe-ewe: Tsɔ ami kɔkɔe la, eye nàsi ami ɖe ta nɛ.
  eng-LEE: Then shalt thou take the anointing oil, and pour it upon his head, and
    anoint him.
  asm-FB: তাৰ পাছত অভিষেক কৰা তেল ল’বা, আৰু তেওঁৰ মুৰত বাকি, তেওঁক অভিষেক কৰিবা।
  sus-A: عِ شَ تُرٍ سّنِيّنشِ سُرُ سُرُ عَ شُنيِ مَ عَ تِقٍ سّرّشّدُبّ رَ.
  fra-SBL: Tu prendras ensuite l'huile d'onction, tu la verseras sur sa tête et tu
    l'oindras.
  hbo-hbo: וְלָֽקַחְתָּ֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וְיָצַקְתָּ֖ עַל־רֹאשֹׁ֑ו וּמָשַׁחְתָּ֖
    אֹתֹֽו׃
  eng-WYCLIFFE: and thou schalt schede the oile of anoyntyng on his heed; and bi this
    custom he schal be sacrid.
  piu-2006: '@see-verse:EXO.029.006'
  pjt-pjt: Munu palulanguṟu uwila panya miḻmiḻmankupai palula katangka tjutila palunya
    miḻmiḻmankunytjikitjangku.
  cwe-cwe: Maabaho sola mavuta yelile na umgidile mditwi jake na umuhake.
  kik-kik: Oya maguta ma gũitanĩrĩrio ũmũitĩrĩrie mũtwe ũmwamũre.
  fra-NCL: Tu prendras l’huile d’onction, tu en répandras sur sa tête et tu l’oindras.
  cek-AK: Bawhhaih situi to la ah loe, a lu ah bawh paeh.
  cuk-cuk: Geb degine, olivo-gwallu be suoed. Geb we-olivo-gwallu Aarón-nonogi be
    eogoed. Adi, dule-irwa-anse-goledga onugsalegegar.
  uig-CYR: Андин мәсиһләш мейини елип, бешиға қуюп уни мәсиһлигин.
  tel-2017: తరువాత అభిషేక తైలం తీసుకుని అతని తల మీద పోసి అతణ్ణి అభిషేకించాలి.
  hat-BSA: Epi ou va pran lwil onksyon an, ou va vide li sou tèt li pou onksyone li.
  kos-kos: Na eis oil in akmusra ac ukuiya nu fin sifal ac akmusraella.
  hbo-WLC: וְלָֽקַחְתָּ֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וְיָצַקְתָּ֖ עַל־רֹאשׁ֑וֹ וּמָשַׁחְתָּ֖
    אֹתֽוֹ׃
  ibo-ibo: Werekwa mmanụ nsọ ahụ, tee ya, site nʼịwụkwasị ya nʼisi ya.
  ory-ory: ଏଉତ୍ତାରେ ଅଭିଷେକାର୍ଥକ ତୈଳ ଘେନି ତାହାର ମସ୍ତକ ଉପରେ ଢ଼ାଳି ତାହାକୁ ଅଭିଷେକ କରିବ।
  chk-chk: Mürin kopwe angei ewe löön epit o ninätiu won möküran pwe kopwe epiti.
  rop-rop: Afta yu garra gajim det speshalwan oil, en yu garra spilim det oil langa
    im hed,
  ukr-1871: І возьмеш миро, та й золлєш на голову йому і помажеш його.
  bch-bch: Ga kus ta bada bude toa iman kilala ngan gid danga sisid togau, ta tok
    ga idae ilaborai ngan dolnga ei ga iman leg eaba tenainga aea.
  deu-1951: Und du sollst das Salböl nehmen und auf sein Haupt gießen und ihn salben.
  eng-JPS: Then shalt thou take the anointing oil, and pour it upon his head, and
    anoint him.
  srp-1865: I uzmi ulje za pomazanje, i izlij mu na glavu, i pomazaæeš ga.
  lug-lug: Ddira amafuta ag’okwawula ogafuke ku mutwe gwe, omwawule.
  heb-heb: ולקחת את שמן המשחה ויצקת על ראשו ומשחת אתו׃
  ben-IRV: পরে অভিষেকের জন্য যে তেল সেই তেল নিয়ে তার মাথার উপরে ঢেলে দেবে এবং এই
    ভাবে তাকে অভিষিক্ত করবে।
  pan-pan: ਫੇਰ ਤੂੰ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਲੈ ਕੇ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਚੋਵੀਂ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਉਹ
    ਨੂੰ ਮਸਹ ਕਰੀਂ।
  mya-JVB: ထိုအခါ လိမ်း စရာ ဆီ ကိုယူ ၍ သူ ၏ ခေါင်း ပေါ် ၌ လောင်း သဖြင့် သူ့ ကိုလိမ်း
    ရမည်။
  hmo-hmo: “Vadaeni hahelagaia taudia hahelagaia totona ena dehoro, be Arona ena kwarana
    dekenai do oi bubua, do ia helaga.
  urd-urd: और मसह करने का तेल लेकर उसके सिर पर डालना और उसको मसह करना।
  rus-SYN: и возьми елей помазания, и возлей ему на голову, и помажь его.
  bqc-SIM: Nísi pↄ́ wì ma pↄ́ dilɛò sɛ ka aà miwa ǹ aà dazĩu.
  tcz-CHONGTHU: Chuteng tahsa chunga nuding thao chu na lah'a Aaron chu nanu khum
    ding ahi.
  mar-mar: नंतर अभिषेकाचे तेल त्याच्या डोक्यावर ओतून त्यास अभिषेक कर;
  qub-qub: Chayno jatiparcur acrar wiñapäna asëtita Aaronpa umanman wiñapanqui nogapaj
    acrashana cananpaj.
  hat-hat: Lèfini, w'a pran lwil pou mete moun apa a, w'a vide l' sou tèt Arawon.
    Konsa, w'a mete l' apa pou mwen.
  eng-BSB: Then take the anointing oil and anoint him by pouring it on his head.
  tod-tod: È siɛma wulɔ ɲadegai zeɠe, è ta ʋu nɔungi zu, è ta ziɛ ma.
  eng-WEBPB: Then you shall take the anointing oil, and pour it on his head, and anoint
    him.
  kbq-kbq: Anumpima taginte masave erinka Aronina asenire taginka huhamprintegahane.
  nhe-BL: Huan xijcuis nopa aceite para tiquinajaltis tlacame huan tlamantli para
    tiquiniyocatlalis para na, niimoTECO, huan xicajalti ipan itzonteco Aarón para
    xiquiyocatlali para nechtequipanos na, niimoTeco.
  gub-BL: A'e re ezakook a'e uri kawer iàkàg rehe xaxeto romo imuigo kar pà nehe.
  eng-DRA: 'And thou shalt pour the oil of unction upon his head: and by this rite
    shall he be consecrated.'
