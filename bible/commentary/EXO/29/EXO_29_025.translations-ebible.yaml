verse: EXO.029.025
translations:
  mal-C: അതിനുശേഷം അവരുടെ കൈയിൽനിന്ന് അവ എടുത്ത് യാഗപീഠത്തിലുള്ള ഹോമയാഗത്തോടൊപ്പം
    ഹൃദ്യസുഗന്ധമായി യഹോവയ്ക്ക് അർപ്പിക്കണം. ഇതു യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കുന്ന
    ദഹനയാഗംതന്നെ.
  deu-TKW: 'Sodann nimm es ihnen aus den Händen und laß es auf dem Altar über dem
    Brandopfer in Rauch aufgehn zum lieblichen Geruch vor Jahwe: ein Jahwe dargebrachtes
    Feueropfer ist es.'
  lin-lin: Okozwa yango lisusu na maboko na bango mpe okotumba yango na etumbelo,
    na likolo ya mbeka ya kotumba ; ezali likabo bazikisa na moto mpo na Yawe, likabo
    oyo solo kitoko na yango esepelisaka Yawe.
  eng-LSV: and you have taken them out of their hand, and have made incense on the
    altar beside the burnt-offering, for refreshing fragrance before YHWH; it [is]
    a fire-offering to YHWH.
  eng-GNV: 'Againe, thou shalt receyue them of their handes, and burne them vpon the
    altar besides the burnt offring for a sweete sauour before ye Lord: for this is
    an offering made by fire vnto the Lord.'
  eng-WEBSTER: 'And thou shalt receive them from their hands, and burn them upon the
    altar for a burnt-offering, for a sweet savor before the LORD: it is an offering
    made by fire to the LORD.'
  nhw-BL: Teipa xijcui tlen ininmax nochi catli quihuisojque noixpa huan xijtlali
    ipan nopa tlaixpamitl noixpa para se tlacajcahualistli tlatlatili. Huan nopa tlacajcahualistli
    mijyotis ajhuiyac huan nechpactis na niamoTECO. Ya ni elis se tlacajcahualistli
    tlatlatili catli antechmacaj ipan tlitl.
  swh-ONEN: Kisha vichukue vitu hivyo kutoka mikononi mwao, uviteketeze juu ya madhabahu
    pamoja na sadaka ya kuteketezwa kuwa harufu nzuri ya kupendeza kwa Bwana, sadaka
    iliyotolewa kwa Bwana kwa moto.
  bba-bba: Yen biru kpɑ ɑ ye kpuro mwɑ ben nɔmɑn di ɑ ye sɔndi yɑ̃ku dɔ̃ɔ mwɑɑrɑ ten
    wɔllɔ kpɑ ɑ dɔ̃ɔ doke kpɑ yɑ n sɑ̃ɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii te tɑ mɑn nuburu dore.
  eng-KJVCPB: 'And thou shalt receive them of their hands, and burn them upon the
    altar for a burnt offering, for a sweet savour before the Lord: it is an offering
    made by fire unto the Lord.'
  luo-luo: Bangʼe kawgi oko e lwetgi kendo iwangʼ-gi e kendo mar misango kaachiel
    gi misango miwangʼo pep kaka misango madum tik mangʼwe ngʼar ne Jehova Nyasaye,
    ma en misango miwangʼone Jehova Nyasaye gi mach.
  meu-meu: Bena imadia amo bavabi lou, ihaboulaina patana latanai ba gabu, hari ḡole-oho
    vamuna ida. Ia na bonana namo ḡauna Iehova vairanai; ḡole-oho boubouna, Iehova
    ena.
  npi-ULB: त्यसपछि तिनीहरूका हातबाट खाना लिएर होमबलिसँगै वेदीमा तिनलाई जलाइदिनू ।
    यसले मलाई मिठो बास्‍ना दिनेछ । यो मेरो लागि आगोद्वारा चढाइने बलि हो ।
  yor-yor: Nígbà náà ni ìwọ yóò sì gbà wọ́n ní ọwọ́ wọn, ìwọ yóò sì sun wọ́n lórí
    pẹpẹ pẹ̀lú ẹbọ sísun fún òórùn dídùn níwájú Olúwa, ẹbọ ti a fi iná sun sí Olúwa.
  emp-NTPO: Ʌ̃taa waped̶ad̶acarea wayacusa edaped̶a jũma babuedua dji animarã babue
    diabadad̶e oveja naãrã babued̶a ʌ̃rʌ̃. Maʌ̃ babue diabʌrʌra mʌ̃a bia unuya.
  ind-ind: Setelah itu, ambillah semua roti itu kembali dan bakarlah di atas mezbah
    bersama kurban yang dibakar habis. Bau harumnya saat dibakar akan menyenangkan
    bagi-Ku.
  pes-OPCB: سپس آنها را از دست ایشان بگیر و بر مذبح همراه با قربانی سوختنی بسوزان.
    این قربانی هدیه‌ای خوشبو و مخصوص برای خداوند است.
  tgl-ULB: Dapat mong kunin ang mga pagkain galing sa kanilang mga kamay at sunugin
    ito sa altar kasama ang handog na susunugin. Ito ay magbibigay ng matamis na halimuyak
    sa akin; ito ay handog na gawa sa apoy.
  hui-hui: Ani buwa mberedi uruni tigua yu hayaruni bibahende yamialu lomabu delaga
    dabu ngagoria irame dai helo delabe. Ani biragola i̱ Anduane Homogo i̱na loma
    ogoni irani dai heledegonaga nga birago hondowa i̱na turu timbuni holebero.
  mya-mya: ထို​နောက်​သူ​တို့​၏​လက်​ထဲ​မှ​ပူ​ဇော်​သ​ကာ တို့​ကို​ယူ​၍ ပလ္လင်​ပေါ်​ရှိ​မီး​ရှို့​ရာ​ယဇ်​အ​ပေါ်
    တွင်​တင်​လျက်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ငါ​သည်​ထို ယဇ်​မှ​ရ​နံ့​ကို​နှစ်​သက်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu bene yala' tyaapanu demangatu, in ajuusha ura' aindyu ishkakaanu
    ufeenda tsure' ju'kenunu ajke' animaa ju'ke' keewara jandala deju'kide. Entsa
    ufeendaya in mitya ju'ke' keewara juve.
  bod-N: ཡང་རྫས་དེ་དག་ཁོ་ཚོའི་ལག་ནས་ཕྱིར་བླངས་ཏེ་མཆོད་ཁྲིའི་ཁར་ཡོད་པའི་སྦྱིན་སྲེག་གི་སྟེང་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དྲི་ཞིམ་གྱི་སྦྱིན་སྲེག་ཏུ་ཕུལ་ཞིག དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ཡིན་ནོ།
    །
  sna-sna: Ipapo uzvitore kubva mumaoko avo ugozvipisa paaritari pamwe chete nechipiriso
    chinopiswa chinonhuhwira zvinofadza kuna Jehovha, chipiriso chinoitirwa Jehovha
    nomoto.
  spa-BLM: Los tomarás de sus manos y los harás arder en el altar, sobre el holocausto,
    como aroma agradable ante Yahvé; es una ofrenda encendida para Yahvé.
  cac-cac: Slajvi chi', tzic'anec' d'a yol sc'ab' eb', tza n̈usantz'a d'a yib'an̈
    altar chi'. Junn̈ej tz'aj stz'a yed' noc' ch'ac calnel van stz'a silab'il, sumumi
    sjab' svab'i. Sn̈usjitz'a jun ofrenda chi' yuj vic'jichaan̈.
  swh-ULB: Kisha uvitwae vile vitu mikononi mwao, na kuviteketeza juu ya madhabahu,
    juu ya ile sadaka ya kuteketezwa, viwe harufu nzuri mbele yangu; ni sadaka iliyotengenezwa
    kwangu kwa njia ya moto.
  bel-bel: і вазьмі гэта з рук іхніх і спалі на ахвярніку з цэласпаленьнем, дзеля
    духмянасьці перад Госпадам; гэта ахвяра Госпаду.
  deu-ELBBK: 'Und nimm es von ihren Händen und räuchere es auf dem Altar, auf dem
    Brandopfer, zum lieblichen Geruch vor dem HERRN: Es ist ein Feueropfer dem HERRN.'
  mbb-OT: Ne kuwaa nu haazà is menge supas diyà te menge velad dan, ne tutunga nu
    zutun te pemuhatà duma te pemuhat he edtutungen. Is kehemut kayi he pemuhat te
    pinaaǥi te hapuy ne ebpekepenunuat kedì.
  mal-2015: പിന്നെ അവരുടെ കയ്യിൽ നിന്നു അവ വാങ്ങി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിന്നു മീതെ
    യഹോവയുടെ സന്നിധിയിൽ സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം; ഇതു യഹോവെക്കു ദഹനയാഗം.
  gup-gup: Wanjh ngurrimang manekke manme kore kubid kabirrihkarrme dja ngurrikurrme
    kaddum kore mayh ngurrimokenkinje. Kuhni yiman kayime kandiwon manme. Bu nganome
    karung, wanjh nganjilngmakmen ngudberrekenh.
  gvs-gvs: Ikavava, dogoiyadi kwabimnēidi, sipi bolamo vakuumgoina aba kasala goi
    kukailagasīdi, kuvakasavēdi. E aubowoina ituko ima, Yau Yauwe mainina dedevina
    ivauyaonegu. Moe yabobona awoinuna yaigu.
  rmc-rmc: Paľis le lendar oda daros a labar pro oltaris la labarďa obetaha sar voňavo
    obeta le RAJESKE. Kadi ela obeta kerďi la jagaha prekal o RAJ.
  nlg-nlg: Mi murina vaho, ko lavi kehai na lei totobo raini tana limadira, mo ko
    kerei tana bela ni sukaghi vuvungana na diki sheep te vagha na sukaghi [keha]
    vaniu. Na uruuru/angi tana sukaghi eni te liuliogha itagua.
  pes-OPV: وآنها را از دست ایشان گرفته، برای قربانی سوختنی بر مذبح بسوزان، تا برای
    خداوند عطرخوشبو باشد، زیرا که این قربانی آتشین خداونداست.
  ron-1924: Сэ ле ей апой дин мыниле лор ши сэ ле арзь пе алтар, дясупра ардерий-де-тот;
    ачаста есте о жертфэ мистуитэ де фок ынаинтя Домнулуй, де ун мирос плэкут Домнулуй.
  ben-OBCV: পরে তাদের হাত থেকে সেগুলি নিয়ে নিও এবং হোমবলির সাথে সাথে সেগুলিও সদাপ্রভুর
    উদ্দেশে এক প্রীতিকর সৌরভরূপে, সদাপ্রভুর কাছে নিবেদিত এক ভক্ষ্য-নৈবেদ্যরূপে বেদিতে
    পুড়িয়ে দিয়ো।
  som-som: Oo markaas waa inaad gacmahooda ka qaaddid, oo waxaad ku dul gubtaa qurbaanka
    la gubo oo meesha allabariga kor yaal, inay caraf udgoon ku ahaadaan Rabbiga hortiisa.
    Waa qurbaan dab loogu sameeyey Rabbiga.
  lat-VUC: 'Suscipiesque universa de manibus eorum: et incendes super altare in holocaustum,
    odorem suavissimum in conspectu Domini, quia oblatio ejus est.'
  eng-ASVBT: 'And thou shalt take them from their hands, and burn them on the altar
    upon the burnt offering, for a sweet savor before Jehovah: it is an offering made
    by fire unto Jehovah.'
  ita-1885: Poi prendi quelle cose dalle lor mani; e, bruciandole sopra l'Altare,
    fanne profumo sopra l'olocausto, per odor soave davanti al Signore. Quest'è un'offerta
    fatta col fuoco al Signore.
  eng-LXXUP: 'And thou shalt take them from their hands, and shalt offer them up on
    the altar of whole burnt offering for a sweet-smelling savor before the Lord:
    it is an offering to the Lord.'
  eng-ULB: You must then take the food from their hands and burn it on the altar with
    the burnt offering. It will produce a sweet aroma for me; it will be an offering
    made to me by fire.
  spa-VBL: Luego toma los diferentes panes y quémalos en el altar sobre el holocausto,
    para que sean agradables para el Señor.
  fra-_FOB: Puis tu les prendras de leurs mains, et tu les feras fumer sur l'autel,
    sur l'holocauste, en agréable odeur devant l'Éternel; c'est un sacrifice fait
    par le feu à l'Éternel.
  mal-mal: പിന്നെ അവരുടെ കയ്യിൽനിന്ന് അവ വാങ്ങി യാഗപീഠത്തിന്മേൽ ഹോമയാഗത്തിന്മീതെ യഹോവയുടെ
    സന്നിധിയിൽ സൗരഭ്യവാസനയായി ദഹിപ്പിക്കണം; ഇത് യഹോവയ്ക്ക് ദഹനയാഗം.
  urd-GVR: Phir yih chīzeṅ un se wāpas le kar bhasm hone wālī qurbānī ke sāth qurbāngāh
    par jalā denā. Yih Rab ke lie jalne wālī qurbānī hai, aur us kī ḳhushbū Rab ko
    pasand hai.
  suz-BL: मिनु गे मेको आन गुइ रे ताक्‍शा, परमप्रभु यावे आ ङोंइती ब्रोव़शो रिना पाइब
    चढ़ेतीके तारी चोशा चढ़ेचा माल्‍नेवे। मेको परमप्रभु यावे कली मीम चोशा चढ़ेतीक बाक्‍ब।
  ita-1927: Poi le prenderai dalle loro mani e le farai fumare sull’altare sopra l’olocausto,
    come un profumo soave davanti all’Eterno; è un sacrifizio fatto mediante il fuoco
    all’Eterno.
  ckb-ckb: دواتر لە دەستیان وەریبگرەوە و لەگەڵ قوربانی سووتاندنەکە لەسەر قوربانگاکە
    بیسووتێنە، بۆنی خۆشییە لەبەردەم یەزدان، قوربانی بە ئاگرە بۆ یەزدان.
  eng-BBE: Then take them from their hands, and let them be burned on the burned offering
    on the altar, a sweet smell before the Lord, an offering made by fire to the Lord.
  kan-OKCV: ನೀನು ಅವುಗಳನ್ನು ಅವರ ಕೈಗಳಿಂದ ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯಾಗಿ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಸುವಾಸನೆಗೋಸ್ಕರ ದಹಿಸಬೇಕು. ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ಅರ್ಪಣೆ.
  bbb-bbb: Areme ni karina una zinone ije ja ude ifaejeva ado ijia ifaejefo. Ja ijiege
    ifaejega na udi mukore ije urimo ije fiekuva na oemaediedufuo.
  tam-2017: பின்பு அவைகளை அவர்கள் கைகளிலிருந்து எடுத்து, பலிபீடத்தின்மேல் சர்வாங்கதகனபலியோடு
    வைத்து, யெகோவாவுடைய சந்நிதானத்தில் சுகந்த வாசனையாகத் எரித்துப்போடு; இது யெகோவாவுக்குச்
    செலுத்தப்படும் தகனபலி.
  spa-RV-1909: Después lo tomarás de sus manos, y lo harás arder sobre el altar en
    holocausto, por olor agradable delante de Jehová. Es ofrenda encendida á Jehová.
  ron-BTF: 'Și să primești din mâinile lor și să le arzi pe altar ca ofrandă arsă,
    pentru o aromă dulce înaintea DOMNULUI: aceasta este ofrandă făcută prin foc DOMNULUI.'
  eng-WEBP: 'You shall take them from their hands, and burn them on the altar on the
    burnt offering, for a pleasant aroma before the LORD: it is an offering made by
    fire to the LORD.'
  eng-FBV: Then take the different breads back and burn them on the altar on top of
    the burnt offering to the Lord to be accepted by him.
  nld-1939: Dan moet ge het uit hun handen nemen, en het op het altaar in rook doen
    opgaan te zamen met het heerlijk geurend brandoffer voor het aanschijn van Jahweh;
    het is een vuuroffer ter ere van Jahweh.
  nch-BL: Teipa xijcui ten inimax nochi cati quihuisojque noixpa huan xijtali ipan
    nopa taixpamit noixpa quej se tacajcahualisti tatatili. Huan nopa tacajcahualisti
    mijyotis ajhuiyac huan techpactis na niamoTECO. Ya ni elis se tacajcahualisti
    tatatili cati antechmacaj ipan tit.
  vie-1934: Đoạn, hãy lấy ra khỏi bàn tay họ đem xông trên bàn thờ, ở trên của lễ
    thiêu, để cho có mùi thơm trước mặt Đức Giê-hô-va; ấy là một của lễ dùng lửa dâng
    lên cho Đức Giê-hô-va.
  hin-CV: फिर वह इन वस्तुओं को लेकर होमबलि के लिए वेदी पर जलाए ताकि यह याहवेह के लिए
    सुखदायक सुगंध हो. यह याहवेह के लिए अग्निबलि होगी.
  eng-OURB: 'You shall take them from their hands, and burn them on the altar on the
    burnt offering, for a pleasant aroma before Adonai: it is an offering made by
    fire to Adonai.'
  spa-BES: Entonces tómalos de sus manos, y quémalos en el holocausto sobre el altar,
    olor agradable delante deL Señor, ofrenda encendida al Señor.
  tdx-tdx: Rambeso am-pità’ iareo izay vaho orò amy kitreliy ambone’ i enga horoañey
    ho hàñitse mandrifondrifoñe añ’atrefa’ Iehovà ho soroñe añ’afo amy Iehovà.
  vid-vid: Hamba kovihola kahi kulawa mmoko mwawo na kuvilakaza mchanya mwa honhu
    ha kulavila nhambiko hamwe na ila nhambiko ya kulakazwa, viwe kunhunyhilila kunojile
    kuwele konojeza heni Mkulu Nguluwi. Ayo ndo nhambiko yoilingulavigwa kwa chiluli.
  eng-OKE: And take them from their hands, and offer them at the altar upon the burnt
    offering, that they may be received with acceptance before the Lord; it is an
    oblation before the Lord.
  tha-KJV: แล​้วจงรับสิ่งเหล่านี้จากมือของเขานำไปเผาบนแท่นบูชาเป็นเครื่องเผาบู​ชา
    เป็นกลิ่​นที​่พอพระทัยต่อพระพักตร์พระเยโฮวาห์ เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: Depois o tomarás de suas mãos, e o farás arder sobre o altar em holocausto,
    por cheiro agradável diante do SENHOR. É oferta acesa ao SENHOR.
  deu-ELO: 'Und nimm es von ihren Händen und räuchere es auf dem Altar, auf dem Brandopfer,
    zum lieblichen Geruch vor Jehova: es ist ein Feueropfer dem Jehova.'
  eng-WYC-2018: And thou shalt take all these things from their hands, and thou shalt
    burn them on the altar, into burnt sacrifice, (for)[the] sweetest odour in the
    sight of the Lord, for it is the offering of the Lord. (And then thou shalt take
    all these things out of their hands, and thou shalt burn them upon the altar,
    for a burnt sacrifice, to make the sweetest aroma before the Lord, for it is an
    offering to the Lord.)
  epo-epo: Kaj prenu tion el iliaj manoj, kaj forbruligu ĝin sur la altaro kune kun
    la brulofero, kiel agrablan odoraĵon antaŭ la Eternulo; ĝi estas fajrofero por
    la Eternulo.
  uig-PIN: Andin sǝn bularni ularning ⱪolliridin tapxurup elip, Pǝrwǝrdigarning aldida
    huxbuy qiⱪarsun dǝp, ⱪurbangaⱨtiki kɵydürmǝ ⱪurbanliⱪning üstidǝ ⱪoyup kɵydürgin.
    Bu ot arⱪiliⱪ Pǝrwǝrdigarƣa sunulƣan ⱨǝdiyǝ bolidu.
  beo-beo: 'Amasea, amo ha:i manu ilima bu lale, oloda da:iya, musa: gobele iasu amo
    gadodili gobesima. Amo da Nama ha:i manu gobele iasu. Na da ea gabusiga: hahawane
    nabimu.'
  tpi-OTNT: Na kisim ol dispela kaikai i stap long han bilong ol na kukim long alta
    antap long ofa bilong paia i kukim olgeta. Na bai mi Bikpela, mi laikim tumas
    smel bilong dispela ofa.
  hau-SA: Sa’an nan ka karɓe su daga hannuwansu, ka ƙone su a kan bagade tare da hadaya
    ta ƙonawa, domin ƙanshi mai daɗi ga Ubangiji, wato, hadaya ce da aka ƙone da wuta
    ga Ubangiji.
  uig-LAT: Andin sen bularni ularning qolliridin tapshurup élip, Perwerdigarning aldida
    xushbuy chiqarsun dep, qurban’gahtiki köydürme qurbanliqning üstide qoyup köydürgin.
    Bu ot arqiliq Perwerdigargha sunulghan hediye bolidu.
  nde-nde: Emva kwalokho kuthathe ezandleni zabo ukutshise e-alithareni ndawonye lomnikelo
    wokutshiswa ukuze kube liphunga elimnandi kuThixo, umhlatshelo wokudla onikelwa
    kuThixo.
  ton-ton: 'Pea te ke maʻu ia mei honau nima, ʻo tutu ia ʻi he funga ʻoe feilaulauʻanga,
    ko e feilaulau tutu, ko e meʻa namu kakala ʻi he ʻao ʻo Sihova: ko e feilaulau
    ia kuo ngaohi ʻaki ʻae afi kia Sihova.'
  ces-1613: Potom vezma to z rukou jejich, zapálíš na oltáři v zápal, k vůni příjemné
    před Hospodinem. Toť jest obět ohnivá Hospodinu.
  eng-WMB: 'You shall take them from their hands, and burn them on the altar on the
    burnt offering, for a pleasant aroma before the LORD: it is an offering made by
    fire to the LORD.'
  tam-TCV: பின்பு அவற்றை அவர்களின் கைகளிலிருந்து வாங்கி, பலிபீடத்தின் மேலுள்ள தகன
    காணிக்கைகளுடன் யெகோவாவுக்கு நெருப்பினால் செலுத்தப்படும் மகிழ்ச்சியூட்டும் நறுமண
    காணிக்கையாக எரிக்கவேண்டும்.
  ceb-ULB: Unya kuhaa ang pagkaon gikan sa ilang mga kamot ug sunoga kini diha sa
    halaran uban sa sinunog nga halad. Makahatag kini kanako ug kahumot; mahimo kining
    halad nga gisunog.
  pol-UBG: Potem weźmiesz to z ich rąk i spalisz na ołtarzu jako całopalenie, na miłą
    woń przed PANEM. Jest to ofiara spalona dla PANA.
  urd-GVU: پھر یہ چیزیں اُن سے واپس لے کر بھسم ہونے والی قربانی کے ساتھ قربان گاہ
    پر جلا دینا۔ یہ رب کے لئے جلنے والی قربانی ہے، اور اُس کی خوشبو رب کو پسند ہے۔
  deu-1912: Darnach nimm's von ihren Händen und zünde es an auf dem Altar zu dem Brandopfer,
    zum süßen Geruch vor dem HERRN; denn das ist ein Feuer des HERRN.
  ntj-ntj: '@see-verse:EXO.029.024'
  kan-2017: ಆಮೇಲೆ ಅವುಗಳನ್ನು ಅವರ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಯೆಹೋವನಿಗಾಗಿ ಸುಡಬೇಕು.
    ಅದು ಯೆಹೋವನಿಗೆ ಸುಗಂಧ ಹೋಮವಾಗಿದೆ.
  ena-ena: Lɨhavɨci sɨmɨŋ agɨladɨ viavɨla sagalɨ hɨlahɨla hɨsɨŋ vadɨm sabɨ heŋ lama
    hɨlɨha uami. Lɨnaŋ viaŋ sagalɨ hɨsi agadɨ igavɨla hɨjɨŋalɨben uami. Ha iasaŋ sagalɨ
    avɨŋ hɨvɨ hɨlahɨla hɨsɨŋ uami.
  yap-yap: Mag fek rorad ngam urfiy u daken e altar, ni bay u daken fare maligach
    ni mo’oruf, ni aram e ba ggan ni kan ognag ngog. Ma bon e re maligach ney e bfel’
    u wun’ug.
  hlt-MCSB: Te phoeiah amih kut lamkah te lo lamtah BOEIPA mikhmuh kah hmueihtuk ah
    hmueihhlutnah neh hmuehmuei botui la phum. Te tah BOEIPA taengah hmaihlutnah la
    om saeh.
  mdy-ETH: ዔያቶይዳፓ ዔኪ ታኣም ሙኡዚ ዒንጊሢ ማሂ ዒንጋኒ ሚቺንቲ ዒንጊንታ ዒንጊፆኮ ቤርቶይዳ ጌሢ ሚቺ ዒንጎ ቤዛ ሚቼ፤
    ዬያ ዒንጊፆኮ ሳውማ ታና ዎዛሳያ ማዓንዳኔ።
  twi-ASANTE: Ɛno akyi, monnye mfiri wɔn nsam na monhye no afɔrebukyia no so sɛ ohwam
    afɔdeɛ mma no.
  eng-WEBU: 'You shall take them from their hands, and burn them on the altar on the
    burnt offering, for a pleasant aroma before the LORD: it is an offering made by
    fire to the LORD.'
  bnp-bnp: O bole na limane ria a maki ni kani, o gutu na dede turana maka nihabi
    gutu-vuro, ge a nihabi na kanono ne vona e BAKOVI DAGI. Lakea iau bara burongi
    a mangina bara vivi.
  wal-wal: Hegaappe guyyiyan, eta kushiyaappe hageeta ekkada, yarshshiyoosaa bolli
    wottada, xuuggiyo yarshshuwaara gattada, GODAA sawuwaa tonggu gaanaadan, yarshshiyoosaa
    bolli taman xuugga.
  spa-PDDPT: Después lo tomarás de sus manos y lo quemarás en el altar sobre el holocausto,
    un olor que apacigua delante de Yavé. Es ofrenda quemada a Yavé.
  gun-gun: Ha'e gui ipo gui rejopy ju vy reapy 'rã altar áry. Senhor pe 'rã reme'ẽ.
    Heakuã porã rã ojou porã aguã, Senhor pe oapy vy ome'ẽ mbyrã.
  agu-BL: Yil bnix cyen yi jun xtxolbila'tz ba'n tzacy'aje'n tzaj yi e'chk takle'na'tz
    yi at chik'ab nin ba'n tzapat cu'n tibaj yi patbil itx'ixwatz tuml cyakil yi wankil
    yi bajx cne'r. Banaj yi xtxolbile'j bantz itoyil jun balaj oy swetz yi wi'nin
    c'o'cal, jun oy yi pati'n cu'n tz'an.
  ilo-ULB: Kalpasanna, alaem ti makan manipud kadagiti imada ket puoram daytoy iti
    rabaw ti altar a kadua ti daton a maipuor amin. Mangipaay daytoy iti nabanglo
    nga ayamuom kaniak; daytoy ti daton a maipuor a para kaniak.
  kpg-kpg: Nomuli, kaina nia maa mai nadau lima, duungia i hongo di gowaa dudu tigidaumaha,
    e hagapuni ang gi tigidaumaha dudu, e hai ai tigidaumaha meegai mai gi di Au.
    Di hauiha o tigidaumaha deenei e hagatenetene Au.
  uig-ARA: ئاندىن سەن بۇلارنى ئۇلارنىڭ قوللىرىدىن تاپشۇرۇپ ئېلىپ، پەرۋەردىگارنىڭ ئالدىدا
    خۇشبۇي چىقارسۇن دەپ، قۇربانگاھتىكى كۆيدۈرمە قۇربانلىقنىڭ ئۈستىدە قويۇپ كۆيدۈرگىن.
    بۇ ئوت ئارقىلىق پەرۋەردىگارغا سۇنۇلغان ھەدىيە بولىدۇ.
  sus-sus: Na dangi xanbi, i xa e ba e bɛlɛxɛ, i e sa sɛrɛxɛ gan daaxi fari sɛrɛxɛbade.
    Sɛrɛxɛ ganxi na a ra naxan nafan Alatala ma.»
  pon-2006: Eri, ke ahpw alehsang irail oh isikala pohn pei sarawio, pohn meirong
    me isihslahr ako nin duwen meirong en konot ong ie. Pwohmwahu en meirong wet me
    I kin kupwurperenki.
  ksd-ksd: Ma una tak pa diat kan ra lima i diat, ma una tun diat ta ra uguugu na
    vartabar taun ra tinabar di tuntun tar ia upi ra magit i ang na katkat ta ra mata
    i ra Luluai; a tinabar nam ba di tun tar ia ta ra iap upi kai ra Luluai.
  tur-YTC: Onları ellerinden alacaksın ve Yahve'nin önünde hoş bir koku olarak sunak
    üzerinde yakmalık sunu üzerinde yakacaksın; bu, Yahve'ye ateşle yapılan bir sunudur.”
  grc-BRENT: Καὶ λήψῃ αὐτὰ ἐκ τῶν χειρῶν αὐτῶν, καὶ ἀνοίσεις ἐπὶ τὸ θυσιαστήριον τῆς
    ὁλοκαυτώσεως εἰς ὀσμὴν εὐωδίας ἔναντι Κύριου· κάρπωμά ἐστι Κυρίῳ.
  ind-AYT: Kemudian, kamu harus mengambilnya dari tangan mereka dan membakarnya di
    atas mazbah untuk persembahan bakaran sebagai bau yang harum di hadapan TUHAN,
    inilah suatu persembahan dengan api untuk TUHAN.
  nya-nya: Kenaka uzitenge mʼmanja mwawo ndipo uzipsereze pa guwa lansembe, pamwamba
    penipeni pamodzi ndi nsembe yopsereza kuti ipereke fungo lokoma kwa Yehova. Ichi
    ndiye chopereka chachakudya kwa Yehova.
  hrv-hrv: Uzmi ih onda s njihovih ruku i spali na žrtveniku, povrh žrtve paljenice,
    da bude Jahvi na ugodan miris. To je paljena žrtva u čast Jahvi.
  mps-mps: Tama augwaligo nogode munalubo te nai selama, tama te alta daiba ugwadu
    munama, te ofa ebo dabo siago tigidali domainao. Tama ena Genuai Bidi, eno te
    ofa ebo denami wiegi yai ebo te eno godolo mu yaibao.
  tpi-tpi: Na kisim ol dispela kaikai i stap long han bilong ol na kukim long alta
    antap long ofa bilong paia i kukim olgeta. Na bai mi Bikpela, mi laikim tumas
    smel bilong dispela ofa.
  dan-1931: Tag det så igen fra dem og bring det som Røgoffer på Alteret oven på Brændofferet
    til en liflig Duft for HERRENS Åsyn, et Ildoffer er det for HERREN.
  vie-OVCB: Rồi lấy lại các món ấy trong tay họ, đem đốt trên bàn thờ, dùng lửa dâng
    hương thơm lên Chúa Hằng Hữu.
  guj-2017: પછી તેઓના હાથમાંથી તું તે લઈ લે અને યહોવાહ સમક્ષ દહનીયાર્પણ તરીકે વેદી
    પર તેનું દહન કરજે. એની સુવાસથી હું પ્રસન્ન છું. એ મારા માનમાં કરેલું દહનીયાર્પણ
    છે.
  pon-2006A: Eri, ke ahpw alehsang irail oh isikala pohn pei sarawio, pohn meirong
    me isihslahr ako nin duwen meirong en konot ong ie. Pwohmwahu en meirong wet me
    I kin kupwurperenki.
  por-BRBSL: 'Você os tirará das mãos deles e os queimará no altar sobre o holocausto,
    para um aroma agradável diante de Iavé: é uma oferta feita pelo fogo a Iavé.'
  cth-cth: Hote hah ahnimae kut dawk hoi na la pouh vaiteh, BAWIPA hanlah hmuitui
    lah thuengnae hmaisawinae khoungroe dawk sawi han. Hothateh BAWIPA hanlah hmaisawi
    thuengnae doeh.
  twi-twi: Ɛno akyi no, munnye mfi wɔn nsam na monhyew no wɔ afɔremuka no so sɛ ohuam
    afɔre mma no.
  hlt-hlt: Te phoeiah amih kut lamkah te lo lamtah BOEIPA mikhmuh kah hmueihtuk ah
    hmueihhlutnah neh hmuehmuei botui la phum. Te tah BOEIPA taengah hmaihlutnah la
    om saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɑ̀ɑ dɛ̀ cɔutɛ́ bɛ nɔu miɛkɛ kɛ́wɛ̃nnɛ́nɛ̀ dipɑ̃nnì bɛ̀
    m pɑ̃ dì kɛ́tuɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti,
  msy-2020: Eghtɨ nɨ gɨn dagher men dafarimɨn itiba inigh, egh ofan bar isia mɨghɨribagh
    amir dakozimɨn ofaba tue naghɨn da tueghtɨ avim bar dar isigh. Eghtɨ kɨ Ikiavɨra
    Itir God, kɨ ofan mughuriar aghuarir kam bagh bar akuegham.
  azb-azb: Sonra bu şeyləri əllərindən alıb qurbangahda yandırma qurbanı ilə tüstülədib
    yandır. Bu, Rəbbin hüzurunda Onun xoşuna gələn ətir – yandırma təqdimidir.
  eng-DBY: 'And thou shalt receive them of their hand and burn [them] upon the altar
    over the burnt-offering, for a sweet odour before Jehovah: it is an offering by
    fire to Jehovah.'
  hin-2017: तब उन वस्तुओं को उनके हाथों से लेकर होमबलि की वेदी पर जला देना, जिससे
    वह यहोवा के सामने सुखदायक सुगन्ध ठहरे; वह तो यहोवा के लिये हवन होगा।
  wol-KYG: Nga daldi koy nangoo ci seeni loxo, lakk ko ci kaw sarxalukaay bi, boole
    kook saraxu rendi-dóomal bi, muy xeeñ xetug jàmm fi kanam Aji Sax ji. Saraxu sawaraa
    ngoogu, ñeel Aji Sax ji.
  bjr-bjr: Miqi maseenana kafaa nisaukukinaana mareeqeenana qaindasaa sipsipa akoona
    auku quqaqaana amuaaqa quqasee ida arasaifanoo qaani. Qini qimira naranara foora
    ida araaqa. Mina afundara qinee asasianaura.
  eng-YLT: and thou hast taken them out of their hand, and hast made perfume on the
    altar beside the burnt-offering, for sweet fragrance before Jehovah; a fire-offering
    it [is] to Jehovah.
  eng-WYC-2017: And thou shalt take all these things from their hands, and thou shalt
    burn them on the altar, into burnt sacrifice, [the] sweetest odour in the sight
    of the Lord, for it is the offering of the Lord.
  eng-WMBB: 'You shall take them from their hands, and burn them on the altar on the
    burnt offering, for a pleasant aroma before the LORD: it is an offering made by
    fire to the LORD.'
  urd-GVH: फिर यह चीज़ें उनसे वापस लेकर भस्म होनेवाली क़ुरबानी के साथ क़ुरबानगाह पर
    जला देना। यह रब के लिए जलनेवाली क़ुरबानी है, और उस की ख़ुशबू रब को पसंद है।
  rug-rug: Beto mamu vagi koa rini, mamu veko lani pa batuna sa vina vukivukihi va
    uququ koasa hope, meke sa hibi lea tanisa si variva qetu koa Rau.
  gaz-gaz: Ergasii immoo harka isaaniitii fuudhii akka urgaa Waaqayyotti tolu taʼuuf
    aarsaa gubamu wajjin iddoo aarsaa irratti gubi; kunis aarsaa ibiddaan Waaqayyoof
    dhiʼeeffamuu dha.
  fra-LSG: Tu les ôteras ensuite de leurs mains, et tu les brûleras sur l’autel, par-dessus
    l’holocauste; c’est un sacrifice consumé par le feu devant l’Éternel, d’une agréable
    odeur à l’Éternel.
  gnn-gnn: '@see-verse:EXO.029.024'
  yal-yal: Na xanbi ra, i yi e ba e yii, i yi e sa tɛɛni saraxa ganden fari, e nun
    saraxa gan daxina. A xirin yi rafan Alatala ma. A ralima Alatala ma tɛɛn nan na.
  haw-1868: A e lawe oe ia mau mea mai ko lakou lima, a e puhi maluna o ke kuahu,
    i mohai kuni, i mea ala imua o Iehova; he mohai ahi ia na Iehova.
  arb-NAV: ثُمَّ تَأْخُذُهَا مِنْ أَيْدِيهِمْ وَتُوْقِدُهَا عَلَى الْمَذْبَحِ فَوْقَ
    الْمُحْرَقَةِ لِتَكُونَ رَائِحَةَ رِضًى أَمَامَ الرَّبِّ. هُوَ قُرْبَانُ مُحْرَقَةٍ
    لِلرَّبِّ.
  ewe-ewe: Le esia yome la, xɔ nu siawo le wo si, eye nàtɔ dzo wo ɖe vɔsamlekpui la
    dzi abe numeme si ʋẽna lĩlĩlĩ ɖe Yehowa ene.
  eng-LEE: And thou shalt then take them from their hands, and burn them upon the
    altar upon the burnt-offering; for a sweet savor before the Lord, it is an offering
    made by fire unto the Lord.
  asm-FB: তুমি তেওঁলোকৰ হাতত পৰা আহাৰ লৈ, সেইবোৰ হোমবলিৰ সৈতে সুঘ্ৰাণৰ অৰ্থে বেদীত
    জ্বলাই দিবা। ই যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত উপহাৰ হ’ব।
  sus-A: نَ دَنفِ شَنبِ، عِ شَ عٍ بَ عٍ بّلّشّ، عِ عٍ سَ سّرّشّ فَن دَاشِ قَرِ سّرّشّبَدٍ.
    سّرّشّ فَنشِ نَ عَ رَ نَشَن نَقَن عَلَتَلَ مَ.»
  fra-SBL: 'Tu les prendras de leurs mains et tu les brûleras sur l''autel, sur l''holocauste,
    comme une odeur agréable devant l''Éternel : c''est une offrande faite par feu
    à l''Éternel.'
  hbo-hbo: וְלָקַחְתָּ֤ אֹתָם֙ מִיָּדָ֔ם וְהִקְטַרְתָּ֥ הַמִּזְבֵּ֖חָה עַל־הָעֹלָ֑ה
    לְרֵ֤יחַ נִיחֹ֙וחַ֙ לִפְנֵ֣י יְהוָ֔ה אִשֶּׁ֥ה ה֖וּא לַיהוָֽה׃
  eng-WYCLIFFE: And thou schalt take alle thingis fro `the hondis of hem, and schalt
    brenne on the autir, in to brent sacrifice, `swettist odour in the siyt of the
    Lord, for it is the offryng of the Lord.
  piu-2006: '@see-verse:EXO.029.024'
  pjt-pjt: Ka palula maḻangka tjanalanguṟu mai mantjiṟa katira tjura pitjilpa panya
    palula kuka tjara kutjupangka tjungu kampara mulururinytjaku, kaṉa kampanyangka
    paṉṯiṟa pukuḻariku. Uwa, nyanga alatjiṉiya waṟungka palyaṟa ungama ngayunya kulintjikitjangku.
  cwe-cwe: Maabaho kwizavisola kaidi muna yamakono yawo na kuvitimbula uchanyha ya
    ulupango hamwe na nhambiko ija ya kutimbuligwa, viwe mnung'ho unogile wouninogeza
    niye Mndewa Mulungu. Iyo ni nhambiko yoitimbuligwa kwa Mndewa Mulungu.
  kik-kik: Ningĩ ũcooke woe indo icio kuuma moko-inĩ mao, ũcicinĩre kĩgongona-inĩ
    igũrũ hamwe na iruta rĩa njino, ituĩke mũtararĩko mwega harĩ Jehova, rĩrĩ iruta
    rĩrutĩirwo Jehova rĩa gũcinwo na mwaki.
  fra-NCL: 'Tu les ôteras ensuite de leurs mains et tu les feras brûler sur l’autel
    par-dessus l’holocauste, en agréable odeur devant Yahweh : c’est un sacrifice
    par le feu pour Yahweh.'
  cek-AK: To hmuennawk to nihcae ban hoi la let ah loe, Angraeng hmaa ah hmuihoih
    to paek hanah, hmaicam nuiah hmai angbawnhaih to sah ah.
  cuk-cuk: ”Geb a-sorbali, Aarón e-argangi-madumar-ganikid bega ukoed. Geb ibmar-ogumakar-ukleged-ailagi
    be ogumakoed, anga-ibmar-ogumakar-uklesad-ebo mesa be ogumakoed, adi, an nued-yapan
    itogegar. Ar wede, anga soogi-ogumakar-uklegaledid.
  uig-CYR: Андин сән буларни уларниң қоллиридин тапшуруп елип, Пәрвәрдигарниң алдида
    хушбуй чиқарсун дәп, қурбангаһтики көйдүрмә қурбанлиқниң үстидә қоюп көйдүргин.
    Бу от арқилиқ Пәрвәрдигарға сунулған һәдийә болиду.
  tel-2017: తరువాత వాళ్ళ చేతుల్లోనుంచి వాటిని తీసుకుని బలిపీఠంపై కాల్చివెయ్యాలి. అది
    యెహోవాకు హోమబలి. అది యెహోవాకు పరిమళం కలిగించే ఇష్టమైన హోమం.
  hat-BSA: 'Ou va pran yo sòti nan men pa yo, e ou va ofri yo anlè nan lafimen sou
    lotèl la, tankou yon bagay ki santi bon devan SENYÈ a: li se yon ofrann pa dife
    pou SENYÈ a.'
  kos-kos: Toko eisla ma inge selos ac filiya fin sheep soko ma kisakinyuk meet ah,
    ac esukak fin loang uh, tuh in sie pac mwe kisa firir. Nga insewowo ke foulin
    mwe kisa inge.
  hbo-WLC: וְלָקַחְתָּ֤ אֹתָם֙ מִיָּדָ֔ם וְהִקְטַרְתָּ֥ הַמִּזְבֵּ֖חָה עַל־הָעֹלָ֑ה
    לְרֵ֤יחַ נִיח֙וֹחַ֙ לִפְנֵ֣י יְהוָ֔ה אִשֶּׁ֥ה ה֖וּא לַיהוָֽה׃
  ibo-ibo: Mgbe ahụ, nara ha site nʼaka ha. Kpọọ ha ọkụ nʼelu ebe ịchụ aja ha na aja
    nsure ọkụ, ka ọ bụrụ ihe isisi ya dị ezi mma nye Onyenwe anyị. Onyinye nsure ọkụ
    nye Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତରୁ ତାହାସବୁ ନେଇ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ
    ଛାମୁରେ ବେଦିରେ ହୋମାର୍ଥକ ବଳି ଉପରେ ଦଗ୍ଧ କରିବ। ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ
    ଉପହାର ଅଟେ।
  chk-chk: Mürin kopwe angei ekei mettoch seni lepöür o kenirela won ewe rongen asor
    pwe epwe pach ngeni ewe asoren kek. Iei eu asor ngang ewe Samol mi Lapalap üa
    efich pwoon.
  rop-rop: Afta yu garra deigim detlot daga langa det teibul blanga ofring, en yu
    garra pudum detlot daga ontop langa det pleis weya yubin barnimap det feswan ship
    basdam, en deya na yu garra barnimap detlot daga du blanga daga ofring langa mi,
    en det smel garra meigim mi gudbinji.
  ukr-1871: І возьмеш те з рук їх, та й пустиш димом на жертівнику опріч всепалення,
    на любі пахощі перед Господом. Се огняна жертва Господеві.
  bch-bch: Ga kus ta bada danga sisid toa bagedeai, ta dol ga idae dingaeai, ta dinga
    ga inono ga imomout ga kus toman ngan sipsip tenainga aea ede pade. Eine lemi
    tenainga ga inam pagau Maron. Ta gau ga tinig igelgel ngan iuad kemi.
  deu-1951: Darnach nimm es von ihren Händen und zünde es an auf dem Altar zum Brandopfer,
    zum süßen Geruch vor dem HERRN; es ist ein Feueropfer des HERRN.
  eng-JPS: And thou shalt take them from their hands, and make them smoke on the altar
    upon the burnt-offering, for a sweet savour before the LORD; it is an offering
    made by fire unto the LORD.
  srp-1865: Potom uzmi im to iz ruku, i zapali na oltaru svrhu žrtve paljenice, da
    bude miris ugodan pred Gospodom; to je žrtva ognjena Gospodu.
  lug-lug: Onoobibaggyako, n’obyokera ku kyoto ng’obyongera ku kiweebwayo ekyokebwa,
    mulyoke muveemu akawoowo akalungi akasanyusa Mukama; kye kiweebwayo eri Mukama
    ekyokye mu muliro.
  heb-heb: ולקחת אתם מידם והקטרת המזבחה על העלה לריח ניחוח לפני יהוה אשה הוא ליהוה׃
  ben-IRV: পরে তুমি তাদের হাত থেকে সেই খাবার নিয়ে সদাপ্রভুর সামনে হোম বলির জন্য বেদির
    উপরে দগ্ধ করবে; এটি একটি মিষ্টি সৌরভ আমার জন্য উত্পন্ন করবে। এগুলি হবে সদাপ্রভুর
    উদ্দেশ্যে আগুন দ্বারা উপহার।
  pan-pan: ਫਿਰ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਹੋਮ ਦੀ ਬਲੀ ਉੱਤੇ ਸਾੜ
    ਦੇਈਂ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਸੁਗੰਧਤਾ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ထို အရာတို့ကို သူ တို့လက် မှ ခံယူ ၍ ၊ ထာဝရဘုရား ရှေ့တော်တွင် မွှေးကြိုင်
    သောအနံ့ ဖြစ်စေခြင်းငှါ ၊ ယဇ်ပလ္လင် ၌ မီးရှို့ ရာ ယဇ်အပေါ် မှာ ရှို့ ရမည်။ ထာဝရဘုရား
    အား မီး ဖြင့် ပြုသောပူဇော်သက္ကာ ဖြစ်၏။
  hmo-hmo: “Unai murinai, idia dekena amo inai aniani gaudia do oi abia, bona boubou
    patana dekenai do oi gabua, unai idia gabua vadaeni vamu boubou gauna danu. Inai
    ibounai be do umui gabua hebou, bona bonana namo herea lau Lohiabada egu vairana
    dekenai do ia lao.
  urd-urd: फिर इनको उनके हाथों से लेकर क़ुर्बानगाह पर सोख़्तनी क़ुर्बानी के ऊपर जला
    देना, ताकि वह ख़ुदावन्द के आगे राहतअंगेज़ ख़ुशबू हो; यह ख़ुदावन्द के लिए आतिशीन
    क़ुर्बानी है।
  rus-SYN: 'и возьми это с рук их и сожги на жертвеннике со всесожжением, в благоухание
    пред Господом: это жертва Господу.'
  bqc-SIM: ní pↄ́piↄ sí ń ↄzĩ, ní kpasa sa'okĩiwa ń sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ a gĩ ì kɛmɛɛ na ũo.
  tcz-CHONGTHU: Chuteng Aaron ahin chule achapate ho a konna na lelah doh kit ding,
    Pakai angsung maicham chunga chu nale halvam cheh cheh ding ajeh chu Pakai adia
    govam thilpeh khat a ki sim ahi.
  mar-mar: मग त्या सर्व वस्तू त्यांच्या हातातून घेऊन मेंढ्यासह परमेश्वरासमोर सुवासिक
    मधुर सुगंध म्हणून वेदीवरील होमार्पणावर त्यांचा होम करावा; ते परमेश्वरास अर्पिलेले
    सुवासिक हव्य होय.
  qub-qub: Chayno rurarcuptin chay jogarishan tantacunata maquinpita shuntanqui. Nircorga
    jucaj carnita rupachishayquinölla chaycunatapis altarcho rupachinqui. Chay rupachishayquipa
    jömuynin nogapäga shongöpäno canga.
  hat-hat: Lèfini, pran manje a nan men yo, boule l' sou lòtèl la, anwo ofrann ki
    boule deja a, pou l' fè Seyè a plezi ak bon sant li. Se va yon ofrann pou Seyè
    a ki fèt pou boule nèt nan dife.
  eng-BSB: Then take them from their hands and burn them on the altar atop the burnt
    offering as a pleasing aroma before the LORD; it is an offering made by fire to
    the LORD.
  tod-tod: Naa ʋoluma, ɗa ti ɠula niina ti ya, è ti ɠala zalaɠa ɠulazuʋɛ, gala zalaɠai
    maazu. Toɠa ga zalaɠai, nii abui galazu, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: 'You shall take them from their hands, and burn them on the altar on
    the burnt offering, for a pleasant aroma before the LORD: it is an offering made
    by fire to the LORD.'
  kbq-kbq: Anama hutesagenka, Mosesega zamazampintira bretine ame'a erinka Ra Anumzamofonte'ma
    kre fananene hu ofa kresramna vu itare kregeno knare mana Nagri navurera vino.
  nhe-BL: Teipa xijcui tlen ininma nochi tlen quihuisojque noixtla huan xijtlali ipan
    nopa tlaixpamitl noixtla para se tlacajcahualistli tlatlatili. Huan nopa tlacajcahualistli
    mijmiyotis ajhuiyac huan nechpactis na niimoTECO. Ya ni elis se tlacajcahualistli
    tlatlatili tlen innechmacaj ipan tlitl.
  gub-BL: A'e re epyhyk wi a'e typy'ak wapo wi nehe, hapy pà ma'ea'yr hapy haw i'aromo
    nehe. Hyàkwegatu putar ihewe imur pyràm romo ihewe nehe. Ikatuahy ihewe.
  eng-DRA: And thou shalt take all from their hands, and shalt burn them upon the
    altar for a holocaust, a most sweet savour in the sight of the Lord, because it
    is his oblation.
