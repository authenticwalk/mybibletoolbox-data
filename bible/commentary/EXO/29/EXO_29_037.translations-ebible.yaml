verse: EXO.029.037
translations:
  mal-C: ഏഴുദിവസം യാഗപീഠത്തിനായി പ്രായശ്ചിത്തം കഴിച്ച് അതിനെ ശുദ്ധീകരിക്കണം. യാഗപീഠം
    അതിവിശുദ്ധമാകുകയും, അതിനെ തൊടുന്നതൊക്കെയും വിശുദ്ധമാകുകയും ചെയ്യും.
  deu-TKW: 'Sieben Tage lang sollst du die Sühnehandlungen an dem Altar vollziehen,
    um ihn zu weihen; so wird der Altar hochheilig werden: jeder, der den Altar berührt,
    ist dem Heiligtume verfallen.'
  lin-lin: Mikolo sambo, okosala mosala ya bolimbisi masumu na etumbelo mpo na kobulisa
    yango. Boye etumbelo ekokoma bule koleka mpe nyonso oyo ekotutana na yango ekokoma
    bule.
  eng-LSV: '[for] seven days you make atonement for the altar, and have sanctified
    it, and the altar has been most holy; all that is coming against the altar is
    holy.'
  eng-GNV: 'Seuen dayes shalt thou cleanse the altar, and sanctifie it, so the altar
    shalbe most holy: and whatsoeuer toucheth the altar, shalbe holy.'
  eng-WEBSTER: 'Seven days thou shalt make an atonement for the altar, and sanctify
    it; and it shall be an altar most holy: whatever toucheth the altar shall be holy.'
  nhw-BL: Para chicome tonali xijtencahua tlacajcahualistli huan xijpajpacas nopa
    tlaixpamitl para elis tlahuel tlatzejtzeloltic, huan nochi catli quiajsis nopa
    tlaixpamitl elis tlatzejtzeloltic, tlaiyocatlalili para na.
  swh-ONEN: Kwa muda wa siku saba fanya upatanisho kwa ajili ya madhabahu na kuiweka
    wakfu. Ndipo madhabahu itakuwa takatifu sana na chochote kitakachoigusa kitakuwa
    kitakatifu.
  bba-bba: Mɛyɑ kɑɑ n dɑ ko sere sɔ̃ɔ nɔɔbɑ yiru ye, yu kɑ yibu, kpɑ yɑ̃ku yee te,
    tɑ n sɑ̃ɑ nɛnɛm tɑ n dɛɛre. Yen sɔ̃, ye n koo tu ture kpuro, bɑɑ ǹ n tɔnun nɑ,
    u de u n dɛɛre.
  eng-KJVCPB: 'Seven days thou shalt make an atonement for the altar, and sanctify
    it; and it shall be an altar most holy: whatsoever toucheth the altar shall be
    holy.'
  luo-luo: Kuom ndalo abiriyo pwodh kendo mar misango kendo kete obed maler. Eka kendo
    mar misango biro bedo maler moloyo kendo gimoro amora morere kuome nobed maler.
  meu-meu: Dina hitu lalodiai boubou ba kara, ihaboulaina patana ena; unu amo ba hahelaḡaia
    ela bona baine helaḡa vaitani, bona enai bae dau kau ḡaudia danu bae helaḡa.
  npi-ULB: सात दिन लगाएर वेदीको लागि प्रायश्‍चित्त गर्नू अनि त्यसलाई परमप्रभुको निम्ति
    अलग गर्नू । तब वेदी मेरो लागि पूर्ण रूपमा पवित्र हुनेछ । वेदीलाई छुने जुनसुकै
    कुरो परमप्रभुको लागि पवित्र हुनेछ ।
  yor-yor: Ní ọjọ́ méje ni ìwọ yóò ṣe ètùtù sí pẹpẹ náà, ìwọ yóò sì sọ ọ́ di mímọ́.
    Nígbà náà ni pẹpẹ náà yóò jẹ́ mímọ́ jùlọ, àti ohunkóhun tí ó bá fi ọwọ́ kàn án
    yóò jẹ́ mímọ́.
  emp-NTPO: '@see-verse:EXO.029.036'
  ind-ind: Upacara itu harus diulangi setiap hari selama tujuh hari, supaya mezbah
    dikuduskan sempurna untuk pelayanan bagi-Ku, sehingga apa pun yang menyentuh mezbah
    itu menjadi kudus.
  pes-OPCB: برای مدت هفت روز، هر روز برای مذبح کفاره کن تا مذبح تقدیس شود. به این
    ترتیب، مذبح، جایگاه بسیار مقدّسی می‌شود و هر کسی نمی‌تواند به آن دست زند.
  tgl-ULB: Sa pitong araw dapat kang gumawa ng pambayad para sa kasalanan para sa
    altar at italaga ito kay Yahweh. Pagkatapos ang altar ay ganap na italaga sa akin.
    Anumang paghahawak sa altar ay ibubukod para kay Yahweh.
  hui-hui: Horo karu anidagua biaabo habe. Ani biai kegola lomabu delaga dabu ogoni
    i̱ninaga loma biaho wubagi heneore wiaabo holebira. Agali mbirame lomabu delaga
    dabu ogoni ela hayaguabi maru ale ngarume karumebi ela hayaguabi ela harago ibuni
    loma bini aria bu hinalu wubagi hene dege bu hinulebira, lalu Anduane Homogohanda
    Mosesehondo lamini.
  mya-mya: ခု​နစ်​ရက်​တိုင်​အောင်​နေ့​စဉ်​ဤ​သို့​ပြု​လုပ်​ရ မည်။ ထို​အ​ခါ​ယဇ်​ပလ္လင်​သည်​အ​လွန်​သန့်​ရှင်း
    သ​ဖြင့်၊ ပလ္လင်​နှင့်​ထိ​မိ​သော​အ​ရာ​နှင့်​လူ​မှန် သ​မျှ​တို့​သည်​ဘေး​သင့်​လိမ့်​မည်။
  cbi-NTPO: Tsaju' mandishpai maluya ufeenda tsure' ju'kenunu ujcha' mitya animaa
    tute' keewaanu juve; entsanguenmalaa ufeenda tsure' ju'kenunu inchin juu tiyanu
    tsuve. Tsenñu tyee juntsanu tyuika' bain inchin juu tiya tiyainu detsuve.
  bod-N: ཉིན་བདུན་གྱི་རིང་ལ་མཆོད་ཁྲི་དམ་པར་བྱེད་པའི་ཕྱིར་སྡིག་བཤགས་མཆོད་པ་འབུལ་དགོས་ལ།
    དེ་ལྟར་མཆོད་ཁྲི་ནི་ཐམས་ཅད་ལས་དམ་པ་ཡིན་དགོས་ཤིང་། སུ་དང་གང་གིས་མཆོད་ཁྲི་ལ་རེག་ན་དེ་དམ་པར་འགྱུར་བའོ།
    །
  sna-sna: Mazuva manomwe uyananisire aritari uye uinatse. Ipapo aritari ichava tsvene-tsvene,
    uye chose chichaigunzva chichava chitsvene.
  spa-BLM: Siete días expiarás el altar y lo santificarás, y el altar será santísimo.
    Todo lo que toque el altar será santo.
  cac-cac: Uque' c'ual tzac' silab' d'a yib'an̈ altar chi', yic tz'ac'ji lajvoc mul.
    Icha val chi' tz'aj yochcan jun altar chi' vicoc, tz'och d'a yopisio. Yaln̈ej
    tastac tz'och tennaj d'a jun altar chi', vicxo tz'ajcani.
  swh-ULB: Utafanya upatanisho kwa ajili ya hiyo madhabahu muda wa siku saba, na kuitakasa;
    ndipo madhabahu itakapokuwa takatifu sana; kila kitu kiigusacho madhabahu kitakuwa
    kitakatifu.
  bel-bel: 'сем дзён ачышчай ахвярнік, і асьвяці яго, і будзе ахвярнік сьвятыня вялікая:
    усё, што дакранаецца да ахвярніка, асьвеціцца.'
  deu-ELBBK: 'Sieben Tage sollst du Sühnung tun für den Altar und ihn heiligen; und
    der Altar soll hochheilig sein: Alles, was den Altar anrührt, wird heilig sein.'
  mbb-OT: Ul-ulaha nu heini kada andew zutun te pitu he andew. Ne egkepurung egkehimu
    he segradu haazà is pemuhatà, ne ereg he idsivey para te Nengazen is ebpekezegkit
    dutun.
  mal-2015: ഏഴു ദിവസം നീ യാഗപീഠത്തിന്നായി പ്രായശ്ചിത്തം കഴിച്ചു അതിനെ ശുദ്ധീകരിക്കേണം;
    യാഗപീഠം അതിവിശുദ്ധമായിരിക്കേണം; യാഗപീഠത്തെ തൊടുന്നവനൊക്കെയും വിശുദ്ധനായിരിക്കേണം.
  gup-gup: Ngurrihdjalkurduyimen rowk bu kunkodjke seven. Wanjh kunukka namekbe altar
    kayimerran mandjamun duninjh, dja nawu nangale bininj, dja njalehnjale nawu kawohkarrme
    namekbe altar wanjh nakka warridj kayimerran nadjamun.”
  gvs-gvs: E maliyalina ainima aiyuwo goi nakae kuguuinūwe, e bei aba kasalayana kimaasabaina
    toina umagu. Kaga neta ibisikone, itoboine dogoiyana bogina kimaasabaina umagu.’
  rmc-rmc: Efta dživesa obžužareha o oltaris, hoj les te pošvecines. Avke ela o oltaris
    neksveteder. Savoro, so pes lestar chudela, ela sveto.
  nlg-nlg: Ko va marabua na bela ni sukaghi tuhu dani koekobe ke va sara tana vituni
    na bongi. Mi murina keri, na bela ni sukaghi ke tabu ngangata, ma siki totobo
    ghua ke tibelia, ke liliu ni tabu.
  pes-OPV: و مذبح را طاهر سازبه کفاره‌ای که بر آن می‌کنی، و آن را مسح کن تامقدس شود.
  ron-1924: Тимп де шапте зиле, сэ фачь испэшире пентру алтар ши сэ-л сфинцешть, ши
    астфел алтарул ва фи прясфынт, ши орьчине се ва атинӂе де алтар ва фи сфинцит.
  ben-OBCV: সাত দিন ধরে বেদির জন্য প্রায়শ্চিত্ত কোরো এবং সেটি পবিত্র কোরো। তখন সেই
    বেদিটি মহাপবিত্র হয়ে যাবে এবং যা কিছু সেটিকে স্পর্শ করবে তাও পবিত্র হবে।
  som-som: Oo toddoba maalmood waa inaad meesha allabariga u kafaaro guddaa oo quduus
    ka dhigtaa, oo meesha allabarigu waa inay ugu wada quduusnaataa, oo wax kasta
    oo meesha allabariga taabtaa quduus wuu noqon doonaa.
  lat-VUC: 'Septem diebus expiabis altare, et sanctificabis, et erit Sanctum sanctorum:
    omnis, qui tetigerit illud, sanctificabitur.'
  eng-ASVBT: 'Seven days thou shalt make atonement for the altar, and sanctify it:
    and the altar shall be most holy; whatsoever toucheth the altar shall be holy.'
  ita-1885: Fa' il purgamento per l'altare, per sette giorni; e così consacralo, e
    sia l'Altare una cosa santissima; tutto quello che toccherà l'Altare sia sacro.
  eng-LXXUP: Seven days shalt thou purify the altar and sanctify it; and the altar
    shall be most holy, everyone that touches the altar shall be hallowed.
  eng-ULB: For seven days you must make atonement for the altar and set it apart it
    to Yahweh. Then the altar will be completely set apart to me. Whatever touches
    the altar will be set apart to Yahweh.
  spa-VBL: Durante siete días purificarás el altar y lo consagrarás. Entonces el altar
    se volverá completamente santo, y todo lo que toque el altar se volverá santo.
  fra-_FOB: Pendant sept jours tu feras expiation pour l'autel, et tu le consacreras,
    et l'autel sera une chose très sainte; tout ce qui touchera l'autel sera consacré.
  mal-mal: ഏഴ് ദിവസം നീ യാഗപീഠത്തിനായി പ്രായശ്ചിത്തം കഴിച്ച് അതിനെ ശുദ്ധീകരിക്കണം;
    യാഗപീഠം അതിവിശുദ്ധമായിരിക്കണം; യാഗപീഠത്തെ തൊടുന്നവനൊക്കെയും വിശുദ്ധനായിരിക്കണം.
  urd-GVR: Sāt din tak qurbāngāh kā kaffārā de kar use pāk-sāf karnā aur use tel se
    maḳhsūs-o-muqaddas karnā. Phir qurbāngāh nihāyat muqaddas hogī. Jo bhī use chhuegā
    wuh bhī maḳhsūs-o-muqaddas ho jāegā.
  suz-BL: गे ७ नाक्‍त सम्‍म चढ़ेतीकेमी मो पशा पाप क्‍याम्‍तीक गेय पचा माल्‍नेवे। मिनु
    मेको चढ़ेतीके परमप्रभु कली ला दुम्‍ब। मेको चढ़ेतीक कली मार मारम थीनीमी, मेको यो
    परमप्रभु केन दुम्‍नीम। प्रस्‍थान ३०:२९
  ita-1927: 'Per sette giorni farai l’espiazione dell’altare, e lo santificherai;
    l’altare sarà santissimo: tutto ciò che toccherà l’altare sarà santo.'
  ckb-ckb: حەوت ڕۆژ لەسەر قوربانگاکە کەفارەتی بۆ بکە و تەرخانی بکە، جا قوربانگاکە
    دەبێتە هەرەپیرۆز، هەموو ئەوەی بەر قوربانگاکە بکەوێت پیرۆز دەبێت.
  eng-BBE: For seven days you are to make offerings for the altar and make it holy,
    so that it may become completely holy, and anything touching it will become holy.
  kan-OKCV: ಏಳು ದಿವಸ ಬಲಿಪೀಠಕ್ಕೊಸ್ಕರ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಿ, ಅದನ್ನು ಪವಿತ್ರ ಮಾಡಬೇಕು. ಆಗ ಬಲಿಪೀಠವು
    ಅತಿ ಪರಿಶುದ್ಧವಾಗಿರುವುದು. ಬಲಿಪೀಠವನ್ನು ಮುಟ್ಟುವುದೆಲ್ಲಾ ಪವಿತ್ರವಾಗಿರಬೇಕು.
  bbb-bbb: Ro janika fura besu guove ijia maza besubesu ijiege rekega fata zinone
    ifaejevo ije fata ije fuka ma akae refo. Fata ije fuka akae rega e bino ro ire
    bino bu fata ije niriaekuva bu dua buka akae redufuo.
  tam-2017: ஏழுநாட்கள்வரை பலிபீடத்திற்காகப் பரிகாரம்செய்து, அதைப் பரிசுத்தமாக்கவேண்டும்;
    பலிபீடமானது மகா பரிசுத்தமாக இருக்கும்; பலிபீடத்தைத் தொடுகிறதெல்லாம் பரிசுத்தமாகும்.
  spa-RV-1909: 'Por siete días expiarás el altar, y lo santificarás, y será un altar
    santísimo: cualquiera cosa que tocare al altar, será santificada.'
  ron-BTF: 'Șapte zile să faci ispășire pentru altar și să-l sfințești; și acesta
    va fi un altar preasfânt: orice atinge altarul va fi sfânt.'
  eng-WEBP: Seven days you shall make atonement for the altar, and sanctify it; and
    the altar shall be most holy. Whatever touches the altar shall be holy.
  eng-FBV: For seven days you shall purify the altar and consecrate it. Then the altar
    will become completely holy, and everything that touches the altar will become
    holy.
  nld-1939: Zeven dagen lang zult ge voor het altaar de verzoeningsplechtigheid verrichten,
    om het te wijden. Zo zal het altaar hoogheilig zijn, en iedereen, die het aanraakt,
    zal als iets heiligs worden behandeld.
  nch-BL: Para chicome tonati xijtencahua tacajcahualisti huan xijpajpaca nopa taixpamit
    para elis tahuel tatzejtzeloltic, huan nochi cati quiajsis nopa taixpamit elis
    tatzejtzeloltic, taiyocatalili para na.
  vie-1934: Trong bảy ngày ngươi hãy làm lễ chuộc tội cho bàn thờ và biệt riêng ra
    thánh; bàn thờ sẽ trở nên rất thánh, phàm vật chi đụng đến đều sẽ được nên thánh
    vậy.
  hin-CV: सात दिन तक वेदी के लिए तुम प्रायश्चित करके उसे पवित्र करना तब यह वेदी महा
    पवित्र हो जाएगी. जो कोई इस वेदी को छुएगा पवित्र हो जाएगा.
  eng-OURB: 'Seven days you shall make atonement for the altar, and sanctify it: and
    the altar shall be most holy; whatever touches the altar shall be holy. (6)'
  spa-BES: Durante siete días harás ofrendas sobre el altar por el pecado y lo santificarás,
    para que se vuelva completamente santo, y todo lo que lo toque se volverá santo.
  tdx-tdx: Fito andro ty hijebaña’o i kitreliy hañavak’ aze vaho hiava-do’e i kitreliy.
    Hiavake ze hene mitsapa i kit relit.
  vid-vid: Kwa mazuwa saba kohaditila uhanyisi honhu ha kulavila nhambiko na kuhawika
    hawe ha chiuyeng'ha. Hamba, honhu ha kulavila nhambiko howa helile ng'hatu na
    choneche chidoliza chowa chelile.
  eng-OKE: Seven days must thou make expiation on the altar to sanctify it, and the
    altar shall be most holy; whosoever shall touch the altar let him be sanctified.
  tha-KJV: จงทำการลบมลทินแท่นนั้นครบเจ็ดวัน และชำระแท่นนั้นให้​บริสุทธิ์ แล​้วแท่นนั้นจะบริ​สุทธิ​์​ที่สุด
    สิ​่งหนึ่งสิ่งใดที่​ถู​กต้องแท่นนั้​นก​็จะบริ​สุทธิ​์​ด้วย
  por-BR-2018: 'Por sete dias expiarás o altar, e o santificarás, e será um altar
    santíssimo: qualquer um coisa que tocar ao altar, será santificada.'
  deu-ELO: 'Sieben Tage sollst du Sühnung tun für den Altar und ihn heiligen; und
    der Altar soll hochheilig sein: alles, was den Altar anrührt, wird heilig sein.'
  eng-WYC-2018: Seven days thou shalt cleanse and hallow the altar, and it shall be
    the holy of holy things; each man that shall touch it shall be hallowed. (For
    seven days thou shalt cleanse and consecrate the altar, and it shall be most holy;
    anyone who is unclean who toucheth it, shall be harmed.)
  epo-epo: Dum sep tagoj senpekigu la altaron kaj sanktigu ĝin; kaj la altaro fariĝu
    plejsanktaĵo; ĉio, kio ektuŝos la altaron, fariĝos sankta.
  uig-PIN: Yǝttǝ küngiqǝ sǝn ⱪurbangaⱨ üqün kafarǝt kǝltürüp, uni muⱪǝddǝs ⱪilƣin.
    Buning bilǝn u «ǝng muⱪǝddǝs nǝrsilǝrning biri» ⱨesablinidu; uningƣa tǝgkǝn ⱨǝmmǝ
    nǝrsǝ muⱪǝddǝs ⱨesablinidu.
  beo-beo: Eso afae amo hamoma, amola aya eso eno medole legema, asili eso fesuale
    hamosea fisima. Amasea, oloda da hadigidafa ledo hamedei agoane ba:mu. Amola ea
    hadigi da gasa bagadeba:le, nowa dunu o liligi da amo oloda digili ba:sea, e da
    se nabasu ba:mu.
  tpi-OTNT: Yu mas mekim olsem long dispela alta inap long 7-pela de. Na bai alta
    i bilong mi olgeta na i tambu tru. Na sapos wanpela man i holim o wanpela samting
    i pas long en, bai em i kamap tambu tu.”
  hau-SA: Kwana bakwai za ka yi kafara saboda bagaden, ka kuma tsarkake shi. Sa’an
    nan bagaden zai zama mafi tsarki, kuma duk abin da ya taɓa bagaden zai tsarkaka.
  uig-LAT: Yette kün’giche sen qurban’gah üchün kafaret keltürüp, uni muqeddes qilghin.
    Buning bilen u «eng muqeddes nersilerning biri» hésablinidu; uninggha tegken hemme
    nerse muqeddes hésablinidu.
  nde-nde: Yenza inhlawulelo ye-alithare okwensuku eziyisikhombisa ulingcwelise. Lapho-ke
    i-alithari lizakuba ngcwele kakhulu kuthi konke okulithintayo kube ngcwele.
  ton-ton: 'Ko e ʻaho ʻe fitu te ke fai ʻae fakalelei ki he feilaulauʻanga, ʻo fakatapui
    ia; pea ʻe hoko ia ko e feilaulauʻanga māʻoniʻoni lahi: ko ia kotoa pē ʻe lave
    ki he feilaulauʻanga ʻe tapu ia.'
  ces-1613: Za sedm dní očišťování konati budeš na oltáři, a posvětíš ho, a ten oltář
    bude nejsvětější. Cokoli dotkne se oltáře, posvěceno bude.
  eng-WMB: Seven days you shall make atonement for the altar, and sanctify it; and
    the altar shall be most holy. Whatever touches the altar shall be holy.
  tam-TCV: பலிபீடத்திற்காக ஏழுநாட்களுக்கு பாவநிவிர்த்தி செய்து அதை அர்ப்பணம் செய்யவேண்டும்.
    அப்பொழுது பலிபீடம் மகா பரிசுத்தமுள்ளதாயிருக்கும். அதைத் தொடுவது எதுவானாலும் அது
    பரிசுத்தமாகும்.
  ceb-ULB: Sulod sa pito ka adlaw putlion mo ang halaran ug ilain kini alang kang
    Yahweh. Unya ang halaran malain sa hingpit alang kanako. Ang bisan unsang makasaghid
    niini ilhon nga linain alang kang Yahweh.
  pol-UBG: Siedem dni będziesz dokonywał przebłagania za ołtarz i poświęcisz go, i
    będzie to ołtarz najświętszy. Ktokolwiek dotknie się ołtarza, musi być poświęcony.
  urd-GVU: سات دن تک قربان گاہ کا کفارہ دے کر اُسے پاک صاف کرنا اور اُسے تیل سے مخصوص
    و مُقدّس کرنا۔ پھر قربان گاہ نہایت مُقدّس ہو گی۔ جو بھی اُسے چھوئے گا وہ بھی مخصوص
    و مُقدّس ہو جائے گا۔
  deu-1912: Sieben Tage sollst du den Altar versöhnen und ihn weihen, daß er sei ein
    Hochheiliges. Wer den Altar anrühren will, der ist dem Heiligtum verfallen.
  ntj-ntj: '@see-verse:EXO.029.036'
  kan-2017: ಹೀಗೆ ಏಳು ದಿನಗಳವರೆಗೂ ಯಜ್ಞವೇದಿಯ ನಿಮಿತ್ತವಾಗಿ ದೋಷಪರಿಹಾರಕ ಆಚಾರವನ್ನು ನಡಿಸಿ ಅದನ್ನು
    ಪ್ರತಿಷ್ಠಿಸಬೇಕು. ಯಜ್ಞವೇದಿಯು ಅತಿ ಪರಿಶುದ್ಧವಾಗಿರಬೇಕು. ಯಜ್ಞವೇದಿಯನ್ನು ಮುಟ್ಟುವವರೆಲ್ಲರೂ
    ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು.
  ena-ena: Hameŋ lɨdɨŋ hɨnidanaŋ uaiaŋ human limu fɨhala ubali uami. Lɨci vadɨm agaŋ
    iadɨ sɨbaŋ hɨnibali uami. Hulaŋ iamɨgali vadɨm agadɨ mɨŋaigavɨla ha nɨbɨlaŋ iadɨ
    sɨbaŋ hɨniavɨbali uami. Sɨhɨm sabaŋ akuaba akuaba agɨlaŋ vadɨm agadɨ lubigavɨla
    uami. Ha sɨhɨm sabaŋ akuaba akuaba agɨlaŋ avi iadɨ sɨbaŋ hɨniavɨbali uami.
  yap-yap: Mu rin’ed e ran’ey ni gubin e rran ni medlip fen. Ma aram e fare altar
    e ra polo’ feni thothup, mra math be’ ngay ara ban’en mra fek machan nga gelngin
    feni thothup.
  hlt-MCSB: Hmueihtuk ham hnin rhih khuiah dawth pah lamtah ciim. Te daengah hmueihtuk
    te a cim kah a cim koek la om vetih hmueihtuk neh aka ben uh boeih khaw a ciim
    eh.
  mdy-ETH: ዬያ ላንካይ ኬሊዳ ቢያ ማዼ፤ ዬያይዲፆና ዒንጎ ቤዛ ታኣም ዱማዼያ ማዓንዳኔ፤ ዓሲ ማዔቴያ ሜሌ ባኣዚ ዬያ ቤዞ ካኣሜቴ
    ታኣም ዱማዼያ ማዓንዳኔ።»
  twi-ASANTE: Te afɔrebukyia no ho na daa yɛ no kronkron saa ara nnanson ma Onyankopɔn.
    Ɛno akyi, afɔrebukyia no ho bɛte yie sɛdeɛ biribiara a wɔde bɛka no no bɛyɛ Onyankopɔn
    dea.
  eng-WEBU: Seven days you shall make atonement for the altar, and sanctify it; and
    the altar shall be most holy. Whatever touches the altar shall be holy.
  bnp-bnp: O gamaia a dede iea na parava ge polorua, ga maki nau kunana. A viri tara
    ge nugua, a maki tara ge padoia bara i malamala.
  wal-wal: Yarshshiyoosaa nagaraa atto giyo wogaa laappun gallassan polada, a dummaya.
    Yaatobare yarshshiyoosai aadhdhida geeshsha soho gidana. A bochchiya ubbaikka
    geeyana.
  spa-PDDPT: Harás sacrificio que apacigua por el altar durante siete días. Lo santificarás,
    y será un altar santísimo. Todo lo que toque al altar será santificado.
  gun-gun: Sete ára re 'rã reiky'a'o uka altar, remboaxa vy. Ha'e rami rire altar
    iky'a e'ỹ ete va'erã, ha'e hexe ovy va'e ma guive rã iky'a e'ỹ va'e avi 'rã opyta.
  agu-BL: Juk k'ej tzaban tan pate'n yi e'chk itx'ixwatz tibaj yi patbil tetz tan
    jale'n cuybil ipaj. Tan yi xtxolbila'tz, tzaxanse' yi jun patbil tx'ixwatza'tz.
    Chin xan nin sbne', na al scyetz jun yil smac cyen yi jun patbil tx'ixwatza'tz,
    xanse' tib tantu' yil smac cyen.
  ilo-ULB: Masapul nga aramidem ti seremonia a mangdalus ti altar iti uneg ti pito
    nga aldaw ken idatonmo daytoy kenni Yahweh. Kalpasanna, naan-anayto ti pannakaidaton
    ti altar kaniak. Aniaman a mangsagid ti altar ket mailasin para kenni Yahweh.
  kpg-kpg: Heia beenei i nia laangi huogodoo i lodo nia laangi e hidu. Di gowaa dudu
    tigidaumaha ga hagahuaidu hagatau, tangada be dahi mee ma gaa bili gi di maa la ga hagamadagu
    go nia mogobuna o dono hagamadagu.
  uig-ARA: يەتتە كۈنگىچە سەن قۇربانگاھ ئۈچۈن كافارەت كەلتۈرۈپ، ئۇنى مۇقەددەس قىلغىن.
    بۇنىڭ بىلەن ئۇ «ئەڭ مۇقەددەس نەرسىلەرنىڭ بىرى» ھېسابلىنىدۇ؛ ئۇنىڭغا تەگكەن ھەممە
    نەرسە مۇقەددەس ھېسابلىنىدۇ.
  sus-sus: I xa na wali raba xi solofere bun ma, alako sɛrɛxɛbade xa sɛniyɛn, a man
    xa mixi rasɛniyɛn naxan dinma a ra.»
  pon-2006: Wia met erein rahn isuh. Pei sarawio eri pahn sarawihla douluhl oh mehmen
    de mehkot me pahn sair pahn ohkihla manaman en sarawi wet.
  ksd-ksd: Lavurua na bung una pait ra varporong ure ra uguugu na vartabar, ma una
    mal tar ia; ma ra uguugu na vartabar na gomgom kakit; ma nina i bili ia na gomgom
    bula.
  tur-YTC: Yedi gün sunak için kefaret edeceksin ve onu kutsal kılacaksın; sunak çok
    kutsal olacak. Sunağa dokunan her şey kutsal olacaktır.
  grc-BRENT: Ἑπτὰ ἡμέρας καθαριεῖς τὸ θυσιαστήριον, καὶ ἁγιάσεις αὐτό· καὶ ἔσται τὸ
    θυσιαστήριον, ἅγιον τοῦ ἁγίου· πᾶς ὁ ἁπτόμενος τοῦ θυσιαστηρίου, ἁγιασθήσεται.
  ind-AYT: Selama tujuh hari kamu harus mengadakan pendamaian untuk mazbah itu dan
    menguduskannya sehingga mazbah itu akan menjadi mahakudus. Apa pun yang menyentuh
    mazbah itu akan menjadi kudus.
  nya-nya: Pa masiku asanu ndi awiri uzipereka pa guwapo nsembe zoyeretsera guwalo,
    ukatero ndiye kuti uzilipatula. Ndipo guwa lansembelo lidzakhala loyera kwambiri,
    ndipo chilichonse chimene chidzakhudza guwalo chidzayeretsedwa.
  hrv-hrv: Sedam dana prinosi žrtvu pomirnicu za žrtvenik i posvećuj ga. Tako će žrtvenik
    postati presvet, i sve što se žrtvenika dotakne bit će posvećeno.”
  mps-mps: Nago te altaba te tiwai sę ilibo te 7 tama sogo te sę yao. Tama te alta
    te eno nai mu da weyu, te eno habu mu selaibao. Tama bidi me deligo nogogo me
    dįayu, ma magi nai me deligo te alta sai ugwadu daiba muyu da, te nai da, te
    tedali gasagi yai nai naga dao, te eno nai naga dao.”
  tpi-tpi: Yu mas mekim olsem long dispela alta inap long 7-pela de. Na bai alta i
    bilong mi olgeta na i tambu tru. Na sapos wanpela man i holim o wanpela samting
    i pas long en, bai em i kamap tambu tu.”
  dan-1931: Syv dage skal du fuldbyrde Soningen på Alteret og hellige det; således
    bliver Alteret højhelligt; enhver, der kommer i Berøring med Alteret, bliver hellig.*
    { [*hjemfalder til Gud] }
  vie-OVCB: Trong bảy ngày liền, con làm lễ chuộc tội và hiến dâng bàn thờ lên Chúa.
    Bàn thờ sẽ trở nên rất thánh, vật gì đụng đến bàn thờ sẽ được thánh hóa.
  guj-2017: સાત દિવસ સુધી વેદીને શુદ્ધ અને પવિત્ર બનાવવી. ત્યાર બાદ વેદી સંપૂર્ણપણે
    અત્યંત પવિત્ર બનશે. પછી જો કોઈ તેના સંપર્કમાં આવશે તે પવિત્ર બની જશે.
  pon-2006A: Wia met erein rahn isuh. Pei sarawio eri pahn sarawihla douluhl oh mehmen
    de mehkot me pahn sair pahn ohkihla manaman en sarawi wet.
  por-BRBSL: Sete dias fará expiação pelo altar, e o santificará; e o altar será santíssimo.
    Tudo o que tocar o altar será santo.
  cth-cth: Hnin sari touh thung khoungroe hanlah yonthanae na sak vaiteh, na thoung
    sak han. Hat toteh, khoungroe teh kathounge lah ao vaiteh, khoungroe ka tek e
    pueng teh, a thoung awh han.
  twi-twi: Montew afɔremuka no ho na daa monyɛ no kronkron saa ara nnanson mma Onyankopɔn.
    Ɛno akyi no, afɔremuka no ho bɛtew yiye sɛnea biribiara a wɔde bɛka no no bɛyɛ
    Onyankopɔn dea.
  hlt-hlt: Hmueihtuk ham hnin rhih khuiah dawth pah lamtah ciim. Te daengah hmueihtuk
    te a cim kah a cim koek la om vetih hmueihtuk neh aka ben uh boeih khaw a ciim
    eh.
  tbz-SIM: Á yó mmɛ ndɔɔri kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, kɛ̀ diwũɔ̃tɔ̀nnìi wenkɛ mɛdiɛ̀,
    kòo nìtì yoo dɛ̀mɑrɛ̀ dì kɑ̀ɑ́kɛ́ dɛ̀ɛ kú.
  msy-2020: Egh nɨ kamaghɨn ofa gamir dakozim damu mangɨ namba 7ɨn dughiamɨn tugh.
    Eghtɨ ofa gamir dakozim, a bar nan bizim, egh bar anogoregham. Egh gumazitam o
    bizitam ofa gamir dakozir kam seregham, a uaghan na baghvɨra ikiam.”
  azb-azb: Yeddi gün ərzində qurbangah üçün kəffarə edərək onu təqdis et. Sonra qurbangah
    ən müqəddəs sayılacaq və ona toxunan hər şey müqəddəs olacaq.
  eng-DBY: 'Seven days shalt thou make atonement for the altar and hallow it; and
    the altar shall be most holy: whatever toucheth the altar shall be holy.'
  hin-2017: सात दिन तक वेदी के लिये प्रायश्चित करके उसे पवित्र करना, और वेदी परमपवित्र
    ठहरेगी; और जो कुछ उससे छू जाएगा वह भी पवित्र हो जाएगा।
  wol-KYG: Diiru juróom ñaari fan ngay defal sarxalukaay bi saraxu njotlaayam, sellale
    ko ko, ba sarxalukaay bi doon lu sella sell. Lépp lu laal sarxalukaay bi day séddu
    ci sellaayam.
  bjr-bjr: Aiqama kari moodaannai qisauku taikasee dinni ani qaara marasee faasaana
    saa miqia. Miqinanoo qini qaidara fannoo kaaqa uqanna naaquqarafa mariannoo. Moo
    fannoo fee moo ainaina fee mina auqainafa mina naaquqara afeeka fannoo aruannoo.
  eng-YLT: seven days thou dost make atonement for the altar, and hast sanctified
    it, and the altar hath been most holy; all that is coming against the altar is
    holy.
  eng-WYC-2017: Seven days thou shalt cleanse and hallow the altar, and it shall be
    the holy of holy things; each man that shall touch it shall be hallowed.
  eng-WMBB: Seven days you shall make atonement for the altar, and sanctify it; and
    the altar shall be most holy. Whatever touches the altar shall be holy.
  urd-GVH: सात दिन तक क़ुरबानगाह का कफ़्फ़ारा देकर उसे पाक-साफ़ करना और उसे तेल से
    मख़सूसो-मुक़द्दस करना। फिर क़ुरबानगाह निहायत मुक़द्दस होगी। जो भी उसे छुएगा वह
    भी मख़सूसो-मुक़द्दस हो जाएगा।
  rug-rug: Ka zuapa rane si kaqu tavetia gamu sapu gua asa. Beto meke kaqu ta va madi
    sisigiti si asa. Meke be tiqua ke tie babe keketoṉa si asa, si kaqu tava madi
    tugo si asa.
  gaz-gaz: Iddoo aarsaa sanaafis bultii torba araara buusiitii isa qulqulleessi. Yoos
    iddoon aarsaa sun waan hunda caalaa qulqulluu taʼa; wanni isa tuqu hundinuus ni
    qulqulleeffama.
  fra-LSG: Pendant sept jours, tu feras des expiations sur l’autel, et tu le sanctifieras;
    et l’autel sera très saint, et tout ce qui touchera l’autel sera sanctifié.
  gnn-gnn: '@see-verse:EXO.029.036'
  yal-yal: I xa Ala solona xii solofere bun ma. Na xanbi ra, saraxa ganden sariɲanma
    nɛn fefe! Naxan yo nɛma a yiin dinɲɛ saraxa ganden na fɔ na xa sariɲan.”
  haw-1868: Ehiku la e kalahala'i oe no ke kuahu, a e hoolaa ia men; a e lilo ia i
    kuahu laa loa. E laa no na mea a pau i pa mai i ke kuahu.
  arb-NAV: سَبْعَةَ أَيَّامٍ تُقَدِّمُ ذَبِيحَةَ كَفَّارَةٍ عَلَى الْمَذْبَحِ وَتُقَدِّسُهُ،
    فَيَكُونُ الْمَذْبَحُ قُدْسَ أَقْدَاسٍ. وَكُلُّ مَا يَمَسُّهُ يُصْبِحُ مُقَدَّساً.
  ewe-ewe: Me avulénuwo le vɔsamlekpui la dzi gbe sia gbe ŋkeke adre be nàkɔ vɔsamlekpui
    la ŋu na Mawu. Le esia megbe la, vɔsamlekpui la azu kɔkɔe, nu sia nu si aka eŋu
    la hã azu kɔkɔe, eye ame siwo le kɔkɔe la koe aka asi eŋu.”
  eng-LEE: Seven days shalt thou make an atonement upon the altar and sanctify it;
    and the altar shall be most holy; whatsoever toucheth the altar shall be holy.
  asm-FB: তুমি সাত দিন ধৰি প্ৰায়শ্চিত্ত কৰি বেদীক পবিত্ৰ কৰিবা। তাৰ পাছত সেই বেদী
    অতি পবিত্ৰ হ’ব। বেদীৰ সংস্পৰ্শত যি কোনোৱে আহিব, তেৱোঁ পবিত্ৰ হৈ যাব।
  sus-A: عِ شَ نَ وَلِ رَبَ شِ سٌلٌقٍرٍ بُن مَ، عَلَكٌ سّرّشّبَدٍ شَ سّنِيّن، عَ مَن
    شَ مِشِ رَ سّنِيّن نَشَن دِنمَ عَ رَ.»
  fra-SBL: Pendant sept jours, tu feras des expiations sur l'autel et tu le sanctifieras ;
    l'autel sera très saint. Tout ce qui touchera l'autel sera saint.
  hbo-hbo: שִׁבְעַ֣ת יָמִ֗ים תְּכַפֵּר֙ עַל־הַמִּזְבֵּ֔חַ וְקִדַּשְׁתָּ֖ אֹתֹ֑ו וְהָיָ֤ה
    הַמִּזְבֵּ֙חַ֙ קֹ֣דֶשׁ קָֽדָשִׁ֔ים כָּל־הַנֹּגֵ֥עַ בַּמִּזְבֵּ֖חַ יִקְדָּֽשׁ׃
    ס
  eng-WYCLIFFE: Seuene daies thou shalt clense and halewe the auter, and it schal
    be the hooli of hooli thingis; ech man that schal touche it schal be halewid.
  piu-2006: '@see-verse:EXO.029.036'
  pjt-pjt: Munu nyanga palunya rawangku palyalkatima tjiṟirpi 7 pitjilpa nyara paluṟu
    miḻmiḻpa alatjiṯu ngaṟanytjaku. Ka tjinguṟu aṉangu kutjupangku pitjilpa palunya
    pampuṟampa nyara palulanguṟu paluṟu kuḻu miḻmiḻariku.
  cwe-cwe: Kwa siku saba kwizalusafya ulupango na kulubagula. Uhakomeleza kutenda
    ivo, lupango lwizakuwa lwela ng'hani na chinhu chochose chondachidalise ulupango,
    chizakuwa chela.
  kik-kik: Gĩa na horohio ya kĩgongona mĩthenya mũgwanja ya gũkĩamũra. Thuutha ũcio
    kĩgongona kĩu nĩgĩgũtuĩka gĩtheru mũno, nakĩo kĩrĩa gĩothe kĩrĩkĩhutagia kĩrĩtuĩkaga
    gĩtheru.
  fra-NCL: Pendant sept jours, tu feras l’expiation pour l’autel et tu le consacreras ;
    et l’autel sera très saint, et tout ce qui touchera l’autel sera sacré.
  cek-AK: Ni sarihto thung hmaicam han zae loihaih to sah ah loe, ciimcaisak ah; to
    pacoengah loe kaciim koek hmaicam ah om ueloe, hmaicam kasui hmuen boih doeh ciimcai
    tih.
  cuk-cuk: Deyob isgued-elilegegala, degi, angadga-aila-guegala, ibagugle (7) be imakoed.
    Degine, deyob aila angadga sii guoed. Degi, ibu-ibmar we-aila-ebusale, bela-ibmar
    angadga gunonimogoed.”
  uig-CYR: Йәттә күнгичә сән қурбангаһ үчүн кафарәт кәлтүрүп, уни муқәддәс қилғин.
    Буниң билән у «әң муқәддәс нәрсиләрниң бири» һесаплиниду; униңға тәккән һәммә
    нәрсә муқәддәс һесаплиниду.
  tel-2017: ఏడు రోజులపాటు బలిపీఠం కోసం ప్రాయశ్చిత్తం చేస్తూ దాన్ని పవిత్రం చెయ్యాలి.
    ఆ బలిపీఠం అతి పవిత్రంగా ఉంటుంది. బలిపీఠానికి తగిలేదంతా పవిత్రం అవుతుంది.
  hat-BSA: Pandan sèt jou ou va fè ekspyasyon sou lotèl la, e ou va konsakre li. Konsa
    lotèl la va pi sen, e nenpòt sa ki touche li va sen.
  kos-kos: Oru ouinge ke lusen len itkosr. Na loang uh fah arulana mutal, ac kutena
    mwet, ku kutena ma su pusralla, ac fah ongoiya ke ku lun mutallana la.
  hbo-WLC: שִׁבְעַ֣ת יָמִ֗ים תְּכַפֵּר֙ עַל־הַמִּזְבֵּ֔חַ וְקִדַּשְׁתָּ֖ אֹת֑וֹ וְהָיָ֤ה
    הַמִּזְבֵּ֙חַ֙ קֹ֣דֶשׁ קָֽדָשִׁ֔ים כָּל־הַנֹּגֵ֥עַ בַּמִּזְבֵּ֖חַ יִקְדָּֽשׁ׃
    ס
  ibo-ibo: Ụbọchị asaa ka ị ga-edo ebe ịchụ aja nsọ site nʼịchụ aja mkpuchi mmehie.
    Mgbe ahụ ebe ịchụ aja ga-abụ ebe dịkarịsịrị nsọ. Ihe ọbụla metụrụ ebe ịchụ aja
    ahụ ga-adị nsọ.
  ory-ory: ତୁମ୍ଭେ ବେଦି ନିମନ୍ତେ ସାତ ଦିନ ପ୍ରାୟଶ୍ଚିତ୍ତ କରି ତାହା ପବିତ୍ର କରିବ; ତହିଁରେ ବେଦି
    ମହାପବିତ୍ର ହେବ, ପୁଣି, ଯାହା କିଛି ବେଦି ସ୍ପର୍ଶ କରେ, ସେସବୁ ପବିତ୍ର ହେବ।
  chk-chk: Lon ükükün fisu rän kopwe föri asoren limelim fän iten ewe rongen asor,
    kopwe pwal apini. Mürin, ewe rongen asor epwe unusen pin, nge meinisin mine epwe
    toori epwe pwal pin.”
  rop-rop: Yu garra abum det serramoni ebridei blanga 7 dei, en afta det teibul blanga
    ofring garra jidan brabli seikridwan na, en if enibodi tatjim det teibul, det
    teibul garra meigim im seikridwan du.
  ukr-1871: 'Сїм день покутувати меш про жертівника і сьвятити меш його; і зробиться
    жертівник сьвятинею над сьвятинями: хто доторкнеться до жертівника, буде сьвятий.'
  bch-bch: Irangrang ngan ado lima ga rua, eao manta kado bedane ngan popou tenainga
    aea. Toa bedaoa ta popou tenainga aea oa, aea ul kapei tau. Be oangga sai isibo
    leg popou tenainga aea, mao oangga danga eta idae tos ngan, eine aea ul pade ta
    iman leg.”
  deu-1951: Sieben Tage sollst du den Altar versühnen und ihn weihen, so wird der
    Altar hochheilig sein. Was mit dem Altar in Berührung kommt, das wird heilig.
  eng-JPS: Seven days thou shalt make atonement for the altar, and sanctify it; thus
    shall the altar be most holy; whatsoever toucheth the altar shall be holy.
  srp-1865: Sedam dana èiniæeš oèišæenje na oltaru i osvetiæeš ga, te æe oltar biti
    svetinja nad svetinjama; što se god dotakne oltara, biæe sveto.
  lug-lug: Ojja kumala ennaku musanvu ng’owaayo ekiweebwayo olw’okulongoosa ekyoto,
    okitukuze; era ekyoto kijja kubeera kitukuvu nnyo, buli ekinaakikomangako nga
    nakyo kifuuka kitukuvu.
  heb-heb: שבעת ימים תכפר על המזבח וקדשת אתו והיה המזבח קדש קדשים כל הנגע במזבח יקדש׃
  ben-IRV: তুমি সাত দিনের বেদিটিকে প্রায়শ্চিত্ত করবে এবং তা পবিত্র করবে। তখন বেদিটি
    অতি পবিত্র হবে, আমার জন্য সংরক্ষিত হবে। যা কিছু বেদি স্পর্শ করবে সেটি একইরকম পবিত্র
    হতে হবে।
  pan-pan: ਸੱਤ ਦਿਨ ਤੱਕ ਤੂੰ ਜਗਵੇਦੀ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰ ਕੇ ਉਹ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ ਸੋ ਉਹ ਜਗਵੇਦੀ
    ਬਹੁਤ ਪਵਿੱਤਰ ਹੋਵੇਗੀ ਅਤੇ ਜਿਹੜਾ ਜਗਵੇਦੀ ਨੂੰ ਛੂਹੇ ਉਹ ਪਵਿੱਤਰ ਹੋਵੇਗਾ।
  mya-JVB: ခုနစ် ရက် ပတ်လုံးယဇ်ပလ္လင် ဘို့ အပြစ် ဖြေခြင်းကို ပြု၍ သန့်ရှင်း စေပြီးမှ
    ၊ အလွန်သန့်ရှင်း သော ယဇ်ပလ္လင် ဖြစ် ၍၊ ထိုပလ္လင် နှင့် တွေ့ သမျှ သောအရာတို့သည်
    သန့်ရှင်း သောအရာ ဖြစ်ရမည်။
  hmo-hmo: Oi ese boubou patana dekenai inai bamona do oi karaia dina 7 lalonai. Vadaeni
    boubou patana be lauegu momokani, bona taunimanima dekenai do ia helaga momokani,
    vadaeni bema tau ta o hahine ta, o gau ta be ia dekenai ia kamokau neganai, inai
    helaga ena siahu ese do ia hadikaia.
  urd-urd: तू सात दिन तक क़ुर्बानगाह के लिए कफ़्फ़ारा देना और उसे पाक करना तो क़ुर्बानगाह
    निहायत पाक हो जाएगी, और जो कुछ उससे छू जाएगा वह भी पाक ठहरेगा
  rus-SYN: 'семь дней очищай жертвенник, и освяти его, и будет жертвенник святыня
    великая: все, прикасающееся к жертвеннику, освятится.'
  bqc-SIM: Gbãbↄ sa'okĩiɛ màa e gↄↄ sopla, ní dilɛ ma pↄ́ ũ, sa'okĩipi iↄ dɛ
    ma pↄ́ ũ ń a mìbao. Pↄ́ pↄ́ kã̀wà píi a gↄ̃ ma pↄ́ ũɛ.
  tcz-CHONGTHU: Ni sagi sungsea nangman ki suhdetna maicham nasem jing ding, hichu
    maicham lah a atheng chung nung penna kisim ding ahin; ipi hi jong le hiche maicham
    sukha phot phot chu atheng aum jing ding ahi.
  mar-mar: सातही दिवस वेदीसाठी प्रायश्चित्त करून ती पवित्र कर म्हणजे वेदी परमपवित्र
    होईल, ज्याचा वेदीला स्पर्श होईल ते पवित्र होईल.
  qub-qub: Chaynölla waran-waran ganchis junajcama ruranqui. Chaura chay altarga fiyupa
    rispitäduna canga. Imapis chay altarta töpaj cäga nogapäna canga.
  hat-hat: Pandan sèt jou, w'a fè ofrann bèt pou peche yo fè san yo pa konnen an sou
    lòtèl la. Konsa w'a mete lòtèl la apa pou sèvis Bondye a. Konsa, lòtèl la va apa
    nèt pou Bondye. Tout moun ki va manyen lòtèl la, ak tout bagay ki va an kontak
    ak lòtèl la va tounen bagay yo mete apa pou Bondye tou.
  eng-BSB: For seven days you shall make atonement for the altar and consecrate it.
    Then the altar will become most holy; whatever touches the altar will be holy.
  tod-tod: Folo lɔfela laawu, ɗa koto gba vaiti kɛ zalaɠa ɠulazuʋɛ, é ɲade, zalaɠa
    ɠulazuʋɛ wola ɠa ɲade. Nii kpein a vɔɔɠu zalaɠa ɠulazuʋɛ ʋa, naa ɠa ɲade.
  eng-WEBPB: Seven days you shall make atonement for the altar, and sanctify it; and
    the altar shall be most holy. Whatever touches the altar shall be holy.
  kbq-kbq: Ama ana itarera 7ni'a zage knafi itama azeri agruma hu ofa nehugeno, ana
    itamo'a me ruotagetfa huno me'nena, na'zamo'o ana itama avako'ma hania zamo'enena
    ruotage hugahie.
  nhe-BL: Para chicome tonali xijtencahua tlacajcahualistli huan xijpajpacas nopa
    tlaixpamitl para elis tlahuel tlatzejtzeloltic, huan nochi tlen quiajsis nopa
    tlaixpamitl elis tlatzejtzeloltic, tlaiyocatlalili para na.
  gub-BL: Emumaw 7 'ar agwer ma'e iapo pà nehe. A'e mehe ma'ea'yr hapy haw ikatu putar
    tuwe nehe. A'e re aze amo opokok hehe wà nehe, aze wyzài ma'e uzekok hehe nehe,
    upuraraw putar ma'erahy wà nehe. Ta'e ikatuahy haw ikàg putar a'e nehe xe.
  eng-DRA: Seven days shalt thou expiate the altar and sanctify it, and it shall be
    most holy. Every one that shall touch it shall be holy.
