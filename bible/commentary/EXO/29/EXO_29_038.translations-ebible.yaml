verse: EXO.029.038
translations:
  mal-C: '“യാഗപീഠത്തിൽ നീ ക്രമമായി അർപ്പിക്കേണ്ടത് ഇതാണ്: ദിവസംതോറും ഒരുവയസ്സു പ്രായമുള്ള
    രണ്ട് കുഞ്ഞാട്.'
  deu-TKW: 'Folgendes aber sollst du auf dem Altar herrichten: Tag für Tag zwei einjährige
    Lämmer als regelmäßiges Brandopfer.'
  lin-lin: 'Tala mbeka oyo okopesela mitindo ete batumbaka mokolo na mokolo na etumbelo
    mpo na libela : bana meme mibale ya mobu moko.'
  eng-LSV: 'And this [is] that which you prepare on the altar: two lambs, sons of
    a year, daily continually;'
  eng-GNV: 'Nowe this is that which thou shalt present vpon the altar: euen two lambes
    of one yere olde, day by day continually.'
  eng-WEBSTER: Now this is that which thou shalt offer upon the altar; two lambs of
    the first year, day by day continually.
  nhw-BL: “Huan teipa mojmostla xiquintencahua ipan nopa tlaixpamitl ome pilborregojtzitzi
    catli quipiyaj sese xihuitl.
  swh-ONEN: '“Kwa kawaida hiki ndicho utakachotoa juu ya madhabahu kila siku: wana-kondoo
    wawili wenye umri wa mwaka mmoja.'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee ye kɑɑ n dɑ ko bɑɑdommɑ. Kɑɑ kɑ
    yɑ̃ɑ kinɛ kpɛmminu yiru wɔ̃ɔ tiɑɡinu yɑ̃kuru ko tɔ̃ɔ bɑɑtere,
  eng-KJVCPB: Now this is that which thou shalt offer upon the altar; two lambs of
    the first year day by day continually.
  cpy-cpy: '“Iroka poetziñaariko-tyaari kiteejeriki: Pitayi taapokimentotsiki apite
    piratsi tzimatsiri apaani rojarentsite. Eero poshiteero.'
  luo-luo: '“Gima nyaka ichiw e kendo mar misango pile ka pile ema: nyirombe ariyo
    mahikgi achiel achiel.'
  meu-meu: 'Boubou ḡaudia ihaboulaina patana ai ba gabu, bena bae ḡole oho, ḡaudia
    bini: mamoe natudia rua, laḡani ta do asie haḡuḡurua ḡaudia, dina ta ta amo ba
    gabu;'
  npi-ULB: तैँले हरेक दिन वेदीमा नियमित रूपमा एक-वर्षे दुईवटा थुमा चढाउनू ।
  yor-yor: '“Èyí ni ìwọ yóò máa fi rú ẹbọ ní orí pẹpẹ náà: Ọ̀dọ́-àgùntàn méjì ọlọ́dún
    kan ni ojoojúmọ́ láéláé.'
  emp-NTPO: Ewariza sacerdoterãba animarã babue diabadad̶e oveja zaque poa ab̶a b̶eada
    umé babue diad̶ida panʌa.
  ind-ind: “Yang harus dipersembahkan setiap hari di atas mezbah adalah dua ekor anak
    domba jantan berumur satu tahun.
  pes-OPCB: «هر روز دو برهٔ یک ساله روی مذبح قربانی کن.
  tgl-ULB: Dapat kang maghandog palagi ng dalawang tupa na isang taon ang gulang doon
    sa altar araw-araw.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo bibahendengi nogo sibi igini
    mali mbira pene kago kira bo loma buwa lomabu delaga dabu kagoria delaga biaabo
    halimu.
  mya-mya: '``ယဇ်​ပလ္လင်​ပေါ်​တွင်​နေ့​စဉ်​မ​ပြတ်​တစ်​နှစ် သား​သိုး​က​လေး​နှစ်​ကောင်​ကို​ပူ​ဇော်​ရ​မည်။-'
  cbi-NTPO: Naa-uwanu bain malumere llupu kaa uveja ma añu juu tene pallu tute' ufeenda
    tsure' ju'kenunu jupe jupekenu juve.
  bod-N: ཁྱོད་ཀྱིས་མཆོད་ཁྲི་ལ་ཉིན་རེ་བཞིན་དུས་རྒྱུན་དུ་འབུལ་བྱ་ནི་འདི་ལྟ་སྟེ། ལུ་གུ་ལོ་གཅིག་ཅན་གཉིས་འབུལ་དགོས་ཤིང་།
  sna-sna: '“Izvi ndizvo zvaunofanira kupa paaritari nguva dzose zuva rimwe nerimwe:
    makwayana maviri egore rimwe chete.'
  spa-BLM: '“Esto es lo que ofrecerás sobre el altar: dos corderos de un año, de día
    en día, continuamente.'
  cac-cac: Junjun c'u yovalil sn̈usji chavan̈ noc' calnel jun ab'il sq'uinal silab'il
    d'a yib'an̈ altar.
  swh-ULB: Lazima utoe kwenye madhabahu wana-kondoo wa mwaka mmoja wawili siku baada
    ya siku
  bel-bel: 'Вось, што будзеш ты прыносіць на ахвярніку: двух ягнят аднагодкаў кожны
    дзень пастаянна:'
  deu-ELBBK: 'Und dies ist es, was du auf dem Altar opfern sollst: zwei einjährige
    Lämmer des Tages beständig.'
  mbb-OT: “Kada andew kinahanglan he ibpemuhat nu zutun te pemuhatà is dezuwa he nati
    he kerehidu he tigsenge-tuig is keǥurang dan.
  mal-2015: 'യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണ്ടതു എന്തെന്നാൽ: ദിവസന്തോറും നിരന്തരം ഒരു
    വയസ്സുപ്രായമുള്ള രണ്ടു ആട്ടിൻകുട്ടി;'
  gup-gup: Wanjh Yawey biyawoyhwokdi dja bimarneyimeng nawu Moses, “Bu kunkodjkekudjikudji
    munguyh wanjh ngurribu dja kandimarnekinjemen bokenh lambs kore altar, kaluk nawu
    nakudji mandjewk berrewoneng.
  gvs-gvs: 'E Yauwe tuwaina kana, ‘Guna Tonuwalayao kulatuwokōidi aba kasala goi ame
    sigabusavedi sikasaledi maliyalina tamo tamo yaigu: Lami aiyuwo, tamo tamo adi
    tala tayamo bogina sibabane.'
  rmc-rmc: 'Sako džives obetineha pro oltaris duje jekheberšeskre bakroren:'
  nlg-nlg: “Ma raini na totobo ko nighi sukaghi tana bela ni sukaghi. Ko nighi sukaghi
    erua na dale sheep tughu dani,
  pes-OPV: هفت روز برای مذبح کفاره کن، وآن را مقدس ساز، و مذبح، قدس اقداس خواهدبود.
    هر‌که مذبح را لمس کند، مقدس باشد.
  ron-1924: 'Ятэ че сэ жертфешть пе алтар: дой мей де ун ан ын фиекаре зи, некурмат.'
  ben-OBCV: '“প্রতিদিন নিয়মিতভাবে সেই বেদির উপরে তোমাকে যা যা উৎসর্গ করতে হবে, তা
    হল এই: এক বছর বয়স্ক দুটি মেষশাবক।'
  som-som: Haddaba waxanu waa wixii aad meesha allabariga ku dul bixin lahayd; maalin
    walba had iyo goor waa inaad laba wan oo sannad jira ku bixisaa.
  lat-VUC: 'Hoc est quod facies in altari: agnos anniculos duos per singulos dies
    jugiter,'
  eng-ASVBT: 'Now this is that which thou shalt offer upon the altar: two lambs a
    year old day by day continually.'
  ita-1885: 'OR questo è quello che tu sacrificherai sopra l''Altare, cioè: due agnelli
    di un anno, per giorno, del continuo.'
  eng-LXXUP: And these are the offerings which thou shalt offer upon the altar; two
    unblemished lambs of a year old daily on the altar continually, a constant offering.
  eng-ULB: You must regularly offer on the altar every day two lambs a year old.
  spa-VBL: Ofrecerás dos corderos de un año en el altar, diaria y continuamente.
  fra-_FOB: 'Et voici ce que tu offriras sur l''autel: deux agneaux d''un an, chaque
    jour, continuellement.'
  mal-mal: 'യാഗപീഠത്തിന്മേൽ അർപ്പിക്കേണ്ടത് ഇവയാണ്: ഒരു വയസ്സു പ്രായമുള്ള രണ്ട് ആട്ടിൻകുട്ടി
    വീതം എല്ലാ ദിവസവും നിരന്തരം അർപ്പിക്കണം;'
  urd-GVR: Rozānā ek ek sāl ke do bheṛ ke nar bachche qurbāngāh par jalā denā,
  suz-BL: मिनु गे चढ़ेतीकेमी मार चढ़ेचा माल्‍नेवे देंशा हना, नाक्‍त किंत किंत बर्स
    का दुम्‍शो सांड निक्‍शी चढ़ेचा माल्‍नेवे।
  ita-1927: 'Or questo è ciò che offrirai sull’altare: due agnelli d’un anno, ogni
    giorno, del continuo.'
  ckb-ckb: «ئەمەش ئەوەیە کە لەسەر قوربانگاکە پێشکەشی دەکەیت، هەموو ڕۆژێک بە بەردەوامی
    دوو بەرخی نێری یەک ساڵە.
  eng-BBE: 'Now this is the offering which you are to make on the altar: two lambs
    in their first year, every day regularly.'
  kan-OKCV: '“ಬಲಿಪೀಠದ ಮೇಲೆ ನೀನು ಅರ್ಪಿಸಬೇಕಾದದ್ದು ಇದೇ: ಒಂದು ವರ್ಷದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನು
    ಪ್ರತಿದಿನ ಬಿಟ್ಟುಬಿಡದೆ ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಬೇಕು.'
  bbb-bbb: Ro igia fie maza besubesu janika mave-sife ame juaevasia besu furima ijia
    inokiro kaniana zinone ifaejerufo.
  tam-2017: “பலிபீடத்தின்மேல் நீ பலியிடவேண்டியது என்னவென்றால்; இடைவிடாமல் ஒவ்வொருநாளிலும்
    ஒருவயதுடைய இரண்டு ஆட்டுக்குட்டிகளைப் பலியிடவேண்டும்.
  spa-RV-1909: 'Y esto es lo que ofrecerás sobre el altar: dos corderos de un año
    cada día, sin intermisión.'
  ron-BTF: 'Și aceasta este ce vei oferi pe altar: doi miei de un an, zi de zi, continuu.'
  eng-WEBP: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  eng-FBV: You are to offer two lambs that are a year old on the altar, daily and
    continually.
  nld-1939: Regelmatig iedere dag moet ge twee eenjarig lammeren op het altaar offeren.
  nch-BL: “Huan teipa mojmosta xiquintencahua ipan nopa taixpamit ome pilborregojtzitzi
    cati quipiyaj sese xihuit.
  vie-1934: 'Đây là các điều ngươi sẽ dâng lên bàn thờ: Hai chiên con một tuổi, mỗi
    ngày thường thường như vậy.'
  hin-CV: “और एक-एक साल के दो मेमने वेदी पर रोज चढ़ाना.
  eng-OURB: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  spa-BES: 'Esta es la ofrenda que harás sobre el altar: dos corderos en su primer
    año, todos los días regularmente.'
  tdx-tdx: 'Zao ty hisoroña’o amy kitreliy: vik’añondry roe boak’ andro nainai’e.'
  vid-vid: “Chila zuwa, mhela weng'ha woukuya, kolavila nhambiko ya ming'holo myana
    milume mili jiwele na mwaka umwe mchanya mwa honhu ha kulavila nhambiko.
  eng-OKE: 'And this is what thou shalt perform upon the altar: Two lambs, the offspring
    of the year, for the day continually.'
  tha-KJV: ต่อไปนี้​เป็นสิ่งซึ่งเจ้าต้องถวายบนแท่นนั้นทุกวันเสมอไป คือลูกแกะสองตัว
    อายุ​หน​ึ่งขวบ
  por-BR-2018: 'E isto é o que oferecerás sobre o altar: dois cordeiros de ano cada
    dia, sem interrupção.'
  deu-ELO: 'Und dies ist es, was du auf dem Altar opfern sollst: zwei einjährige Lämmer
    des Tages beständig.'
  eng-WYC-2018: This it is, that thou shalt do in the altar; two lambs of one year
    continually by each day, (This is what thou shalt offer on the altar; two lambs,
    one year old, each and every day,)
  epo-epo: 'Jen tio, kion vi metos sur la altaron: du jaraĝajn ŝafidojn ĉiutage, ĉiam;'
  uig-PIN: 'Mana, ⱪurbangaⱨta ⱨǝmixǝ sunidiƣanliring munular: — ⱨǝr küni bir yaxliⱪ
    ikki ⱪoza ⱪurbanliⱪ ⱪilinsun.'
  beo-beo: Eso huluane mae yolesili, dilia da sibi mano aduna amo da ode afadafa esalu
    amo medole legele oloda da:iya gobele salima.
  tpi-OTNT: Bikpela i tok moa olsem, “Olgeta de yupela i mas kisim tupela pikinini
    sipsip i gat wanpela krismas, na ofaim long alta.
  hau-SA: “Ga abin da za ka miƙa a bisa bagaden kowace rana. ’Yan raguna biyu masu
    shekara ɗaya-ɗaya.
  uig-LAT: 'Mana, qurban’gahta hemishe sunidighanliring munular: — her küni bir yashliq
    ikki qoza qurbanliq qilinsun.'
  nde-nde: 'Lokhu yikho ozakunikela e-alithareni usuku lunye ngalunye: amazinyane
    ezimvu amabili alomnyaka owodwa ezelwe.'
  ton-ton: '¶ “Pea ko e meʻa ʻeni ʻaia te ke ʻatu ʻi he funga ʻoe feilaulauʻanga:
    ko e lami ʻe ua ʻoe ʻuluaki taʻu maʻuaipē ʻi he ʻaho kotoa pē.'
  ces-1613: A toto jest, což obětovati budeš na oltáři, beránky roční dva, na každý
    den ustavičně.
  eng-WMB: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  tam-TCV: “ஒவ்வொரு நாளும் தொடர்ச்சியாக ஒரு வயதுடைய இரண்டு செம்மறியாட்டுக் குட்டிகளை
    பலிபீடத்தில் பலியாகச் செலுத்தவேண்டும்.
  ceb-ULB: Kinahanglan ihalad mo ibabaw sa halaran matag adlaw sa tanang panahon ang
    duha ka nating karnero nga nagpanuigon ug usa ka tuig.
  pol-UBG: 'Oto co masz składać na ołtarzu: dwa roczne baranki, codziennie i ustawicznie.'
  urd-GVU: روزانہ ایک ایک سال کے دو بھیڑ کے نر بچے قربان گاہ پر جلا دینا،
  deu-1912: 'Und das sollst du mit dem Altar tun: zwei jährige Lämmer sollst du allewege
    des Tages darauf opfern,'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu tjiinya-ya tjirntu kutjupa tjirntu tjiipu
    warlangu kutjarra pungkula warungka tilira Mama Kuurrku nintiratjaku. Kutju yunguntjarra
    pungkula nintinma puru kutjupa mungarrtji pungkula nintinma. Nyangka-ya marlangkatja-marlangkatja
    pakaranytjalu palunyapirinypartu tirtu palyanma.
  kan-2017: ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ನಿತ್ಯವೂ ಸಮರ್ಪಿಸಬೇಕಾದವುಗಳು, ಒಂದು ವರ್ಷದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನು
    ಪ್ರತಿದಿನವೂ ಹೋಮಮಾಡಬೇಕು.
  ena-ena: La Asɨ Iaue agaŋ cɨhu abami. Sabaŋ sipsipɨ ninaŋ ahica numɨgagalinɨlu huhɨlavɨci
    hualɨ pabiŋ ci ualɨ agɨladɨ vivi uaiaŋ pabiŋ pabiŋ hɨvɨ sagalɨ iguavɨm uami.
  yap-yap: “Chiney i yan ngaram e gubin e rran ni ngu’um pi’ ni maligach u daken fare
    altar l’agruw i pifak e saf ni ta’reb e duw rorow.
  hlt-MCSB: Hmueihtuk soah na nawn te tah kum khat tu ca vetih hnin at ham pumnit
    yoeyah saeh.
  mdy-ETH: «ቢያ ኬሊ ፔቴ ሌዔ ማዔ ላምዖ ዓዴ ማራናይ ዒንጎ ባኣዚ ማሂ ዒንጎ ቤዛ ሚቺ ዒንጌ፤
  twi-ASANTE: “Ɛda biara, mommɔ nnwanten mma mmienu afɔdeɛ wɔ afɔrebukyia no so.
  eng-WEBU: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  bnp-bnp: “Na parava vakaroro o bole a tuna sipsip ge rua, a pida ne rua ge taku,
    o habi na dede.
  wal-wal: “Yarshshiyoosan neeni hachchi hachchi shiishshana yarshshoi hagaa. Yelettoosappe
    issi laitta gakkido naa77u dorssa orggeta yarshsha.
  spa-PDDPT: 'Esto es lo que ofrecerás continuamente cada día sobre el altar: dos
    corderos añales.'
  gun-gun: '— Pova''e ma reme''ẽ riae ''rã altar áry: ko''ẽ nhavõ mokoĩ vexa''i ra''y
    peteĩ ma''etỹ oguereko va''e.'
  agu-BL: ”Cyakil k'ej tajwe'n tan apatil cob tal ne'ẍ cneru' yi ja tz'ak jun yob
    cya'n. Eli'ch yi jun xtxolbila'se'j te'j ac'u'l.
  ilo-ULB: Masapul a kanayon a mangidatonka iti rabaw ti altar iti inaldaw iti dua
    a karnero nga agtawen iti maysa.
  kpg-kpg: “Nia laangi huogodoo gi muli, tigidaumaha ina i hongo di gowaa dudu tigidaumaha
    nia dama siibi e lua e dagi dahi nau ngadau.
  uig-ARA: 'مانا، قۇربانگاھتا ھەمىشە سۇنىدىغانلىرىڭ مۇنۇلار: ــ ھەر كۈنى بىر ياشلىق
    ئىككى قوزا قۇربانلىق قىلىنسۇن.'
  sus-sus: «Lɔxɔ yo lɔxɔ a lanma i xa yɛxɛɛ firin ba sɛrɛxɛ ra sɛrɛxɛbade fari, naxee
    bara ɲɛ keren sɔtɔ. Na xa raba kudɛi.
  pon-2006: '“Iet me ke pahn meirongkihla rahn koaros pohn pei sarawio kohkohlahte:
    sihmpwul riemen me sounpar ehu.'
  ksd-ksd: 'Ma go ra lavur magit una tul tar ia ta ra ul a uguugu na vartabar: a ura
    nat na sip ba i kopono ko kadir kilala una tul tar dir vatikai ta ra bungbung
    par.'
  tur-YTC: '“Sunakta sunacağınız budur: Devamlı olarak bir yaşında iki kuzu.'
  grc-BRENT: Καὶ ταῦτά ἐστιν, ἃ ποιήσεις ἐπὶ τοῦ θυσιαστηρίου· ἀμνοὺς ἐνιαυσίους ἀμώμους
    δύο τὴν ἡμέραν ἐπὶ τὸ θυσιαστήριον ἐνδελεχῶς, κάρπωμα ἐνδελεχισμοῦ.
  ind-AYT: 'Inilah yang harus kamu persembahkan di atas mazbah itu secara teratur
    setiap hari: dua ekor anak domba yang berumur setahun.'
  nya-nya: '“Tsiku ndi tsiku pa guwa lansembe uzipereka izi: Ana ankhosa a chaka chimodzi
    awiri.'
  hrv-hrv: '“A ovo treba da prinosiš na žrtveniku: dva janjca godinu dana stara, svaki
    dan bez prijekida.'
  mps-mps: “Tigidali sogo dagego te kibu sipsip wai si te kibu be deli yai elalubadi,
    tama te altaba munama, ofa yao.
  tpi-tpi: Bikpela i tok moa olsem, “Olgeta de yupela i mas kisim tupela pikinini
    sipsip i gat wanpela krismas, na ofaim long alta.
  dan-1931: 'Hvad du skal ofre på Alteret, er følgende: Hver Dag to årgamle Lam som
    stadigt Offer.'
  vie-OVCB: Mỗi ngày phải dâng trên bàn thờ hai con chiên một tuổi,
  guj-2017: તારે વેદી પર આટલા બલિ ચઢાવવા, કાયમને માટે પ્રતિદિન એક વર્ષની ઉંમરના બે
    હલવાન અર્પણ કરવા.
  pon-2006A: '“Iet me ke pahn meirongkihla rahn koaros pohn pei sarawio kohkohlahte:
    sihmpwul riemen me sounpar ehu.'
  por-BRBSL: '“Agora isto é o que você deve oferecer no altar: dois cordeiros por
    ano, dia após dia, continuamente.'
  cth-cth: Hethateh, khoungroe dawk na poe hane naw doeh. Kathounge tuca kum touh
    e kahni touh na la vaiteh,
  twi-twi: “Da biara, momfa nguanten mma abien a wɔadi afe mmɔ afɔre wɔ afɔremuka
    no so.
  hlt-hlt: Hmueihtuk soah na nawn te tah kum khat tu ca vetih hnin at ham pumnit yoeyah
    saeh.
  tbz-SIM: Bɑ́ dìì yiè ɑ níí n féútɛ́ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀, yɛ̀ɛ̀ mɔ̀kɛ dibenni dìmɑ́ɑ̀
    dìmɑ́ɑ̀ ɑ yó mmɛ nhɔ̃ nsɑ̃́ɑ̃̀.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia dughiaba vaghvagh sipsipɨn
    nguzir azenir vamɨra itir pumuning inigh, egh ofa gamir dakozimɨn dar ofa damu.
  azb-azb: Daimi olaraq hər gün qurbangah üzərində birillik iki toğlu gətir.
  eng-DBY: And this is what thou shalt offer upon the altar — two lambs of the first
    year, day by day continually.
  hin-2017: “जो तुझे वेदी पर नित्य चढ़ाना होगा वह यह है; अर्थात् प्रतिदिन एक-एक वर्ष
    के दो भेड़ी के बच्चे।
  wol-KYG: '«Lii mooy li ngay rendi ci kaw sarxalukaay bi: ñaari kuuyi menn at, bés
    bu nekk ba fàww.'
  bjr-bjr: Yaaweefa kafaa Mooseena qimaminoo qinau. Innee sipsipa aanaaqi qaaraqanda
    moodaa aukuana marara qanda marasee qaidarai tatufirana suqaaqa. Naaru naaru aiqama
    faasaana miqi kaimmiaqa.
  eng-YLT: '''And this [is] that which thou dost prepare on the altar; two lambs,
    sons of a year, daily continually;'
  eng-WYC-2017: This it is, that thou shalt do in the altar; two lambs of one year
    continually by each day,
  eng-WMBB: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  urd-GVH: रोज़ाना एक एक साल के दो भेड़ के नर बच्चे क़ुरबानगाह पर जला देना,
  rug-rug: Koari hopeke rane podalae kamahire, si mamu va vukivukihini koasa hope
    si karua tuna sipi sapu keke vuahenidi.
  gaz-gaz: '“Wanni ati yeroo hunda iddoo aarsaa irratti guyyaa guyyaan dhiʼeessitu
    kanaa dha: Xobbaallaawwan kanneen umuriin isaanii waggaa tokko tokko taʼe lama;'
  fra-LSG: 'Voici ce que tu offriras sur l’autel: deux agneaux d’un an, chaque jour,
    à perpétuité.'
  gnn-gnn: Yo, bitjarra ŋayi Garrayyu ḻakaraŋalanydja Mawtjitjkala, “Bitjan liŋgu
    goḏarr'mirri ga munhakunydja nhuma yurru bathan wäyinnhanydja gurthayuna, mundhurr‐wekamanydja
    nhanŋu Garraywunydja ŋunhili Withiyanminyarawuyŋuranydja Buṉbuŋura, liŋgu ŋunhilinydja
    dhaḻakarrŋura ŋarra yurru withiyan nhumalanha ŋarrakuway ŋunhi yolŋu'‐yulŋunha,
    ga ŋunhiliyinydja ŋarra yurru waŋana yukurra nhumalanha.
  yal-yal: '“Ito nan bama saraxa ganden fari lɔxɔ yo lɔxɔ waxatin birin: yɛxɛɛ dii
    firin, ɲɛɛ keden kedenna.'
  haw-1868: Eia hoi ka mea au e kaumaha'i maluna o ke kuahu a mau i kela la i keia
    la, elua keikihipa o ka makahiki hookahi.
  arb-NAV: 'وَإِلَيْكَ مَا تُقَدِّمُهُ عَلَى الْمَذْبَحِ: حَمَلانِ حَوْلِيَّانِ كُلَّ
    يَوْمٍ بِصُورَةٍ مُسْتَمِرَّةٍ.'
  ewe-ewe: “Tsɔ alẽ eve sa vɔe ɖe vɔsamlekpui la dzi gbe sia gbe,
  eng-LEE: 'And this is what thou shalt offer upon the altar: Two sheep of the first
    year for every day, continually.'
  asm-FB: সেই যজ্ঞবেদীৰ ওপৰত তুমি প্রতিদিনে সদায় এবছৰীয়া দুটা মেৰ-ছাগ পোৱালি বলি
    উৎসৰ্গ কৰিবা।
  sus-A: «لْشْ يٌ لْشْ عَ لَنمَ عِ شَ يّشّي قِرِن بَ سّرّشّ رَ سّرّشّبَدٍ قَرِ، نَشٍيٍ
    بَرَ حّ كٍرٍن سْتْ. نَ شَ رَبَ كُدّءِ.
  fra-SBL: '« Voici ce que tu offriras sur l''autel : deux agneaux d''un an, jour
    par jour, continuellement.'
  hbo-hbo: וְזֶ֕ה אֲשֶׁ֥ר תַּעֲשֶׂ֖ה עַל־הַמִּזְבֵּ֑חַ כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה
    שְׁנַ֥יִם לַיֹּ֖ום תָּמִֽיד׃
  eng-WYCLIFFE: This it is, that thou schalt do in the auter, twei lambren of o yeer
    contynueli bi ech dai,
  pjt-pjt: “Tjiṉṯu kutjupa tjiṉṯu kutjupa tiṯutjarangku tjiipi kuḻunypa kutjara pitjilpakutu
    kati pungkula tjunkunytjikitjangku, tjiipi kutju mungawinkiku, munu kutjupa mungartjiku.
  cwe-cwe: “Zino niizo nhambiko zomulondeka kulava uchanyha ya lupango chila siku,
    wanang'hondolo waidi malume weli na mwaka umwe.
  kik-kik: '“Gĩkĩ nĩkĩo kĩndũ kĩrĩa ũrĩĩrutaga hĩndĩ ciothe kĩgongona-inĩ o mũthenya:
    tũtũrũme twĩrĩ, o kamwe ka ũkũrũ wa mwaka ũmwe.'
  fra-NCL: 'Voici ce que tu offriras sur l’autel : deux agneaux d’un an, chaque jour,
    à perpétuité.'
  cek-AK: Apet ai ah ni thokkruek hmaicam nuiah paek koi hmuen loe, saning to kaom
    tuucaa hnetto la ah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Bab-Dummadga-ibmar-ogumakar-ukleged-ailagi
    bane-bane wemar be ukoed: Sibad-wawaad-sapingwa-birgagwen-nikad walabo be ukoed.'
  uig-CYR: 'Мана, қурбангаһта һемишә сунидиғанлириң мунулар: — һәр күни бир яшлиқ
    икки қоза қурбанлиқ қилинсун.'
  tel-2017: బలిపీఠం మీద ఎప్పుడూ అర్పణలు జరుగుతూ ఉండాలి. ఒక సంవత్సరం లోపు వయసున్న రెండు
    గొర్రెపిల్లలను ప్రతి రోజూ అర్పించాలి.
  hat-BSA: '“Alò, se sa ke ou va ofri sou lotèl la: de jèn mouton avèk laj de zan,
    chak jou san rete.'
  kos-kos: '“Pa inge ma kom ac kisakin fin loang uh ke len nukewa nwe tok: sheep fusr
    lukwa ma yac se matwa.'
  hbo-WLC: וְזֶ֕ה אֲשֶׁ֥ר תַּעֲשֶׂ֖ה עַל־הַמִּזְבֵּ֑חַ כְּבָשִׂ֧ים בְּנֵֽי־שָׁנָ֛ה
    שְׁנַ֥יִם לַיּ֖וֹם תָּמִֽיד׃
  ibo-ibo: “Ma nke a bụ ihe ị ga-achụ nʼelu ebe ịchụ aja kwa ụbọchị, ị ga-eji ụmụ
    atụrụ abụọ gbara otu afọ chụọ aja.
  ory-ory: ସେହି ବେଦି ଉପରେ ତୁମ୍ଭେ ଏହି ବଳି ଉତ୍ସର୍ଗ କରିବ; ତୁମ୍ଭେ ନିୟମିତ ଭାବରେ ପ୍ରତିଦିନ
    ଏକ ବର୍ଷୀୟ ଦୁଇ ମେଷଶାବକ,
  chk-chk: '“Ikkei ekewe mettoch kopwe eäni asor won ewe rongen asor: Iteiten rän
    tori feilfeilachök kopwe eäni asor ruoman lam eu ierir.'
  rop-rop: “Ebridei olataim ola serramonimen garra kilim ded dubala wan yiya ol ship
    langa det teibul blanga ofring.
  ukr-1871: 'От що приносити меш на жертівнику: двоє ягнят перволїтків, день в день,
    повсячасно.'
  bch-bch: Deo ikeo pade bedane, “Ado ga ado gimi manta abada sipsip ruangada, ad
    rai kelede, ta atenai gid ga tidae ngan leg popou tenainga aea.
  deu-1951: 'Das ist es aber, was du auf dem Altar herrichten sollst: Zwei einjährige
    Lämmer sollst du beständig, Tag für Tag, darauf opfern;'
  eng-JPS: 'Now this is that which thou shalt offer upon the altar: two lambs of the
    first year day by day continually.'
  srp-1865: 'I ovo æeš prinositi na oltaru: dva jagnjeta od godine svaki dan bez prekida.'
  lug-lug: '“Bino by’onoowangayo ku kyoto buli lunaku: onoowangayo endiga ento bbiri
    ez’omwaka ogumu.'
  heb-heb: וזה אשר תעשה על המזבח כבשים בני שנה שנים ליום תמיד׃
  ben-IRV: তুমি সেই বেদির উপরে প্রতিদিন একবছর বয়সী ভেড়ার বাচ্চা দুটি করে বলি উৎসর্গ
    করবে;
  pan-pan: ਉਹ ਜਿਹੜਾ ਤੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਚੜ੍ਹਾਉਣਾ ਹੈ ਸੋ ਇਹ ਹੈ - ਇੱਕ-ਇੱਕ ਸਾਲ ਦੇ ਦੋ ਲੇਲੇ
    ਹਰ ਰੋਜ਼ ਸਦਾ ਲਈ।
  mya-JVB: ယဇ်ပလ္လင် ပေါ် မှာ ပူဇော် ရသော အရာ ဟူမူကား ၊ အခါ မလည်သော သိုးသငယ် နှစ်
    ကောင်ကို ယူ၍၊
  hmo-hmo: “Dina ibounai umui ese mamoe natuna rua, lagani ta hanaia lasi gaudia,
    be boubou patana dekenai do umui gabua, boubou totona.
  urd-urd: “और तू हर रोज़ सदा एक — एक बरस के दो — दो बर्रे क़ुर्बानगाह पर चढ़ाया करना।
  rus-SYN: 'Вот что будешь ты приносить на жертвеннике: двух агнцев однолетних без
    порока каждый день постоянно в жертву всегдашнюю;'
  bqc-SIM: 'Pↄ́ pↄ́ ńyↄ̃liↄ sa''oò sa''okĩipiwa lá gu lɛ́ dↄn kɛ: Sã bↄlↄ wɛ̃donaↄ
    mɛ̀n plapla.'
  tcz-CHONGTHU: 'Maicham chunga na thilto ding chu hicheng hi jing ding ahiye: Anisih
    a tanglou hel ding a kumkhat lhingsa kelngoi chal ni na kat doh jing ding ahi.”'
  mar-mar: 'वेदीवर होम करायचा तो असा: प्रतिदिनी एकएक वर्षाच्या दोन कोकरांचा नेहमी
    होम करावा.'
  qub-qub: «Waran-waranmi ishcay cashnicunata juc watayojta-cama altar janancho rupachinqui.
  hat-hat: 'Men sa ou gen pou ofri sou lòtèl la: Chak jou, san sote yon jou, w''a
    ofri de ti mouton ki poko gen ennan bay Bondye.'
  eng-BSB: 'This is what you are to offer regularly on the altar, each day: two lambs
    that are a year old.'
  tod-tod: Folo-o-folo, ɗa ɗa kona gila baala sinɛ felegɔ ɠula ga zalaɠai zalaɠa ɠulazuʋɛ.
  eng-WEBPB: '“Now this is that which you shall offer on the altar: two lambs a year
    old day by day continually.'
  kbq-kbq: Mika zupama mago mago zage knare'ma ana itare'ma ofama hanunka, amanahu
    hunka ofa huo, tare sipisipirare mago zagegafu hu'nesa'a zanazerinka,
  nhe-BL: “Huan teipa mojmostla xiquintencahua ipan nopa tlaixpamitl ome pilborregojtzitzi
    tlen quipiyaj sese xihuitl.
  gub-BL: Tuweharupi nehe, awyzeharupi nehe, 'ar nànàgatu xaxeto uzuka putar mokoz
    àràpuhàràna'yr hawitu ma'e awa pitài kwarahy hereko har a'e wà nehe.
  eng-DRA: 'This is what thou shalt sacrifice upon the altar: Two lambs of a year
    old every day continually.'
