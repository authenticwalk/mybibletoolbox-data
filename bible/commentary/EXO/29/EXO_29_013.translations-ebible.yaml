verse: EXO.029.013
translations:
  mal-C: ആന്തരികാവയവങ്ങളിൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും രണ്ടുവൃക്കയും
    അവയുടെ മേദസ്സും എടുത്ത് അവ മുഴുവനും യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം.
  deu-TKW: Sodann nimm alles Fett, welches die Eingeweide bedeckt, und das Anhängsel
    an der Leber, dazu die beiden Nieren samt dem Fett an ihnen und laß es auf dem
    Altar in Rauch aufgehn.
  lin-lin: Okozwa mafuta nyonso oyo ezalaka pembeni-pembeni ya biloko ya kati, mafuta
    oyo ezipaka bafwa mpe bambuma nyonso mibale oyo ezalaka kati na loketo elongo
    na mafuta na yango ; mpe okotumba yango na etumbelo.
  eng-LSV: and you have taken all the fat which is covering the innards, and the redundance
    on the liver, and the two kidneys, and the fat which [is] on them, and have made
    incense on the altar;
  eng-GNV: Also thou shalt take all the fat that couereth the inwardes, and the kall,
    that is on the liuer, and the two kidneis, and the fat that is vpon them, and
    shalt burne them vpon the altar.
  eng-WEBSTER: And thou shalt take all the fat that covereth the inwards, and the
    caul that is above the liver, and the two kidneys, and the fat that is upon them,
    and burn them upon the altar.
  nhw-BL: Teipa xijcui nochi nopa tlachiyajcayotl iijtico nopa becerro, huan catli
    eltoc ipan ieltapach huan ipan isosonec, huan nochi ni tlachiyajcayotl huan nojquiya
    isosonec xijtlati ipan nopa tlaixpamitl.
  swh-ONEN: Kisha chukua mafuta yote ya huyo mnyama ya sehemu za ndani, yale yanayofunika
    ini, figo zote mbili pamoja na mafuta yake, uviteketeze juu ya madhabahu.
  bba-bba: Kpɑ ɑ yen bɔsɔnun ɡum suɑ kɑ yen worun bɛsi bɑkɑ kɑ yen ɡɑbu swii kɑ yen
    ɡum sɑnnu, kpɑ ɑ ye kpuro mɛnnɑ ɑ dɔ̃ɔ doke yɑ̃ku yee ten wɔllɔ.
  eng-KJVCPB: And thou shalt take all the fat that covereth the inwards, and the caul
    that is above the liver, and the two kidneys, and the fat that is upon them, and
    burn them upon the altar.
  luo-luo: Eka ikaw boche duto mogawo jamb-ich gi moumo chuny gi nyiroke ariyo kod
    boche mogawogi kendo iwangʼ-gi e kendo mar misango
  meu-meu: Bena bogarau urubina bona ase digarana bona nadinadi mai digaradia ida
    bavabi, ihaboulaina patana latanai ba gabudia, bena bae ḡoledia oho.
  npi-ULB: आन्द्रा-भुँडी ढाक्‍ने सबै बोसो र कलेजो ढाक्‍ने मासु अनि दुईवटा मिर्गोलासाथै
    तिनमा भएका बोसोसमेत लिएर ती सबैलाई वेदीमा जलाइदिनू ।
  yor-yor: Kí o mú gbogbo ọ̀rá tí ó yí inú ká, èyí tí ó bo ẹ̀dọ̀ àti ìwé méjèèjì pẹ̀lú
    ọ̀rá tí ó wà lára wọn, ìwọ yóò sì sun wọ́n lórí pẹpẹ.
  emp-NTPO: 'Maʌ̃be paca zaque b̶ited̶abemada edadua: dji tʌrida, nequimada, idjab̶a
    cotrua umena dji draga bara. Maʌ̃ra jũma babuedua animarã babue diabadad̶e.'
  ind-ind: Sesudah itu ambillah semua lemak yang menutupi isi perutnya, selaput lemak
    pada hati, dan kedua ginjal beserta lemaknya. Bakarlah semua itu di atas mezbah
    sebagai persembahan bagi-Ku.
  pes-OPCB: سپس همهٔ چربیهای درون شکم گوساله، سفیدی روی جگر، قلوه‌ها و چربی دور آنها
    را بگیر و بر مذبح بسوزان،
  tgl-ULB: Dapat mong kunin ang lahat ng taba na nakatakip sa mga lamang-loob, at
    saka kumuha ng panakip sa atay at sa dalawang lapay na may kasamang taba na nasa
    kanila; sunugin ang lahat ng ito sa altar.
  hui-hui: Ani biai howa nogo abenebi habane damenebi kabaneha hene bu karubi gubalini
    bunibi luhabene lilini kirabi maru podaga buwa i̱hondo loma bialu lomabu delaga
    dabu biagoriani delabe.
  mya-mya: ထို​နောက်​နွား​ဝမ်း​တွင်း​သား​မှ​အ​ဆီ​ရှိ​သ​မျှ၊ အ​သဲ​မှ​အ​ဆီ၊ ကျောက်​ကပ်​နှစ်​လုံး​နှင့်​တ​ကွ
    အ​ဆီ​တို့​ကို၊ ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော် ရ​မည်။-
  cbi-NTPO: Tsejtu peshilitala bain, naa ajpatala bain, naa reñuñutala muli mai'namu
    bain, naa reñuñula bain dekatu, ufeenda tsure' ju'kenunu tsure' ju'kide;
  bod-N: དེ་ནས་ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་ཐམས་ཅད་དང་མཆིན་པའི་ཐོག་གི་རྩ་རྒྱུས་དང་། མཁལ་མ་གཉིས་ཀ་དང་དེའི་སྟེང་གི་ཚིལ་བཅས་ལོངས་ལ་མཆོད་ཁྲིའི་ཁ་ནས་མེས་སྲེགས་ཤིག
  sna-sna: Ipapo ugotora mafuta ose akapoteredza zvomukati, zvinoti chiropa, neitsvo
    dziri mbiri namafuta ari pamusoro padzo, ugoapisa pamusoro pearitari.
  spa-BLM: Tomarás toda la grasa que cubre las vísceras, la cubierta del hígado, los
    dos riñones y la grasa que hay sobre ellos, y los quemarás sobre el altar.
  cac-cac: Axo masanil xepu' ayoch d'a sch'an̈tza' noc' yed' d'a yib'an̈ seyub' noc'
    yed' pax d'a stut noc', tz'iq'ueli tza n̈usantz'a d'a yib'an̈ altar.
  swh-ULB: Kisha chukuwa mafuta yote yafunikayo matumbo, na kitambi kilicho katika
    ini, na figo mbili, na mafuta yaliyo juu yake, uyateketeze yote juu ya madhabahu.
  bel-bel: вазьмі ўвесь лой, які пакрывае вантробы, і сальнік зь печані і абедзьве
    ныркі, і спалі на ахвярніку;
  deu-ELBBK: Und nimm alles Fett, das das Eingeweide bedeckt, und das Netz über der
    Leber und die beiden Nieren und das Fett, das an ihnen ist, und räuchere es auf
    dem Altar.
  mbb-OT: Ne kuwaa nu is langun he tavà diyà te seled te ǥetek, ne kuwaa nu is deisey
    he vahin te atey, wey sikan is menge vuwà ragkes is menge tavà kayi, ne tutunga
    nu zuen te pemuhatà.
  mal-2015: കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സു ഒക്കെയും കരളിന്മേൽ ഉള്ള വപയും മൂത്രപിണ്ഡം
    രണ്ടും അവയുടെ മേലുള്ള മേദസ്സും എടുത്തു യാഗപീഠത്തിന്മേൽ വെച്ചു ദഹിപ്പിക്കേണം.
  gup-gup: Wanjh ngurrimang kunbalem bulikki nuye kore kanjdji nawu kakarrme yiman
    kayime mannjam, kaluk kore kundiw dja mak ngurrima kundaykenh bokenh dja kunbalem
    dorrengh ngarre, wanjh ngurrikinjemen rowk kore altar.
  gvs-gvs: Ikavava, posinaena be diyauwouwosina be nakae vivina aiyuwo ma sabalidi
    kukabīdi, aba kasala goi kugabūdi, e bei aubowoidi situko sima. Moe idi vininabeso
    yaigu.
  rmc-rmc: Paľis le savoro žiros, so učharel leskre andrune kotora, o nekfeder kotor
    la pečinkatar the soduj ľadvini lengre žiroha, a kada savoro labar pro oltaris.
  nlg-nlg: Ko lavia udolui na raghova te poroa na kutuna, maia na pilena na atena
    maia erua na gholamauvo/tutupi/kola kolua nia na raghovani, mo ko kerei tana bela
    ni sukaghi.
  pes-OPV: و همه پیه را که احشا را می‌پوشاند، و سفیدی که بر جگر است، و دو گرده را
    با پیهی که برآنهاست، گرفته، بر مذبح بسوزان.
  ron-1924: Сэ ей тоатэ грэсимя каре акоперэ мэрунтаеле ши прапурул фикатулуй, чей
    дой рэрункь ку грэсимя каре-й акоперэ ши сэ ле арзь пе алтар.
  ben-OBCV: পরে অভ্যন্তরীণ অঙ্গের সব চর্বি, কলিজার বড়ো পালি, ও চর্বি সমেত কিডনি দুটি
    নিয়ে সেগুলি বেদির উপর পুড়িয়ে ফেলো।
  som-som: Oo waxaad qaaddaa xaydha gudaha ku jirta oo dhan, iyo xuubka beerka ku
    dul yaal, iyo labada kelyood, iyo xaydha dushooda ku taal, oo meesha allabariga
    ku dul gub.
  lat-VUC: 'Sumes et adipem totum qui operit intestina, et reticulum jecoris, ac duos
    renes, et adipem qui super eos est, et offeres incensum super altare:'
  eng-ASVBT: And thou shalt take all the fat that covereth the innards, and the caul
    upon the liver, and the two kidneys, and the fat that is upon them, and burn them
    upon the altar.
  ita-1885: Prendi ancora tutto i grasso che copre l'interiora, e la rete ch'è sopra
    il fegato, e i due arnioni, col grasso ch'è sopra essi; e, bruciando quelle cose,
    fanne profumo sopra l'Altare.
  eng-LXXUP: And thou shalt take all the fat that is on the belly, and the lobe of
    the liver, and the two kidneys, and the fat that is upon them, and shalt put them
    upon the altar.
  eng-ULB: You must take all the fat that covers the inner parts, and also take the
    covering of the liver and the two kidneys with the fat that is on them; burn it
    all on the altar.
  spa-VBL: Tomen toda la grasa que cubre los intestinos, las mejores partes del hígado
    y los dos riñones con su grasa, y quemadlos en el altar.
  fra-_FOB: Tu prendras aussi toute la graisse qui couvre les entrailles, la membrane
    qui recouvre le foie, les deux rognons et la graisse qui est dessus, et tu les
    feras fumer sur l'autel.
  mal-mal: കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സ് ഒക്കെയും കരളിന്മേൽ ഉള്ള വപയും വൃക്കകൾ രണ്ടും
    അവയുടെ മേലുള്ള മേദസ്സും യാഗപീഠത്തിന്മേൽ വച്ച് ദഹിപ്പിക്കണം.
  urd-GVR: Antaṛiyoṅ par kī tamām charbī, joṛkalejī aur donoṅ gurde un kī charbī samet
    le kar qurbāngāh par jalā denā.
  suz-BL: मिनु गे क्‍यी गिल्‍शो बोंसो नेल्‍ल, आइदी तारी ङा जाला, आ चिच निम्‍फा नु
    आ तार ङा बोंसो नेल्‍ल चढ़ेतीकेम चोचा माल्‍नेवे। लेवी ३:१६-१७
  ita-1927: Prenderai pure tutto il grasso che copre le interiora, la rete ch’è sopra
    il fegato, i due arnioni e il grasso che v’è sopra, e farai fumar tutto sull’altare.
  ckb-ckb: هەموو ئەو پیوەش کە هەناوی داپۆشیوە لەگەڵ ئەوەی لەسەر جگەر و گورچیلەکانە
    و هەردوو گورچیلەکە بهێنە و لەسەر قوربانگاکە بیانسووتێنە،
  eng-BBE: And take all the fat covering the inside of the ox, and the fat joining
    the liver and the two kidneys with the fat round them, and let them be burned
    on the altar;
  kan-OKCV: ನೀನು ಕರುಳುಗಳನ್ನೂ ಅವುಗಳ ಮೇಲಿರುವ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ ಕಾಳಿಜದ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ
    ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ ಅವುಗಳ ಕೊಬ್ಬನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು.
  bbb-bbb: Areme nine fanu saruone ijiakina sinuosinuo fuone boeje ijiakina saruone
    ije fu devuare okuraema ijiakina diane ro guaemati inokiro ije kena fata ije ja
    zinone ifaejevo ijia ifaejefo.
  tam-2017: குடல்களை மூடிய கொழுப்பு யாவையும், கல்லீரலின்மேலுள்ள சவ்வையும், இரண்டு
    சிறுநீரகங்களையும், அவைகளின்மேலுள்ள கொழுப்பையும் எடுத்து, பலிபீடத்தின்மேல் எரித்து,
  spa-RV-1909: Tomarás también todo el sebo que cubre los intestinos, y el redaño
    de sobre el hígado, y los dos riñones, y el sebo que está sobre ellos, y los quemarás
    sobre el altar.
  ron-BTF: Și să iei toată grăsimea care acoperă măruntaiele și lobul de pe ficat
    și cei doi rinichi și grăsimea care este pe ei și să le arzi pe altar.
  eng-WEBP: You shall take all the fat that covers the innards, the cover of the liver,
    the two kidneys, and the fat that is on them, and burn them on the altar.
  eng-FBV: Take all the fat that covers the intestines, the best parts of the liver,
    and the two kidneys with their fat, and burn them on the altar.
  nld-1939: Vervolgens moet ge al het vet nemen, dat de ingewanden omgeeft, en de
    kwab aan de lever, de beide nieren en het niervet, en dat op het altaar in rook
    doen opgaan;
  nch-BL: Teipa xijcui nochi nopa tachiyajcayot cati eltoc ipan icuetaxcol nopa becerro,
    huan cati eltoc ipan ieltapach huan nopa ome ieyo, huan nochi nopa tachiyajcayot
    cati eltoc ipan ieyo, huan xijtati ipan nopa taixpamit.
  vie-1934: Cũng hãy lấy hết thảy những mỡ bọc ruột, tấm da mỏng bọc gan, hai trái
    cật và mỡ trên trái cật, mà đem xông trên bàn thờ.
  hin-CV: उसकी अंतड़ियां के ऊपर की तथा कलेजे के ऊपर की चर्बी, तथा दोनों गुर्दों के
    ऊपर की चर्बी को वेदी पर जला देना.
  eng-OURB: You shall take all the fat that covers the innards, the cover of the liver,
    the two kidneys, and the fat that is on them, and burn them on the altar.
  spa-BES: Y toma toda la grasa que cubre el interior del becerro, y la grasa que
    une el hígado, y los dos riñones con la grasa alrededor de ellos, y que se quemen
    sobre el altar;
  tdx-tdx: Le rambeso o safo’e mañohoñe o aova’eoo naho ty ova mipetak’ ambone’ i
    ate’ey, ty tsapavoa’e roe reke-tsafo’e vaho orò amy kitreliy.
  vid-vid: Hamba kohola mafuta geng'ha galingugubika mitumbu na honhu hanojile ng'hatu
    ha chini hamwe na figo mbili na mafuta gake, uvilakaze vyeng'ha mchanya mwa honhu
    ha kulavila nhambiko.
  eng-OKE: And thou shalt take all the fat which covereth the inwards, and the caul
    that is upon the liver, and the two kidneys and the fat that is upon them, and
    sacrifice them upon the altar.
  tha-KJV: เจ้​าจงเอาไขมันทั้งหมดที่หุ้มเครื่องใน พังผืดที่​ติ​ดอย​ู่กับตับและไตทั้งสองกับไขมั​นที​่​ติ​ดไตนั้นมาเผาบนแท่น
  por-BR-2018: Tomarás também toda a gordura que cobre os intestinos, e o redenho
    de sobre o fígado, e os dois rins, e a gordura que está sobre eles, e os queimarás
    sobre o altar.
  deu-ELO: Und nimm alles Fett, welches das Eingeweide bedeckt, und das Netz über
    der Leber und die beiden Nieren und das Fett, das an ihnen ist, und räuchere es
    auf dem Altar.
  eng-WYC-2018: And thou shalt take all the fatness that covereth the entrails, and
    the caul of the maw, and the two kidneys, and the fatness that is on them; and
    thou shalt offer them(as) incense upon the altar.
  epo-epo: Kaj prenu la tutan sebon, kiu kovras la internaĵon, kaj la reton de la
    hepato, kaj la du renojn, kaj la sebon, kiu estas sur ili, kaj incense bruligu
    ilin sur la altaro.
  uig-PIN: Iq ⱪarnini yɵgǝp turƣan barliⱪ mayni, xundaⱪla jigǝrning üstidiki qawa
    may, ikki bɵrǝk wǝ ularning üstidiki mayni ajritip bularni ⱪurbangaⱨta kɵydürgin.
  beo-beo: Amasea, bulamagau ea oso sefe amo da iga dedebosa, habe noga:i la:di amola
    fogome ganumu aduna ela sefe amo lale, oloda da:iya gobesima.
  tpi-OTNT: Orait bihain kisim olgeta gris bilong bel na gutpela hap bilong namba
    wan lewa na tupela liklik namba 2 lewa wantaim gris i stap long en na kukim olgeta
    long alta olsem ofa bilong mi.
  hau-SA: Sa’an nan ka ɗauki dukan kitsen da ya rufe kayan ciki, da kitsen da yake
    manne da hanta, da ƙoda biyu da kuma kintsen da yake a kansu, ka ƙone su a kan
    bagade.
  uig-LAT: Ich qarnini yögep turghan barliq mayni, shundaqla jigerning üstidiki chawa
    may, ikki börek we ularning üstidiki mayni ajritip bularni qurban’gahta köydürgin.
  nde-nde: Emva kwalokho uthathe lonke idanga eligoqela ezangaphakathi, amahwahwa
    aphezu kwesibindi, izinso zonke lamahwahwa akuzo, ukutshise konke lokhu e-alithareni.
  ton-ton: Pea te ke toʻo ʻae ngako kotoa pē ʻoku ne ʻufiʻufi ʻae toʻotoʻonga ʻi loto,
    ʻae ʻahu mo e ʻate, mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, ʻo tutu ia ʻi he
    funga ʻoe feilaulauʻanga.
  ces-1613: Vezmeš pak všecken tuk přikrývající droby a branici s jater, a dvě ledviny
    s tukem, kterýž jest na nich, a zapálíš to na oltáři.
  eng-WMB: You shall take all the fat that covers the innards, the cover of the liver,
    the two kidneys, and the fat that is on them, and burn them on the altar.
  tam-TCV: பின்பு அதன் உள் உறுப்புகளை மூடியுள்ள கொழுப்புகள் அனைத்தையும், ஈரலை மூடியுள்ள
    கொழுப்பையும், இரண்டு சிறுநீரகங்களையும், அதன் மேலுள்ள கொழுப்பையும் எடுத்து பலிபீடத்தின்மேல்
    எரிக்கவேண்டும்.
  ceb-ULB: Kinahanglan kuhaon mo ang tanang tambok nga nagtabon sa mga tinai, ug kuhaa
    usab ang nagtabon sa atay ug sa duha ka kidni uban ang tambok nga uban usab niini.
    Sunoga kining tanan ibabaw sa halaran.
  pol-UBG: Weźmiesz też cały tłuszcz okrywający wnętrzności, płat wątroby i obie nerki
    z tłuszczem na nich i spalisz to na ołtarzu.
  urd-GVU: انتڑیوں پر کی تمام چربی، جوڑ کلیجی اور دونوں گُردے اُن کی چربی سمیت لے
    کر قربان گاہ پر جلا دینا۔
  deu-1912: Und sollst alles Fett nehmen am Eingeweide und das Netz über der Leber
    und die zwei Nieren mit dem Fett, das darüber liegt, und sollst es auf dem Altar
    anzünden.
  ntj-ntj: '@see-verse:EXO.029.012'
  kan-2017: ಅದರ ಪಿತ್ತಕೋಶದ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ ಎರಡು ಮೂತ್ರಕೋಶಗಳನ್ನೂ ಅವುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮ ಮಾಡಬೇಕು.
  ena-ena: Lavɨla sɨdaŋ mulamula agadɨ viavɨla vicɨŋ agadɨ viha uami. La hama hulɨ
    hɨlɨcɨ ahica sɨdaŋ daŋ agɨladɨ avi viha uami. Lavɨla vadɨm hɨvɨ lamavɨla avɨŋ
    hɨvɨ hɨlɨnaŋ sɨkasɨkan lɨhua fɨhalavɨm uami. Lɨci hɨsi huaci huaci iadɨ hɨvɨ iahavɨbali
    uami.
  yap-yap: Me migid mag fek gubin yang e mam nib ing gil’iggan fare gamanman, nge
    gin th’abi fel’ ko ad riy, nge fagal bu’oy nib mu’un e mam riy ngay, mag urfiy
    e pin’ey u daken e altar nib maligach ngog.
  hlt-MCSB: Te phoeiah a kotak aka thing a tha boeih neh, a thin dongkah a thinhnun
    khaw, a kuel rhoi neh te dongkah a tha khaw lo lamtah hmueihtuk ah phum.
  mdy-ETH: ጎጶ ባኮ ካንቄ ሃኣቦና ማዮኮ ሻኣዣዻ ቤዞ፥ ላምዖ ጳላሢና ዬያቶ ካንቄ ሃኣቦ ዔኪ ታኣም ዒንጊንታ ዒንጊሢ ማሂ ሚቺ
    ዒንጎ ቤዞይዳ ሚቼ።
  twi-ASANTE: Monyi ne mu sradeɛ no ne ne berɛboɔ kotokuo no ne ne sawa mmienu no
    ne sradeɛ a ɛwɔ ho no na monhye no wɔ afɔrebukyia no so.
  eng-WEBU: You shall take all the fat that covers the innards, the cover of the liver,
    the two kidneys, and the fat that is on them, and burn them on the altar.
  bnp-bnp: O bole a maka mahalana bulmakau turana a hatena, a vuanalipina, o gutu
    na dede.
  wal-wal: Hegaappe guyyiyan qantta ashuwaa kammida handda ubbaa, tiriyaa kammida
    handdaa, naa77u kilahotanne eta kamida handdaa ekkada, yarshshiyoosaa bolli wottada
    xuugga.
  spa-PDDPT: Tomarás también toda la grasa que cubre las vísceras, la grasa que está
    sobre el hígado y los dos riñones con la grasa que está sobre ellos, y los quemarás
    sobre el altar.
  gun-gun: Ha'e gui reipe'apa 'rã ikyra hyepy rupi ojao'i imoiny va'ekue, ipy'akue,
    mokoĩve ipyky raxĩ ha'e ikyra hexe oĩ va'ekue. Ha'e nunga reapypa 'rã altar áry.
  agu-BL: Ma cyakil yi until yi tal wacẍ chi tane'n yi at te'j yi xtx'otx', nin chi
    tane'n yi at te'j yi xtxicunil, cy'aj wok len tan pate'n tibaj yi patbil itx'ixwatz.
  ilo-ULB: Masapul nga alaem dagiti amin a taba a nangbalkot kadagiti lalaem, ken
    alaem met ti nangbalkot iti dalem ken ti dua a bekkel agraman dagiti tabana; puoram
    amin dagitoy iti rabaw ti altar.
  kpg-kpg: Nomuli, kaina nia kiliidi huogodoo ala e gahu nia manga o lodo tuaidina,
    di baahi dela e humalia huoloo i di ade, mo nia ‘kidney’ e lua mo nadau kiliidi,
    duduina nia maa i hongo di gowaa dudu tigidaumaha e tigidaumaha mai gi di Au.
  uig-ARA: ئىچ قارنىنى يۆگەپ تۇرغان بارلىق ماينى، شۇنداقلا جىگەرنىڭ ئۈستىدىكى چاۋا
    ماي، ئىككى بۆرەك ۋە ئۇلارنىڭ ئۈستىدىكى ماينى ئاجرىتىپ بۇلارنى قۇربانگاھتا كۆيدۈرگىن.
  sus-sus: I na gɛ na ra, i xa na tuura ture tongo naxan na a furingɛ ma, a laare
    naxan a bɔɲɛ makotoxi, a gunguie nun ture naxan na e ma, i xa na birin gan sɛrɛxɛ
    ra sɛrɛxɛbade fari.
  pon-2006: Mwuhr ke ahpw ale kirihs koaros en kepwehn loale kan, wasa mwahu en eho
    oh mwidihlik riau iangahki kirihs ko, ke ahpw isikala pohn pei sarawio nin duwen
    meirong ong ie.
  ksd-ksd: Ma una tak pa ra bira na bala par ma ra mal i ra kat, ma ra ura ela ma
    ra bira tana, ma una tun ia ta ra uguugu na vartabar.
  tur-YTC: İçini kaplayan yağın tamamını, karaciğerin zarını, iki böbreği ve üzerlerindeki
    yağı alıp onları sunak üzerinde yakacaksın.
  grc-BRENT: Καὶ λήψῃ πᾶν τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας, καὶ τὸν λοβὸν τοῦ ἥπατος, καὶ
    τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ ἐπιθήσεις ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Kamu harus mengambil semua lemak yang menutupi isi perutnya, dan hati bagian
    atas, dan dua ginjal dengan lemaknya, lalu bakarlah itu di atas mazbah.
  nya-nya: Kenaka utenge mafuta onse okuta matumbo, mafuta ophimba chiwindi ndiponso
    impsyo zonse ziwiri pamodzi ndi mafuta ake. Zonsezi uzitenthe pa guwapo.
  hrv-hrv: Uzmi sav loj oko droba, privjesak na jetri i oba bubrega s lojem oko njih,
    pa spali na žrtveniku.
  mps-mps: Tialima, nosali te tabide ili tigidali sobadi, te wiegi yai homu, me te
    dwasianu dini homu si te ili dali elalubadi selama, tama te tigidali altade ulama,
    te enabolo ofa ebo tiwai ilao.
  tpi-tpi: Orait bihain kisim olgeta gris bilong bel na gutpela hap bilong namba wan
    lewa na tupela liklik namba 2 lewa wantaim gris i stap long en na kukim olgeta
    long alta olsem ofa bilong mi.
  dan-1931: Tag så alt Fedtet på Indvoldene, Leverlappen og begge Nyrerne med Fedtet
    på dem og bring det som Røgoffer på Alteret;
  vie-OVCB: Lấy tất cả mỡ bọc bộ lòng, túi mật, hai trái thận, và mỡ bao quanh thận
    đem đốt trên bàn thờ.
  guj-2017: પછી અંદરના ભાગો પર આવેલી બધી જ ચરબી લેવી. પિત્તાશય અને બે મૂત્રપિંડની
    ઉપર આવેલી ચરબી પણ લઈ લેવી અને વેદી પર તેનું દહન કરવું.
  pon-2006A: Mwuhr ke ahpw ale kirihs koaros en kepwehn loale kan, wasa mwahu en eho
    oh mwidihlik riau iangahki kirihs ko, ke ahpw isikala pohn pei sarawio nin duwen
    meirong ong ie.
  por-BRBSL: Tomarás toda a gordura que cobre as entranhas, a cobertura do fígado,
    os dois rins e a gordura que está sobre eles, e os queimarás no altar.
  cth-cth: A thung e a kosanaw hoi a thin dawk kaawm e a hmue, a kuen kahni touh hoi
    athawnaw na la vaiteh, khoungroe dawk hmai na sawi han.
  twi-twi: Munyi ne mu srade no ne ne bɔnwoma kotoku no ne ne asaabo abien no ne srade
    a ɛwɔ ho no na monhyew no wɔ afɔremuka no so.
  hlt-hlt: Te phoeiah a kotak aka thing a tha boeih neh, a thin dongkah a thinhnun
    khaw, a kuel rhoi neh te dongkah a tha khaw lo lamtah hmueihtuk ah phum.
  tbz-SIM: kɛ́túótɛ́ tinɑutì kó mɛkùɔ̀ nnɛ̀ yɛɔ̃, yɛceumbɛ̀ nɛ̀ yɛ̀ kó mɛkùɔ̀ nkɛ́
    dɛ̀ nni ntuɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀,
  msy-2020: Egh gɨn muriam avarazir oviba bar da inigh, egh beramɨn akuar aghuarim
    inigh ovɨzir pumuning ko ovir aningɨn itiba inigh, egh na bagh ofa gami moghɨn
    ofa gamir dakozimɨn bar da tuegh.
  azb-azb: Heyvanın içalatını örtən bütün piyi, qaraciyərin quyruğa bənzər hissəsini,
    hər iki böyrəyini və üstündəki piyi qurbangahda tüstülədib yandır.
  eng-DBY: And thou shalt take all the fat that covereth the inwards, and the net
    of the liver, and the two kidneys, and the fat that is upon them, and burn them
    upon the altar.
  hin-2017: और जिस चर्बी से अंतड़ियाँ ढपी रहती हैं, और जो झिल्ली कलेजे के ऊपर होती
    है, उनको और दोनों गुर्दों को उनके ऊपर की चर्बी समेत लेकर सब को वेदी पर जलाना।
  wol-KYG: Jëlal mboolem nebbon bi sàng yérey biir yi, ak bàjjo bi ci res wi, ak ñaari
    dëmbéen yi ànd ak nebbon bi ci kaw dëmbéen yi, nga boole lépp def ko saraxu taal-saxaral
    ci kaw sarxalukaay bi.
  bjr-bjr: Miqimmasee kafaa aradanda saaqaraa ainoo aiqama maraaqa. Mina annaama faqa
    mina atakisa qara faqa ainoo minasaa marina faqa amaandamoona saaqaraa karoo karoona
    faqa marasee tatufira qaindasaa quqasee suqa qimia.
  eng-YLT: and thou hast taken all the fat which is covering the inwards, and the
    redundance on the liver, and the two kidneys, and the fat which [is] on them,
    and hast made perfume on the altar;
  eng-WYC-2017: And thou shalt take all the fatness that covereth the entrails, and
    the caul of the maw, and the two kidneys, and the fatness that is on them; and
    thou shalt offer them as incense upon the altar.
  eng-WMBB: You shall take all the fat that covers the innards, the cover of the liver,
    the two kidneys, and the fat that is on them, and burn them on the altar.
  urd-GVH: अंतड़ियों पर की तमाम चरबी, जोड़कलेजी और दोनों गुरदे उनकी चरबी समेत लेकर
    क़ुरबानगाह पर जला देना।
  rug-rug: Keke pule, mamu vagi sari doduru deana pa korapana, sa kukuruna sa bero
    leanana, meke vagi turaṉaeni tugo sari karua leleqata meke sa deana koarini; mamu
    va uqu betoi koasa hope, pude na mia vina vukivukihi mae koa Rau.
  gaz-gaz: Moora miʼa garaatti haguugame hunda, haguuggii tiruutii fi moora kalee
    lamaanitti haguugame fuudhiitii iddoo aarsaa irratti gubi.
  fra-LSG: Tu prendras toute la graisse qui couvre les entrailles, le grand lobe du
    foie, les deux rognons et la graisse qui les entoure, et tu brûleras cela sur
    l’autel.
  gnn-gnn: “Bala märraŋa biḏila ga ḏiny'ṯiny ŋunhi wäyinnha, ga wäyin yaḻmanga' ŋunhiyi
    ḏiny'ṯinyŋura märraŋayi, bala batharra ŋunhimalayinayi dhaliyarra'lilina mundhurr
    Godkuna. Yurru rumbalnydja nhuma yurru ŋunhiyinydja gäŋa dhawaṯmaraŋana warraŋullilina
    wäŋalili, ŋanaktja ŋunhi ga barrwaṉ'tja, ga batharra gurthalili warraŋulnha, liŋgu
    ŋuriŋinydjayi wäyindhu gämana yurru yukurra yätj ŋurikiyina ḏalkarra'mirriwuna
    walalaŋgu, bitjarra ŋunhiyinydjayi wäyin rakunydhina dharapulŋurana walalaŋgala,
    märr yurru ŋayi Godthunydja yakana nhäma yukurra walalaŋgu yätj biyapulnydja.”
    Ga bitjarra ŋayi waŋana Garrayyu ḻakaraŋalanydja Mawtjitjkala.
  yal-yal: Ɲingen turen naxan birin a fatini e nun farafaran naxan a bɔɲɛn ma e nun
    a gbingi ra xɛlɛ firinne nun e turene, i yi ne sa tɛɛni saraxa ganden fari.”
  haw-1868: E lawe hoi oe i ke kaikea a pau e wahi ana i na naau, a me ke aa maluna
    o ke ake, a me na konahua elua, a me ke kaikea e pili ana, a e puhi ia mau mea
    i ke ahi maluna o ke kuahu.
  arb-NAV: ثُمَّ تَأْخُذُ جَمِيعَ الشَّحْمِ الَّذِي يُغَشِّي الْجَوْفَ، وَزِيَادَةَ
    الكَبِدِ وَالْكُلْيَتَيْنِ وَمَا عَلَيْهَا مِنْ شَحْمٍ، وَتَحْرِقُهَا فَوْقَ الْمَذْبَحِ.
  ewe-ewe: Emegbe nàɖe ami si le nyitsu la ƒe dɔmenuwo ŋu. Ɖe aklã kple ayiku eveawo
    kple ami si le wo ŋu, eye nàtɔ dzo wo le vɔsamlekpui la dzi.
  eng-LEE: And thou shalt take all the fat that covereth the inwards, and the midriff
    above the liver, and the two kidneys, and the fat that is upon them, and burn
    them upon the altar.
  asm-FB: তাৰ প্রতিটো অংশত থকা তেল, কলিজাৰ ওপৰত থকা তেলীয়া ভাগ, ঘিলা দুটা, আৰু সেই
    দুটাৰ ওপৰত থকা তেল লৈ, বেদীত জ্বলাবা।
  sus-A: عِ نَ فّ نَ رَ، عِ شَ نَ تُورَ تُرٍ تٌنفٌ نَشَن نَ عَ قُرِنفّ مَ، عَ لَارٍ
    نَشَن عَ بْحّ مَكٌتٌشِ، عَ فُنفُييٍ نُن تُرٍ نَشَن نَ عٍ مَ، عِ شَ نَ بِرِن فَن
    سّرّشّ رَ سّرّشّبَدٍ قَرِ.
  fra-SBL: Tu prendras toute la graisse qui recouvre les entrailles, la couverture
    du foie, les deux rognons et la graisse qui les recouvre, et tu les brûleras sur
    l'autel.
  hbo-hbo: וְלָֽקַחְתָּ֗ אֶֽת־כָּל־הַחֵלֶב֮ הַֽמְכַסֶּ֣ה אֶת־הַקֶּרֶב֒ וְאֵ֗ת הַיֹּתֶ֙רֶת֙
    עַל־הַכָּבֵ֔ד וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֖לֶב אֲשֶׁ֣ר עֲלֵיהֶ֑ן וְהִקְטַרְתָּ֖
    הַמִּזְבֵּֽחָה׃
  eng-WYCLIFFE: And thou schalt take al the fatnesse that hilith the entrailis, and
    the calle of the mawe, and twey kidneris, and the fatnesse which is on hem; and
    thou schalt offere encense on the auter.
  piu-2006: '@see-verse:EXO.029.012'
  pjt-pjt: Munu palulanguṟu kuka panya puluka tjuni aḻaṟa tjuninguṟu muturka mantjila
    munu alu, kapulitja kutjara kuḻu mantjila munu pitjilpa panya palula tjunkula
    tiliwakala kampara mulururinytjaku.
  cwe-cwe: Maabaho kwizasola mavuta yose yogubika utumbo, hanhu ha hasi ya maini hamwe
    na figo mbili na mavuta yake, vose uvitimbule uchanyha ya lupango.
  kik-kik: Ningĩ woe maguta mothe marĩa mahumbĩire nyama cia nda, na marĩa mahumbĩire
    ini, na higo cierĩ na maguta ma cio ũmacinĩre hau kĩgongona-inĩ.
  fra-NCL: Tu prendras toute la graisse qui couvre les entrailles, le réseau du foie
    et les deux rognons avec la graisse qui les entoure, et tu feras fumer tout cela
    sur l’autel.
  cek-AK: Zok thung ih athawknawk, pathin taeng ih athawknawk, pakae hnetto taeng
    ih athawk, a nuiah kaom athawknawk to la boih ah loe, hmaicam nuiah hmai pakhaem
    ah.
  cuk-cuk: 'Deginbali, bela we-ibmarmar be weoed: E-samurgi-gwallu-nanaid, e-bina-dukugi-gwallu-nanaid,
    e-mirwa-gwabogwadgi-gwallu-nanaid, degi, e-mirwa-gwabogwad. ”Geb a-gwallumala
    anga ibmar-ogumakar-ukleged-aila-birgi be ogumakoed.'
  uig-CYR: Ич қарнини йөгәп турған барлиқ майни, шундақла җигәрниң үстидики чава май,
    икки бөрәк вә уларниң үстидики майни аҗритип буларни қурбангаһта көйдүргин.
  tel-2017: దాని పేగులకు, కాలేయానికి, రెండు మూత్రపిండాలకు పట్టిన కొవ్వు అంతటినీ తీసివేసి
    బలిపీఠంపై కాల్చివెయ్యాలి.
  hat-BSA: Ou va pran tout grès ki kouvri zantray yo, avèk gwo mas grès ki sòti nan
    fwa a, de ren yo ak grès ki sou yo a, e ou va ofri yo anlè nan lafimen sou lotèl
    la.
  kos-kos: Toko, eis kiris nukewa ma nokomla kainfohko, ac acn wo oemeet ke esa, ac
    kidney luo wi kiris kac, ac furreak fin loang uh tuh in sie mwe kisa nu sik.
  hbo-WLC: וְלָֽקַחְתָּ֗ אֶֽת־כָּל ־הַחֵלֶב֮ הַֽמְכַסֶּ֣ה אֶת־הַקֶּרֶב֒ וְאֵ֗ת הַיֹּתֶ֙רֶת֙
    עַל־הַכָּבֵ֔ד וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֖לֶב אֲשֶׁ֣ר עֲלֵיהֶ֑ן וְהִקְטַרְתָּ֖
    הַמִּזְבֵּֽחָה׃
  ibo-ibo: Were abụba niile kpuchiri ihe ime ya, mba-umeju nke dị nʼumeju ya, akụrụ
    ya abụọ ya na abụba dị nʼelu ha, kpọọ ha ọkụ nʼelu ebe ịchụ aja.
  ory-ory: ଆଉ ତାହାର ଅନ୍ତ୍ରୋପରିସ୍ଥିତ ମେଦ ଓ ଯକୃତ ଉପରିସ୍ଥ ଅନ୍ତ୍ରାପ୍ଳାବକ ଓ ଦୁଇ ବୃକକ୍ ଓ
    ତହିଁ ଉପରିସ୍ଥ ମେଦ ଘେନି ବେଦିରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Mürin kopwe angei kirisin meinisin mi pwölüela pisekin lon inisin, pwal
    mwärekeon ammünün me ekewe ruoföü föün lon fiti kirisir o kenirela won ewe rongen
    asor.
  rop-rop: Afta yu garra gajim ola fet brom det binji blanga det buligi en det lilwan
    pat brom det liba en det dubala kidni garram ola fet, en yu garra barnimap ol
    detlot na ontop langa det teibul blanga ofring blanga mi,
  ukr-1871: І возьмеш увесь жир, що вкриває тельбухи, та чепець над печінкою, та обидві
    нирки і жир, що кругом них, та й пустиш димом на жертівнику.
  bch-bch: Ga kus ta bada bulmakao ilolo imona, ga aea toboloa idanga kemi, ga iaule
    toa rua oa toman ngan imona, ta dol ga idae dingaeai ngan leg popou tenainga aea.
  deu-1951: Und du sollst alles Fett nehmen, welches die Eingeweide bedeckt, und das
    Fett über der Leber und die beiden Nieren mit dem Fett, das daran ist, und sollst
    es auf dem Altar anzünden.
  eng-JPS: And thou shalt take all the fat that covereth the inwards, and the lobe
    above the liver, and the two kidneys, and the fat that is upon them, and make
    them smoke upon the altar.
  srp-1865: I uzmi sve salo po crijevima, i mrežicu na jetri, i oba bubrega i salo
    oko njih, i zapali na oltaru.
  lug-lug: Onoddira amasavu gonna ag’oku byenda n’ogabikka ku kibumba n’ensigo zombi
    n’amasavu gaazo, obyokere ku kyoto.
  heb-heb: ולקחת את כל החלב המכסה את הקרב ואת היתרת על הכבד ואת שתי הכלית ואת החלב
    אשר עליהן והקטרת המזבחה׃
  ben-IRV: আর তার অন্ত্রের উপরে থাকা সব মেদ ও যকৃতের উপরের অন্ত্রাপ্লাবক ও দুটি মেটে
    ও তার অপরের সব মেদ নিয়ে বেদিতে পোড়াবে।
  pan-pan: ਤੂੰ ਸਾਰੀ ਚਰਬੀ ਜਿਹੜੀ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ ਹੈ ਅਤੇ ਕਲੇਜੀ ਦੇ ਉੱਪਰਲੀ ਝਿੱਲੀ ਅਤੇ ਦੋਹਾਂ
    ਗੁਰਦਿਆਂ ਨੂੰ ਅਤੇ ਚਰਬੀ ਨੂੰ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਹੈ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜ ਸੁੱਟੀਂ
  mya-JVB: အအူ ကို ဖုံး သောဆီဥ ရှိသမျှ ၊ အသည်း ပေါ် ၌ ရှိသောအမြှေး ၊ ကျောက်ကပ် နှစ်
    ခုနှင့် ကျောက်ကပ်ဆီဥ ကိုယူ ၍ ယဇ်ပလ္လင် ပေါ် မှာ မီးရှို့ ရမည်။
  hmo-hmo: Unai neganai oi ese bogarauna ena digara, asena ena kahana badana, bona
    nadinadina mai ena digara danu, be boubou patana dekenai do oi gabua, lauegu boubou
    totona.
  urd-urd: फिर उस चर्बी को जिससे अंतड़ियाँ ढकी रहती हैं, और जिगर पर की झिल्ली को और
    दोनों गुर्दों को और उनके ऊपर की चर्बी को लेकर सब क़ुर्बानगाह पर जलाना।
  rus-SYN: возьми весь тук, покрывающий внутренности, и сальник с печени, и обе почки
    и тук, который на них, и воскури на жертвеннике;
  bqc-SIM: Zupi sálana ń a guu nísio sɛ́ píi ń a gòleↄ ń gòlepi nísio, ní
    kpasa sa'okĩiwa,
  tcz-CHONGTHU: Bongchal sathao jouse ahin, chule athin, akel tenia athao jouse jong
    nalha doh ding hichengse chu aboncha maicham chung a na go vam hel ding ahi.
  mar-mar: मग त्याच्या आतड्यांवरील सर्व चरबी, काळजावरील पडदा आणि दोन्ही गुरदे व त्यांच्यावरील
    चरबी ही सर्व घेऊन त्याचा वेदीवर होम करावा.
  qub-qub: Pacha wirancunata, ñatinpa puntanta, ishcan rurunta wirantinta jorgurcur
    altarcho rupachinqui.
  hat-hat: Lèfini, w'a pran grès ki vlope tripay yo, mas grès ki sou fwa a ansanm
    ak de wonyon yo ak tout grès yo, w'a ofri yo ban mwen. W'a boule yo nèt sou lòtèl
    la.
  eng-BSB: Take all the fat that covers the entrails and the lobe of the liver, and
    both kidneys with the fat on them, and burn them on the altar.
  tod-tod: Ɗa ma wulɔi kpein seɠe, nii felevelegai koozu zɔɔlaiti ma, ta ma mɔɔin
    ʋasuʋɛ, ta ma lɔɠɔ felegɔiti ma, ta gulɔi é ti maaʋɛ ɲɛgɛlɛin, ɗa naa ɠala zalaɠa
    ɠulazuʋɛ.
  eng-WEBPB: You shall take all the fat that covers the innards, the cover of the
    liver, the two kidneys, and the fat that is on them, and burn them on the altar.
  kbq-kbq: agu'afinti maka afova'ane asumanane tare kresoane anoma vazintenea afovanena
    erinka kresramna vu itarera kregeno teveguna mrerino.
  nhe-BL: Teipa xijcui nochi nopa tlachiyajcayotl iijtico nopa becerro, huan tlen
    eltoc ipan ieltapach huan ipan ieyo, huan nochi ni tlachiyajcayotl huan nojquiya
    ieyo xijtlati ipan nopa tlaixpamitl.
  gub-BL: 'A''e re emunyk tata amo ho''o kwer pehegwer ma''ea''yr hapy haw rehe hapy
    pà paw rupi nehe, ihewe imur pyr romo herenataromo nehe: ikawer hie kwer rehe
    har paw, ipy''a ipehegwer ikatu wera''u ma''e, mokoz iku''azarer, ikawer wanehe
    har no.'
  eng-DRA: 'Thou shalt take also all the fat that covereth the entrails, and the caul
    of the liver, and the two kidneys, and the fat that is upon them, and shalt offer
    a burnt offering upon the altar:'
