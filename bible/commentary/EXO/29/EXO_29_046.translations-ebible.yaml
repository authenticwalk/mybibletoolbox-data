    God.
  uig-ARA: ئۇ ۋاقىتتا ئۇلار مېنىڭ ئۇلارنىڭ ئارىسىدا ماكان قىلىشىم ئۈچۈن ئۇلارنى مىسىر
    زېمىنىدىن چىقىرىپ كەلگەن خۇداسى پەرۋەردىگار ئىكەنلىكىمنى بىلىدۇ؛ مەن ئۇلارنىڭ
    خۇداسى پەرۋەردىگاردۇرمەن.
  sus-sus: Na kui e a kolonma nɛ n tan nan Alatala ra, e Marigi Ala, naxan e ramini
    Misira bɔxi ra, alako n xa sabati e tagi. Alatala nan n tan na, e Marigi Ala.»
  pon-2006: Re pahn esehla me ngehi KAUN-O, iei arail Koht me kahreiraildo sang Isip
    pwe I en kin kousoan nanpwungarail. Ngehi KAUN-O, arail Koht.
  ksd-ksd: Ma diat a nunure ba iau ra Luluai kadia God, nina iau ga agure vairop diat
    kan ra gunan Aigipto, upi ina ki livuan ta diat; iau ra Luluai kadia God.
  tur-YTC: 'Aralarında oturmak için kendilerini Mısır diyarından çıkaran Tanrıları
    Yahve olduğumu bilecekler: Ben onların Tanrısı Yahve''yim.”'
  grc-BRENT: Καὶ γνώσονται, ὅτι ἐγώ εἰμι Κύριος ὁ Θεὸς αὐτῶν, ὁ ἐξαγαγὼν αὐτοὺς ἐκ
    γῆς Αἰγύπτου, ἐπικληθῆναι αὐτοῖς, καὶ εἶναι αὐτῶν Θεός.
  ind-AYT: Mereka harus tahu bahwa Akulah TUHAN, Allah mereka, yang telah membawa
    mereka keluar dari tanah Mesir agar Aku dapat tinggal di antara mereka. Akulah
    TUHAN, Allah mereka.”
  nya-nya: Adzadziwa kuti ine ndine Mulungu wawo amene ndinawatulutsa mʼdziko la Igupto
    kuti ndikhale pakati pawo. Ine ndine Yehova, Mulungu wawo.”
  hrv-hrv: Upoznat će oni tada da sam to ja, Jahve, Bog njihov koji ih je izbavio
    iz zemlje egipatske da prebivam među njima - ja, Jahve, Bog njihov.”
  mps-mps: Tama dagego ena bugagia koneama, ena Genuai Bidi da weyu, ena duga God
    dao, tama eno naga dage te Isip tǫde selama, tama eba odasa asai. Tama tiyu,
    ena dage tomode bidaibao. Ena digi, ena God, dagego Genuai Bidi dao,” te po wai.
  tpi-tpi: Na bai yupela i ken save gut mi tasol mi Bikpela, mi God bilong yupela,
    na mi tasol i bin kisim yupela long Isip na bringim yupela i kam. Olsem na mi
    ken i stap namel long yupela. Mi yet mi God, Bikpela bilong yupela.”
  dan-1931: og de skal kende, at jeg HERREN er deres Gud, som førte dem ud af Ægypten
    for at bo midt iblandt dem, jeg HERREN deres Gud!
  vie-OVCB: Họ sẽ biết rằng Ta là Chúa Hằng Hữu, Đức Chúa Trời của họ. Ta đã dẫn họ
    ra khỏi Ai Cập để ở với họ. Ta là Chúa Hằng Hữu, Đức Chúa Trời của họ.”
  guj-2017: તેઓને ખાતરી થશે કે તેઓની વચ્ચે રહેવા માટે તેઓને મિસરમાંથી બહાર લાવનાર
    હું યહોવાહ તેઓનો ઈશ્વર છું.
  pon-2006A: Re pahn esehla me ngehi KAUN-O, iei arail Koht me kahreiraildo sang Isip
    pwe I en kin kousoan nanpwungarail. Ngehi KAUN-O, arail Koht.
  por-BRBSL: 'Eles saberão que eu sou Yahweh seu Deus, que os tirei da terra do Egito,
    para que eu possa habitar entre eles: Eu sou Yahweh, o Deus deles.'
  cth-cth: Izip ram hoi ka tâcawtkhaikung, kai teh ahnimae Cathut Jehovah lah ka o
    tie hah a panue awh han. Ahnimouh rahak vah kai Jehovah doeh ahnimae Cathut ka
    awm han.
  twi-twi: na wobehu sɛ mene Awurade, wɔn Nyankopɔn. Mede wɔn fi Misraim bae sɛnea
    ɛbɛyɛ a, mɛtena wɔn mu. Mene Awurade wɔn Nyankopɔn.
  hlt-hlt: Te vaengah Egypt kho lamloh amih aka khuen, amih kah Pathen Yahweh kamah
    he a ming uh bitni. Amih lakli ah kai Yahweh ni amih kah Pathen la ka om eh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑntɛ́ míì tumɛ̀ bɛ Yiɛ̀ nKuyie nkɛ̀ míì bɛ̀ dènnɛní Esibiti,
    kɛ bo mbɛ̀ bonɛ̀. Míì tu bɛ Yiɛ̀ nKuyie.
  msy-2020: Eghtɨ ia deraghvɨra fogham, kɨrara kɨ Ikiavɨra Itir God, kɨ ian God, egha
    kɨrara Isipɨn kantrin ia inigha ian akua ize. Ezɨ kamaghɨn kɨ ian tongɨn ikiam.
    Kɨ Ikiavɨra Itir God, egha kɨ uabɨ kɨ ian God.”
  azb-azb: Onlar da biləcəklər ki, aralarında məskunlaşmaq üçün onları Misir torpağından
    çıxaran Allahı Rəbb Mənəm, onların Allahı Rəbb Mənəm.
  eng-DBY: 'And they shall know that I am Jehovah their God, who have brought them
    forth out of the land of Egypt, to dwell in their midst: I am Jehovah their God.'
  hin-2017: तब वे जान लेंगे कि मैं यहोवा उनका परमेश्वर हूँ, जो उनको मिस्र देश से इसलिए
    निकाल ले आया, कि उनके मध्य निवास करूँ; मैं ही उनका परमेश्वर यहोवा हूँ।
  wol-KYG: Su boobaa bànni Israyil xam ne, man Aji Sax ji maay seen Yàlla, ji leen
    génnee réewum Misra, ngir dëkk fi seen biir. Man maay seen Yàlla Aji Sax ji.
  bjr-bjr: Misa qini Yaaweesa nariqa Anutusa Isipa maqa maaqaindaraana nifiqee aniafannanara
    iri marifaqa qinee misa qambaana marianaura. Qinee Yaaweesa misa Anutusa marianaura.
  eng-YLT: and they have known that I [am] Jehovah their God, who hath brought them
    out of the land of Egypt, that I may tabernacle in their midst; I [am] Jehovah
    their God.
  eng-WYC-2017: and they shall know, that I am their Lord God, which led them out
    of the land of Egypt, that I should dwell among them; for I am their Lord God.
  eng-WMBB: 'They shall know that I am the LORD their God, who brought them out of
    the land of Egypt, that I might dwell amongst them: I am the LORD their God.'
  urd-GVH: वह जान लेंगे कि मैं रब उनका ख़ुदा हूँ, कि मैं उन्हें मिसर से निकाल लाया
    ताकि उनके दरमियान सुकूनत करूँ। मैं रब उनका ख़ुदा हूँ।
  rug-rug: Meke kaqu gilania rini sapu Arau si e Zihova, sa dia Tamasa, sapu turaṉa
    vurani si arini pa popoa Izipi, pude boka koa koa rini si Rau. Arau si e Zihova
    sa dia Tamasa.
  gaz-gaz: Isaanis akka ani Waaqayyo Waaqa isaanii kan gidduu isaanii jiraachuuf jedhee
    biyya Gibxiitii keessaa isaan baase taʼe ni beeku; ani Waaqayyo Waaqa isaanii
    ti.
  fra-LSG: Ils connaîtront que je suis l’Éternel, leur Dieu, qui les ai fait sortir
    du pays d’Égypte, pour habiter au milieu d’eux. Je suis l’Éternel, leur Dieu.
  gnn-gnn: Walala yurru marŋgiyirri ŋarraku, ŋunhi ŋarranydja Garray walalaŋgu God
    Waŋarr, ŋunhi ŋarra dhawaṯmaraŋala walalanha gäŋala beŋuru Yetjipŋuru, märr yurru
    ŋarra nhinana yukurra wäŋaramana walalaŋgala. Ŋarrapi yana walalaŋgu Waŋarr Godtja.”
    Ga bitjarra ŋayi yukurrana Garray waŋananydja. Ga baḏak Garrayyu waŋana yukurrana
    Mawtjitjnha ŋunhiliŋga bäyma bukuŋura yana. “Biyakayi liŋgu nhuma yurru ŋamaŋamayurra
    bathanarawu buŋgangu bäw'wunydja. Ga bitjandhi nhuma yurru nherraṉdhi dhandurruŋdja
    malanha yumurrku' ḏämbu'mirri ḻikanlili malaŋulili ŋunhiwala, bala nherraṉdja
    nhe yurru ŋunhina wal'ŋu yana Dhuyulilina dhaḻakarrlili, galkina gunganharawuylilina
    dhomala'lili, yurru gumurrlilina ŋunhimala Dhawu'mirriyanharawuylilina Bathilili,
    ŋunhi wanhami ŋarra yurru withiyan nhumalanha. Yo, Yärundhunydja bathan yukurra
    yurru buŋgan bäwny'tja bitjan liŋgu munhakumirri ga milmitjpa, ŋunhi ŋayi yurru
    marrtji lanhdhirra'wunydja weyika'mirriyanharawu, märr yurru yukurra buŋgan bäwny'tja
    gaŋgathirri yana bitjan liŋgu. Ga bitjanna liŋgu dhuŋgarra‐watjinya ŋunhi ŋayi
    yurru buma ŋunhiyi wäyin Yitjuralwunydja yätjku ŋäkirrmaranharawu, ŋayinydja yurru
    Yärundhunydja ŋämiṉ marrtji ŋunhiyina dhandurruŋnha ŋuriŋiyi maŋgu'yuna wäyingala,
    märr yurru ŋayi Godthu bäy‐ḻakaranharawuy wekama walalaŋgalaŋu yätjpuy. Ga dhuwalayinydjayi
    ŋunhi ŋayi yukurra yurru gaŋgathirri bäw' ŋuliŋuruyi, ŋunhinydja gänana wal'ŋu
    yana, ganaŋ'thunna yukurra ŋarrakuwaynha.” Bitjarrana ŋayi yukurrana Garray waŋananydja.
  yal-yal: E a kolonma nɛn a Alatala nan n tan na, e Ala, naxan e raminixi Misiran
    yi, alogo n xa lu e tagi. Alatala nan n tan na, e Ala.”
  haw-1868: A e ike auanei lakou, owau no Iehova, ko lakou Akua, ka mea i lawe mai
    ia lakou, mai ka aina o Aigupita mai, i noho wau iwaena o lakou. Owau, o Iehova
    no ko lakou Akua.
  arb-NAV: فَيَعْلَمُونَ أَنَّنِي أَنَا الرَّبُّ إِلَهُهُمُ الَّذِي أَخْرَجَهُمْ مِنْ
    دِيَارِ مِصْرَ لأُقِيمَ فِي وَسْطِهِمْ. أَنَا الرَّبُّ إِلَهُهُمْ.
  ewe-ewe: eye woanya be, nyee nye Yehowa, woƒe Mawu la. Mekplɔ wo tso Egipte ale
    be mate ŋu anɔ wo dome. Nyee nye Yehowa, woƒe Mawu la.”
  eng-LEE: 'And they shall know that I am the Eternal, their God, who brought them
    forth out of the land of Egypt, that I might dwell among them: I am the Lord their
    God.'
  asm-FB: তেতিয়া যিজন সৰ্বশক্তিমান ঈশ্বৰে তেওঁলোকৰ মাজত বাস কৰিবলৈ তেওঁলোকক মিচৰ
    দেশৰ পৰা উলিয়াই আনিলে, তেওঁলোকৰ সেই ঈশ্বৰ যিহোৱা যে মই, সেই কথা তেওঁলোকে জানিব।
    ময়েই তেওঁলোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: نَ كُي عٍ عَ كٌلٌنمَ نّ ﭑ تَن نَن عَلَتَلَ رَ، عٍ مَرِفِ عَلَ، نَشَن عٍ رَ مِنِ
    مِسِرَ بْشِ رَ، عَلَكٌ ﭑ شَ سَبَتِ عٍ تَفِ. عَلَتَلَ نَن ﭑ تَن نَ، عٍ مَرِفِ عَلَ.»
  fra-SBL: 'Ils sauront que je suis Yahvé leur Dieu, qui les a fait sortir du pays
    d''Égypte, pour habiter au milieu d''eux : Je suis Yahvé, leur Dieu.'
  hbo-hbo: וְיָדְע֗וּ כִּ֣י אֲנִ֤י יְהוָה֙ אֱלֹ֣הֵיהֶ֔ם אֲשֶׁ֨ר הֹוצֵ֧אתִי אֹתָ֛ם
    מֵאֶ֥רֶץ מִצְרַ֖יִם לְשָׁכְנִ֣י בְתֹוכָ֑ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיהֶֽם׃ פ
  eng-WYCLIFFE: and thei schulen wite, that Y am her Lord God, which ledde hem out
    of the lond of Egipt, that Y schulde dwelle among hem; for Y am her Lord God.
  pjt-pjt: Kaya tjana kulilku panya ngayuluṉa Mayatja God tjanampa panya ngayulu alatjiṯuṉa
    tjananya Itjipalanguṟu pakaltjingaṟa katingu palula tjanala tjungu nyinanytjikitjangku.
    Alatjiya tjana ngayunya kulilku, panya ngayuluṉa Mayatja God tjanampa.” Kuwari
    nyuntu chapter 29 nyakunytjatjanungku chapter 30 munu 31 puṯu nyanganyi panya
    chapter nyanga palunya pulanya nganaṉa Pitjantjatjara walkatjunkunytja wiyaṯu
    kuwaripa. Palu chapter 30-ngka munu 31-ta tjukurpa nyaa ngaṟanyi, panya Godalu
    Mosela puḻi ini Tjaniyala katu tjukurpa kutjupa kutjupa tjuṯa wangkanytja. Paluṟu
    panya Mosela wangkangi yaaltjingaṟa tjukaṟurungku tiinta panya miḻmiḻpa palyantjaku,
    tiinta unngu nyinanytja kutjupa kutjupa tjuṯa kuḻu palyantjaku. Palu nganaṉa tjukurpa
    nyanga palunya pulanya, chapter 30 munu 31, muṯumuṯuṟa panya palula aṟangka tjunu
    tjukutjuku tjukutjuku nyuntu nyakula kulintjaku tjukurpa nyaa puṟunypa ngaṟanyi
    chapter nyanga palula pulala.
  cwe-cwe: Baho wezavimanya kuwa niye niiyo Mndewa Mulungu, Mulungu wawo, yoniwalavile
    muna iisi ya Misili muladi nikale hagati yawo. Niye niiyo Mndewa Mulungu, Mulungu
    wawo.
  kik-kik: Nĩmakamenya atĩ niĩ nĩ niĩ Jehova Ngai wao, ũrĩa wamarutire bũrũri wa Misiri
    nĩgeetha ndũũranagie nao. Niĩ nĩ niĩ Jehova Ngai wao.
  fra-NCL: Ils connaîtront que moi, Yahweh, je suis leur Dieu, qui les ai fait sortir
    du pays d’Égypte, pour habiter au milieu d’eux, moi Yahweh, leur Dieu.
  cek-AK: Nihcae salakah ka oh hanah, Kai loe Izip prae thung hoiah nihcae zaehoikung,
    nihcae ih Angraeng Sithaw ah ka oh, Kai loe nihcae ih Angraeng Sithaw ah ka oh,
    tito nihcae mah panoek o tih.
  cuk-cuk: 'Adi, deyob Israel-dulemar wisgumaloed: Ani an, e-Bab-Dummad-Jehová guye.
    Ani an, emar-Egipto-yargi-wilebukwamargu, onosye, adi, emar-abargi an gudii guegarye.
    Ar ani an, Bab-Jehová gued, ani an, e-Bab-Dummadid.”'
  uig-CYR: У вақитта улар Мениң уларниң арисида макан қилишим үчүн уларни Мисир зиминидин
    чиқирип кәлгән Худаси Пәрвәрдигар екәнлигимни билиду; Мән уларниң Худаси Пәрвәрдигардурмән.
  tel-2017: వాళ్ళ మధ్య నివసించడానికి తమను ఐగుప్తు దేశం నుండి బయటకు రప్పించిన దేవుణ్ణి
    నేనే అని వాళ్ళు తెలుసుకుంటారు. వాళ్ళ దేవుడైన యెహోవాను నేనే.”
  hat-BSA: 'Yo va konnen ke Mwen menm se SENYÈ a, Bondye pa yo ki te fè yo sòti nan
    peyi Égypte la, pou M ta kapab rete pami yo: Mwen se SENYÈ a, Bondye pa yo a.”'
  kos-kos: Elos fah etu lah nga pa LEUM GOD lalos, su usalosme liki facl Egypt tuh
    nga fah ku in muta inmasrlolos. Nga pa LEUM GOD lalos.
  hbo-WLC: וְיָדְע֗וּ כִּ֣י אֲנִ֤י יְהוָה֙ אֱלֹ֣הֵיהֶ֔ם אֲשֶׁ֨ר הוֹצֵ֧אתִי אֹתָ֛ם
    מֵאֶ֥רֶץ מִצְרַ֖יִם לְשָׁכְנִ֣י בְתוֹכָ֑ם אֲנִ֖י יְהוָ֥ה אֱלֹהֵיהֶֽם׃ פ
  ibo-ibo: Ha ga-amata na m bụ Onyenwe anyị Chineke ha. Onye sitere nʼala Ijipt kpọpụta
    ha, ka m si otu a biri nʼetiti ha. Abụ m Onyenwe anyị Chineke ha.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଯେ ସେମାନଙ୍କର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର, ସେମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିବା
    ନିମନ୍ତେ ମିସର ଦେଶରୁ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିଅଛୁ, ତାହା ସେମାନେ ଜାଣିବେ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ
    ସେମାନଙ୍କର ପରମେଶ୍ୱର।
  chk-chk: Nge ir repwe silei pwe ngang ewe Samol mi Lapalap ar we Kot, üa emwenirewu
    seni lon ewe fanü Isip pwe üpwe imweimw lefiler. Ngang ewe Samol mi Lapalap ar
    we Kot.”
  rop-rop: Dei garra sabi mi na YAWEI hubin deigimat olabat brom Ijip wulijim ai garra
    jidan garram olabat. Mi na YAWEI det trubala God blanga olabat.”
  ukr-1871: І зрозуміють вони, що я Господь, Бог їх, що вивів їх із Египецької землї,
    щоб витати менї проміж їх; я Господь, Бог їх.
  bch-bch: Toa bedaoa ta gimi ga aoatai kemi mambe gau eine Maron Deo togimi. Gau
    Deo toa nabada gimi ta atnan Isip ga anam. Nakado toa bedaoa ngansa naoangga namamado
    rabu ngan gimi. Gau Maron Deo togimi.”
  deu-1951: Und sie sollen erfahren, daß ich, der HERR, ihr Gott bin, der sie aus
    Ägypten geführt hat, damit ich unter ihnen wohne, ich, der HERR, ihr Gott.
  eng-JPS: And they shall know that I am the LORD their God, that brought them forth
    out of the land of Egypt, that I may dwell among them. I am the LORD their God.
  srp-1865: I poznaæe da sam ja Gospod Bog njihov, koji sam ih izveo iz zemlje Misirske
    da nastavam meðu njima, ja Gospod Bog njihov.
  lug-lug: Awo banaamanya nga nze Mukama Katonda waabwe, eyabaggya mu nsi y’e Misiri
    ndyoke mbeerenga mu bo. Nze Mukama Katonda waabwe.”
  heb-heb: וידעו כי אני יהוה אלהיהם אשר הוצאתי אתם מארץ מצרים לשכני בתוכם אני יהוה
    אלהיהם׃
  ben-IRV: তারা জানতে পারবে যে আমিই সদাপ্রভু, তাদের ঈশ্বর, যে মিশর দেশ থেকে তাদেরকে
    বের করে এনেছে, সেই আমি, যেন তাদের মধ্যে বাস করতে পারি; আমিই সদাপ্রভু, তাদের ঈশ্বর।
  pan-pan: ਤਾਂ ਉਹ ਜਾਣਨਗੇ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜਿਸ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ
    ਦੇਸ ਤੋਂ ਕੱਢ ਲਿਆਂਦਾ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਵਿਚਕਾਰ ਵੱਸਾਂ। ਮੈਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ।
  mya-JVB: ငါ သည် သူတို့တွင် နေ ခြင်းငှါ ၊ သူ တို့ကို အဲဂုတ္တု ပြည် ထဲက ကယ်နှုတ် ဆောင်ယူခဲ့သော
    သူ တို့ ၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်ကြောင်းကို သူတို့ သိ ကြလိမ့်မည်။ ငါ သည် သူ တို့
    ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏ဟု မောရှေအား မိန့်တော်မူ၏။
  hmo-hmo: Idia be do idia diba lau be Lohiabada, edia Dirava. Aigupito dekena amo
    be lau ese idia lau hakaua, idia edia huanai do lau noho totona. Lau inai Lohiabada,
    idia edia Dirava.
  urd-urd: तब वह जान लेंगे कि मैं ख़ुदावन्द उनका ख़ुदा हूँ जो उनको मुल्क — ए — मिस्र
    से इसलिए निकाल कर लाया कि मैं उनके बीच सुकूनत करूँ। मैं ही ख़ुदावन्द उनका ख़ुदा
    हूँ।
  rus-SYN: и узнают, что Я Господь, Бог их, Который вывел их из земли Египетской,
    чтобы Мне обитать среди них. Я Господь, Бог их.
  bqc-SIM: aaiↄ dↄ̃ kɛ́ mámɛmaa Dii ń Lua pↄ́ ń bↄ́lɛ Egipi kɛ́ màↄ kú ń guu.
    Mámɛmaa Dii ń Lua.
  tcz-CHONGTHU: Chu teng keima hi amaho jouse Pakai le Pathen ka hi jing ding, alah
    uva ka chen jing na ding a amaho hi keiman Egypt gam'a konna ka hin pui galkai
    uva ahi; ti ahin hetdoh diu ahi, ajeh chu keima hi Pakai dih tah amaho hin puidoh
    pachu ka hi, ati.
  mar-mar: आणि लोकांस समजेल की मी त्यांचा देव परमेश्वर आहे; मला त्यांच्याबरोबर राहता
    यावे म्हणून मीच त्यांना मिसर देशातून सोडवून आणले आहे हे त्यांना कळेल; मी त्यांचा
    देव परमेश्वर आहे.”
  qub-qub: Chaynöpami musyanga paycunacho goyänäpaj Egiptupita jorgamoj Tayta Diosnin
    cashäta. Nogaga Tayta Diosniquimi caycä.
  hat-hat: y'a konnen se mwen menm ki Seyè a, Bondye yo a, se mwen menm ki te fè yo
    soti kite peyi Lejip pou m' te kapab rete nan mitan yo. Se mwen ki Seyè a, Bondye
    yo a.
  eng-BSB: And they will know that I am the LORD their God, who brought them out of
    the land of Egypt so that I might dwell among them. I am the LORD their God.
  tod-tod: Ta kwɛɛ ga nà ga Ɠɔoɠɔ GALAGI, ta-ƓALAGI, nii é ti ɠulani Ezipete yooi
    ʋa, nà zei ti zaama. Nà ga Ɠɔoɠɔ GALAGI, ta-ƓALAGI.
  eng-WEBPB: 'They shall know that I am the LORD their God, who brought them out of
    the land of Egypt, that I might dwell amongst them: I am the LORD their God.'
  kbq-kbq: zamagra ke'za antahi'zama hanazana, nagrikura Ra Anumzanti mani'neno Isipitira
    tavareno e'neane hu'za nehanage'na, nagranena zamagri amu'nompi nemani'na nagrake'za
    zamagri Ra Anumzana manigahue.
  nhe-BL: Huan inijuanti nechixmatise para na niDIOS niininTECO tlen niquinquixti
    ipan tlali Egipto para nimocahuas huan niitztos ininhuaya. Quena, na niDIOS, niininTECO.
  gub-BL: Arur Ezit ywy wi ihe wà. Ta'e hereko wer wainuromo ihe xe. Ukwaw putar Ezit
    wi wapyro arer romo hereko haw wà nehe. Ukwaw putar wainuromo hereko wer haw wà
    nehe no. Aiko Tupàn Tuweharupi Wiko Ma'e romo ihe. Aiko wazar romo ihe no.
  eng-DRA: And they shall know that I am the Lord their God, who have brought them
    out of the land of Egypt, that I might abide among them, I the Lord their God.
