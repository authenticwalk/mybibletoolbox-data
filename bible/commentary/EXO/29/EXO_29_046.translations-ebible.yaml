  ntj-ntj: '@see-verse:EXO.029.045'
  kan-2017: ಅವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಮಾಡುವುದಕ್ಕಾಗಿಯೇ ಅವರನ್ನು ಐಗುಪ್ತದೇಶದಿಂದ ಹೊರಗೆ ಬರಮಾಡಿದ ನಾನೇ
    ಅವರ ದೇವರಾದ ಯೆಹೋವನು ಎಂದು ಅವರು ತಿಳಿದುಕೊಳ್ಳುವರು. ಅವರ ದೇವರಾದ ಯೆಹೋವನು ನಾನೇ.
  ena-ena: Hɨnidalɨŋ namɨlaŋ iadɨ sɨhɨvia igɨbalaŋ uami. Viaŋ Asɨ Iaue uami. Viaŋ
    nukeŋ naludɨ Asɨ uami. Viaŋ namɨlaŋ hula hɨniben aba naludɨ ahɨliahudalɨŋ Isipɨ
    fɨli tɨbɨ agadɨ valavɨla vehalaŋ uami. Viaŋ Asɨ Iaue uami. Viaŋ nukeŋ naludɨ Asɨ
    uami.
  yap-yap: Bay ra nanged ni Gag SOMOL ni Got rorad ni gu fekrad nga wuru’ yu Egypt,
    ya nge yag ni gu par u fithik’rad. I Gag SOMOL ni Got rorad.
  hlt-MCSB: Te vaengah Egypt kho lamloh amih aka khuen, amih kah Pathen Yahweh kamah
    he a ming uh bitni. Amih lakli ah kai Yahweh ni amih kah Pathen la ka om eh.
  mdy-ETH: ታ ዔያቶኮ ባኣካ ናንጋኒ ጊብፄ ዓጮይዳፓ ታ ዔያቶ ዔኪ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢታሢ ዔያታ ዔራንዳኔ፤
    ጎኔና ታ ዔያቶኮ ፆኦሲ፥ ናንጊና ናንጋ ጎዳኬ» ጌዔኔ።
  twi-ASANTE: na wɔbɛhunu sɛ mene Awurade, wɔn Onyankopɔn. Mede wɔn firi Misraim baeɛ
    sɛdeɛ ɛbɛyɛ a, mɛtena wɔn mu. Mene Awurade wɔn Onyankopɔn.
  eng-WEBU: 'They shall know that I am the LORD their God, who brought them out of
    the land of Egypt, that I might dwell among them: I am the LORD their God.'
  bnp-bnp: Ri gi lohoka kamumu nau, iau kunana a tuli tala ria o Egipto, a taparaki
    valai ria koea ga made turane ria. Iau kunana e BAKOVI DAGI a Vure ne ria.
  wal-wal: Taani eta giddon de7ana mala, Gibxxeppe eta kessida GODAA eta Xoossaa gidiyoogaa
    eti erana. Ee, taani GODAA eta Xoossaa.
  spa-PDDPT: Ellos entenderán que Yo soy Yavé su ʼElohim, Quien los sacó de la tierra
