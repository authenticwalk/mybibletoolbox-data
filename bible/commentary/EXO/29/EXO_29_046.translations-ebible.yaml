  urd-GVU: وہ جان لیں گے کہ مَیں رب اُن کا خدا ہوں، کہ مَیں اُنہیں مصر سے نکال لایا
    تاکہ اُن کے درمیان سکونت کروں۔ مَیں رب اُن کا خدا ہوں۔
  deu-1912: daß sie wissen sollen, ich sei der HERR, ihr Gott, der sie aus Ägyptenland
