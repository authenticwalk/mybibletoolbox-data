    in chiRyosil, yi Cyacawil.
  ilo-ULB: Maammoandanto a siak ni Yahweh, a Diosda, a nangiruar kadakuada manipud
    iti daga ti Egipto tapno makapagnaedakto kadakuada. Siak ni Yahweh a Diosda.
  kpg-kpg: Digaula ga iloo laa bolo Au go Dimaadua go di nadau God dela ne laha mai
