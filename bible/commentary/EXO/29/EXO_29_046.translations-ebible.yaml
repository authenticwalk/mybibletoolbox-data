verse: EXO.029.046
translations:
  mal-C: അവരുടെ മധ്യേ വസിക്കാൻ അവരെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന അവരുടെ ദൈവമായ യഹോവ
    ഞാൻ ആകുന്നു എന്ന് അവർ അറിയും. ഞാൻ അവരുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: so sollen sie dann erkennen, daß ich, Jahwe, ihr Gott bin, der sie weggeführt
    hat aus Ägypten, um unter ihnen zu wohnen - ich, Jahwe, ihr Gott!
  lin-lin: Bakoyeba solo ete Ngai nazali Yawe, Nzambe na bango, Nzambe oyo abimisaki
    bango wuta na Ejipito mpo na kovanda kati na bango. Nazali Yawe, Nzambe na bango.
  eng-LSV: and they have known that I [am] their God YHWH, who has brought them out
    of the land of Egypt, that I may dwell in their midst; I [am] their God YHWH.”
  eng-GNV: 'Then shall they knowe that I am ye Lord their God, that brought them out
    of the lande of Egypt, that I might dwell among them: I am the Lord their God.'
  eng-WEBSTER: 'And they shall know that I am the LORD their God, that brought them
    forth out of the land of Egypt, that I may dwell among them: I am the LORD their
    God.'
  nhw-BL: Huan inijuanti nechiximatise para na niDIOS niininTECO catli niquinquixti
    ipan tlali Egipto para nimocahuas huan niitztos ininhuaya. Quena, na niDIOS, niininTECO.
  swh-ONEN: Nao watajua kuwa Mimi Ndimi Bwana Mungu wao, aliyewatoa Misri ili nipate
    kufanya makao miongoni mwao. Mimi Ndimi Bwana Mungu wao.
  bba-bba: Kpɑ i n yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Gusunɔ bɛɛn Yinni nɛ wi nɑ bɛɛ yɑrɑmɑ Eɡibitin
    di. Kpɑ nɑ n kɑ bɛɛ wɑ̃ɑ. Nɛnɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'And they shall know that I am the Lord their God, that brought them
    forth out of the land of Egypt, that I may dwell amongst them: I am the Lord their
    God.'
  cpy-cpy: Rootaki riyotanteeyaari Naaka Itajorentsite, naaka amaeriri ijeekawitaka
    Apitantoniki notsipa-taari. Tema naaka Itajorentsite.”
  luo-luo: Gibiro ngʼeyo ni an Jehova Nyasaye ma Nyasachgi ema ne agologi e piny Misri
    mondo omi adag kodgi. An e Jehova Nyasaye ma Nyasachgi.
  meu-meu: Idia bae diba lau be Iehova edia Dirava; Aigupto amo na hakaudia lasi,
    bogaragidiai baina noho helaoreana. Lau binai Iehova, edia Dirava.
  npi-ULB: म तिनीहरूका बिचमा बस्‍न सकूँ भनेर तिनीहरूलाई मिश्र देशबाट बाहिर ल्याउने
    परमप्रभु तिनीहरूका परमेश्‍वर हुँ भनी तिनीहरूले जान्‍नेछन् । म परमप्रभु तिनीहरूका
    परमेश्‍वर हुँ ।
  yor-yor: Wọn yóò sì mọ̀ pé Èmi ni Olúwa Ọlọ́run wọn, ẹni tí ó mú wọn jáde láti ilẹ̀
    Ejibiti wá, nítorí kí èmi lè máa gbé àárín wọn. Èmi ni Olúwa Ọlọ́run wọn.
  emp-NTPO: Maʌ̃ne bãrãba cawad̶ia mʌ̃ra bãrã Ãcõrẽda. Cawad̶ia mʌ̃abʌrʌ bãrãra Egiptod̶eba
    ẽdrʌ enesida bãrã tãẽna b̶ai carea. Mʌ̃ra bãrã Ãcõrẽa.–
  ind-ind: Mereka akan tahu bahwa Akulah TUHAN, Allah mereka yang sudah membawa mereka
    keluar dari Mesir supaya Aku dapat tinggal bersama mereka. Akulah TUHAN Allah
    mereka.”
  pes-OPCB: و آنها خواهند دانست که من خداوند، خدای ایشان هستم که آنها را از مصر بیرون
    آوردم تا در میان ایشان ساکن شوم. من خداوند، خدای آنها هستم.
  tgl-ULB: Malalaman nila na ako si Yahweh, ang kanilang Diyos, na kumuha sa kanila
    palabas mula sa lupain ng Ehipto kaya ako ay maninirahan kasama nila. Ako si Yahweh,
    kanilang Diyos.
  hui-hui: Ani kogola tígua i̱niore Anduane Homogo tínaga Ngode Datagaliwabe kogome
    tí heba mandagi haabo holenaga i̱na tí Iyibi dindiha howa haru tagira pialu ogoria
    haru ibirudane hondoleberami. I̱ni Anduane Homogo tínaga Ngode Datagaliwabeore
    kogoni, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​သူ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင် သော​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​ကြောင်း​ကို သူ​တို့​သိ​ကြ​မည်​ဖြစ်​၍၊ ငါ သည်​သူ​တို့​နှင့်​နေ​မည်။ ငါ​သည်​သူ​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  cbi-NTPO: Tsenmalaa yala mijanu dejuve naa iyaa, Yavé, yala' Dios, yaiba bulu chunaa
    yala Egiptosha dechuren mangalaamuñuba. Iyaa Yavé, yala' Diosyu.
  bod-N: ང་རང་དེ་དག་གི་དཀྱིལ་དུ་གནས་པའི་ཆེད་དུ། བདག་ནི་ཁོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་མཁན་ཡིན་ཞིང་།
    ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་དེ་དག་གིས་ཤེས་པར་འགྱུར་ལ། བདག་ནི་ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vachaziva kuti ndini Jehovha Mwari wavo, akavabudisa kubva muIjipiti kuitira
    kuti ndigogara pakati pavo. Ndini Jehovha Mwari wavo.
  spa-BLM: 'Sabrán que yo soy el Señor, su Dios, que los sacó de la tierra de Egipto
    para que yo habitara en medio de ellos: Yo soy el Señor, su Dios.'
  cac-cac: Icha val chi' ol aj snachajel yuj eb' to a in ton Jehová in sDiosal in
    eb' ed'oc, a in ix ex viq'uelta d'a Egipto yic tzin cajnaj d'a e cal, a in Jehová
    e Diosal in tic, xchi Jehová.
  swh-ULB: Nao watanijua kuwa mimi ndimi Yahweh, Mungu wao, niliyewaleta watoke katika
    nchi ya Misri, nipate kukaa kati yao. Ni mimi Yahweh, Mungu wao.
  bel-bel: і ўведаюць, што Я Гасподзь, Бог іхні, Які вывеў іх зь зямлі Егіпецкай,
    каб Мне жыць сярод іх. Я Гасподзь Бог іхні.
  deu-ELBBK: Und sie werden wissen, dass ich der HERR bin, ihr Gott, der ich sie aus
    dem Land Ägypten herausgeführt habe, um in ihrer Mitte zu wohnen; ich bin der
    HERR, ihr Gott.
  mbb-OT: Ne egketuenan niw he iyan a is Nengazen he Megbevayè niw, mibpeǥawas keniyu
    ziyà te Ehipto su para mekelumun a ziyà te keniyu. Iyan a is Nengazen Megbevayè
    niw.
  mal-2015: അവരുടെ മദ്ധ്യേ വസിക്കേണ്ടതിന്നു അവരെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്നവനായി
    അവരുടെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു എന്നു അവർ അറിയും; ഞാൻ അവരുടെ ദൈവമായ യഹോവ തന്നേ.
  gup-gup: Bedda wanjh kabirriburrbun bu ngaye nawu bedberre God ngangeyyo Yawey,
    dja ngaye ngabenbebkeng kore kunbolk Egyptbeh, ba bu kamak ngarridjarrkni. Ngaye
    Yawey nawu bedberre God.” Kuhni rowk bu Yawey bimarneyimeng nawu Moses.
  gvs-gvs: Komi bei koyagoigu Yau Yauwe imi Yaubada boi Itipita goi akabimi amemi,
    e bei itoboinegu akaaiyaka yaimi. Yau Yauwe imi Yaubada.’
  rmc-rmc: A sprindžarena, hoj me som o RAJ lengro Del, savo len iľom avri andral
    o Egipt, hoj te bešav maškar lende. Me som o RAJ, lengro Del.
  nlg-nlg: Gaira kara ghilalaa inau a Yahweh didira na God. Inau agaia tu lavia rughuhoru
    i Egypt ge ku kabu tana ghobudira. Inau a Yahweh didira na God.
  pes-OPV: و در میان بنی‌اسرائیل ساکن شده، خدای ایشان می‌باشم.
  ron-1924: Ей вор куноаште кэ Еу сунт Домнул Думнезеул лор, каре й-ам скос дин цара
    Еӂиптулуй, ка сэ локуеск ын мижлокул лор. Еу сунт Домнул Думнезеул лор.
  ben-OBCV: তারা জানতে পারবে যে আমিই তাদের সেই ঈশ্বর সদাপ্রভু, যিনি তাদের মধ্যে বসবাস
    করার জন্য মিশর থেকে তাদের বের করে এনেছিলেন। আমিই তাদের ঈশ্বর সদাপ্রভু।
  som-som: Oo iyagu waxay ogaan doonaan inaan anigu ahay Rabbiga Ilaahood ah oo iyaga
    dalkii Masar ka soo bixiyey inaan iyaga dhex joogo. Anigu waxaan ahay Rabbiga
    ah Ilaahood.
  lat-VUC: et scient quia ego Dominus Deus eorum, qui eduxi eos de terra Ægypti, ut
    manerem inter illos, ego Dominus Deus ipsorum.
  eng-ASVBT: 'And they shall know that I am Jehovah their God, that brought them forth
    out of the land of Egypt, that I might dwell among them: I am Jehovah their God.'
  ita-1885: E dessi conosceranno ch'io sono il Signore Iddio loro, che li ho tratti
    fuor del paese di Egitto, per abitar nel mezzo di loro. Io sono il Signore Iddio
    loro.
  eng-LXXUP: And they shall know that I am the Lord their God, who brought them forth
    out of the land of Egypt, to be called upon by them, and to be their God.
  eng-ULB: They will know that I am Yahweh, their God, who brought them out from the
    land of Egypt so that I might live among them. I am Yahweh, their God.
  spa-VBL: Ellos sabrán que soy el Señor su Dios, que los sacó de Egipto, para poder
    vivir con ellos. Yo soy el Señor su Dios.
  fra-_FOB: Et ils sauront que je suis l'Éternel leur Dieu, qui les ai fait sortir
    du pays d'Égypte, pour demeurer au milieu d'eux. Je suis l'Éternel, leur Dieu.
  mal-mal: അവരുടെ മദ്ധ്യത്തിൽ വസിക്കേണ്ടതിന് അവരെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന അവരുടെ
    ദൈവമായ യഹോവ ഞാൻ ആകുന്നു എന്ന് അവർ അറിയും; ഞാൻ അവരുടെ ദൈവമായ യഹോവ തന്നെ.
  urd-GVR: Wuh jān leṅge ki maiṅ Rab un kā Ḳhudā hūṅ, ki maiṅ unheṅ Misr se nikāl
    lāyā tāki un ke darmiyān sukūnat karūṅ. Maiṅ Rab un kā Ḳhudā hūṅ.
  suz-BL: गो मेको आन दातेमी बाक्‍चा कली मेको आन कली इजीप्‍त रे ग्रुंइब मेको परमप्रभु
    यावे, आन परमप्रभु नङ। गो मेको आन परमप्रभु यावे नङ, दे मेकोपुकीम तुइक्‍चा माल्‍नीम।
    प्रस्‍थान २०:२
  ita-1927: Ed essi conosceranno che io sono l’Eterno, l’Iddio loro, che li ho tratti
    dal paese d’Egitto per dimorare tra loro. Io sono l’Eterno, l’Iddio loro.
  ckb-ckb: جا دەزانن کە من یەزدانی پەروەردگاری خۆیانم، کە لە خاکی میسرەوە دەرمهێنان
    هەتا لەنێویان نیشتەجێ بم. من یەزدانی پەروەردگاری خۆیانم.
  eng-BBE: 'And they will see that I am the Lord their God, who took them out of the
    land of Egypt, so that I might be ever with them: I am the Lord their God.'
  kan-OKCV: ಅವರ ಮಧ್ಯದಲ್ಲಿ ನಾನು ವಾಸವಾಗಿರುವದಕ್ಕಾಗಿ ಅವರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಹೊರಗೆ
    ಬರಮಾಡಿದ ಅವರ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಾನೇ ಎಂದು ಅವರಿಗೆ ತಿಳಿಯುವುದು. ನಾನೇ ಅವರ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು.
  bbb-bbb: '@see-verse:EXO.029.045'
  tam-2017: தங்கள் நடுவே நான் தங்கும்படி, தங்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்த
    நான் தங்களுடைய தேவனாகிய யெகோவா என்று அவர்கள் அறிவார்கள்; நானே அவர்களுடைய தேவனாகிய
    யெகோவா.
  spa-RV-1909: 'Y conocerán que yo soy Jehová su Dios, que los saqué de la tierra
    de Egipto, para habitar en medio de ellos: Yo Jehová su Dios.'
  ron-BTF: 'Și vor cunoaște că eu sunt DOMNUL Dumnezeul lor, care i-a scos din țara
    Egiptului, ca să locuiesc printre ei: Eu sunt DOMNUL Dumnezeul lor.'
  eng-WEBP: 'They shall know that I am the LORD their God, who brought them out of
    the land of Egypt, that I might dwell among them: I am the LORD their God.'
  eng-FBV: They will know that I am the Lord their God, who led them out of Egypt,
    so that I could live with them. I am the Lord their God.
  nld-1939: 'Dan zullen zij weten, dat Ik, Jahweh, hun God ben, die hen uit het land
    van Egypte heb geleid, om in hun midden te wonen: Ik Jahweh, hun God!'
  nch-BL: Huan inijuanti techixmatise para na niDIOS niininTeco cati niquinquixti
    ipan tali Egipto para nimocahuas huan niitztos inihuaya. Quena, na niDIOS, niininTECO.
  vie-1934: Dân ấy sẽ biết ta là Giê-hô-va Đức Chúa Trời của chúng nó, đã đem chúng
    nó ra khỏi xứ Ê-díp-tô đặng ở giữa vòng họ. Ta là Giê-hô-va Đức Chúa Trời của
    họ.
  hin-CV: तब वे जान लेंगे कि मैं याहवेह उनका परमेश्वर हूं, जिसने उन्हें मिस्र देश
    से निकाला ताकि मैं उनके साथ रहूं. मैं याहवेह उनका परमेश्वर हूं.
  eng-OURB: 'They shall know that I am Adonai their God, who brought them out of the
    land of Egypt [Abode of slavery], that I might dwell among them: I am Adonai their
    God.'
  spa-BES: Y verán que yo soy el Señor su Dios, que los saqué de la tierra de Egipto,
    para que habite con ellos. Yo El Señor su Dios.
  tdx-tdx: Le ho fohi’ iareo te Izaho Iehovà Andrianañahare’ iareo ro nañavotse iareo
    an-tane Mitsraime añe himoneñako am’ iereo ao. Izaho Iehovà Andrianañahare’ iareo.
  vid-vid: Aho ndo wovizela kota heni nda Mkulu Nguluwi, Nguluwi wa hewo, ndiwegale
    hewo kulawa isi ya Misili, leka ndikale hagati ha hewo. Heni ndo Mkulu Nguluwi,
    Nguluwi wa hewo.
  eng-OKE: And they shall know that I am the Lord their God who brought them out from
    the land of Mizraim, that I may make My Shekinah to dwell among them. I am the
    Lord their God.
  tha-KJV: เขาจะรู้ว่าเราคือพระเยโฮวาห์พระเจ้าของเขา ผู้​ได้​นำเขาออกจากแผ่นดิ​นอ​ียิปต์
    เพื่อเราจะสถิตอยู่ท่ามกลางเขาทั้งหลาย เราคือพระเยโฮวาห์พระเจ้าของเขา”
  por-BR-2018: 'E conhecerão que eu sou o SENHOR seu Deus, que os tirei da terra do
    Egito, para habitar em meio deles: Eu sou o SENHOR seu Deus.'
  deu-ELO: Und sie werden wissen, daß ich Jehova bin, ihr Gott, der ich sie aus dem
    Lande Ägypten herausgeführt habe, um in ihrer Mitte zu wohnen; ich bin Jehova,
    ihr Gott.
  eng-WYC-2018: and they shall know, that I am their Lord God, which led them out
    of the land of Egypt, that I should dwell among them; for I am their Lord God.
    (and they shall know, that I am the Lord their God, who led them out of the land
    of Egypt, so that I could live among them; for I am the Lord their God.)
  epo-epo: Kaj ili sciu, ke Mi estas la Eternulo, ilia Dio, kiu elirigis ilin el la
    lando Egipta, por ke Mi loĝu inter ili, Mi, la Eternulo, ilia Dio.
  uig-PIN: U waⱪitta ular Mening ularning arisida makan ⱪilixim üqün ularni Misir
    zeminidin qiⱪirip kǝlgǝn Hudasi Pǝrwǝrdigar ikǝnlikimni bilidu; Mǝn ularning Hudasi
    Pǝrwǝrdigardurmǝn.
  beo-beo: Na da ilia Hina Gode amola Na da ilia gilisisu ganodini esalumusa:, Idibidi
    sogega fisili masa:ne gadili asunasi, amo ilia da dawa:mu. Na da ilia Hina Gode!”
  tpi-OTNT: Na bai yupela i ken save gut mi tasol mi Bikpela, mi God bilong yupela,
    na mi tasol i bin kisim yupela long Isip na bringim yupela i kam. Olsem na mi
    ken i stap namel long yupela. Mi yet mi God, Bikpela bilong yupela.”
  hau-SA: Za su san cewa ni ne Ubangiji Allahnsu, wanda ya fitar da su daga Masar
    saboda in zauna a cikinsu. Ni ne Ubangiji Allahnsu.
  uig-LAT: U waqitta ular Méning ularning arisida makan qilishim üchün ularni Misir
    zéminidin chiqirip kelgen Xudasi Perwerdigar ikenlikimni bilidu; Men ularning
    Xudasi Perwerdigardurmen.
  nde-nde: Bazakwazi ukuthi mina nginguThixo uNkulunkulu wabo, owabakhupha eGibhithe
    ukuze ngihlale phakathi kwabo. Mina nginguThixo uNkulunkulu wabo.”
  ton-ton: 'Pea te nau ʻilo ko au ko Sihova ko honau ʻOtua, ne u ʻomi ʻakinautolu
    mei he fonua ko ʻIsipite, koeʻuhi ke u nofo ʻiate kinautolu: Ko au ko Sihova ko
    honau ʻOtua.'
  ces-1613: A zvědíť, že já jsem Hospodin Bůh jejich, kterýž jsem je vyvedl z země
    Egyptské, abych přebýval u prostřed nich, já Hospodin Bůh jejich.
  eng-WMB: 'They shall know that I am the LORD their God, who brought them out of
    the land of Egypt, that I might dwell among them: I am the LORD their God.'
  tam-TCV: அவர்கள் மத்தியில் குடியிருக்கும்படி, அவர்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த,
    அவர்களுடைய இறைவனாகிய யெகோவா நானே என்பதை அவர்கள் அறிந்துகொள்வார்கள். அவர்களுடைய
    இறைவனாகிய யெகோவா நானே.
  ceb-ULB: Masayod sila nga ako si Yahweh, ang ilang Dios, nga nagpagawas kanila gikan
