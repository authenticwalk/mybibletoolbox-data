verse: EXO.029.002
translations:
  mal-C: നേർത്ത ഗോതമ്പുമാവുകൊണ്ടു പുളിപ്പില്ലാത്ത അപ്പവും എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത
    ദോശകളും എണ്ണ പുരട്ടിയ പുളിപ്പില്ലാത്ത വടകളും ഉണ്ടാക്കണം.
  deu-TKW: ungesäuertes Brot und ungesäuerte, mit Öl gemengte Kuchen, sowie ungesäuerte,
    mit Öl bestrichene Fladen; aus Weizen-Feinmehl sollst du sie herstellen.
  lin-lin: okosala mapa mpe bagato ezanga levire, oyo farine na yango basangisa na
    mafuta ; okosala mpe mikate ezanga levire, kasi bapakola yango mafuta ; okosala
    yango na farine oyo batuta mpe bayungola malamu.
  eng-LSV: and unleavened bread, and unleavened cakes anointed with oil; you make
    them of fine wheat flour,
  eng-GNV: 'And vnleauened bread and cakes vnleauened tempered with oyle, and wafers
    vnleauened anoynted with oyle: (of fine wheate flowre shalt thou make them)'
  eng-WEBSTER: And unleavened bread, and cakes unleavened tempered with oil, and wafers
    unleavened anointed with oil; of wheat flour shalt thou make them.
  nhw-BL: Huan ica harina tlen trigo catli amo quipiya tlasonejcayotl, xijchihua pantzi.
    Huan nojquiya xijchihua tortas catli quipiya aceite. Huan xijchihua seyoc pantzi
    catli nesis quen tlaxcali huactoc catli tiquixajalos ica aceite.
  swh-ONEN: Kutokana na unga laini wa ngano usiotiwa chachu, tengeneza mikate na maandazi
    yaliyokandwa kwa mafuta, pamoja na mikate midogo myembamba.
  bba-bba: Kpɑ ɑ pɛ̃ɛ ko kɑ ɑlikɑmɑn som, ɑ ku seeyɑtiɑ doke, kpɑ ɑ mɑɑ kirɑ wɔ̃ɔrɑnu
    ko nìn somɔ bɑ ǹ seeyɑtiɑ doke, kɑ kirɑ nìn som bɑ kɑ ɡum burinɑ.
  eng-KJVCPB: 'and unleavened bread, and cakes unleavened tempered with oil, and wafers
    unleavened anointed with oil: of wheaten flour shalt thou make them.'
  luo-luo: Bende kaw mogo mar ngano mayom ma ok oketie thowi modwal gi mo mondo ilosgo
    makati kod kek kaachiel gi chapat mowir gi mo.
  meu-meu: Flaoa asie hatubua e gabua, bona flaoa asie hatubua atagadia dehoro ida
    e bulo, bona flaoa asie hatubua atagadia latadia dehoro e seia ḡaudia danu bavabi.
    Ini na uit flaoana amo ba kara.
  npi-ULB: अखमिरी रोटी र खमिर नहाली तेलमा मुछेको फुरौला अनि तेल दलेको खमिरविनाको बाबर
    पनि लिएर आइज ।
  yor-yor: Láti ara ìyẹ̀fun aláìwú dídùn, ṣe àkàrà àti àkàrà tí a pò pẹ̀lú òróró,
    àti àkàrà fẹ́lẹ́fẹ́lẹ́ aláìwú tí a da òróró sí.
  emp-NTPO: Idjab̶a dji biara b̶ʌ harina trigod̶eda edaped̶a paʌ̃ ẽsãbari neẽ́ b̶eada
    quĩrã cacua ũbea odua; ʌ̃cʌrʌ harina awa qued̶eada, ʌ̃cʌrʌ nedraga bara b̶eada,
    idjab̶a ʌ̃cʌrʌ nedragaba ʌ̃rʌ̃ pʌrʌd̶ada.
  ind-ind: Dari tepung terbaik, buatlah tiga macam roti yang tidak beragi, yakni roti
    tanpa minyak zaitun, roti yang mengandung minyak zaitun, dan roti tipis kering
    yang diolesi minyak zaitun setelah dibakar.
  pes-OPCB: نان بدون خمیرمایه، قرصهای نان بدون خمیرمایهٔ روغنی و قرصهای نازک نان بدون
    خمیرمایهٔ روغن مالی شده، که از آرد نرم گندم مرغوب پخته شده باشد، فراهم‌آور.
  tgl-ULB: tinapay na walang lebadura, at mamon na walang lebadurang hinalong langis.
    At saka kumuha ka ng apa na walang lebadurang pinahiran ng langis. Gawin mo ang
    mga apa gamit ang pino na trigong harina.
  hui-hui: Ani buwa balawa widi dambini bayaleore ngagobi mo yalu ibabe. Balawa uruni
    yidi nahe howa mberedi maru olibe lininaga weli odo biamaga howa wabialu mberedi
    maru olibe lininaga weli naberele howa wabibe. Balawa marume mbisigediru wabialu
    olibe lininaga welime ha̱i̱ habe.
  mya-mya: ဆီ​ပါ​သော​မုန့်၊ ဆီ​လူး​သော​မုန့်​ချပ်​တို့​ကို လည်း​ယူ​လော့။ ထို​မုန့်​များ​ကို​တ​ဆေး​မ​ပါ
    သော​အ​ကောင်း​ဆုံး​ဂျုံ​မုန့်​ညက်​ဖြင့်​ပြု​လုပ် ရ​မည်။-
  cbi-NTPO: tsejtu pan kenu kayu ura trigu llujpe katu, da'pukakaa pan ke', naa mulichi
    yandaa pan bain ke' akaade. Juntsala pujkikarentsumi putyu tene junu dejuve, tsenmin
    pan kaa paki bain pujkikarentsumi putyu tene ke' muli mulangue' akaanu juve.
  bod-N: སྐྱུར་མེད་བག་ལེབ་དང་སྐྱུར་མེད་བག་ལེབ་ལ་འཚིར་སྣུམ་བསྲེས་པ་ཅན་དང་སྐྱུར་མེད་བག་ལེབ་ལ་འཚིར་སྣུམ་གྱིས་བྱུགས་པ་ཅན་བཅས་གྲོ་ཞིབ་ལྡེ་གུ་ཡིས་བཟོ་བར་བྱའོ།
    །
  sna-sna: Uye ubike chingwa noupfu hwakatsetseka hwegorosi, husina mbiriso, uye ubike
    makeke akavhenganiswa namafuta, nezvingwa zvitete zvakazorwa mafuta.
  spa-BLM: panes sin levadura, tortas sin levadura mezcladas con aceite y obleas sin
    levadura untadas con aceite. Las harás de harina de trigo fina.
  cac-cac: Yed' ixim harina yic trigo te vach', malaj yich sb'at d'a scal, aton d'a
    ixim tzac' b'ojoc ixim pan yed' c'oxox pan calab'il yed' aceite yed' pax c'oxox
    pan jay sb'on̈chajoch aceite d'ay.
  swh-ULB: mkate bila hamira, na keki bila hamira iliyo changanywa na mafuta. Pia
    chukuwa maandazi bila hamira yalio pakwa mafuta. Fanya maandazi kwa unga mzuri
    wa ngano.
  bel-bel: 'і хлябоў прэсных, і праснакоў, зьмешаных з алеем, і ляпёшак прэсных, памазаных
    алеем: з мукі пшанічнай сьпячы іх;'
  deu-ELBBK: 'und ungesäuertes Brot, und ungesäuerte Kuchen, gemengt mit Öl, und ungesäuerte
    Fladen, gesalbt mit Öl: von Feinmehl des Weizens sollst du sie machen.'
  mbb-OT: Kuwa ka te kinemeupiyahan he herina te trigu, ne veeli nu he supas, iyan,
    kenè nu tepayi; baal ka zaan te mamun he ed-emutan te lana he ulibu, ne vaal ke
    zaan te kenà mulà ed-emutan te lana, is duma zutun ebpekenipisen nu ne edezasan
    nu te lana.
  mal-2015: പുളിപ്പില്ലാത്ത അപ്പവും എണ്ണ ചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണ പിരട്ടിയ
    പുളിപ്പില്ലാത്ത വടകളും എടുക്കേണം; കോതമ്പുമാവുകൊണ്ടു അവ ഉണ്ടാക്കേണം.
  gup-gup: Ngurrikinjemen buriddi bu ngurrimarnbun kandidjawa manbu mannguklurlmikenhyak,
    dja ngurrirawon kunkalkkid manbu olives. Yikahwi buriddi mak ngurrimarnbun bu
    kunkalkkid olives yak. Yikahi buriddi warridj ngurrimarnbun kakukyime cakes kaluk
    ngurribarung olive kunkalkkid dorrengh.
  gvs-gvs: Ikavava, parawa dedevina kwābi, beredi pokaka taiyao kugabūdi. Go berediyadi
    maniyedi pokaka, oribe mumuna tuwo. Maniyedi oribe mumuna taiyao kupopolīdi. E
    nakae maniyedi kakaaraiidi go, oribe mumuna kokikilīdi.
  rmc-rmc: Le nekfeder arestar kereha vajkeci mare bi o kvasos le olivove olejoha
    the vajkeci bi o olejos; ker the sane marikľa, so makheha le olejoha.
  nlg-nlg: Nia na flour te vaolu mo ko bei kalua nia na yeast, Ko gonighi na berete,
    mana cake kara madeve kalu kolui nia na kokolo ni olive, mana balu [na cake kara
    madeve] kau kaikavia va na kokolo ni olive tana vuvungani.
  pes-OPV: و نان فطیر و قرصهای فطیر سرشته به روغن ورقیقهای فطیر مسح شده به روغن. آنها
    را از آردنرم گندم بساز.
  ron-1924: Фэ ку фэинэ алясэ де грыу ниште азиме, турте недоспите, фрэмынтате ку
    унтделемн, ши плэчинте недоспите, стропите ку унтделемн.
  ben-OBCV: আর গমের মিহি আটায় জলপাই তেল মিশ্রিত করে খামিরবিহীন গোলাকার রুটি, খামিরবিহীন
    মোটা মোটা রুটি এবং জলপাই তেল মাখানো পাতলা পাতলা রুটি তৈরি কোরো।
  som-som: iyo kibis aan khamiir lahayn, iyo moofo aan khamiir lahayn oo saliid lagu
    daray, iyo canjeero aan khamiir lahayn oo saliidu marsan tahay, oo waxaad ka samaysaa
    bur wanaagsan oo sarreen ah.
  lat-VUC: 'panesque azymos, et crustulam absque fermento, quæ conspersa sit oleo,
    lagana quoque azyma oleo lita: de simila triticea cuncta facies.'
  eng-ASVBT: 'and unleavened bread, and cakes unleavened mingled with oil, and wafers
    unleavened anointed with oil: of fine wheaten flour shalt thou make them.'
  ita-1885: e de' pani azzimi, e delle focacce azzime, intrise con olio; e delle schiacciate
    azzime, unte con olio; fai quelle cose di fior di farina di frumento.
  eng-LXXUP: 'and unleavened loaves kneaded with oil, and unleavened cakes anointed
    with oil: thou shalt make them of fine flour of wheat.'
  eng-ULB: bread without yeast, and cakes without yeast mixed with oil. Also take
    wafers without yeast rubbed with oil. Make the wafers using fine wheat flour.
  spa-VBL: 'Luego, con la mejor harina de trigo, haced lo siguiente sin levadura:
    pan, pasteles mezclados con aceite de oliva y barquillos espolvoreados con aceite
    de oliva.'
  fra-_FOB: Et des pains sans levain, et des gâteaux sans levain pétris à l'huile,
    et des beignets sans levain, oints d'huile; tu les feras de fine farine de froment.
  mal-mal: പുളിപ്പില്ലാത്ത അപ്പവും എണ്ണചേർത്ത പുളിപ്പില്ലാത്ത ദോശകളും എണ്ണപുരട്ടിയ
    പുളിപ്പില്ലാത്ത വടകളും എടുക്കണം; ഗോതമ്പുമാവുകൊണ്ട് അവ ഉണ്ടാക്കണം.
  urd-GVR: Behtarīn maide se tīn qism kī chīzeṅ pakānā jin meṅ ḳhamīr na ho. Pahle,
    sādā roṭī. Dūsre, roṭī jis meṅ tel ḍālā gayā ho. Tīsre, roṭī jis par tel lagāyā
    gayā ho.
  suz-BL: मिनु रिम्‍शो चेरब फस के बोरब ओख्‍ती मसुप्‍शो शोब्‍ले, तेल ब्‍वाइश्‍शो जिज
    शोब्‍ले नु तेल ख्रेक्‍शो बोरब ओख्‍ती मसुप्‍शो शोब्‍ले सेल्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Prendi un giovenco e due montoni senza difetto, de’ pani senza lievito,
    delle focacce senza lievito impastate con olio, e delle gallette senza lievito
    unte d’olio; tutte queste cose farai di fior di farina di grano.
  ckb-ckb: هەروەها لە ئاردی گەنمی باش نانی بێ هەویرترش و کولێرەی بە زەیت شێلراو و
    ناسکە نانی بە زەیت چەورکراو دروستبکە.
  eng-BBE: And unleavened bread, and unleavened cakes mixed with oil, and thin unleavened
    cakes on which oil has been put, made of the best bread-meal;
  kan-OKCV: ಅತ್ಯುತ್ತಮ ಗೋಧಿಯ ಹಿಟ್ಟಿನಿಂದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ ಎಣ್ಣೆ ಹೊಯ್ದ ಹುಳಿಯಿಲ್ಲದ
    ಹೋಳಿಗೆಗಳನ್ನೂ ಎಣ್ಣೆ ಹಚ್ಚಿದ ಹುಳಿಯಿಲ್ಲದ ಪೂರಿಗಳನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  bbb-bbb: '@see-verse:EXO.029.001'
  tam-2017: புளிப்பில்லா அப்பத்தையும், எண்ணெயிலே பிசைந்த புளிப்பில்லா அதிரசங்களையும்,
    எண்ணெய் பூசப்பட்ட புளிப்பில்லா அடைகளையும் கோதுமையின் மெல்லியமாவினால் செய்து,
  spa-RV-1909: 'Y panes sin levadura, y tortas sin levadura amasadas con aceite, y
    hojaldres sin levadura untadas con aceite; las cuales cosas harás de flor de harina
    de trigo:'
  ron-BTF: Și azimă și turte nedospite frământate cu untdelemn și lipii nedospite
    unse cu untdelemn; să le faci din floarea făinii de grâu.
  eng-WEBP: unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
    anointed with oil. You shall make them of fine wheat flour.
  eng-FBV: 'Then using the best wheat flour, make the following without yeast: bread,
    cakes mixed with olive oil, and wafers sprinkled with olive oil.'
  nld-1939: daarbij ongedesemde broden en ongedesemde koeken met olie gemengd en ongedesemde
    offervlaas met olie bestreken, van tarwebloem bereid.
  nch-BL: Huan ica harina ten trigo cati amo quipiya tasonejcayot, xijchihua pantzi.
    Huan nojquiya xijchihua tortas cati quipiya aceite. Huan xijchihua seyoc pantzi
    cati nesis quej taxcali huactoc cati tiquixajalos ica aceite.
  vie-1934: Hãy bắt một con bò tơ đực và hai con chiên đực không tì vít, dùng bột
    mì thiệt mịn làm bánh không men, bánh nhỏ không men nhồi với dầu, và bánh tráng
    không men tẩm dầu;
  hin-CV: उनको लेकर बिना खमीर रोटी तथा तेल से बनी बिना खमीर की पूरियां, तेल लगाई हुई
    बिना खमीर की रोटियां जिन्हें मैदे से तैयार किया गया हो, लेना.
  eng-OURB: 'matzah ·unleavened bread·, unleavened cakes mixed with oil, and unleavened
    wafers anointed with oil: you shall make them of fine wheat flour.'
  spa-BES: Y panes sin levadura, y panes sin levadura mezclados con aceite, y panes
    finos sin levadura sobre los cuales se haya puesto aceite, hechos de la mejor
    harina de pan;
  tdx-tdx: 'le mofo po-dalivay naho mofo vonga’e po-dalivay nilaroañe menake vaho
    mofo pisake po-dalivay hinosotse menake: nanoeñe ami’ty monam-bare-bolè.'
  vid-vid: mibumunda johajiwichigwe usaso, miandazi jilihela usaso jivujigwe kwa mafuta
    na mibumunda mizisili johajiwichigwe usaso, ila jibakalizigwe mafuta. Vyeng'ha
    avi viwe viditikwe kwa utimbo unojile wa ngano.
  eng-OKE: And unleavened bread, and unleavened cakes mingled with oil, and wafers
    unleavened which are anointed with oil; of wheaten flour shalt thou make them.
  tha-KJV: ขนมปังไร้​เชื้อ ขนมไร้เชื้อคลุกน้ำมันและขนมแผ่นบางไร้เชื้อทาน้ำมัน ขนมเหล่านี้จงทำด้วยยอดแป้งข้าวสาลี
  por-BR-2018: 'E pães sem levedura, e tortas sem levedura amassadas com azeite, e
    massas sem levedura untadas com azeite; tu os farás de boa farinha de trigo:'
  deu-ELO: 'und ungesäuertes Brot, und ungesäuerte Kuchen, gemengt mit Öl, und ungesäuerte
    Fladen, gesalbt mit Öl: von Feinmehl des Weizens sollst du sie machen.'
  eng-WYC-2018: and therf loaves, and a cake without sourdough, which be sprinkled
    (al)together with oil, and therf pastes sodden in water, (and) balmed, either
    fried, with oil; thou shalt make all these things of pure wheat flour, (and unleavened
    bread, and cakes made without yeast, which be sprinkled with oil, and unleavened
    wafers boiled in water, and fried in oil; thou shalt make all these things out
    of pure wheat flour,)
  epo-epo: kaj macan panon, kaj macajn kukojn, miksitajn kun oleo, kaj macajn flanojn,
    ŝmiritajn per oleo; el delikata tritika faruno faru ilin.
  uig-PIN: ⱨǝmdǝ petir nan, zǝytun meyi ilǝxtürülgǝn petir toⱪaq wǝ zǝytun meyi sürülüp
    mǝsiⱨlǝngǝn petir ⱨǝmǝk nanlarni tǝyyarla, bularning ⱨǝmmisini buƣday unidin ⱪilƣin;
  beo-beo: Widi falaua noga:idafa (yisidi hame sali) amo lale, mogili olife susuligi
    gilisili ga:gi hamoma. Mogili olife susuligi mae salawane ga:gi hamoma. Mogili
    belawagi agoane hamone, olife susuligi amoga ulasima.
  tpi-OTNT: Na kisim sampela plaua bilong wit i nambawan tru. Yu no ken putim yis
    long plaua. Na kisim sampela plaua na wokim bret na kisim sampela plaua na tanim
    wantaim wel bilong diwai oliv na wokim bret. Na kisim sampela plaua na wokim sampela
    bisket na penim wel bilong oliv long ol.
  hau-SA: Daga garin alkama mai laushi marar yisti kuwa, ka yi burodi, da wainan da
    aka kwaɓa da mai, da ƙosai waɗanda an barbaɗa mai a kai.
  uig-LAT: hemde pétir nan, zeytun méyi ileshtürülgen pétir toqach we zeytun méyi
    sürülüp mesihlen’gen pétir hemek nanlarni teyyarla, bularning hemmisini bughday
    unidin qilghin;
  nde-nde: Yenza izinkwa ezingelamvubelo ngefulawa ecolekileyo, izinkwa ezinkulu ezingelamvubelo,
    ezivutshwe ngamafutha e-oliva lezinkwa ezincane ezingelamvubelo, zigcotshwe ngamafutha
    e-oliva.
  ton-ton: 'Mo e mā taʻefakalēvani, mo e ngaahi foʻi mā iiki taʻefakalēvani, kuo natuʻaki
    ʻae lolo, mo e ngaahi mā manifinifi kuo tākai ʻaki ʻae lolo: ngaohi ia ʻaki ʻae
    kanoʻi uite.'
  ces-1613: Chleby též přesné a koláče přesné s olejem smíšené, a oplatky přesné polité
    olejem; z běli pšeničné naděláš toho.
  eng-WMB: unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
    anointed with oil. You shall make them of fine wheat flour.
  tam-TCV: சிறந்த கோதுமை மாவினால் புளிப்பில்லாத அப்பத்தையும், எண்ணெய் சேர்த்துப் பிசைந்த
    அடை அப்பங்களையும், எண்ணெய் கலந்த அதிரசங்களையும் செய்யவேண்டும்.
  ceb-ULB: tinapay ug torta nga walay igpapatubo, nga sinagulan ug lana. Pagkuha usab
    ug nipis nga tinapay nga walay igpapatubo nga gipahiran sa lana. Paghimo ug nipis
    nga tinapay gamit ang pinong harina sa trigo.
  pol-UBG: I przaśne chleby, przaśne placki zaprawione oliwą i przaśne podpłomyki
    posmarowane oliwą. Uczynisz je z wybornej mąki pszennej.
  urd-GVU: بہترین میدے سے تین قسم کی چیزیں پکانا جن میں خمیر نہ ہو۔ پہلے، سادہ روٹی۔
    دوسرے، روٹی جس میں تیل ڈالا گیا ہو۔ تیسرے، روٹی جس پر تیل لگایا گیا ہو۔
  deu-1912: ungesäuertes Brot und ungesäuerte Kuchen, mit Öl gemengt, und ungesäuerte
    Fladen, mit Öl gesalbt; von Weizenmehl sollst du solches alles machen.
  ntj-ntj: '@see-verse:EXO.029.001'
  kan-2017: ಮತ್ತು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು, ಎಣ್ಣೆ ಮಿಶ್ರಿತವಾದ ಹುಳಿಯಿಲ್ಲದ ಹೋಳಿಗೆಗಳನ್ನು,
    ಎಣ್ಣೆ ಸವರಿದ ಹುಳಿಯಿಲ್ಲದ ಕಡಬುಗಳನ್ನೂ,
  ena-ena: Lavɨla maci huaci huaci sɨbaŋ agɨladɨ viha uami. Maci daŋ eŋalavɨci huhɨla
    huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agadɨ vimɨnaŋ uami. La maci limu hɨhɨle agɨladɨ
    viavɨla havɨ hɨlɨha uami. Maci limu hɨhɨle agɨladɨ viavɨla kɨlɨ olivɨ agɨladɨ
    amɨŋ agɨladɨ mɨtɨ daŋ eŋalavɨla hɨlɨha uami. Maci limu hɨhɨle agɨladɨ viavɨla
    hɨlɨnaŋ tata lɨhavɨci kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ hɨvɨ mɨŋepɨhalɨha uami.
  yap-yap: Mag fanay e tin th’abi fel’ e flour ni wheat ndariy e is riy, mag ngongliy
    boch e flowa ni bay e gapgep ni olive riy, nge boch ndariy riy, nge boch e flowa
    ni bod e kek nib gilgith ni kan achey e gapgep ngay.
  hlt-MCSB: Te vaengah vaidamding buh, situi neh a nom vaidamding laep, situi neh
    a koelh vaidamding rhawm te cangtang vaidam neh saii.
  mdy-ETH: ዛርጌ ዺኢሊ ዔኪ ዛይቶ ቲዦ ዋሂ ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳ ላኣዴ፤ ሃሣ ዬያጉዲ ዛይቴ ጌሊባኣ ሜሌ ላኣዳ ላኣዴ፤
    ጊንሣ ሃሣ ሻኣዣ ላኣዳ ላኣዲጋፓ ዛይቶ ቲዦና ቲሽኬ፤
  twi-ASANTE: afei momfa esiam muhumuhu a mmɔreka nni mu nyɛ burodo a ɛyɛ dɛ ne taterɛ
    a wɔde ngo afra ne ɔfam a wɔde ngo agu so.
  eng-WEBU: unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
    anointed with oil. You shall make them of fine wheat flour.
  bnp-bnp: O bole a bret kamumu ge uka a is, o vuli turana a namona oliv, o rata a
    bret a bisket.
  wal-wal: muruta gisttiyaa xiilliyaa ekkada, irshshuwaa yeggennan oittaa uukka; qassi
    irshshuwaa yeggennan zaitiyan komppuwaa komppa; hegaadankka, irshshuwaa yeggennan
    lee7e lichchakkuwaa uukkada, zaitiyaa tiya.
  spa-PDDPT: Panes sin Levadura, tortas sin levadura amasadas con aceite y hojaldres
    sin levadura untados con aceite. Los harás de flor de harina de trigo
  gun-gun: ha'e gui mbojape ha'e mbojape'i imbovua revegua e'ỹ azeite reve omoapomo
    mbyre, ha'e gui mbojape'i imbovua revegua e'ỹ azeite reve omoakỹ mbyre. Trigo
    ku'ikue iporãve va'e gui 'rã rejapo.
  agu-BL: Ncha'tz banaj cobox pam yi qui'c xtx'amil tan balaj jarin. Ncha'tz banaj
    cobox torta nin cobox wotz' yi na bnix tan jarin. Ej nin ba'n tz'oc mu'ẍ tal aceit
    swutz.
  ilo-ULB: tinapay nga awan lebadurana, ken dagiti bibingka nga awan lebadurana a
    nalaokan iti lana. Mangalaka pay kadagiti ostia nga awan lebadurana a napulagidan
    iti lana. Aramidem dagiti ostia babaen iti panangaramat ti kasayaatan nga arina.
  kpg-kpg: Hai hegau gi nia palaawaa kaedahi humalia, hagalee wanga ginai nia ‘yeast’,
    heia hunu palaawaa gi nia lolo olib, hunu palaawaa hagalee hai gi nia lolo olib,
    hunu maa heia nia bagu lahilahi e hunu gi nia lolo olib.
  uig-ARA: ھەمدە پېتىر نان، زەيتۇن مېيى ئىلەشتۈرۈلگەن پېتىر توقاچ ۋە زەيتۇن مېيى سۈرۈلۈپ
    مەسىھلەنگەن پېتىر ھەمەك نانلارنى تەييارلا، بۇلارنىڭ ھەممىسىنى بۇغداي ئۇنىدىن قىلغىن؛
  sus-sus: a nun taami lɛbinitare, taami lɛbinitare ture masunbuxi naxan na, nun taami
    lɛbinitare xunxuri ture masoxi naxan ma. I xa na birin naba sansi xɔri luxutaxi
    ra.
  pon-2006: Ale pilawa amas me keieu kaselel, sohte doal ihs, ke ahpw wiahda ekei
    pilawa me doal lehn olip, a ekei sohte doal leh, ekei pahn mwomwen keik menipinip
    oh irisiki leh.
  ksd-ksd: ma ra gem ba pa i leven, ma ra gem ik ba pa i leven ma di pota ma ra dangi,
    ma ra gem maleplep ba pa i leven, di lolonge ra dangi tana; una pait go diat ma
    ra bo na plaua na Vit.
  tur-YTC: mayasız ekmek, yağla yoğrulmuş mayasız pideler ve yağla meshedilmiş mayasız
    yufkalar al. Bunları ince buğday unundan yapacaksın.
  grc-BRENT: καὶ ἄρτους ἀζύμους πεφυραμένους ἑν ἐλαίῳ, καὶ λάγανα ἄζυμα κεχρισμένα
    ἐν ἐλαίῳ· σεμίδαλιν ἐκ πυρῶν ποιήσεις αὐτά.
  ind-AYT: dan roti tidak beragi, dan kue tidak beragi yang dicampur dengan minyak,
    dan roti tipis tidak beragi yang diolesi minyak. Kamu harus membuat semua itu
    dari tepung gandum yang baik.
  nya-nya: Utengenso buledi wopanda yisiti, makeke wopanda yisiti wopakidwa mafuta.
    Zonsezi uzipange ndi ufa wosalala wa tirigu.
  hrv-hrv: onda beskvasnoga kruha, beskvasnih kolača zamiješenih u ulju i beskvasnih
    prevrta uljem namazanih. Napravi ih od bijeloga pšeničnog brašna.
  mps-mps: Tama te witgo plaua hasia polali mu, te sao. Nago te plauade te yis me
    mugio. Tama te plaua meba selama, te bret nigibadi, tama te plaua meba selama,
    tama te ni oliv wel dali taluama, te bret nigao. Tama plaua meba selama, tama
    te bisket meba nigibadi elama, tama augwalide te oliv wel pilao.
  tpi-tpi: Na kisim sampela plaua bilong wit i nambawan tru. Yu no ken putim yis long
    plaua. Na kisim sampela plaua na wokim bret na kisim sampela plaua na tanim wantaim
    wel bilong diwai oliv na wokim bret. Na kisim sampela plaua na wokim sampela bisket
    na penim wel bilong oliv long ol.
  dan-1931: usyrede Brød, usyrede Kager, rørte i Olie, og usyrede Fladbrød, smurte
    med Olie; af fint Hvedemel skal du bage dem.
  vie-OVCB: Lấy bột mì làm bánh lạt không men, bánh ngọt pha dầu không men và bánh
    kẹp tẩm dầu không men.
  guj-2017: બેખમીરી રોટલી, તેલથી મોહેલી બેખમીરી ભાખરી અને તેલ ચોપડેલી બેખમીરી રોટલી
    લેવી. આ બધું ઘઉંના મેંદાનું બનાવવું.
  pon-2006A: Ale pilawa amas me keieu kaselel, sohte doal ihs, ke ahpw wiahda ekei
    pilawa me doal lehn olip, a ekei sohte doal leh, ekei pahn mwomwen keik menipinip
    oh irisiki leh.
  por-BRBSL: pão ázimo, bolos ázimos misturados com óleo e bolachas ázimos untadas
    com óleo. Faça-os de farinha de trigo fina.
  cth-cth: tonphuenhoehe hoi, tonphuenhoehe satui hoi sak e vaiyei phen, satui hoi
    sak e kanem e vaiyei tonphuenhoehe naw hah na la han, kanui e tavai hoi na sak
    han.
  twi-twi: Na momfa esiam muhumuhu a mmɔkaw nni mu nyɛ brodo a ɛyɛ dɛ ne tetare a
    wɔde ngo afra ne ɔfam a wɔde ngo agu so.
  hlt-hlt: Te vaengah vaidamding buh, situi neh a nom vaidamding laep, situi neh a
    koelh vaidamding rhawm te cangtang vaidam neh saii.
  tbz-SIM: Á dɔɔ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti, kɛ́wɑɑ́ mmuyuo nkɛ́
    mù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀ nkɛ́pɛ̃mmú, kɛ́ tì wɑɑrɛ mɛkùɔ̀, ɑ́ dɛ̀ dɔ̀ɔ̀nɛ̀ dɛmɔu muyuo
    mmùù í kɔɔrɛnɛ̀ mutie mùù muuti pɛ̃́ɛ̃̀,
  msy-2020: Egh witɨn plauan bar derazitaba inigh, egh yis isɨ plaua darɨghan markɨ.
    Egh plauan kaba inigh bretɨn ingarigh. Egh plauan taba ua da inigh olivɨn borem
    sara da veregh bretɨn ingarigh. Egh plauan taba inigh bisketbar ingarigh olivɨn
    borem dar aghuigh.
  azb-azb: Mayasız çörəkləri, zeytun yağı ilə yoğrulmuş mayasız kökələri və üstünə
    zeytun yağı sürtülmüş mayasız qoğalları narın buğda unundan hazırla.
  eng-DBY: and unleavened bread, and unleavened cakes mingled with oil, and unleavened
    wafers anointed with oil — of wheaten flour shalt thou make them.
  hin-2017: और अख़मीरी रोटी, और तेल से सने हुए मैदे के अख़मीरी फुलके, और तेल से चुपड़ी
    हुई अख़मीरी पपड़ियाँ भी लेना। ये सब गेहूँ के मैदे के बनवाना।
  wol-KYG: ak mburu yu mag yu amul lawiir, ak kàmp yu sew yu amul lawiir yu ñu xiiwaale
    diw, ak mburu yu tàppandaar yu amul lawiir, ñu wis diw ca kaw, te sungufu bele
    su mucc ayib ngay defare yooyu.
  bjr-bjr: Amiqira parauaqa qaindirirana innooqee mari pauraqana sia aqirana oorifa
    fadameenannai suqaaqa. Akaqana sia oorifa fadameennannai suqaaqa. Akaqana ausirira
    feemu auqusee oorifa fadameena akusee suqaaqa.
  eng-YLT: and bread unleavened, and cakes unleavened anointed with oil, of fine wheaten
    flour thou dost make them,
  eng-WYC-2017: and therf loaves, and a cake with-out sourdough, which be sprinkled
    altogether with oil, and therf pastes sodden in water, balmed, either fried, with
    oil; thou shalt make all these things of pure wheat flour,
  eng-WMBB: unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
    anointed with oil. You shall make them of fine wheat flour.
  urd-GVH: बेहतरीन मैदे से तीन क़िस्म की चीज़ें पकाना जिनमें ख़मीर न हो। पहले, सादा
    रोटी। दूसरे, रोटी जिसमें तेल डाला गया हो। तीसरे, रोटी जिस पर तेल लगाया गया हो।
  rug-rug: Mamu tavetavete nia sa palava huiti sapu viana, ba lopu heni nia isiti;
    mamu kinai kaiqa bereti, na keki saripu ta henie oela olive, meke kaiqa bisikiti
    manivisidi, mamu ṉuzapa ni oela.
  gaz-gaz: Daakuu qamadii filatamaa irraa Maxinoo, Maxinoo zayitiidhaan sukkuumamee
    fi bixxillee zayitiin irra dibame tolchi.
  fra-LSG: Fais, avec de la fleur de farine de froment, des pains sans levain, des
    gâteaux sans levain pétris à l’huile, et des galettes sans levain arrosées d’huile.
  yal-yal: I xa burun gan murutu fuɲi faɲin na, buru rate se mi naxan yi, i mɔn yi
    nde gan turen naxan yi e nun buru yilɛnlɛnxine turen saxi naxanye ma.
  haw-1868: 'A i berena hu ole, a i mau popoberena hu ole i miko i ka aila, a me na
    papa hu ole i hamoia i ka aila: he palaoa o ka huita kau e hana''i ia mau mea.'
  arb-NAV: وَتُعِدُّ مِنْ دَقِيقِ الْقَمْحِ خُبْزَ فَطِيرٍ وَكَعْكاً مَعْجُوناً بِالزَّيْتِ،
    وَرِقَاقَ فَطِيرٍ مَدْهُونَةً بِزَيْتٍ،
  ewe-ewe: eye nàtsɔ abolo si wowɔ kple amɔ maʋamaʋã, abolo vivi si woblu kple ami
    kple akpɔnɔ siwo dzi wokɔ ami ɖo. Woatsɔ wɔ memi awɔ aboloawo kple akpɔnɔawo.
  eng-LEE: And unleavened bread, and unleavened cakes, mingled with oil, and unleavened
    wafers, anointed with oil; of fine wheaten flour shalt thou make them.
  asm-FB: খমিৰ নিদিয়া পিঠা, তেল মিহলোৱা খমীৰ নিদিয়া পিঠা, আৰু তেল সনা খমীৰ নিদিয়া
    পাতল পিঠা ল’বা। সেইবোৰ মিহি আটাগুড়িৰে তৈয়াৰ কৰিবা।
  sus-A: عَ نُن تَامِ لّبِنِتَرٍ، تَامِ لّبِنِتَرٍ تُرٍ مَسُنبُشِ نَشَن نَ، نُن تَامِ
    لّبِنِتَرٍ شُنشُرِ تُرٍ مَسٌشِ نَشَن مَ. عِ شَ نَ بِرِن نَبَ سَنسِ شْرِ لُشُتَشِ
    رَ.
  fra-SBL: des pains sans levain, des gâteaux sans levain mélangés à de l'huile et
    des galettes sans levain ointes d'huile. Tu les feras avec de la fine farine de
    froment.
  hbo-hbo: וְלֶ֣חֶם מַצֹּ֗ות וְחַלֹּ֤ת מַצֹּת֙ בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י
    מַצֹּ֖ות מְשֻׁחִ֣ים בַּשָּׁ֑מֶן סֹ֥לֶת חִטִּ֖ים תַּעֲשֶׂ֥ה אֹתָֽם׃
  eng-WYCLIFFE: and therf looues, and a cake with out sour dow, whiche be spreynt
    to gidere with oile, and therf paast sodun in watir, `bawmed, ether fried, with
    oile; thou schalt make alle thingis of whete flour,
  piu-2006: '@see-verse:EXO.029.001'
  pjt-pjt: Munu mai wiita mantjiṟa rungkaṟa uḻu wiṟu mulapa palyala munu uḻu nyanga
    palulanguṟu mai nyuma wiṟu tjuṯa paula pilytja tjuṯa yiitjatjara wiya, munu kutjupa
    uwilangka tjunguṟa paula kaika tjuṯa, munu piṟuku kutjupa paula mai nyuma upa-upa
    tjuṯa munu mai upa palunya tjananya uwilangka nyiṯila.
  cwe-cwe: na magate hayagumigwe lusu, maandazi hayagumigwe lusu yabulugigwe na mavuta,
    na magate masisili hayagumigwe lusu, mbali yoigumigwe mavuta. Vinhu vino vose
    vitengenenzigwe kwa usage lunhili wa ngano.
  kik-kik: Na kuuma mũtu-inĩ mũhinyu mũno wa ngano ũtarĩ ndawa ya kũimbia, ũthondeke
    mĩgate na keki itukanĩtio na maguta na tũmĩgate tũhũthũ tũhakĩtwo maguta.
  fra-NCL: 'des pains sans levain, des gâteaux sans levain pétris à l’huile, et des
    galettes sans levain arrosées d’huile : tu feras le tout de fleur de farine de
    froment.'
  cek-AK: situi hoi atok ih taeh thuh ai ih takaw dip, taeh thuh ai ih situi hoi atok
    ih takaw kae, taeh thuh ai ih situi hoi atok ih takaw kae kangphaek daek, taeh
    thuh ai ih situi hoi atok ih takaw karoem to la ah.
  cuk-cuk: '”Deginbali, trigo-madubur-bur-nuedgi be we-madumar imakoed: Madu-inasulid,
    madu-olo-olivo-gwallugi-omukualed-inasulid, madu-matargwa olivo-gwallugi-magaled-inasulid.'
  uig-CYR: һәмдә петир нан, зәйтун мейи иләштүрүлгән петир тоғач вә зәйтун мейи сүрүлүп
    мәсиһләнгән петир һәмәк нанларни тәйярла, буларниң һәммисини буғдай унидин қилғин;
  tel-2017: ఒక కోడెదూడను, లోపం లేని రెండు పొట్టేళ్లను తీసుకో. పొంగకుండా కాల్చిన రొట్టెను,
    పొంగకుండా వండిన నూనెతో కలిసిన వంటకాలను, నూనె పూసిన పలచని అప్పడాలు తీసుకో.
  hat-BSA: epi pen san ledven avèk gato san ledven. Mele yo avèk lwil, ak galèt san
    ledven ki kouvri avèk lwil. Ou va fè yo avèk farin fen.
  kos-kos: Orekmakin flao na wowo, tusruktu tia orekmakin mwe pulol, na orala kutu
    bread orek ke oil in olive, ac kutu in wangin oil kac, ac kutu in luman flao minini
    akmusra ke oil.
  hbo-WLC: וְלֶ֣חֶם מַצּ֗וֹת וְחַלֹּ֤ת מַצֹּת֙ בְּלוּלֹ֣ת בַּשֶּׁ֔מֶן וּרְקִיקֵ֥י
    מַצּ֖וֹת מְשֻׁחִ֣ים בַּשָּׁ֑מֶן סֹ֥לֶת חִטִּ֖ים תַּעֲשֶׂ֥ה אֹתָֽם׃
  ibo-ibo: Werekwa ọka wiiti a kwọrọ nke ọma, mee achịcha nke na-enweghị ihe na-eko
    achịcha e tinyere nʼime ha, achịcha mbadamba na-ekoghị eko nke e ji mmanụ oliv
    gwakọtaa, ya na achịcha mbadamba ọzọ dị nta na-ekoghị eko nke e tere mmanụ nʼahụ
    ya.
  ory-ory: ପୁଣି, ତାଡ଼ିଶୂନ୍ୟ ରୁଟି, ତୈଳ ମିଶ୍ରିତ ତାଡ଼ିଶୂନ୍ୟ ପିଠା ଓ ତୈଳଯୁକ୍ତ ତାଡ଼ିଶୂନ୍ୟ
    ସରୁ ଚକୁଳି ଗହମ ମଇଦାରେ ପ୍ରସ୍ତୁତ କରିବ।
  chk-chk: kopwe pwal angei pilawa mi amas seni föün wiich mi mürina o föri pilawa
    esap wor iis lon, sokun pilawa mi tonafengen me apüra, pwal nokop mi toto ngeni
    apüra.
  rop-rop: en yu garra gajim brabli gudwan flauwa blanga meigim damba nomo garram
    raising. Yu garra meigim wanbala damba garram oliboil en wanbala damba nomo garram
    oliboil, en yu garra meigim sambala lilwan damba en rabum olabat garram det oil.
  ukr-1871: 'Та опрісноків і незаквашених коржиків, змішаних з оливою, та ладок незаквашених,
    оливою помазаних: з питльованої муки пшеничної поробиш їх.'
  bch-bch: 'Ga pade, bada wit aea plaoa kemikemi toa aea yis ienono ngan mao, ta kado
    bret imata tol ga bedane: Kado bret ede toa abul toman ngan bude, ga bret ede
    pade toa abul toman ngan bude mao, ga bisket toa asama ngan bude pade.'
  deu-1951: und ungesäuertes Brot und ungesäuerte Kuchen, mit Öl gemengt, und ungesäuerte
    Fladen, mit Öl gesalbt; von Weizenmehl sollst du es alles machen;
  eng-JPS: and unleavened bread, and cakes unleavened mingled with oil, and wafers
    unleavened spread with oil; of fine wheaten flour shalt thou make them.
  srp-1865: I hljebove prijesne i kolaèe prijesne zamiješene s uljem, i pogaèe prijesne
    namazane uljem, od brašna pšeniènoga umijesi ih.
  lug-lug: Era onookola mu buwunga bw’eŋŋaano ennungi emigaati egitaliimu kizimbulukusa,
    ne zikkeeke enkole n’amafuta ag’omuzeeyituuni ezitali nzimbulukuse, n’obusukuuti
    obw’oluwewere obutaliimu kizimbulukusa naye nga busiigiddwako amafuta ag’omuzeeyituuni.
  heb-heb: ולחם מצות וחלת מצת בלולת בשמן ורקיקי מצות משחים בשמן סלת חטים תעשה אתם׃
  ben-IRV: আর খামির বিহীন রুটি, তেল মেশানো খামির বিহীন পিঠে ও তেল মাখানো খামির বিহীন
    সরুচাকলী। এই সবগুলি গমের ময়দা দিয়ে তৈরী করবে;
  pan-pan: ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਅਤੇ ਤੇਲ ਵਿੱਚ ਮਥੇ ਹੋਏ ਪਤੀਰੇ ਪਰਾਉਂਠੇ ਅਤੇ ਤੇਲ ਨਾਲ ਚੋਪੜੇ ਹੋਏ
    ਪੂੜੇ ਕਣਕ ਦੇ ਮੈਦੇ ਤੋਂ ਬਣਾਈਂ
  mya-JVB: တဆေး မပါသော ဂျုံမုန့် ၊ တဆေး မပါဘဲ ဆီ နှင့် လုပ် သော ဂျုံမုန့်ပြား ၊ တဆေး
    မပါဘဲ ဆီ နှင့် လူး သော ဂျုံမုန့်ကြွပ် တို့ကို၎င်းယူ ရမည်။
  hmo-hmo: Bona uiti ena paraoa namo herea momokani do oi abia. Paraoa dekenai hatubua
    gauna do oi atoa lasi. Inai paraoa haida dekena amo beredi do oi karaia, bona
    inai paraoa haida be olive dehoro danu do oi mikisi. Inai dekena amo beredi ma
    do oi karaia. Bona paraoa haida dekena amo bisikesi haida do oi karaia, bona olive
    dehoro dekena amo bisikesi do oi dahua.
  urd-urd: और बेख़मीरी रोटी और बे — ख़मीर के कुल्चे जिनके साथ तेल मिला हो और तेल की
    चुपड़ी हुई बे — ख़मीरी चपातियाँ लेना। यह सब गेहूँ के मैदे की बनाना।
  rus-SYN: 'и хлебов пресных, и опресноков, смешанных с елеем, и лепешек пресных,
    помазанных елеем: из муки пшеничной сделай их,'
  bqc-SIM: Pɛ̃ɛti sɛ́, ní kàa kɛò ń kàa pↄ́ wa tòto ń nísio ń kàawana pↄ́
    wà nísikàwàↄ.
  tcz-CHONGTHU: Chu teng cholso lou chang lhah lhon phabep jao na hi ding, hicheng
    chu thao toh kihelsa jeng hi ding ahi. Chule chol solou changlhah neldisel thao
    thoh kihel tha hi ding hiche ho chu aboncha suhlou chang bong akon na lah doh
    cheh cheh ding ahi.
  mar-mar: बेखमीर भाकरी, तेलात मळलेल्या बेखमीर पोळ्या व तेल लावलेल्या बेखमीर चपात्या
    घ्याव्यात; या सर्व सपिठाच्या असाव्यात.
  qub-qub: Lebadüraynaj tantata ruranqui. Lebadüraynaj tortatapis ruranqui asëtiwan
    chapushallata. Lebadüraynaj llapsha tantacunatapis ruranqui jananpa asëtiwan pichushallata.
    Chaycunataga ruranqui alli caj jarinapita.
  hat-hat: W'a pran bon farin frans, w'a fè kèk pen san ledven, kèk gato san ledven,
    men ak lwil melanje nan pa t' la. W'a fè tou kèk gato plat san ledven wouze ak
    lwil.
  eng-BSB: along with unleavened bread, unleavened cakes mixed with oil, and unleavened
    wafers anointed with oil. Make them out of fine wheat flour,
  tod-tod: ta ɓului nii lɛʋɛ la su, ta ɓulu ʋɛlɛʋɛlɛgiti lɛʋɛ la su, gaayɔgai ga gulɔi,
    ta ɓulu lɛɛvɛiti, lɛʋɛ la su, gulɔi ʋuai ma, è ti ɓɛtɛ ga ɓulu vukɔ ʋagɔi.
  eng-WEBPB: unleavened bread, unleavened cakes mixed with oil, and unleavened wafers
    anointed with oil. You shall make them of fine wheat flour.
  kbq-kbq: knare'ma hu'nesia witi flauateti zo-ore bretia tro nehunka, zisti onte
    flauateti keikia, masavene eri havia hunka tro nehunka, olivi masavenu eri havia
    hunka zisti onte flauateti haganentake bisketiramina tro huo.
  nhe-BL: Huan ica harina tlen trigo tlen ax quipiya tlasonejcayotl, xijchihua pantzi.
    Huan nojquiya xijchihua tortas tlen quipiya aceite. Huan xijchihua seyoc pantzi
    tlen nesis queja tlaxcali huactoc tlen tiquixajalos ica aceite.
  gub-BL: Epyhyk arozràn iku'i kwer eho nehe no. Ezapo amo typy'ak a'e arozràn ku'i
    kwer pupe uri kawer inuromo har nehe. Ezapo amo typy'ak uri kawer inuromo har
    'ym nehe no. Ezapo typy'ak paw imuapiruru kar haw inuromo har 'ym romo nehe. Ezapo
    amo typy'ak ipew katu ma'e nehe no.
  eng-DRA: 'And unleavened bread, and a cake without leaven, tempered with oil, wafers
    also unleavened anointed with oil: thou shalt make them all of wheaten flour.'
