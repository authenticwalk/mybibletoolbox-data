  eng-JPS: And thou shalt take the breast of Aaron's ram of consecration, and wave
    it for a wave-offering before the LORD; and it shall be thy portion.
  srp-1865: I uzmi grudi od ovna posvetnoga, koji bude za Arona, i obrtaæeš ih tamo
    i amo, da bude žrtva obrtana pred Gospodom; i to æe biti tvoj dio.
  lug-lug: Era onoddira ekifuba ky’endiga y’okwawulibwa kwa Alooni, okiwuube ng’ekiweebwayo
    eri Mukama ekiwuubibwa; ogwo gwe gunaaba omugabo gwo.
  heb-heb: ולקחת את החזה מאיל המלאים אשר לאהרן והנפת אתו תנופה לפני יהוה והיה לך למנה׃
  ben-IRV: পরে তুমি হারোণের হাতে পবিত্র করা ভেড়ার বুকের অংশ নেবে এবং সদাপ্রভুর সামনে
    দোলাবে এবং আমাকে উপহার দেবে; তখন এটি তোমার খাবার জন্য অংশ হবে।
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਦੇ ਥਾਪਨਾ ਦੇ ਛੱਤਰੇ ਦੀ ਛਾਤੀ ਲੈ ਕੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਹਿਲਾਉਣ ਦੀ ਭੇਟ
    ਲਈ ਹਿਲਾਵੀਂ ਅਤੇ ਉਹ ਤੇਰਾ ਹਿੱਸਾ ਹੋਵੇਗਾ।
  mya-JVB: အာရုန် ၏အရာ ၌ ခန့်ထားရာ သိုး ၏ရင်ပတ် ကို ယူ ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌ ချီလွှဲသဖြင့်၊
    ချီလွှဲသော ပူဇော် သက္ကာပြုပြီးမှ ၊ သိုး၏ ရင်ပတ်သည် သင် ၏ အဘို့ ဖြစ် ရမည်။
  hmo-hmo: “Vadaeni oi ese Arona ia hahelagaia mamoe ena kemena do oi abia, bona lau
    Lohiabada egu vairana dekenai do oi davea, lau dekenai oi henia ena toana. Oi
    ese inai kemena vamuna do oi ania diba.
  urd-urd: “और तू हारून के ख़ास मेंढे का सीना लेकर उसको ख़ुदावन्द के सामने हिलाना
    ताकि वह हिलाने का हदिया हो, यह तेरा हिस्सा ठहरेगा।
  rus-SYN: И возьми грудь от овна вручения, который для Аарона, и принеси ее, потрясая
    пред лицем Господним, - и это будет твоя доля;
  bqc-SIM: Aalona daazĩu sãsakao kùla sɛ́, ní mↄmɛɛ, iↄ dɛ ń baa ũ.
  tcz-CHONGTHU: Chule Aaron ki suhdet na kelngoi chal op-phang chu na lah ding, hichu
    Pakai angsunga thilto dinga na katdoh ding, hichu nangma na chan vou a paimang
    ding ahi.
  mar-mar: मग अहरोनाच्या संस्कारासाठी वधिलेल्या मेंढ्यांचे ऊर घेऊन ओवाळणीचे अर्पण
    ते परमेश्वरासमोर ओवाळ, तो तुझा हिस्सा आहे.
  qub-qub: «Aaronta cüra cananpaj churar pishtashayqui uyshapa pëchuntana cuchurcur
    ricachipämanqui nogaman. Chay aychaga canga gampämi.
  hat-hat: Pran vyann pwatrin belye ki te sèvi nan sèvis pou mete Arawon apa a, w'a
    balanse l' devan Seyè a tankou yon ofrann. Se va pòsyon pa ou la sa.
  eng-BSB: Take the breast of the ram of Aaron’s ordination and wave it before the
    LORD as a wave offering, and it will be your portion.
  tod-tod: Ɗa Aalɔn zei vai ma ʋaala sinɛi ma ɠekegi zeɠe, è datɛɠɛ vai ma ʋoogi
    ɠɛ Ɠɔoɠɔ GALAGI ɠaazu. Naa ɠa ɠɛ ga ɗɔnɔi.
  eng-WEBPB: “You shall take the breast of Aaron’s ram of consecration, and wave it
    for a wave offering before the LORD. It shall be your portion.
  kbq-kbq: Ve sipisipi ahenka Aronima azeri ruotage'ma hu'naza sipisipimofo ahihiza'a
    erinka, Ra Anumzamo'na navurera erisga hunka eri veravehu ofa hutenka, ana ahihiza'a
    Mosesega nesana su'ane.
  nhe-BL: “Huan teipa xijcui iyolix nopa oquich borrego tlen ica tijtequitlalía Aarón
    para nechtequipanos, huan xijhuisos noixtla, nimoTECO, huan teipa nopa iyolix
    elis para ta, Moisés.
  gub-BL: Na'e epyhyk àràpuhàràn ipuxi'a kwer nehe, imukatu pà ihewe nehe. Ihewe imur
    pyr ikatu wera'u ma'e amono putar newe neremi'u ràm romo nehe.
  eng-DRA: Thou shalt take also the breast of the ram, wherewith Aaron was consecrated,
    and elevating it thou shalt sanctify it before the Lord, and it shall fall to
    thy share.
