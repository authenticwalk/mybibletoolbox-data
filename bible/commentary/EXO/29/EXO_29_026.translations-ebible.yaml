verse: EXO.029.026
translations:
  mal-C: പിന്നീട് അഹരോന്റെ പ്രതിഷ്ഠയ്ക്കുള്ള ആട്ടുകൊറ്റന്റെ നെഞ്ചു നീ എടുത്ത് യഹോവയുടെ
    സന്നിധിയിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിക്കണം; അതു നിന്റെ ഓഹരിയായിരിക്കും.
  deu-TKW: Sodann nimm die Brust von dem Einsetzungs-Widder Aarons und webe sie als
    Webe vor Jahwe; dann soll sie dir als Anteil zufallen.
  lin-lin: Okozwa tolo ya meme ya mobali mpo na kobulisa Aron, okotombola yango liboso
    ya Yawe lokola mbeka ya kotombola ; ekozala eteni na yo.
  eng-LSV: And you have taken the breast from the ram of the consecration which [is]
    for Aaron, and have waved it [for] a wave-offering before YHWH, and it has become
    your portion;
  eng-GNV: Likewise thou shalt take the brest of the ram of the consecration, which
    is for Aaron, and shalt shake it to and from before the Lord and it shalbe thy
    part.
  eng-WEBSTER: 'And thou shalt take the breast of the ram of Aaron''s consecration,
    and wave it for a wave-offering before the LORD: and it shall be thy part.'
  nhw-BL: “Huan teipa xijcui iyolix nopa oquich borrego catli ica tijtequitlalía Aarón
    para nechtequipanose, huan xijhuisos noixpa, nimoTECO, huan teipa nopa iyolix
    elis para ta, Moisés.
  swh-ONEN: Baada ya kuchukua kidari cha huyo kondoo dume wa kuwekwa wakfu kwa Aroni,
    kiinue mbele za Bwana kuwa sadaka ya kuinuliwa, nayo itakuwa fungu lako.
  bba-bba: Kpɑ ɑ mɑɑ yɑ̃ɑ kinɛ te bɑ kɑ sɔ̃ɔsi mɑ nɑ Aroni kɑ win bibu ɡɔsɑ nɛnɛm
    min ɡuroɡuroru suɑ ɑ sɔ̃ɔsi beri berikɑ nɛn wuswɑɑɔ. À n kuɑ mɛ ɑ kpɑ, yɑɑ ye,
    yɑ ko n sɑ̃ɑwɑ wunɛɡiɑ.
  eng-KJVCPB: 'And thou shalt take the breast of the ram of Aaron’s consecrations,
    and wave it for a wave offering before the Lord: and it shall be thy part.'
  luo-luo: Bangʼ ka isekawo agoko mar im mitimogo nyasi mar walo Harun, fwaye e nyim
    Jehova Nyasaye kaka misango mifwayo kendo mano nobed lemo ma kori.
  meu-meu: Aaron ihahelaḡana mamoena kemena bavabia, ba davedavelaia, dave-dave boubouna
    ai bainela Iehova vairanai; bena bavabia, oi ahumu.
  npi-ULB: हारूनको अर्पणको भेडाको ह्याकुलो लिएर यसलाई परमप्रभुको सामु डोलाइने बलिको
    रूपमा डोलाउनू, र योचाहिँ तेरो भाग हुनेछ ।
  yor-yor: Ìwọ yóò sì mú igẹ̀ àgbò ìyàsímímọ́ Aaroni, ìwọ yóò si fí ì ni ẹbọ fífì
    níwájú Olúwa; ìpín tìrẹ ni èyí.
  emp-NTPO: Maʌ̃be oveja jã nocoarebema djarada bʌ jʌwad̶e edaped̶a ʌ̃taa wadua mʌ̃́a
    diai carea. Ʌ̃taa waped̶a maʌ̃ djarara bʌre baya.
  ind-ind: Kemudian ambillah dada domba jantan yang digunakan untuk mentahbiskan Harun,
    dan angkatlah tinggi sebagai persembahan khusus kepada-Ku. Musa, inilah bagian
    yang boleh kamu makan.
  pes-OPCB: آنگاه سینهٔ قوچی را که برای انتصاب هارون است به دست بگیر و آن را به نشانهٔ
    هدیهٔ مخصوص در حضور خداوند تکان بده و آنگاه آن را برای خود بردار.
  tgl-ULB: Dapat kang kumuha ng dibdib ng lalaking tupa na handog ni Aaron at itaas
    ito at ipapakita ito bilang handog para sa akin, si Yahweh. Pagkatapos ito ang
    bahagi na inyong kakainin.
  hui-hui: Ani bialu nogo sibi mende mani bene biagonaga galukuni yuwa i̱ deni howa
    gi dogolalu i̱hondo yu wigiwaga lowa ogoni í̠nagago í̠ nabe.
  mya-mya: '``ထို​သိုး​၏​ရင်​ပုံ​သား​ကို​ယူ​၍ အ​ထူး​ပူ ဇော်​သ​ကာ​အ​ဖြစ်​ငါ့​အား​ဆက်​သ​ရ​မည်။
    ဤ​ရင်​ပုံ​သား​သည်​သင့်​အ​တွက်​ဖြစ်​သည်။'
  cbi-NTPO: Tsenmin Aarónnu inchin juu chachi tirendu menestenguentsumi llupu uveja
    tenbapu katu, in ajuusha ufeenda yali' keewaade. Tsenñu juntsa alla petsee ñuchi
    junu tsuve.
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་ཨ་རོན་མཆོད་དཔོན་དུ་བསྐོ་བར་བྱེད་པའི་ལུག་ཐུག་གི་བྲང་ཁོག་དེ་བླངས་ནས་གཡོབ་མཆོད་དུ་བྱས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕར་ཚུར་གཡོབ་བར་གྱིས།
    དེ་ནི་ཁྱོད་རང་གི་སྐལ་བ་ཡིན།
  sna-sna: Shure kwokunge watora chityu chegondobwe rokugadzwa kwaAroni, uchininire
    pamberi paJehovha sechipiriso chokuninira uye chichava mugove wako.
  spa-BLM: “Tomarás el pecho del carnero de las consagraciones de Aarón y lo mecerás
    como ofrenda mecida ante Yahvé. Será tu porción.
  cac-cac: A noc' ch'ac calnel sc'anchaji ayic tz'och vin̈aj Aarón d'a yopisio, tzic'canel
    sn̈i' sc'ol noc'. Tza b'achanq'ue d'a vichan̈ a in Jehová in tic, yujto ic tz'ajcan
    jun macan̈ noc' chib'ej chi'.
  swh-ULB: Kisha twaa kidari cha huyo kondoo wa kuwekwa kwake Haruni kwa kazi takatifu,
    na kukitikisa-tikisa kiwe sadaka ya kutikiswa mbele za Yahwe nacho kitakuwa ni
    sehemu yako.
  bel-bel: І вазьмі грудзіну барана ўручэньня, які для Аарона, і прынясі іх, патрасаючы
    перад абліччам Гасподнім, - і гэта будзе твая доля;
  deu-ELBBK: Und nimm die Brust von dem Einweihungswidder, der für Aaron ist, und
    webe sie als Webopfer vor dem HERRN; und sie soll dein Anteil sein.
  mbb-OT: Ne kuwaa nu is kumeng duen te kerehidu ne ivayew nu haazà kayi te etuvangan
    ku su pemuhat haazà kayi te kediey he ibayew. Iyan heini kenikew he vahin duen
    te kerehidu he pemuhat he para te kedhimuwa ki Aaron he memumuhat wey te menge
    anak din.
  mal-2015: പിന്നെ അഹരോന്റെ കരപൂരണത്തിന്നുള്ള ആട്ടുകൊറ്റന്റെ നെഞ്ചു എടുത്തു യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യേണം; അതു നിന്റെ ഓഹരിയായിരിക്കും.
  gup-gup: Ngudda nawu Moses, yerre wanjh yikanjmang kunberrekalk nuye sheep narangem
    kore ngurrimarnbom Aaron bu yimerranj priest, wanjh kanwo ngaye nawu Yawey. Yiwayhkemen
    kubid ke bu yiberlwayhme. Kaluk bu ngurrimarnbun Aaron bu kayimerran priest, wanjh
    maninjmanu kunkanj wanjh ngudda ke kore ngurriyikadjurren nawu mayh.”
  gvs-gvs: E sipiyana bolamo aiyuwoina Eroni ana kimasaba manuna, e kukuna kwābi,
    kwatulagāsi kukasāle Yau Yauwe yaigu. Moe talainayana kom im kaiguyau.
  rmc-rmc: Paľis hazde upre o bakreskro koľin, so sas obetimen pre le Aronoskro posveťeňje,
    hoj te sikaves, hoj oda mas hino pošvecimen prekal o RAJ. Kada kotor ela dino
    tuke.
  nlg-nlg: Vaho ge ko lavia na garona eruani na sheep ni tabuana Aaron, mo ko hau
    datoa tana matagu, ke vaghaa na heveioli te keha vaniu. Mo ko lavia keri na ghamua
    ighoe.
  pes-OPV: و سینه قوچ قربانی تخصیص را که برای هارون است گرفته، آن را برای هدیه جنبانیدنی
    به حضور خداوند بجنبان. و آن حصه تو می‌باشد.
  ron-1924: 'Сэ ей ши пептул бербекулуй каре ва служи ла ынкинаря луй Аарон ын служба
    Домнулуй ши сэ-л леӂень ынтр-о парте ши ын алта, ка ун дар легэнат ынаинтя Домнулуй:
    ачаста ва фи партя та.'
  ben-OBCV: হারোণের নিযুক্তির জন্য তুমি মেষের বক্ষটি নেওয়ার পর, সেটি এক দোলনীয়-নৈবেদ্যরূপে
    সদাপ্রভুর সামনে দুলিয়ো, এবং এটি তোমার অংশ হবে।
  som-som: Oo waxaad qaaddaa Haaruun wankiisa quduuskadhigidda sakaarkiisa, oo Rabbiga
    hortiisa ku ruxrux sidii qurbaanka la ruxruxo, oo wuxuuna noqon doonaa qaybtaada.
  lat-VUC: Sumes quoque pectusculum de ariete, quo initiatus est Aaron, sanctificabisque
    illud elevatum coram Domino, et cedet in partem tuam.
  eng-ASVBT: 'And thou shalt take the breast of Aaron’s ram of consecration, and wave
    it for a wave offering before Jehovah: and it shall be thy portion.'
  ita-1885: Prendi ancora il petto del montone delle consacrazioni, che è per Aaronne,
    e fallo dimenare davanti al Signore per offerta dimenata. E quello sia per tua
    parte.
  eng-LXXUP: And thou shalt take the breast from the ram of consecration which is
    Aaron’s, and thou shalt separate it as a separate offering before the Lord, and
    it shall be to thee for a portion.
  eng-ULB: You must take the breast of Aaron's ram of dedication and wave it for a
    wave offering before Yahweh, and it will be your share.
  spa-VBL: Toma el pecho del carnero de la ordenación de Aarón y mécelo ante el Señor
    como ofrenda mecida. Esta es la parte que puedes guardar.
  fra-_FOB: Tu prendras aussi la poitrine du bélier de l'installation, qui est pour
    Aaron, et tu l'agiteras en offrande devant l'Éternel, et ce sera ta part.
  mal-mal: പിന്നെ അഹരോന്റെ കരപൂരണത്തിനുള്ള ആട്ടുകൊറ്റന്റെ നെഞ്ച് യഹോവയുടെ സന്നിധിയിൽ
    നീരാജനാർപ്പണമായി നീരാജനം ചെയ്യണം; അത് നിന്റെ ഓഹരിയായിരിക്കും.
  urd-GVR: Ab us menḍhe kā Sīnā lenā jis kī mārifat Hārūn ko imām-e-āzam kā iḳhtiyār
    diyā jātā hai. Sīne ko bhī hilāne wālī qurbānī ke taur par Rab ke sāmne hilānā.
    Yih Sīnā qurbānī kā terā hissā hogā.
  suz-BL: मिनु हारून कली चढ़ेब सेल्‍तीके सांड आ कुथ्रु चाक्‍शा, परमप्रभु यावे आ ङोंइती
    ग्‍येत्‍थ लुक्‍च पा हिम्‍शा चढ़ेचा माल्‍नेवे। मेको चहिं इ के दुम्‍ब।
  ita-1927: E prenderai il petto del montone che avrà servito alla consacrazione d’Aaronne,
    e lo agiterai come offerta agitata davanti all’Eterno; e questa sarà la tua parte.
  ckb-ckb: لەدوای ئەوەی سنگی بەرانەکەی دیکە بۆ ئەرک پێ سپاردنی کاهینیێتی هارون ببە،
    وەک قوربانی بەرزکردنەوە لەبەردەم یەزدان بەرزی بکەوە، ئەمەش دەبێتە بەش بۆ تۆ.
  eng-BBE: Then take the breast of Aaron's sheep, waving it before the Lord; and it
    is to be your part of the offering.
  kan-OKCV: ಇದಲ್ಲದೆ ಆರೋನನು ಪ್ರತಿಷ್ಠೆಯ ಟಗರಿನ ಎದೆಯ ಭಾಗವನ್ನು ತೆಗೆದುಕೊಂಡು, ನೈವೇದ್ಯವಾಗಿ
    ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿವಾಳಿಸಬೇಕು. ಅದು ನಿನ್ನ ಪಾಲಾಗಿರುವುದು.
  bbb-bbb: Ro fanuve ijadufuo guoguo ije ni ufuna abe E Ireobo nidua none ijia kave
    kuriaetekinu abe E Ireobo na zinone igege mie areme nine una jone abefo.
  tam-2017: “ஆரோனுடைய பிரதிஷ்டையின் ஆட்டுக்கடாவிலே மார்புப்பகுதியை எடுத்து, அதைக்
    யெகோவாவுடைய சந்நிதானத்தில் அசைவாட்டப்படும் காணிக்கையாக அசைவாட்டு; அது உன்னுடைய
    பங்காக இருக்கும்.
  spa-RV-1909: Y tomarás el pecho del carnero de las consagraciones, que fué inmolado
    para la de Aarón, y lo mecerás por ofrenda agitada delante de Jehová; y será porción
    tuya.
  ron-BTF: 'Și să iei pieptul berbecului consacrării lui Aaron și să-l legeni ca ofrandă
    legănată înaintea DOMNULUI: și va fi partea ta.'
  eng-WEBP: “You shall take the breast of Aaron’s ram of consecration, and wave it
    for a wave offering before the LORD. It shall be your portion.
  eng-FBV: Take the breast of the ram of Aaron's ordination and wave it before the
    Lord as a wave offering. This is the part you can keep.
  nld-1939: Vervolgens moet ge het borststuk van Aärons wijdingsram nemen, en het
    als een strekoffer voor het aanschijn van Jahweh aanbieden. Dit zal uw deel zijn.
  nch-BL: “Huan teipa xijcui iyolix nopa oquich borrego cati ica tijtequitalía Aarón
    para techtequipanos, huan xijhuisos noixpa, nimoTECO, huan teipa nopa iyolix elis
    para ta, Moisés.
  vie-1934: Cũng hãy lấy cái o chiên đực về lễ lập A-rôn mà đưa qua đưa lại trước
    mặt Đức Giê-hô-va. Aáy sẽ về phần ngươi.
  hin-CV: फिर अहरोन के अभिषेक के मेढ़े की छाती को लेकर याहवेह के सामने लहर की भेंट
    के रूप में लहराए. और वह तुम्हारा हिस्सा होगा.
  eng-OURB: '“You shall take the breast of ram of consecration for Aaron [Light-bringer],
    and wave it for a wave offering before Adonai: and it shall be your portion.'
  spa-BES: Luego toma el pecho de las ovejas de Aarón, meciéndola delante del Señor;
    y será tu parte de la ofrenda.
  tdx-tdx: Le rambeso ty tratra’ i añondrilahim-pitokana’ i Aharoney vaho ahelakelaño
    ho engan-kelahela añ’atrefa’ Iehovà, ie o anjara’oo.
  vid-vid: “Hamba kohola mhambaga ya alyo ing'holo lya kumuwika Aluni kuli mijito
    yelile, na kwinula kuchanya kwa ulajilo wa kundavila nhambiko ya kwinula kuchanya
    heni Mkulu Nguluwi. Ayo mhambaga yowa honhu ha hegwe.
  eng-OKE: And thou shalt take the breast of the ram of Aharon’s oblations, and uplift
    it, an elevation before the Lord; and it shall be thy portion.
  tha-KJV: จงเอาเนื้อที่อกแกะตัวผู้ซึ่งเป็นแกะสถาปนาอาโรน แล​้วให้​แกว​่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
    และนั่นจะเป็นส่วนของเจ้า
  por-BR-2018: E tomarás o peito do carneiro das consagrações, que foi imolado para
    a de Arão, e o mexerás por oferta agitada diante do SENHOR; e será porção tua.
  deu-ELO: Und nimm die Brust von dem Einweihungswidder, der für Aaron ist, und webe
    sie als Webopfer vor Jehova; und sie soll dein Anteil sein.
  eng-WYC-2018: Also thou shalt take the breast of the ram, by which Aaron was hallowed,
    and thou shalt hallow it, raised [up] before the Lord; and it shall turn into
    thy part. (And thou shalt take the ram’s breast, with which Aaron was consecrated,
    and thou shalt hallow it, and raise it up before the Lord; and it shall be thy
    portion.)
  epo-epo: Kaj prenu la brustaĵon de la virŝafo de konsekrado de Aaron, kaj skuu ĝin
    kiel skuoferon antaŭ la Eternulo; kaj tio estos via parto.
  uig-PIN: Sǝn Ⱨarunni kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪiƣa atalƣan ⱪoqⱪarning tɵxini elip
    «pulanglatma ⱨǝdiyǝ» süpitidǝ Pǝrwǝrdigarning ⱨuzurida pulanglatⱪin; bu sening
    ülüxüng bolidu.
  beo-beo: Amo sibi gawali ea bidegi lale, Nama iasu baligili noga:i hamoma:ne momodale
    ligiagama. Amo bidegi di moma:ne lama.
  tpi-OTNT: “Na yu mas kisim bros bilong dispela namba 2 sipsip na holim long han
    na mekim i go i kam long ai bilong mi. Na yu ken kaikai dispela hap abus.
  hau-SA: Bayan haka, ka ɗauki ƙirjin ragon domin naɗin Haruna, ka kaɗa shi a gaban
    Ubangiji kamar hadaya ta kaɗawa. Wannan ƙirji zai zama rabonka.
  uig-LAT: Sen Harunni kahinliqqa tiklesh qurbanliqigha atalghan qochqarning töshini
    élip «pulanglatma hediye» süpitide Perwerdigarning huzurida pulanglatqin; bu séning
    ülüshüng bolidu.
  nde-nde: Emva kwalokho thatha isifuba senqama yokugcotshwa kuka-Aroni uzunguze phambi
    kukaThixo njengomnikelo wokuzunguzwa njalo sizakuba yisabelo sakho.
  ton-ton: 'Pea te ke toʻo hono fatafata ʻoe sipitangata ʻoe fakatapui ʻo ʻElone,
    ʻo lieliaki ia ko e feilaulau lieliaki ia ʻi he ʻao ʻo Sihova: pea ko ho inasi
    ia.'
  ces-1613: Vezmeš také hrudí z skopce posvěcení, kterýž bude Aronův, a obraceti je
    budeš sem i tam, aby byla obět obracení před Hospodinem; a budeť na tvůj díl.
  eng-WMB: “You shall take the breast of Aaron’s ram of consecration, and wave it
    for a wave offering before the LORD. It shall be your portion.
  tam-TCV: ஆரோனின் அர்ப்பணிப்பிற்கான செம்மறியாட்டுக் கடாவின் நெஞ்சுப்பகுதியை எடுத்து,
