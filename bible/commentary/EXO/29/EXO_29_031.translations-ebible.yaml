verse: EXO.029.031
translations:
  mal-C: “പ്രതിഷ്ഠയ്ക്കുള്ള ആട്ടുകൊറ്റനെ എടുത്ത് അതിന്റെ മാംസം ഒരു വിശുദ്ധസ്ഥലത്തുവെച്ച്
    പാകംചെയ്യണം.
  deu-TKW: Den Einsetzungs-Widder aber sollst du nehmen und sein Fleisch an heiliger
    Stätte kochen.
  lin-lin: Okokamata meme ya mobali ya libulisi mpe okolamba mosuni na yango na esika
    moko ya bule.
  eng-LSV: And you take the ram of the consecration and have boiled its flesh in the
    holy place;
  eng-GNV: So thou shalt take the ram of the consecration, and seeth his flesh in
    the holy place.
  eng-WEBSTER: And thou shalt take the ram of the consecration, and seethe his flesh
    in the holy place.
  nhw-BL: “Huan xijcui inacayo nopa oquich borrego catli tijtequihuijtoc para tiquiniyocatlalis
    Aarón huan itelpocahua, huan xijcacatzo campa tlapajpactli noixpa niamoTECO.
  swh-ONEN: “Chukua nyama ya huyo kondoo dume wa kuwaweka wakfu uipike katika Mahali
    Patakatifu.
  bba-bba: Kɑɑ yɑ̃ɑ kinɛ te bɑ kɑ sɔ̃ɔsi mɑ nɑ Aroni kɑ win bibu ɡɔsɑ nɛnɛm yɑɑ suɑ
    ɑ yike sɑ̃ɑ yerɔ.
  eng-KJVCPB: And thou shalt take the ram of the consecration, and seethe his flesh
    in the holy place.
  luo-luo: “Kaw im miwalogo ngʼato kiketo jadolo kendo ited ringe kama ler.
  meu-meu: Ihahelaḡadia mamoena hidiona bavabia, gabu helaḡana ai ba nadua.
  npi-ULB: मेरो निम्ति पुजारीहरूको नियुक्ति गर्दा तैँले भेडा लिई त्यसको मासुलाई पवित्रस्थानमा
    उमाल्नू ।
  yor-yor: “Ìwọ yóò sì mú àgbò fún ìyàsímímọ́, ìwọ yóò sì bọ ẹran rẹ̀ ní ibi mímọ́
    kan.
  emp-NTPO: Aaroʌ̃ra mʌ̃ sacerdoteda b̶ʌbʌrʌd̶e oveja jã nocoarebema djarada edaped̶a
    mʌ̃ wua de aud̶u jũrã b̶ʌd̶e ed̶a djudua.
  ind-ind: “Dari domba jantan pentahbisan itu, ambillah semua bagian daging yang dikhususkan
    untuk kalian makan, dan rebuslah daging itu di tempat yang kudus.
  pes-OPCB: «گوشت قوچ مخصوص مراسم تقدیس را بگیر و آن را در یک جای مقدّس در آب بپز.
  tgl-ULB: Dapat mong kunin ang lalaking tupa para sa pagtatalaga sa mga pari para
    sa akin at pakuluan ang laman nito sa banal na lugar.
  hui-hui: Aronobi ibu igini biarubi ti loma binigo mo miaga helo dabo helarengi nogo
    sibi wangabe baregonaga mbirini ngaru Balai Anda pabe bu ya anda hene tamu ngagoria
    todobene behe dawabe.
  mya-mya: '``အာ​ရုန်​နှင့်​သူ​၏​သား​များ​ယဇ်​ပု​ရော​ဟိတ် အ​ဖြစ်​ခံ​ယူ​ရာ​၌ ပူ​ဇော်​သော​သိုး​၏​အ​သား
    ကို၊ သီး​သန့်​ရာ​ဌာ​န​တွင်​ပြုတ်​ရ​မည်။-'
  cbi-NTPO: Tsejtu bene inchin juu tirekaandu menestenguentsumi llupu uveja alla katu,
    inchin juu tenasha taji' alla akaade.
  bod-N: ཡང་ཁྱོད་ཀྱིས་མཆོད་དཔོན་དུ་བསྐོ་བར་བྱེད་པའི་ལུག་ཐུག་ལོངས་ལ། དེའི་ཤ་ནི་གནས་མཆོག་ཅིག་ཏུ་བཙོ་དགོས་ཤིང་།
  sna-sna: “Utore gondobwe rokugadzwa ugobika nyama yaro munzvimbo tsvene.
  spa-BLM: “Tomarás el carnero de las consagraciones y cocerás su carne en un lugar
    sagrado.
  cac-cac: Tzic'anpaxb'at noc' calnel ix b'inaji yic tz'ochcan yopisio eb'. A d'a
    jun lugar sic'b'ilpaxeli, ata' tza tz'an̈ noc'.
  swh-ULB: Nawe twaa huyo kondoo mume aliyekuwa wa kuwekwa kwa kazi takatifu, na kuitokosa
    nyama yake katika mahali patakatifu.
  bel-bel: А барана ўручэньня вазьмі і згатуй мяса ягонае на месцы сьвятым;
  deu-ELBBK: Und den Einweihungswidder sollst du nehmen und sein Fleisch an heiligem
    Ort kochen.
  mbb-OT: “Kuwaa nu sikan is usa he kerehidu he neǥamit te kedhimuwa ki Aaron wey
    zuen te menge anak din he memumuhat, ne hilutua nu ziyà te segradu he lugar.
  mal-2015: കരപൂരണത്തിന്റെ ആട്ടുകൊറ്റനെ എടുത്തു അതിന്റെ മാംസം വിശുദ്ധമായോരു സ്ഥലത്തു
    വെച്ചു പാകം ചെയ്യേണം.
  gup-gup: “Wanjh ngurrima nahni sheep nawu narangem bu ngurribun kore ngurrbenmarnbun
    Aaron dja nawu bebeywurd nuye bu kabirriyimerran nawu priests. Kaluk ngurrikanjkinjemen
    kore kurobbe kubolkdjamun.
  gvs-gvs: E sipi bolamo Eroni ana kimasaba manuna go, iwoina kwābi, kūme guna Kaba
    Valoboda ana moteo kimaasabaina goi kuvaipolūye.
  rmc-rmc: Paľis le ole bakres pro posveťeňje andre rašajiko služba a tav leskro mas
    pro sveto than.
  nlg-nlg: “Ko lavia na sheep to tabura nia Aaron mana lei dalena, mo ko kukia tana
    bona tabu.
  pes-OPV: و قوچ قربانی تخصیص را گرفته، گوشتش را در قدس آب پزکن.
  ron-1924: Сэ ей апой бербекул пентру ынкинаря ын служба Домнулуй ши сэ пуй сэ-й
    фярбэ карня ынтр-ун лок сфынт.
  ben-OBCV: “যাজকপদে নিযুক্তিমূলক মেষটি নিও এবং পবিত্র এক স্থানে সেই মাংস রান্না কোরো।
  som-som: Oo waa inaad qaaddaa wanka quduuskadhigidda, oo hilibkiisa waxaad ku karisaa
    meel quduus ah.
  lat-VUC: 'Arietem autem consecrationis tolles, et coques carnes ejus in loco sancto:'
  eng-ASVBT: And thou shalt take the ram of consecration, and boil its flesh in a
    holy place.
  ita-1885: Poi prendi il montone delle consacrazioni, e cuoci la sua carne in luogo
    santo.
  eng-LXXUP: And thou shalt take the ram of consecration, and thou shalt boil the
    flesh in the holy place.
  eng-ULB: You must take the ram for the installation of the priests to me and boil
    its meat in a holy place.
  spa-VBL: Toma el carnero de la ordenación y hierve su carne en un lugar sagrado.
  fra-_FOB: Puis tu prendras le bélier de l'installation, et tu feras bouillir sa
    chair dans un lieu saint.
  mal-mal: കരപൂരണത്തിന്റെ ആട്ടുകൊറ്റന്റെ മാംസം വിശുദ്ധമായ ഒരു സ്ഥലത്ത് വച്ച് പാകം
    ചെയ്യണം.
  urd-GVR: Jo menḍhā Hārūn aur us ke beṭoṅ kī maḳhsūsiyat ke lie zabah kiyā gayā hai
    use muqaddas jagah par ubālnā hai.
  suz-BL: मिनु मेको चढ़ेब सेल्‍तीके सांड आ श्‍ये ग्रुम्‍तीक ताम्‍बु आ लाङगाम क्‍येचा
    माल्‍नेवे।
  ita-1927: Poi prenderai il montone della consacrazione, e ne farai cuocere la carne
    in un luogo santo;
  ckb-ckb: «بەرانی ئەرک پێ سپاردنەکەش ببە و گۆشتەکەی لە شوێنێکی پیرۆز لێبنێ.
  eng-BBE: Then take the sheep of the wave offering and let its flesh be cooked in
    water in a holy place.
  kan-OKCV: “ಪ್ರತಿಷ್ಠೆಯ ಟಗರನ್ನು ತೆಗೆದುಕೊಂಡು ನೀನು ಅದರ ಮಾಂಸವನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಬೇಯಿಸಬೇಕು.
  bbb-bbb: Areme nine mave-sife kumate ja abena Eronikiro anafa fuone ije ja daro
    miakuae kanaeva ije birage gue karina va are akae be ijia sukore kira ifaejefo.
  tam-2017: “பிரதிஷ்டையின் ஆட்டுக்கடாவைக் கொண்டுவந்து, அதனுடைய இறைச்சியை பரிசுத்த
    இடத்தில் சமைக்கவேண்டும்.
  spa-RV-1909: Y tomarás el carnero de las consagraciones, y cocerás su carne en el
    lugar del santuario.
  ron-BTF: Și să iei berbecul consacrării și să fierbi carnea lui în locul sfânt.
  eng-WEBP: “You shall take the ram of consecration and boil its meat in a holy place.
  eng-FBV: Take the ram of ordination and boil its meat in a holy place.
  nld-1939: Het vlees van den wijdingsram moet ge op een heilige plaats koken.
  nch-BL: “Huan xijcui inacayo nopa oquich borrego cati tijtequihuijtoc para tiquiniyocatalis
    Aarón huan itelpocahua, huan xijcacatzo campa tapajpacti noixpa na, niamoTECO.
  vie-1934: Đoạn, ngươi hãy bắt con chiên đực dùng làm lễ thiết lập mà nấu thịt nó
    trong một nơi thánh.
  hin-CV: “फिर अभिषेक के उस मेढ़े को तथा उसके मांस को एक पवित्र स्थान पर पकाना.
  eng-OURB: “You shall take the ram of consecration, and boil its meat in a holy place.
  spa-BES: Luego toma las ovejas de la ofrenda mecida y deja que su carne se cocine
    en agua en un lugar santo.
  tdx-tdx: Rambeso i añondrilahim-pitokanañey le ahandrò an-toe-miavake ao o hena’eo;
  vid-vid: “Kohola iwunde lya alyo ing'holo ilume lya kuliwika kwa mijito yelile na
    kulihemsila kuli honhu hawichigwe chiuyeng'ha.
  eng-OKE: And the ram of the oblations thou shalt take, and boil his flesh in the
    holy place.
  tha-KJV: จงต้มเนื้อแกะตัวผู้สำหรับการสถาปนาในที่​บริสุทธิ์
  por-BR-2018: E tomarás o carneiro das consagrações, e cozerás sua carne no lugar
    do santuário.
  deu-ELO: Und den Einweihungswidder sollst du nehmen und sein Fleisch an heiligem
    Orte kochen.
  eng-WYC-2018: And soothly thou shalt take the wether of hallowing, that is, the
    ram of consecration, and thou shalt seethe his flesh in the holy place,
  epo-epo: Kaj la virŝafon de konsekrado prenu, kaj kuiru ĝian viandon sur sankta
    loko.
  uig-PIN: Sǝn kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪiƣa atalƣan ⱪoqⱪarni elip, uning gɵxini
    muⱪǝddǝs jayda pixurƣin;
  beo-beo: 'Sibi gawali amo Elane amola egefelali ilegemusa: medole legei, amo ea
    hu lale, hadigi sogebi amoga egema.'
  tpi-OTNT: “Long taim yu makim Aron wantaim ol pikinini man bilong en, yu mas kisim
    mit bilong dispela sipsip yu bin ofaim, na putim long sospen na kukim insait long
    banis i raunim haus sel bilong mi.
  hau-SA: “Ka ɗauki ragon naɗi, ka dafa naman a tsattsarkan wuri.
  uig-LAT: Sen kahinliqqa tiklesh qurbanliqigha atalghan qochqarni élip, uning göshini
    muqeddes jayda pishurghin;
  nde-nde: Thatha inqama yokugcotshwa komphristi uyiphekele endaweni engcwele.
  ton-ton: ¶ “Pea te ke ʻave ʻae sipitangata ʻo fakatapui, pea haka hono kakano ʻi
    he potu māʻoniʻoni.
  ces-1613: Skopce pak posvěcení vezma, uvaříš maso jeho na místě svatém.
  eng-WMB: “You shall take the ram of consecration and boil its meat in a holy place.
  tam-TCV: “ஆசாரியரின் அர்ப்பணிப்பிற்கான செம்மறியாட்டுக் கடாவை எடுத்து, அதன் இறைச்சியைப்
    பரிசுத்த இடத்திலே சமைக்கவேண்டும்.
  ceb-ULB: Kinahanglan kuhaon mo ang laking karnero alang sa paghalad sa mga pari
    alang kanako ug lat-i ang karne niini diha sa balaang dapit.
  pol-UBG: Weźmiesz też barana poświęcenia i ugotujesz jego mięso w miejscu świętym.
  urd-GVU: جو مینڈھا ہارون اور اُس کے بیٹوں کی مخصوصیت کے لئے ذبح کیا گیا ہے اُسے
    مُقدّس جگہ پر اُبالنا ہے۔
  deu-1912: Du sollst aber nehmen den Widder der Füllung, und sein Fleisch an einem
    heiligen Ort kochen.
  ntj-ntj: '@see-verse:EXO.029.030'
  kan-2017: ಆರೋನನು ಪ್ರತಿಷ್ಠೆಗಾಗಿ ಸಮರ್ಪಿಸಿದ ಟಗರಿನ ಮಾಂಸವನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಅಂಗಳದಲ್ಲಿ
    ಬೇಯಿಸಬೇಕು.
  ena-ena: Alon dɨdaŋ nudɨ ninadinu agɨladɨdaŋ lɨbɨmɨŋɨben aba sɨhɨm hɨlɨcɨ iasaŋ
    sagalɨ igubanaŋ agadɨ viavɨla havɨlɨ ulaŋ haiabɨla agadɨ lua muji heŋ sɨji hɨvɨ
    hugɨlɨha uami.
  yap-yap: “Mag fek ufin fare saf ni pumo’on nni fanay u nap’an nni gapgepnag Aron
    nge pifak ni pumo’on ni yibe ognagrad, mag lith u bang nib tabgul.
  hlt-MCSB: Saboi tu te lo lamtah a saa te hmuen cim ah thong.
  mdy-ETH: «ዓኣሮኔና ናኣቶና ቄኤሶ ማዓ ዎዶና ሹኪንታ ዓዶ ማራዓሢ ዓሽኮ ዔኪ ጌኤዦ ቤዞይዳ ካሤ።
  twi-ASANTE: “Fa odwennini no nam a wɔate ho no ne odwennini nam a wɔde hyɛɛ ɔsɔfoɔ
    no na monnoa no baabi a ɛhɔ te.
  eng-WEBU: “You shall take the ram of consecration and boil its meat in a holy place.
  bnp-bnp: “Na tahuna o gamai e Aron, e huriki e tuna, o bolea a bobona sipsip a toga
    ra o habia nau, o ru dili na ulo o nono pololiloa na mailo nitaba.
  wal-wal: “Aarooninne a naati qeese gididi sunttettiyo wode shukettida dorssaa orggiyaa
    ashuwaa ekkada, geeshsha sohuwan doissa.
  spa-PDDPT: Tomarás el carnero de la consagración y cocerás su carne en un Lugar
    Santo.
  gun-gun: — Rejopy 'rã vexa'i Senhor pe nhomboaxaa aguã regua, ha'e vy ho'okue rembojy
    'rã henda iky'a e'ỹ va'e py.
  agu-BL: ”Ma yi ẍchi'bel yi cneru' yi nquim tan xansaje'n Aarón, ba'n tzitcy'aj nin
    tc'u'l jun ama'l yi xansa'nt, nin ba'n tzitxicwoktz.
  ilo-ULB: Masapul nga alaem ti kalakian a karnero para iti pannakakonsagrar dagiti
    padi kaniak ken angrem ti karnena iti nasantoan a lugar.
  kpg-kpg: “Kaina nia goneiga o tama siibi daane dela nogo hai di hagadabu a Aaron
    mo ana dama daane, gaa dunu i lodo di gowaa dabu.
  uig-ARA: سەن كاھىنلىققا تىكلەش قۇربانلىقىغا ئاتالغان قوچقارنى ئېلىپ، ئۇنىڭ گۆشىنى
    مۇقەددەس جايدا پىشۇرغىن؛
  sus-sus: «Yɛxɛɛ kontonyi naxan baxi sɛrɛxɛ ra, Haruna findixi sɛrɛxɛdubɛ ra tɛmui
    naxɛ, i xa na sube ɲin yire nde naxan sɛniyɛnxi.
  pon-2006: “Ke pahn ale uduk en sihpw wol me doadoahkehr ong ni kesepwildahn Aaron
    oh nah pwutak ko oh pwoailihada wasa sarawi ehu.
  ksd-ksd: Ma una tak pa ra sip ure ra vaninara ma una kabalane ra viono ta ra pakana
    i gomgom.
  tur-YTC: “Adama koçunu alıp etini kutsal bir yerde haşlayacaksın.
  grc-BRENT: Καὶ τὸν κριὸν τῆς τελειώσεως λήψῃ· καὶ ἑψήσεις τὰ κρέα ἐν τόπῳ ἁγίῳ.
  ind-AYT: Ambillah domba jantan dari penahbisan itu dan rebuslah dagingnya di Ruang
    Kudus.
  nya-nya: “Utenge nkhosa yayimuna ya pamwambo wodzoza ansembe ndipo uyiphike pamalo
    opatulika.
  hrv-hrv: “Uzmi onda ovna za posvećenje i skuhaj njegovo meso na posvećenome mjestu.
  mps-mps: “Tama nago te Aron aga ogomani dali augwali te pris sę emainogo sa mubo
    sogo, nago te ofa ilali te sipsip mi selama, tama senede munama, tama te ugwa
    be obo bagulali tomode ulao.
  tpi-tpi: “Long taim yu makim Aron wantaim ol pikinini man bilong en, yu mas kisim
    mit bilong dispela sipsip yu bin ofaim, na putim long sospen na kukim insait long
    banis i raunim haus sel bilong mi.
  dan-1931: Så skal du tage Indsættelsesvædderen og koge dens Kød på et helligt Sted;
  vie-OVCB: Nấu con chiên dùng để tấn phong tại một nơi thánh.
  guj-2017: દીક્ષા માટે અર્પણ કરાયેલ ઘેટાંનું માંસ લઈને કોઈ શુદ્ધ જગ્યાએ તેને બાફવું.
  pon-2006A: “Ke pahn ale uduk en sihpw wol me doadoahkehr ong ni kesepwildahn Aaron
    oh nah pwutak ko oh pwoailihada wasa sarawi ehu.
  por-BRBSL: “Você deve tomar o carneiro da consagração e ferver sua carne em um lugar
    sagrado.
  cth-cth: Hahoi, kapeknae tutan hah la vaiteh, a moi hah hmuen kathoung dawk a thawng
    awh han.
  twi-twi: “Fa odwennini no nam a wɔatew ho no ne odwennini nam a wɔde hyɛɛ ɔsɔfo
    no na monnoa no wɔ baabi a ɛhɔ tew.
  hlt-hlt: Saboi tu te lo lamtah a saa te hmuen cim ah thong.
  tbz-SIM: Kɑ̀ɑ túótɛ́ fɛpìèfɛ̀ fɛ̀ɛ̀ bɛ̀ tɑnnìnko ikuɔ́ tɔ̃mmú fɛ mɑɑ, kɛ́ ì bèńnɛ́
    dibòrì bɛ̀ tɑ̃ɑ̃tɛ́ dì dɛ kpɛ́í.
  msy-2020: “Dughiar nɨ Aron ko an otariba mɨsɨvamim, nɨ sipsipɨn tuzir nɨ ofa gamizim
    inigh, na baghavɨra itir Purirpenim avɨnizir dɨvazimɨn aven a isɨ mɨnem darugh
    anevikigh.
  azb-azb: Təqdis qurbanı olan qoçun ətini götür və müqəddəs bir yerdə qaynat.
  eng-DBY: And thou shalt take the ram of the consecration, and boil its flesh in
    a holy place.
  hin-2017: “फिर याजक के संस्कार का जो मेढ़ा होगा उसे लेकर उसका माँस किसी पवित्रस्थान
    में पकाना;
  wol-KYG: «Nanga jël kuuyu xewu colu gi, nga baxal yàpp wi ci bérab bu sell.
  bjr-bjr: Yaaweefa kafaa Mooseena qimaminoo qinau. Anee Aaroona faqa mina faiqi namu
    faqa nikiiqa amoodunna fadameena adia nimaqaidana suqeenna sipsipa akoonnana ameemmeeqana
    faqa asaukuqannai afundana faqa marasee qini naaquqara oosiranaki afeeki quqasee
    nammari namufaqa suqaaqa.
  eng-YLT: '''And the ram of the consecration thou dost take, and hast boiled its
    flesh in the holy place;'
  eng-WYC-2017: And soothly thou shalt take the wether of hallowing, that is, the
    ram of consecration, and thou shalt seethe his flesh in the holy place,
  eng-WMBB: “You shall take the ram of consecration and boil its meat in a holy place.
  urd-GVH: जो मेंढा हारून और उसके बेटों की मख़सूसियत के लिए ज़बह किया गया है उसे मुक़द्दस
    जगह पर उबालना है।
  rug-rug: Kaqu vagi gamu sa masana sa sipi kokoreo tanisa vina madidi rina hiama;
    mamu raro va qototia pa vasina madina.
  gaz-gaz: “Korbeessa hoolaa isa ittiin luba taʼan sana fuudhiitii foon isaa Iddoo
    Qulqulluutti affeeli.
  fra-LSG: Tu prendras le bélier de consécration, et tu en feras cuire la chair dans
    un lieu saint.
  gnn-gnn: '@see-verse:EXO.029.030'
  yal-yal: “I xa saraxaraliin dɔxɔ kontonna tongo, i yi a suben ɲin yire sariɲanxina
    nde yi.
  haw-1868: A e lawe oe i ka hipakane o ka hoolaa ana, a e hoolapalapa i kona io maloko
    o kahi hoano.
  arb-NAV: وَتَأْخُذُ لَحْمَ كَبْشِ التَّكْرِيسِ وَتَطْبُخُهُ فِي مَكَانٍ مُقَدَّسٍ.
  ewe-ewe: “Tsɔ agbo si ŋu dɔ wowɔ le nunɔlawo ɖoɖo me, eye nàɖa eƒe lã le teƒe kɔkɔe
    aɖe.
  eng-LEE: And the ram of the consecration shalt thou take, and seethe his flesh in
    a holy place.
  asm-FB: তুমি মোৰ উদ্দেশ্যে পুৰোহিতসকলক পবিত্রকৃত কৰিবলৈ, মেৰ-ছাগ পোৱালিটোৰ মাংস
    এক পবিত্ৰ স্থানত সিজাব লাগিব।
  sus-A: «يّشّي كٌنتٌنيِ نَشَن بَشِ سّرّشّ رَ، هَرُنَ قِندِشِ سّرّشّدُبّ رَ تّمُي
    نَشّ، عِ شَ نَ سُبٍ حِن يِرٍ ندٍ نَشَن سّنِيّنشِ.
  fra-SBL: « Tu prendras le bélier de consécration et tu feras bouillir sa viande
    dans un lieu saint.
  hbo-hbo: וְאֵ֛ת אֵ֥יל הַמִּלֻּאִ֖ים תִּקָּ֑ח וּבִשַּׁלְתָּ֥ אֶת־בְּשָׂרֹ֖ו בְּמָקֹ֥ם
    קָדֹֽשׁ׃
  eng-WYCLIFFE: Sotheli thou schalt take the ram of consecracioun, and thou schalt
    sethe hise fleischis in the hooli place,
  piu-2006: '@see-verse:EXO.029.030'
  pjt-pjt: “Ka kuka panya tjiipi nyiṯayira palunya Aaronnga panya miḻmiḻmankunytjikitjangku
    mantjintja katira ngura miḻmiḻṯa mina waṟungka kutjala ngalkuntjaku.
  cwe-cwe: Kwizasola nyama ya bebelu ijo da kwikigwa kwa sang'hano yelile na kuikimusa
    hana ihanhu hamwenga helile.
  kik-kik: “Oya ndũrũme ĩyo ya kĩamũrano nacio nyama ciayo ũcirugĩre handũ harĩa hatheru.
  fra-NCL: Tu prendras le bélier d’installation, et tu en feras cuire la chair dans
    un lieu saint.
  cek-AK: Caksak han boh ih tuu moi to la ah loe, hmuenciim ah moi to thong ah.
  cuk-cuk: ”Anga-arbaega-dule-onugsalesadgi sibad-wawaad-machered-uklegaled-e-sana
    be suoed. A-e-sana nega-islidikidgi be duoed.
  uig-CYR: Сән каһинлиққа тикләш қурбанлиғиға аталған қочқарни елип, униң гөшини муқәддәс
    җайда пишарғин;
  tel-2017: నువ్వు ప్రతిష్ట అయిన పొట్టేలును తీసుకుని పవిత్రమైన చోట దాని మాంసం వండాలి.
  hat-BSA: “Ou va pran belye òdonasyon an e ou va bouyi chè li nan yon lye sen.
  kos-kos: “Eis ikwen sheep mukul soko ma orekmakinyuk nu ke akmusra lal Aaron ac
    wen natul, ac poeli in sie acn mutal.
  hbo-WLC: וְאֵ֛ת אֵ֥יל הַמִּלֻּאִ֖ים תִּקָּ֑ח וּבִשַּׁלְתָּ֥ אֶת־בְּשָׂר֖וֹ בְּמָקֹ֥ם
    קָדֹֽשׁ׃
  ibo-ibo: “Were anụ ebule ido nsọ ahụ, sienụ anụ ahụ nʼebe dị nsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ସେହି ଉତ୍ସର୍ଗୀକୃତ ମେଷର ମାଂସ ଘେନି ଗୋଟିଏ ପବିତ୍ର ସ୍ଥାନରେ
    ପାକ କରିବ,
  chk-chk: Iwe, kopwe angei fituken ewe ätemwänin sip fän iten asoren afeiöch o amota
    lon eu leni mi pin.
  rop-rop: “Wal yu garra gajim det bifpat blanga det sekanwan ship, en yu garra boilim
    det bif langa Seikridwan Pleis,
  ukr-1871: А барана сьвяченого возьмеш і звариш мясиво його в сьвятому місцї.
  bch-bch: “Be oangga eao dol Aron ga ele gergeu ga timan leg panua tenainga ad, manta
    bada sipsip tenainga aea imedameda, ta nono ngan tibur ede aea ul, gadudunga ngan
    leg palata aea silasila.
  deu-1951: Du sollst aber den Widder der Einweihung nehmen und sein Fleisch an einem
    heiligen Orte kochen.
  eng-JPS: And thou shalt take the ram of consecration, and seethe its flesh in a
    holy place.
  srp-1865: A ovna posvetnoga uzmi i skuhaj meso od njega na mjestu svetom.
  lug-lug: “Ojja kuddira endiga y’okwawulibwa, ofumbe ennyama yaayo mu kifo ekitukuvu;
  heb-heb: ואת איל המלאים תקח ובשלת את בשרו במקם קדש׃
  ben-IRV: পরে তুমি সেই যাজক দিয়ে আমার জন্য পবিত্র করা ভেড়ার মাংস নিয়ে কোন পবিত্র
    স্থানে সিদ্ধ করবে।
  pan-pan: ਤੂੰ ਥਾਪਨਾ ਦੇ ਛੱਤਰੇ ਨੂੰ ਲੈ ਕੇ ਉਸ ਦਾ ਮਾਸ ਇੱਕ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਉਬਾਲੀਂ
  mya-JVB: အရာ ၌ခန့်ထားရာ သိုး ၏အသား ကို ယူ ၍ ၊ သန့်ရှင်း ရာဌာန ၌ ပြုတ် ပြီးမှ ၊
  hmo-hmo: “Arona mai ena natuna tau oi hahelagaia neganai, unai mamoe, boubou gauna,
    be helaga gabuna ta dekenai do oi nadua.
  urd-urd: “और तू ख़ास मेंढे को लेकर उसके गोश्त को किसी पाक जगह में उबालना।
  rus-SYN: Овна же вручения возьми и свари мясо его на месте святом;
  bqc-SIM: Sa'ona daazĩu sãsakao nↄ̀ↄ sɛ ǹ a fùukɛ kpaaũkpɛ ua,
  tcz-CHONGTHU: Nangman jong kelngoichal ki suhdeh na chu na hin puiya, asa chu muntheng
    lai khat a naga hon min ding ahi.
  mar-mar: समर्पण विधीसाठी वध केलेल्या मेंढ्याचे मांस घेऊन ते पवित्र जागी शिजवावे;
  qub-qub: «Cüra cananpaj churar pishtashayqui uyshapa aychan churashayquitaga yanunqui
    yanunayquipaj caycaj rispitädu pachacho.
  hat-hat: W'a pran belye mouton ki te sèvi nan sèvis pou mete apa a, w'a fè kwit
    vyann li yon kote ki apa pou Bondye.
  eng-BSB: You are to take the ram of ordination and boil its flesh in a holy place.
  tod-tod: Ɗa ti zei vai ma ʋaala sinɛi zeɠe, è ma zuai ɠili ada ɲadegai ta.
  eng-WEBPB: “You shall take the ram of consecration and boil its meat in a holy place.
  kbq-kbq: Aronine ne' mofavre naga'anema huhamprinka zamazeri ruotage hu ofama hanana
    sipisipifintira, ame'a erinka seli mono nomofo atruhu kumapi kavofi kregahane.
  nhe-BL: “Huan xijcui inacayo nopa oquich borrego tlen tijtequihuijtoc para tiquiniyocatlalis
    Aarón huan itelpocahua, huan xijcacatzo campa tlapajpactic noixtla niimoTECO.
  gub-BL: Erezuka putar àràpuhàràn hawitu ma'e awa Àràw imur katu mehe ihewe nehe,
    ta'yr wamur katu mehe nehe no. Tuwe umupupur ho'o kwer amo ywy pehegwer ihewe
    imur katu pyrer rehe nehe.
  eng-DRA: 'And thou shalt take the ram of the consecration, and shalt boil the flesh
    thereof in the holy place:'
