verse: EXO.029.019
translations:
  mal-C: “രണ്ടാമത്തെ ആട്ടുകൊറ്റനെ എടുക്കണം. അഹരോനും പുത്രന്മാരും ആട്ടുകൊറ്റന്റെ തലയിൽ
    കൈകൾ വെക്കണം.
  deu-TKW: Sodann bringe den anderen Widder, damit Aaron und seine Söhne auf den Kopf
    des Widders die Hand aufstemmen;
  lin-lin: Okozwa meme mosusu ya mobali ; Aron elongo na bana na ye ya mibali bakotia
    maboko na bango na moto na yango.
  eng-LSV: And you have taken the second ram, and Aaron has laid—his sons also—their
    hands on the head of the ram,
  eng-GNV: And thou shalt take the other ramme, and Aaron and his sonnes shall put
    their handes vpon the head of the ramme.
  eng-WEBSTER: And thou shalt take the other ram; and Aaron and his sons shall put
    their hands upon the head of the ram.
  nhw-BL: “Teipa xijcui nopa seyoc oquich borrego, huan Aarón huan itelpocahua quitlalise
    ininmax ipan itzonteco.
  swh-ONEN: “Mchukue yule kondoo dume mwingine, naye Aroni na wanawe waweke mikono
    yao juu ya kichwa chake.
  bba-bba: Kpɑ ɑ mɑɑ yɑ̃ɑ kinɛru yiruse teni suɑ. Kpɑ Aroni kɑ win bibu bu kpɑm ben
    nɔmɑ sɔndi ten wirɔ.
  eng-KJVCPB: And thou shalt take the other ram; and Aaron and his sons shall put
    their hands upon the head of the ram.
  luo-luo: “Kaw im machielo kendo Harun gi yawuote noyie lwetgi e wiye.
  meu-meu: Mamoe maruanena iharuana bavabia, Aaron mai natuna ida imadia na ia kwarana
    ai bae atodia kau.
  npi-ULB: त्यसपछि तैँले अर्को भेडा लिनू, अनि हारून र त्यसका छोराहरूले त्यसको टाउकोमाथि
    आ-आफ्ना हात राखून् ।
  yor-yor: “Ìwọ yóò mú àgbò kejì, Aaroni àti àwọn ọmọ rẹ̀ yóò fi ọwọ́ wọn lé àgbò
    náà lórí.
  emp-NTPO: Oveja b̶ed̶ara edaped̶a Aaroʌ̃ba idji warrarã bid̶a ãdji jʌwara oveja
    boro ʌ̃rʌ̃ b̶ʌd̶ida panʌa.
  ind-ind: “Kemudian ambillah domba jantan yang satunya lagi, yang khusus untuk mentahbiskan
    mereka. Suruhlah Harun dan anak-anaknya meletakkan tangan mereka di atas kepala
    domba itu.
  pes-OPCB: «بعد قوچ دوم را بگیر تا هارون و پسرانش دستهای خود را بر آن بگذارند.
  tgl-ULB: Dapat mong kunin ang iba pang lalaking tupa, at ipatong ang kamay ni Aaron
    at ang mga kamay ng kaniyang mga anak na lalaki sa ulo nito.
  hui-hui: Ani buwa nogo sibi wangabe mende mbirale lomabu mulenaga biagobi haru anda
    ibuwa í̠na Arono halu ibu igini biaruhondo lalu, Tígua nogo sibi ogoninaga haguaneni
    gi wiai hadaba, labe.
  mya-mya: '``ထို​နောက်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​အား ဒု​တိ​ယ​သိုး​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို
    တင်​စေ​ရ​မည်။ ထို​သိုး​သည်​ယဇ်​ပု​ရော​ဟိတ် အ​ဖြစ်​ခံ​ယူ​ရာ​၌​ပူ​ဇော်​သော​သိုး​ဖြစ်​၏။-'
  cbi-NTPO: Tsejtu bene llupu uveja kamain mangatu, juntsanu bain Aarón ya' nalaba
    animaa mishunu ta'ka' tadedisa.
  bod-N: དེ་ནས་ཁྱོད་ཀྱིས་ལུག་ཐུག་ཅིག་བཤས་ཏེ་ཁྲིད་འོངས་ནས། ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་སོ་སོའི་ལག་པ་དེའི་མགོར་འཇོག་དགོས་པ་དང་།
  sna-sna: “Utore rimwe gondobwe, uye Aroni navanakomana vake vachaisa maoko avo pamusoro
    waro.
  spa-BLM: “Tomarás el otro carnero, y Aarón y sus hijos pondrán sus manos sobre la
    cabeza del carnero.
  cac-cac: Slajvi chi', tzic'ancot junxo noc' calnel, syac'anq'ue sc'ab' vin̈aj Aarón
    yed' eb' yuninal d'a sjolom noc',
  swh-ULB: Kisha mtwae huyo kondoo mwingine; na Aruni na wanawe wataweka mikono yao
    juu ya kichwa chake huyo kondoo.
  bel-bel: Вазьмі і другога барана, і хай пакладуць Аарон і сыны ягоныя рукі свае
    на галаву барана;
  deu-ELBBK: Und du sollst den zweiten Widder nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf den Kopf des Widders legen.
  mbb-OT: “Ne kuwaa nu en daan sikan is nesamà duen te zezuwa he meemahan he kerehidu,
    ne idampà ni Aaron wey te menge anak din diyà te ulu zutun is palad dan.
  mal-2015: പിന്നെ നീ മറ്റെ ആട്ടുകൊറ്റനെ എടുക്കേണം; അഹരോനും അവന്റെ പുത്രന്മാരും ആട്ടുകൊറ്റന്റെ
    തലമേൽ കൈ വെക്കേണം.
  gup-gup: “Wanjh ngurrimang nawu nabuyika narangem sheep, dja Aaron dja nabebeywurd
    nuye kabirriyawoyhbidkurrmerren kore kukodj nuye.
  gvs-gvs: E sipi bolamo aiyuwoina kukābi, e dabana goi Eroni ma natunao nimadi siyatoidi.
  rmc-rmc: Paľis leha le dujte bakres a o Aron the leskre čhave mi thoven peskre vasta
    pre leskro šero.
  nlg-nlg: “Vaho ge ko lavia mai eruani na sheep mane, ma Aaron mana lei dalena mane
    kara talua va na limadira tana uluna.
  pes-OPV: پس قوچ دوم را بگیر و هارون و پسرانش دستهای خود رابر سر قوچ بگذارند.
  ron-1924: Сэ ей апой пе челэлалт бербек, яр Аарон ши фиий луй сэ-шь пунэ мыниле
    пе капул бербекулуй.
  ben-OBCV: “অন্য মেষটিকেও নিও, এবং হারোণ ও তার ছেলেরা সেটির মাথায় তাদের হাত রাখবে।
  som-som: Oo haddana waxaad qaaddaa wanka kale; oo Haaruun iyo wiilashiisuna gacmaha
    ha dul saareen wanka madaxiisa.
  lat-VUC: Tolles quoque arietem alterum, super cujus caput Aaron et filii ejus ponent
    manus.
  eng-ASVBT: And thou shalt take the other ram; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  ita-1885: Poi prendi l'altro montone; e posino Aaronne e i suoi figliuoli le mani
    sopra il capo del montone.
  eng-LXXUP: And thou shalt take the second ram, and Aaron and his sons shall lay
    their hands on the head of the ram.
  eng-ULB: You must then take the other ram, and Aaron and his sons must lay their
    hands on its head.
  spa-VBL: Entonces haz que Aarón y sus hijos coloquen sus manos sobre la cabeza del
    otro carnero.
  fra-_FOB: Puis tu prendras le second bélier, et Aaron et ses fils appuieront leurs
    mains sur la tête du bélier,
  mal-mal: പിന്നെ നീ മറ്റെ ആട്ടുകൊറ്റനെ എടുക്കണം; അഹരോനും അവന്റെ പുത്രന്മാരും ആട്ടുകൊറ്റന്റെ
    തലമേൽ കൈ വെക്കണം.
  urd-GVR: Ab dūsre menḍhe ko le ānā. Hārūn aur us ke beṭe apne hāth menḍhe ke sar
    par rakheṅ.
  suz-BL: मिनु मेको लीशो सांड चाक्‍चा माल्‍नेवे। मिनु हारून नु आ तौ आन गुइ मेको सांड
    आ पिया तार वोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Poi prenderai l’altro montone, e Aaronne e i suoi figliuoli poseranno
    le loro mani sul capo dei montone.
  ckb-ckb: «بەرانەکەی دیکە بهێنە و هارون و کوڕەکانی دەستیان لەسەر سەری بەرانەکە دابنێن.
  eng-BBE: Then take the other sheep; and after Aaron and his sons have put their
    hands on its head,
  kan-OKCV: “ಆ ಇನ್ನೊಂದು ಟಗರನ್ನು ನೀನು ತಂದಾಗ, ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಆ ಟಗರಿನ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ
    ಕೈಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Ro ni kuke mave-sife kumate be abena ro Eronikiro anafa fuone kiaga bu
    nigofo ijia farena irekega ni kanaga fu baronefo.
  tam-2017: “பின்பு மற்ற ஆட்டுக்கடாவையும் கொண்டுவந்து நிறுத்தவேண்டும்; அதனுடைய தலையின்மேல்
    ஆரோனும் அவனுடைய மகன்களும் தங்களுடைய கைகளை வைக்கவேண்டும்.
  spa-RV-1909: 'Tomarás luego el otro carnero, y Aarón y sus hijos pondrán sus manos
    sobre la cabeza del carnero:'
  ron-BTF: 'Și să iei celălalt berbec: și Aaron și fiii săi să își pună mâinile pe
    capul berbecului.'
  eng-WEBP: “You shall take the other ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  eng-FBV: Then have Aaron and his sons place their hands the head of the other ram.
  nld-1939: Daarna moet ge den tweeden ram nemen, en Aäron en zijn zonen moeten hun
    handen op zijn kop leggen.
  nch-BL: “Teipa xijcui nopa seyoc oquich borrego, huan Aarón huan itelpocahua quitalise
    inimax ipan itzonteco.
  vie-1934: Đoạn, ngươi hãy bắt con chiên đực thứ nhì, A-rôn cùng các con trai người
    sẽ nhận tay mình trên đầu nó;
  hin-CV: “इसके बाद दूसरा मेढ़ा अर्थात् संस्कार का मेढ़ा प्रस्तुत किया जाये और अहरोन
    और उनके पुत्र उस मेढ़े के सिर पर अपने हाथ रखें.
  eng-OURB: “You shall take the other ram; and Aaron [Light-bringer] and his sons
    shall lay their hands on the head of the ram.
  spa-BES: Entonces toma la otra oveja; y después de que Aarón y sus hijos pusieron
    sus manos sobre su cabeza,
  tdx-tdx: Rambeso ka i añondrilahy raikey, le hanampe-pità’ amy añondrilahiy t’i
    Aharone naho o ana’eo.
  vid-vid: “Kolihola lila ing'holo ilume linji, na heye Aluni na wanage wowika moko
    ga hewo mchanya mwa mutwi wake.
  eng-OKE: And thou shalt take the second ram, and Aharon and his sons shall lay their
    hands upon the head of the ram.
  tha-KJV: เจ้​าจงนำแกะตัวผู้​อี​กตัวหนึ่งมา แล​้วให้อาโรนกับบุตรชายเขาเอามือของตนวางบนหัวแกะผู้ตั​วน​ั้น
  por-BR-2018: 'Tomarás logo o outro carneiro, e Arão e seus filhos porão suas mãos
    sobre a cabeça do carneiro:'
  deu-ELO: Und du sollst den zweiten Widder nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf den Kopf des Widders legen.
  eng-WYC-2018: And thou shalt take the tother ram, on whose head Aaron and his sons
    shall set their hands;
  epo-epo: Kaj prenu la duan virŝafon, kaj Aaron kaj liaj filoj metu siajn manojn
    sur la kapon de la virŝafo.
  uig-PIN: Keyin sǝn ikkinqi ⱪoqⱪarni elip kǝlgin; Ⱨarun wǝ uning oƣulliri ⱪollirini
    ⱪoqⱪarning bexiƣa ⱪoysun.
  beo-beo: Sibi gawali eno (gobele salasu dunu mogili gagale hamoma:ne sibi) amo lale,
    Elane amola egefelali ilia lobo amo ea dialuma da:iya ligisima:ne sia:ma.
  tpi-OTNT: “Na yu mas kisim namba 2 sipsip na Aron wantaim ol pikinini man bilong
    en i mas putim han antap long het bilong sipsip.
  hau-SA: “Ka ɗauki ɗayan ragon, sai Haruna da ’ya’yansa maza su ɗora hannuwansu a
    kansa.
  uig-LAT: Kéyin sen ikkinchi qochqarni élip kelgin; Harun we uning oghulliri qollirini
    qochqarning béshigha qoysun.
  nde-nde: Thatha enye inqama, u-Aroni lamadodana akhe babeke izandla zabo phezu kwekhanda
    layo.
  ton-ton: ¶ “Pea te ke ʻave ʻae sipitangata ʻe taha pea ʻe hilifaki ʻe ʻElone mo
    hono ngaahi foha honau nima ki he ʻulu ʻoe sipitangata.
  ces-1613: Vezmeš také skopce druhého; i vloží Aron a synové jeho ruce své na hlavu
    téhož skopce.
  eng-WMB: “You shall take the other ram, and Aaron and his sons shall lay their hands
    on the head of the ram.
  tam-TCV: “பின்பு மற்ற செம்மறியாட்டுக் கடாவையும் கொண்டுவர வேண்டும். ஆரோனும் அவன்
    மகன்களும் அதன்மேல் தங்கள் கைகளை வைக்கவேண்டும்.
  ceb-ULB: Kuhaa usab ang laing laking karnero ug itapion usab ni Aaron ug sa iyang
    mga anak nga lalaki ang ilang mga kamot sa ulo niini.
  pol-UBG: Potem weźmiesz drugiego barana, a Aaron i jego synowie włożą swoje ręce
    na głowę barana.
  urd-GVU: اب دوسرے مینڈھے کو لے آنا۔ ہارون اور اُس کے بیٹے اپنے ہاتھ مینڈھے کے سر
    پر رکھیں۔
  deu-1912: Den andern Widder aber sollst du nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf sein Haupt legen;
  ntj-ntj: '@see-verse:EXO.029.018'
  kan-2017: ಆ ಮೇಲೆ ನೀನು ಎರಡನೆಯ ಟಗರನ್ನು ತೆಗೆದುಕೊಂಡು ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ಅದರ ತಲೆಯ ಮೇಲೆ
    ತಮ್ಮ ಕೈಗಳನ್ನು ಇಡಬೇಕು.
  ena-ena: La cɨhu sabaŋ sipsipɨ muŋaŋ mu agadɨ avi vaveha uami. Vavenaŋ Alon agaŋ
    nudɨ ninadinu hula nulɨdɨ human agɨladɨ sabaŋ sipsipɨ agadɨ hali sabɨ hɨvɨ lamavɨm
    uami.
  yap-yap: “Mag fek fa bin kabay e saf ni pumo’on, ma gog ngak Aron nge pi pumo’on
    ni fak ngar ted pa’rad nga daken lolugen.
  hlt-MCSB: A pabae kah tutal te khuen bal lamtah Aaron neh anih koca rhoek loh a
    kut te tutal kah a lu soah tloeng saeh.
  mdy-ETH: «ቄኤሶ ማሂፆ ዎጎም ጌሢንቴ ባጎ ማራዖ ዓዳሢ ኔኤኒ ዔኪ ሙካዛ፥ ዓኣሮኔና ዒዛኮ ናኣቶና ኩጮ ማራዓሢኮ ቶኦካ ጌሦንጎ
    ጌዒ ኬኤዜ፤
  twi-ASANTE: “Afei, momfa odwennini a aka no na Aaron ne ne mmammarima mfa wɔn nsa
    ngu nʼapampam,
  eng-WEBU: “You shall take the other ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  bnp-bnp: “O bole tabua tara sipsip, o taki e Aron turana e tuna mai, ri gi ru langa
    a limane ria vona.
  wal-wal: “Qassi hankko dorssa orggiyaa neeni ekka; ekkin Aarooninne a naati bantta
    kushiyaa a huuphiyan wottana.
  spa-PDDPT: Tomarás luego el otro carnero. Aarón y sus hijos pondrán sus manos sobre
    la cabeza del carnero.
  gun-gun: — Ha'e gui amboae vexa'i rejopy ramo inhakã áry Arão ha'e ta'y kuery omoĩ
    'rã opo.
  agu-BL: ”Ej nin ba'n tzitcy'aj wok nin yi junt cneru' tan je'n cyak'ol Aarón scyuch'
    yi e' cy'ajl chik'ab tibaj.
  ilo-ULB: Masapul nga alaem ti sabali pay a kalakian a karnero, ken masapul nga ipatay
    ni Aaron ken dagiti annakna a lallaki ti imada iti ulona daytoy.
  kpg-kpg: “Kaina tama siibi daane dela i golo, di manu dela e hai di hagadabu, helekai
    gi Aaron mo ana dama daane gi dugua nadau lima gi hongo di libogo di maa.
  uig-ARA: كېيىن سەن ئىككىنچى قوچقارنى ئېلىپ كەلگىن؛ ھارۇن ۋە ئۇنىڭ ئوغۇللىرى قوللىرىنى
    قوچقارنىڭ بېشىغا قويسۇن.
  sus-sus: «I na gɛ na singe ra, i xa na yɛxɛɛ kontonyi firin nde tongo. Haruna nun
    a xa die na e bɛlɛxɛ sa a xunyi ma,
  pon-2006: “Ale sihpw wol teio—sihpw wol mehn wia doadoahk en kasarawio—oh ndaiong
    Aaron oh nah pwutak ko re en kidahng pehrail kan pohn moangen sihpwo.
  ksd-ksd: Ma una tak pa ta ra sip, a tomotoina; ma Aron ma ra umana natuna diat a
    palagur ra ulu i ra sip.
  tur-YTC: “Diğer koçu alacaksın; Aron'la oğulları ellerini koçun başına koyacaklar.
  grc-BRENT: Καὶ λήψῃ τὸν κριὸν τὸν δεύτερον, καὶ ἐπιθήσει Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ
    τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ.
  ind-AYT: Kemudian, kamu harus mengambil domba jantan yang seekor lagi, dan Harun
    beserta anak-anaknya harus meletakkan tangan mereka di kepala domba itu.
  nya-nya: “Utenge nkhosa yayimuna ina ndipo Aaroni ndi ana ake aamuna asanjike manja
    awo pamutu pake.
  hrv-hrv: Uzmi onda drugoga ovna, pa neka Aron i njegovi sinovi stave svoje ruke
    ovnu na glavu.
  mps-mps: “Tama nago te si wali sipsip selama, tama Aron aga ogomani dali augwaligo
    nogo te sipsip tobolu daiba ugwadu mumainao,” Genuai Bidigo Mosesbolo te po wai.
  tpi-tpi: “Na yu mas kisim namba 2 sipsip na Aron wantaim ol pikinini man bilong
    en i mas putim han antap long het bilong sipsip.
  dan-1931: Derpå skal du tage den anden Væder, og Aron og hans Sønner skal lægge
    deres Hænder på dens Hoved.
  vie-OVCB: Dắt con chiên đực thứ hai đến để A-rôn và các con trai người đặt tay trên
    đầu nó.
  guj-2017: હવે પછી બીજો ઘેટો લેવો. હારુને અને તેના પુત્રોએ તેના માથા પર હાથ મૂકવા.
  pon-2006A: “Ale sihpw wol teio—sihpw wol mehn wia doadoahk en kasarawio—oh ndaiong
    Aaron oh nah pwutak ko re en kidahng pehrail kan pohn moangen sihpwo.
  por-BRBSL: “Você tomará o outro carneiro, e Arão e seus filhos colocarão as mãos
    sobre a cabeça do carneiro.
  cth-cth: Hahoi tutan buet touh bout na thokhai han. Aron hoi a capanaw ni tutan
    e lû dawk a kut a toung awh han.
  twi-twi: “Momfa odwennini a aka no na Aaron ne ne mmabarima mfa wɔn nsa ngu nʼapampam,
  hlt-hlt: A pabae kah tutal te khuen bal lamtah Aaron neh anih koca rhoek loh a kut
    te tutal kah a lu soah tloeng saeh.
  tbz-SIM: Kɑ̀ɑ dèè ɑ túótɛ́ dipedɑɑ̀ tɛrì. Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ nɔ́ɔ́ mbɛ nɔu di
    yuu ĩ́nkɛ̀.
  msy-2020: “Egh nɨ sipsipɨn namba 2 inightɨ, Aron uan otariba ko uan dafariba isɨ
    an dapanim gisɨn datɨgh.
  azb-azb: Sən o biri qoçu da götür, Harunla oğulları əllərini onun başına qoysunlar.
  eng-DBY: And thou shalt take the second ram, and Aaron and his sons shall lay their
    hands upon the head of the ram;
  hin-2017: “फिर दूसरे मेढ़े को लेना; और हारून और उसके पुत्र उसके सिर पर अपने-अपने
    हाथ रखें,
  wol-KYG: «Jëlal kuuy mi ci des, Aaróona ak doomam yu góor teg seeni loxo ci boppu
    kuuy mi.
  bjr-bjr: Mina ida arasee sipsipa akoona moo aanaiqikira saikaki quqee mariana mara
    minisainanoo Aaroonafa narí faiqi namu faqa mina akiiqasaa nisauku quqaaqa. Quqasaafana
    arua.
  eng-YLT: '''And thou hast taken the second ram, and Aaron hath laid — his sons also
    — their hands on the head of the ram,'
  eng-WYC-2017: And thou shalt take the tother ram, on whose head Aaron and his sons
    shall set their hands;
  eng-WMBB: “You shall take the other ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  urd-GVH: अब दूसरे मेंढे को ले आना। हारून और उसके बेटे अपने हाथ मेंढे के सर पर रखें।
  rug-rug: Mamu vagi pulea sa sipi kokoreo vina rua, pude tana vina madi. Mamu tozi
    nia se Eroni meke sari na tuna koreo, pude va opoi limadi pa batuna.
  gaz-gaz: “Korbeessa hoolaa kaan illee fidi; Aroonii fi ilmaan isaa harka isaanii
    mataa isaa irra haa kaaʼan.
  fra-LSG: Tu prendras l’autre bélier, et Aaron et ses fils poseront leurs mains sur
    la tête du bélier.
  gnn-gnn: '@see-verse:EXO.029.018'
  yal-yal: “I xa kontonna firinden tongo, Haruna nun a diine xa e yiine sa kontonna
    xunna ma.
  haw-1868: E lawe no hoi oe i kekahi hipakane, a e kau no o Aarona a me kana mau
    keikikane i na lima o lakou ma ke poo o ka hipa.
  arb-NAV: ثُمَّ تَأْخُذُ الْكَبْشَ الثَّانِي لِيَضَعَ هَرُونُ وَبَنُوهُ أَيْدِيَهُمْ
    عَلَيْهِ.
  ewe-ewe: “Azɔ la, he agbo evelia vɛ. Na Aron kple via ŋutsuwo nada asi ɖe eya hã
    ƒe ta dzi.
  eng-LEE: And thou shalt take the other ram; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  asm-FB: তাৰ পাছত তুমি আনটো মেৰ-ছাগ পোৱালি ল’বা। হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে সেই মেৰ-ছাগটোৰ
    মুৰত হাত দিব।
  sus-A: «عِ نَ فّ نَ سِنفٍ رَ، عِ شَ نَ يّشّي كٌنتٌنيِ قِرِن ندٍ تٌنفٌ. هَرُنَ نُن
    عَ شَ دِيٍ نَ عٍ بّلّشّ سَ عَ شُنيِ مَ،
  fra-SBL: « Tu prendras l'autre bélier, et Aaron et ses fils poseront leurs mains
    sur la tête du bélier.
  hbo-hbo: וְלָ֣קַחְתָּ֔ אֵ֖ת הָאַ֣יִל הַשֵּׁנִ֑י וְסָמַ֨ךְ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  eng-WYCLIFFE: And thou schalt take the tothir ram, on whos heed Aaron and hise sones
    schulen sette hondis;
  piu-2006: '@see-verse:EXO.029.018'
  pjt-pjt: “Munu palulanguṟu tjiipi panya nyiṯayira kutjupa ngalya-kati, kaya uti
    Aarontu munu palumpa katja tjuṯangku kuḻu palu puṟunytjuṯu maṟa tjunama tjiipi
    panya palula katangka.
  cwe-cwe: “Kwizasola ng'hondolo lume dimwenga, iviya Haluni na wanage wezakwika makono
    yawo uchanyha ya ditwi jake.
  kik-kik: “Oya ndũrũme ĩyo ĩngĩ, nake Harũni na ariũ ake mamĩigĩrĩre moko mao mũtwe.
  fra-NCL: Tu prendras le second bélier, et Aaron et ses fils poseront leurs mains
    sur la tête du bélier.
  cek-AK: Kalah tuu tae maeto la ah loe, Aaron hoi a capanawk to lu nuiah ban koengsak
    ah.
  cuk-cuk: ”Geb degine, sibad-wawaad-machered-baid be subaloed. Aarón, degi, e-masmala,
    a-sibad-wawaad-e-nono-birgi e-arganmar mesmarbaloed.
  uig-CYR: Кейин сән иккинчи қочқарни елип кәлгин; Һарун вә униң оғуллири қоллирини
    қочқарниң бешиға қойсун.
  tel-2017: తరువాత రెండవ పొట్టేలును తీసుకోవాలి. అహరోను, అతని కొడుకులు ఆ పొట్టేలు తల
    మీద తమ చేతులుంచిన తరువాత
  hat-BSA: “Alò ou va pran lòt belye a, e Aaron avèk fis li yo va poze men yo sou
    tèt belye a.
  kos-kos: “Eis sheep mukul soko aklukwa ah, ac fahk nu sel Aaron ac wen natul in
    filiya paolos ke sifa ah.
  hbo-WLC: וְלָ֣קַחְתָּ֔ אֵ֖ת הָאַ֣יִל הַשֵּׁנִ֑י וְסָמַ֨ךְ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  ibo-ibo: “Were ebule nke ọzọ, ka Erọn na ụmụ ya ndị ikom ga-ebikwasị aka ha nʼelu
    isi ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ଦ୍ୱିତୀୟ ମେଷକୁ ନେବ, ପୁଣି, ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସେହି ମେଷର
    ମସ୍ତକରେ ଆପଣା ଆପଣା ହସ୍ତ ରଖିବେ।
  chk-chk: Iwe, kopwe angei ewe aruomanün ätemwänin sip, nge Aaron me nöün kewe mwän
    repwe isetä pöür won möküran.
  rop-rop: “Yu garra gajim det najawan ship weya yu garra yusum langa det serramoni
    blanga hendimoba Eran en im fobala san langa mi, en yu garra dalim Eran en im
    san olabat blanga pudum olabat bingga langa det hed blanga det ship,
  ukr-1871: І возьмеш барана другого, і возложить Арон та сини його руки свої на голову
    баранові.
  bch-bch: “Be sipsip tenainga aea toa ede pade oa, Aron ga ele gergeu arangaranga
    ga tidol baged ga idae ngan ilabora.
  deu-1951: Desgleichen sollst du den andern Widder nehmen, und wenn Aaron und seine
    Söhne ihre Hände auf seinen Kopf gelegt haben,
  eng-JPS: And thou shalt take the other ram; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  srp-1865: Pa uzmi i drugoga ovna, i neka mu metne Aron i sinovi njegovi ruke svoje
    na glavu.
  lug-lug: “Onoddira endiga endala, Alooni ne batabani be ne bassa emikono ku mutwe
    gwayo;
  heb-heb: ולקחת את האיל השני וסמך אהרן ובניו את ידיהם על ראש האיל׃
  ben-IRV: পরে তুমি অন্য ভেড়াটি নেবে এবং হারোণ ও তার ছেলেরা অবশ্যই ঐ ভেড়ার মাথায়
    হস্তার্পণ করবে।
  pan-pan: ਤੂੰ ਦੂਜਾ ਛੱਤਰਾ ਲਈਂ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਆਪਣੇ ਹੱਥ ਉਸ ਛੱਤਰੇ ਦੇ ਸਿਰ ਉੱਤੇ
    ਰੱਖਣ।
  mya-JVB: အခြား သော သိုး ကိုလည်း ယူ ၍ ၊ အာရုန် နှင့် သူ ၏သား တို့သည် မိမိ တို့လက်
    ကို သိုး ခေါင်း ပေါ် မှာ တင် ရမည်။
  hmo-hmo: “Mamoe tau ma ta do oi abia, bona Arona, mai iena natuna tau danu ese edia
    imana be mamoe ena kwarana dekenai do idia atoa.
  urd-urd: “फिर दूसरे मेंढे को लेना और हारून और उसके बेटे अपने हाथ उस मेंढे के सिर
    पर रख्खें।
  rus-SYN: Возьми и другого овна, и возложат Аарон и сыны его руки свои на голову
    овна;
  bqc-SIM: Sãsakao plaade sɛ́, Aalona ń a nɛ́ↄ i ↄnana a miwa,
  tcz-CHONGTHU: Hichu aki chai chai le kelngoi chal khat ma na kai lut kit ding Aaron
    le achapa ten jong kelngoi chal chunga chu akhut angap lhah cheh diu ahi.
  mar-mar: नंतर अहरोन व त्याच्या मुलांनी दुसऱ्या मेंढ्याच्या डोक्यावर आपले हात ठेवावेत;
  qub-qub: «Nircorga jucaj carnipa uman jananmanna Aaronwan wamrancuna maquinta churanga.
  hat-hat: Apre sa, pran lòt belye mouton an. Arawon ak pitit gason l' yo va mete
    men yo sou tèt li.
  eng-BSB: Take the second ram, and Aaron and his sons are to lay their hands on its
    head.
  tod-tod: Ɗa zɔɔma ʋaala sinɛi zeɠe. Aalɔn ta ná-doun zunuiti ta yeeiti pɛɛ baala
    sinɛi unmaʋɛ.
  eng-WEBPB: “You shall take the other ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  kbq-kbq: Mago sipisipi anenta'ma atre'nana su'ana Mosesega kagra azeri nesanke'za
    Aroni ene ne' mofavre naga'amo'za asenire zamazana antesnagenka,
  nhe-BL: “Teipa xijcui nopa seyoc oquich borrego, huan Aarón huan itelpocahua quitlalise
    ininma ipan itzonteco.
  gub-BL: A'e re epyhyk inugwer àràpuhàràn nehe. Àràw omono putar opo iàkàg rehe wa'yr
    wanehe we nehe.
  eng-DRA: Thou shalt take also the other ram, upon whose head Aaron and his sons
    shall lay their hands.
