verse: EXO.029.043
translations:
  mal-C: അവിടെ ഞാൻ ഇസ്രായേൽമക്കൾക്കു വെളിപ്പെടും. ആ സ്ഥലം എന്റെ തേജസ്സിനാൽ ശുദ്ധീകരിക്കപ്പെടും.
  deu-TKW: Und ich werde mich daselbst den Israeliten offenbaren, und es soll geheiligt
    werden durch meine Herrlichkeit.
  lin-lin: Ezali na esika yango nde nakobanda kokutana na bana ya Isalaele ; bongo
    nkembo na Ngai ekobulisa esika yango.
  eng-LSV: and I have met with the sons of Israel there, and it has been sanctified
    by My glory.
  eng-GNV: There I will appoynt with the children of Israel, and the place shall bee
    sanctified by my glorie.
  eng-WEBSTER: And there I will meet with the children of Israel, and the tabernacle
    shall be sanctified by my glory.
  nhw-BL: Quena, nopona nojquiya niquinnamiquis nopa israelitame. Huan nopa yoyon
    tiopamitl elis tlatzejtzeloltic pampa quipiyas notlatlanex.
  swh-ONEN: Huko ndipo nitakapokutana na Waisraeli, nalo Hema la Kukutania litatakaswa
    na utukufu wangu.
  bba-bba: Kpɑ yɑm mi, mu n sɑ̃ɑ nɛnɛm mu n dɛɛre nɛn yiikon sɔ̃.
  eng-KJVCPB: And there I will meet with the children of Israel, and the tabernacle
    shall be sanctified by my glory.
  cpy-cpy: Ari nopiyota-piintee-yaari notsipa-tyaari pisheninka-paeni Israel-paeni.
    Tema otajorentsitatye okantakae-yaawo janta nowaneenkawo.
  luo-luo: bende kanyo ema abiro romoe gi jo-Israel, mi duongʼna nomi kanyo bed maler.
  meu-meu: Unuseni ai lau ese Israel taudia baina hahedinarai henidia, bona lau hairaiagu
    ese kalaga baine hahelaḡaia.
  npi-ULB: म इस्राएलीहरूसित त्यहीँ नै भेट गर्नेछु । मेरो महिमाद्वारा पाल मेरो लागि
    अलग गरिनेछ ।
  yor-yor: níbẹ̀ sì tún ni èmi yóò pàdé àwọn ọmọ Israẹli, a ó sì fi ògo mi ya àgọ́
    náà sí mímọ́.
  emp-NTPO: '@see-verse:EXO.029.042'
  ind-ind: Di situ Aku akan menemui umat Israel, dan tempat itu akan menjadi kudus
    karena kemuliaan-Ku.
  pes-OPCB: در آنجا بنی‌اسرائیل را ملاقات می‌کنم و خیمۀ عبادت از حضور پرجلال من تقدیس
    می‌شود.
  tgl-ULB: Doon kung saan ako makikipagkita sa mga Israelita; ang tolda ay ihihiwalay
    para sa akin sa aking kaluwalhatian.
  hui-hui: Ogoningi i̱na Isaraele wali agali heba mandagi howa i̱naga wá taraore holeneme
    i̱naga Balai Anda ogoniha daluwa kogola tamu ogoniha i̱ninagaore wubagi helolebira.
  mya-mya: ထို​နေ​ရာ​တွင်​ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​နှင့်​တွေ့​ဆုံ​၍၊ ငါ​၏​တောက်​ပ​သော
    ဘုန်း​အ​သ​ရေ​တော်​ဖြင့် ထို​အ​ရပ်​ကို​သန့်​ရှင်း ရာ​အ​ရပ်​ဖြစ်​စေ​မည်။-
  cbi-NTPO: Tsejtu junaa iya Israel chachillaba katawanu tsuyu, tsenmala juntsa tenaya
    inchi tsamantsaa keewara jumu' mityan inchin juu jujuunu tsuve.
  bod-N: དེར་ང་རང་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཕྲད་དེ། མཇལ་འཕྲད་གུར་མཆོག་ང་ཡི་གཟི་བརྗིད་ཀྱིས་དམ་པར་འགྱུར་རོ།
    །
  sna-sna: Ipapo ndipo pandichasangana newe uye ndigotaura kwauri, ndipozve pandichasangana
    navaIsraeri, uye nzvimbo iyi ichatsaurwa nokubwinya kwangu.
  spa-BLM: Allí me reuniré con los hijos de Israel, y el lugar será santificado por
    mi gloria.
  cac-cac: Ata' ol in ch'ox in b'a d'a eb' etisraelal, yuj chi' vic ol ajcan jun mantiado
    chi', yuj in tziquiquial.
  swh-ULB: Nami nitakutana na wana wa Israeli hapo; na hiyo hema itafanywa takatifu
    na utukufu wangu. Nami nitaitakasa hiyo hema ya kukutania, na hiyo madhabahu.
  bel-bel: там буду адкрывацца сынам Ізраілевым, і асьвеціцца месца гэтае славаю Маёю.
  deu-ELBBK: Und ich werde dort mit den Kindern Israel zusammenkommen, und es wird
    geheiligt werden durch meine Herrlichkeit.
  mbb-OT: Dutun ku edhingumaa is menge kevuwazan ni Israel, ne pinaaǥi te mekeǥeǥehem
    he kebpekiduma ku egkehimu he segradu haazà he lugar.
  mal-2015: അവിടെ ഞാൻ യിസ്രായേൽമക്കൾക്കു വെളിപ്പെടും. അതു എന്റെ തേജസ്സിനാൽ ശുദ്ധീകരിക്കപ്പെടും.
  gup-gup: Dja mak ngarrinarren bininj nawu Israel benkebmawahmeng kumekbe warridj.
    Kaluk kumekbe ngamdjaldi kunwernhmakmak ngardduk dorrengh bu ngawernhbolkwolkan
    kunmekbe, dja wanjh kabolkyimerran kunbolkdjamun ngardduk.”
  gvs-gvs: Komi Isileli tubunao amoko goi bei avalobodemi go, guna togaga ana káeyana
    bei isiu guna Kaba Kaiyaka ikimasabe umagu.
  rmc-rmc: Ode man arakhava le Izraelitenca a oda than ela sveto mira slavatar.
  nlg-nlg: Igeva iga ku topora iga na vure ni Israel mana Vaevale tapole tabu geva
    ke tabu nia na rarangagu.
  pes-OPV: این قربانی سوختنی دائمی، در نسلهای شما نزد دروازه خیمه اجتماع خواهد بود،
    به حضور خداوند، درجایی که با شما ملاقات می‌کنم تا آنجا به تو سخن گویم.
  ron-1924: Аколо Мэ вой ынтылни ку копиий луй Исраел ши локул ачела ва фи сфинцит
    де слава Мя.
  ben-OBCV: এছাড়াও সেখানেই আমি ইস্রায়েলীদের সাথে দেখা করব, এবং সেই স্থানটি আমার
    মহিমা দ্বারা পবিত্র হবে।
  som-som: Oo halkaas reer binu Israa'iil ayaan kula kulmi doonaa; oo taambuugguna
    wuxuu quduus ku noqon doonaa ammaantayda.
  lat-VUC: Ibique præcipiam filiis Israël, et sanctificabitur altare in gloria mea.
  eng-ASVBT: And there I will meet with the children of Israel; and the Tent shall
    be sanctified by my glory.
  ita-1885: Io adunque mi ritroverò quivi co' figliuoli d'Israele, e Israele sarà
    santificato per la mia gloria.
  eng-LXXUP: And I will there give orders to the children of Israel, and I will be
    sanctified in my glory.
  eng-ULB: That is where I will meet with the Israelites; the tent will be set apart
    for me by my glory.
  spa-VBL: Me reuniré con los israelitas allí, y ese lugar será sagrado por mi gloria.
  fra-_FOB: Je me trouverai donc là avec les enfants d'Israël, et ce lieu sera consacré
    par ma gloire. Je consacrerai donc le tabernacle d'assignation et l'autel.
  mal-mal: അവിടെ ഞാൻ യിസ്രായേൽ മക്കൾക്ക് വെളിപ്പെടും. അത് എന്റെ തേജസ്സിനാൽ ശുദ്ധീകരിക്കപ്പെടും.
  urd-GVR: Wahāṅ maiṅ Isrāīliyoṅ se bhī milā karūṅga, aur wuh jagah mere jalāl se
    maḳhsūs-o-muqaddas ho jāegī.
  suz-BL: मिनु गो इस्राएली आन कली मेकेर ग्रुम्‍नुङ। मिनु मेको ताम्‍बु आं छेङछेङम ब्रीशा
    आं के दुम्‍ब। प्रस्‍थान ३३:१०; प्रस्‍थान ४०:३४
  ita-1927: E là io mi troverò coi figliuoli d’Israele; e la tenda sarà santificata
    dalla mia gloria.
  ckb-ckb: هەروەها ژوان لەگەڵ نەوەی ئیسرائیلیش دەبەستم، جا بە شکۆی من شوێنەکە پیرۆز
    دەبێت.
  eng-BBE: There I will come face to face with the children of Israel, and the Tent
    will be made holy by my glory
  kan-OKCV: ಅಲ್ಲಿ ನಾನು ಇಸ್ರಾಯೇಲರನ್ನು ಸಂಧಿಸುವೆನು. ಅದು ನನ್ನ ಮಹಿಮೆಯಿಂದ ಪವಿತ್ರವಾಗುವುದು.
  bbb-bbb: Na are ijia e Isureroko ije biediakega sanaema none fu ijia sanaga are
    ije fuka akae redufuo.
  tam-2017: அங்கே இஸ்ரவேலர்களைச் சந்திப்பேன்; அந்த இடம் என்னுடைய மகிமையினால் பரிசுத்தமாக்கப்படும்.
  spa-RV-1909: Y allí testificaré de mí á los hijos de Israel, y el lugar será santificado
    con mi gloria.
  ron-BTF: Și acolo voi întâlni copiii lui Israel și tabernacolul va fi sfințit prin
    gloria mea.
  eng-WEBP: There I will meet with the children of Israel; and the place shall be
    sanctified by my glory.
  eng-FBV: I will meet with the Israelites there, and that place will be made holy
    by my glory.
  nld-1939: Daar zal Ik Mij openbaren aan de zonen Israëls, en die plaats zal door
    mijn glorie worden geheiligd.
  nch-BL: Quena, nopona nojquiya niquinnamiquis nopa israelitame. Huan nopa yoyon
    tiopamit elis tatzejtzeloltic pampa quipiyas notatanex.
  vie-1934: Vậy, ta sẽ có tại đó cùng dân Y-sơ-ra-ên; chỗ nầy sẽ vì sự vinh hiển ta
    mà được biệt riêng ra thánh.
  hin-CV: वहां मैं इस्राएलियों से मिलूंगा और वह तंबू मेरे तेज से पवित्र किया जायेगा.
  eng-OURB: There I will meet with the children of Israel [God prevails]; and the
    place shall be sanctified by my glory.
  spa-BES: Allí me encontraré cara a cara con los hijos de Israel, y la tienda se
    volverá santa por mi gloria.
  tdx-tdx: Eo ty hifañaoñako amo ana’ Israeleo le hampiavahe’ ty engeko i toetsey.
  vid-vid: Aho ndo honditing'hana na Waisilaeli na ukulu wa heni wohadita hawe helile.
  eng-OKE: And I will appoint My Word there unto the sons of Israel, and (with) My
    glory will I sanctify (it).
  tha-KJV: ที่​นั่นเราจะพบกับชนชาติ​อิสราเอล และพลับพลานั้นจะรับการชำระให้​บริสุทธิ์​ด้วยสง่าราศีของเรา
  por-BR-2018: E ali testificarei de mim aos filhos de Israel, e o lugar será santifiquei
    com minha glória.
  deu-ELO: Und ich werde daselbst mit den Kindern Israel zusammenkommen, und es wird
    geheiligt werden durch meine Herrlichkeit.
  eng-WYC-2018: and there I shall command to the sons of Israel; and the altar shall
    be hallowed in my glory. (and I shall meet with the Israelites there; and the
    place shall be hallowed, or made holy, by my glory.)
  epo-epo: Kaj Mi aperados tie antaŭ la Izraelidoj, kaj la loko sanktiĝos per Mia
    gloro.
  uig-PIN: Xuningdǝk Mǝn xu yǝrdǝ Israillar bilǝn uqriximǝn, xuning bilǝn u jay Mening
    xan-xǝripim bilǝn muⱪǝddǝs ⱪilinidu.
  beo-beo: Na da amogai Na fi Isala:ili amo gousa:mu. Amola Na hadigi sinenemegi da
    amo sogebi hadigi hamomu.
  tpi-OTNT: Na bikpela lait bilong mi bai i kamap long haus sel na mekim dispela hap
    i stap ples bilong mi yet na i tambu long ol manmeri.
  hau-SA: a can kuma zan sadu da Isra’ilawa, in kuma tsarkake wurin da ɗaukakata.
  uig-LAT: Shuningdek Men shu yerde Israillar bilen uchrishimen, shuning bilen u jay
    Méning shan-sheripim bilen muqeddes qilinidu.
  nde-nde: Lapho futhi yikho engizahlangana khona labako-Israyeli, indawo leyo ingcweliswe
    yinkazimulo yami.
  ton-ton: Pea te u fakafetaulaki ai mo e fānau ʻa ʻIsileli, pea ʻe fakatapui ʻaki
    ʻae fale fehikitaki ʻa hoku nāunau.
  ces-1613: A tam přicházeti budu k synům Izraelským, a posvěceno bude místo slávou
    mou.
  eng-WMB: There I will meet with the children of Israel; and the place shall be sanctified
    by my glory.
  tam-TCV: நான் இஸ்ரயேல் மக்களையும் அங்கேயே சந்திப்பேன். அந்த இடம் எனது மகிமையால்
    அர்ப்பணிக்கப்படும்.
  ceb-ULB: Mao kana ang dapit nga makigtagbo ako sa mga Israelita; ibalaan ko ang
    tolda pinaagi sa akong himaya.
  pol-UBG: Tam też będę się spotykać z synami Izraela i to miejsce zostanie poświęcone
    moją chwałą.
  urd-GVU: وہاں مَیں اسرائیلیوں سے بھی ملا کروں گا، اور وہ جگہ میرے جلال سے مخصوص
    و مُقدّس ہو جائے گی۔
  deu-1912: Daselbst will ich mich den Kindern Israel bezeugen und geheiligt werden
    in meiner Herrlichkeit.
  ntj-ntj: '@see-verse:EXO.029.042'
  kan-2017: ಅಲ್ಲಿಯೇ ನಾನು ಇಸ್ರಾಯೇಲರಿಗೆ ದರ್ಶನವನ್ನು ಕೊಡುವೆನು. ಅಲ್ಲಿ ಕಾಣಿಸುವ ನನ್ನ ತೇಜಸ್ಸಿನಿಂದ
    ಆ ಸ್ಥಳವು ಪರಿಶುದ್ಧವಾಗಿರುವುದು.
  ena-ena: Lɨdalɨŋ iadɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ havɨlɨ ulaŋ heŋ iahɨbali uami.
    Lɨci uvɨ agaŋ iadɨ nukeŋ uvɨ sɨbaŋ hɨnibali uami.
  yap-yap: U rom e bay gu mada’nag e girdi’ nu Israel ngay, ma fare ram’en e maluplup
    ko gin gu bay riy e ra thothupnag e gin’em.
  hlt-MCSB: Israel ca te khaw pahoi ka tuentah bal vetih ka thangpomnah loh a ciim
    ni.
  mdy-ETH: ዬያይዲ ታ ዴሮ፥ ዒስራዔኤሌና ታኣኒ ካኣማንዳኔ፤ ታኣኮ ቦንቻኣ ዬያ ቤዞ ታኣም ዱማዼያ ማሃንዳኔ።
  twi-ASANTE: Na mɛhyia Israel mma wɔ hɔ na mʼanimuonyam ate Ahyiaeɛ Ntomadan no ho.
  eng-WEBU: There I will meet with the children of Israel; and the place shall be
    sanctified by my glory.
  bnp-bnp: A nipara dagi nau ge bele na kape, ge ratea a tabeke iea, a tabeke nau
    kunana. Nahea tara viri ge valai vona.
  wal-wal: Qassi yan taani Israa7eelatuura gaittana; ta bonchchoikka he sohuwaa dumma
    soho kessana.
  spa-PDDPT: Allí me reuniré con los hijos de Israel. El lugar será santificado con
    mi gloria,
  gun-gun: Ha'e py ae aju 'rã Israel kuerya py, xerexakãa py aiky'a'o aguã.
  agu-BL: Cho'n sna'tok le ama'la'tz tan kilol kib tzituch' wok yi axwok xonl Israel.
    Ej nin yi jun ama'la'tz chin xan nin sbne', na cho'n sna'toktz tul.
  ilo-ULB: Dita ti pangsarakak kadagiti Israelita; ti tolda ket mailasin nga agpaay
    kaniak babaen iti dayagko.
  kpg-kpg: Au ga heetugi gi digau Israel i di gowaa deelaa, gei dogu maahina maaloo
    gaa hai di gowaa gi hagamadagu.
  uig-ARA: شۇنىڭدەك مەن شۇ يەردە ئىسرائىللار بىلەن ئۇچرىشىمەن، شۇنىڭ بىلەن ئۇ جاي
    مېنىڭ شان-شەرىپىم بىلەن مۇقەددەس قىلىنىدۇ.
  sus-sus: «N nan n yɛtɛ masenma Isirayilakae bɛ mɛnni n ma nɔrɛ kui, naxan mɛnni
    rasɛniyɛnma.
  pon-2006: Wasakiset, ih wasa me I pahn kin tuhwong mehn Israel kan, ihme lingaling
    en mwarei pahn kasarawihala wasaht.
  ksd-ksd: Ma avet a varkuvo ma ra tarai Israel ie; ma ra pal na mal i gomgom ure
    kaugu minamar.
  tur-YTC: Orada İsrael'in çocuklarıyla buluşacağım; bu yer benim yüceliğim aracılığıyla
    kutsal kılınacak.
  grc-BRENT: Καὶ τάξομαι ἐκεῖ τοῖς υἱοῖς Ἰσραὴλ, καὶ ἁγιασθήσομαι ἐν δόξῃ μου.
  ind-AYT: Di sana, Aku akan bertemu dengan keturunan Israel dan tempat itu akan dikuduskan
    oleh kemuliaan-Ku.
  nya-nya: Pameneponso Ine ndidzakumana ndi Aisraeli, ndipo guwalo lidzakhala lopatulika
    chifukwa cha ulemerero wanga.
  hrv-hrv: I s Izraelcima ću se tu sastajati, i moja će ih slava posvećivati.
  mps-mps: Tama eno genuai ula te ugwa beba pedaliyu, tama te badu digi te eno bulu
    elaluyu, tama tedali gasagi yai bulu tama nigilaibao. Tede me ena te Israel we
    bidi dali deliba sisinaibao.”
  tpi-tpi: Na bikpela lait bilong mi bai i kamap long haus sel na mekim dispela hap
    i stap ples bilong mi yet na i tambu long ol manmeri.
  dan-1931: og hvor jeg vil åbenbare mig for Israels Børn, og det skal helliges ved
    min Herlighed.
  vie-OVCB: Tại đó Ta cũng sẽ gặp người Ít-ra-ên, và vinh quang của Ta sẽ làm cho
    nơi này nên thánh.
  guj-2017: હું ત્યાં જ તમને મળીશ અને ઇઝરાયલીઓને પણ મળીશ. મારા મહિમાથી એ સ્થાન પવિત્ર
    થઈ જશે.
  pon-2006A: Wasakiset, ih wasa me I pahn kin tuhwong mehn Israel kan, ihme lingaling
    en mwarei pahn kasarawihala wasaht.
  por-BRBSL: Ali me encontrarei com os filhos de Israel; e o lugar será santificado
    por minha glória.
  cth-cth: Isarel catounnaw hoi hawvah kâpato vaiteh, kamkhuengnae lukkareiim teh
    bawilennae hoi thoungsak lah ao han.
  twi-twi: Na mehyia Israelmma wɔ hɔ na mʼanuonyam atew Ahyiae Ntamadan no ho.
  hlt-hlt: Israel ca te khaw pahoi ka tuentah bal vetih ka thangpomnah loh a ciim
    ni.
  tbz-SIM: N níí yóó dɛ nkɔtɛní kɛ́mɑ́ɑ́nɛ̀ Isidɑyɛɛribɛ kɛ̀ n kó kuwennikuu wénkùnnɛ
    dɛ kó dibòrì.
  msy-2020: Eghtɨ nan angazangarir ekiam ko gavgavim Purirpenimɨn otiv, egh danganir
    kam damightɨ, a nan danganimɨn mɨn otogham. Eghtɨ kɨ danganir kamɨn Israelian
    gumazamiziba bativam.
  azb-azb: Orada Mən İsrail övladları ilə görüşəcəyəm; Hüzur çadırı Mənim izzətimlə
    təqdis olunacaq.
  eng-DBY: And there will I meet with the children of Israel; and it shall be hallowed
    by my glory.
  hin-2017: मैं इस्राएलियों से वहीं मिला करूँगा, और वह तम्बू मेरे तेज से पवित्र किया
    जाएगा।
  wol-KYG: Foofa laay dajeek bànni Israyil, bérab ba doxe fa sell, ndax samag leer.
  bjr-bjr: Miqoo qinee Isaraee maqannaasa faqa mariananoo qinee umee marunna maaqanakiqari
    daroo daraa ira kaaqa qarafa mi saqanna naaquqainaqa sia faiqí anaasee kaiqeesa
    miqoo fifaranoo.
  eng-YLT: and I have met there with the sons of Israel, and it hath been sanctified
    by My honour.
  eng-WYC-2017: and there I shall command to the sons of Israel; and the altar shall
    be hallowed in my glory.
  eng-WMBB: There I will meet with the children of Israel; and the place shall be
    sanctified by my glory.
  urd-GVH: वहाँ मैं इसराईलियों से भी मिला करूँगा, और वह जगह मेरे जलाल से मख़सूसो-मुक़द्दस
    हो जाएगी।
  rug-rug: Meke vasina si kaqu tutuvi Rau sari na tie Izireli, meke kaqu tava madi
    sa vasina asa, pa ṉinedalana sa Qua sinomana.
  gaz-gaz: saba Israaʼel wajjinis achumatti wal argina; iddoon sunis ulfina kootiin
    ni qulqulleeffama.
  fra-LSG: Je me rencontrerai là avec les enfants d’Israël, et ce lieu sera sanctifié
    par ma gloire.
  gnn-gnn: Yo, ŋarraku yurru nhänydja malanha gungama yukurra djarraṯawun'thu yana
    ŋunhiyi wäŋanha, ga ŋunhiyinydjayi dhaḻakarr wäŋa gänana wal'ŋu yana garrkuḻuknha
    ŋula nhämiriwnha, ganaŋ'maranharana ŋunhiyinydja ŋarralay djarraṯawun'nha.
  yal-yal: N naralanma Isirayila kaane ra mɛnna nin, na yiren yi sariɲan n ma nɔrɔn
    xɔn.
  haw-1868: A malaila wau e halawai ai me na mamo a Iseraela, a e hoolaaia mai ai,
    e ko'u nani.
  arb-NAV: وَأَجْتَمِعُ هُنَاكَ أَيْضاً بِبَنِي إِسْرَائِيلَ، فَيَتَقَدَّسُ الْمَكَانُ
    بِمَجْدِي.
  ewe-ewe: Mado go Israelviwo le afi ma, eye nye ŋutikɔkɔe akɔ agbadɔ la ŋu.
  eng-LEE: And I will meet there with the children of Israel, and it shall be sanctified
    by my glory.
  asm-FB: সেই ঠাইতে মই ইস্ৰায়েলী লোকসকলৰ সৈতে সাক্ষাৎ কৰিম; তাতে মোৰ প্ৰতাপৰ দ্বাৰাই
    সেই তম্বু পবিত্ৰকৃত হ’ব।
  sus-A: «ﭑ نَن ﭑ يّتّ مَسٍنمَ عِسِرَيِلَكَيٍ بّ مّننِ ﭑ مَ نْرّ كُي، نَشَن مّننِ
    رَ سّنِيّنمَ.
  fra-SBL: C'est là que je rencontrerai les enfants d'Israël, et le lieu sera sanctifié
    par ma gloire.
  hbo-hbo: וְנֹעַדְתִּ֥י שָׁ֖מָּה לִבְנֵ֣י יִשְׂרָאֵ֑ל וְנִקְדַּ֖שׁ בִּכְבֹדִֽי׃
  eng-WYCLIFFE: and there Y schal comaunde to the sones of Israel; and the auter schal
    be halewid in my glorie.
  pjt-pjt: '@see-verse:EXO.029.042'
  cwe-cwe: Baho nizaiting'hana na wanhu wa Isilaili, baho hezakwela kwa utunhizo wangu.
  kik-kik: ningĩ hau no ho ndĩcemanagia na andũ a Isiraeli, naho nĩhakaamũrwo nĩ riiri
    wakwa.
  fra-NCL: Je me rencontrerai là avec les enfants d’Israël, et ce lieu sera consacré
    par ma gloire.
  cek-AK: To ahmuen ah Israel kaminawk hoi angqum moe, ka lensawkhaih hoiah nihcae
    to ka ciimsak han.
  cuk-cuk: Deginbali, agi an, Israel-dulemarbo abingubaloed. A-nega, an-egi-gandikidba-gudii
    guoedbali, neg-islidikidga guoed.
  uig-CYR: Шуниңдәк Мән шу йәрдә Исраиллар билән учришимән, шуниң билән у җай Мениң
    шан-шәривим билән муқәддәс қилиниду.
  tel-2017: అక్కడ ఇశ్రాయేలు ప్రజలను కలుసుకుంటాను. ఆ స్థలం నా మహిమా ప్రకాశం వల్ల పవిత్రం
    అవుతుంది.
  hat-BSA: “Mwen va reyini la avèk fis Israël yo, e li va vin konsakre akoz glwa Mwen.
  kos-kos: Nga fah sun mwet Israel we, ac kalem wolana luk ac fah akmutalye acn sac.
  hbo-WLC: וְנֹעַדְתִּ֥י שָׁ֖מָּה לִבְנֵ֣י יִשְׂרָאֵ֑ל וְנִקְדַּ֖שׁ בִּכְבֹדִֽי׃
  ibo-ibo: Nʼebe ahụ kwa ka m ga-ezute ndị Izrel niile. Nʼihi ya, aga m esite nʼịdị
    ebube m doo ebe ahụ nsọ.
  ory-ory: ଆଉ ସେହି ସ୍ଥାନରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସହିତ ସାକ୍ଷାତ କରିବା; ପୁଣି, ଆମ୍ଭ ପ୍ରତାପରେ
    (ତମ୍ବୁ) ପବିତ୍ରୀକୃତ ହେବ।
  chk-chk: Eiia üpwe churi chon Israel ie, ei leni epwe pin, pun ai ling epwe nom
    lon.
  rop-rop: en det pleis garra jidan seikridwan, dumaji ai garra shain detmatj deya.
  ukr-1871: І сходити мусь тамо з синами Ізрайлевими, і сьвятити меться намет сьвятостю
    моєю.
  bch-bch: Be gau ga nalup toman ngan gid Israel toa eoa pade. Ta leg taranga kapei
    ga iuot ta irobi leg palata, ta ikado tibur toa oa aea ul kapei, ta gid panua
    tilolon ngan.
  deu-1951: ja, ich will mich daselbst bei den Kindern Israel einstellen, und sie
    soll geheiligt werden durch meine Herrlichkeit.
  eng-JPS: And there I will meet with the children of Israel; and the Tent shall be
    sanctified by My glory.
  srp-1865: I ondje æu se sastajati sa sinovima Izrailjevijem, da se osveæuje slavom
    mojom.
  lug-lug: Era awo we nnaasisinkana abaana ba Isirayiri, ekifo ekyo ne kitukuzibwa
    nga kijjudde ekitiibwa kyange.
  heb-heb: ונעדתי שמה לבני ישראל ונקדש בכבדי׃
  ben-IRV: সেখানেই আমি ইস্রায়েলীয়দের কাছে দেখা দেব এবং আমার প্রতাপে তাঁবু পবিত্র
    হবে।
  pan-pan: ਅਤੇ ਉੱਥੇ ਮੈਂ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਮਿਲਾਂਗਾ ਅਤੇ ਉਹ ਤੰਬੂ ਮੇਰੇ ਪਰਤਾਪ ਨਾਲ ਪਵਿੱਤਰ ਕੀਤਾ
    ਜਾਵੇਗਾ।
  mya-JVB: ထို အရပ်၌ ဣသရေလ အမျိုးသား တို့နှင့် ငါတွေ့ ၍ ၊ ငါ့ ဘုန်း တော်အားဖြင့် သူတို့ကို
    သန့်ရှင်း စေမည်။
  hmo-hmo: Unuseni lau ese Israela taudia dekenai do lau hedinarai, bona lauegu hairaina
    ese inai gabu do ia hahelagaia.
  urd-urd: और वहीं मैं बनी इस्राईल से मुलाक़ात करूँगा और वह मक़ाम मेरे जलाल से पाक
    होगा।
  rus-SYN: там буду открываться сынам Израилевым, и освятится место сие славою Моею.
  bqc-SIM: We ↄ̃ máli kpaaũu ń Isailiↄ, ma gawi i pisi gupiwa.
  tcz-CHONGTHU: Hiche mun laitah achu keiman jong Israel chate ka kimu pi ding, keima
    loupi nan amun chu asuh theng jing ding ahi.
  mar-mar: त्या ठिकाणी मी इस्राएल लोकांस भेटेन आणि माझ्या तेजाने मंडप पवित्र होईल.
  qub-qub: Chaychömi tincushäpaj Israel-masiquicunawanpis. Chaycho captëmi Tolduga
    fiyupa rispitäduna canga.
  hat-hat: Se la m'ap kontre pèp Izrayèl la. Avèk pouvwa mwen, m'ap mete kote sa a
    apa pou mwen.
  eng-BSB: I will also meet with the Israelites there, and that place will be consecrated
    by My glory.
  tod-tod: Miná ɠa nà ɠɛ ɠulazu ná kɛlɛma Izelayɛle nuiti bɛ, naama adaʋɛ ɠa ɲade
    ga nà-lɛbiyai.
  eng-WEBPB: There I will meet with the children of Israel; and the place shall be
    sanctified by my glory.
  kbq-kbq: E'inama hanage'na anante Israeli naga'enena emanisugeno Ra Anumzamo'na
    hankave masa'nimo anankumara azeri ruotage hugahie.
  nhe-BL: Quena, nopona nojquiya niquinnamiquis nopa israelitame. Huan nopa yoyon
    tiopamitl elis tlatzejtzeloltic pampa quipiyas notlatlanex.
  gub-BL: Àwàxi putar teko Izaew izuapyapyr ihe wà nehe. A'e pe hereko haw uhyape
    katu putar nehe. A'e rupi a'e pe ikatuahy putar nehe. Hereko haw uhyape katu ma'e
    umumaw putar iaiw paw a'e wi nehe.
  eng-DRA: And there will I command the children of Israel, and the altar shall be
    sanctified by my glory.
