verse: EXO.029.033
translations:
  mal-C: അവരുടെ പ്രതിഷ്ഠയ്ക്കും വിശുദ്ധീകരണത്തിനും പ്രായശ്ചിത്തം കഴിക്കുന്ന മാംസവും
    അപ്പവും അവർതന്നെ ഭക്ഷിക്കണം. അവ വിശുദ്ധമാകുകയാൽ അന്യർ ഭക്ഷിക്കരുത്.
  deu-TKW: Das, womit Sühne vollzogen wurde, als man ihnen die Hand füllte und sie
    weihte, sollen sie verzehren; ein Fremder aber darf nicht davon essen, denn es
    ist heilig.
  lin-lin: Kaka bango nde bakolia makabo oyo na nzela na yango mosala ya bolimbisi
    masumu esalemaki tango babulisaki bango mpo na mosala ya bonganga-Nzambe ; kasi
    moto oyo abulisama te akoki kolia yango te, pamba te ezali bule.
  eng-LSV: and they have eaten those things by which there is atonement to consecrate
    their hand, to sanctify them; and a stranger does not eat [them], for they [are]
    holy;
  eng-GNV: 'So they shall eate these thinges, whereby their attonement was made, to
    consecrate them, and to sanctifie them: but a stranger shall not eate thereof,
    because they are holy things.'
  eng-WEBSTER: 'And they shall eat those things with which the atonement was made,
    to consecrate and to sanctify them: but a stranger shall not eat of them, because
    they are holy.'
  nhw-BL: Quena, san inijuanti huelis quicuase ni tlacajcahualistli catli tijtequihui
    quema tiquiniyocatlali para ma nechtequipanoca na, niamoTECO. Amo aqui más hueli
    quicuas, san inijuanti, pampa nopa nacatl huan nopa pantzi tlaiyocatlalili, huan
    tlatzejtzeloltic para na.
  swh-ONEN: Watakula sadaka hizi ambazo upatanisho ulifanywa kwazo kwa ajili ya kuwaweka
    wakfu na kuwatakasa. Lakini hakuna mtu mwingine yeyote anayeruhusiwa kuvila, kwa
    sababu ni vitakatifu.
  bba-bba: Be tɔnɑwɑ bɑ koo yɑ̃ku dĩɑ ni di, ni bɑ kɑ ben durum wukiri sɑnɑm mɛ bɑ
    sɔ̃ɔsi mɑ nɑ bu ɡɔsɑ nɛnɛm nɛn sɔ̃. Tɔn tuko ɡoo u ku rɑɑ nu di, domi nu sɑ̃ɑwɑ
    dĩɑ ni bɑ wunɑ nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'And they shall eat those things wherewith the atonement was made, to
    consecrate and to sanctify them: but a stranger shall not eat thereof, because
    they are holy.'
  luo-luo: Nyaka gicham chiwogo mane otimnegigo pwodhruok kiwalogi kaka jodolo. To
    onge ngʼat machielo moyiene chamo chiemono nikech gin gik mopwodhi.
  meu-meu: Hari kara dika itahunidia bona edia dagi ihahelaḡadia ḡaudia na idia ese
    bae ani; a taunimanima kavakavadia na basie ani, badina be unu ḡau be hehelaḡa.
  npi-ULB: मेरो निम्ति अलग गर्नका निम्ति तिनीहरूलाई प्रायश्‍चित्त गर्न र नियुक्त गर्न
    तिनीहरूलाई दिइएका मासु, रोटी तिनीहरूले खाऊन् । त्यो खाना कसैले नखाओस् किनकि त्यो
    मेरो निम्ति अर्पण गरिएको र मलाई छुट्ट्याइएको खाना हो ।
  yor-yor: Wọn yóò sì jẹ nǹkan wọ̀nyí èyí tí a fi ṣe ètùtù náà fún ìyàsímímọ́ àti
    ìsọdimímọ́ wọn. Ṣùgbọ́n àlejò ni kò gbọdọ̀ jẹ nínú rẹ̀, nítorí pé mímọ́ ni.
  emp-NTPO: Maʌ̃ djarad̶ebemada, paʌ̃nebema sid̶a mʌ̃́a babue diaya ãdjirãra mʌ̃ itea
    b̶ʌi carea idjab̶a ãdjirãba cadjirua oped̶ad̶ara mʌ̃a quĩrãdoamãrẽã. Maʌ̃ bẽrã
    ab̶abe ãdjiabʌrʌ maʌ̃ ad̶ubad̶ara cod̶ida panʌa. Maʌ̃ra mʌ̃́a diad̶a bẽrã dewara
    ẽberãba cocara b̶ʌa.
  ind-ind: Hanya mereka yang boleh memakan daging dan roti yang dipakai untuk menghapus
    dosa-dosa mereka dan mengkhususkan mereka bagi-Ku pada upacara pentahbisan. Orang
    lain tidak boleh memakannya, karena makanan ini suci dan dikhususkan bagi acara
    pentahbisan.
  pes-OPCB: آنها باید تنها خودشان آن قسمتهایی را که در موقع اجرای مراسم، برای تقدیس
    و کفارهٔ ایشان منظور شده است، بخورند؛ افراد معمولی نباید از آن بخورند چون مقدّس
    است.
  tgl-ULB: Dapat nilang kainin ang laman at tinapay na binigay para pambayad ng kasalanan
    nila at sa pagtatalaga sa kanila, para ilaan sa akin. Walang ibang kakain ng pagkain,
    dahil dapat nila itong ituring na banal at ilaan para sa akin.
  hui-hui: Ti loma binigo mo miaga agali helonaga dabalu nogo sibi biago bowa tinaga
    ko domo waholenaga loma bo delene biagonaga mbirini ngarubi heba nolebira. Ani
    buwa loma bini uruni wali agali bibahendeme nolene nawigo loma binigo mo miaga
    agali karu ti degeme nolene nga.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ရာ​ခံ​ယူ​ရာ​၌ အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ် ပူ​ဇော်​သော​အ​စား
    အ​စာ​များ​ကို​စား​ရ​မည်။ ထို​အ​စား​အ​စာ တို့​သည်​သန့်​ရှင်း​သော​ကြောင့်​ယဇ်​ပု​ရော​ဟိတ်
    များ​က​သာ​စား​ရ​ကြ​မည်။-
  cbi-NTPO: Tsaju' entsa alla bain, pan bain finuu dejuve, matyu yala inchin juu detira',
    naa chachilla' mitya inu kalen jimu ruku bain tiyanu uwanu, yala' ujcha manbitsaanu
    keewaramuwaañu' mitya. Tsaaren entsa panda, vee chachi juulaya finu dejutyuve,
    inchin juu dejuñu' mitya.
  bod-N: མཆོད་དཔོན་དུ་བསྐོ་བར་བྱེད་པ་དང་དམ་པར་བྱེད་པའི་ཕྱིར་སྡིག་བཤགས་སུ་ཕུལ་བའི་རྫས་ནི་དམ་པ་ཡིན་པས།
    ཁོ་རྣམས་ཁོ་ན་ལས་མི་གཞན་སུ་ཞིག་གིས་ཀྱང་བཟའ་བར་མི་རུང་།
  sna-sna: Vanofanira kudya zvipiriso izvi zvavakaitirwa yananiso yokugadzwa kwavo
    uye nokunatswa kwavo nazvo. Asi hakuna mumwe munhu anofanira kuzvidya nokuti zvitsvene.
  spa-BLM: Comerán esas cosas con las que se hizo expiación, para consagrarlas y santificarlas;
    pero un extraño no comerá de ellas, porque son sagradas.
  cac-cac: Aton eb' schi'an noc' ix ac'ji yic tz'ac'ji tup schucal eb', aton yic ix
    sic'chajel eb' yed' schaancan yopisio eb' d'a sacerdoteal, palta malaj junoc ch'oc
    animail syal schi'an juntzan̈ chi', yujto vic yaji.
  swh-ULB: Nao watakula vile vitu ambavyo upatanisho ulifanywa kwa hivyo, ili kuwaweka
    kwa kazi takatifu na kuwatakasa; lakini mgeni asivile, maana, ni vitu vitakatifu.
  bel-bel: бо праз гэта зьдзяйсьняецца ачышчэньне дзеля ўручэньня ім сьвятарства і
    дзеля прысьвячэньня іх; староньні не павінен есьці гэтага, бо гэта сьвятыня;
  deu-ELBBK: sie sollen die Dinge essen, durch die Sühnung geschehen ist, um sie zu
    weihen, um sie zu heiligen; ein Fremder aber soll nicht davon essen, denn sie
    sind heilig.
  mbb-OT: Iyan dà sikandan egkehimu he egkaan dutun te usa wey supas he impemuhat
    para mevelukasi is menge salè dan dutun te kedhimuwa kandan he memumuhat. Wazà
    duma he egkehimu he egkaan kayi zuma kandan su segradu heini he keenen.
  mal-2015: അവരുടെ കരപൂരണത്തിന്നും വിശുദ്ധീകരണത്തിന്നും വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുന്ന
    വസ്തുക്കളെ അവർ തിന്നേണം; അവ വിശുദ്ധമായിരിക്കയാൽ അന്യൻ തിന്നരുതു.
  gup-gup: Bedda wanjh kabirridjarrkngun mahni kunkanj, manbu kandikanjwong ngaye
    nawu Yawey ba bu ngabenmarnebengmidjdanj kunwarre bedberre, bu kunmekbe ngurrbenmarnbom
    birriyimerranj priests ngardduk, dja kore ngaye ngabenmarnbom birridjamun nawu
    djal ngardduk. Kuhni wanjh minj nangale mak kakanjngun maninjmanu kunkanj, dja
    wanjh nakka mandjamun duninjh.
  gvs-gvs: Amo nakae vininabesoyadi bei sikáika. Vininabesoyadi goi idi goyo sinuwolidi
    boi tutayana Eroni ma natunao nimadi goi paisewayana kuyato be nakae kukimasabedi
    umagu. Tauna nakae bei sikáika go, tomota besobeso taabu sikanikāni. Iwayayana
    be nakae berediyadi moe kimaasabaidi umagu.
  rmc-rmc: On mi chan oda, so sas obetimen vaš lengro odmukľiben, sar sas pošvecimen
    the ačhade andre rašajiko služba. Ňiko aver našťi chal ole chabenastar, ča o rašaja,
    bo hino sveto.
  nlg-nlg: Ma gaira heghedira vasoo kara ghania na sheep maia na berete ni vatei talukehaani
    na paludira tana bona ni tabuadira.
  pes-OPV: و آنانی که برای تخصیص و تقدیس خود بدین چیزها کفاره کرده شدند، آنها را بخورند،
    لیکن شخص اجنبی نخورد زیرا که مقدس است.
  ron-1924: Сэ мэнынче астфел тот че а служит ла фачеря испэширий, ка сэ фие ынкинаць
    ын службэ ши сфинциць; нимень алтул сэ ну мэнынче дин еле, кэч сунт лукрурь сфинте.
  ben-OBCV: তাদের যাজকপদে নিযুক্তি ও অভিষেকের জন্য যে যে প্রায়শ্চিত্ত বলি উৎসর্গ
    করা হল, সেগুলির আধারেই তাদের এই নৈবেদ্যগুলি খেতে হবে। কিন্তু অন্য কেউ সেগুলি খেতে
    পারবে না, কারণ সেগুলি পবিত্র।
  som-som: Oo waa inay cunaan waxyaalahaas lagu kafaaro guday, inay daahir iyo quduus
    ku noqdaan; laakiinse qof qalaadu yaanu waxba ka cunin, waayo, iyagu waa quduus.
  lat-VUC: ut sit placabile sacrificium, et sanctificentur offerentium manus. Alienigena
    non vescetur ex eis, quia sancti sunt.
  eng-ASVBT: 'And they shall eat those things wherewith atonement was made, to consecrate
    and to sanctify them: but a stranger shall not eat thereof, because they are holy.'
  ita-1885: Mangino, dico, quelle cose, con le quali sarà stato fatto il purgamento
    del peccato, per consacrarli e per santificarli; e non mangine alcuno straniere;
    conciossiachè sieno cosa santa.
  eng-LXXUP: They shall eat the offerings with which they were sanctified to fill
    their hands, to sanctify them; and a stranger shall not eat of them, for they
    are holy.
  eng-ULB: They must eat the meat and bread that were given to atone for them and
    to ordain them, to be set apart to me. No one else may eat that food, because
    they must treat it as consecrated to me, reserved for me.
  spa-VBL: Comerán la carne y el pan que formaban parte de las ofrendas que simbolizaban
    el perdón requerido para su ordenación y dedicación. Nadie más puede comerlos,
    porque son sagrados.
  fra-_FOB: Ils mangeront donc ces choses, par lesquelles l'expiation aura été faite
    pour les installer, pour les consacrer; mais un étranger n'en mangera point, car
    elles sont consacrées.
  mal-mal: അവരുടെ കരപൂരണത്തിനും വിശുദ്ധീകരണത്തിനും വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുന്ന
    വസ്തുക്കളെ അവർ തിന്നണം; അവ വിശുദ്ധമായിരിക്കുകയാൽ അന്യൻ തിന്നരുത്.
  urd-GVR: Wuh yih chīzeṅ khāeṅ jin se unheṅ gunāhoṅ kā kaffārā aur imām kā ohdā milā
    hai. Lekin koī aur yih na khāe, kyoṅki yih maḳhsūs-o-muqaddas haiṅ.
  suz-BL: मेको ङोंइती आन पाप क्‍याम्‍चा कली चढ़ेशो थोव़क आंम कली परमप्रभु यावे कली
    ला गेय पाइब दुम्‍चा, दे जचा माल्‍नीम। तन्‍न अरुमी मेको जचा मदुम्‍नीम। मारदे हना
    मेको परमप्रभु यावे के बाक्‍ब। लेवी १०:१७
  ita-1927: Mangeranno le cose che avranno servito a fare l’espiazione per consacrarli
    e santificarli; ma nessun estraneo ne mangerà, perché son cose sante.
  ckb-ckb: ئەوانە ئەم قوربانییانە دەخۆن کە بۆ کەفارەتیان کراون بۆ ئەرک پێ سپاردنیان
    و بۆ تەرخانکردنیان، بەڵام هیچ کەسێکی دیکە لێیان ناخوات، چونکە پیرۆزن.
  eng-BBE: 'All those things which were used as offerings to take away sin, and to
    make them holy to be priests, they may have for food: but no one who is not a
    priest may have them, for they are holy food.'
  kan-OKCV: ಅವರನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಮತ್ತು ಪರಿಶುದ್ಧ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಅವರಿಗಾಗಿ
    ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಿದವುಗಳನ್ನು ಅವರೇ ಊಟಮಾಡಬೇಕು. ಇತರರು ಅದನ್ನು ಉಣ್ಣಬಾರದು. ಏಕೆಂದರೆ ಅವು
    ಪರಿಶುದ್ಧವಾದವುಗಳು.
  bbb-bbb: Ro ire ije bu kena maza ije bu noefuo imekuae bu daro miavo ijia kena ise
    buone ijadufuo zinone ifaeje. Ijadufuo ire ije buka akaedo e bino bube ike.
  tam-2017: அவர்களைப் பிரதிஷ்டைச்செய்து பரிசுத்தப்படுத்தும்படி, அவைகளால் பாவநிவிர்த்தி
    செய்யப்பட்டபடியால், அவைகளை அவர்கள் சாப்பிடவேண்டும்; அந்நியனோ அவைகளை சாப்பிடக்கூடாது;
    அவைகள் பரிசுத்தமானவைகள்.
  spa-RV-1909: 'Y comerán aquellas cosas con las cuales se hizo expiación, para henchir
    sus manos para ser santificados: mas el extranjero no comerá, porque es cosa santa.'
  ron-BTF: Și vor mânca acele lucruri cu care a fost făcută ispășirea, pentru a-i
    consacra și pentru a-i sfinți; dar un străin nu va mânca din ele, pentru că ele
    sunt sfinte.
  eng-WEBP: They shall eat those things with which atonement was made, to consecrate
    and sanctify them; but a stranger shall not eat of it, because they are holy.
  eng-FBV: They are to eat the meat and the bread that were part of the offerings
    that symbolized the forgiveness required for their ordination and dedication.
    No one else may eat them, because they are holy.
  nld-1939: Zij alleen mogen het eten, omdat zij daardoor de verzoening verkregen,
    toen men hen tot priester aanstelde en wijdde; een leek mag er niet van eten,
    want het is heilig.
  nch-BL: Quena, san inijuanti huelis quicuase ni tacajcahualisti cati tijtequihui
    quema tiquiniyocatali para ma techtequipanoca na, niamoTECO. Amo aqui más hueli
    quicuas, san inijuanti, pampa nopa nacat huan nopa pantzi taiyocatalili, huan
    tatzejtzeloltic para na.
  vie-1934: Vậy, họ sẽ ăn các món nầy, bởi đó được chuộc tội, để lập và biệt họ riêng
    ra thánh; nhưng khách ngoại bang chẳng được ăn, vì các món đó đã biệt riêng ra
    thánh rồi.
  hin-CV: इस प्रकार वे अभिषेक तथा पवित्र की गई वस्तुओं को खाएं, जिनके द्वारा प्रायश्चित
    किया गया था. लेकिन सामान्य व्यक्ति इसे न खाएं, क्योंकि ये वस्तुएं पवित्र हैं.
  eng-OURB: 'They shall eat those things with which atonement was made, to consecrate
    and sanctify them: but a stranger shall not eat of it, because they are holy.'
  spa-BES: Todo lo que se usó en ofrendas para quitar el pecado, y para santificarlo
    para que fuera sacerdote, tendrían para comer; pero él que no es sacerdote no
    las comerá, porque es alimento santo.
  tdx-tdx: Ho kamae’ iereo o raha nanoeñe ho fijebańañe, hanokanañe naho hampiavahañe
    iareo; fe tsy hikama’ ze alafe’e ao amy te miavake.
  vid-vid: Wolya miwunde ajo jilavigwe kwa chiwalo cha uhanyisi na kuwawika kuli mijito
    yelile na kwa chiwalo cha kuwawika chiuyeng'ha, ila munhu yunji yaleche kukundigwa
    kulya miwunde ajo kwa vila ndo jelile.
  eng-OKE: And they may eat those things by which propitiation is made in offering
    them as oblations to consecrate them; but an alien may not eat, because they are
    sacred.
  tha-KJV: ให้​เขากินของซึ่งนำมาบูชาลบมลทิน เพื่อจะสถาปนาและชำระเขาเหล่านั้นให้​บริสุทธิ์
    แต่​คนภายนอกอย่าให้​รับประทาน เพราะเป็นของบริ​สุทธิ​์
  por-BR-2018: 'E comerão aquelas coisas com as quais se fez expiação, para encher
    suas mãos para ser santificados: mas o estrangeiro não comerá, porque é coisa
    santa.'
  deu-ELO: sie sollen die Dinge essen, durch welche Sühnung geschehen ist, um sie
    zu weihen, um sie zu heiligen; ein Fremder aber soll nicht davon essen, denn sie
    sind heilig.
  eng-WYC-2018: that it be a pleasing sacrifice, and that the hands of the offerers
    be hallowed. An alien shall not eat of these things, for they be holy. (They shall
    eat those things that be offered when they be consecrated. But a stranger, that
    is, any unqualified person, shall not eat any of these things, for they be holy.)
  epo-epo: Kaj ili tion manĝu, ĉar per tio ili puriĝis, por ke ili estu konsekritaj
    kaj por ke ili estu sanktigitaj. Laiko tion ne manĝu, ĉar tio estas sankta.
  uig-PIN: ular ɵzlirining kaⱨinliⱪⱪa tǝyinlinixidǝ Hudaƣa atap muⱪǝddǝs ⱪilinƣanda
    kafarǝtkǝ ixlitilgǝn nǝrsilǝrni yesun, lekin bular muⱪǝddǝs bolƣaqⱪa, yat kixi
    buningdin ⱨeqnemini yemisun.
  beo-beo: Ha:i manu amo ilia gobele salasu ilegesu gilisisu ganodini hamoi, amo ilia
    da manu. Amo ha:i manu da hadigi hamoiba:le, gobele salasu dunu fawane da manu.
  tpi-OTNT: Ol i mas kaikai dispela kaikai ol i bin ofaim bilong rausim sin bilong
    ol yet, long taim bilong makim ol i kamap pris. Ol pris tasol inap kaikai, na
    ol manmeri nogat. I tambu tru long ol.
  hau-SA: Za su ci abubuwan nan da aka yi kafara da su a lokacin tsarkakewarsu da
    keɓewarsu. Ba wanda zai ci, sai su kaɗai, gama abubuwan nan tsarkaka ne.
  uig-LAT: ular özlirining kahinliqqa teyinlinishide Xudagha atap muqeddes qilin’ghanda
    kafaretke ishlitilgen nersilerni yésun, lékin bular muqeddes bolghachqa, yat kishi
    buningdin héchnémini yémisun.
  nde-nde: Kumele badle leyomnikelo okwenziwa ngayo inhlawulo yokubekwa lokugcotshwa
    kwabo. Kodwa omunye umuntu nje akayikukudla lokhu ngoba kungcwele.
  ton-ton: 'Pea te nau kai ʻae ngaahi meʻa ko ia, ʻaia naʻe fai ʻaki ʻae fakalelei,
    ke fakanofo mo fakatapui ʻakinautolu: ka ʻe ʻikai kai ia ʻe ha tokotaha kehe,
    he ʻoku tapu ia.'
  ces-1613: Jísti budou to ti, za něž očištění se stalo ku posvěcení rukou jejich,
    aby posvěceni byli. Cizí pak nebude jísti, nebo svatá věc jest.
  eng-WMB: They shall eat those things with which atonement was made, to consecrate
    and sanctify them; but a stranger shall not eat of it, because they are holy.
  tam-TCV: பரிசுத்தப்படுத்துவதற்கும் அர்ப்பணிப்புக்கும் பாவநிவிர்த்தியாக செலுத்தப்பட்ட
    அக்காணிக்கைகளை அவர்களே சாப்பிடவேண்டும். அவைகளை வேறு யாரும் சாப்பிடக்கூடாது, ஏனெனில்
    அவைகள் பரிசுத்தமானவை.
  ceb-ULB: Kinahanglan kaonon nila ang karne ug ang tinapay nga gihatag alang sa kapasayloan
    sa ilang mga sala ug sa pagbalaan kanila, aron malain alang kanako. Walay laing
    makakaon sa maong pagkaon, tungod kay gibalaan kini alang kanako.
  pol-UBG: Będą jeść to, czym dokonano przebłagania, gdy ich poświęcono i uświęcono.
    Obcy zaś nie będzie z tego jadł, bo jest to rzecz święta.
  urd-GVU: وہ یہ چیزیں کھائیں جن سے اُنہیں گناہوں کا کفارہ اور امام کا عُہدہ ملا ہے۔
    لیکن کوئی اَور یہ نہ کھائے، کیونکہ یہ مخصوص و مُقدّس ہیں۔
  deu-1912: Denn es ist zur Versöhnung damit geschehen, zu füllen ihre Hände, daß
    sie geweiht werden. Kein andrer soll es essen; denn es ist heilig.
  ntj-ntj: '@see-verse:EXO.029.032'
  kan-2017: ಅವರನ್ನು ಯಾಜಕ ಸೇವೆಗೆ ನೇಮಿಸುವುದಕ್ಕೂ ದೇವರ ಪವಿತ್ರ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕೂ
    ಯಾವ ಪದಾರ್ಥಗಳು ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಸಮರ್ಪಿಸಲ್ಪಟ್ಟವೋ ಅವುಗಳನ್ನು ಅವರು ತಿನ್ನಬೇಕೇ ಹೊರತು ಇತರರು
    ತಿನ್ನಬಾರದು ಏಕೆಂದರೆ ಅವು ಪರಿಶುದ್ಧವಾದವುಗಳಾಗಿ ಮೀಸಲಾದುದು.
  ena-ena: Viaŋ nulɨdɨ hugɨ hivɨlɨŋ iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni saŋ
    sagalɨ iguavɨbali agadɨ nɨbɨlaŋ nukeŋ navɨm uami. Iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ
    agɨlaŋ laci navɨm uami. Hulaŋ iamɨgali havɨ havɨ agɨlaŋ navɨmɨdɨ uami. Nɨbu hɨbuŋ
    daŋ uami.
  yap-yap: Yad ra kay e pin’en nni pi’ ni bayul rorad ko ngiyal’ nni gapgep nagrad,
    ni yibe og nagrad ni aram e kar tabgulgad. Kemus ni prist e ra kay e pi ggan ney,
    ya ba tabgul.
  hlt-MCSB: Te dongah te te amih a dawth tangtae tih ciim hamla a kut aka cung long
    tah ca saeh. Tedae te te a cim dongah kholong loh ca boel saeh.
  mdy-ETH: ቄኤሶ ዔያታ ማዓኣና ጎሞ ጌኤሺፆም ዒንጊንቴሢ ሙዖንጎ፤ ዬይ ሙዓ ታኣም ዱማዼያ ማዔሢሮ ቄኤሳ ሌሊ ሙዖንጎ።
  twi-ASANTE: Wɔn nko ara na wɔbɛwe ɛnam no adi nnuane a wɔde tee wɔn ho no. Nnipa
    a wɔmfra asɔfoɔ abusua no mu no renni bi, ɛfiri sɛ, wɔate ho.
  eng-WEBU: They shall eat those things with which atonement was made, to consecrate
    and sanctify them; but a stranger shall not eat of it, because they are holy.
  bnp-bnp: Ri gi kani ra maki ni kani ni habi nau, ga puga vuroki a naro hale ne ria,
    na tahuna ni gamai ria ge ria a prister. E huriki a prister kunana ri gi kani
    ra kinani nga. E huriki a bakovi tavula nahea ri gi kani a vuhuna ni gamai.
  wal-wal: Eti qeese gididi sunttettiyo wodenne dummatiyo wode, nagarai atto geetettanaadan
    yarshshettida ha yarshshota moona. SHin he yarshshoti geeshsha gidido gishshau,
    hara asi oonne mooppo.
  spa-PDDPT: Comerán aquellas cosas con las cuales se hizo el acto de apaciguar para
    santificar sus manos y consagrarlos. Pero el extraño no comerá de ellas, porque
    son sagradas.
  gun-gun: Ha'e kuery ho'u 'rã tembi'u teko vai ojao'i ukaa aguã regua, sacerdote-rã
    oiky'a'o uka ha'e omboaxaa aguã. Ha'e va'e tembi'u ma iky'a e'ỹ va'e ramo amboae
    regua ndo'ui 'rã.
  agu-BL: Tajwe'n tan baje'n cya'n, na ya'stzun yi oy yi ncyak' swetz tan jople'n
    yi quil nin tan chibixbaje'n tetz pale'. Poro qui'c cuj tan bajsal junt, na nk'e'tz
    alchok scyetz lbajsan yi e'chk takle'na'tz, na xansa'nt swutz Ryos.
  ilo-ULB: Masapul a kanenda ti karne ken ti tinapay a naited a mangdalus kadakuada
    ken tapno maordenaranda, a maidaton kaniak. Awan ti sabali a mabalin a mangan
    iti dayta a makan, gapu ta ibilangda daytoy a nakonsagraran kaniak, naisagana
    a para kaniak.
  kpg-kpg: Digaula e gai nia meegai ala nogo hai hegau ai i di nadau hegau o tumaalia
    ang gi di nadau hagadabu. Digau hai mee dabu la hua e mee di gai nia meegai aanei,
    idimaa nia maa le e dabuaahia.
  uig-ARA: ئۇلار ئۆزلىرىنىڭ كاھىنلىققا تەيىنلىنىشىدە خۇداغا ئاتاپ مۇقەددەس قىلىنغاندا
    كافارەتكە ئىشلىتىلگەن نەرسىلەرنى يېسۇن، لېكىن بۇلار مۇقەددەس بولغاچقا، يات كىشى
    بۇنىڭدىن ھېچنېمىنى يېمىسۇن.
  sus-sus: E keren xa na yunubi xafari sɛrɛxɛ don, sɛrɛxɛ naxan ba e bɛ e ti lɔxɔɛ
    sɛrɛxɛdubɛe ra. A mu lanma mixi gbɛtɛ xa na don, barima se sɛniyɛnxi nan a ra.
  pon-2006: Re pahn tungoale dahme doadoahkohng ni sarawien tomwen dihp ni ahnsou
    me re kesepwilda. Samworo kante me pahn kin tungoale mepwukat pwe soahng sarawi
    kei met.
  ksd-ksd: Ma diat a en nam ra lavur magit ba di ga pait ra varmaram guvai me, upi
    da vaninare diat, ma da mal tar diat; koko ta vaira na ian tana, tago a gomgom
    na magit.
  tur-YTC: Onları atayan ve kutsal kılmak için kefaret edilmiş olan şeyleri yiyecekler;
    ama bir yabancı ondan yemeyecek; çünkü bunlar kutsaldır.
  grc-BRENT: Ἔδονται αὐτὰ ἐν οἷς ἡγιάσθησαν ἐν αὐτοῖς τελειῶσαι τὰς χεῖρας αὐτῶν,
    ἁγιάσαι αὐτούς· καὶ ἀλλογενὴς οὐκ ἔδεται ἀπʼ αὐτῶν· ἔστι γὰρ ἅγια.
  ind-AYT: Mereka harus makan segala sesuatu yang dengannya penebusan itu diadakan
    untuk menahbiskan dan menguduskan mereka. Namun, orang biasa tidak boleh memakannya
    karena hal-hal ini adalah kudus.
  nya-nya: Adye zonse zimene anazipereka kwa Yehova pamwambo wopepesera machimo powadzoza
    ndi kuwapatula. Munthu wamba asadye chifukwa ndi zopatulika.
  hrv-hrv: Neka jedu od onoga što je poslužilo za njihovo očišćenje, da im se ruke
    ispune vlašću i da budu posvećeni. Nijedan svjetovnjak neka ne jede od toga jer
    je posvećeno.
  mps-mps: Augwaligo augwa dwai sę yali sela sąyu ofa ilali nai te augwa ma tumainogo
    yao, te augwali te pris bidi dabe da olama, sa mubo sogo te tiwai yao. Te pris
    dabe augwaligo naga te nai tuyu, tama te we bidi augwaligo te nai me tugobeo.
    Menio. Te augwalide habu mu selao, te tedali mu gasagi yai nai naga dao.
  tpi-tpi: Ol i mas kaikai dispela kaikai ol i bin ofaim bilong rausim sin bilong
    ol yet, long taim bilong makim ol i kamap pris. Ol pris tasol inap kaikai, na
    ol manmeri nogat. I tambu tru long ol.
  dan-1931: de skal spise de Stykker, hvorved der skaffes Soning ved deres Indsættelse
    og Indvielse, og ingen Lægmand må spise deraf, thi det er helligt.
  vie-OVCB: Họ ăn những thức dùng để chuộc tội cho mình trong cuộc lễ tấn phong. Ngoài
    họ ra, không ai được ăn những thức đó, vì là thức ăn thánh.
  guj-2017: તેમની દીક્ષાવિધિ વખતે તેમની પ્રાયશ્ચિત વિધિ માટે ઉપયોગમાં લેવાયેલ પદાર્થો
    જ ખાવા; યાજકો સિવાય અન્ય કોઈ પણ અજાણ્યા વ્યક્તિએ તે ખાવા નહિ કારણ એ પવિત્ર છે.
  pon-2006A: Re pahn tungoale dahme doadoahkohng ni sarawien tomwen dihp ni ahnsou
    me re kesepwilda. Samworo kante me pahn kin tungoale mepwukat pwe soahng sarawi
    kei met.
  por-BRBSL: Eles comerão as coisas com as quais foi feita a expiação, para consagrá-los
    e santificá-los; mas um estranho não comerá delas, porque são santas.
  cth-cth: Yonthanae, ama kapeknae hoi thoungnae dawk poe e moi hah a ca awh han.
    Kathounge lah ao dawkvah, alawilae taminaw ni cat thai mahoeh.
  twi-twi: Wɔn nko ara na wɔbɛwe nam no adi nnuan a wɔde tew wɔn ho no. Nnipa a wɔmfra
    asɔfo abusua no mu no renni bi, efisɛ wɔatew ho.
  hlt-hlt: Te dongah te te amih a dawth tangtae tih ciim hamla a kut aka cung long
    tah ca saeh. Tedae te te a cim dongah kholong loh ca boel saeh.
  tbz-SIM: Bɛɛ̀ mɑ́ɑ̀ yóó cɑ́ɑ́kɛ́ bɛ̀ dɔ̀ɔ̀nɛ̀ ìì mɑɑ nyikuɔ́ bɛ yɛi ncĩ́ɛ̃́mmɛ̀
    kpɛ́í, kɛ́ bɛ̀ cɑ̃̀ńnɛ́ kɛ̀ bɛ̀ɛ tɑ ikuɔ́ tɔ̃mmú. Otɔù mɔù bɑ́ɑ́ ì cɑ̀ɑ́kɛ́, bɛ̀
    ì cɑ̃̀ńnɛ́mu kɛ ì nni mpɑ̃.
  msy-2020: Me ofa gamir gumaziba amɨsɨvamin dughiamɨn, me uan arazir kuraba gɨn amangasa
    ofa gamua tuezir dagher kaba me dar amɨ. Dagher kaba na baghavɨra ikiava bar anogoroke.
    Kamaghɨn amizɨ, ofa gamir gumazibara dagher kabar amam, eghtɨ gumazamizir kɨniba
    bar puvatɨgham.
  azb-azb: Özlərini vəzifəyə qoyub təqdis edəndə günahlarının kəffarə olması üçün
    istifadə edilən bu şeyləri onlar yesin; amma yad adamlar bunları yeməsin, çünki
    bu şeylər müqəddəsdir.
  eng-DBY: They shall eat the things with which the atonement was made, to consecrate
    [and] to hallow them; but a stranger shall not eat [of them], for they are holy.
  hin-2017: जिन पदार्थों से उनका संस्कार और उन्हें पवित्र करने के लिये प्रायश्चित
    किया जाएगा उनको तो वे खाएँ, परन्तु पराए कुल का कोई उन्हें न खाने पाए, क्योंकि
    वे पवित्र होंगे।
  wol-KYG: Ñam yooyu, ña koy lekk mooy ña muy seen saraxu njotlaay, keroog ca seen
    xewu colu, ga ñu leen tabbe ngir sellal leen. Waaye keneen du ci lekk, ndaxte
    ñam wu sell la.
  bjr-bjr: Misa namasaifana aanaiqikira saikaki keeqarana fadameena nikiiqa amoondunna
    adiasainanoo misa numoo akiiqara mininnisarafa mariannoo. Mi narannafa naaquqarafa
    marinara aanaiqikirausa kai naaqa.
  eng-YLT: and they have eaten those things by which there is atonement to consecrate
    their hand, to sanctify them; and a stranger doth not eat — for they [are] holy;
  eng-WYC-2017: that it be a pleasing sacrifice, and that the hands of the offerers
    be hallowed. An alien shall not eat of these things, for they be holy.
  eng-WMBB: They shall eat those things with which atonement was made, to consecrate
    and sanctify them; but a stranger shall not eat of it, because they are holy.
  urd-GVH: वह यह चीज़ें खाएँ जिनसे उन्हें गुनाहों का कफ़्फ़ारा और इमाम का ओहदा मिला
    है। लेकिन कोई और यह न खाए, क्योंकि यह मख़सूसो-मुक़द्दस हैं।
  rug-rug: Kaqu henai rini, sari na ginani arini saripu tana vinavia, tana vinariva
    taleosae koasa dia vina madi. Sari na hiama mo tava madidi arini si boka hena
    ia sari na ginani arini, si na hopedi si arini.
  gaz-gaz: Isaanis aarsaa isaan ittiin luba taʼanii fi qulqulleeffamuu isaaniitiif
    ittiin araarri buʼe haa nyaatan. Sababii aarsaan sun qulqulluu taʼeef garuu namni
    kaan hin nyaatin.
  fra-LSG: Ils mangeront ainsi ce qui aura servi d’expiation afin qu’ils fussent consacrés
    et sanctifiés; nul étranger n’en mangera, car ce sont des choses saintes.
  gnn-gnn: '@see-verse:EXO.029.032'
  yal-yal: E tan nan se ralixini itoe donma naxanye bata rawali Ala solona feen nun
    e dɔxɔ feen nun e rasariɲan feen na. Muxu gbɛtɛ nama e don, amasɔtɔ e sariɲan.
  haw-1868: 'A e ai no lakou ia mau mea i huikalaia''i, e hookahuna, a e hoolaa ia
    lakou: aole e ai ka malihini, no ka mea, ua laa ia mau mea.'
  arb-NAV: هُمْ وَحْدَهُمْ يَأْكُلُونَ مِنْهُ لأَنَّهُ قَدْ كُفِّرَ بِهِ عَنْهُمْ
    عِنْدَ تَكْرِيسِهِمْ وَتَقْدِيسِهِمْ، وَلا يَأْكُلُ مِنْهُ أَحَدٌ آخَرُ لأَنَّهُ
    مُقَدَّسٌ.
  ewe-ewe: Ale woaɖu nu si wotsɔ ɖe woƒe nu vɔ̃wo ɖae hafi ɖo wo nunɔlawoe hekɔ wo
    ŋuti. Ame bubu aɖeke mekpɔ mɔ aɖu wo o, elabena nu kɔkɔewo wonye.
  eng-LEE: And they shall eat those things wherewith the atonement was made, to consecrate
    them and to sanctify them; but a stranger shall not eat thereof, because they
    are holy.
  asm-FB: মোৰ পৰিচৰ্যাৰ বাবে তেওঁলোকক পবিত্ৰ কৰিবলৈ আৰু তেওঁলোকৰ প্ৰায়শ্চিত্ত হ’বলৈ,
    তেওঁলোকে মাংস আৰু পিঠা ভোজন কৰিব। কিন্তু আন কোনো লোকে সেইবোৰ ভোজন কৰিব নালাগে;
    কাৰণ সেই সকলো পবিত্ৰ বস্তু।
  sus-A: عٍ كٍرٍن شَ نَ يُنُبِ شَقَرِ سّرّشّ دٌن، سّرّشّ نَشَن بَ عٍ بّ عٍ تِ لْشْي
    سّرّشّدُبّيٍ رَ. عَ مُ لَنمَ مِشِ فبّتّ شَ نَ دٌن، بَرِ مَ سٍ سّنِيّنشِ نَن عَ
    رَ.
  fra-SBL: Ils mangeront ces choses avec lesquelles on a fait l'expiation, pour les
    consacrer et les sanctifier ; mais l'étranger n'en mangera pas, car elles sont
    saintes.
  hbo-hbo: וְאָכְל֤וּ אֹתָם֙ אֲשֶׁ֣ר כֻּפַּ֣ר בָּהֶ֔ם לְמַלֵּ֥א אֶת־יָדָ֖ם לְקַדֵּ֣שׁ
    אֹתָ֑ם וְזָ֥ר לֹא־יֹאכַ֖ל כִּי־קֹ֥דֶשׁ הֵֽם׃
  eng-WYCLIFFE: that it be a pleasaunt sacrifice, and that the hondis of the offreris
    be halewid. An alien schal not ete of tho, for tho ben hooli.
  piu-2006: '@see-verse:EXO.029.032'
  pjt-pjt: Utiya Aarontu tjana kutju kuka nyanga palunya ngalkunma maingka panya tjungu,
    panya kuka nyanga paluṟu ilunytjitjanguṟu ngayulu tjananya kalypangku pungkuwiyangku
    wantingu tjana kura tjuṯa palyantjitjanguṟu, kaya miḻmiḻarira tjukurtjararingu
    ngayuku waṟka palyantjikitja. Pala palulanguṟuya uti tjukurtjara tjuṯangku kutju
    ngalkunma kuka nyanga miḻmiḻpa palunya mai panyangka tjungu.
  cwe-cwe: Wezakuja nyama izo zilavigwe kwa ichimu cha kuilumba na kwika kwa sang'hano
    yelile na kwa ichimu cha kuwabagula, mbali munhu imwenga sekeyalekeligwe kuja
    nyama izo kwaviya zela.
  kik-kik: Nĩmarĩrĩĩaga indo icio irutĩtwo cia horohio nĩ ũndũ wa kwamũrwo kwao na
    gũtherio. No itikanarĩĩo nĩ mũndũ ũngĩ, nĩ ũndũ nĩ theru.
  fra-NCL: Ils mangeront ainsi ce qui aura servi à faire l’expiation pour les installer
    et les consacrer ; nul étranger n’en mangera, car ce sont des choses saintes.
  cek-AK: Nihcae to ciimcaisak moe, caksak hanah, zae tahmenhaih sak han paek o ih
    hmuen to nihcae mah caa o tih; toe to hmuen loe ciimcai pongah, minawk kalah mah
    caa thai mak ai.
  cuk-cuk: We-ibmarmar-uklesadbali, an wemar isgussuliyob daknonikid, degi, anga-arbaega
    dule-irwa-golega-gumalaga nugsalesmalad. Degisoggu, we-ibmarmar Aarónʼbi, degi,
    e-masmalabi gunmaloed. Ar we-ibmarmar anga uklegaledsoggu, dule-baigandi gunnosurmalad.
  uig-CYR: улар өзлириниң каһинлиққа тайинлинишидә Худаға атап муқәддәс қилинғанда
    кафарәткә ишлитилгән нәрсиләрни йесун, лекин булар муқәддәс болғачқа, ят киши
    буниңдин һеч немини йемисун.
  tel-2017: వారిని ప్రతిష్ఠ చేయడానికీ, పవిత్రపరచడానికీ వేటి ద్వారా ప్రాయశ్చిత్తం జరిగిందో
    వాటిని వాళ్ళు తినాలి. అవి పవిత్రమైనవి కాబట్టి యాజకుడు కానివాడు వాటిని తినకూడదు.
  hat-BSA: Konsa yo va manje bagay sa yo pa sa ke ekspyasyon te fèt nan òdonasyon
    ak konsekrasyon yo; men yon etranje pa pou manje yo, paske yo sen.
  kos-kos: Elos fah kang ma orekmakinyuk ke alu in siyuk nunak munas ke pacl akmusra
    lalos uh. Mwet tol mukena fah ku in kang mwe mongo inge, mweyen ma mutal.
  hbo-WLC: וְאָכְל֤וּ אֹתָם֙ אֲשֶׁ֣ר כֻּפַּ֣ר בָּהֶ֔ם לְמַלֵּ֥א אֶת־יָדָ֖ם לְקַדֵּ֣שׁ
    אֹתָ֑ם וְזָ֥ר לֹא־יֹאכַ֖ל כִּי־קֹ֥דֶשׁ הֵֽם׃
  ibo-ibo: Ha ga-eri ihe ndị aja niile ahụ nke e ji chụọ aja mkpuchi mmehie, nʼoge
    ido nsọ ha. Ọ dịghị onye ọbụla ọzọ ga-eso ha rie ya, nʼihi na ha bụ ihe dị nsọ.
  ory-ory: ପୁଣି, ସେମାନଙ୍କୁ ପଦରେ ନିଯୁକ୍ତ ଓ ପ୍ରତିଷ୍ଠା କରିବା ନିମନ୍ତେ ଯାହା ଦ୍ୱାରା ପ୍ରାୟଶ୍ଚିତ୍ତ
    ହେଲା, ତାହା ସେମାନେ ଭୋଜନ କରିବେ; ମାତ୍ର କୌଣସି ଅନ୍ୟ ବଂଶୀୟ ଲୋକ ତାହା ଭୋଜନ କରିବ ନାହିଁ,
    କାରଣ ତାହାସବୁ ପବିତ୍ର ବସ୍ତୁ।
  chk-chk: Iei usun repwe mongö ewe asor a fis amusamusen tipis ren, lupwen ra afeiöch
    o apinipinila. Nge esap wor eman lükür epwe mongö seni, pun a pin.
  rop-rop: Dei garra dagat ol detlot daga weya yubin yusum langa det serramoni blanga
    meigim olabat fri wen yubin meigim olabat jidan serramonimen. Nobodi kaan dagat
    det daga, dumaji im seikridwan. Oni detlot serramonimen na gin dagat det daga.
  ukr-1871: І їсти муть вони те, чим покутовано гріхи, на прирученнє їм сьвященства,
    щоб їх висьвятити; чужий же не їсти ме; бо се сьвяте.
  bch-bch: Ngan ado toaiua tidol ad ul ga timan leg panua tenainga ad, gid ga tian
    annga tenainga aea toa oa. Tenainga toa oa iman led kadonga sasat aea samumnga.
    Gid kekelegid tirangrang ngan eannga annga toa oa. Eaba eta pade irangrang ngan
    ian mao, ngansa annga toa oa aea ul pade.
  deu-1951: Sie sollen das essen, womit die Sühne für sie bewirkt wurde, als man ihre
    Hände füllte, sie zu weihen. Kein Fremder soll es essen, denn es ist heilig!
  eng-JPS: And they shall eat those things wherewith atonement was made, to consecrate
    and to sanctify them; but a stranger shall not eat thereof, because they are holy.
  srp-1865: Neka ga jedu oni za koje je bilo oèišæenje da bi im se posvetile ruke
    da bi bili posveæeni; a drugi da ne jede, jer je stvar sveta.
  lug-lug: Banaalya ku ebyo ebikozesebbwa ku mukolo ogw’okusonyiyibwa kwabwe lwe batukuzibwa
    era lwe bayawulirwako. Naye atali kabona tabiryangako, kubanga bitukuvu.
  heb-heb: ואכלו אתם אשר כפר בהם למלא את ידם לקדש אתם וזר לא יאכל כי קדש הם׃
  ben-IRV: আর আমার জন্য তাদেরকে পবিত্র করার জন্য যে সব মাংস এবং রুটি দিয়ে প্রায়শ্চিত্ত
    করা হল, তা তারা খাবে; কিন্তু অন্য কোন লোক তা খাবে না, কারণ তার অবশ্যই সেগুলি পবিত্র
    বস্তু মান্য করবে ও আমার জন্য সংরক্ষিত করবে।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਵਸਤਾਂ ਨੂੰ ਖਾਣ ਜਿਨ੍ਹਾਂ ਨਾਲ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ ਗਿਆ ਤਾਂ ਜੋ ਉਹ ਥਾਪੇ ਅਤੇ
    ਪਵਿੱਤਰ ਕੀਤੇ ਜਾਣ ਪਰ ਕੋਈ ਓਪਰਾ ਉਸ ਤੋਂ ਨਾ ਖਾਵੇ ਕਿਉਂ ਜੋ ਉਹ ਪਵਿੱਤਰ ਹਨ।
  mya-JVB: သူတို့ကို သန့်ရှင်းစေ၍၊ အရာ၌ ခန့်ထား စေခြင်းငှါ ၊ အပြစ် ဖြေရာ မင်္ဂလာပြုခြင်းနှင့်
    ဆိုင်သော အရာတို့ကို၊ သူတို့သည် စား ရကြမည်။ ထို အရာတို့သည် သန့်ရှင်း သောကြောင့်
    ၊ မဆိုင် သောသူ မ စား ရ။
  hmo-hmo: “Inai hahelagaia taudia oi hahelagaia neganai, boubou oi henia aniani gaudia,
    kara dika kokia totona gaudia, be do idia ania. Hahelagaia taudia sibona ese inai
    aniani idia ania diba, badina idia helaga. Taunimanima kavakava do idia ania lasi.
  urd-urd: और जिन चीज़ों से उनको मख़्सूस और पाक करने के लिए कफ़्फ़ारा दिया जाए वह
    उनको भी खाएँ, लेकिन अजनबी शख़्स उनमें से कुछ न खाने पाए क्यूँकि यह चीजें पाक हैं।
  rus-SYN: ибо чрез это совершено очищение для вручения им священства и для посвящения
    их; посторонний не должен есть сего, ибо это святыня;
  bqc-SIM: Sã pↄ́ wà sa'òò ń duunkɛ̃ama yã́i i to aa gↄ̃ ńdoa an daazĩu yã́ipi,
    aamɛ aa só ńtɛ̃ɛ. Gbɛ̃e su sóńnↄo, asa ma pↄ́ɛ.
  tcz-CHONGTHU: Hichengse chu kisem hoina ding le kisem toh na pang ding, ajeh chu
    hiche thil jouse chu aboncha atheng sa ahi tai.
  mar-mar: त्यांचा संस्कार व पवित्रीकरण ह्यासाठी ज्या पदार्थांनी प्रायश्चित्त झाले
    ते पदार्थ त्यांनी खावे. पण कोणी परक्याने ते खाऊ नयेत. कारण ते पदार्थ पवित्र आहेत.
  qub-qub: Miconga perdunasha cananpaj goycamasha captin, cüra cananpaj churashanpita
    pishtasha captinmi. Waquin caj runacunaga manami micöshengachu nogapaj churashan
    ofrenda captin.
  hat-hat: y'a manje manje ki te sèvi nan sèvis yo fè pou mande Bondye padon pou peche
    yo fè san yo pa konnen, sèvis yo te fè lè yo t'ap mete yo apa, lè yo t'ap resevwa
    pouvwa pou fè sèvis Bondye a. Se prèt yo ase ki ka manje manje sa yo, paske se
    manje yo mete apa pou Bondye.
  eng-BSB: They must eat those things by which atonement was made for their ordination
    and consecration. But no outsider may eat them, because these things are sacred.
  tod-tod: Nii kɛai ga koto gba anii, ta naa mi ɠana, naa ɠa a kɛ ti ve bɛ̀, ta ti
    ti zei. Nu ɠili nɔpɛ ge la ta mia, mazɔlɔɔ ti ɲadegɛ.
  eng-WEBPB: They shall eat those things with which atonement was made, to consecrate
    and sanctify them; but a stranger shall not eat of it, because they are holy.
  kbq-kbq: Ana ne'zana pristi vahe manihogu'ma huhampri zamante'naza zupama zamagri'a
    kumiku'ma hu'naza ofagi'za zamagra'ake nesage'za, ru vahe'mo'za oneho. Na'ankure
    e'i ruotagetfa hu'ne.
  nhe-BL: Quena, san inijuanti huelis quicuase ni tlacajcahualistli tlen tijtequihui
    quema tiquiniyocatlali para ma nechtequipanoca na, niimoTECO. Axaca más hueli
    quicuas, san inijuanti, pampa nopa nacatl huan nopa pantzi tlaiyocatlalili, huan
    tlatzejtzeloltic para na.
  gub-BL: Ihewe wamur katu mehe u'u putar a'e ma'e ihewe imur pyrer katu 'ygwer wanemiapo
    kwer imunànaw wà nehe. Xo xaxeto zo upuner a'e ma'e i'u haw rehe wà, ta'e a'e
    ma'e wiko ihewe imur katu pyr romo a'e xe.
  eng-DRA: That it may be an atoning sacrifice, and the hands of the offerers may
    be sanctified. A stranger shall not eat of them, because they are holy.
