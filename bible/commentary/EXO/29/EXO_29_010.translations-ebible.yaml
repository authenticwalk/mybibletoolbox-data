verse: EXO.029.010
translations:
  mal-C: “സമാഗമകൂടാരത്തിന്റെ മുൻവശത്തു കാളയെ കൊണ്ടുവരണം; അഹരോനും പുത്രന്മാരും അവരുടെ
    കൈകൾ അതിന്റെ തലയിൽ വെക്കണം.
  deu-TKW: Und zwar sollst du den Farren herzubringen vor das Offenbarungszelt, damit
    Aaron und seine Söhne auf den Kopf des Farren die Hand aufstemmen.
  lin-lin: Okomema ngombe ya mobali liboso ya Ndako ya kapo ya Bokutani ; Aron mpe
    bana na ye ya mibali bakotia maboko na bango na moto na yango.
  eng-LSV: and have brought the bullock near before the Tent of Meeting, and Aaron
    has laid—his sons also—their hands on the head of the bullock.
  eng-GNV: After, thou shalt present the calfe before the Tabernacle of the Congregation,
    and Aaron and his sonnes shall put their handes vpon the head of the calfe.
  eng-WEBSTER: And thou shalt cause a bullock to be brought before the tabernacle
    of the congregation; and Aaron and his sons shall put their hands upon the head
    of the bullock.
  nhw-BL: “Xijhuica nopa becerro iixpa nopa yoyon tiopamitl, huan Aarón huan itelpocahua
    ma quitlalica ininmax ipan itzonteco nopa becerro.
  swh-ONEN: “Mlete yule fahali mbele ya Hema la Kukutania, naye Aroni na wanawe wataweka
    mikono yao juu ya kichwa chake.
  bba-bba: Nɑɑ kinɛ te ɑ ɡɔsɑ mi, kɑɑ kɑ tu nɑwɑ kuu ten kɔnnɔwɔ, kpɑ Aroni kɑ win
    bibu bu ben nɔmɑ sɔndi nɑɑ yen wiru wɔllɔ.
  eng-KJVCPB: 'And thou shalt cause a bullock to be brought before the tabernacle
    of the congregation: and Aaron and his sons shall put their hands upon the head
    of the bullock.'
  luo-luo: “Kel rwadh-cha yo ka nyim Hemb Romo kendo Harun gi yawuote noyie lwetgi
    e wiye.
  meu-meu: Bena boromakau maruanena ba hakaua lao, hebou kalagana vairanai. Aaron
    mai natuna ida imadia na ia kwarana ai bae atodia kau;
  npi-ULB: तिमीहरू सबैले भेट हुने पालको सामु बाछो ल्याउनू, अनि हारून र त्यसका छोराहरूले
    त्यसको टाउकोमाथि हात राख्‍नेछन् ।
  yor-yor: “Ìwọ yóò sì mú akọ màlúù wá síwájú àgọ́ àjọ, Aaroni àti àwọn ọmọ rẹ̀ yóò
    sì fi ọwọ́ wọn lé akọ màlúù ní orí.
  emp-NTPO: Maʌ̃be paca zaqueda mʌ̃ wua ded̶e ed̶a wãbada quĩrãpe eneped̶a Aaroʌ̃ba
    idji warrarã bid̶a ãdji jʌwara maʌ̃ paca zaque boro ʌ̃rʌ̃ b̶ʌd̶ida panʌa.
  ind-ind: Bawalah sapi jantan tadi ke depan gerbang kemah-Ku, lalu suruhlah Harun
    dan anak-anaknya meletakkan tangan mereka di atas kepala sapi itu. Sembelihlah
    sapi itu di hadapan-Ku, di tempat itu juga.
  pes-OPCB: «گوساله را نزدیک خیمۀ ملاقات بیاور تا هارون و پسرانش دستهای خود را بر
    سر آن بگذارند
  tgl-ULB: Dapat mong dalhin lahat ng toro sa harap ng tolda ng pagpupulong, at ipatong
    ang kamay ni Aaron at ang kamay ng kaniyang mga anak na lalaki sa ulo nito.
  hui-hui: Ani buwa nogo bulumaga mbira i̱ kogoha Balai Anda biagonaga haneni haru
    íbu helabe. Ani helowa í̠na Arono halu ibu igini biaruhondo lalu, Tígua nogo bulumaga
    ogoninaga haguaneni gi wilimu, labe.
  mya-mya: '``ထို​နောက်​နွား​ထီး​ကို​ငါ​စံ​ရာ​တဲ​တော်​အ​ရှေ့ သို့​ဆောင်​ခဲ့​၍ အာ​ရုန်​နှင့်​သူ​၏​သား​များ​အား
    နွား​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​စေ​ရ​မည်။-'
  cbi-NTPO: Tsejtu bene, iba wa'dinu yapaya juukapasha llupu kaa wagara tajide, tsenmala
    Aarón bain, naa ya' nala bain animaa mishpukanu tyaapachi ta'ka' tadinudetsu.
  bod-N: ཁྱོད་ཀྱིས་གླང་ཐུག་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་སར་འཁྲིད་དགོས་ལ། ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་སོ་སོའི་ལག་པ་གླང་ཐུག་གི་མགོ་ལ་འཇོག་དགོས།
  sna-sna: “Uuye nehando pamberi peTende Rokusangana, uye Aroni navanakomana vake
    vachaisa maoko avo pamusoro payo.
  spa-BLM: “Llevarás el toro ante la Tienda del Encuentro, y Aarón y sus hijos pondrán
    sus manos sobre la cabeza del toro.
  cac-cac: Slajvi chi', tzic'anb'at noc' quelem vacax d'a yichan̈ mantiado b'aj tzin
    ch'ox in b'a, yic vach' syac'q'ue sc'ab' vin̈aj Aarón yed' eb' yuninal d'a sjolom
    noc'.
  swh-ULB: Kisha utamleta huyo ng’ombe mbele ya hema ya kukutania; na Haruni na wanawe
    wataweka mikono yao juu ya kichwa cha huyo ng’ombe.
  bel-bel: І прывядзі цяля да скініі сходу, і пакладуць Аарон і сыны ягоныя рукі свае
    на галаву цяляці;
  deu-ELBBK: Und du sollst den Stier herzubringen vor das Zelt der Zusammenkunft,
    und Aaron und seine Söhne sollen ihre Hände auf den Kopf des Stieres legen.
  mbb-OT: “Uwita nu sikan is turiti he vaka ziyà te etuvangan te Tulda he Edtelevukaayan,
    ne keǥiyi nu si Aaron wey sikan is menge anak din he izampè dan is palad dan diyà
    te ulu zutun te vaka.
  mal-2015: നീ കാളയെ സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ വരുത്തേണം; അഹരോനും അവന്റെ പുത്രന്മാരും
    കാളയുടെ തലമേൽ കൈവെക്കേണം.
  gup-gup: “Kaluk ngurrimka namekbe bulikki darnkih ngarre Manrurrkdjamun Dabburlin
    kore ngaye ngamre bu djahwon ngudberre, wanjh Aaron dja nabebeywurd nuye kabirribidkurrmerren
    kore kukodj nuye namekbe bulikki.
  gvs-gvs: E bulumakauyana kūme guna Kaba Valoboda totomna goi go, Eroni ma natunao
    kulatuwokōidi bulumakauyana dabana goi nimadi siyatōidi.
  rmc-rmc: An terne bikos anglo Svetostankos a o Aron the leskre čhave mi thoven o
    vasta pre leskro šero.
  nlg-nlg: “Ko lavia mai na dale buluka mane tana mataulana na Vaevale tapole tabu,
    ma Aaron mana lei dalena mane kara talua va na limadira tana uluna.
  pes-OPV: و گوساله را پیش خیمه اجتماع برسان، و هارون و پسرانش دستهای خود را بر سرگوساله
    بگذارند.
  ron-1924: Сэ адучь вицелул ынаинтя кортулуй ынтылнирий ши Аарон ши фиий луй сэ-шь
    пунэ мыниле пе капул вицелулуй.
  ben-OBCV: “সেই বাছুরটিকে তুমি সমাগম তাঁবুর সামনে এনো, এবং হারোণ ও তার ছেলেরা সেটির
    মাথায় তাদের হাত রাখবে।
  som-som: Oo dibiga waxaad keentaa teendhada shirka horteeda, Haaruun iyo wiilashiisuna
    gacmaha ha dul saareen dibiga madaxiisa.
  lat-VUC: applicabis et vitulum coram tabernaculo testimonii. Imponentque Aaron et
    filii ejus manus super caput illius,
  eng-ASVBT: 'And thou shalt bring the bullock before the tent of meeting: and Aaron
    and his sons shall lay their hands upon the head of the bullock.'
  ita-1885: Poi fa' accostar quel giovenco davanti al Tabernacolo della convenenza,
    e posino Aaronne e i suoi figliuoli le mani sopra il capo del giovenco.
  eng-LXXUP: And thou shalt bring the calf to the door of the tabernacle of witness;
    and Aaron and his sons shall lay their hands on the head of the calf, before the
    Lord, by the doors of the tabernacle of witness.
  eng-ULB: You must all bring the bull before the tent of meeting, and Aaron and his
    sons must lay their hands on its head.
  spa-VBL: Lleva el toro al frente del Tabernáculo de Reunión, y Aarón y sus hijos
    deben poner sus manos sobre su cabeza.
  fra-_FOB: Ensuite tu feras approcher le jeune taureau devant le tabernacle d'assignation,
    et Aaron et ses fils appuieront leurs mains sur la tête de ce taureau.
  mal-mal: നീ കാളയെ സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ വരുത്തണം; അഹരോനും അവന്റെ പുത്രന്മാരും
    കാളയുടെ തലമേൽ കൈവയ്ക്കണം.
  urd-GVR: Bail ko mulāqāt ke ḳhaime ke sāmne lānā. Hārūn aur us ke beṭe us ke sar
    par apne hāth rakheṅ.
  suz-BL: मिनु मेको बोहोर ग्रुम्‍तीक ताम्‍बु आ ङोंइती चाक्‍शा, हारून नु आ तौ आन कली
    आन गुइ मेको बोहोर आ पिया तारी वोइक्‍पाइक्‍चा माल्‍नेवे।
  ita-1927: Poi farai accostare il giovenco davanti alla tenda di convegno; e Aaronne
    e i suoi figliuoli poseranno le mani sul capo del giovenco.
  ckb-ckb: «جوانەگاکە بهێنە پێش چادری چاوپێکەوتن و هارون و کوڕەکانی دەستیان لەسەر
    سەری جوانەگاکە دابنێن.
  eng-BBE: 'Then let the ox be taken in front of the Tent of meeting: and let Aaron
    and his sons put their hands on its head.'
  kan-OKCV: “ಇದಲ್ಲದೆ ಆ ಹೋರಿಯನ್ನು ಸಭೆಯ ಗುಡಾರದ ಮುಂದೆ ತರಬೇಕು. ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಹೋರಿಯ
    ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Areme nine mave-kau kumate ijia mesirina ro Are Muvuaka uine na fivo ijia
    nujafo. Ja ijia nuja areme nine Eronikiro anafa fuone kiaga bu umui buone mave-kau
    ijadufuo nigofo ijia naga ni mave ije kanaga fu baronefo.
  tam-2017: “காளையை ஆசரிப்புக்கூடாரத்திற்கு முன்பாகக் கொண்டுவரவேண்டும்; அப்பொழுது
    ஆரோனும் அவனுடைய மகன்களும் தங்களுடைய கைகளைக் காளையினுடைய தலையின்மேல் வைக்கவேண்டும்.
  spa-RV-1909: Y harás llegar el becerro delante del tabernáculo del testimonio, y
    Aarón y sus hijos pondrán sus manos sobre la cabeza del becerro.
  ron-BTF: 'Și fă să fie adus un taur înaintea tabernacolului întâlnirii: și Aaron
    și fiii săi să-și pună mâinile pe capul taurului.'
  eng-WEBP: “You shall bring the bull before the Tent of Meeting; and Aaron and his
    sons shall lay their hands on the head of the bull.
  eng-FBV: Take the bull to the front of the Tent of Meeting, and Aaron and his sons
    are to place their hands on its head.
  nld-1939: Dan moet ge den stier voor de openbaringstent brengen, en Aäron en zijn
    zonen moeten hun handen op de kop van den stier leggen;
  nch-BL: “Xijhuica nopa becerro iixpa nopa yoyon tiopamit, huan Aarón huan itelpocahua
    ma quitalica inimax ipan itzonteco nopa becerro.
  vie-1934: Đoạn, hãy dắt con bò tơ đực lại gần trước hội mạc, A-rôn cùng các con
    trai người sẽ nhận tay mình trên đầu con bò đó.
  hin-CV: “इसके बाद बछड़े को मिलनवाले तंबू के सामने लाना और अहरोन के पुत्र उस बछड़े
    के सिर पर अपना हाथ रखें.
  eng-OURB: '“You shall bring the bull before the Tent of Meeting: and Aaron [Light-bringer]
    and his sons shall lay their hands on the head of the bull.'
  spa-BES: Entonces sea llevado el becerro delante de la Tienda de reunión; y que
    Aarón y sus hijos pongan sus manos sobre su cabeza.
  tdx-tdx: Aseseo aolo’ i kibohom-pamantañañey i baniay le hanampe fitàñe andoha’
    i baniay t’i Aharone naho o ana’eo.
  vid-vid: “Hamba koligala lila ilogota ilume kumwando kwa ihema lya Nguluwi. Aluni
    na wanage wowika moko ga hewo mchanya mwa mutwi wa alyo ilogota,
  eng-OKE: And the bullock shalt thou offer before the tabernacle of ordinance. And
    Aharon and his sons shall lay their hands upon the head of the bullock;
  tha-KJV: เจ้​าจงนำวัวตัวผู้มาที่​หน​้าพลับพลาแห่งชุ​มนุ​ม ให้​อาโรนกับบุตรชายของเขาเอามือวางลงบนหั​วว​ัวตัวผู้
  por-BR-2018: E farás chegar o bezerro diante do tabernáculo do testemunho, e Arão
    e seus filhos porão suas mãos sobre a cabeça do bezerro.
  deu-ELO: Und du sollst den Farren herzubringen vor das Zelt der Zusammenkunft, und
    Aaron und seine Söhne sollen ihre Hände auf den Kopf des Farren legen.
  eng-WYC-2018: also thou shalt present the calf before the tabernacle of (the) witnessing;
    and Aaron and his sons shall put their hands upon the calf’s head;
  epo-epo: Kaj alvenigu la bovidon antaŭ la tabernaklon de kunveno, kaj Aaron kaj
    liaj filoj metu siajn manojn sur la kapon de la bovido.
  uig-PIN: — Sǝn torpaⱪni jamaǝt qedirining aldiƣa elip kǝlgin; elip kǝlginingdǝ Ⱨarun
    bilǝn uning oƣulliri ⱪollirini torpaⱪning bexiƣa ⱪoysun.
  beo-beo: Bulamagau gawali amo Abula Diasu ea ba:le gaidiga oule misini, Elane amola
    egefelali da ea dialuma da:iya ilia lobo ligisima:ne sia:ma.
  tpi-OTNT: “Na yu mas bringim dispela bulmakau bilong ofa i kam klostu long dua bilong
    haus sel na Aron wantaim ol pikinini bilong en i mas putim han bilong ol long
    het bilong en.
  hau-SA: “Ka kuma kawo bijimin a gaban Tentin Sujada, sai Haruna da ’ya’yansa su
    ɗora hannuwansu a kansa.
  uig-LAT: — Sen torpaqni jamaet chédirining aldigha élip kelgin; élip kelginingde
    Harun bilen uning oghulliri qollirini torpaqning béshigha qoysun.
  nde-nde: Letha inkunzi phambi kwethente lokuhlangana, u-Aroni lamadodana akhe babeke
    izandla zabo phezu kwekhanda layo,
  ton-ton: 'Pea te ke fekau ke ʻomi ʻae pulu tangata ki he mata fale fehikitaki ʻoe
    kakai: pea ko ʻElone mo hono ngaahi foha te nau hili honau nima ki he ʻulu ʻoe
    pulu tangata.'
  ces-1613: Přivedeš také volka před stánek úmluvy, i vloží Aron a synové jeho ruce
    své na hlavu volka.
  eng-WMB: “You shall bring the bull before the Tent of Meeting; and Aaron and his
    sons shall lay their hands on the head of the bull.
  tam-TCV: “அதன்பின் சபைக் கூடாரத்தின் முன்பாக காளையைக் கொண்டுவர வேண்டும். ஆரோனும்
    அவனுடைய மகன்களும் தங்கள் கைகளைக் காளையின் தலைமேல் வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan dad-on mo ang tanang laking nating baka sa atubangan sa tolda
    nga tagboanan, ug itapion ni Aaron ug sa iyang mga anak nga lalaki ang ilang mga
    kamot sa ulo niini.
  pol-UBG: Przyprowadzisz też cielca przed Namiot Zgromadzenia i Aaron oraz jego synowie
    włożą swoje ręce na głowę cielca.
  urd-GVU: بَیل کو ملاقات کے خیمے کے سامنے لانا۔ ہارون اور اُس کے بیٹے اُس کے سر پر
    اپنے ہاتھ رکھیں۔
  deu-1912: und den Farren herzuführen vor die Hütte des Stifts; und Aaron und seine
    Söhne sollen ihre Hände auf des Farren Haupt legen.
  ntj-ntj: '@see-verse:EXO.029.009'
  kan-2017: ತರುವಾಯ ನೀನು ಆ ಹೋರಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಎದುರಿಗೆ ತಂದು, ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ
    ಅದರ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಡಬೇಕು.
  ena-ena: Sabaŋ bulɨmakau muŋaŋ agadɨ viavɨla iadɨ havɨlɨ ulaŋ agadɨ hɨbɨ ivu ivu
    heŋ vaveha uami. Vavenaŋ Alon hula nudɨ ninadinu agɨlaŋ hula nulɨdɨ human agɨladɨ
    sabaŋ bulɨmakau muŋaŋ agadɨ hali sabɨ hɨvɨ lamavɨbali uami.
  yap-yap: “Mag fek fare garbaw ni pumo’on nga m’on ko fare Tent u p’eowcheg, ma gog
    ngak Aron nge pi pumo’on ni fak ngar ted pa’rad nga daken lolugen.
  hlt-MCSB: Vaitotal te tingtunnah dap hmai la khuen lamtah Aaron neh anih koca rhoek
    loh a kut te vaitotal lu soah tloeng saeh.
  mdy-ETH: «ዓፒሎና ማዦና ታኣኒ ካኣሽኪንታ ማኣሮ ካሮ ዎፓናሢ ኔኤኒ ዔኪ ሙካዛ ዓኣሮኔና ዒዛኮ ናኣቶና ኩጮ ዔያቶሲ ጌሜ ቶኦካ
    ጌሦንጎ።
  twi-ASANTE: “Mode nantwie ba no bɛba Ahyiaeɛ Ntomadan no anim na Aaron ne ne mmammarima
    de wɔn nsa agu aboa no apampam.
  eng-WEBU: “You shall bring the bull before the Tent of Meeting; and Aaron and his
    sons shall lay their hands on the head of the bull.
  bnp-bnp: “O bole lakea na matana kape nau a bulmakau ge a nihabi. Muri e Aron turane
    huriki e tuna ri gi ru langa a limane ria na mapana.
  wal-wal: “Mirgguwaa taayyo Xoossaa Dunkkaaniyaa sintti neeni ehin, Aarooninne a
    naati a huuphiyan bantta kushiyaa wottana.
  spa-PDDPT: Después harás acercar el becerro adelante del Tabernáculo de Reunión.
    Aarón y sus hijos pondrán sus manos sobre la cabeza del becerro.
  gun-gun: — Ha'e oguy nhemboaty oĩaty renonde peru 'rã vaka ra'y. Mymba akã re Arão
    ha'e ta'y kuery omoĩ 'rã opo.
  agu-BL: ”Ej nin ncha'tz cy'aj wok nin yi jun tal ne'ẍ wacẍ yi mam swutz yi mantial
    kalel kac'ulwit kib tan je'n cyak'ol Aarón scyuch' yi e' cy'ajl chik'ab tibaj
    yi wi'.
  ilo-ULB: Masapul nga ipanmo ti sibubukel a baka iti pagserkan ti tabernakulo, ken
    masapul nga ipatay ni Aaron ken dagiti annakna a lallaki dagiti imada iti ulona
    daytoy.
  kpg-kpg: “Gaamai di kau daane gi mua dogu Hale laa, hai gi Aaron mo ana dama daane
    gi dugua nadau lima gi hongo di libogo di maa.
  uig-ARA: — سەن تورپاقنى جامائەت چېدىرىنىڭ ئالدىغا ئېلىپ كەلگىن؛ ئېلىپ كەلگىنىڭدە
    ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى قوللىرىنى تورپاقنىڭ بېشىغا قويسۇن.
  sus-sus: «I xa tuura nde xanin hɔrɔmɔlingira sode dɛ ra, n i lima dɛnnaxɛ. Haruna
    nun a xa die na e bɛlɛxɛ sa a xunyi,
  pon-2006: “Ke pahn kahrehdo koupwul wolo mwohn Impwal me I kin ketiket loale oh
    ndahng Aaron oh nah pwutak ko en kidahng pehrail kan pohn moangen kouo.
  ksd-ksd: Ma una ben ra bulumakau ta ra luaina mata i ra pal na varbarat; ma Aron
    ma ra umana natuna diat a vung ra lima i diat ta ra ulu i ra bulumakau.
  tur-YTC: “Boğayı Buluşma Çadırı'nın önüne getireceksin; Aron ile oğulları ellerini
    boğanın başına koyacaklar.
  grc-BRENT: Καὶ προσάξεις τὸν μόσχον ἐπὶ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου· καὶ
    ἐπιθήσουσιν Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ μόσχου,
    ἔναντι Κυρίου, παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Kemudian, kamu harus membawa sapi jantan ke depan tenda pertemuan, lalu
    Harun dan anak-anaknya akan meletakkan tangan mereka di atas kepala sapi itu.
  nya-nya: “Ubwere ndi ngʼombe yayimuna pa khomo la tenti ya msonkhano ndipo Aaroni
    ndi ana ake asanjike manja awo pamutu pake.
  hrv-hrv: “Dovedi zatim junca pred Šator sastanka, pa neka Aron i njegovi sinovi
    stave ruke juncu na glavu.
  mps-mps: “Tama Moses nago te ofa yabo bulmakau te Deliba Sisinabo lotu ugwa be tų
    pąba sela aselama, tama Aron dali, aga ogwa dabe dali, augwaligo nogo te bulmakau
    toboluba mumainao.
  tpi-tpi: “Na yu mas bringim dispela bulmakau bilong ofa i kam klostu long dua bilong
    haus sel na Aron wantaim ol pikinini bilong en i mas putim han bilong ol long
    het bilong en.
  dan-1931: Før Tyren frem foran Åbenbaringsteltet, og Aron og hans Sønner skal lægge
    deres Hænder på Tyrens Hoved.
  vie-OVCB: Dắt con bò tơ đực đến để A-rôn và các con trai người đặt tay trên đầu
    nó,
  guj-2017: ત્યારબાદ વાછરડાને મુલાકાતમંડપની આગળ લઈ આવવો અને હારુન અને તેના પુત્રોએ
    તેના માથા ઉપર હાથ મૂકવા.
  pon-2006A: “Ke pahn kahrehdo koupwul wolo mwohn Impwal me I kin ketiket loale oh
    ndahng Aaron oh nah pwutak ko en kidahng pehrail kan pohn moangen kouo.
  por-BRBSL: “Você levará o touro antes da Tenda da Reunião; e Aarão e seus filhos
    colocarão as mãos sobre a cabeça do touro.
  cth-cth: Hahoi, kamkhuengnae lukkareiim hmalah maitotan na thokhai vaiteh, Aron
    hoi a capanaw ni maito e lû dawk kut a toung awh han.
  twi-twi: “Mode nantwi ba no bɛba Ahyiae Ntamadan no anim na Aaron ne ne mmabarima
    de wɔn nsa agu aboa no apampam.
  hlt-hlt: Vaitotal te tingtunnah dap hmai la khuen lamtah Aaron neh anih koca rhoek
    loh a kut te vaitotal lu soah tloeng saeh.
  tbz-SIM: Á túótɛ́ dinɑɑdɑɑ̀ kɛ́kɔtɛnɛ̀ n tɑummɛ̀ tou bòrì, Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ
    nɔ́ɔ́ mbɛ nɔu di yuu ĩ́nkɛ̀.
  msy-2020: “Egh nɨ bulmakaun ofa damuamim inigh na bativamin Purirpenimɨn tiar akamɨn
    izɨtɨ, Aron uan otariba ko dafariba isɨ an dapanim datɨgh.
  azb-azb: Sonra Hüzur çadırının önünə buğanı gətir. Qoy Harunla oğulları əllərini
    buğanın başına qoysunlar.
  eng-DBY: And thou shalt present the bullock before the tent of meeting; and Aaron
    and his sons shall lay their hands upon the head of the bullock;
  hin-2017: “तब बछड़े को मिलापवाले तम्बू के सामने समीप ले आना। और हारून और उसके पुत्र
    बछड़े के सिर पर अपने-अपने हाथ रखें,
  wol-KYG: Nanga yóbbu yëkk wu ndaw wi ba ci bunt xaymab ndaje mi, Aaróona aki doomam
    teg seeni loxo ci kaw boppu yëkk wi,
  bjr-bjr: Moosee anee Aaroona narí faiqi namu faqa qamunna afisu nimaqasainaqa burimakau
    akoona timmusa mara qinee umee marunna uiqaana maaqana kooqinni minisaifana Aaroona
    narí faiqi namu faqa qimanniminaqa mina akiiqasaa nisauku quqaaqa.
  eng-YLT: and hast brought near the bullock before the tent of meeting, and Aaron
    hath laid — his sons also — their hands on the head of the bullock.
  eng-WYC-2017: also thou shalt present the calf before the tabernacle of witnessing;
    and Aaron and his sons shall put their hands upon the calf’s head;
  eng-WMBB: “You shall bring the bull before the Tent of Meeting; and Aaron and his
    sons shall lay their hands on the head of the bull.
  urd-GVH: बैल को मुलाक़ात के ख़ैमे के सामने लाना। हारून और उसके बेटे उसके सर पर अपने
    हाथ रखें।
  rug-rug: Mamu turaṉa la nia pa kenuna sa Ipi Hopena koe Zihova sa bulumakao kokoreo,
    mamu zama ia se Eroni meke sari na tuna koreo, pude va opoi limadia pa batuna.
  gaz-gaz: “Dibicha sana gara fuula dunkaana wal gaʼiitti fidi; Aroonii fi ilmaan
    isaa immoo harka isaanii mataa isaa irra haa kaaʼan.
  fra-LSG: Tu amèneras le taureau devant la tente d’assignation, et Aaron et ses fils
    poseront leurs mains sur la tête du taureau.
  gnn-gnn: “Ga biyapul nhuma yurru gäŋa wäyinnha buliki'nha ŋunhimalayinayi Withiyanminyarawuylilina
    Buṉbulili, bala walalanydja yurru ŋunhiyi Yärun ga gäthu'mirriŋu walala nhanŋu
    goŋ‐ŋal'yun yurru muḻkurrlili ŋunhiyi wäyingala buliki'walana, bala nhuma yurru
    wutthundja nhanukala gumurrŋurana Garraywala, dhurrwaraŋurana ŋunhiliyi buṉbuŋura.
    Märraŋa nhe yurru maŋguny'tja banikin'lilina, bala goŋ‐ḻupthurra ŋunhimalayi gulaŋlilinydja,
    bala ŋämiṉna nhe yurru marrtji bala yulŋunydja ŋunhiyi dhandurruŋdja ŋunhilimiyi
    dhaliyarra'ŋuranydja, ga bukmaktja rarr'yurra gulaŋ ŋunhi wäyinnha ŋunhana wal'ŋu
    ŋoylilina ŋunhiwala dhaliyarra'lili ḻiw'maraŋa yana.
  yal-yal: “I xa turaan ti Naralan Bubun yɛtagi, Haruna nun a diine xa e yiine sa
    turaan xunna fari.
  haw-1868: E kai mai hoi oe i bipi imua o ka halelewa o ke anaina kanaka; a e kau
    o Aarona, a me kana mau keikikane i ko lakou mau lima ma ke poo o ka bipi.
  arb-NAV: ثُمَّ أَحْضِرِ الْعِجْلَ أَمَامَ خَيْمَةِ الاجْتِمَاعِ، لِيَضَعَ هَرُونُ
    وَبَنُوهُ أَيْدِيَهُمْ عَلَى رَأْسِهِ.
  ewe-ewe: “Emegbe la, he nyitsu la va agbadɔ la ŋgɔ, eye nàna Aron kple via ŋutsuwo
    nada asi ɖe nyitsu la ƒe ta dzi.
  eng-LEE: 'And thou shalt cause the bullock to be brought before the tabernacle of
    the congregation: and Aaron and his sons shall lay their hands upon the head of
    the bullock.'
  asm-FB: তুমি সাক্ষাৎ কৰা তম্বুৰ সন্মুখলৈ সেই দমৰাটো লৈ আনিবা; তেতিয়া হাৰোণ আৰু
    তেওঁৰ পুত্ৰসকলে দমৰাটোৰ মুৰত হাত দিব লাগিব।
  sus-A: «عِ شَ تُورَ ندٍ شَنِن هْرْ مْلِنفِرَ سٌدٍ دّ رَ، ﭑ عِ لِمَ دّننَشّ. هَرُنَ
    نُن عَ شَ دِيٍ نَ عٍ بّلّشّ سَ عَ شُنيِ،
  fra-SBL: « Tu amèneras le taureau devant la tente de la Rencontre ; Aaron et ses
    fils poseront leurs mains sur la tête du taureau.
  hbo-hbo: וְהִקְרַבְתָּ֙ אֶת־הַפָּ֔ר לִפְנֵ֖י אֹ֣הֶל מֹועֵ֑ד וְסָמַ֨ךְ אַהֲרֹ֧ן וּבָנָ֛יו
    אֶת־יְדֵיהֶ֖ם עַל־רֹ֥אשׁ הַפָּֽר׃
  eng-WYCLIFFE: also thou schalt presente the calf bifore the tabernacle of witnessyng;
    and Aaron and hise sones schulen sette hondis `on the heed therof;
  piu-2006: '@see-verse:EXO.029.009'
  pjt-pjt: “Munu palulanguṟu puluka panya nyiṯayira kuḻunypa ngalya-kati Tiinta Miḻmiḻpakutu
    munu tiintangka kuranyu ngaṟatjura, ka uti Aarontu munu palumpa katja tjuṯangku
    kuḻu maṟa tjunama puluka panya palula katangka.
  cwe-cwe: “Maabaho kwizagala dang'ang'a da ng'ombe lume haulongozi ha hema da Mulungu.
    Haluni na wanage wezakwika makono yawo uchanyha ya ditwi da dang'ang'a da ng'ombe
    ijo.
  kik-kik: “Rehe ndegwa ĩyo mwena wa mbere wa Hema-ya-Gũtũnganwo, nake Harũni na ariũ
    ake mĩigĩrĩre moko mao mũtwe wayo.
  fra-NCL: Tu amèneras le taureau devant la tente de réunion, et Aaron et ses fils
    poseront leurs mains sur la tête du taureau.
  cek-AK: Kahni im akunhaih thok taengah maitaw tae to hoi ah, Aaron hoi a caanawk
    mah maitaw lu nuiah ban koeng han angaih.
  cuk-cuk: ”A-sorbali, moli-bebe-nikad-sapingwagwad dulemar-anbo-ambikued-neg-yawagakse
    be sedoed. Geb Aarón, degi, e-masmala, we-moli-e-nono-birgi e-argan mesmaloed.
  uig-CYR: — Сән топақни җамаәт чедириниң алдиға елип кәлгин; елип кәлгиниңдә Һарун
    билән униң оғуллири қоллирини топақниң бешиға қойсун.
  tel-2017: నువ్వు సన్నిధి గుడారం ఎదుటికి ఆ కోడెదూడను తెప్పించాలి. అహరోను, అతని కొడుకులు
    ఆ కోడెదూడ తలపై తమ చేతులు ఉంచాలి.
  hat-BSA: “Konsa, ou va mennen towo a devan tant reyinyon an, e Aaron avèk fis li
    yo va poze men yo sou tèt towo a.
  kos-kos: “Use cow mukul soko uh nu mutun Lohm Nuknuk Mutal sik, ac fahk nu sel Aaron
    ac wen natul in filiya paolos ke sifa ah.
  hbo-WLC: וְהִקְרַבְתָּ֙ אֶת־הַפָּ֔ר לִפְנֵ֖י אֹ֣הֶל מוֹעֵ֑ד וְסָמַ֨ךְ אַהֲרֹ֧ן וּבָנָ֛יו
    אֶת־יְדֵיהֶ֖ם עַל־רֹ֥אשׁ הַפָּֽר׃
  ibo-ibo: “Kpụta oke ehi ahụ nʼihu ụlọ nzute. Erọn na ụmụ ndị ikom ga-ebikwasị aka
    ha nʼelu isi ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ସମାଗମ-ତମ୍ବୁ ସମ୍ମୁଖକୁ ସେହି ଗୋବତ୍ସ ଅଣାଇବ, ପୁଣି, ହାରୋଣ ଓ
    ତାହାର ପୁତ୍ରଗଣ ସେହି ଗୋବତ୍ସର ମସ୍ତକରେ ଆପଣା ଆପଣା ହସ୍ତ ରଖିବେ।
  chk-chk: Mürin kopwe emwenato ewe ätemwänin kow mwen ewe imw mangaku ia aramas ra
    churiei ie. Iwe, Aaron me nöün kewe mwän repwe isetä pöür won möküren ewe ätemwänin
    kow,
  rop-rop: “Yu garra bringimap det yangwan boiwan buligi lida langa det Seikridwan
    Tent, en yu garra dalim Eran en im san olabat blanga pudum olabat bingga langa
    det hed blanga det buligi,
  ukr-1871: І приведеш бичка на жертву перед громадянський намет, і возложить Арон
    і сини його руки свої на голову бичкові.
  bch-bch: “Ga kus ta bada bulmakao tenainga aea ga inam boloma leg palata iaoai.
    Ta Aron ga ele gergeu arangaranga ga tidol baged ga idae ngan ilabora.
  deu-1951: Darnach sollst du den Farren herzubringen vor die Stiftshütte. Und Aaron
    und seine Söhne sollen ihre Hände auf des Farren Kopf legen.
  eng-JPS: And thou shalt bring the bullock before the tent of meeting; and Aaron
    and his sons shall lay their hands upon the head of the bullock.
  srp-1865: I dovedi tele pred šator od sastanka, a Aron i sinovi njegovi neka metnu
    ruke teletu na glavu.
  lug-lug: “Onooleeta ente eyo ento mu maaso g’Eweema ey’Okukuŋŋaanirangamu. Alooni
    ne batabani be banaagikwatako ku mutwe,
  heb-heb: והקרבת את הפר לפני אהל מועד וסמך אהרן ובניו את ידיהם על ראש הפר׃
  ben-IRV: পরে তোমরা সকলে অবশ্যই সমাগম তাঁবুর সামনে সেই গরুটি আনবে এবং হারোণ ও তার
    ছেলেরা সেই গরুটির মাথায় হস্তার্পণ করবে।
  pan-pan: ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਦੇ ਅੱਗੇ ਤੂੰ ਬਲ਼ਦ ਨੂੰ ਨੇੜੇ ਲਿਆਵੀਂ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ
    ਆਪਣੇ ਹੱਥ ਬਲ਼ਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਣ।
  mya-JVB: ထိုနောက်၊ နွားထီး တကောင်ကို ပရိသတ်စည်းဝေး ရာ တဲ တော်ရှေ့ သို့ ဆောင် ခဲ့၍
    ၊ အာရုန် နှင့် သူ ၏ သား တို့သည်၊ မိမိ တို့ လက် ကို နွား ခေါင်း ပေါ် မှာ တင်ရကြမည်။
  hmo-hmo: “Vadaeni, boromakau tau do oi hakaua lao, Palai Dubu ena vairana dekenai.
    Arona bona iena natuna tau ese edia imadia be boromakau ena kwarana dekenai do
    idia atoa.
  urd-urd: “फिर तू उस बछड़े को ख़ेमा — ए — इजितमा'अ के सामने लाना, और हारून और उसके
    बेटे अपने हाथ उस बछड़े के सिर पर रख्खें।
  rus-SYN: И приведи тельца пред скинию собрания, и возложат Аарон и сыны его руки
    свои на голову тельца пред Господом у дверей скинии собрания;
  bqc-SIM: Mↄ́ ń zugaaenao kpaaũkpɛ kpɛɛlɛ, Aalona ń a nɛ́ↄ aai ↄnana a miwa,
  tcz-CHONGTHU: Chu teng nangman kikhop na in maiya chu bong chal nahin kailut pai
    ding, hiche bongchal luchung nga chu Aaron le achapate cheng in akhut angap lhah
    cheh diu ah.
  mar-mar: नंतर तो गोऱ्हा दर्शनमंडपासमोर आणावा आणि अहरोन व त्याची मुले यांनी आपले
    हात त्याच्या डोक्यावर ठेवावेत.
  qub-qub: «Nircur töru-mallwata apanqui Toldu puncuman. Aaronna wamrancunawan chay
    uywapa uman jananman maquincunata churanga.
  hat-hat: Mennen towo bèf la devan Tant Randevou a. Arawon ak pitit gason l' yo va
    mete men yo sou tèt li.
  eng-BSB: You are to present the bull at the front of the Tent of Meeting, and Aaron
    and his sons are to lay their hands on its head.
  tod-tod: Ɗa ʋa ga nikɛ zinɛ ɓokpagi GALA daaɠomi seɠe ʋɛlɛi ɠakalaʋɛ, Aalɔn ta ná-doun
    zunuiti ti-yeeiti pɛɛ nikɛ zinɛi unmaʋɛ.
  eng-WEBPB: “You shall bring the bull before the Tent of Meeting; and Aaron and his
    sons shall lay their hands on the head of the bull.
  kbq-kbq: Ve agaho bulimakao avrenka seli mono nomofo avuga ege'za, Aroni'ene ne'
    mofavre naga'amo'za asenire zamazana anteho.
  nhe-BL: “Xijhuica nopa becerro iixtla nopa yoyon tiopamitl, huan Aarón huan itelpocahua
    ma quitlalica ininma ipan itzonteco nopa becerro.
  gub-BL: A'e mehe erur a'e tapi'aka'yr awa heràpuzràn herenaw henataromo nehe. Àràw
    a'e nehe, ta'yr a'e wà nehe no, omono putar opo iàkàg rehe a'e wà nehe.
  eng-DRA: Thou shalt present also the calf before the tabernacle of the testimony.
    And Aaron and his sons shall lay their hands upon his head,
