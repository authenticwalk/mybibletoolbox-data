verse: EXO.029.015
translations:
  mal-C: “ഇതിനുശേഷം ഒരു ആട്ടുകൊറ്റനെ എടുക്കണം. അഹരോനും പുത്രന്മാരും ആട്ടുകൊറ്റന്റെ
    തലയിൽ അവരുടെ കൈകൾ വെക്കണം.
  deu-TKW: Sodann bringe den einen Widder, damit Aaron und seine Söhne auf den Kopf
    des Widders die Hand aufstemmen.
  lin-lin: Okozwa lisusu meme moko ya mobali ; Aron mpe bana na ye ya mibali bakotia
    maboko na bango na moto na yango.
  eng-LSV: And you take the first ram, and Aaron and his sons have laid their hands
    on the head of the ram,
  eng-GNV: Thou shalt also take one ramme, and Aron and his sonnes shall put their
    hands vpon the head of the ramme.
  eng-WEBSTER: Thou shalt also take one ram; and Aaron and his sons shall put their
    hands upon the head of the ram.
  nhw-BL: “Huan nojquiya xijcui se tlen nopa oquich borregojme, huan Aarón ihuaya
    itelpocahua ma quitlalica ininmax ipan itzonteco.
  swh-ONEN: “Chukua mmoja wa wale kondoo dume, naye Aroni na wanawe wataweka mikono
    yao juu ya kichwa chake.
  bba-bba: Yen biru bɑ koo kɑ yɑ̃ɑ kinɛ nin teeru nɑ, kpɑ Aroni kɑ win bibu bu ben
    nɔmɑ sɔndi ten wiru wɔllɔ.
  eng-KJVCPB: Thou shalt also take one ram; and Aaron and his sons shall put their
    hands upon the head of the ram.
  luo-luo: “Kaw achiel kuom imbego kendo Harun kaachiel gi yawuote noyie lwetgi e
    wiye.
  meu-meu: Una murinai mamoe maruanena ta bavabia, Aaron mai natuna ida imadia na
    ia kwarana ai bae atodia kau.
  npi-ULB: तैँले एउटा भेडा पनि लिनू अनि हारून र त्यसका छोराहरूले त्यसको टाउकोमाथि
    आ-आफ्ना हात राखून् ।
  yor-yor: “Ìwọ yóò sì mú àgbò kan, Aaroni àti àwọn ọmọ rẹ̀ yóò sì gbọ́wọ́ lé orí
    àgbò náà.
  emp-NTPO: Mãwãnacarea umébema oveja mʌ̃ wua ded̶e enenada ab̶a edaped̶a Aaroʌ̃ba
    idji warrarã bid̶a ãdji jʌwara maʌ̃ oveja boro ʌ̃rʌ̃ b̶ʌd̶ida panʌa.
  ind-ind: “Kemudian ambillah salah satu dari kedua domba jantan, dan suruhlah Harun
    serta anak-anaknya meletakkan tangan mereka di atas kepala domba itu.
  pes-OPCB: «آنگاه هارون و پسرانش دستهای خود را بر سر یکی از قوچها بگذارند.
  tgl-ULB: Dapat mo ring kunin ang isang lalaking tupa, at ipatong ang kamay ni Aaron
    at ang mga kamay ng kaniyang mga anak na lalaki sa ulo nito.
  hui-hui: Ani bialu nogo sibi wangabe mbirago haru anda ibabe. Ani haru ibuwa í̠na
    Arono halu ibu iginiruhondo lalu, Tígua nogo sibi ogoni haguaneni gi wiai hadaba,
    labe.
  mya-mya: '``အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​သည် သိုး​ထီး​တစ် ကောင်​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​ရ​မည်။-'
  cbi-NTPO: Tsenmin llupu uveja pallu jumulanu main katu, Aarónnu bain, ya' nalanu
    bain animaa mishunu tyaapachi ta'kakare'
  bod-N: ཡང་ལུག་ཐུག་ཅིག་ཁྱོད་ཀྱིས་ཁྲིད་ནས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱིས་སོ་སོའི་ལག་པ་ལུག་ཐུག་གི་མགོ་ལ་འཇོག་དགོས།
  sna-sna: “Utore rimwe regondobwe, uye Aroni navanakomana vake vagoisa maoko avo
    pamusoro paro.
  spa-BLM: “También tomarás el único carnero, y Aarón y sus hijos pondrán sus manos
    sobre la cabeza del carnero.
  cac-cac: Slajvi chi', tzic'ancot junoc noc' ch'ac calnel, syac'anq'ue sc'ab' vin̈aj
    Aarón yed' eb' yuninal chi' d'a sjolom noc'.
  swh-ULB: Pia mtwae kondoo mume mmoja; na Aruni na wanawe wataweka mikono yao juu
    ya kichwa chake huyo kondoo mume.
  bel-bel: І вазьмі аднаго барана, і пакладуць Аарон і сыны ягоныя рукі свае на галаву
    барана;
  deu-ELBBK: Und du sollst den einen Widder nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf den Kopf des Widders legen.
  mbb-OT: “Egkepasad haazà, iyan nu en maan kuwaa sikan is sevaha zuen te zezuwa he
    meemahan he menge kerehidu, ne keǥiyi nu si Aaron wey sikan is menge anak din
    he izampè dan is palad dan diyà te ulu zuen te kerehidu.
  mal-2015: ഇതു പാപയാഗം. പിന്നെ ഒരു ആട്ടുകൊറ്റനെ എടുക്കേണം; അഹരോനും അവന്റെ പുത്രന്മാരും
    ആട്ടുകൊറ്റന്റെ തലമേൽ കൈവെക്കേണം.
  gup-gup: “Dja mak ngurrima nakudji sheep nawu narangem, wanjh Aaron dja nabebeywurd
    nuye kabirribidkurrmerren kore kukodj nuye.
  gvs-gvs: E sipi bolamo tayamo kukābi, e dabana goi Eroni ma natunao nimadi siyatoidi.
  rmc-rmc: Paľis le jekhe bakres a o Aron the leskre čhave mi thoven pre leskro šero
    o vasta.
  nlg-nlg: Taeni ke, ko lavia vanira mai Aaron mana lei dalena mane sakai tadira na
    sheep mane, ge kara talua va na limadira tana uluna.
  pes-OPV: «و یک قوچ بگیر و هارون و پسران، دستهای خود را بر سر قوچ بگذارند.
  ron-1924: Сэ ей пе унул дин чей дой бербечь; яр Аарон ши фиий луй сэ-шь пунэ мыниле
    пе капул бербекулуй.
  ben-OBCV: “মেষগুলির মধ্যে একটিকে নিয়ো, এবং হারোণ ও তার ছেলেরা সেটির মাথায় তাদের
    হাত রাখবে।
  som-som: Oo haddana waxaad qaaddaa wan; oo Haaruun iyo wiilashiisuna gacmaha ha
    dul saareen wanka madaxiisa.
  lat-VUC: Unum quoque arietem sumes, super cujus caput ponent Aaron et filii ejus
    manus.
  eng-ASVBT: Thou shalt also take the one ram; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  ita-1885: Poi piglia uno de' montoni; e posino Aaronne e i suoi figliuoli le mani
    sopra il capo del montone.
  eng-LXXUP: And thou shalt take one ram, and Aaron and his sons shall lay their hands
    on the head of the ram.
  eng-ULB: You must also take the one ram, and Aaron and his sons must lay their hands
    on its head.
  spa-VBL: A continuación, que Aarón y sus hijos pongan sus manos en la cabeza de
    uno de los carneros.
  fra-_FOB: Tu prendras aussi l'un des béliers, et Aaron et ses fils appuieront leurs
    mains sur la tête du bélier.
  mal-mal: ഇത് പാപയാഗം. പിന്നെ ഒരു ആട്ടുകൊറ്റനെ എടുക്കണം; അഹരോനും അവന്റെ പുത്രന്മാരും
    ആട്ടുകൊറ്റന്റെ തലമേൽ കൈവയ്ക്കണം.
  urd-GVR: Is ke bād pahle menḍhe ko le ānā. Hārūn aur us ke beṭe apne hāth menḍhe
    ke sar par rakheṅ.
  suz-BL: मिनु मेको सांड का चाक्‍शा, हारून नु आ तौ आन गुइ मेको आ पिया तार वोइक्‍पाइक्‍चा
    माल्‍नेवे।
  ita-1927: Poi prenderai uno de’ montoni; e Aaronne e i suoi figliuoli poseranno
    le loro mani sul capo del montone.
  ckb-ckb: «یەکێکیش لە بەرانەکان بهێنە و هارون و کوڕەکانی دەستیان لەسەر سەری بەرانەکە
    دابنێن.
  eng-BBE: Then take one of the sheep, and let Aaron and his sons put their hands
    on its head.
  kan-OKCV: “ನೀನು ಒಂದು ಟಗರನ್ನು ಸಹ ತೆಗೆದುಕೊಳ್ಳಬೇಕು. ಆರೋನನು ಮತ್ತು ಅವನ ಪುತ್ರರು ಆ ಟಗರಿನ
    ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ಇಡಬೇಕು.
  bbb-bbb: Ro nine mave-sife kumate be abena ro Eronikiro anafa fuone kiaga bu umui
    buone fanuve ijadufuo nigofo ijia farekega ni kana fu baronefo. Ro kavuane ije
    ni vesena fata zinone ifaejevo ijadufuo ikene guegue ijia jijiamadifo.
  tam-2017: “பின்பு அந்த ஆட்டுக்கடாக்களில் ஒன்றைக் கொண்டுவந்து நிறுத்தவேண்டும்; அதனுடைய
    தலையின்மேல் ஆரோனும் அவனுடைய மகன்களும் தங்களுடைய கைகளை வைத்து.
  spa-RV-1909: Asimismo tomarás el un carnero, y Aarón y sus hijos pondrán sus manos
    sobre la cabeza del carnero.
  ron-BTF: 'Să iei de asemenea un berbec: și Aaron și fiii săi își vor pune mâinile
    pe capul berbecului.'
  eng-WEBP: “You shall also take the one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  eng-FBV: Next have Aaron and his sons place their hands on the head of one of the
    rams.
  nld-1939: Dan moet ge een van de rammen nemen, en Aäron en zijn zonen moeten hun
    handen op de kop van den ram leggen;
  nch-BL: “Huan nojquiya xijcui se ten nopa oquich borregojme, huan Aarón ihuaya itelpocahua
    ma quitalica inimax ipan itzonteco.
  vie-1934: Ngươi cũng hãy bắt một trong hai con chiên đực, A-rôn và các con trai
    ngươi sẽ nhận tay mình trên đầu nó;
  hin-CV: “फिर एक मेढ़ा भी लेना और अहरोन तथा उसके पुत्र अपना हाथ उस मेढ़े के सिर पर
    रखें;
  eng-OURB: “You shall also take the one ram; and Aaron [Light-bringer] and his sons
    shall lay their hands on the head of the ram.
  spa-BES: Entonces toma una de las ovejas, y deja que Aarón y sus hijos pongan sus
    manos sobre su cabeza.
  tdx-tdx: Rambeso amy zao ty añondri­lahy, le hampitongoa fitàñe ami’ty loha’ i añondrilahiy
    t’i Aharone naho o ana’eo;
  vid-vid: “Hamba kolihola limwe lya jila ming'holo milume na kumlonjela Aluni na
    wanage wawiche moko gawo mchanya mwa mutwi wake.
  eng-OKE: And thou shalt take the one ram, and Aharon and his sons shall lay their
    hands upon the head of the ram;
  tha-KJV: เจ้​าจงนำแกะผู้ตัวหนึ่งมาให้อาโรนกับบุตรชายเขาเอามือของตนวางบนหัวแกะตัวผู้​นั้น
  por-BR-2018: Também tomarás um carneiro, e Arão e seus filhos porão suas mãos sobre
    a cabeça do carneiro.
  deu-ELO: Und du sollst den einen Widder nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf den Kopf des Widders legen.
  eng-WYC-2018: Also thou shalt take one (of the) ram(s), on whose head Aaron and
    his sons shall set (their) hands;
  epo-epo: Kaj unu virŝafon prenu, kaj Aaron kaj liaj filoj metu siajn manojn sur
    la kapon de la virŝafo.
  uig-PIN: Andin sǝn ⱪoqⱪarlarning birini elip kǝlgin; Ⱨarun bilǝn uning oƣulliri
    ⱪollirini ⱪoqⱪarning bexiƣa ⱪoysun;
  beo-beo: Sibi gawali afadafa lale, Elane amola egefelali ilia lobo amo ea dialuma
    da:iya ligisima:ne sia:ma.
  tpi-OTNT: “Na yu mas kisim namba wan sipsip man bilong ofa. Na Aron wantaim ol pikinini
    man bilong en i mas putim han long het bilong sipsip.
  hau-SA: “Ka ɗauki ɗaya daga cikin ragunan, Haruna kuwa da ’ya’yan maza za su ɗora
    hannuwansa a kansa.
  uig-LAT: Andin sen qochqarlarning birini élip kelgin; Harun bilen uning oghulliri
    qollirini qochqarning béshigha qoysun;
  nde-nde: Thatha enye yenqama, u-Aroni lamadodana akhe babeke izandla zabo phezu
    kwekhanda layo,
  ton-ton: ¶ “Pea te ke toʻo foki ʻae sipitangata ʻe taha; pea ko ʻElone mo hono ngaahi
    foha te nau hili honau nima ki he ʻulu ʻoe sipitangata.
  ces-1613: Skopce také jednoho vezmeš, a vloží Aron a synové jeho ruce své na hlavu
    toho skopce.
  eng-WMB: “You shall also take the one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  tam-TCV: “அதன்பின் செம்மறியாட்டுக் கடாக்களில் ஒன்றைக் கொண்டுவர வேண்டும். அதன் தலைமேல்
    ஆரோனும், அவன் மகன்களும் தங்கள் கைகளை வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan kuhaon mo usab ang usa ka laking karnero ug itapion ni Aaron
    ug sa iyang mga anak nga lalaki ang ilang mga kamot sa ulo niini.
  pol-UBG: Weźmiesz także jednego barana, na którego głowę Aaron i jego synowie włożą
    swoje ręce.
  urd-GVU: اِس کے بعد پہلے مینڈھے کو لے آنا۔ ہارون اور اُس کے بیٹے اپنے ہاتھ مینڈھے
    کے سر پر رکھیں۔
  deu-1912: Aber den einen Widder sollst du nehmen, und Aaron und seine Söhne sollen
    ihre Hände auf sein Haupt legen.
  ntj-ntj: '@see-verse:EXO.029.014'
  kan-2017: ತರುವಾಯ ನೀನು ಆ ಟಗರುಗಳಲ್ಲಿ ಒಂದನ್ನು ತೆಗೆದುಕೊಂಡು ಆರೋನನೂ ಅವನ ಮಕ್ಕಳೂ ಅದರ ತಲೆಯ
    ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ಇಡಬೇಕು.
  ena-ena: La sabaŋ sipsipɨ muŋaŋ mu vaveha uami. Vavenaŋ Alon agaŋ nudɨ ninadinu
    hula nulɨdɨ human agɨladɨ sabaŋ sipsipɨ agadɨ hali sabɨ hɨvɨ lamavɨm uami.
  yap-yap: “Ma aram mag fek reb fa gali saf ni pumo’on mag gog ngak Aron nge pi pumo’on
    ni fak ngar ted pa’rad nga daken lolugen.
  hlt-MCSB: Tutal pakhat te khuen bal lamtah Aaron neh anih koca rhoek loh a kut te
    tutal lu soah tloeng uh saeh.
  mdy-ETH: «ላምዖ ዓዶ ማራቶንሢዳፓ ፔቴሢ ኔ ዔኪ ሙካዛ ዓኣሮኔንታ ዒዛኮ ናኣቶንታ ፔኤኮ ኩጮ ዬያ ማራዓሢ ቶኦካ ጌሦንጎ።
  twi-ASANTE: “Sɛ wɔrebɛkum nnwennini no nso a, Aaron ne ne mmammarima no mfa wɔn
    nsa ngu aboa no baako apampam
  eng-WEBU: “You shall also take the one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  bnp-bnp: “O bolea a sipsip a toga ge a nihabi. E Aron turana e tuna mai, ri gi ru
    langa a limane ria na gina tuna sipsip.
  wal-wal: “Naa77u dorssa orggetuppe issuwaa neeni ekkin, Aarooninne a naati bantta
    kushiyaa a huuphiyan wottona.
  spa-PDDPT: También tomarás uno de los carneros. Aarón y sus hijos pondrán sus manos
    sobre la cabeza del carnero
  gun-gun: — Ha'e rire ma peru 'rã peteĩ vexa'i. Ha'e ramo inhakã re Arão ha'e ta'y
    kuery omoĩ 'rã opo.
  agu-BL: ”Ej nin ncha'tz ba'n tzicy'aj wok nin jun scyeri yi cob cne'ra'tz swutz
    yi mantial tan je'n chik'ol Aarón scyuch' yi e' cy'ajl chik'ab tibaj yi wi'.
  ilo-ULB: Masapul nga alaem pay iti maysa a kalakian a karnero, ken masapul nga ipatay
    ni Aaron ken dagiti annakna a lallaki ti imada iti ulona daytoy.
  kpg-kpg: “Kaina siibi daane e dahi, hai gi Aaron mo ana dama gi dugua nadau lima
    gi hongo di libogo di maa.
  uig-ARA: ئاندىن سەن قوچقارلارنىڭ بىرىنى ئېلىپ كەلگىن؛ ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى
    قوللىرىنى قوچقارنىڭ بېشىغا قويسۇن؛
  sus-sus: «I na gɛ na ra, i xa yɛxɛɛ kontonyi keren tongo. Haruna nun a xa die e
    xa e bɛlɛxɛ sa a xunyi,
  pon-2006: “Ale emen sihpw wol ko oh ndahng Aaron oh nah pwutak ko en kidahng pehrail
    ko pohn moangen sihpwo.
  ksd-ksd: Ma una tak pa tika na sip bula, a tomotoina; ma Aron ma ra umana natuna
    diat a palagur ra uluna ma ra lima i diat.
  tur-YTC: “Sen de bir koç alacaksın; Aron'la oğulları ellerini koçun başına koyacaklar.
  grc-BRENT: Καὶ τὸν κριὸν λήψῃ τὸν ἕνα, καὶ ἐπιθήσουσιν Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς
    χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ.
  ind-AYT: Kemudian, kamu harus mengambil seekor domba jantan, lalu Harun dan anak-anaknya
    harus meletakkan tangan mereka di kepala domba itu.
  nya-nya: “Utenge nkhosa yayimuna imodzi ndipo Aaroni ndi ana ake aamuna asanjike
    manja awo pamutu pake.
  hrv-hrv: Poslije toga uzmi jednoga ovna, pa neka Aron i njegovi sinovi stave na
    njegovu glavu svoje ruke.
  mps-mps: “Tama nago te ofa yabo sipsip omai gomunai wai sao. Tama Aron dali, aga
    ogomani dali, augwaligo nogo te sipsip toboluba mumainao.
  tpi-tpi: “Na yu mas kisim namba wan sipsip man bilong ofa. Na Aron wantaim ol pikinini
    man bilong en i mas putim han long het bilong sipsip.
  dan-1931: Derpå skal du tage den ene Væder, og Aron og hans Sønner skal lægge deres
    Hænder på dens Hoved.
  vie-OVCB: Dắt con chiên đực thứ nhất đến để A-rôn và các con trai người đặt tay
    trên đầu nó.
  guj-2017: ત્યારબાદ એક ઘેટો લઈને હારુને અને તેના પુત્રોએ તેના માથા પર હાથ મૂકવા.
  pon-2006A: “Ale emen sihpw wol ko oh ndahng Aaron oh nah pwutak ko en kidahng pehrail
    ko pohn moangen sihpwo.
  por-BRBSL: “Você também tomará o único carneiro, e Arão e seus filhos colocarão
    as mãos sobre a cabeça do carneiro.
  cth-cth: Tutan buet touh na thokhai vaiteh, Aron hoi a capanaw ni a lû dawk kut
    a toung awh han.
  twi-twi: “Sɛ wɔrebekum adwennini no nso a, Aaron ne ne mmabarima no mfa wɔn nsa
    ngu aboa no baako apampam
  hlt-hlt: Tutal pakhat te khuen bal lamtah Aaron neh anih koca rhoek loh a kut te
    tutal lu soah tloeng uh saeh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́túótɛ́ dipedɑɑ̀ ketirì, Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ nɔ́ɔ́
    mbɛ nɔu di yuu ĩ́nkɛ̀.
  msy-2020: “Egh nɨ sipsipɨn apurir kamningɨn tam ofa bagh a inigh. Eghtɨ Aron uan
    otariba ko dafariba isɨ sipsipɨn kamɨn dapanim datɨgh.
  azb-azb: Bir qoç da götür; qoy Harunla oğulları əllərini qoçun başına qoysunlar.
  eng-DBY: And thou shalt take one of the rams, and Aaron and his sons shall put their
    hands upon the head of the ram;
  hin-2017: “फिर एक मेढ़ा लेना, और हारून और उसके पुत्र उसके सिर पर अपने-अपने हाथ रखें,
  wol-KYG: «Menn kuuy mi, jël ko, Aaróona aki doomam teg seeni loxo ci boppu kuuy
    mi,
  bjr-bjr: Sipsipa akoona moodaa marasee Aaroona faqa mina faiqi namu faqa qimanniminaqa
    nisauku mina akiiqa saa quqaaqa.
  eng-YLT: '''And the one ram thou dost take, and Aaron and his sons have laid their
    hands on the head of the ram,'
  eng-WYC-2017: Also thou shalt take one ram, on whose head Aaron and his sons shall
    set hands;
  eng-WMBB: “You shall also take the one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  urd-GVH: इसके बाद पहले मेंढे को ले आना। हारून और उसके बेटे अपने हाथ मेंढे के सर
    पर रखें।
  rug-rug: Beto mamu vagia keke sipi kokoreo, mamu tozi nia se Eroni, meke sari na
    tuna koreo, pude va opoi limadia pa batuna.
  gaz-gaz: “Korbeeyyii hoolaa sana keessaa tokko fidi; Aroonii fi ilmaan isaas harka
    isaanii mataa isaa irra haa kaaʼan.
  fra-LSG: Tu prendras l’un des béliers, et Aaron et ses fils poseront leurs mains
    sur la tête du bélier.
  gnn-gnn: Ga bitjarrayi bili ŋayi wekaŋalayi wiripunydja rom malanha, ḻakaraŋala
    Mawtjitjkala nhaltjan ŋayi yurru yukurra ganaŋ'marama ŋunhi ḏalkarra'mirrinha
    walalanha, märr yurru walala marrtji galkithirrina wal'ŋu yanana Godkalanydja.
  yal-yal: I xa konton keden tongo. Haruna nun a diine xa e yiine sa kontonna xunna
    ma.
  haw-1868: E lawe hoi oe i hookahi hipakane, a e kau no o Aarona, a me kana mau keikikane
    i ko lakou mau lima ma ke poo o ka hipa.
  arb-NAV: وَتَأْخُذُ أَحَدَ الْكَبْشَيْنِ لِيَضَعَ هَرُونُ وَبَنُوهُ أَيْدِيَهُمْ
    عَلَيْهِ.
  ewe-ewe: “Emegbe la, Aron kple via ŋutsuwo nada asi ɖe agboawo dometɔ ɖeka ƒe ta
    dzi,
  eng-LEE: And the one ram shalt thou take; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  asm-FB: তুমি এটা মেৰ-ছাগ পোৱালিও লগত ল’বা। হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে সেই মেৰ-ছাগটোৰ
    মুৰত হাত দিব।
  sus-A: «عِ نَ فّ نَ رَ، عِ شَ يّشّي كٌنتٌنيِ كٍرٍن تٌنفٌ. هَرُنَ نُن عَ شَ دِيٍ
    عٍ شَ عٍ بّلّشّ سَ عَ شُنيِ،
  fra-SBL: « Tu prendras aussi un bélier, et Aaron et ses fils poseront leurs mains
    sur la tête du bélier.
  hbo-hbo: וְאֶת־הָאַ֥יִל הָאֶחָ֖ד תִּקָּ֑ח וְסָ֨מְכ֜וּ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  eng-WYCLIFFE: Also thou schalt take a ram, on whos heed Aaron and hise sones schulen
    sette hondis;
  piu-2006: '@see-verse:EXO.029.014'
  pjt-pjt: “Munu palulanguṟu kuka tjiipi nyiṯayira kutju ngalya-kati, kaya uti Aarontu
    munu palumpa katja tjuṯangku kuḻu maṟa tjunama tjiipi panya palula katangka.
  cwe-cwe: “Maabaho kwizasola imwe mwa ng'ondolo malume waja na umulongele Haluni
    na wanage weke makono yawo uchanyha ya ditwi jake.
  kik-kik: “Oya ndũrũme ĩmwe nake Harũni na ariũ ake mamĩigĩrĩre moko mao mũtwe igũrũ
    wayo.
  fra-NCL: Tu prendras l’un des béliers, et Aaron et ses fils poseront leurs mains
    sur la tête du bélier.
  cek-AK: Tuu tae maeto la ah loe, Aaron hoi a capanawk to lu nuiah ban koengsak ah.
  cuk-cuk: ”Geb degine, sibad-wawaad-machered-warbogwad be wargwen suoed. ”Aarón,
    degi, e-masmala, a-sibad-e-nono-birgi e-arganmar mesmaloed.
  uig-CYR: Андин сән қочқарларниң бирини елип кәлгин; Һарун билән униң оғуллири қоллирини
    қочқарниң бешиға қойсун;
  tel-2017: నువ్వు ఆ రెండు పొట్టేళ్లలో ఒకదాన్ని తీసుకోవాలి. అహరోను, అతని కొడుకులు
    ఆ పొట్టేలు తల మీద తమ చేతులుంచాలి.
  hat-BSA: “Ou va anplis pran belye sa a, e Aaron avèk fis li yo va poze men yo sou
    tèt belye a.
  kos-kos: “Eis soko sin sheep mukul lukwa uh ac fahk nu sel Aaron ac wen natul in
    filiya paolos fin sifa uh.
  hbo-WLC: וְאֶת־הָאַ֥יִל הָאֶחָ֖ד תִּקָּ֑ח וְסָ֨מְכ֜וּ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  ibo-ibo: “Were otu nʼime ebule ndị ahụ, ka Erọn na ụmụ ya ndị ikom bikwasị aka ha
    nʼelu isi ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭେ ପ୍ରଥମ ମେଷ ନେବ; ପୁଣି, ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସେହି ମେଷର
    ମସ୍ତକରେ ଆପଣା ଆପଣା ହସ୍ତ ରଖିବେ।
  chk-chk: Mürin kopwe angei eman lein ekewe ätemwänin sip, nge Aaron me nöün kewe
    mwän repwe isetä pöür won möküran.
  rop-rop: “Yu garra gajim det wanbala boiwan ship, en yu garra dalim Eran en im san
    olabat blanga pudum olabat bingga langa det hed blanga det ship,
  ukr-1871: І барана одного теж возьмеш. І возложать Арон та сини його руки свої на
    голову баранові.
  bch-bch: “Ga kus ta bada sipsip tenainga aea eta ngan gisirua, ta Aron toman ngan
    ele gergeu arangaranga ga tidol baged ga idae ngan ilabora.
  deu-1951: Darnach sollst du den einen Widder nehmen und Aaron und seine Söhne sollen
    ihre Hände auf seinen Kopf legen.
  eng-JPS: Thou shalt also take the one ram; and Aaron and his sons shall lay their
    hands upon the head of the ram.
  srp-1865: Potom uzmi ovna jednoga, i na glavu ovnu neka metnu ruke svoje Aron i
    sinovi njegovi.
  lug-lug: “Kwata endiga zombi, Alooni ne batabani be banaakwatanga ku mutwe gw’endiga
    emu;
  heb-heb: ואת האיל האחד תקח וסמכו אהרן ובניו את ידיהם על ראש האיל׃
  ben-IRV: পরে তুমি একটি ভেড়া আনবে এবং হারোণ ও তার ছেলেরা সেই ভেড়ার মাথায় হস্তার্পণ
    করবে।
  pan-pan: ਤੂੰ ਇੱਕ ਛੱਤਰਾ ਲਵੀਂ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਆਪਣੇ ਹੱਥ ਭੇਡੂ ਦੇ ਸਿਰ ਉੱਤੇ
    ਰੱਖਣ।
  mya-JVB: သိုးထီး တကောင်ကိုလည်း ယူ ၍ ၊ အာရုန် နှင့် သူ ၏သား တို့သည်၊ မိမိ တို့လက်
    ကို သိုး ခေါင်း ပေါ် မှာ တင် ရမည်။
  hmo-hmo: “Unai murinai mamoe tau ta do oi abia, bona Arona, mai iena natuna tau
    danu ese edia imana be mamoe ena kwarana dekenai do idia atoa.
  urd-urd: “फिर तू एक मेंढे को लेना, और हारून और उसके बेटे अपने हाथ उस मेंढे के सिर
    पर रख्खें।
  rus-SYN: И возьми одного овна, и возложат Аарон и сыны его руки свои на голову овна;
  bqc-SIM: Sãsakao sɛ mɛ̀ndo, Aalona ń a nɛ́ↄ i ↄnana a miwa,
  tcz-CHONGTHU: Chujou teng nangman kelngoi achal sang nei khat na hin kailut paipai
    ding, Chu teng Aaron le achapate ho jousen hiche kelngoi achal luchung'a chu akhut
    angap lhah cheh ding u ahi.
  mar-mar: मग अहरोन व त्याच्या मुलांनी आपले हात एका मेंढ्याच्या डोक्यावर ठेवावेत;
  qub-qub: «Jucaj carnipa umanmanpis Aaronwan wamrancuna maquincunata churanga.
  hat-hat: W'a pran yonn nan belye mouton yo. Arawon ak pitit gason l' yo va mete
    men yo sou tèt li.
  eng-BSB: Take one of the rams, and Aaron and his sons shall lay their hands on its
    head.
  tod-tod: Ɗa baala sinɛi taɠila seɠe, Aalɔn ta ná-doun zunuiti ta yeeiti pɛɛ baala
    sinɛi unmaʋɛ.
  eng-WEBPB: “You shall also take the one ram, and Aaron and his sons shall lay their
    hands on the head of the ram.
  kbq-kbq: Mosesega tare ve sipisipifintira mago azerisanke'za Aroni ene ne' mofavre
    naga'amo'za asenirera zamazana antetesagenka,
  nhe-BL: “Huan nojquiya xijcui se tlen nopa oquich borregojme, huan Aarón ihuaya
    itelpocahua ma quitlalica ininma ipan itzonteco.
  gub-BL: A'e re epyhyk pitài àràpuhàràn hawitu ma'e awa nehe. Àràw a'e nehe, ta'yr
    a'e wà nehe no, omono putar opo iàkàg rehe a'e wà nehe.
  eng-DRA: Thou shalt take also one ram upon the head whereof Aaron and his sons shall
    lay their hands.
