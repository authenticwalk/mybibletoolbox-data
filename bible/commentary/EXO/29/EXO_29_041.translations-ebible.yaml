    e like me ka mohai makana o ke kakahiaka, a e like hoi me kona mohai inu, i mea
    ala, he mohai ahi hoi ia no Iehova.
  arb-NAV: وَتُقَرِّبُ الْحَمَلَ الثَّانِي فِي الْمَسَاءِ مَعَ تَقْدِمَةِ دَقِيقٍ
    وَسَكِيبِ خَمْرٍ، كَمَا فَعَلْتَ فِي الصَّبَاحِ، لِتَكُونَ التَّقْدِمَةُ رَائِحَةَ
    رِضًى. هِيَ قُرْبَانُ مُحْرَقَةٍ لِلرَّبِّ.
  ewe-ewe: Tsɔ alẽ evelia kple wɔ memi la kple wain sa vɔe le fiẽ me abe ale si nèwɔ
    le ŋdi me ene, wòanye vɔsa si ʋẽna lĩlĩlĩ na Yehowa.
  eng-LEE: And the other sheep shalt thou offer toward evening; according to the meat-offering
    of the morning, and according to its drink-offering shalt thou do unto it, for
    a sweet savor, an offering made by fire unto the Lord.
  asm-FB: দ্বিতীয় মেৰ-ছাগ পোৱালিটো গধূলি উৎসৰ্গ কৰিবা। ৰাতিপুৱাৰ ভক্ষ্য আৰু পেয়
    নৈবেদ্যৰ দৰেই কৰিবা; সেয়ে সুমধুৰ সুগন্ধ উৎপন্ন কৰি যিহোৱাৰ উদ্দেশ্যে অগ্নিকৃত
    উপহাৰ হ’ব।
  sus-A: عِ نَ نَ يّشّي قِرِن ندٍ بَ كْي سٌ تّمُي، عِ شَ سَنسِ بٌفِ ندٍ نُن وّنِ سَ
    عَ قَرِ عَلْ فّيسّفّ دَاشِ. عِ شَ نٍيٍ بَ سّرّشّ فَن دَاشِ رَ، نَشَن نَقَن عَلَتَلَ
    مَ.
  fra-SBL: Tu offriras l'autre agneau le soir, et tu lui feras selon l'offrande du
    matin et selon sa libation, un sacrifice consumé par le feu, d'une agréable odeur
    à l'Éternel.
  hbo-hbo: וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י תַּעֲשֶׂ֖ה בֵּ֣ין הָעַרְבָּ֑יִם כְּמִנְחַ֨ת
    הַבֹּ֤קֶר וּכְנִסְכָּהּ֙ תּֽ͏ַעֲשֶׂה־לָּ֔הּ לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֖ה לַיהוָֽה׃
  eng-WYCLIFFE: Sotheli thou schalt offre the tother lomb at euentid, bi the custom
    of the offryng at the morewtid, and bi tho thingis, whiche we seiden, in to the
    odour of swetnesse;
  pjt-pjt: Munu mungartji tjiipi maḻatjangka palu puṟunypaṯu tjunguṟa pitjilpangka
    tjunkula tiliwakala. Kaṉa kampanyangka paṉṯi wiṟu paṉṯiṟa pukuḻariku.
  cwe-cwe: Mwanang'hondolo imwenga wa chigulogulo nguku zikwingila kwizamulavila nhambiko
    hamwe na nhosa ya usage na ya ching'waji fana viutendile imitondo, mnung'ho wa
    nhambiko iyo yoilavigwa kwa moto wizaninogeza niye Mndewa Mulungu.
  kik-kik: Ruta gatũrũme kau kangĩ igongona hwaĩ-inĩ kũrĩ mairia, hamwe na iruta rĩa
    mũtu na rĩa kĩndũ gĩa kũnyuuo o ta cia rũciinĩ, arĩ guo mũtararĩko mwega, rĩrĩ
    iruta rĩrutĩirwo Jehova rĩa gũcinwo na mwaki.
  fra-NCL: 'Tu offriras le second agneau entre les deux soirs, tu l’accompagneras
    d’une offrande et d’une libation semblables à celles du matin. C’est un sacrifice
    d’agréable odeur, un sacrifice par le feu pour Yahweh :'
  cek-AK: Duembang khoving tom ah tuucaa maeto paek ah loe, na paek naah akhawnbang
    ah na paek ih baktih toengah, situi hoi atok ih takaw, naek koi hmuen ah misurtui
    to paek ah; to loe Angraeng hmaa ah hmuihoih ah paek ih hmai angbawnhaih ah om
    tih.
  cuk-cuk: Geb sedogi, sibad-wawaad-baid be oburgwebaloed. Wakdar-imaksadyob be imakbaloed.
    We-ibmar-soogi-ogumakar-ukleged an yeer-yapan itodaedid.
  uig-CYR: Иккинчи қозини гугумда сунғин; уни әтигәнлик қурбанлиқниңкидәк, хушбуй
    болуши үчүн от арқилиқ Пәрвәрдигарға аталған қурбанлиқ сүпитидә ашлиқ һәдийә вә
    шарап һәдийә билән қошуп сунғин.
  tel-2017: ఉదయం అర్పించినట్టు సాయంత్రం కూడా చెయ్యాలి. యెహోవాకు అర్పణనూ, పానార్పణనూ
    అర్పించాలి. అది యెహోవాకు హోమబలి. అది యెహోవాకు పరిమళంగా ఉండే ఇష్టమైన హోమం.
  hat-BSA: Lòt jèn mouton an, ou va ofri li nan aswè lè l fenk kòmanse fènwa. Ou va
    ofri avèk li menm ofrann sereyal, e menm ofrann bwason tankou nan maten an pou
    yon bagay ki santi bon, yon ofrann pa dife vè SENYÈ a.
  kos-kos: Kisakin sheep soko aklukwa ah ke ekela, ac sang lupa se pachna ke flao,
    oil in olive, ac wain, oana ke lotutang. Foulin mwe kisa firir inge akinsewowoyeyu.
    Nga LEUM GOD.
  hbo-WLC: וְאֵת֙ הַכֶּ֣בֶשׂ הַשֵּׁנִ֔י תַּעֲשֶׂ֖ה בֵּ֣ין הָעַרְבָּ֑יִם כְּמִנְחַ֨ת
    הַבֹּ֤קֶר וּכְנִסְכָּהּ֙ תַּֽעֲשֶׂה־לָּ֔הּ לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֖ה לַיהוָֽה׃
  ibo-ibo: Jirikwa nwa atụrụ nke ọzọ, ya na otu ụdị aja mkpụrụ ọka na aja ihe ọṅụṅụ
    ya dịka i mere nʼụtụtụ. Aja isisi ya dị ezi mma, nke e sitere nʼọkụ a na-achụ
    nye Onyenwe anyị.
  ory-ory: ଆଉ ସନ୍ଧ୍ୟା ସମୟରେ ଦ୍ୱିତୀୟ ମେଷଶାବକ ଉତ୍ସର୍ଗ କରିବ, ପୁଣି, ପ୍ରଭାତର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ
    ଓ ପେୟ-ନୈବେଦ୍ୟ ପ୍ରମାଣେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର
    ସ୍ୱରୂପେ ତାହା ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Nge ewe aruomanün lam kopwe eäni asor lekuniol, kopwe pwal afiti ngeni
    ewe asoren mongö me asoren ün usun chök ewe asor a fis lesosor. Ei epwe eu asor
    ngang ewe Samol mi Lapalap üa efich pwoon.
  rop-rop: Dei garra kilim en gugum det sekanwan ship seimwei laik dei dum det feswan
    ship. En wen dei dum lagijat, dei gibit daga ofring langa mi, en det smel garra
    meigim mi gudbinji.
  ukr-1871: А друге ягня приносити меш між двома вечорами; як дар ранїшний і як ливну
    жертву його, так жертвувати меш про любі пахощі, огняну жертву Господеві.
  bch-bch: Be oangga lailai, ta atenai sipsip ede pade toa bedaoa toman ngan wit aea
    plaoa ga bude ga oain lalaede mambe akado gaisala. Adol tenainga toa ne ga idae
    dingaeai ta iman lemi tenainga ga inam pagau Maron. Ta gau ga nakim iuad kemi.
  deu-1951: Das andere Lamm sollst du in den Abendstunden zurichten; und mit dem Speis
    und Trankopfer sollst du es halten wie am Morgen; zum lieblichen Geruch, zum Feueropfer
    des HERRN.
  eng-JPS: And the other lamb thou shalt offer at dusk, and shalt do thereto according
    to the meal-offering of the morning, and according to the drink-offering thereof,
    for a sweet savour, an offering made by fire unto the LORD.
  srp-1865: A drugo jagnje prinesi uveèe; kao sa žrtvom jutrenjom i s naljevom njezinijem
    tako i s ovom èini da bude miris ugodan, žrtva ognjena Gospodu.
  lug-lug: Endiga eyookubiri onoogiwaayo akawungeezi awamu n’obuwunga n’ebyokunywa
    nga bw’onooba okoze mu makya, ne biryoka bivaamu akawoowo akalungi akasanyusa
    ak’ekiweebwayo ekyokebwa eri Mukama.
  heb-heb: ואת הכבש השני תעשה בין הערבים כמנחת הבקר וכנסכה תעשה לה לריח ניחח אשה ליהוה׃
  ben-IRV: পরে দ্বিতীয় ভেড়া বাচ্চাটি সন্ধ্যার দিন উৎসর্গ করবে এবং সকালের মত শষ্য
    এবং পানীয় নৈবেদ্যের সঙ্গে উত্সর্গ করবে। এগুলি সদাপ্রভুর উদ্দেশ্যে এক মিষ্টি সুবাস
    উত্পন্ন করবে এবং এটি আমার জন্য আগুনের নৈবেদ্য বলে উৎসর্গ হবে।
  pan-pan: ਤਾਂ ਤੂੰ ਦੂਜਾ ਲੇਲਾ ਸ਼ਾਮਾਂ ਦੇ ਵੇਲੇ ਚੜ੍ਹਾਵੀਂ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਸਵੇਰ ਦੇ ਮੈਦੇ ਦੀ
    ਭੇਟ ਅਨੁਸਾਰ ਅਤੇ ਉਸ ਦੀ ਪੀਣ ਦੀ ਭੇਟ ਅਨੁਸਾਰ ਯਹੋਵਾਹ ਲਈ ਸੁਗੰਧਤਾ ਦੀ ਇੱਕ ਅੱਗ ਦੀ ਭੇਟ ਕਰਕੇ
    ਚੜ੍ਹਾਈਂ।
  mya-JVB: အခြား သော သိုးသငယ် ကို ညဦး ယံ၌ ပူဇော် သောအခါ၊ နံနက်ယံ ၌ ဘောဇဉ်ပူဇော်သက္ကာ
    ၊ သွန်းလောင်း ရာ ပူဇော်သက္ကာပါသည်နည်းတူ ပါလျက်၊ ထာဝရဘုရား အား မီး ဖြင့် ဆက်ကပ်၍၊
    မွှေးကြိုင် သော ပူဇော် သက္ကာပြုရမည်။
  hmo-hmo: “Adorahi neganai mamoe iharuana be do umui gabua, bona dabai umui gabua
    mamoe danu umui henia paraoa, dehoro bona uaina edia bada hegeregerena ma do umui
    henia unai adorahi boubou totona. Inai aniani boubouna, lau Lohiabada dekenai
    umui henia gauna ena bonana namona lau kamonai neganai, be do lau moale.
  urd-urd: और तू दूसरे बर्रे को ज़वाल और गु़रूब के बीच चढ़ाना और उसके साथ सुबह की
    तरह नज़्र की क़ुर्बानी और वैसा ही तपावन देना, जिससे वह ख़ुदावन्द के लिए राहतअंगेज़
    ख़ुशबू और आतिशीन क़ुर्बानी ठहरे।
  rus-SYN: 'другого агнца приноси вечером: с мучным даром, подобным утреннему, и с
    таким же возлиянием приноси его в благоухание приятное, в жертву Господу.'
  bqc-SIM: Níli sa oosiɛlɛ o ń pɛ̃ɛtio ń vɛ̃ɛo màa lↄ, iↄ dɛ sa pↄ́ a pↄ́ tɛ́kũa
    gĩ ì kɛmɛɛ na ũ.
  tcz-CHONGTHU: Jingkah lama natoh bang bang chu nilhah lamma jong kelngoi chal khat
    na todoh ding ahin; kelgnoi chal aki toh doh jaona chule chang thil ki katdoh
    chu ahin, don ding a thilto jong na jaosah ding; Hichu Pakaiya dia gim namtui
    tah pumgo thilto a ki mang cha ding ahi.
  mar-mar: आणि संध्याकाळी दुसरे कोकरू अर्पावे व त्याच्याबरोबरही सकाळच्याप्रमाणे अन्नार्पण
    व पेयार्पण करावे; हे परमेश्वरास प्रिय असे सुवासिक हव्य होय.
  qub-qub: 'Tutapa cajta rupachishayquinölla rupachinqui tardipa cajtapis: jarinantawan,
    asëtintawan. Bïnutapis wiñapanqui. Chaycunapa jömuynin nogapäga shongöpäno canga.'
  hat-hat: W'a touye dezyèm ti mouton an aswè. W'a ofri ansanm avè l' menm manje ak
    menm bwason ou te ofri nan maten an. W'a boule tout bagay sa yo nèt nan dife.
    Se va yon ofrann bèt k'ap fè Seyè a plezi ak bon sant li.
  eng-BSB: And offer the second lamb at twilight with the same grain offering and
    drink offering as in the morning, as a pleasing aroma, an offering made by fire
    to the LORD.
  tod-tod: Ɗa baala ziʋoi velesiɛi ɠula ga zalaɠai kpɔkɔi, è pɛɛ vebɛani ɠila ba,
    ta puya zalaɠai, eɠɛʋelei sobu gelei la. Zalaɠai ʋe, nii abui galazu, makugi nɛai
    Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: The other lamb you shall offer at evening, and shall do to it according
    to the meal offering of the morning and according to its drink offering, for a
    pleasant aroma, an offering made by fire to the LORD.
  kbq-kbq: Hagi witigi, masavenki, waini tinema nanterama ofama hu'nanaza hunka, mago
    sipisipinena zagema ufrenaku'ma hanigenka Kresramana vuo. E'i ofa tevereti'ma
    kre fananehu ofa hunantage'na Ra Anumzamo'nama manama nentahi'na musema nehua
    ofae.
  nhe-BL: Huan ne seyoc pilborregojtzi xinechmaca, niimoTECO, ica tiotlac quema oncalaqui
    tonati. Huan nojquiya ma nechmacaca nopa harina queja quichijque ica nopa tlacajcahualistli
    tlen ica ijnaloc, huan ma nechmacaca xocomeca atl queja quitoyajque ipan tlaixpamitl
    ijnaloc. Huan ya ni elis se tlacajcahualistli para na tlen innechmacase ipan tlitl
    huan mijmiyotis ajhuiyac huan nechpactis.
  gub-BL: Karuk mehe ezuka inugwer àràpuhàràn hawitu ma'e nehe, arozràn iku'i kwer
    rehe we uri kawer rehe we win rehe we ku'em mehe arer zàwegatete nehe no, temi'u
    ihewe imur pyr romo nehe. Hyàkwegatu putar ihewe nehe. Ikatuahy ihewe.
  eng-DRA: 'And the other lamb thou shalt offer in the evening, according to the rite
    of the morning oblation, and according to what we have said, for a savour of sweetness:'
