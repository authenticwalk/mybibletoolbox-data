verse: EXO.029.041
translations:
  mal-C: രണ്ടാമത്തെ കുഞ്ഞാടിനെ, രാവിലത്തെ ഭോജനയാഗത്തിനും പാനീയയാഗത്തിനും ഒത്തവണ്ണം
    ഒരുക്കി, ഹൃദ്യസുഗന്ധമായി യഹോവയ്ക്കു ദഹനയാഗം വൈകുന്നേരത്ത് അർപ്പിക്കണം.
  deu-TKW: Das andere Lamm aber sollst du gegen Abend herrichten - in betreff des
    Speisopfers und Trankopfers sollst du dabei verfahren, wie am Morgen - zu einem
    lieblichen Geruch, als eine Jahwe dargebrachte Feuerspeise,
  lin-lin: 'Mpo na mwana meme ya mibale, okobonza yango na pokwa elongo na lolenge
    moko ya makabo oyo obonzaki na tongo : farine, mafuta mpe mbeka ya masanga ya
    vino ; okobonza yango lokola likabo bazikisa na moto mpo na Yawe, oyo solo kitoko
    na yango esepelisaka Yawe.'
  eng-LSV: And you prepare the second lamb between the evenings; according to the
    present of the morning, and according to its drink-offering, you prepare for it,
    for refreshing fragrance, a fire-offering to YHWH—
  eng-GNV: 'And the other lambe thou shalt present at euen: thou shalt doe thereto
    according to the offring of the morning, and according to the drinke offring thereof,
    to be a burnt offring for a sweete sauour vnto, the Lord.'
  eng-WEBSTER: And the other lamb thou shalt offer at evening, and shalt do thereto
    according to the meat-offering of the morning, and according to the drink-offering
    thereof, for a sweet savor, an offering made by fire to the LORD.
  nhw-BL: Huan ne seyoc pilborregojtzi techmaca, niamoTECO, ica tiotlac quema oncalqui
    tonati. Huan nojquiya ma nechmacaca nopa harina quen quichijque ica nopa tlacajcahualistli
    catli ica ijnaloc, huan ma nechmacaca xocomeca atl quen quitoyajque ipan tlaixpamitl
    ijnaloc. Huan ya ni elis se tlacajcahualistli para na catli antechmacase ipan
    tlitl huan mijyotis ajhuiyac huan nechpactis.
  swh-ONEN: Huyo mwana-kondoo mwingine mtoe dhabihu wakati wa machweo pamoja na sadaka
    za unga na za kinywaji kama vile ulivyofanya asubuhi, kuwa harufu ya kupendeza,
    sadaka iliyotolewa kwa Bwana kwa moto.
  bba-bba: '@see-verse:EXO.029.040'
  eng-KJVCPB: And the other lamb thou shalt offer at even, and shalt do thereto according
    to the meat offering of the morning, and according to the drink offering thereof,
    for a sweet savour, an offering made by fire unto the Lord.
  cpy-cpy: Ari pikanteriri eejatzi itsipa pitayiri aririka otsireniityaanee. Pitsipa-teeri
    itahae-tziri pashita-kaariri pankirentsi-pane, eejatzi imiriteetziri. Pitayiro
    okaatzi rashita-kaetariri Tajorentsi okachaa-maeti okantya iñaawenaa-tyaawori.
  luo-luo: Chiw nyarombo machielo godhiambo kendo ichiwe kaachiel gi chiwo mar cham
    kod misango miolo piny mana kaka chiwo mokwongo, ma en misango madungʼ tik mangʼwe
    ngʼar, miwangʼo pep ne Jehova Nyasaye.
  meu-meu: Mamoe natuna iharuana na adorahi ai ba gabua, bona ia ida flaoa boubouna
    bona inuinu danu ba heni. Ina na bonana namo ḡauna, ḡole-oho boubouna, Iehova
    ena.
  npi-ULB: तैँले दोस्रो थुमा बेलुकी चढाउनू । बिहानजस्तै अन्‍नबलि र अर्घबलि पनि चढाउनू
    । यी कुराहरूले मेरो लागि मिठो बास्‍ना ल्याउनेछन् । यो मेरो लागि आगोद्वारा चढाइने
    बलि हो ।
  yor-yor: Ọ̀dọ́-àgùntàn kejì ni kí ìwọ kí ó pa rú ẹbọ ní àṣálẹ́ ìwọ yóò sì ṣe sí
    í gẹ́gẹ́ bí ẹbọ jíjẹ àti ẹbọ mímu bí ti òwúrọ̀ fún òórùn dídùn, ẹbọ tí a fi iná
    ṣe ni sí Olúwa.
  emp-NTPO: '@see-verse:EXO.029.040'
  ind-ind: Pada sore hari, persembahkanlah domba kedua bersama persembahan gandum-ganduman
    dan persembahan curahan dengan takaran yang sama seperti persembahan pagi. Bau
    harum persembahan ini akan menyenangkan bagi-Ku.”
  pes-OPCB: برهٔ دیگر را هنگام عصر قربانی کن و با همان مقدار هدیۀ آردی و نوشیدنی تقدیم
    کن. این قربانی، هدیه‌ای خوشبو و مخصوص برای خداوند خواهد بود.
  tgl-ULB: Dapat kang maghandog ng pangalawang tupa sa paglubog ng araw. Dapat kang
    maghandog ng pagkaing butil sa umaga at parehong inuming handog. Ang mga ito ay
    magdudulot ng matamis na halimuyak sa akin; ito ang magiging handog na gawa para
    sa akin sa apoy.
  hui-hui: Ani bialu nogo sibi igini mendego alendo bo lomabu delalimu. Balawa widime
    wabinibi olibe lininaga welibi waini ibabi loma bialu egerebaginaga lomabu delaridagua
    dege delabe. Tígua tomo uruni loma bialu Anduane Homogo i̱nihondo lomabu delaga
    dabu ngagoria deledemigola ngabirago hondowa i̱na turu timbuni haruli.
  mya-mya: ည​နေ​တွင်​ဒု​တိ​ယ​သိုး​ကို​ပူ​ဇော်​လော့။ နံ နက်​တွင်​ပူ​ဇော်​သော​မုန့်​ညက်၊
    သံ​လွင်​ဆီ၊ စ​ပျစ် ရည်​အ​ခြင်​အ​တွယ်​အ​တိုင်း၊ ည​နေ​၌​လည်း ပူ​ဇော်​လော့။ ဤ​သည်​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​သော​မွှေး​ကြိုင်​သည့်​ပူ​ဇော် သ​ကာ​ဖြစ်​၏။-
  cbi-NTPO: Tsejtu kependu'kainsha kama llupu kaa uveja keewaandu bain, naa pan kenu
    llujpe bain, naa binu bain yuutsure' keeware' kepenene naake'ba tsaren mannu juve
    inu ura' tyawaanu aindyu ishkakaanu ju'ke' keewaatu.
  bod-N: ཡང་ལུ་གུ་ཅིག་ཤོས་དེ་ས་སྲོས་ཀྱི་དུས་སུ་འབུལ་དགོས་ལ། ནངས་མོའི་དུས་ལྟར་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་སྐྱེམས་མཆོད་ཀྱི་ལུགས་ཇི་མ་ཇི་བཞིན་གྱིས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་གྱི་མེ་མཆོད་དུ་འབུལ་དགོས་ཤིང་།
  sna-sna: Ubayire rimwe gwayana zuva richangovira pamwe chete nechipiriso chimwe
    chetecho chezviyo nechipiriso chacho chinonwiwa sechamangwanani, chive chinonhuhwira
    zvinofadza, chipiriso chakaitirwa Jehovha nomoto.
  spa-BLM: El otro cordero lo ofrecerás al atardecer, y harás con él lo mismo que
    con la ofrenda de la mañana y con su libación, como aroma agradable, ofrenda encendida
    a Yahvé.
  cac-cac: An̈eja' icha chi' tzutejpax junxo noc' calnel chi' d'a yemc'ualil, ixim
    harina yed' vino ofrendail. A juntzan̈ ofrenda sn̈usjitz'a chi', te sumumi sjab'
    svab'i.
  swh-ULB: Na huyo mwana-kondoo wa pili utamchinja wakati wa jioni. Nawe utamfanyia
    vivyo kama ile sadaka ya unga ya asubuhi, na kama ile sadaka yake ya kinywaji.
    Hii itatoa harufu nzuri, ni dhabihu ya kusongezwa kwangu kwa njia ya moto.
  bel-bel: 'другое ягня прынось увечары: з мучным дарам, падобным на ранішні, і з
    такім самым выліваньнем прынось яго дзеля духмянасьці прыемнай, у ахвяру Госпаду.'
  deu-ELBBK: 'Und das zweite Lamm sollst du opfern zwischen den zwei Abenden; wie
    das Morgen-Speisopfer und wie dessen Trankopfer, so sollst du zu diesem opfern,
    zum lieblichen Geruch, ein Feueropfer dem HERRN:'
  mbb-OT: Ne sikan is nati he kerehidu he ibpemuhat emun mahapun, iyan ded duma zin
    sikan is duma zuen te ibpemuhat emun meselem, wey iring daan duen kengezekelà.
    Is kehemut kayi he pemuhat te pemuhat he pinaaǥi te hapuy ebpekepenunuat kedì.
  mal-2015: മറ്റെ ആട്ടിൻകുട്ടിയെ രാവിലത്തെ ഭോജനയാഗത്തിന്നും അതിന്റെ പാനീയയാഗത്തിന്നും
    ഒത്തവണ്ണം ഒരുക്കി സൗരഭ്യവാസനയായി യഹോവെക്കു ദഹനയാഗമായി വൈകുന്നേരത്തു അർപ്പിക്കേണം.
  gup-gup: Kaluk bu wolewoleh duninjh, kabolkburlerran, wanjh kandimarnebu nabadbuyika
    lamb. Bu kunmekbe kabolkyime wanjh kandiwo warridj kandidjawa, dja kunkalkkid
    manbu olives, dja mak manbu wine, karohrok bu malamalaywi ngurriyimowong. Maninjmanu
    kandiwon ngaye nawu Yawey, dja bu ngurrikinje wanjh nganome manbomanjmak, wanjh
    ngawarnmakmen.”
  gvs-gvs: Go lamiyana aiyuwoina moe lavilavi goi sikasale Yau Yauwe yaigu. Ago imi
    vininabeso kutukutu be nakae oine kokasalēdi nobuyana nakae. Tauna tutayana sivaakasave,
    aubowoina ituko ima, e mainina dedevina ivauyaonegu. Moe yabobona awoinuna yaigu.
  rmc-rmc: 'Dujte bakrores obetineha rači – avke sar the e tosaraskri obeta – la moľaha
    the le areha mišimen le olejoha, so ela šukar voňa: e obeta kerďi la jagaha prekal
    o RAJ.'
  nlg-nlg: Mi tana nulavi ko nia sukaghi sakai na dale sheep, kolua nia na flour mana
    wine te vaghaa tana roropo. Mi geva na sukaghi keri, ke manilu na uruuruna va
    itagua, na sukaghi to gonia nia na lake.
  pes-OPV: و ده‌یک از آرد نرم سرشته شده با یک ربع هین روغن کوبیده، و برای هدیه ریختنی،
    یک ربع هین شراب برای هر بره خواهد بود.
  ron-1924: Пе ал дойля мел сэ-л жертфешть сяра ши сэ адучь ымпреунэ ку ел о жертфэ
    де мынкаре ши о жертфэ де бэутурэ ка челе де диминяцэ; ачаста есте о жертфэ мистуитэ
    де фок де ун мирос плэкут Домнулуй.
  ben-OBCV: গোধূলিবেলায় অন্য মেষশাবকটিও সকালবেলার মতো একই শস্য-নৈবেদ্য ও পেয়-নৈবেদ্য
    সহযোগে সদাপ্রভুর উদ্দেশে নিবেদিত এক প্রীতিকর সৌরভ, এক ভক্ষ্য-নৈবেদ্যরূপে উৎসর্গ
    কোরো।
  som-som: Oo wanka kalena waa inaad makhribka bixisaa, oo waxaad u bixisaa sida qurbaanka
    hadhuudhka ah oo subaxda, iyo qurbaanka cabniinka oo subaxda, caraf udgoon ha
    lahaado hana ahaado qurbaan Rabbiga dab loogu sameeyo.
  lat-VUC: 'Alterum vero agnum offeres ad vesperam juxta ritum matutinæ oblationis,
    et juxta ea quæ diximus, in odorem suavitatis:'
  eng-ASVBT: And the other lamb thou shalt offer at even, and shalt do thereto according
    to the meal offering of the morning, and according to the drink offering thereof,
    for a sweet savor, an offering made by fire unto Jehovah.
  ita-1885: E sacrifica l'altro agnello fra i due vespri, facendo con esso la medesima
    offerta e spargimento, come con quel della mattina; per soave odore, per offerta
    fatta per fuoco al Signore.
  eng-LXXUP: And thou shalt offer the second lamb in the evening, after the manner
    of the morning offering, and according to the drink offering of the morning lamb;
    thou shalt offer it an offering to the Lord for a sweet-smelling savor,
  eng-ULB: You must offer the second lamb about sunset. You must offer the same grain
    offering as in the morning, and the same drink offering. These will produce a
    sweet aroma for me; it will be an offering made to me by fire.
  spa-VBL: Entonces ofrece el segundo cordero por la tarde, con las mismas ofrendas
    de grano y bebida que por la mañana, un holocausto al Señor y aceptado por él.
  fra-_FOB: Et tu offriras le second agneau entre les deux soirs; tu y feras la même
    oblation que le matin, et la même libation, en agréable odeur, en sacrifice fait
    par le feu à l'Éternel.
  mal-mal: മറ്റെ ആട്ടിൻകുട്ടിയെ രാവിലത്തെ ഭോജനയാഗവും അതിന്റെ പാനീയയാഗവും പോലെ ഒരുക്കി
    സൗരഭ്യവാസനയായി യഹോവയ്ക്ക് ദഹനയാഗമായി വൈകുന്നേരത്ത് അർപ്പിക്കണം.
  urd-GVR: Dūsre jānwar ke sāth bhī ġhallā aur mai kī yih do nazareṅ pesh kī jāeṅ.
    Aisī qurbānī kī ḳhushbū Rab ko pasand hai.
  suz-BL: मिनु अर्को सांड नाक्‍दो चढ़ेचा माल्‍नेवे। मिनु मेको नु अन्‍न चढ़ेतीक नु
    आ तूचा थोव़क चढ़ेतीक सुनी ङा खोदेंशो पा नाक्‍दो यो चढ़ेचा माल्‍नेवे। परमप्रभु
    यावे कली ब्रोव़शो रिना पाइब मीम चोशा चढ़ेतीके मेकोन बाक्‍ब।
  ita-1927: Il secondo agnello l’offrirai sull’imbrunire; l’accompagnerai con la stessa
    oblazione e con la stessa libazione della mattina; è un sacrifizio di profumo
    soave offerto mediante il fuoco all’Eterno.
  ckb-ckb: هەروەها بەرخی دووەمیش لە کاتی خۆرئاوابووندا پێشکەش بکە، لەگەڵ پێشکەشەکراوی
    دانەوێڵەکەی و شەرابە پێشکەشکراوەکەی، وەک ئەوەی لە بەیانیدا کردووتە، بۆنێکی خۆشە
    و قوربانی بە ئاگرە بۆ یەزدان.
  eng-BBE: And the other lamb is to be offered in the evening, and with it the same
    meal offering and drink offering, for a sweet smell, an offering made by fire
    to the Lord.
  kan-OKCV: ಇನ್ನೊಂದು ಕುರಿಮರಿಯನ್ನು ಸಂಜೆಯಲ್ಲಿ ಅರ್ಪಿಸಬೇಕು. ಬೆಳಿಗ್ಗೆ ಮಾಡಿದಂತೆಯೇ ಅದರ ಧಾನ್ಯ
    ಸಮರ್ಪಣೆಯನ್ನೂ ಪಾನದ ಅರ್ಪಣೆಯನ್ನೂ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗಿರುವಂತೆ ಬೆಂಕಿಯಿಂದ ಅರ್ಪಿಸಬೇಕು.
  bbb-bbb: Ro una mufuo ijeja nine izege ja suoke reva ijiege fanu-sife ame be abe
    ro ni ire faravakiro oere ro vaeni ijiege kena zinone ifaejefo. Ro ije fu ire
    ijiebuo zinone ijadufuo ja ijiege ifaejekuva E Ireobo na udi ije fiena oemareke.
  tam-2017: மற்ற ஆட்டுக்குட்டியை மாலையிலே பலியிட்டு, காலையிலே செலுத்தின ஆகாரபலிக்கும்
    பானபலிக்கும் ஒரேமாதிரியாக அதைக் யெகோவாவுக்குச் சுகந்த வாசனையான தகனபலியாகப் படைக்கவேண்டும்.
  spa-RV-1909: Y ofrecerás el otro cordero á la caída de la tarde, haciendo conforme
    á la ofrenda de la mañana, y conforme á su libación, en olor de suavidad; será
    ofrenda encendida á Jehová.
  ron-BTF: Și celălalt miel să-l aduci seara și să faci cu acesta conform darului
    de mâncare de dimineață și conform darului de băutură al lui, pentru aromă dulce,
    ofrandă făcută prin foc DOMNULUI.
  eng-WEBP: The other lamb you shall offer at evening, and shall do to it according
    to the meal offering of the morning and according to its drink offering, for a
    pleasant aroma, an offering made by fire to the LORD.
  eng-FBV: Then offer the second lamb in the evening, with the same grain and drink
    offerings as in the morning, a burnt offering to the Lord and accepted by him.
  nld-1939: Het andere lam moet ge tegen de avond offeren. Gij moet er eenzelfde spijs(-)
    en plengoffer bij doen als des morgens. Het moet een heerlijk geurend vuuroffer
    zijn ter ere van Jahweh,
  nch-BL: Huan ne seyoc pilborregojtzi techmaca, niamoTECO, ica tiotac quema oncalaqui
    tonati. Huan nojquiya ma techmacaca nopa harina quej quichijque ica nopa tacajcahualisti
    cati ica ijnaloc, huan ma techmacaca xocomecat iayo quej quitoyajque ipan taixpamit
    ijnaloc. Huan ya ni elis se tacajcahualisti para na cati antechmacase ipan tit
    huan mijyotis ajhuiyac huan techpactis.
  vie-1934: Về con chiên thứ nhì hãy dâng vào buổi chiều tối với một của lễ và một
    lễ quán y như lễ sớm mai; ấy là một của lễ thiêu, có mùi thơm dâng cho Đức Giê-hô-va.
  hin-CV: तथा दूसरे मेमने के साथ शाम को अन्‍नबलि और पेय बलि चढ़ाना होगा, जो याहवेह
    के लिए चढ़ाया गया एक सुखदायक सुगंध हो जाए.
  eng-OURB: The other lamb you shall offer at evening, and shall do to it according
    to the meal offering of the morning, and according to its drink offering, for
    a pleasant aroma, an offering made by fire to Adonai.
  spa-BES: Y se ofrecerá el otro cordero por la tarde, y con él el mismo presente
    y la libación, como olor dulce, ofrenda encendida al Señor.
  tdx-tdx: Le hisoroña’o folakandro ka ty vi’e raike; le ampanahafo amy enga-mahakama
    naho amy enga-rano’ i marain­draiñeiy, ho hàñitse mandrifondrifoñe, enga horoañe
    am’ Iehovà.
  vid-vid: Hihyo na lila ing'holo lyana liyage lya mhela wa kuzinga kwa isanya kolilavila
    nhambiko hamwe na nhambiko ya nyhule na chakunwa kota vyouditile mitondo, kunhunyhilila
    kwa ayo nhambiko yoilingulavigwa kwa chiluli yonojeza heni Mkulu Nguluwi.
  eng-OKE: And the second lamb thou shalt perform between the evenings, as the oblation
    of the morning, and as its libation thou shalt perform it to be received with
