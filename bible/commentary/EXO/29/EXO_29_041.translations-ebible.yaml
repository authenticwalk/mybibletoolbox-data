  ntj-ntj: '@see-verse:EXO.029.040'
  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ಎರಡನೆಯ ಕುರಿಯನ್ನು ಹೋಮಮಾಡುವಾಗ ಹೊತ್ತಾರೆಯಲ್ಲಿ ಮಾಡಿದ ಪ್ರಕಾರವೇ
