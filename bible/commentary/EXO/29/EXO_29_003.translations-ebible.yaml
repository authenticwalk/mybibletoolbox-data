verse: EXO.029.003
translations:
  mal-C: അവയെല്ലാം ഒരു കുട്ടയിലാക്കി, കാളക്കിടാവിനോടും രണ്ട് ആട്ടുകൊറ്റനോടുമൊപ്പം
    കൊണ്ടുവരണം.
  deu-TKW: Hierauf sollst du sie in einen Korb thun und sie in dem Korbe darbringen,
    dazu den Farren und die beiden Widder.
  lin-lin: Okotia yango nyonso na kitunga moko mpe okomema yango na ekuke ya Mongombo,
    elongo na mwana ngombe ya mobali mpe bameme mibale ya mibali.
  eng-LSV: and you have put them on one basket, and have brought them near in the
    basket, also the bullock and the two rams.
  eng-GNV: Then thou shalt put them in one basket, and present them in the basket
    with the calfe and the two rammes,
  eng-WEBSTER: And thou shalt put them into one basket, and bring them in the basket,
    with the bullock and the two rams.
  nhw-BL: Huan xijtema nochi ni pantzi ipan se chiquihuitl, huan techmaca na niamoTeco
    ipan tlaixpamitl ica nopa becerro huan nopa ome oquich borregojme.
  swh-ONEN: Viwekwe vyote ndani ya kikapu na kuvitoa pamoja na yule fahali na wale
    kondoo dume wawili.
  bba-bba: Kpɑ ɑ nu doke bireru sɔɔ ɑ kɑ dɑ yɑ̃ku yerɔ kɑ nɑɑ kinɛ kpɛn te, kɑ yɑ̃ɑ
    kinɛnu yiru ye, kpɑ ɑ kɑ ye kpuro yɑ̃kuru ko.
  eng-KJVCPB: And thou shalt put them into one basket, and bring them in the basket,
    with the bullock and the two rams.
  luo-luo: Ketgi ei adita kendo ikel gigo, kaachiel gi nyarwath kod imbe ariyo-ka.
  meu-meu: Bosea ai ba uda, ba laohai; boromakau natuna maruanena bona mamoe mamaruanedia
    ruaosi ida.
  npi-ULB: बाबरहरू मसिनो गहुँको पिठोको प्रयोग गरी बनाउनू । तिनीहरूलाई एउटा टोकरीमा
    हालेर साँढे र दुईवटा भेडासँगै ती ल्याउनू ।
  yor-yor: Ìwọ yóò sì kó wọn sínú apẹ̀rẹ̀ kan, ìwọ yóò sì mú wọn wà nínú apẹ̀rẹ̀ náà
    papọ̀ pẹ̀lú akọ màlúù àti àgbò méjì náà.
  emp-NTPO: Maʌ̃ paʌ̃ra jamarad̶e b̶ʌped̶a mʌ̃ wua ded̶aa ededua. Paca zaquera, oveja
    sid̶a ededua.
  ind-ind: Taruhlah semua roti itu di dalam sebuah bakul untuk dipersembahkan kepada-Ku
    bersama sapi jantan muda dan kedua domba jantan tadi.
  pes-OPCB: نانها را در یک سبد بگذار و آنها را با گوساله و دو قوچ، به دم در خیمۀ عبادت
    بیاور.
  tgl-ULB: Dapat mo itong ilagay sa isang buslo, dalhin ang mga ito sa buslo, at ihandog
    mo kasama ang toro at dalawang lalaking tupa.
  hui-hui: Ani buwa nogo bulumaga wangabe mbira sibi wangabe kira lowa haru halu i̱hondo
    loma bialu bo delalu howa mberedi mbisigedibi wabiriru mbasigedi nu mbiraha honowa
    i̱nihondo lomabu ngibe.
  mya-mya: ထို​မုန့်​များ​ကို​တောင်း​တစ်​လုံး​တွင်​ထည့် လော့။ နွား​နှင့်​သိုး​နှစ်​ကောင်​ကို​ယဇ်​ပူ​ဇော်
    သော​အ​ခါ၊ မုန့်​များ​ကို​ပါ​ငါ့​အား​ပူ​ဇော် လော့။
  cbi-NTPO: Tsejtu ma pishkalinu puke' in pupunanu yapayasha ta'de, naa llupu kaa
    wagara bain, naa llupu uveja pallu jumula bain.
  bod-N: དེ་དག་གཟེབ་ཀྱི་ནང་དུ་བཞག་སྟེ་ཁྱེར་འོང་བ་དང་གླང་ཐུག་དང་ལུག་ཐུག་གཉིས་ཀྱང་དེད་ནས་འོང་དགོས་པ་སྟེ།
  sna-sna: Uzviise mudengu uye ugozvikumikidza zviri imomo, pamwe chete nehando uye
    makondobwe maviri.
  spa-BLM: Los pondrás en un canasto y los traerás en el canasto, con el toro y los
    dos carneros.
  cac-cac: Slajvi chi' tz'em ixim d'a yol junoc yune' mooch, tzic'anb'at d'a in cajnub'
    yed' noc' quelem vacax yed' pax chavan̈ noc' ch'ac calnel chi'.
  swh-ULB: Lazima uweke kwenye ndoo moja, leta kwenye ndoo, na kuleta pamoja na ng'ombe
    dume na wana kondoo wawili.
  bel-bel: і пакладзі іх у адзін кош, і прынясі іх у кашы, і разам цяля і двух бараноў.
  deu-ELBBK: Und lege sie in einen Korb und bring sie in dem Korb dar, und den Stier
    und die zwei Widder.
  mbb-OT: Itaǥù nu haazà diyà te vaskit ne ipemuhat nu kayi te kedì duma te kebpemuhata
    nu zuen te sevaha he turiti he vaka wey zezuwa he meemahan he kerehidu.
  mal-2015: അവ ഒരു കൊട്ടയിൽ വെച്ചു കാളയോടും രണ്ടു ആട്ടുകൊറ്റനോടുംകൂടെ കൊട്ടയിൽ കൊണ്ടുവരേണം.
  gup-gup: Wanjh ngurridahkendo manmekbe manme kore kundjabarrk, dja ngurrimka kandiwon
    ngaye bu kandimarnebun namekbe nawu bulikki dja mak sheep narangem bokenh.”
  gvs-gvs: Ikavava, berediyadi bayao tayamo goi kudodōidi, e bayaoyana kūme guna Kaba
    Valoboda totomna goi tutayana bulumakauyana be sipiyadi bolamo aiyuwo bego kukasaledi
    yaigu.
  rmc-rmc: Ola mare thoveha andro košaris a an len angle mande, sar obetineha le bikos
    the duje bakren.
  nlg-nlg: Talui na lei sopa berete kiri ta sakai na kei, ma kau talui mai tana mataulana
    na Vaevale tapole tabu, kolui nia na dale buluka mane me rua na sheep mane.
  pes-OPV: و آنها را در یک سبد بگذار و آنهارا در سبد با گوساله و دو قوچ بگذران.
  ron-1924: Сэ ле пуй ынтр-ун кош ши сэ ле адучь ымпреунэ ку вицелул ши чей дой бербечь.
  ben-OBCV: সেগুলি একটি ঝুড়িতে রেখো এবং সেগুলি সেই এঁড়ে বাছুর ও মেষ সমেত উপহার দিয়ো।
  som-som: Oo waa inaad isku dambiil ku riddaa oo dambiisha ku keentaa, adigoo wada
    dibigii iyo labadii wan.
  lat-VUC: 'Et posita in canistro offeres: vitulum autem et duos arietes.'
  eng-ASVBT: And thou shalt put them into one basket, and bring them in the basket,
    with the bullock and the two rams.
  ita-1885: E mettile in un paniere, e presentale in esso paniere, col giovenco, e
    co' due montoni.
  eng-LXXUP: And thou shalt put them on one basket, and thou shalt offer them on the
    basket, and the young calf and the two rams.
  eng-ULB: You must put them into a single basket, bring them in the basket, and present
    them with the bull and the two rams.
  spa-VBL: Ponlos todos en una cesta y tráelos como ofrenda, junto con el toro y los
    dos carneros.
  fra-_FOB: Tu les mettras sur une corbeille, et tu les présenteras dans la corbeille;
    tu présenteras aussi le jeune taureau et les deux béliers.
  mal-mal: അവ ഒരു കുട്ടയിൽ വച്ച് കാളയോടും രണ്ട് ആട്ടുകൊറ്റനോടുംകൂടെ കൊണ്ടുവരണം.
  urd-GVR: Yih chīzeṅ ṭokrī meṅ rakh kar jawān bail aur do menḍhoṅ ke sāth Rab ko
    pesh karnā.
  suz-BL: मेको शोब्‍ले नेल्‍ल तोव़लो कामी कुर पा, बोहोर नु सांड चाक्‍चा माल्‍नेवे।
  ita-1927: Le metterai in un paniere, e le offrirai nel paniere al tempo stesso del
    giovenco e de’ due montoni.
  ckb-ckb: بیانخە ناو سەبەتەیەک و بە سەبەتەکەوە لەگەڵ جوانەگاکە و دوو بەرانەکە پێشکەشیان
    بکە.
  eng-BBE: Put these in a basket and take them, with the ox and the two sheep.
  kan-OKCV: ಇವುಗಳನ್ನು ಒಂದೇ ಬುಟ್ಟಿಯಲ್ಲಿ ಇಟ್ಟುಕೊಂಡು ಹೋರಿ ಮತ್ತು ಎರಡು ಟಗರುಗಳ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು
    ಬರಬೇಕು.
  bbb-bbb: Areme nine burete ja amaeriakuva ije kena kamui kede areme mave-kau ijiakiro
    mave-sife inokiro ije ja na zinone ifaejekuae keva ijene kena ruafo.
  tam-2017: அவைகளை ஒரு கூடையிலே வைத்து, கூடையோடு அவைகளையும் காளையையும் இரண்டு ஆட்டுக்கடாக்களையும்
    கொண்டுவந்து,
  spa-RV-1909: Y las pondrás en un canastillo, y en el canastillo las ofrecerás, con
    el becerro y los dos carneros.
  ron-BTF: Și să le pui într-un singur coș și să le aduci în coș, cu taurul și cei
    doi berbeci.
  eng-WEBP: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  eng-FBV: Put them all in a basket, and bring them as an offering, along with the
    bull and the two rams.
  nld-1939: Leg ze in een mand, en breng ze in die mand tegelijk met den jongen stier
    en de twee rammen.
  nch-BL: Huan xijtema nochi ni pantzi ipan se chiquihuit, huan techmaca na niamoTeco
    ipan taixpamit ica nopa becerro huan nopa ome oquich borregojme.
  vie-1934: rồi để các bánh đó trong một giỏ dâng luôn lên cùng bò tơ đực và hai chiên
    đực.
  hin-CV: इन सभी को तुम एक टोकरी में रखकर तथा बछड़े एवं मेढ़ों के साथ चढ़ाना.
  eng-OURB: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  spa-BES: Mételos en una canasta y tómalos con el becerro y los dos borregos.
  tdx-tdx: Ajoñe ami’ty hàroñe irezay le aseseo mb’etoa an-karoñe naho i baniay vaho
    i añondrilahy roe rey.
  vid-vid: Hamba ujiwiche ajo mibumunda mgati mwa chidoto chimwe na kundavila mhela
    umwe na lila ilogota na jila ming'holo milume mili.
  eng-OKE: And thou shalt put them on one basket, and bring them in the basket, and
    the bullock and the two rams,
  tha-KJV: แล​้วจงใส่ขนมปังต่างๆเหล่านั้นไว้ในกระบุงเดียวกัน จงนำมาในกระบุงพร้อมกับวัวตัวผู้
    และลูกแกะตัวผู้สองตัว
  por-BR-2018: E os porás em um cesto, e no cesto os oferecerás, com o bezerro e os
    dois carneiros.
  deu-ELO: Und lege sie in einen Korb und bringe sie in dem Korbe dar, und den Farren
    und die zwei Widder.
  eng-WYC-2018: and thou shalt offer them put in a basket. Forsooth thou shalt present
    the calf, and [the] two rams, (and thou shalt put them in a basket, and offer
    them with the calf, and the two rams.)
  epo-epo: Kaj metu ilin en unu korbon, kaj venigu ilin en la korbo, kaj ankaŭ la
    bovidon kaj la du virŝafojn.
  uig-PIN: nanlarning ⱨǝmmisini bir sewǝtkǝ selip, sewǝtni, torpaⱪni wǝ ikki ⱪoqⱪarni
    billǝ ⱨǝdiyǝ ⱪilip kǝltürgin.
  beo-beo: Amo daba ganodini salima. Dilia da bulamagau gawali amola sibi gawali aduna
    Nama gobele salasu hamosea, amo ga:gi hamoi Nama ima.
  tpi-OTNT: Na putim ol dispela bret na bisket long wanpela basket na givim long mi
    taim yu ofaim dispela bulmakau man na tupela sipsip man.
  hau-SA: Ka sa waɗannan a cikin kwando. Sa’an nan ka miƙa su tare da ɗan bijimin
    da ragunan nan biyu.
  uig-LAT: nanlarning hemmisini bir séwetke sélip, séwetni, torpaqni we ikki qochqarni
    bille hediye qilip keltürgin.
  nde-nde: Uzifake esitsheni ubusuziletha ndawonye lenkunzi kanye lenqama ezimbili.
  ton-ton: Pea te ke ʻai ia ki he kato pe taha, pea ʻomi ia ʻi he kato, fakataha mo
    e pulu mo e sipitangata ʻe ua.
  ces-1613: A vklada to do koše jednoho, obětovati to budeš v koši, spolu s tím volkem
    a dvěma skopci.
  eng-WMB: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  tam-TCV: அவற்றை ஒரு கூடையில் வைத்து, அந்தக் காளையுடனும் இரண்டு செம்மறியாட்டுக் கடாக்களுடனும்
    காணிக்கையாகக் கொடுக்கவேண்டும்.
  ceb-ULB: Kinahanglan ibutang ninyo kini sa usa ka bukag, dad-a kini nga sinulod
    sa bukag ug ihalad uban sa laking nating baka ug duha ka laking karnero.
  pol-UBG: Włożysz je do jednego kosza i przyniesiesz je w tym koszu z cielcem i z
    dwoma baranami.
  urd-GVU: یہ چیزیں ٹوکری میں رکھ کر جوان بَیل اور دو مینڈھوں کے ساتھ رب کو پیش کرنا۔
  deu-1912: Und sollst es in einen Korb legen und in dem Korbe herzubringen samt dem
    Farren und den zwei Widdern.
  ntj-ntj: '@see-verse:EXO.029.002'
  kan-2017: ಗೋದಿಯ ಹಿಟ್ಟಿನಿಂದ ಮಾಡಿಸಿ ಒಂದೇ ಪುಟ್ಟಿಯಲ್ಲಿ ತುಂಬಿಸಬೇಕು. ಆ ನಂತರ ಆ ಪುಟ್ಟಿಯನ್ನು,
    ಹೋರಿಯನ್ನು ಮತ್ತು ಎರಡು ಟಗರುಗಳೊಂದಿಗೆ ತರಬೇಕು.
  ena-ena: Lavɨla cinacina hɨvɨ huda iasaŋ sagalɨ iguha uami. Sabaŋ bulɨmakau muŋaŋ
    agadɨdaŋ sabaŋ sipsipɨ muŋaŋ ahica agɨladɨdaŋ sagalɨ igubanaŋ hadɨhu laci ala
    maci agɨladɨ avi iguha uami.
  yap-yap: Mag af e pi flowa nem ngalan ba dug ngam ognag ngog u nap’an ni ngam pi’
    fare fak e garbaw ni pumo’on nge fa gal fak e saf ni pumo’on ni maligach ngog.
  hlt-MCSB: Te rhoek te kodawn pakhat dongah sang lamtah kodawn khaw, vaito khaw,
    tutal rhoi khaw rhen khuen.
  mdy-ETH: ቢያሢ ሌኤማቴይዳ ጌሢጋፓ ዎፓናሢና ላምዖ ዓዶ ማራቶንሢ ሹኪ፥ ታኣም ኔ ዒንጋ ዎዶና ዒንጎ ባኣዚ ማሂ ዎላ ሺኢሼ።
  twi-ASANTE: Fa burodo no gu kɛntɛn mu na fa nantwie ba no ne odwennini no ka ho
    bra Ahyiaeɛ Ntomadan no ano.
  eng-WEBU: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  bnp-bnp: O ru dili na kulopi a maka bret a bisket o bole valai nau turana a bulmakau,
    a sipsip nga ge rua.
  wal-wal: Neeni eta masoofiyan wottada, mirgguwaaranne naa77u dorssa orggetuura issippe
    taayyo shiishsha.
  spa-PDDPT: y los pondrás en un canastillo. En el canastillo los ofrecerás con el
    becerro y los dos carneros.
  gun-gun: Ha'e va'e ma peteĩ ajaka py 'rã remboyru reru aguã. Reru avi 'rã vaka ra'y
    ha'e mokoĩ vexa'i.
  agu-BL: Yil bnix, ba'n cu' tul jun tal ne'ẍ mi't nin tzitcy'aj wok nin swutz yi
    mantial. Ncha'tz tz'an jun tal ne'ẍ wacẍ yi mam tu cob tal ne'ẍ cne'r yi e' cu'n
    mam.
  ilo-ULB: Masapul nga ikabilmo dagitoy iti maysa a basket, iyegmo dagitoy a nakabasket,
    ken idatagmo dagitoy a kadua ti baka ken ti dua a kalakian a karnero.
  kpg-kpg: Haawa ina nia maa gi lodo di gada ga gaamai e tigidaumaha dalia tigidaumaha
    di kau daane mo nia siibi daane e lua.
  uig-ARA: نانلارنىڭ ھەممىسىنى بىر سېۋەتكە سېلىپ، سېۋەتنى، تورپاقنى ۋە ئىككى قوچقارنى
    بىللە ھەدىيە قىلىپ كەلتۈرگىن.
  sus-sus: I xa na taami birin sa debe kui, i a xanin hɔrɔmɔlingira yire, a nun tuura,
    nun yɛxɛɛ kontonyi firin.
  pon-2006: Kihong nan ehu kopwou oh meirongkihong ie ni omw pahn meirongki koupwul
    wolo oh sihpw wol riemeno.
  ksd-ksd: Ma una poe tar diat tai tika na rat, ma una kap diat ma ra rat, ma una
    ben ra bulumakau ma ra ura sip, a ura tomotoina, bula.
  tur-YTC: Onları bir sepete koy, boğa ve iki koçu birlikte getir.
  grc-BRENT: Καὶ ἐπιθήσεις αὐτὰ ἐπὶ κανοῦν ἕν· καὶ προσοίσεις αὐτὰ ἐπὶ τῷ κανῷ· καὶ
    τὸ μοσχάριον, καὶ τοὺς δύο κριούς.
  ind-AYT: Kamu harus memasukkannya dalam satu keranjang dan mempersembahkannya dalam
    keranjang dengan sapi jantan dan dua domba jantan itu.
  nya-nya: Uziyike mʼdengu ndipo ubwere nazo kwa Ine pamodzi ndi ngʼombe yayimuna
    ija ndi nkhosa ziwiri zazimuna zija.
  hrv-hrv: Naslaži ih u košaricu i u košarici prinesi ih s juncem i oba ovna.”
  mps-mps: Tama te bret, me te bisket dabe te bonou wa me deliba munama, tama nago
    te bulmakau omai, me te sipsip omai si te ofa ilibo sogo te enabolo mao.
  tpi-tpi: Na putim ol dispela bret na bisket long wanpela basket na givim long mi
    taim yu ofaim dispela bulmakau man na tupela sipsip man.
  dan-1931: Læg dem så i én Kurv og bær dem frem i Kurven sammen med Tyren og de to
    Vædre.
  vie-OVCB: Để các bánh đó trong một cái giỏ để dâng lên cùng với con bò và hai con
    chiên.
  guj-2017: તેઓને ટોપલીમાં મૂકવાં અને વાછરડો તથા બે ઘેટાં સાથે તે લાવવું.
  pon-2006A: Kihong nan ehu kopwou oh meirongkihong ie ni omw pahn meirongki koupwul
    wolo oh sihpw wol riemeno.
  por-BRBSL: Você deve colocá-los em uma cesta, e trazê-los na cesta, com o touro
    e os dois carneiros.
  cth-cth: Hotehah tangthung dawk na ta vaiteh, maitotan hoi tutan kahni touh hoi
    tangthung hah na thokhai han.
  twi-twi: Fa brodo no gu kɛntɛn mu na fa nantwi ba no ne odwennini no ka ho bra Ahyiae
    Ntamadan no ano.
  hlt-hlt: Te rhoek te kodawn pakhat dongah sang lamtah kodawn khaw, vaito khaw, tutal
    rhoi khaw rhen khuen.
  tbz-SIM: kɛ́ dɛ̀ ɑ̃nnɛ́ dimɑ́mmùyɑ́ɑ̀ kɛ́wɛ̃nnɛ́nɛ̀ dinɑɑdɑɑ̀ nɛ̀ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀
    kɛ́tɑnnɛ́ n tɑummɛ̀ tou.
  msy-2020: Egh bretɨn kam ko bisketba isɨ akɨram daghuigh, egh nɨ ofa damuamin dughiamɨn
    nɨ bulmakaun apurim ko sipsipɨn apurir pumuning sara na danɨng.
  azb-azb: Onları bir səbətin içinə qoy, buğa və iki qoçla birgə təqdim et.
  eng-DBY: And thou shalt put them into one basket, and present them in the basket,
    with the bullock and the two rams.
  hin-2017: इनको एक टोकरी में रखकर उस टोकरी को उस बछड़े और उन दोनों मेढ़ों समेत समीप
    ले आना।
  wol-KYG: Yebal lépp ci benn pañe te jébbale ko, mook yëkk wu ndaw wi ak ñaari kuuy
    yi.
  bjr-bjr: Mi ainainausa nafisaa amanee uqa fooqaa iranaki rumaseeqa innee burimakau
    akoonannoo faqa sipsipa akoona qaara qandannoo qini tatufirana suqa qimiraree
    qimasee mi ainainausa namufaqa qimiaqa.
  eng-YLT: and thou hast put them on one basket, and hast brought them near in the
    basket, also the bullock and the two rams.
  eng-WYC-2017: and thou shalt offer them put in a basket. Forsooth thou shalt present
    the calf, and [the] two rams,
  eng-WMBB: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  urd-GVH: यह चीज़ें टोकरी में रखकर जवान बैल और दो मेंढों के साथ रब को पेश करना।
  rug-rug: Beto mamu voi i pa keke huneke, mamu paleke maeni koa Rau, mamu va vukivukihi
    nia gamu sa bulumakao kokoreo meke sari karua sipi kokoreo.
  gaz-gaz: Isaan kanas gundoo keessa kaaʼiitii dibichaa fi korbeeyyii hoolaa wajjin
    dhiʼeessi.
  fra-LSG: Tu les mettras dans une corbeille, en offrant le jeune taureau et les deux
    béliers.
  yal-yal: I xa e sa deben kui i yi e rali n ma, e nun turaan nun kontonne.
  haw-1868: A e uhao oe ia mau mea iloko o ka hinai hookahi, a e lawe mai oe ia mau
    mea ma ka hinai, me ka bipi a me na hipakane elua.
  arb-NAV: وَتَضَعُهَا فِي سَلَّةٍ وَاحِدَةٍ، وَتُقَدِّمُهَا فِي السَّلَّةِ مَعَ العِجْلِ
    وَالكَبْشَيْنِ.
  ewe-ewe: Tsɔ wo de kusi aɖe me, eye nàtsɔ kusi la, nyi la kple agbo aveawo vɛ.
  eng-LEE: And thou shalt put them into one basket, and bring them near in the basket,
    with the bullock and the two rams.
  asm-FB: এটা পাচিত সেইবোৰ ৰাখিবা; আৰু সেই পাচিৰ সৈতে দমৰা আৰু দুটা মেৰ-ছাগ উপহাৰ
    দিবা।
  sus-A: عِ شَ نَ تَامِ بِرِن سَ دٍبٍ كُي، عِ عَ شَنِن هْرْ مْلِنفِرَ يِرٍ، عَ نُن
    تُورَ، نُن يّشّي كٌنتٌنيِ قِرِن.
  fra-SBL: Tu les mettras dans un panier, et tu les apporteras dans le panier, avec
    le taureau et les deux béliers.
  hbo-hbo: וְנָתַתָּ֤ אֹותָם֙ עַל־סַ֣ל אֶחָ֔ד וְהִקְרַבְתָּ֥ אֹתָ֖ם בַּסָּ֑ל וְאֶ֨ת־הַפָּ֔ר
    וְאֵ֖ת שְׁנֵ֥י הָאֵילִֽם׃
  eng-WYCLIFFE: and thou schalt offre tho put in a panyere. Forsothe thou schal presente
    the calfe,
  piu-2006: '@see-verse:EXO.029.002'
  pjt-pjt: Munu palulanguṟu mai nyanga palunya tjananya piti ukiṟinguṟu palyantjitjangka
    tjunkula kuka panya pulukangka munu tjiipi nyiṯayira kutjarangka kuḻu tjunguṟa
    ngalya-kati Tiinta Miḻmiḻpakutu.
  cwe-cwe: Maabaho uvike vinhu ivo muna ichigelo chimwe na uvilave hamwe na diya dang'ang'a
    da ng'ombe lume na ng'hondolo malume maidi.
  kik-kik: Ĩkĩra indo icio gĩkabũ-inĩ na ũcinenganĩre ũguo hamwe na ndegwa ĩyo na
    ndũrũme icio cierĩ.
  fra-NCL: Tu les mettras dans une seule corbeille, et tu les présenteras dans la
    corbeille en même temps que tu présenteras le jeune taureau et les deux béliers.
  cek-AK: To takawnawk to benthang maeto pongah suem ah loe, maitaw tae maeto, tuu
    tae hnetto hoi nawnto sin ah.
  cuk-cuk: ”We-madumala anse-gorleged-negse sedegala, garba-senigwadgi be urboed.
    Geb degine, moli-bebe-nikad-sapingwagwad, degi, sibad-wawaad-machered-warbogwad,
    anga ukega be sedoed.
  uig-CYR: нанларниң һәммисини бир севәткә селип, севәтни, топақни вә икки қочқарни
    биллә һәдийә қилип кәлтүргин.
  tel-2017: వాటిని గోదుమపిండితో చెయ్యాలి. వాటిని ఒక గంపలో ఉంచి ఆ గంపను, ఆ కోడెదూడను,
    ఆ రెండు పొట్టేళ్లను తీసుకు రావాలి.
  hat-BSA: Ou va mete yo nan yon panyen, e prezante yo nan panyen an ansanm avèk towo
    a avèk de belye yo.
  kos-kos: Sang nu in sie fotoh ac use nu ye mutuk ke pacl se kom kisakin cow soko
    ah ac sheep lukwa ah.
  hbo-WLC: וְנָתַתָּ֤ אוֹתָם֙ עַל־סַ֣ל אֶחָ֔ד וְהִקְרַבְתָּ֥ אֹתָ֖ם בַּסָּ֑ל וְאֶ֨ת־הַפָּ֔ר
    וְאֵ֖ת שְׁנֵ֥י הָאֵילִֽם׃
  ibo-ibo: Mgbe ahụ, ị ga-etinye achịcha ndị a niile nʼime otu nkata, bute ha nʼime
    nkata ahụ, wetakwa nwa oke ehi, na ebule abụọ.
  ory-ory: ପୁଣି, ଗୋଟିଏ ଡାଲାରେ ତାହା ରଖିବ, ସେହି ଗୋବତ୍ସ ଓ ଦୁଇ ମେଷ ସଙ୍ଗରେ ଘେନି ସେହି ଡାଲା
    ଆଣିବ।
  chk-chk: Iwe, kopwe iseniir lon eu chüük o uweefengenireto me ewe ätemwänin kow
    me ekewe ätemwänin sip.
  rop-rop: Yu garra pudum detlot damba langa baskit, en wen yu kilim det yangwan bul
    en det dubala boiwan ship, yu garra gibit detlot damba blanga ofring.
  ukr-1871: І положиш їх у кошик, і принесеш у кошику, ведучи бика і два барани.
  bch-bch: Dol gid bret toa oa ga idio ngan samare ede, ta bada ga inam pagau toman
    ngan bulmakao ga sipsip toa rua oa.
  deu-1951: und lege es in einen Korb und bringe es in dem Korbe herzu samt dem Farren
    und den beiden Widdern.
  eng-JPS: And thou shalt put them into one basket, and bring them in the basket,
    with the bullock and the two rams.
  srp-1865: I metni ih u jednu kotaricu, i prinesi ih u kotarici s teletom i s dva
    ovna.
  lug-lug: Obiteeke mu kibbo kimu obireete awamu n’ente n’endiga ebbiri.
  heb-heb: ונתת אותם על סל אחד והקרבת אתם בסל ואת הפר ואת שני האילם׃
  ben-IRV: তুমি সেগুলি একটি ডালিতে রাখবে, আর সেইগুলি ডালিতে করে আনবে এবং সেই গরু ও
    দুটি ভেড়ার সঙ্গে উপহার দেবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਛਾਬੇ ਵਿੱਚ ਪਾਵੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਛਾਬੇ ਵਿੱਚ ਬਲ਼ਦ ਅਤੇ ਦੋਹਾਂ
    ਭੇਡੂਆਂ ਨਾਲ ਨੇੜੇ ਲਿਆਵੀਂ।
  mya-JVB: ထိုမုန့် များကို တောင်း တလုံးထဲ ၌ထည့် ပြီးမှ ၊ နွား တကောင်၊ သိုး နှစ် ကောင်နှင့်တကွ
    ဆောင်ခဲ့ရမည်။
  hmo-hmo: Inai beredi bona bisikesi be bosea ta dekenai do oi udaia, bona unai boromakau
    bona mamoe be boubou totona oi henia neganai, beredi bona bisikesi danu be lau
    dekenai do oi henia.
  urd-urd: और इनको एक टोकरी में रख कर उस टोकरी को बछड़े और दोनों मेंढों समेत आगे ले
    आना।
  rus-SYN: и положи их в одну корзину, и принеси их в корзине, и вместе тельца и двух
    овнов.
  bqc-SIM: Ká gbíu, ní sɛ mↄò ń zugaaenapio ń sãsakao mɛ̀n plapiↄ.
  tcz-CHONGTHU: Hiche hojouse chu aboncha pucha khat a nakhum lut cheh cheh ding,
    apucha puma chu nahin todoh ding chuteng bongchal golpai le kelngoi chal na hin
    kai lut tha pai pai ding ahiye, ati.
  mar-mar: त्या सर्व एका टोपलीत घालून ती टोपली त्याचप्रमाणे तो गोऱ्हा व ते दोन मेंढे
    ह्यांच्यासहीत ती टोपली घेऊन ये.
  qub-qub: Chaycunata camarinqui canastaman. Nircur Tincuna Tolduman garamänayquipaj
    apamunqui acrashayqui uywacunatawan iwal.
  hat-hat: Mete yo nan yon panyen. Ofri yo ban mwen nan panyen an ansanm ak ti towo
    a ak de belye mouton yo.
  eng-BSB: put them in a basket, and present them in the basket, along with the bull
    and the two rams.
  tod-tod: Ɗa ti ʋu kpɔlɔ gila su, è ʋa ga tiye kpɔlɔgi naa zu, è ti lɛ, ɗa ɠɛna
    nikɛ zinɛi ta baala sinɛ felegɔiti kulaa ga zalaɠai.
  eng-WEBPB: You shall put them into one basket, and bring them in the basket, with
    the bull and the two rams.
  kbq-kbq: Anante mago ekaeka kupi ana zisti onte flauate'ma troma hu'nana zantamina
    eriritenka, ana eka eka kuki ve bulimakaonki, tare ve sipisipirerene erita Nagrira
    eme namiho.
  nhe-BL: Huan xijtema nochi ni pantzi ipan se chiquihuitl, huan xinechmaca na niimoTeco
    ipan tlaixpamitl ica nopa becerro huan nopa ome oquich borregojme.
  gub-BL: Emono a'e typy'ak paw amo kok pupe nehe. Erur a'e kok ihewe nehe, a'e tapi'aka'yr
    awa izuka mehe nehe, a'e mokoz àràpuhàràn hawitu ma'e awa wazuka mehe nehe.
  eng-DRA: 'And thou shalt put them in a basket and offer them: and the calf and the
    two rams.'
