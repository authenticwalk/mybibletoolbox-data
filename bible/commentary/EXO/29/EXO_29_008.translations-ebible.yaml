verse: EXO.029.008
translations:
  mal-C: അവന്റെ പുത്രന്മാരെയും കൊണ്ടുവന്ന് അവരെയും അങ്കി ധരിപ്പിക്കണം.
  deu-TKW: Seine Söhne aber laß herzutreten, bekleide sie mit Leibröcken,
  lin-lin: Okomema bana na ye ya mibali mpe okolatisa bango banzambala.
  eng-LSV: And you bring his sons near, and have clothed them [with] coats,
  eng-GNV: And thou shalt bring his sonnes, and put coates vpon them,
  eng-WEBSTER: And thou shalt bring his sons, and put coats upon them.
  nhw-BL: Huan xiquinhualica itelpocahua huan xiquinyoyonti ica nopa yoyomitl catli
    anquisencajque para inijuanti.
  swh-ONEN: Walete wanawe na uwavike makoti,
  bba-bba: Kpɑ ɑ mɑɑ win bibu soku ɑ bu tɑko be sebusiɑ,
  eng-KJVCPB: And thou shalt bring his sons, and put coats upon them.
  luo-luo: Kel yawuote kendo irwaknegi kandho
  meu-meu: Natuna danu ba hakaudia mai, bena edia ba hadokilaidia,
  npi-ULB: त्यसका छोराहरूलाई ल्याएर तिनीहरूलाई लबेदाहरू लगाइदिनू ।
  yor-yor: Ìwọ yóò sì mú àwọn ọmọ rẹ̀ ìwọ yóò sì fi aṣọ àwọ̀tẹ́lẹ̀ wọ̀ wọ́n
  emp-NTPO: Idjab̶a Aaroʌ̃ warrarã sid̶a trʌ̃ped̶a ãdjia jʌ̃namãrẽã oped̶ad̶a torroa
    b̶eada wẽãju jʌ̃bidua.
  ind-ind: Suruhlah juga anak-anaknya mendekat, lalu kenakanlah baju-baju panjang
    yang sudah disiapkan itu pada mereka.
  pes-OPCB: سپس لباسهای پسرانش را به ایشان بپوشان
  tgl-ULB: Dapat mong dalhin ang kaniyang mga anak na lalaki at ilagay ang mga kapa
    sa kanila.
  hui-hui: Arono ibuni loma binigo mo miaga helo dabo helowa ibu igini biaru aga giha
    biaga biaru mo karula halu
  mya-mya: '``သူ​၏​သား​များ​ကို​လည်း​ခေါ်​ပြီး​လျှင် အင်္ကျီ​များ​ကို​ဝတ်​ပေး​လော့။-'
  cbi-NTPO: Naa ya' nalanu bain mikatu, bareree tainsha punu jali pande' eede.
  bod-N: ཡང་ཁོའི་བུ་རྣམས་ཁྲིད་ཡོང་ནས་ནང་གོས་བསྐོན་པ་དང་།
  sna-sna: Uye vanakomana vake ugovapfekedza majasi
  spa-BLM: Traerás a sus hijos y les pondrás túnicas.
  cac-cac: Slajvi chi', sjapax eb' yuninal vin̈ chi' d'a a tz'ey, tzac'anoch spichul
    eb' jucan.
  swh-ULB: Kisha walete hao wanawe na kuwavika kanzu.
  bel-bel: І прывядзі таксама сыноў ягоных і апрані іх у хітоны;
  deu-ELBBK: Und seine Söhne sollst du herzunahen lassen und sie mit den Leibröcken
    bekleiden;
  mbb-OT: Ne ipehinungud nu zaan sikan is menge anak din he maama, ne vistiyi nu sikandan
    te pendizalem he visti,
  mal-2015: അവന്റെ പുത്രന്മാരെയും കൊണ്ടുവന്നു അങ്കി ധരിപ്പിക്കേണം.
  gup-gup: Wanjh ngurrbenka nabebeywurd nuye wanjh nawu kanjdjikenh kunmadj namekbe
    ngurrbendjongbu.
  gvs-gvs: Go Eroni natunao kumēdi, kwama saidibuna maanawedi kuvalosīdi.
  rmc-rmc: An the leskre čhaven a uri lenge o parne džinďarde gada.
  nlg-nlg: Vaho ge ko lavira mai na lei dalena mane mo ko pupulura nia didira na pupulu,
  pes-OPV: و پسرانش را نزدیک آورده، ایشان را به پیراهنها بپوشان.
  ron-1924: Сэ адучь апой пе фиий луй ши сэ-й ымбрачь ку туничиле.
  ben-OBCV: তার ছেলেদের নিয়ে এসে তাদেরও নিমা পরিয়ে দিয়ো
  som-som: Oo waxaad soo kaxaysaa wiilashiisa oo iyagana jubbado u geli.
  lat-VUC: Filios quoque illius applicabis, et indues tunicis lineis, cingesque balteo,
  eng-ASVBT: And thou shalt bring his sons, and put coats upon them.
  ita-1885: Poi fa' accostare i suoi figliuoli, e fa' lor vestire le toniche.
  eng-LXXUP: and thou shalt bring his sons, and put garments on them.
  eng-ULB: You must bring his sons and put coats on them.
  spa-VBL: Luego que vengan sus hijos y les pongan las túnicas.
  fra-_FOB: Tu feras approcher ses fils, et tu les revêtiras de tuniques.
  mal-mal: അവന്റെ പുത്രന്മാരെയും കൊണ്ടുവന്ന് അങ്കി ധരിപ്പിക്കണം.
  urd-GVR: Phir us ke beṭoṅ ko āge lā kar zerjāmā pahnānā.
  suz-BL: मिनु हारून आ तौ आन कली यो चाक्‍शा, वा फेक्‍चा माल्‍नेवे।
  ita-1927: Farai quindi accostare i suoi figliuoli, e li vestirai delle tuniche.
  ckb-ckb: کوڕەکانیشی بهێنە پێشەوە و کراسی دامێن درێژیان لەبەر بکە و
  eng-BBE: And take his sons and put their robes on them;
  kan-OKCV: ನೀನು ಅವನ ಪುತ್ರರನ್ನು ಕರೆದುಕೊಂಡು ಬಂದು ಅವರಿಗೆ ನಿಲುವಂಗಿಗಳನ್ನು ತೊಡಿಸಿ,
  bbb-bbb: Areme nine anafa fuone kaenamiana seti buone saejia areme ni ugone fae
    ije guge ijia suvaedufuo ije suvaejiakinu nigofo buone subu saejiafo. Ja Eronikiro
    anafa fuone kega bu Godido imenoekuva ni vame ige na kuariavo ijiege rejiafo.
    Ja ijiege rekina bure maza boeje uifari buone ijena na ijiege zinone ifaejiekinu
    vadufuo.
  tam-2017: பின்பு அவனுடைய மகன்களை வரச்செய்து, ஆசாரிய ஊழியம் அவர்களுக்கு நிரந்தர கட்டளையாக
    இருக்கும்படி, அவர்களுக்கும் அங்கிகளை உடுத்து.
  spa-RV-1909: Y harás llegar sus hijos, y les vestirás las túnicas.
  ron-BTF: Și apropie-i pe fiii lui și pune tunici peste ei.
  eng-WEBP: You shall bring his sons, and put tunics on them.
  eng-FBV: Then have his sons come and put the tunics on them.
  nld-1939: Vervolgens moet ge zijn zonen doen toetreden, hen met de tunieken bekleden,
  nch-BL: Huan xiquinhualica itelpocahua huan xiquinyoyonti ica nopa yoyomit cati
    anquichijque para inijuanti.
  vie-1934: Lại biểu các con trai A-rôn đến gần mặc áo lá cho họ,
  hin-CV: फिर उसके पुत्रों को कुर्ते पहनाना.
  eng-OURB: You shall bring his sons, and put coats on them.
  spa-BES: Toma a sus hijos y ponles sus túnicas;
  tdx-tdx: Aseseo mb’eo ka i ana’e rey le aombeo am’ iereo o saro’iareoo;
  vid-vid: “Hamba kowegala wana wa Aluni na kuwavaliza mikanzu.
  eng-OKE: And thou shalt bring his sons near, and dress them in the tunics
  tha-KJV: จงนำบุตรชายทั้งหลายของเขามาและสวมเสื้อให้
  por-BR-2018: E farás chegar seus filhos, e lhes vestirás as túnicas.
  deu-ELO: Und seine Söhne sollst du herzunahen lassen und sie mit den Leibröcken
    bekleiden;
  eng-WYC-2018: Also thou shalt present his sons, and thou shalt clothe them with
    linen clothes, (And then thou shalt present his sons, and thou shalt clothe them
    with linen shirts, or tunics,)
  epo-epo: Kaj liajn filojn alvenigu, kaj vestu ilin per la ĥitonoj.
  uig-PIN: Andin sǝn uning oƣullirini elip kelip, ularƣa halta kɵnglǝklǝrni kiydürgin;
  beo-beo: Elane egefelali oule misini, ilima da:i salasu gasisa:lima.
  tpi-OTNT: “Yu makim Aron pinis, orait bringim ol pikinini man bilong en na putim
    siot long ol,
  hau-SA: Ka kawo ’ya’yansa, ka sa musu taguwoyi,
  uig-LAT: Andin sen uning oghullirini élip kélip, ulargha xalta köngleklerni kiydürgin;
  nde-nde: Letha amadodana akhe uwagqokise amabhatshi
  ton-ton: Pea te ke ʻomi hono ngaahi foha ʻo ʻai ʻae ngaahi kofu kiate kinautolu.
  ces-1613: Potom synům jeho přistoupiti kážeš, a zobláčíš je v sukně.
  eng-WMB: You shall bring his sons, and put tunics on them.
  tam-TCV: அதன்பின், அவனுடைய மகன்களை வரவழைத்து, அவர்களுக்கும் உள் அங்கிகளை அணிவிக்கவேண்டும்.
  ceb-ULB: Dad-a ang iyang mga anak nga lalaki ug ipasul-ob kanila ang mga pangsapaw
    nga bisti.
  pol-UBG: Potem każesz się przybliżyć jego synom i ubierzesz ich w szaty;
  urd-GVU: پھر اُس کے بیٹوں کو آگے لا کر زیرجامہ پہنانا۔
  deu-1912: Und seine Söhne sollst du auch herzuführen und den engen Rock ihnen anziehen
  ntj-ntj: '@see-verse:EXO.029.007'
  kan-2017: ತರುವಾಯ ಅವನ ಮಕ್ಕಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು, ಅವರಿಗೆ ಮೇಲಂಗಿಗಳನ್ನು ತೊಡಿಸಿ
  ena-ena: Lavɨla Alon ninadinu agɨladɨ avi vavevɨla hadi hɨlahɨla hutesɨ hutesɨ agɨladɨ
    nulɨdɨ hɨvɨ ahuala lamɨha uami.
  yap-yap: “Mu kum fek pifak ni pumo’on nga mon’ nga dakenrad fapi kenggin e mad;
  hlt-MCSB: Anih koca rhoek te khaw hang kuen lamtah angkidung bai sak.
  mdy-ETH: «ዓቲንቆ ናኣቶዋ ዒዛኮ ዔኪ ሙኪ ሹራቦ ማይሴ፤
  twi-ASANTE: Ne mmammarima no nso, momfa wɔn ntadeɛ yuu no nhyehyɛ wɔn.
  eng-WEBU: You shall bring his sons, and put tunics on them.
  bnp-bnp: O gamai loboa e Aron o tuli valai e huriki e tuna, o vakarodo ria na siot,
  wal-wal: A naatakka ehaada qoleta maizza.
  spa-PDDPT: Después harás que sus hijos se acerquen y pondrás las túnicas sobre ellos.
  gun-gun: Ha'e va'e rire Arão ra'y kuery ju 'rã remonhemboja. Ha'e kuery re ma remoĩ
    'rã kamixa puku.
  agu-BL: Ncha'tz chiban yi e' cy'ajl tajwe'n yil che' awek tan yi xbu'k yi chitpu'n
    nintu'.
  ilo-ULB: Masapul nga iyegmo dagiti annakna a lallaki ken ikawesmo kadakuada dagiti
    nagayad a bado.
  kpg-kpg: “Laha mai nia dama a maa, ga hagaulu gi nia gahu.
  uig-ARA: ئاندىن سەن ئۇنىڭ ئوغۇللىرىنى ئېلىپ كېلىپ، ئۇلارغا خالتا كۆڭلەكلەرنى كىيدۈرگىن؛
  sus-sus: I na gɛ na ra, i xa sɛrɛxɛdubɛ donma kuye bun magoroe ragoro Haruna xa
    die fan ma.
  pon-2006: “Kahrehdo nah pwutak ko oh kalikawihkinirailda seht kan;
  ksd-ksd: Ma una agure ra umana natuna, ma una ule tar ra umana kolot ta diat.
  tur-YTC: Oğullarını getirip üzerlerine gömlek giydireceksin.
  grc-BRENT: Καὶ τοὺς υἱοὺς αὐτοῦ προσάξεις, καὶ ἐνδύσεις αὐτοὺς χιτῶνας.
  ind-AYT: Setelah itu, kamu harus membawa anak-anaknya untuk mendekat dan kenakanlah
    jubah itu pada mereka.
  nya-nya: Ubwere ndi ana ake aamuna ndipo uwavekenso minjiro
  hrv-hrv: Onda dovedi njegove sinove; obuci ih u košulje;
  mps-mps: Nago Aron sa muna silibo si, teda agai ogomani odasa aselama, tama augwaliba
    te hobolo ugwa muao,
  tpi-tpi: “Yu makim Aron pinis, orait bringim ol pikinini man bilong en na putim
    siot long ol,
  dan-1931: Lad dernæst hans Sønner træde frem og ifør dem Kjortler,
  vie-OVCB: Cũng mặc áo dài cho các con trai A-rôn, thắt lưng và đội khăn lên đầu
    cho họ.
  guj-2017: ત્યારબાદ તું તેના પુત્રોને લાવજે, તેઓને જામા પહેરાવવા, કમરે કમરબંધ તથા
    માથે ફેંટા બાંધવા.
  pon-2006A: “Kahrehdo nah pwutak ko oh kalikawihkinirailda seht kan;
  por-BRBSL: Levarás seus filhos, e lhes porás túnicas.
  cth-cth: Hahoi, a capanaw na kaw vaiteh, na kho sak han.
  twi-twi: Ne mmabarima no nso, momfa wɔn ntade yuu no nhyehyɛ wɔn.
  hlt-hlt: Anih koca rhoek te khaw hang kuen lamtah angkidung bai sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɑ̀ɑ duɔ́ nkɛ̀ Anɔɔ bíi tɔ́ɔ́nní kɑ̀ɑ ì dɑ̀tínnɛ́ yɛkɔutɛ́yɑɑ̀bòhokùyɛ̀,
  msy-2020: “Egh nɨ Aron amɨsevegh gɨvagh, egh an otariba inigh izɨ korotiar ruarir
    aven azuiba me daghuigh, egh inir ruariba men ivariabagh ikegh, egh inir dapanir
    asuar oteviba men dapanibagh ikegh. Egh nɨ kamaghɨn damigh Aron uan otariba ko
    me amɨseveghtɨ, me ofa gamir gumazibar otivigham. Eghtɨ, gumazir kaba uan ovavir
    boriba ko zurara ofa gamir gumazibar ingangarim damu, bizir kɨ damuasa mɨkemezibar
    amu mamaghɨra ikiam.
  azb-azb: Sonra oğullarını gətir və onlara xirqələr geyindir.
  eng-DBY: And thou shalt bring his sons near, and clothe them with the vests.
  hin-2017: फिर उसके पुत्रों को समीप ले आकर उनको अंगरखे पहनाना,
  wol-KYG: Bu loolu weesee, nga ne doomi Aaróona ñu jegesi, nga solal leen seeni mbubb,
  bjr-bjr: Anee Aaroona faiqi namu nifiqa quqasaina mi siutausa afisuaqa.
  eng-YLT: '''And his sons thou dost bring near, and hast clothed them [with] coats,'
  eng-WYC-2017: Also thou shalt present his sons, and thou shalt clothe them with
    linen clothes,
  eng-WMBB: You shall bring his sons, and put tunics on them.
  urd-GVH: फिर उसके बेटों को आगे लाकर ज़ेरजामा पहनाना।
  rug-rug: Mamu turaṉa maeni sari na tuna koreo, mamu va sageni poko keoro doduru.
  gaz-gaz: Ilmaan isaa fidii qomee isaanitti uffisi;
  fra-LSG: Tu feras approcher ses fils, et tu les revêtiras des tuniques.
  yal-yal: I yi a diine fan nafa, i yi dugine ragodo e ma.
  haw-1868: A e kai mai hoi oe i kana mau keikikane, a e hookomo i na palule maluna
    o lakou.
  arb-NAV: ثُمَّ تُحْضِرُ بَنِيهِ وَتُلْبِسُهُمْ أَقْمِصَتَهُمْ الْمُطَرَّزَةَ،
  ewe-ewe: Yɔ via ŋutsuwo vɛ, eye nàtsɔ woƒe dziwuiwo ado na wo.
  eng-LEE: And his sons shalt thou bring near, and clothe them with coats.
  asm-FB: তুমি তেওঁৰ পুত্ৰসকলক আনিবা; আৰু কোট চোলা পিন্ধাবা।
  sus-A: عِ نَ فّ نَ رَ، عِ شَ سّرّشّدُبّ دٌنمَ كُيٍ بُن مَفٌرٌي رَفٌرٌ هَرُنَ شَ
    دِيٍ قَن مَ.
  fra-SBL: Tu feras venir ses fils, et tu les revêtiras de tuniques.
  hbo-hbo: וְאֶת־בָּנָ֖יו תַּקְרִ֑יב וְהִלְבַּשְׁתָּ֖ם כֻּתֳּנֹֽת׃
  eng-WYCLIFFE: Also thou schalt presente hise sones, and thou schalt clothe with
    lynnun cootis,
  piu-2006: '@see-verse:EXO.029.007'
  pjt-pjt: “Munu palumpa katja tjuṯa katira tjata wiṟu tjuṯangka tjarpatjura.
  cwe-cwe: “Maabaho wasole wanage na uwavaze ng'hanzu,
  kik-kik: Rehe ariũ ake na ũmahumbe kanjũ,
  fra-NCL: Tu feras approcher ses fils, et tu les revêtiras des tuniques.
  cek-AK: A capanawk to caeh haih ah loe, laihaw to angkhuksak ah.
  cuk-cuk: ”Deginbali, Aarón-e-masmala bese-dagega be imakmogoed. Geb, ega be mor-dummagan-maklesad
    yomogoed.
  uig-CYR: Андин сән униң оғуллирини елип келип, уларға халта көйнәкләрни кийдүргин;
  tel-2017: తరువాత అతని కొడుకులను రప్పించి వారికి అంగీలు తొడిగించాలి.
  hat-BSA: Ou va mennen fis li yo, e mete tinik yo sou yo.
  kos-kos: “Use wen natul ac nokmultalang ke nuknuk loac,
  hbo-WLC: וְאֶת־בָּנָ֖יו תַּקְרִ֑יב וְהִלְבַּשְׁתָּ֖ם כֻּתֳּנֹֽת׃
  ibo-ibo: Kpọta ụmụ ya ndị ikom, yikwasị ha uwe ime ahụ.
  ory-ory: ତହୁଁ ତୁମ୍ଭେ ହାରୋଣର ପୁତ୍ରଗଣକୁ ଆଣି ଜାମା ପରିଧାନ କରାଇବ।
  chk-chk: Iwe, kopwe pwal emwenato nöün Aaron kewe mwän o aüföüfa ngeniir ekewe sööch,
  rop-rop: en yu garra deigim detlot fobala san blanga im, en yu garra meigim olabat
    werrimon det purdiwan shet en det belt en det raunwan het.
  ukr-1871: І сини його приведеш, і понадїваєш на їх хитони.
  bch-bch: “Ga kus ta bada ele gergeu arangaranga ga tinam ta pasogo gid ngan led
    siot
  deu-1951: Und seine Söhne sollst du auch herzubringen und ihnen die Leibröcke anlegen.
  eng-JPS: And thou shalt bring his sons, and put tunics upon them.
  srp-1865: I sinove njegove dovedi i obuci im košulje;
  lug-lug: Leeta batabani be obambaze amakooti,
  heb-heb: ואת בניו תקריב והלבשתם כתנת׃
  ben-IRV: আর তুমি তার ছেলেদেরকে অবশ্যই আনবে এবং তাদেরকে অঙ্গরক্ষক পোশাক পরাবে।
  pan-pan: ਫਿਰ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨੇੜੇ ਲਿਆਈਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁੜਤੇ ਪਹਿਨਾਈਂ।
  mya-JVB: သူ ၏သား တို့ကိုလည်း ခေါ် ခဲ့၍ အင်္ကျီ ဝတ် စေရမည်။
  hmo-hmo: “Arona ena natuna tau danu do oi hakaua mai, bona edia sioti dabua idia
    dekenai do oi atoa.
  urd-urd: फिर उसके बेटों को आगे लाकर उनको कुरते पहनाना।
  rus-SYN: И приведи также сынов его и облеки их в хитоны;
  bqc-SIM: Mↄ́ ń aà nɛ́ↄ, ní ulatao danɛ́,
  tcz-CHONGTHU: Chule hichu na bol chai teng le a chapate ho chu na hin puilut pai
    dng abonchauva sangkhol chol chu na ah peh soh kei diuva ahi.
  mar-mar: मग त्याच्या पुत्रांना जवळ बोलावून त्यांना अंगरखे घालावेत;
  qub-qub: Nircur wamrancunatapis ñaupayquiman gayanqui. Witimuptinna päsaypa rurasha
    largu röpata jatipanqui.
  hat-hat: W'a fè pitit li yo pwoche, w'a mete chemiz yo sou yo.
  eng-BSB: Present his sons as well and clothe them with tunics.
  tod-tod: Ɗa ʋa ga ná-doun zunuiti, è ti maaɠili ga seɠewuzeɠeiti.
  eng-WEBPB: You shall bring his sons, and put tunics on them.
  kbq-kbq: Aroni ne' mofavre nagara hinke'za esagenka amega efeke kukena erintani
    nezamantenka,
  nhe-BL: Huan xiquinhualica itelpocahua huan xiquinyoyonti ica nopa yoyomitl tlen
    inquisencajque para inijuanti.
  gub-BL: Erur Àràw ta'yr herenataromo ne wà nehe no. Emunehew kar wakamirpuku wanehe
    ne wà nehe no.
  eng-DRA: 'Thou shalt bring his sons also and shalt put on them the linen tunicks,
    and gird them with a girdle:'
