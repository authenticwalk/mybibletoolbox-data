verse: EXO.029.027
translations:
  mal-C: “അഹരോന്റെയും അവന്റെ പുത്രന്മാരുടെയും പ്രതിഷ്ഠയ്ക്കുള്ള ആട്ടുകൊറ്റനിൽ യഹോവയുടെ
    സന്നിധിയിൽ ഉയർത്തി അർപ്പിച്ചതും അവർക്ക് അവകാശപ്പെട്ടതുമായ നെഞ്ചും വിശിഷ്ടയാഗാർപ്പണമായ
    തുടയും നീ ശുദ്ധീകരിക്കണം.
  deu-TKW: So sollst du die Webebrust, welche gewebt, und die Hebekeule, welche als
    Hebe weggenommen wurde von dem Einsetzungs-Widder Aarons und seiner Söhne, für
    etwas Geweihtes erklären;
  lin-lin: 'Okobulisa biteni ya libulisi mpo na Aron mpe bana na ye ya mibali : tolo
    mpe mopende ya meme oyo batombolaki mpo na kobonzela Yawe.'
  eng-LSV: and you have sanctified the breast of the wave-offering, and the leg of
    the raised-offering, which has been waved, and which has been lifted up from the
    ram of the consecration, of that which [is] for Aaron, and of that which [is]
    for his sons;
  eng-GNV: And thou shalt sanctifie the brest of the shaken offering, and the shoulder
    of the heaue offering, which was shaken to and from, and which was heaued vp of
    the ramme of the consecration, which was for Aaron, and which was for his sonnes.
  eng-WEBSTER: 'And thou shalt sanctify the breast of the wave-offering, and the shoulder
    of the heave-offering, which is waved, and which is heaved up of the ram of the
    consecration, even of that which is for Aaron, and of that which is for his sons:'
  nhw-BL: Huan nochipa quema tiquiniyocatlalis tlacame para ma elica totajtzitzi,
    Aarón huan itelpocahua quiselise iyolix huan imetz nopa borrego catli quihuisojque
    noixtla para nechmacase.
  swh-ONEN: '“Weka wakfu zile sehemu za kondoo dume aliyetumika kwa kumweka wakfu
    Aroni na wanawe: kidari kile kilichoinuliwa na lile paja lililotolewa.'
  bba-bba: Kpɑ ɑ yɑ̃ɑ kinɛ ten nɔmu suɑ ɑ yiiyɑ wɔllɔ nɛn wuswɑɑɔ. Nɡe mɛyɑ kɑɑ kɑ
    sɔ̃ɔsi mɑ ɡuroɡuro te kɑ nɔmu ɡe, yɑ sɑ̃ɑwɑ nɛɡiɑ.
  eng-KJVCPB: 'And thou shalt sanctify the breast of the wave offering, and the shoulder
    of the heave offering, which is waved, and which is heaved up, of the ram of the
    consecration, even of that which is for Aaron, and of that which is for his sons:'
  luo-luo: “Pwodh lemo mag im mane otimgo misango mar walo Harun kod yawuote ma gin
    agoko kaka misango mifwayo gi em mane ochiw.
  meu-meu: Hari keme, e davedavelaia ḡauna, bona mamu, e duduia isi ḡauna, ba hahelaḡadia;
    badina be ia na Aaron mai natuna ida ihahelaḡadia mamoena.
  npi-ULB: तैँले हारून र त्यसका छोराहरूका निम्ति दिइएको डोलाइने बलिको ह्याकुलो र साँप्रो
    मेरो लागि अलग गर् ।
  yor-yor: “Ìwọ yóò sì ya igẹ̀ ẹbọ fífì náà sí mímọ́, àti ìtàn ẹbọ à gbé sọ sókè tí
    a fì, tí a sì gbé sọ sókè nínú àgbò ìyàsímímọ́ náà, àní nínú èyí tí í ṣe Aaroni
    àti nínú èyí tí ì ṣe tí àwọn ọmọ rẹ̀.
  emp-NTPO: Id̶iba ʌ̃taa bãrã israelerãba mʌ̃ ume necai b̶ai careabema oveja mʌ̃́a
    diad̶e zebʌdaza dji jã nocoarebema djarada, jʌwa araarebema chĩde sid̶a Aaroʌ̃ba
    idji warrarã bid̶a ʌ̃taa wad̶aped̶a ãdji itea edad̶ida panʌa.
  ind-ind: “Pisahkanlah bagian-bagian yang akan menjadi milik Harun dan anak-anaknya,
    yaitu dada dan paha domba yang digunakan untuk pentahbisan mereka, yang diangkat
    tinggi sebagai persembahan khusus.
  pes-OPCB: «قسمتهایی از قوچ انتصابی را که مال هارون و پسرانش است، کنار بگذار، یعنی
    سینه و رانی را که به نشانهٔ هدیهٔ مخصوص در حضور خداوند تکان داده شد.
  tgl-ULB: Dapat mong ihandog sa akin ang dibdib ng paghahandog na itinaas na matayog
    at ang hita ng paghahandog na ipinapakita— dibdib na itinaas at ang hita na ipinakita,
    kapwa nanggaling sa lalaking tupa para sa pagpapatunay kay Aaron at sa kaniyang
    mga anak na lalaki sa akin.
  hui-hui: Agali mbira loma binigo mo miaga helo gahenge dabo helole howa nogo sibinaga
    galukunibi ge tigahayaginaga modawane mbirinibi lomabu yuwa i̱ deni howa wigiwaga
    lalu loma binigo mo miaga agali dabo helolebere. Ani biai howa nogo sibi mbirini
    odagoni loma binigo mo miaga agali karu ti nelo mo milimu.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ခံ​ယူ​ရာ​၌ ပူ​ဇော် သော​သိုး​၏​ရင်​ပုံ​သား​နှင့်​ပေါင်​ကို​အ​ထူး
    ပူ​ဇော်​သကာ​အ​ဖြစ် ငါ့​အား​ဆက်​သ​သော အ​ခါ​ထို​အ​သား​ပိုင်း​တို့​သည် ယဇ်​ပု​ရော
    ဟိတ်​များ​၏​ဝေ​စု​ဖြစ်​စေ​ရ​မည်။-'
  cbi-NTPO: Tsejtu chachilla' mitya inu kalen jimu detiwaandu menestenguentsumi llupu
    uveja tute' keewara allanu pai petse vele' tadide. Entsa alla jumula, mainya tenbapu
    alla ufeenda yali' keewara jumaa juntsave, tsenmala kamainya enbu alla vee mujtu
    vele' tsuuñu jumaa juntsave. Tsaju' tenbapu allaya Aarónchi junmala, enbu allaya
    ya' nalachi junu tsuve.
  bod-N: ཨ་རོན་དང་ཁོའི་བུ་རྣམས་བསྐོ་བར་བྱེད་པའི་ལུག་ཐུག་གི་ཆ་ཤས་ཏེ། ཕར་ཚུར་གཡོབ་བར་བྱེད་པའི་གཡོབ་མཆོད་ཡིན་པའི་བྲང་ཁོག་དང་།
    འདེགས་པར་བྱེད་པའི་འདེགས་མཆོད་ཡིན་པའི་བརླ་རྐང་གཉིས་ནི་དམ་པར་བྱེད་དགོས་ལ།
  sna-sna: '“Unatse mitezo iyo yegondobwe rokugadza raAroni navanakomana vake: chityu
    chakaninirwa uye chakakumikidzwa.'
  spa-BLM: Santificarás el pecho de la ofrenda mecida y el muslo de la ofrenda mecida,
    que se eleva, del carnero de las consagraciones, del que es para Aarón y del que
    es para sus hijos.
  cac-cac: Tza pojanel noc' sn̈i' sc'ol yed' noc' xub' ix a b'achq'ue d'a vichan̈,
    aton yic noc' ix och yopisio ayic ix ochcan vin̈aj Aarón yed' eb' yuninal d'a
    sacerdoteal.
  swh-ULB: Nawe kitakase kile kidari cha ile sadaka ya kutikiswa, na lile paja la
    sadaka ya kuinuliwa, lililotikiswa, na lililoinuliwa juu, vya yule kondoo wa kuwekwa
    kwa kazi takatifu, huyo aliyekuwa kwa ajili ya Aruni na wanawe.
  bel-bel: і асьвяці грудзіну прынашэньня, якою патрасаў, і лапатку паднашэньня, якую
    падносіў, з барана ўручэньня, які для Аарона і для сыноў ягоных, -
  deu-ELBBK: Und heilige die Brust des Webopfers und den Schenkel des Hebopfers, die
    gewoben und der gehoben worden ist von dem Einweihungswidder, von dem, der für
    Aaron, und von dem, der für seine Söhne ist;
  mbb-OT: “Ipehinungud nu kayi te kedì is menge vahin duen te kerehidu he pemuhat
    para te kedhimuwa ki Aaron he memumuhat wey te menge anak din, ragkes en kayi
    is kumeng wey buvun he imbayew kayi te kedì.
  mal-2015: അഹരോന്റെയും അവന്റെ പുത്രന്മാരുടെയും കരപൂരണത്തിന്നുള്ള ആട്ടുകൊറ്റന്റെ നീരാജനവും
    ഉദർച്ചയുമായി നീരാജനാർപ്പണമായ നെഞ്ചും ഉദർച്ചാർപ്പണമായ കൈക്കുറകും നീ ശുദ്ധീകരിക്കേണം.
  gup-gup: “Ngudda yibenmarnema kunkanj bedberre Aaron dja nawu nabebeywurd dorrengh
    dja yibenmarnekurrmen bedberre. Ngayime nawu kunberrekalkkenh dja mak kundadkenh
    kunkanj kore narangem sheep nawu ngurribom dja bedda birrikanjwayhkeng kore kumirrk
    ngardduk.
  gvs-gvs: Tutayana koroto kukimasabe Tonúwala umagu, mainao sipi bolamo guna Tonuwalayao
    adi kimasaba manuna, e kukuna kailaagasina be nakae dibuwatuna vagidi ana vininabeso
    goi kukabīdi kukimasabēdi umagu.
  rmc-rmc: O koľin, so hino hazdlo upre, the e čang, so hiňi diňi pre obeta, pošvecin.
    Ola kotora le bakrestar ena pošvecimen prekal o Aron the prekal leskre čhave.
  nlg-nlg: “Talukehai te vaghaa tara tabu na lei pilena na sheep mane ni vatabu geke
    vanira Aaronmana lei dalena, kolui na garona mana tuatavulina tara hau datoi tana
    matagu tana bona ni vatabu.
  pes-OPV: و سینه جنبانیدنی و ساق رفیعه را که از قوچ قربانی تخصیص هارون و پسرانش جنبانیده،
    وبرداشته شد، تقدیس نمای.
  ron-1924: Сэ сфинцешть пептул легэнат ши спата ридикатэ дин бербекул каре ва служи
    ла ынкинаря луй Аарон ши а фиилор луй ын служба Домнулуй, пептул легэнынду-л ынтр-о
    парте ши ынтр-алта, спата ынфэцишынд-о ынаинтя Домнулуй прин ридикаре.
  ben-OBCV: '“যাজকপদে নিযুক্তিমূলক মেষের সেই অঙ্গগুলি শুচিশুদ্ধ কোরো, যেগুলি হারোণ
    ও তার ছেলেদের অধিকারভুক্ত: সেই বক্ষঃস্থল, যা দোলানো হল এবং সেই ঊরু, যা উপহার দেওয়া
    হল।'
  som-som: Oo waa inaad quduus ka dhigtaa sakaarka qurbaanka la ruxruxo, iyo bowdada
    qurbaanka sare loo qaado, oo la ruxruxo, oo sarena loo qaado, ee wanka quduuskadhigidda,
    xataa qaybta Haaruun iyo qaybta wiilashiisaba,
  lat-VUC: Sanctificabisque et pectusculum consecratum, et armum quem de ariete separasti,
  eng-ASVBT: 'And thou shalt sanctify the breast of the wave offering, and the thigh
    of the heave offering, which is waved, and which is heaved up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons:'
  ita-1885: Così santifica il petto di offerta dimenata, e la spalla di offerta elevata,
    che sarà stata dimenata ed elevata, del montone delle consacrazioni e di ciò che
    è stato offerto per Aaronne, e per li suoi figliuoli.
  eng-LXXUP: And thou shalt sanctify the separated breast and the shoulder of removal
    which has been separated, and which has been removed from the ram of consecration,
    of the portion of Aaron and of that of his sons.
  eng-ULB: You must set apart to me the breast of the wave offering that is waved,
    and the thigh that is the contribution for the priests—both the breast that was
    waved and the thigh that was contributed for Aaron and his sons.
  spa-VBL: Separa para Aarón y sus hijos el pecho de la ofrenda mecida y el muslo
    de la ofrenda mecida, ambos tomados del carnero de la ordenación.
  fra-_FOB: Tu consacreras donc la poitrine de l'offrande agitée, et la jambe de l'offrande
    élevée, tout ce qui aura été agité et ce qui aura été élevé du bélier de l'installation,
    de ce qui est pour Aaron, et de ce qui est pour ses fils.
  mal-mal: അഹരോന്റെയും അവന്റെ പുത്രന്മാരുടെയും കരപൂരണത്തിനുള്ള ആട്ടുകൊറ്റന്റെ നീരാജനവും
    ഉദർച്ചയുമായി നീരാജനാർപ്പണമായ നെഞ്ചും ഉദർച്ചാർപ്പണമായ കൈക്കുറകും നീ ശുദ്ധീകരിക്കണം.
  urd-GVR: Yoṅ tujhe Hārūn aur us ke beṭoṅ kī maḳhsūsiyat ke lie mustāmal menḍhe ke
    ṭukṛe maḳhsūs-o-muqaddas karne haiṅ. Us ke sīne ko Rab ke sāmne hilāne wālī qurbānī
    ke taur par hilāyā jāe aur us kī rān ko uṭhāne wālī qurbānī ke taur par uṭhāyā
    jāe.
  suz-BL: मिनु मेको हारून नु आ तौ आन कली चढ़ेब सेल्‍शो सांड आ ग्‍येत्‍थ लुक्‍च पा
    हिम्‍शा चढ़ेशो कुथ्रु नु क्‍युक्‍शा चढ़ेशो फिला मेको आन कली गेचा माल्‍नीम। गन्‍ती
    १८:१८
  ita-1927: 'E consacrerai, di ciò che spetta ad Aaronne e ai suoi figliuoli, il petto
    dell’offerta agitata e la coscia dell’offerta elevata: vale a dire, ciò che del
    montone della consacrazione sarà stato agitato ed elevato;'
  ckb-ckb: «بەشەکانی بەرانی ئەرک پێ سپاردنەکە کە هی هارون و کوڕەکانییەتی، سنگە بەرزکراوەکە
    و ڕانە پێشکەشکراوەکە، تەرخان بکە.
  eng-BBE: So you are to make holy the breast of the sheep which is waved and the
    leg which is lifted up on high, that is, of the sheep which is offered for Aaron
    and his sons;
  kan-OKCV: “ನೀನು ನೈವೇದ್ಯ ಮಾಡಿದ ಎದೆಯ ಭಾಗವನ್ನೂ, ಅರ್ಪಣೆ ಮಾಡಿದ ಬಲದ ಮುಂದೊಡೆಯನ್ನೂ, ಆರೋನನ,
    ಅವನ ಪುತ್ರರಿಗೆ ಸಲ್ಲಬೇಕಾದ ಪ್ರತಿಷ್ಠಿತ ಟಗರಿನ ಭಾಗವನ್ನು ಪ್ರತಿಷ್ಠಿಸು.
  bbb-bbb: Ro fanu oge ijiakiro guoguo ije buka akae ijadufuo karina irigi be nafo.
  tam-2017: மேலும், ஆரோனுடைய பிரதிஷ்டைக்கும் அவனுடைய மகன்களுடைய பிரதிஷ்டைக்கும் நியமித்த
    ஆட்டுக்கடாவில் அசைவாட்டப்படுகிற மார்புப்பகுதியையும் உயர்த்திப் படைக்கப்படுகிற
    முன்னந்தொடையையும் பரிசுத்தப்படுத்துவாயாக.
  spa-RV-1909: 'Y apartarás el pecho de la ofrenda mecida, y la espaldilla de la santificación,
    lo que fué mecido y lo que fué santificado del carnero de las consagraciones de
    Aarón y de sus hijos:'
  ron-BTF: Și să sfințești pieptul ofrandei legănate și spata ofrandei ridicate a
    berbecului consacrării, care este legănată și care este ridicată, a aceleia care
    este pentru Aaron și a aceleia care este pentru fiii săi;
  eng-WEBP: You shall sanctify the breast of the wave offering and the thigh of the
    wave offering, which is waved, and which is raised up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons.
  eng-FBV: Set apart for Aaron and his sons the breast of the wave offering and the
    thigh of the offering that is lifted up, both taken from the ram of ordination.
  nld-1939: Zo zult ge door het wijdingsram van Aäron en zijn zonen de borststukken,
    die als strekoffers worden aangeboden, en de schenkels, die als hefoffers worden
    opgedragen, heiligen;
  nch-BL: Huan nochipa quema tiquiniyocatalis tacame para ma elica totajtzitzi, Aarón
    huan itelpocahua quiselise iyolix huan imetz nopa borrego cati quihuisojque noixpa
    para techmacase.
  vie-1934: Vậy, ngươi sẽ biệt riêng ra thánh cái o và giò của chiên đực đã dùng làm
    lễ lập A-rôn cùng các con trai người, tức là o đã đưa qua đưa lại, và giò đã giơ
    lên.
  hin-CV: “मेढ़े के लहराए जाने की भेंट वाली छाती तथा उठाए जाने की भेंट वाला जांघ,
    जिसे लहराया गया था, और जिसे अभिषेक के मेढ़े में से चढ़ाया था, जो अहरोन एवं उसके
    पुत्रों के हिस्से में से था, पवित्र करना.
  eng-OURB: 'You shall sanctify the breast of the wave offering, and the thigh of
    the wave offering, which is waved, and which is heaved up, of the ram of consecration,
    even of that which is for Aaron [Light-bringer], and of that which is for his
    sons:'
  spa-BES: Así has de hacer santo el pecho de la oveja que se mece y la pierna que
    se eleva sobre lo alto, es decir, de la oveja que se ofrece a Aarón y a sus hijos;
  tdx-tdx: Aa le aviho ty tratra’ i engan-kelahelay naho i feim-pitokanañey, i nahelahelay
    vaho i navoañe boak’ amy añondrilahim-pitokanañeiy, ho anjara’ i Aharone naho
    o ana’eo;
  vid-vid: Uwiche chiuyeng'ha vihande vya ing'holo ilume vilavigwe kwa mijito yelile
    ya utambika. Avi ndo mhambaga iwele ndo nhambiko ya kwinula kuchanya na chima
    chiwichigwe chiuyeng'ha. Mhambaga ndo kwa Aluni na chima ndo kwa wanage.
  eng-OKE: And thou shalt consecrate the breast of the elevation and the shoulder
    of separation which is uplifted and which is separated of the oblation-ram of
    Aharon and that of his sons;
  tha-KJV: และจงเอาเนื้อที่อกแกะตัวผู้ซึ่งเป็นเครื่องบูชาแกว่งนั้นไว้ และเนื้อโคนขาอันเป็นส่วนยกให้​แก่​ปุ​โรหิตซึ่งแกว่งไปแกว่งมา
    และซึ่งเป็นของถวายจากแกะใช้สำหรับการสถาปนา ด้วยเป็นส่วนของอาโรนและบุตรชายเขา
  por-BR-2018: 'E separarás o peito da oferta mexida, e a coxa da santificação, o
    que foi mexido e o que foi santificado do carneiro das consagrações de Arão e
    de seus filhos:'
  deu-ELO: Und heilige die Brust des Webopfers und den Schenkel des Hebopfers, die
    gewoben und der gehoben worden ist von dem Einweihungswidder, von dem, der für
    Aaron, und von dem, der für seine Söhne ist;
  eng-WYC-2018: And thou shalt hallow also the breast (made) sacred, and the shoulder
    which thou separatedest from the ram, by which Aaron was hallowed, and his sons;
    (And thou shalt also hallow the consecrated breast, and the shoulder which thou
    separatedest from the ram, with which Aaron and his sons were consecrated;)
  epo-epo: Kaj sanktigu la brustaĵon de skuado kaj la femuron de levado, kiuj estis
    skuitaj kaj levitaj el la virŝafo de konsekrado de Aaron kaj de liaj filoj;
  uig-PIN: Xuningdǝk, sǝn kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪiƣa atalƣan ⱪoqⱪarning «pulanglatma
    ⱨǝdiyǝ» süpitidǝ pulanglitilƣan tɵxi bilǝn «kɵtürmǝ ⱨǝdiyǝ» süpitidǝ egiz kɵtürüp
    pulanglitilƣan arⱪa putini, yǝni Ⱨarun wǝ uning oƣulliriƣa beƣixlanƣan xu ülüxlǝrni
    «muⱪǝddǝs» dǝp ayrip bekitkin.
  beo-beo: 'Dilia da gobele salasu dunu gobele salasu hawa: hamoma:ne momogili gagasea,
    sibi gawali dilia gobele salasu dunu ilegemusa: gobele sala amo ea bidegi amola
    ea maseledafa, dilia Nama hahawane ima:ne ilegema. Amasea, gobele salasu dunu
    ilia da amo moma:ne la:didili ligisima.'
  tpi-OTNT: Taim yupela i laik mekim man i kamap pris, yupela i mas kisim bros na
    mit bilong lek bilong sipsip yu bai ofaim bilong makim pris, na holim long han
    na mekim i go i kam long ai bilong mi. Na bihain yupela i mas givim dispela mit
    long ol pris.
  hau-SA: “Ka tsarkake ƙirji na hadaya ta kaɗawa, da cinya ta hadaya ta ɗagawa, waɗanda
    za a kaɗa a kuma ɗaga na ragon naɗin, wanda yake na Haruna da kuma na ’ya’yansa
    maza.
  uig-LAT: Shuningdek, sen kahinliqqa tiklesh qurbanliqigha atalghan qochqarning «pulanglatma
    hediye» süpitide pulanglitilghan töshi bilen «kötürme hediye» süpitide égiz kötürüp
    pulanglitilghan arqa putini, yeni Harun we uning oghullirigha béghishlan’ghan
    shu ülüshlerni «muqeddes» dep ayrip békitkin.
  nde-nde: Zenze zibengcwele lezozitho zenqama yokugcotshwa komphristi ezingezika-Aroni
    lamadodana akhe, isifuba esizunguziweyo lomlenze onikelweyo.
  ton-ton: 'Pea te ke fakatapui ʻae fatafata ʻoe feilaulau lieliaki, mo e alanga muʻa
    ʻoe feilaulau hiki hake, ʻaia ʻoku lieliaki, pea ʻoku hiki hake: ʻae sipitangata
    ʻoe fakatapui, ʻio, ʻo ia ʻoku ʻa ʻElone, mo ia ʻoku ʻa hono ngaahi foha.'
  ces-1613: Posvětíš tedy hrudí obracení, a plece pozdvižení, kteréž obracíno a kteréž
    pozdvihováno bylo z skopce posvěcení, z toho, kterýž bude Aronův, a z toho, kterýž
    bude synů jeho.
  eng-WMB: You shall sanctify the breast of the wave offering and the thigh of the
    wave offering, which is waved, and which is raised up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons.
  tam-TCV: “ஆரோனுடைய, அவன் மகன்களுடைய அர்ப்பணிப்பிற்குரிய செம்மறியாட்டுக் கடாவின்
    பாகங்களாகிய அசைவாட்டப்பட்ட நெஞ்சுப்பகுதியையும், செலுத்தப்பட்ட தொடையையும் மிகவும்
    பரிசுத்தமான பங்காக வேறுபிரித்து வைக்கவேண்டும்.
  ceb-ULB: Kinahanglan ilain mo alang kanako ang dughan nga bahin sa halad nga giwarawara,
    ug ang paa nga mao ang bahin alang sa mga pari lakip na ang dughan nga bahin nga
    giwarawara ug ang paa nga gigahin alang kang Aaron ug sa iyang mga anak nga lalaki.
  pol-UBG: Poświęcisz też pierś kołysania i łopatkę wzniesienia, którą kołysano i
    którą wznoszono, z barana poświęcenia dla Aarona i dla jego synów.
  urd-GVU: یوں تجھے ہارون اور اُس کے بیٹوں کی مخصوصیت کے لئے مستعمل مینڈھے کے ٹکڑے
    مخصوص و مُقدّس کرنے ہیں۔ اُس کے سینے کو رب کے سامنے ہلانے والی قربانی کے طور پر
    ہلایا جائے اور اُس کی ران کو اُٹھانے والی قربانی کے طور پر اُٹھایا جائے۔
  deu-1912: Und sollst also heiligen die Webebrust und die Hebeschulter, die gewebt
    und gehebt sind von dem Widder der Füllung Aarons und seiner Söhne.
  ntj-ntj: '@see-verse:EXO.029.026'
  kan-2017: ಆರೋನನನ್ನೂ ಅವನ ಮಕ್ಕಳನ್ನೂ ಪ್ರತಿಷ್ಠೆ ಮಾಡುವಾಗ ಸಮರ್ಪಿಸಿದ ಟಗರಿನ ಮಾಂಸದಲ್ಲಿ ನೈವೇದ್ಯವಾಗಿ
    ನಿವಾಳಿಸಿದ ಎದೆಯ ಭಾಗವನ್ನೂ ಯಾಜಕರ ಭಾಗಕ್ಕೆ ಪ್ರತ್ಯೇಕಿಸಿದ ತೊಡೆಯನ್ನೂ ದೇವರದೆಂದು ಭಾವಿಸಬೇಕು.
  ena-ena: Alon dɨ lɨbɨmɨŋɨben aba sabaŋ sipsipɨ apagaŋ agadɨ viavɨla uami. Ha Asɨ
    dɨ nukeŋ aba hɨjɨŋalaŋala iasaŋ nukeŋ iguha uami. Lavɨla nudɨ ninadinu agɨladɨ
    lɨbɨmɨŋɨben aba lagiŋ agadɨ viavɨla uami. Ha Asɨ dɨ nukeŋ aba mɨŋaiahavɨla iasaŋ
    nukeŋ iguha uami.
  yap-yap: “Nap’an nra ni yiblay be’ ni nge mang reb e prist, ma ufin u daken ngorngoren
    nge daken ay fare saf ni pumo’on nni fanay ko ngiyal’ nyiblay facha’ e ngan ognag
    ngog nib tow’ath nib mal’eag, min fael ngabang nike par rok fapi prist.
  hlt-MCSB: Thueng hmueih kah a rhang te a ciim phoeiah tah khosaa kah a laeng te
    thueng pah. Te te Aaron ham neh anih koca rhoek ham ni saboi tu lamloh a ludoeng
    pah.
  mdy-ETH: «ፔቴ ቄኤሴ ቄኤሱሞ ማዻ ጌላኣና ቄኤሱሞ ዎጎም ሹኪንታ ዓዶ ማራዓሢኮ ዚኢሮና ሚዛቆ ዛሎና ዓኣ ጊንፆ ቶኮ ታኣም
    ሌካ ሊካ ዡጊ ጪራሺ ዒንጊንታ ዒንጊሢ ማዒ ዒንጊንቶንጎ፤ ዬይ ጊንሣ ቄኤሶ ዛላ ማዓያ ማዓንዳኔ።
  twi-ASANTE: odwennini a moate ne ho no yan ne ne srɛ
  eng-WEBU: You shall sanctify the breast of the wave offering and the thigh of the
    wave offering, which is waved, and which is raised up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons.
  bnp-bnp: “Na tahuna o ngaru ni ratea tara bakovi ge ia a prister, o bole a siana,
    a pona sipsip, o tabari iau vona. Muri o habi ne huriki a prister ra maka balena
    nga.
  wal-wal: '“He shukkido dorssaa ashuwaa qommotikka: yarshsho oottidi wuxaawuxido
    anggaasuwaanne GODAA sinttan tookkido gedaa dummaya; hegeeti Aaroonayyoonne a
    naatuyyo shaaho gidana.'
  spa-PDDPT: Consagrarás el pecho y la pierna de la ofrenda mecida y lo que fue alzado
    del carnero de la consagración de Aarón y de sus hijos.
  gun-gun: Reiky'a'o va'ekue reupi vy rembovava reve reme'ẽ 'rã, ipoxi'akue ha'e hetyma
    rovaikue'i rembovava reve reme'ẽ va'ekue 'u ro'okue. Ha'e va'e ma vexa'i reiky'a'o
    uka rã guarã gui reipe'a 'rã Arão ha'e ta'y kuery peguarã.
  agu-BL: Jatxle'n yi wutz c'u'l tu yi k'ab yi cneru' yi nquim tan chixanse'n Aarón
    na cyetz sbne', tetz chichib.
  ilo-ULB: Masapul nga idatonmo kaniak ti barukong a daton a naitag-ay ken ti luppo
    a daton a naidatag—ti barukong a naitag-ay ken ti luppo a naidatag, agpapada a
    naggapu iti kalakian a karnero para iti pannakapatalged ni Aaron ken dagiti annakna
    a lallaki kaniak.
  kpg-kpg: “Di madagoaa tangada hai mee dabu ga hagadabu, tadahada mo di gadawae o
    tama siibi dela nogo hai hegau gi di hagadabu e tigidaumaha mai gi di Au e hai ai
    tigidaumaha hagalabagau, gei e dugu gi daha gi digau hai mee dabu.
  uig-ARA: شۇنىڭدەك، سەن كاھىنلىققا تىكلەش قۇربانلىقىغا ئاتالغان قوچقارنىڭ «پۇلاڭلاتما
    ھەدىيە» سۈپىتىدە پۇلاڭلىتىلغان تۆشى بىلەن «كۆتۈرمە ھەدىيە» سۈپىتىدە ئېگىز كۆتۈرۈپ
    پۇلاڭلىتىلغان ئارقا پۇتىنى، يەنى ھارۇن ۋە ئۇنىڭ ئوغۇللىرىغا بېغىشلانغان شۇ ئۈلۈشلەرنى
    «مۇقەددەس» دەپ ئايرىپ بېكىتكىن.
  sus-sus: Na kanke nun na tabe i naxan lintanxi Alatala ya i sɛrɛxɛ ra sɛrɛxɛdubɛe
    tife xa fe ra,
  pon-2006: “Ni ahnsou me samworo men pahn kasarawihla, mwaremware oh dengen sihpw
    me doadoahk ni kasarawio pahn kasarawihong ie nin duwen kisakis tohrohr ehu oh
    pahn katohrohrla pwehn wia pwaisen samworo kan.
  ksd-ksd: Ma una mal vaire ra bongobongo i ra tinabar na tutuluai ma ra kelakelegi
    na vartabar, nina dia tulue vaarike ma nina dia vatur vake ta ra sip na vaninara,
    ta nina ba kai Aron ma ra umana natuna;
  tur-YTC: Aron için olan, oğulları için olan adama koçundan, sallanan sallama sunusu
    döşünü ve kaldırılan kaldırma budunu kutsayacaksın.
  grc-BRENT: Καὶ ἁγιάσεις τὸ στηθύνιον ἀφόρισμα, καὶ τὸν βραχίονα τοῦ ἀφαιρέματος,
    ὃς ἀφώρισται, καὶ ὃς ἀφῄρηται ἀπὸ τοῦ κριοῦ τῆς τελειώσεως ἀπὸ τοῦ Ἀαρὼν, καὶ
    ἀπὸ τῶν υἱῶν αὐτοῦ.
  ind-AYT: Lalu, kamu harus menguduskan dada persembahan unjukan dan paha persembahan
    unjukan itu, yang diunjukkan dan dipersembahkan dari domba jantan penahbisan,
    yaitu dari bagian untuk Harun dan dari bagian untuk anak-anaknya.
  nya-nya: “Uzipatule ziwalo zonse za nkhosa ya pa mwambo wodzoza Aaroni ndi ana ake.
    Chidale chimene unaweyula chija ndiponso ntchafu imene inaperekedwa ija.
  hrv-hrv: Posveti grudi što su bile prinesene kao žrtva prikaznica i pleće što je
    bilo prineseno kao žrtva podizanica od ovna prinesena za posvećenje Arona i njegovih
    sinova.
  mps-mps: “Tama dagego te pris sa muabo sogo pedalubode, dagego te kibu bau, me te
    sipsip sągą tele mi selama, nago te pris sa muyu, ofa iliyu, tama nogogo tulama,
    eno gedude sabilao. Tama nosali te mi te pris dabe augwalibolo mao.
  tpi-tpi: Taim yupela i laik mekim man i kamap pris, yupela i mas kisim bros na mit
    bilong lek bilong sipsip yu bai ofaim bilong makim pris, na holim long han na
    mekim i go i kam long ai bilong mi. Na bihain yupela i mas givim dispela mit long
    ol pris.
  dan-1931: Således skal du hellige Svingningsbrystet og Offerydelseskøllen, det,
    hvormed Svingningen udføres, og det, som ydes af Arons og hans Sønners Indsættelsesvædder.
  vie-OVCB: Dành một phần dùng trong lễ tấn phong, phần này thuộc A-rôn và các con
    trai người. Phần này bao gồm ức và đùi dâng lên tế lễ trước Chúa Hằng Hữu.
  guj-2017: હારુન અને તેના પુત્રોની દીક્ષા માટે વપરાયેલાં અને જેના વડે ઉપાસના કરાઈ
    છે તે અને ભેટ ધરાવેલી ઘેટાંની છાતી અને જાંઘ તારે યાજકો માટે પવિત્ર કરીને અલગ રાખવાં.
  pon-2006A: “Ni ahnsou me samworo men pahn kasarawihla, mwaremware oh dengen sihpw
    me doadoahk ni kasarawio pahn kasarawihong ie nin duwen kisakis tohrohr ehu oh
    pahn katohrohrla pwehn wia pwaisen samworo kan.
  por-BRBSL: “Você santificará o peito da oferta de onda e a coxa da oferta de onda,
    que é ondulada, e que é levantada, do carneiro de consagração, mesmo do que é
    para Arão, e do que é para seus filhos.
  cth-cth: Aron hoi a capanaw e ham lah kapek e tutan takuep hah kahek thuengnae hoi
    tawm thuengnae lah a phai kahek tangcoung e hoi tawm tangcoung e hah na thoung
    sak han.
  twi-twi: “Montew asɔfohyɛ dwennini no akwaa, ne koko a wohimii ne ne srɛ a wɔde
    mae a ɛyɛ Aaron ne ne mmabarima de no ho.
  hlt-hlt: Thueng hmueih kah a rhang te a ciim phoeiah tah khosaa kah a laeng te thueng
    pah. Te te Aaron ham neh anih koca rhoek ham ni saboi tu lamloh a ludoeng pah.
  tbz-SIM: A túótɛ́ dipedɑɑ̀ bɛ̀ cɑ̃̀ńnɛ́nɛ̀ dì Anɔɔ di kó imɑɑ mmiɛkɛ dicĩ̀ncĩ̀nnì
    nɛ̀ dikpèrì, bɛ̀ dɛ̀ nni mpɑ̃mu, kɛ́ dɛ̀ nni mbɛnkɛ, ɑ́ dɛ̀ cɑ̃̀ńnɛ́.
  msy-2020: “Aron ofa gamir gumazimɨn otivsɨ, nɨ sipsipɨn evarir tuzim uan dafarimɨn
    an suiragh a fegh a damutɨ a nan damazimɨn ighuavamangɨ. Egh Aronɨn otariba bagh
    sipsipɨn buarakɨrir agharir guvimɨn itim inigh uan dafarimɨn an suiragh a fegh
    a damutɨ a nan damazimɨn ighuavamangɨ. Arazir kamɨn, nɨ ofa gamir gumazibar ikɨsɨ
    me amɨsefegh. Egh gɨn ia asɨzir tuzir kam isɨ ofa gamir gumazibar anɨngightɨ,
    me aneremɨ.
  azb-azb: Harunla oğullarının təqdis qurbanı olan qoçdan yellədilən döş ətini və
    qaldırılan budu təqdis et.
  eng-DBY: And thou shalt hallow the breast of the wave-offering, and the shoulder
    of the heave-offering, that hath been waved and heaved up, of the ram of the consecration,
    of that which is for Aaron, and of [that] which is for his sons.
  hin-2017: और हारून और उसके पुत्रों के संस्कार का जो मेढ़ा होगा, उसमें से हिलाए जाने
    की भेंटवाली छाती जो हिलाई जाएगी, और उठाए जाने का भेंटवाला पुट्ठा जो उठाया जाएगा,
    इन दोनों को पवित्र ठहराना।
  wol-KYG: Nanga ber dënn bi ñu def saraxu yékkati-jébbale, mook tànkub jooxe bi ñu
    def saraxu yékkati-jébbale, te ñu jooxee ko ci kuuyu colu gi, ñeel Aaróona aki
    doomam.
  bjr-bjr: Innee faiqí aanaiqi kirausaikamma nimaqararee qimasee qini qimia narannakinaana
    sipsipa akoona ameemmeeqana marasee qini qifu saa uqeeraseeqa mina asaukuqannai
    afundana uqaqifiqaaqa. Miqimmaseeqa mi aandauna aanaiqikirausa naaqa.
  eng-YLT: and thou hast sanctified the breast of the wave-offering, and the leg of
    the heave-offering, which hath been waved, and which hath been lifted up from
    the ram of the consecration, of that which [is] for Aaron, and of that which [is]
    for his sons;
  eng-WYC-2017: And thou shalt hallow also the breast made sacred, and the shoulder
    which thou separatedest from the ram, by which Aaron was hallowed, and his sons;
  eng-WMBB: You shall sanctify the breast of the wave offering and the thigh of the
    wave offering, which is waved, and which is raised up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons.
  urd-GVH: यों तुझे हारून और उसके बेटों की मख़सूसियत के लिए मुस्तामल मेंढे के टुकड़े
    मख़सूसो-मुक़द्दस करने हैं। उसके सीने को रब के सामने हिलानेवाली क़ुरबानी के तौर
    पर हिलाया जाए और उस की रान को उठानेवाली क़ुरबानी के तौर पर उठाया जाए।
  rug-rug: Sipu tava madi se Eroni meke sari na tuna, sa masa raqaraqana meke sa pudapudana
    sa sipi kokoreo tanisa vina madidi ri kasa, si kaqu tavamadi koa Rau guana vinariponi
    koa Rau, meke ta veko vata kale pude tadi na hiama pude ta hena.
  gaz-gaz: “Handaraafa aarsaa sochoofamuu, luka korbeessa hoolaa isa kan Aroonii fi
    ilmaan isaa isa yeroo isaan luba taʼan aarsaa taʼee dhiʼaate sana qulqulleessi.
  fra-LSG: Tu sanctifieras la poitrine et l’épaule du bélier qui aura servi à la consécration
    d’Aaron et de ses fils, la poitrine en l’agitant de côté et d’autre, l’épaule
    en la présentant par élévation.
  gnn-gnn: '@see-verse:EXO.029.026'
  yal-yal: I xa kontonna kanken nun a danban nasariɲan Haruna nun a diine xa, i naxanye
    ralixi n ma.
  haw-1868: A e hoolaa oe i ka umauma o ka mohai hoali, a me ka uha mua o ka mohai
    kaikai, ka mea i hoaliia, a kaikaiia hoi, o ka hipakane o ka hoolaa ana, ka mea
    no Aarona, a no kana mau keikikane;
  arb-NAV: وَعَلَيْكَ أَنْ تُقَدِّسَ صَدْرَ ذَبِيحَةِ التَّرْجِيحِ، وَكَتِفَ ذَبِيحَةِ
    تَكْرِيسِ هَرُونَ وَبَنِيهِ الَّذِي رَجَّحْتَهُ،
  ewe-ewe: “Tsɔ agbo si wowu hena Aron kple via ŋutsuwo ŋuti kɔkɔ la ƒe akɔta kple
    atawo na Aron kple via ŋutsuwo.
  eng-LEE: 'And thou shalt sanctify the breast which hath been waved, and the shoulder
    which hath been lifted up, which was waved, and which was heaved up, of the ram
    of the consecration, of that which belongeth to Aaron, and of that which belongeth
    to his sons:'
  asm-FB: মোলৈ হাৰোণ আৰু তেওঁৰ পুত্ৰসকলৰ পবিত্রকৰণৰ যি মেৰ-ছাগটোৰ বুকু ওপৰলৈ তুলি
    ধৰিবা আৰু উপহাৰ দিয়া কৰঙণ, সেই দুয়োটাকে তুমি পবিত্ৰ কৰিবা।
  sus-A: نَ كَنكٍ نُن نَ تَبٍ عِ نَشَن لِنتَنشِ عَلَتَلَ يَ عِ سّرّشّ رَ سّرّشّدُبّيٍ
    تِقٍ شَ قٍ رَ،
  fra-SBL: Tu sanctifieras la poitrine de l'offrande par agitation et la cuisse de
    l'offrande par agitation, qu'on agitera et qu'on élèvera, du bélier de consécration,
    de celle qui est pour Aaron et de celle qui est pour ses fils.
  hbo-hbo: וְקִדַּשְׁתָּ֞ אֵ֣ת ׀ חֲזֵ֣ה הַתְּנוּפָ֗ה וְאֵת֙ שֹׁ֣וק הַתְּרוּמָ֔ה אֲשֶׁ֥ר
    הוּנַ֖ף וַאֲשֶׁ֣ר הוּרָ֑ם מֵאֵיל֙ הַמִּלֻּאִ֔ים מֵאֲשֶׁ֥ר לְאַהֲרֹ֖ן וּמֵאֲשֶׁ֥ר
    לְבָנָֽיו׃
  eng-WYCLIFFE: And thou schalt halewe also the brest sacrid, and the schuldur which
    thou departidist fro the ram,
  piu-2006: '@see-verse:EXO.029.026'
  pjt-pjt: “Wati tjukurtjara miḻmiḻmankunytja aṟangka kuka tjiipi nyiṯayiranguṟu tjunta
    wakutja, piḻpiritja kuḻu mantjiṟa miḻmiḻmaṟa mauṉṯalpa tjura tjukurtjara tjuṯaku
    tjana ngalkuntjaku.
  cwe-cwe: “Kwika kwa sang'hano yelile ya ukulu wa nhambiko, vihande vidi va bebelu
    da ng'hondolo. Vino ivo chidali chinuligwe uchanyha na chima chibaguligwe. Chidali
    yeng'higwe Haluni, chima weng'higwe wanage.
  kik-kik: '“Amũra icunjĩ cia ndũrũme ĩyo ya kĩamũrano iria irĩ cia Harũni na ariũ
    ake nacio nĩ: gĩthũri kĩrĩa gĩathũngũthĩtio na kĩero kĩrĩa kĩaheanĩtwo.'
  fra-NCL: 'Du bélier d’installation, de ce qui revient à Aaron et de ce qui revient
    à ses fils, tu consacreras ce qui aura été balancé et ce qui aura été élevé, savoir
    la poitrine balancée et l’épaule élevée :'
  cek-AK: Aaron hoi a capanawk caksakhaih tuu thung hoiah ahaek moe, paek ih moi hoi
    ahaek ih saoek, paloep tahang moe, paek ih moi hoi paloep tahang ih palaeng to
    ciimcaisak ah.
  cuk-cuk: ”Sibad-wawaad-machered-uklesad-e-binasgar anga-bana-bana-uklegaled, bachikii
    be imakoed, degi, e-dua-sabolesad anga-bana-bana-uklesad, bachikii be imakbaloed.
    Wemala, Aarónʼga, degi, e-masmalaga uklegoed. Ar we-ibmarmar, Aarón, degi, e-masmala,
    anga-arbaega-onugsalenaidgi sulesad.
  uig-CYR: Шуниңдәк, сән каһинлиққа тикләш қурбанлиғиға аталған қочқарниң «пулаңлатма
    һәдийә» сүпитидә пулаңлитилған төши билән «көтәрмә һәдийә» сүпитидә егиз көтирип
    пулаңлитилған арқа путини, йәни Һарун вә униң оғуллириға беғишланған шу үлүшләрни
    «муқәддәс» дәп айрип бекиткин.
  tel-2017: ప్రతిష్టించిన ఆ పొట్టేలులో అంటే అహరోను, అతని కొడుకులకు చెందిన దానిలో కదిలించే
    బోరను, ప్రతిష్ఠితమైన తొడను నాకు ప్రతిష్ఠించాలి.
  hat-BSA: “Ou va konsakre pwatrin ofrann balanse a, kwis ofrann ki te voye anlè a,
    ki te balanse e ki te ofri kòm belye òdonasyon an, sila ki te pou Aaron an, ak
    sila ki te pou fis li yo.
  kos-kos: “Kom fah srela ip luo ke sheep soko ma orekmakinyuk ke pacl sie mwet el
    akmusrala nu ke kunokon lun mwet tol. Ip luo inge pa iniwa ac la epa, su kom fah
    kolak nu lucng ke kom kisakin nu sik. Iniwa sac ma nu sel Aaron, ac la epa sac
    ma nu sin wen natul.
  hbo-WLC: וְקִדַּשְׁתָּ֞ אֵ֣ת ׀ חֲזֵ֣ה הַתְּנוּפָ֗ה וְאֵת֙ שׁ֣וֹק הַתְּרוּמָ֔ה אֲשֶׁ֥ר
    הוּנַ֖ף וַאֲשֶׁ֣ר הוּרָ֑ם מֵאֵיל֙ הַמִּלֻּאִ֔ים מֵאֲשֶׁ֥ר לְאַהֲרֹ֖ן וּמֵאֲשֶׁ֥ר
    לְבָנָֽיו׃
  ibo-ibo: “Doo akụkụ ebule ido nsọ ahụ nsọ, ndị nke bụ oke Erọn na ụmụ ya ndị ikom,
    ya bụ, obi ya e fufere efufe na apata ya e chere nʼihu Onyenwe anyị.
  ory-ory: ଆଉ ହାରୋଣର ଓ ତାହାର ପୁତ୍ରଗଣର ପଦନିଯୋଗାର୍ଥକ ମେଷର ଯେଉଁ ବୁକୁ ରୂପ ଦୋଳନୀୟ ନୈବେଦ୍ୟ
    ଦୋଳାୟିତ ଓ ଯେଉଁ ଚଟୁଆ ରୂପ ଉତ୍ତୋଳନୀୟ ଉପହାର ଉତ୍ତୋଳିତ ହେଲା, ତାହା ତୁମ୍ଭେ ପବିତ୍ର କରିବ।
  chk-chk: 'Iwe, kopwe apini kinikinin fituken ewe ätemwänin sip, ewe asoren afeiöch,
    pwe inetin Aaron me nöün kewe mwän: ewe leupw me ewe peche a fen assaw.'
  rop-rop: “Ebritaim wen dei abum det serramoni blanga meigim enibodi jidan serramonimen,
    afta, dei garra deigim det briskit en det leigpat blanga det ship weya deibin
    yusum langa det serramoni blanga hendimoba det men langa mi, en dei garra lidimap
    det briskit en det leigpat en sheikim, dumaji im speshalwan ofring blanga mi,
    en ola serramonimen garra dagat det briskit en det leigpat.
  ukr-1871: І осьвятиш грудину гойданої жертви і литку піднесеної жертви від барана
    посьвятного, з того, що про Арона, і з того, що про синів його;
  bch-bch: “Be somisomi oangga adol eaba ga iman leg eaba tenainga aea, manta adol
    ul ngan sipsip igogo, ta akisi ngan bagemi, ta apatambolembole matageai. Be adol
    ul pade ngan sipsip tenainga aea ibule. Ga kus ta masilau ikatinge toa rua ne
    iman Aron ga ele gergeu ad eaneannga aea.
  deu-1951: Und sollst also heiligen die Webebrust und die Hebeschulter, die von dem
    Widder der Einweihung Aarons und seiner Söhne gewebet und gehoben sind.
  eng-JPS: And thou shalt sanctify the breast of the wave-offering, and the thigh
    of the heave-offering, which is waved, and which is heaved up, of the ram of consecration,
    even of that which is Aaron's, and of that which is his sons'.
  srp-1865: Tako æeš osvetiti grudi od žrtve obrtane i pleæe od žrtve podizane, što
    je obrtano i što je podizano od ovna posvetnoga za Arona i za sinove njegove.
  lug-lug: Onootukuza ekifuba eky’ekiweebwayo ekiwuubibwa, n’ekisambi eky’ekiweebwayo
    ekiwuubibwa, n’ekisambi eky’omugabo gwa bakabona era nga nakyo kiwuubibwa ekiva
    ku ndiga y’okwawulibwa, nga bwe guli omugabo gwa Alooni ne batabani be.
  heb-heb: וקדשת את חזה התנופה ואת שוק התרומה אשר הונף ואשר הורם מאיל המלאים מאשר
    לאהרן ומאשר לבניו׃
  ben-IRV: তুমি অবশ্যই উপহারের সেই উচ্চিকৃত বুকের অংশ এবং উপহারের সেই ভেড়ার উরু আমার
    জন্য পবিত্র করবে, হারোণ ও তার ছেলেদের হাতে পবিত্র করা ভেড়ার যে দোলায়িত বুকের
    অংশ ও যে উরু উপহার দেওয়া হয়েছে, তা তুমি পবিত্র করবে।
  pan-pan: ਤੂੰ ਹਿਲਾਉਣ ਦੀ ਭੇਟ ਦਾ ਸੀਨਾ ਅਤੇ ਚੁੱਕਣ ਦੀ ਭੇਟ ਦਾ ਪੱਟ ਜਿਹੜਾ ਹਿਲਾਇਆ ਜਾਵੇ ਅਤੇ
    ਜਿਹੜਾ ਚੁੱਕਿਆ ਜਾਵੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਥਾਪਨਾ ਦੇ ਛੱਤਰੇ ਤੋਂ ਪਵਿੱਤਰ ਕਰੀਂ।
  mya-JVB: ထိုသို့ အာရုန် နှင့် သား တို့၏ အရာ ၌ ခန့်ထားသော သိုး ထဲက ၊ ချီလွှဲသော ပူဇော်သက္ကာပြု၍၊
    ချီလွှဲ သော ရင်ပတ် ကို၎င်း၊ ချီ မြှောက်သော ပူဇော်သက္ကာပြု၍ ၊ ချီမြှောက်သော ပခုံး
    ကို၎င်းသန့်ရှင်း စေ ပြီးမှ ၊
  hmo-hmo: “Hahelagaia taudia do oi hahelagaia neganai, oi ese mamoe ena kemena bona
    mamuna ena vamu do oi abia, boubou do oi halaoa, bona lau Lohiabada egu vairanai
    do oi davea. Bona inai murinai inai vamu be hahelagaia taudia dekenai do oi henia,
    do idia ania.
  urd-urd: और तू हारून और उसके बेटों के ख़ास मेंढे के हिलाने के हदिये के सीने को जो
    हिलाया जा चुका है, और उठाए जाने के हदिये की रान को जो उठाई जा चुकी है, लेकर उन
    दोनों को पाक ठहराना,
  rus-SYN: и освяти грудь приношения, которая потрясаема была и плечо возношения,
    которое было возносимо, от овна вручения, который для Аарона и для сынов его,
  bqc-SIM: Sa'ona daazĩu sãsakao kùla pↄ́ wà mↄ̀mɛɛ ń a gbá pↄ́ wa bↄ̀ adoao
    dilɛ Aalona ń aà nɛgↄ̃ɛↄ pↄ́ ũ.
  tcz-CHONGTHU: Hiche thilto chu thempu ho chan ding chule amal toh chule ki suhdet
    na ding a kitoh doh ding chengse jaona Aaron le achapate chan ding ahi jeh a then
    sona na sem peh ding ahi.
  mar-mar: नंतर अहरोन व त्याचे पुत्र यांच्या संस्कारासाठी वधिलेल्या मेंढ्यांचे ओवाळलेले
    ऊर व समर्पिलेली मांडी तू पवित्र करावी.
  qub-qub: Chay cuyuchir ricachimashayqui aychataga shuyni churanqui Aarontawan wamrancunata
    cüra cananpaj churar jorgushayqui chancan aychatawan iwal.
  hat-hat: W'a pran vyann pwatrin belye ki te sèvi nan sèvis pou mete Arawon ak pitit
    gason l' yo apa a, w'a mete yo apa pou Seyè a. W'a balanse yo devan Seyè a tankou
    yon ofrann. W'a fè menm bagay la tou pou jigo w'ap wete pou prèt yo.
  eng-BSB: Consecrate for Aaron and his sons the breast of the wave offering that
    is waved and the thigh of the heave offering that is lifted up from the ram of
    ordination.
  tod-tod: Ɗa ti zei vai ma ʋaala sinɛi ma ɠekegi zeɠe ba ta ma ɓalai, niiti ti ɠula
    ga datɛɠɛ vai ma ʋoogi, ti zeɠe ba Aalɔn ʋɛ ta ná-doun zunuiti.
  eng-WEBPB: You shall sanctify the breast of the wave offering and the thigh of the
    wave offering, which is waved, and which is raised up, of the ram of consecration,
    even of that which is for Aaron, and of that which is for his sons.
  kbq-kbq: Ana ve sipisipimofo amumazina'ane ahihiza'anema huhampri zmanteku'ma erisga
    hunkama eri verave hankeno'ma ruotage'ma hu'neana e'i, Aronine, mofavre naga'amo'zama
    nesaza su'ane.
  nhe-BL: Huan nochipa quema tiquiniyocatlalis tlacame para ma elica totajtzitzi,
    Aarón huan itelpocahua quiselise iyolix huan imetz nopa borrego tlen quihuisojque
    noixtla para nechmacase.
  gub-BL: Xaxeto ihewe imonokatu mehe, emunyryk kar àràpuhàràn ipuxi'a kwer nehe,
    emunyryk kar henugupy kwer nehe no, ihewe imur pyr ikatu wera'u ma'e romo nehe.
    A'e re xaxeto upuner ipyhykaw rehe wemi'u ràm romo a'e wà nehe.
  eng-DRA: And thou shalt sanctify both the consecrated breast, and the shoulder that
    thou didst separate of the ram,
