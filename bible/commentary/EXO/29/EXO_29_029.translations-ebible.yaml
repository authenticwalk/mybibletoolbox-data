verse: EXO.029.029
translations:
  mal-C: “അഹരോന്റെ വിശുദ്ധവസ്ത്രങ്ങൾ അവന്റെ പുത്രന്മാരുടെ അവകാശമായിരിക്കും. അവർ അതു
    ധരിച്ചുകൊണ്ട് അഭിഷേകവും പ്രതിഷ്ഠയും പ്രാപിക്കണം.
  deu-TKW: Die heiligen Kleider Aarons aber sollen nachmals auf seine Söhne übergehen,
    damit man sie darin salbe und ihnen die Hand fülle.
  lin-lin: Bilamba ya bule ya Aron ekotikala sima na ye epai ya bana na ye. Bakolata
    yango tango bakopakola bango mafuta mpe bakobulisa bango.
  eng-LSV: And the holy garments which are Aaron’s are for his sons after him, to
    be anointed in them and to consecrate their hand in them;
  eng-GNV: And the holy garmets, which appertaine to Aaron, shall bee his sonnes after
    him, to bee anoynted therein, and to bee consecrate therein.
  eng-WEBSTER: And the holy garments of Aaron shall be his sons' after him, to be
    anointed therein, and to be consecrated in them.
  nhw-BL: “Huan nochi ni iyoyo Aarón catli tlatzejtzeloltic teipa elis para nopa itelpoca
    catli quitoquilis ipan itequi quen nopa hueyi totajtzi catli más quipiya tequiticayotl.
    Huan quej nopa, ni yoyomitl panos tlen se itelpoca hasta se iixhui, huan hasta
    se iixhui itelpoca. Sesen catli quiselis ni tequitl para elis hueyi totajtzi catli
    ama quitocarohua Aarón, nojquiya quiselis ni yoyomitl catli ihuaya yohui ni tequitl.
    Quiselise quema quiniyocatlalise sese ica aceite para quintequitlalise para nechtequipanose,
    niamoTeco.
  swh-ONEN: “Mavazi matakatifu ya Aroni yatakuwa ya wazao wake ili kwamba waweze kutiwa
    mafuta na kuwekwa wakfu wakiwa wameyavaa.
  bba-bba: Aroni ù n mɑɑ ɡu, win bibun bweseru sɔɔrɑ bɑ koo turo wunɑ bu sɑ̃ɑ yɑ̃ɑ
    ni sebusiɑ bu nùn ɡum tɑ̃re wirɔ dɔmɑ te bɑ koo sɔ̃ɔsi mɑ u sɑ̃ɑ win kɔsire.
  eng-KJVCPB: And the holy garments of Aaron shall be his sons’ after him, to be anointed
    therein, and to be consecrated in them.
  luo-luo: “Lep Harun mopwodhi mag dolo nyaka dongʼ ni yawuote gi nyikwaye bangʼ thone
    mondo mi owirgi gi mo kiketogi kaka jodolo.
  meu-meu: Aaron ena dabua halaḡadia na natuna ese bae abi, ia murinai; ihahelaḡadia
    negadia ai bae doki.
  npi-ULB: हारूनपछि त्यसका पवित्र पोशाकहरू त्यसका छोराहरूका लागि सुरक्षित राख्‍नू
    । तिनीहरू तिनमा अभिषेक गरिएर तिनीहरूलाई मेरो निम्ति नियुक्त गर्नू ।
  yor-yor: “Aṣọ mímọ́ Aaroni yóò jẹ́ ti irú àwọn ọmọ rẹ̀, nítorí kí a lè máa fi òróró
    yàn wọ́n kí a sì lè máa yà wọ́n sì mímọ́.
  emp-NTPO: Aaroʌ̃ jaid̶ad̶acarea idjid̶eba yõbʌdarãba idjia jʌ̃ b̶ad̶ara eropanania.
    Ãdjid̶ebemada ab̶a edad̶aped̶a maʌ̃ra domia ab̶a jʌ̃ b̶aida b̶ʌa sacerdote dji
    droma bai carea. Mãwãnacarea mʌ̃ wua ded̶e Aaroʌ̃ba ob̶abada quĩrãca o b̶aida
    b̶ʌa.
  ind-ind: “Pakaian Harun, yang dikhususkan bagi pelayanan bagi-Ku, akan menjadi milik
    keturunannya. Kelak mereka akan memakai pakaian ini ketika diurapi dan ditahbiskan.
  pes-OPCB: «لباسهای مقدّس هارون باید برای پسرانش و نسلهای بعد که جانشین او هستند
    نگاهداری شوند تا هنگام برگزاری مراسم مسح و تقدیس آنها را بپوشند.
  tgl-ULB: Ang banal na mga damit ni Aaron ay dapat na isantabi para sa kaniyang mga
    anak na lalaki na susunod sa kaniya. Dapat silang basbasan at italaga ang mga
    ito sa akin.
  hui-hui: Mani Arono homaragola ibunaga loma binigo mo miaga agalinaga aga damene
    bibahende ibu igini karuhondo mulebira. Arono igini mbirali ibu loma binigo mo
    miaga helo dabo helarangi ibugua aga uruni mo karulo holebira.
  mya-mya: '``အာ​ရုန်​အ​နိစ္စ​ရောက်​သော​အ​ခါ၊ သူ​၏​သား တို့​သည် ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ခံ​ယူ​ရာ​၌
    ဝတ်​ဆင်​နိုင်​စေ​ရန်၊ သူ​၏​ယဇ်​ပု​ရော​ဟိတ် ဝတ်​စုံ​ကို​ဆက်​ခံ​စေ​ရ​မည်။-'
  cbi-NTPO: Tsenmala Aarón' pananu jali inchin juu jumulanuya, yanu sera' jimu chachillaa
    manganu dejuve ya peyanmala, tsaaren yala chachilla' mitya inu kalen jimu ruku
    tiyandaa, juntsaa taawasha kenu uuden kandu pananu dejuve.
  bod-N: ཡང་ཨ་རོན་གྱི་ན་བཟའ་དམ་པ་རྣམས་རང་གི་བུ་རྒྱུད་རྣམས་ལ་འཐོབ་དགོས་ཤིང་། དེ་དག་ལ་སྣུམ་གྱིས་བྱུགས་པ་དང་མཆོད་དཔོན་དུ་བསྐོ་བའི་དུས་སུ་ན་བཟའ་དེ་དག་གྱོན་དགོས་པ་ཡིན།
  sna-sna: “Nguo tsvene dzaAroni dzichava dzezvizvarwa zvake kuitira kuti vazodzwe
    uye vagogadzwa vakadzipfeka.
  spa-BLM: “Las vestiduras sagradas de Aarón serán para sus hijos después de él, para
    ser ungidos con ellas y para ser consagrados con ellas.
  cac-cac: A spichul vin̈aj Aarón syac'och d'a yopisio, scann̈ej d'a eb' yin̈tilal
    vin̈. A junoc yin̈tilal vin̈ scan d'a yopisio, ayic tz'och d'a yol mantiado b'aj
    tzin ch'ox in b'a, yuj in yac'an servil d'a yol jun lugar A Inn̈ej Ay Vico', an̈ej
    juntzan̈ pichul chi' syac'och eb' d'a uque' c'ual ayic tz'ochcan eb' sacerdoteal.
  swh-ULB: Na hayo mavazi matakatifu ya Aruni yatakuwa ya wanawe baada yake, wayavae
    watakapotiwa mafuta, na watakapowekwa kwa kazi takatifu.
  bel-bel: А сьвяшчэнная вопратка, якая для Аарона, пяройдзе пасьля яго да сыноў ягоных,
    каб у ёй памазваць іх і ўручаць ім сьвятарства;
  deu-ELBBK: Und die heiligen Kleider Aarons sollen für seine Söhne sein nach ihm,
    um sie darin zu salben und sie darin zu weihen.
  mbb-OT: “Emun ebpatey en si Aaron, sikan is menge visti zin te kegkememumuhat din
    kinahanglan he ibeǥey ziyà te kevuwazan din he ebpekeilis kandin te lavew he mememuhat
    su para igkevivisti zan haazà emun ed-urdinahan sikandan pinaaǥi te kedlenahi
    kandan.
  mal-2015: അഹരോന്റെ വിശുദ്ധവസ്ത്രം അവന്റെ ശേഷം അവന്റെ പുത്രന്മാർക്കുള്ളതാകേണം; അതു
    ധരിച്ചു അവർ അഭിഷേകവും കരപൂരണവും പ്രാപിക്കേണം.
  gup-gup: “Kaluk yerrekah bu nawu Aaron karrowen, wanjh kunmadj nadjamun nuye ngurrbenwo
    nawu mawahmawah nuye. Bu ngurrbenkodjdjuhke birrimekbe bininj kunkalkkiddjamun
    dorrengh dja ngurrbenmarnbun nawu priests, wanjh kunmekbe kabirridjongburren nahni
    kunmadj nawu Aaron nuyeni.
  gvs-gvs: E Eroni ina kámasa mlina, ina obáila kimaasabaidi natunao bei sikabidi,
    e bei Eroni ana katumapu tayamo ilosidi. Ikavava, pútuma aba kaipaku kwābi, kukaipakūye
    be paisewayana nimadi goi kuyāto.
  rmc-rmc: Le Aronoskre rucha mi prelen leskre čhave pal leste, hoj andre lende te
    aven pomazimen the pošvecimen andre rašajiko služba.
  nlg-nlg: “Nina pupulu tabu Aaron kau righitaonighi vanira na vinavahuhuna ahei tadira
    ke tughua, ge kara tangomana na siusiuadira mana vatabuadira kara nighi pupulu.
  pes-OPV: ورخت مقدس هارون بعد از او، از آن پسرانش خواهد بود، تا در آنها مسح و تخصیص
    شوند.
  ron-1924: Вешминтеле сфинте але луй Аарон вор фи дупэ ел але фиилор луй, каре ле
    вор пуне кынд вор фи уншь ши кынд вор фи ынкинаць ын службэ.
  ben-OBCV: “হারোণের পবিত্র পোশাকগুলি তার বংশধরদের অধিকারভুক্ত হবে যেন তারা সেগুলি
    পরে অভিষিক্ত ও নিযুক্ত হয়।
  som-som: Oo dharka Haaruun oo quduuska ah waxaa qaadan doona wiilashiisa isaga dabadiis,
    si loogu subko oo quduus looga dhigo iyagoo gashan.
  lat-VUC: Vestem autem sanctam, qua utetur Aaron, habebunt filii ejus post eum, ut
    ungantur in ea, et consecrantur manus eorum.
  eng-ASVBT: And the holy garments of Aaron shall be for his sons after him, to be
    anointed in them, and to be consecrated in them.
  ita-1885: E i vestimenti sacri, che sono per Aaronne, saranno per li suoi figliuoli
    dopo lui, per essere unti, e consacrati, in essi.
  eng-LXXUP: And the apparel of the sanctuary which is Aaron’s shall be his sons’
    after him, for them to be anointed in them, and to fill their hands.
  eng-ULB: The holy garments of Aaron must also be reserved for his sons after him.
    They are to be anointed in them and ordained to me in them.
  spa-VBL: Las vestiduras sagradas que tiene Aarón serán transmitidas a sus descendientes,
    para que las lleven cuando sean ungidos y ordenados.
  fra-_FOB: Et les vêtements sacrés d'Aaron seront à ses enfants après lui, afin qu'ils
    soient oints et installés dans ces vêtements.
  mal-mal: അഹരോന്റെ വിശുദ്ധവസ്ത്രം അവന്റെ ശേഷം അവന്റെ പുത്രന്മാർക്കുള്ളതാകണം; അത്
    ധരിച്ച് അവർ അഭിഷേകവും കരപൂരണവും പ്രാപിക്കണം.
  urd-GVR: Jab Hārūn faut ho jāegā to us ke muqaddas libās us kī aulād meṅ se us mard
    ko dene haiṅ jise masah karke Hārūn kī jagah muqarrar kiyā jāegā.
  suz-BL: हारून आ चढ़ेची ना फेक्‍तीक मेको आ नोले चढ़ेब दुम्‍ब आ तौ के दुम्‍ब। मेको
    वा फेक्‍शा, तेल लुक्‍शा, चढ़ेब दुम्‍ब। प्रस्‍थान २८:४०-४१
  ita-1927: E i paramenti sacri di Aaronne saranno, dopo di lui, per i suoi figliuoli,
    che se li metteranno all’atto della loro unzione e della loro consacrazione.
  ckb-ckb: «جلوبەرگە پیرۆزەکانی هارونیش لەدوای مردنی خۆی بۆ نەوەکانی دەبێت، تاکو بەو
    جلانەوە دەستنیشان بکرێن و ئەرکیان پێ بسپێردرێت.
  eng-BBE: And Aaron's holy robes will be used by his sons after him; they will put
    them on when they are made priests.
  kan-OKCV: “ಇದಲ್ಲದೆ ಆರೋನನಿಗೆ ಇದ್ದ ಪರಿಶುದ್ಧ ವಸ್ತ್ರಗಳು ಅವನ ತರುವಾಯ ಅವನ ಪುತ್ರರಿಗೆ ಆಗಬೇಕು.
    ಅವರು ಅಭಿಷಿಕ್ತರಾಗಿ ಅವುಗಳನ್ನು ಧರಿಸಿಕೊಂಡು, ಪ್ರತಿಷ್ಠಿತರಾಗಬೇಕು.
  bbb-bbb: Ro Eroni fu baronekuma ugone fuone akae ije ni karina uifari fuone ije
    vajiafo. Ro bu oenoene daro miaga bu i ije zinone ifaejevo ije mekuva ni ugone
    ije vajiaga bu safo.
  tam-2017: “ஆரோனின் பரிசுத்த ஆடைகள், அவனுக்குப்பின்பு, அவனுடைய மகன்களுக்கு சேரும்;
    அவர்கள் அவைகளை அணிந்துகொண்டு, அபிஷேகம்செய்யப்பட்டுப் பிரதிஷ்டையாக்கப்படுவார்கள்.
  spa-RV-1909: Y las vestimentas santas, que son de Aarón, serán de sus hijos después
    de él, para ser ungidos con ellas, y para ser con ellas consagrados.
  ron-BTF: Și sfintele veșminte ale lui Aaron vor fi ale fiilor săi după el, pentru
    a fi unși în ele și pentru a fi consacrați în ele.
  eng-WEBP: “The holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  eng-FBV: The holy garments that Aaron has will be passed down to his descendants,
    so they can wear them when they're anointed and ordained.
  nld-1939: De heilige gewaden van Aäron zullen na hem op zijn zonen overgaan; daarin
    moeten zij gezalfd en tot priesters worden aangesteld.
  nch-BL: “Huan nochi ni iyoyo Aarón cati tatzejtzeloltic teipa elis para nopa itelpoca
    cati quitoquilis ipan itequi quej nopa hueyi totajtzi cati más quipiya tequiticayot.
    Huan quej nopa, ni yoyomit panos ten se itelpoca hasta se iixhui, huan hasta se
    iixhui itelpoca. Sesen cati quiselis ni tequit para elis hueyi totajtzi cati ama
    quiselía Aarón, nojquiya quiselis ni yoyomit cati ihuaya yahui ni tequit. Quiselise
    quema quiiyocatalise sese ica aceite para quitequitalise para techtequipanos,
    niamoTeco.
  vie-1934: Những áo thánh của A-rôn sẽ để lại cho các con trai nối sau người, để
    họ mặc áo đó, được xức dầu và lập trong chức tế lễ.
  hin-CV: “अहरोन के बाद अहरोन के पवित्र कपड़े उसके पुत्र के होंगे, ताकि इन्हीं कपड़ों
    में उनको पवित्र एवं अभिषेक किया जा सके.
  eng-OURB: “The holy garments of Aaron [Light-bringer] shall be for his sons after
    him, to be anointed in them, and to be consecrated in them.
  spa-BES: Y las túnicas sagradas de Aarón serán usadas por sus hijos después de él;
    se los pondrán cuando sean sacerdotes.
  tdx-tdx: Le ho limbezañe amo ana’e manonjohy azeo o saro-masi’ i Aharoneo, horizañ’
    ama’e iereo vaho ho tokanañ’ ama’e.
  vid-vid: “Aluni hoyobagama, mivalo ja heye jelile wopegwa lulelo lwa heye, na hewo
    wogavala zuwa lya hewo lya kubakalizwa mafuta na kuwawika kuli mijito yelile.
  eng-OKE: And the sacred garments of Aharon shall be his sons’ after him, to be anointed
    in them, (and) in them to offer their oblations.
  tha-KJV: เครื่องยศบริ​สุทธิ​์ของอาโรนจะเป็นของบุตรชายของเขาต่อๆไป ให้​เขาสวมเมื่อเขารับการเจิม
    และได้รับการสถาปนาไว้ในตำแหน่ง
  por-BR-2018: E as vestimentas santas, que são de Arão, serão de seus filhos depois
    dele, para ser ungidos com elas, e para ser com elas consagrados.
  deu-ELO: Und die heiligen Kleider Aarons sollen für seine Söhne sein nach ihm, um
    sie darin zu salben und sie darin zu weihen.
  eng-WYC-2018: Forsooth the sons of Aaron shall have after him the holy cloth(es),
    which Aaron shall use, that they be anointed therein, and that their hands be
    (made) sacred. (And the holy clothes which Aaron shall wear, shall belong to his
    sons after him, and they shall be anointed, and consecrated, in them.)
  epo-epo: Kaj la sanktaj vestoj de Aaron estu por liaj filoj post li, por ke ili
    estu sanktoleataj en ili kaj por ke ili estu konsekrataj en ili.
  uig-PIN: Ⱨarunning muⱪǝddǝs kiyimlirigǝ keyin oƣulliri warisliⱪ ⱪilidu. Ular mǝsiⱨlinip,
    kaⱨinliⱪⱪa tǝyinlǝngǝndǝ xu kiyimlǝrni kiysun.
  beo-beo: Elane da bogosea, ea gobele salasu abula amo egefelali ilia gobele salasu
    ilegesea salima:ne, ilima ima.
  tpi-OTNT: “Bihain long Aron i dai pinis, ol i mas givim klos pris bilong en long
    ol pikinini man bilong en. Na ol man bilong lain bilong Aron i kisim namba bilong
    wok pris, ol i ken putim dispela klos.
  hau-SA: “Keɓaɓɓun tufafin nan na Haruna za su zama na zuriyarsa bayan mutuwarsa.
    Da tufafin nan ne za a zuba musu mai, a keɓe su.
  uig-LAT: Harunning muqeddes kiyimlirige kéyin oghulliri warisliq qilidu. Ular mesihlinip,
    kahinliqqa teyinlen’gende shu kiyimlerni kiysun.
  nde-nde: Izembatho zika-Aroni ezingcwele zizakuba ngezezizukulwana zakhe ukuze bagcotshwe
    babekwe ubuphristi begqoke zona.
  ton-ton: ¶ Pea ko e ngaahi kofu tapu ʻo ʻElone ʻe hoko ki hono ngaahi foha ki mui
    ʻiate ia, ʻaia ʻe tākai ai, pea ʻe fakatapui ai ʻakinautolu.
  ces-1613: Roucha pak svatá, kteráž jsou Aronova, zůstanou synům jeho po něm, aby
    pomazováni byli v nich, a aby posvěcovány byly v nich ruce jejich.
  eng-WMB: “The holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  tam-TCV: “ஆரோனின் பரிசுத்த உடைகள் அவனுடைய சந்ததிக்கு, அவர்கள் அவற்றை உடுத்தி அபிஷேகம்
    பண்ணப்பட்டு, அர்ப்பணிக்கப்படும்படி அவர்களுக்கே சொந்தமாகும்.
  ceb-ULB: Kinahanglan tipigan usab ang balaang mga bisti ni Aaron alang sa iyang
    mosunod pang mga anak nga lalaki. Pagadihogan ug ibalaan sila alang kanako.
  pol-UBG: A święte szaty Aarona będą należeć po nim do jego synów, aby byli w nich
    namaszczeni i poświęceni.
  urd-GVU: جب ہارون فوت ہو جائے گا تو اُس کے مُقدّس لباس اُس کی اولاد میں سے اُس مرد
    کو دینے ہیں جسے مسح کر کے ہارون کی جگہ مقرر کیا جائے گا۔
  deu-1912: Aber die heiligen Kleider Aarons sollen seine Söhne haben nach ihm, daß
    sie darin gesalbt und ihre Hände gefüllt werden.
  ntj-ntj: '@see-verse:EXO.029.028'
  kan-2017: ಆರೋನನ ಪವಿತ್ರವಾದ ಯಾಜಕದೀಕ್ಷಾವಸ್ತ್ರಗಳು ಅವನ ತರುವಾಯ ಅವನ ವಂಶಸ್ಥರಿಗೂ ಉಪಯೋಗವಾಗಬೇಕು.
    ಅವರು ಅದರಲ್ಲಿಯೇ ನನಗಾಗಿ ಅಭಿಷೇಕಿಸಿ ಪ್ರತಿಷ್ಠಿಸಬೇಕು.
  ena-ena: Mufɨli Alon hɨmɨci nudɨ sagalɨ igu igu hɨsɨŋ hadi hɨlahɨla akuaba akuaba
    agɨladɨ nudɨ ninaŋ mu nudɨ uvɨsɨjiŋ vibali agasaŋ iguavɨm uami. Alon dɨ ajihalinu
    iamɨlɨhalinu agɨlaŋ avi sagalɨ igu igu hɨsɨŋ hulaŋ hɨnihɨni sagalɨ igu igu hɨsɨŋ
    hadi hɨlahɨla agɨladɨ lamavɨbali uami. Lamavɨdaci iasaŋ lɨbɨmɨŋɨben aba cihu savu
    me agɨladɨdaŋ kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨdaŋ eŋalavɨbali agɨladɨ
    vivi nulɨdɨ hali sabɨ hɨvɨ mɨŋamɨjidaci mɨgam uami.
  yap-yap: “Fapi madan e prist rok Aron e nap’an nra yim’ ma ngan pi’ ngak pifak ni
    pumo’on ni fan ngorad ni nga ron’ed u nap’an ni ngan gapgep nagrad ni ngan yibleyrad.
  hlt-MCSB: Aaron kah cimcaihnah himbai khaw anih phoeikah amah koca rhoek ham om
    pah saeh. Te dongah amih te koelh saeh lamtah amih kut te khaw amamih ah cung
    saeh.
  mdy-ETH: «ዓኣሮኔ ሃይቃዛ ዒዛኮ ማኣዓሢ ዒዛ ናኣቶም ማዖንጎ፤ ዔያታ ቲሽቲ ቄኤሶ ማዔ ዎዶና ዬያ ማኣዖንጎ።
  twi-ASANTE: “Aaron ntadeɛ kronkron yi, wɔbɛkora na wɔate ho de ama ne mmammarima
    a daakye wɔbɛdi nʼadeɛ, sɛdeɛ sɛ wɔn asɔfohyɛ duru so a, wɔbɛtumi de ahyɛ wɔn.
  eng-WEBU: “The holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  bnp-bnp: “Muri ne Aron ge mate, a maka bagetua vona na prister ge vabole polo vona
    e huriki a hamona. E rei ni gamai ge ia a prister dagi ge bole a murina, ge rodo
    a maka bagetua nga. Ra bagetua nga ge rodo na parava ge polorua, na tahuna i rata
    a leho na Tabeke Nitaba pololilo na Kape na Vaponga.
  wal-wal: “Aaroona qeesetettaa maayoi appe guyyiyan a zaretussi de7o; tiyettidi qeese
    gidiyo wode, ha maayuwaa maayona.
  spa-PDDPT: Las ropas sagradas de Aarón serán para sus hijos después de él, para
    que con ellas sean ungidos y consagrados.
  gun-gun: — Ha'e ao iky'a e'ỹ va'e Arão oiporu va'ekue ma ta'y kuery pe ju 'rã peme'ẽ
    'rã ndoikovei rire, ha'e kuery ju oiporu aguã ha'e kuery re azeite omoĩa reve
    Senhor pegua sacerdote-rã omboaxaa rã.
  agu-BL: ”Ma yi be'ch tetz Aarón, ba'n cyaj cyen tk'ab yi e' xonl i' yil quim, yil
    chibixe' tetz pale', nin yil tz'ak'lij yi ca'wl scyetz tan cyoque'n tetz pale'.
  ilo-ULB: Ti nasantoan a pagan-anay ni Aaron ket masapul met a maisagana para kadagiti
    annakna a lallaki a sumaruno kenkuana kas padi. Masapul a mapulotanda a naikawes
    dagitoy ken ordinaram ida kaniak a naikawes dagitoy kadakuada.
  kpg-kpg: “Nia gahu hai hegau dabu Aaron e wanga gi ana dama i muli dono made, e ulu
    digaula ma ga hagadabu gi digau hai mee dabu.
  uig-ARA: ھارۇننىڭ مۇقەددەس كىيىملىرىگە كېيىن ئوغۇللىرى ۋارىسلىق قىلىدۇ. ئۇلار مەسىھلىنىپ،
    كاھىنلىققا تەيىنلەنگەندە شۇ كىيىملەرنى كىيسۇن.
  sus-sus: «Haruna na faxa, a xa sɛrɛxɛdubɛ sose radangima a xa die nan ma. E ti tɛmui
    na wali ra, e xa e ragoro e ma.
  pon-2006: “En Aaron eh likoun samworo kan pahn kin kohieng nah pwutak ko mwurin
    eh pahn sipalla, pwe re en likawih ahnsou me re pahn uhd kasarawihala ong samworo.
  ksd-ksd: Ma ra lavur gomgom na mal kai Aron kadiat boko ra umana bul mur tana, upi
    da ku diat i tana ma da vaninare diat i tana.
  tur-YTC: “Aron'un kutsal giysileri kendisinden sonra onların meshedilmesi ve kutsanması
    için oğullarının olacaktır.
  grc-BRENT: Καὶ ἡ στολὴ τοῦ ἁγίου, ἥ ἐστιν Ἀαρὼν, ἔσται τοῖς υἱοῖς αὐτοῦ μετʼ αὐτὸν,
    χρισθῆναι αὐτοὺς ἐν αὐτοῖς, καὶ τελειῶσαι τὰς χεῖρας αὐτῶν.
  ind-AYT: Pakaian kudus Harun harus menjadi milik anak-anaknya setelah dia agar mereka
    diurapi dengan itu dan ditahbiskan pula dengan itu.
  nya-nya: “Zovala zopatulika za Aaroni zidzakhala za ana ake aamuna iye atafa kuti
    adzavale podzozedwa ndi polandira udindo wawo.
  hrv-hrv: Aronova posvećena odijela neka pripadnu njegovim sinovima poslije njega
    da u njima budu pomazani i posvećeni.
  mps-mps: “Te Aron isibo side da, teda augwaligo agai te pris sę yali ugwa dabe
    te aga ogomanibolo mao. Tama Aron aga hani bidi augwali te pris sę emainogo sa
    mubo sogo, te ugwa mumainogo yao.
  tpi-tpi: “Bihain long Aron i dai pinis, ol i mas givim klos pris bilong en long
    ol pikinini man bilong en. Na ol man bilong lain bilong Aron i kisim namba bilong
    wok pris, ol i ken putim dispela klos.
  dan-1931: Arons hellige Klæder skal tilfalde hans Sønner efter ham, for at de kan
    salves og indsættes i dem.
  vie-OVCB: Bộ áo thánh của A-rôn sẽ được truyền lại cho con cháu, người kế vị sẽ
    mặc bộ áo đó trong lễ tấn phong và lễ xức dầu thánh.
  guj-2017: હારુનનાં આ પવિત્ર વસ્ત્રો સાચવી રાખવાં અને હારુનના મૃત્યુ બાદ તેના પુત્રોને
    તે વારસામાં આપવાં. પેઢી દર પેઢી તેઓ પોતાની અભિષેકની દીક્ષાવિધિ વખતે તે પહેરે.
  pon-2006A: “En Aaron eh likoun samworo kan pahn kin kohieng nah pwutak ko mwurin
    eh pahn sipalla, pwe re en likawih ahnsou me re pahn uhd kasarawihala ong samworo.
  por-BRBSL: “As vestes sagradas de Aarão serão para seus filhos depois dele, para
    serem ungidos nelas, e para serem consagrados nelas.
  cth-cth: Hote hnonaw hoi a kamthoup awh teh, satui hluk teh kathounge lah ao thai
    awh nahan, kathounge Aron e khohna teh, a capanaw ni râw lah a coe awh han.
  twi-twi: “Aaron ntade kronkron yi bɛyɛ nʼasefo de na wɔatumi ahyɛ ama wɔasra wɔn
    ngo ahyɛ wɔn asɔfo.
  hlt-hlt: Aaron kah cimcaihnah himbai khaw anih phoeikah amah koca rhoek ham om pah
    saeh. Te dongah amih te koelh saeh lamtah amih kut te khaw amamih ah cung saeh.
  tbz-SIM: Kɛ̀ Anɔɔ ku bɛ̀ɛ duɔ́ nyikuɔ́ yɑ̀ɑ̀tì o bí, kɛ̀ ìì tì dɑ̀ɑ́tí bɛ̀ ì cɑ̃́nnìnko
    dìì yiè, kɛ̀ ì bo tɑ ikuɔ́ tɔ̃mmú.
  msy-2020: “Eghtɨ gɨn Aron aremeghtɨ, me an ofa gamir gumazimɨn korotiar aghuarim
    isɨ an otaribar anɨngigh. Eghtɨ Aronɨn ikɨzimɨn adarazi ofa gamir gumazibar otivsɨ,
    me korotiar kam arughtɨ, me me amɨsɨva borem me gingam.
  azb-azb: Harunun müqəddəs geyimləri özündən sonra oğullarına qalsın ki, onları geyərək
    məsh olunub vəzifəyə qoyulsunlar.
  eng-DBY: And the holy garments of Aaron shall be his sons' after him, to be anointed
    therein, and to be consecrated in them.
  hin-2017: “हारून के जो पवित्र वस्त्र होंगे वह उसके बाद उसके बेटे पोते आदि को मिलते
    रहें, जिससे उन्हीं को पहने हुए उनका अभिषेक और संस्कार किया जाए।
  wol-KYG: «Yérey Aaróona yu sell yi nag, gannaaw bu dëddoo, dees koy féetale ay doomam,
    ñu fale leen ko ci seen xewu colug carxal.
  bjr-bjr: Aaroonafa kuqinaqa mina uriqarara aanaiqikira qamunna mina faiqi namu maraaqa.
    Mi saikana oosana arainna faasaana mi qamunnana afisusaifaqa fadameena nikiiqa
    amoondunna adiaaqa.
  eng-YLT: '''And the holy garments which are Aaron''s, are for his sons after him,
    to be anointed in them, and to consecrate in them their hand;'
  eng-WYC-2017: Forsooth the sons of Aaron shall have after him the holy clothes,
    which Aaron shall use, that they be anointed therein, and that their hands be
    made sacred.
  eng-WMBB: “The holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  urd-GVH: जब हारून फ़ौत हो जाएगा तो उसके मुक़द्दस लिबास उस की औलाद में से उस मर्द
    को देने हैं जिसे मसह करके हारून की जगह मुक़र्रर किया जाएगा।
  rug-rug: Sari na poko hiama te Eroni si kaqu ta vala koari na tuna koreo pa mudina
    sa nana minate, pude kaqu va sagei, pana tava madi si arini.
  gaz-gaz: “Akka isaan ittiin dibamanii luba taʼaniif uffanni Aroon qulqulluun kan
    ilmaan isaa haa taʼu.
  fra-LSG: Les vêtements sacrés d’Aaron seront après lui pour ses fils, qui les mettront
    lorsqu’on les oindra et qu’on les consacrera.
  gnn-gnn: '@see-verse:EXO.029.028'
  yal-yal: “Haruna na faxa, a dugi rasariɲanxine findima a diine nan gbee ra, alogo
    ne fan xa e so, e fan yi masusan, e dɔxɔ saraxaraliyani.
  haw-1868: A o na kahiko laa o Aarona, na kana mau keikikane ia mahope ona; i poniia
    lakou maloko o ia mau mea, a hoolaaia maloko olaila.
  arb-NAV: وَاحْتَفِظُوا بِثِيَابِ هَرُونَ الْمُقَدَّسَةِ لِتَكْرِيسِ مَنْ يَخْلُفُهُ
    مِنْ نَسْلِهِ وَمَسْحِهِ.
  ewe-ewe: “Ele be woadzra eƒe awu kɔkɔeawo ɖo hena Via ŋutsu si ava xɔ ɖe eteƒe la
    ŋuti kɔkɔ ne wole eŋuti kɔm tso dzidzime yi dzidzime.
  eng-LEE: And the holy garments belonging to Aaron shall be for his sons after him,
    to anoint them therein, and to consecrate them therein.
  asm-FB: পবিত্র বস্ত্ৰ পিন্ধি অভিষিক্ত আৰু নিযুক্ত হ’বলৈ হাৰোণৰ পাছত তেওঁৰ পবিত্ৰ
    বস্ত্ৰ তেওঁৰ পুত্ৰসকলৰ বাবে হ’ব।
  sus-A: «هَرُنَ نَ قَشَ، عَ شَ سّرّشّدُبّ سٌسٍ رَدَنفِمَ عَ شَ دِيٍ نَن مَ. عٍ تِ
    تّمُي نَ وَلِ رَ، عٍ شَ عٍ رَفٌرٌ عٍ مَ.
  fra-SBL: « Les vêtements sacrés d'Aaron seront destinés à ses fils après lui, pour
    qu'ils y soient oints et qu'ils y soient consacrés.
  hbo-hbo: וּבִגְדֵ֤י הַקֹּ֙דֶשׁ֙ אֲשֶׁ֣ר לְאַהֲרֹ֔ן יִהְי֥וּ לְבָנָ֖יו אַחֲרָ֑יו
    לְמָשְׁחָ֣ה בָהֶ֔ם וּלְמַלֵּא־בָ֖ם אֶת־יָדָֽם׃
  eng-WYCLIFFE: Forsothe the sones of Aaron schulen haue aftir hym the hooli cloth,
    which Aaron schal vse, that thei be anoyntid ther ynne, and her hondis be sacrid.
  piu-2006: '@see-verse:EXO.029.028'
  pjt-pjt: “Ka ngula Aaronnga ilunyangka palumpa katja kutju palumpa mamaku aṟangka
    nyinaku munu mantara panya wiṟu tjuṯa Aarontu kanyintja paluṟu ngapartji tjukurtjara
    puḻkaringkula tjarpaku. Ka katja nyanga paluṟu Aaronku aṟangka nyinara uti mantara
    nyanga palunya tjananya tjiṟirpi 7 tjarpara kanyinma. Panya paluṟu tjukurtjara
    puḻka nyinara Tiinta Miḻmiḻṯa tjarpara ngayuku waṟka palyalku, ngayula miṟangka.
    Ka ngula Aaronku katja ilunyangka palu puṟunypaṯu katja palumpa tjukurtjara puḻkaringkuku
    mamaku aṟangka, ka piṟuku palu puṟunypa ngaṟakatiku maḻatja maḻatjaku.
  cwe-cwe: “Haluni yahadanganika, mawalo yake yelile wezakwing'higwa welesi wake,
    nawo wezavala siku yawo ya kuhakigwa mavuta na kwikigwa kwa sang'hano yelile.
  kik-kik: “Nguo iria nyamũre cia Harũni igũtuĩka cia njiaro ciake, nĩgeetha magaitagĩrĩrio
    maguta na makaamũragwo maciĩhumbĩte.
  fra-NCL: Les vêtements sacrés d’Aaron seront après lui pour ses fils, qui en seront
    revêtus lorsqu’on les oindra et qu’on les installera.
  cek-AK: Situi hoi bawh moe, qaima toksakhaih to caksak hanah, Aaron ih kaciim khukbuennawk
    loe a caanawk mah toep o poe tih.
  cuk-cuk: ”Aarón-mormar-islidikmalad, anse-dule-irwa-gorsokalir-yoleged, Aarón-sorba,
    e-wagan sumaloed, adi, a-mormar-yoi anga dule-irwa-Bab-Dummadse-gormaladga-nugsalemalagar.
  uig-CYR: Һарунниң муқәддәс кийимлиригә кейин оғуллири варислиқ қилиду. Улар мәсиһлинип,
    каһинлиққа тайинланғандә шу кийимләрни кийсун.
  tel-2017: అహరోను ధరించిన ప్రతిష్ఠిత వస్త్రాలు అతని తరువాత అతని కొడుకులకు చెందుతాయి.
    వాళ్ళ అభిషేకం, ప్రతిష్ట జరిగే సమయంలో వారు ఆ వస్త్రాలను ధరించాలి.
  hat-BSA: “Vètman sen ki pou Aaron yo va pou fis li yo apre li, ke nan yo, yo kapab
    onksyone e òdone.
  kos-kos: “Nuknuk in mwet tol lal Aaron ac tufah tutafla nu sin wen natul tukun el
    misa, tuh elos in nukum ke pacl alu in akmusra.
  hbo-WLC: וּבִגְדֵ֤י הַקֹּ֙דֶשׁ֙ אֲשֶׁ֣ר לְאַהֲרֹ֔ן יִהְי֥וּ לְבָנָ֖יו אַחֲרָ֑יו
    לְמָשְׁחָ֣ה בָהֶ֔ם וּלְמַלֵּא־בָ֖ם אֶת־יָדָֽם׃
  ibo-ibo: “Uwe nsọ Erọn ndị a niile ka a ga-edebe nʼihi mmemme ido nsọ. A ga-eji
    ha na-edo ụmụ ya nsọ bụ ndị ga-anọchi anya ya site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ପୁଣି, ହାରୋଣର (ମୃତ୍ୟୁ) ଉତ୍ତାରେ ତାହାର ପବିତ୍ର ବସ୍ତ୍ରସକଳ ତାହାର ପୁତ୍ରଗଣର ହେବ;
    ଅଭିଷେକ ଓ ପଦ ନିଯୁକ୍ତି ସମୟରେ ସେମାନେ ତାହା ପରିଧାନ କରିବେ।
  chk-chk: Mürin än Aaron mäla üfan kewe mi pin nöün kewe mwän repwe pwal üföüf le
    epit o afeiöch far, lupwen repwe seikitä ngeni wisen souasor.
  rop-rop: “Bambai wen Eran garra dai, dei garra kipgon hendimobabat ol detlot speshalwan
    klos blanga im langa im san en langa ola san hu garra kaman biyain langa olabat
    blanga werrimon wen dei meigim olabat serramonimen.
  ukr-1871: А сьвяті шати, що в Арона, будуть його дїтям по йому, щоб їх помазувано
    в їх, і висьвячувано їх.
  bch-bch: “Be gau nadol ul ngan Aron ele sogonga tenainga aea. Tota muriai, oangga
    Aron imate, eine sogonga toa oa ga iman ele gergeu arangaranga ga itubtub led.
    Toa bedaoa ta gid ga tidol sogonga toa ne ngan ado toaiua titok bude ga idae laboradeai
    ngan dolnga gid ga tiuot leg panua tenainga ad.
  deu-1951: Aber die heiligen Kleider Aarons sollen seine Söhne nach ihm bekommen,
    daß sie darin gesalbt und ihre Hände darin gefüllt werden.
  eng-JPS: And the holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  srp-1865: A svete haljine Aronove neka budu sinovima njegovijem nakon njega da se
    pomazuju u njima i da im se u njima posveæuju ruke.
  lug-lug: “Ebyambalo bya Alooni ebitukuvu, batabani be, be banaabisikiranga, era
    mwe banaafukirwangako amafuta, era mwe banaayawulirwanga.
  heb-heb: ובגדי הקדש אשר לאהרן יהיו לבניו אחריו למשחה בהם ולמלא בם את ידם׃
  ben-IRV: আর হারোণের পরে তার পবিত্র পোশাক গুলি তার ছেলেরা গ্রহণ করবে; আমার জন্য অভিষেক
    ও পবিত্র করার দিন তারা সেগুলি পরিধান করবে।
  pan-pan: ਪਵਿੱਤਰ ਬਸਤ੍ਰ ਜਿਹੜੇ ਹਾਰੂਨ ਦੇ ਹਨ ਉਸ ਦੇ ਮਗਰੋਂ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਹੋਣਗੇ। ਉਨ੍ਹਾਂ
    ਦੇ ਵਿੱਚ ਉਹ ਮਸਹ ਕੀਤੇ ਜਾਣ ਅਤੇ ਥਾਪੇ ਜਾਣ।
  mya-JVB: အာရုန် ၏ သန့်ရှင်း သော အဝတ် တန်ဆာကို၊ သူ ၏သား တို့သည် အမွေခံ သဖြင့်၊ ဆီလိမ်း
    ခြင်း မင်္ဂလာနှင့် ယဇ်ပုရောဟိတ်အရာ၌ ခန့် ထားသောအခါ၊
  hmo-hmo: “Arona be do ia mase neganai, iena dabua helagadia be iena natuna tau dekenai
    do idia henia. Bona Arona murinai, iena tubuna taudia be hahelagaia taudia edia
    gaukara totona idia hahelagaia neganai, inai Arona ena dabua do idia atoa.
  urd-urd: '''और हारून के बाद उसके पाक लिबास उसकी औलाद के लिए होंगे ताकि उन ही में
    वह मसह — ओ — मख़्सूस किए जाएँ।'
  rus-SYN: А священные одежды, которые для Аарона, перейдут после него к сынам его,
    чтобы в них помазывать их и вручать им священство;
  bqc-SIM: Aalona pↄkasa pↄ́ ali sↄ̃omaziↄ gↄ̃ aà buiↄnɛ. Aali da, wìli nísikaomá
    wà ń dazĩu.
  tcz-CHONGTHU: Aaron kivonna ponsil chengse chu ama khang akichai teng achapate chan
    vou ding ahin, thao akinu uva hichu ki suhdetna a anei jing ding u ahi.
  mar-mar: अहरोनाची पवित्र वस्रे त्याच्यानंतर त्याच्या पुत्रपौत्रांसाठी असावी, म्हणजे
    या वस्रांनिशी त्यांचा अभिषेक होऊन त्यांच्यावर संस्कार व्हावा.
  qub-qub: «Aarón jaticushan rispitädu röpancunaga canga paypita mirajcunapämi. Chaycunataga
    jaticonga cüräna cananpaj asëtita wiñapasha cashpanrämi.
  hat-hat: Lè Arawon va mouri, rad sèvis li yo va rete pou pitit li yo. Se rad sa
    yo y'a mete sou yo lè y'ap vide lwil sou tèt yo pou mete yo apa, lè y'ap ba yo
    pouvwa pou fè sèvis Bondye.
  eng-BSB: The holy garments that belong to Aaron will belong to his sons after him,
    so they can be anointed and ordained in them.
  tod-tod: Aalɔn a zaana, ná-zalaɠa ɠula zeɠeiti ta ɠɛ ga ná-doun zunuiti tɔnɔ,
    ta ti loo ɠɔba, siɛgi zu ti gulɔ ɲadegai ziɛzu la ti ma, ti zei vai zu.
  eng-WEBPB: “The holy garments of Aaron shall be for his sons after him, to be anointed
    in them, and to be consecrated in them.
  kbq-kbq: Aronina ruotge hu'nea pristi kukena'a ante'nenkeno, agri naga nofipima
    agri noma erisimofona erita ana kukena antaninteta asomu huta, azeri ruotage hiho.
  nhe-BL: “Huan nochi ni iyoyo Aarón tlen tlatzejtzeloltic teipa elis para nopa itelpoca
    tlen quitoquilis ipan itequi queja nopa hueyi totajtzi tlen más quipiya tequihuejcayotl.
    Huan queja nopa, ni yoyomitl panos tlen se itelpoca hasta se iixhui, huan hasta
    se iixhui itelpoca. Sesen tlen quiselis ni tequitl para elis hueyi totajtzi tlen
    ama quitocarohua Aarón, nojquiya quiselis ni yoyomitl tlen ihuaya yohui ni tequitl.
    Quiselise quema quiniyocatlalise sese ica aceite para quintequitlalise para nechtequipanose,
    niimoTeco.
  gub-BL: Xaxeto Àràw imàno nehe, ta'yr upyhyk putar ikamirpuku paw a'e wà nehe. Ta'yr
    umunehew putar a'e kamirpuku ihewe uzemonokatu mehe a'e wà nehe.
  eng-DRA: And the holy vesture, which Aaron shall use, his sons shall have after
    him, that they may be anointed, and their hands consecrated to it.
