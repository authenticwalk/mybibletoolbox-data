verse: EXO.001.012
translations:
  mal-C: എന്നാൽ പീഡനം വർധിക്കുന്നതനുസരിച്ച് അവരുടെ എണ്ണം വർധിക്കുകയും അവർ എല്ലായിടത്തും
    പരക്കുകയും ചെയ്തു. അതുകൊണ്ട് ഈജിപ്റ്റുകാർ ഇസ്രായേല്യരെ ഭയപ്പെട്ടു.
  deu-TKW: Je mehr sie es aber drückten, desto mehr nahm es zu und breitete sich aus,
    so daß sie vor den Israeliten Angst bekamen.
  lin-lin: Kasi wana bazalaki konyokola bango, bazalaki kokoba kaka kobotana mpe kokoma
    ebele. Bongo bato ya Ejipito bakomaki kobanga bana ya Isalaele.
  eng-LSV: and as they afflict it, so it multiplies, and so it breaks forth, and they
    are distressed because of the sons of Israel;
  eng-GNV: 'But the more they vexed them, the more they multiplied and grewe: therefore
    they were more grieued against the children of Israel.'
  eng-WEBSTER: But the more they afflicted them, the more they multiplied and grew.
    And they were grieved because of the children of Israel.
  nhw-BL: Pero quema noja más quintlaijiyohuiltiyayaj israelitame, noja más momiyaquiliyayaj.
    Yeca nopa egiptome pejque más quinimacasij.
  swh-ONEN: Lakini walivyozidi kuteswa ndivyo walivyozidi kuongezeka na kuenea katika
    nchi; Wamisri wakawaogopa Waisraeli,
  bba-bba: Adɑmɑ nɡe mɛ bɑ bu nɔni sɔ̃ɔmɔ, nɡe mɛyɑ bɑ mɑɑ dɑbiɑmɔ bɑ sosimɔ. Mɑ Eɡibitiɡibu
    bɑ bu tusɑ n bɑndɑ.
  eng-KJVCPB: But the more they afflicted them, the more they multiplied and grew.
    And they were grieved because of the children of Israel.
  cpy-cpy: Tema imapero-witeeta-tyaari Israel-paeni ratsipetakahae-tari, eekiro ishenitatzii
    rirori. Tema ithaawantani itzima-kirini Apitantoni-jatzi irika Israel-paeni.
  mpx-mpx: Yaa sauga Itipita Isileli yawaliliya hi apapanak-an, yaka heliya ali gewi
    i heheya ge wali awan hi pwabwaya al. Yaka Itipita hi lovakun Isileli eliyalil,
  wbp-wbp: Yuwayi, kalalu-jana Yijirali-pinkiji jinyijinyi-manu warrarda warrkiki.
    Kalalu-jana pakarninjarla murrumurru-manu, manu kalalu-jana kurdu mardarninja-kujaku
    puta warla-pajurnu, kala lawa. Yijirali-pinkirliji kalalu-nyanu wurrangku-juku
    mardarnu kurduju panu-jarlu. Kalalu pirri-yanu muku Yijipirlaju. Kujarlanyalpalu
    Yijipi-wardingki-patuju lani-jarrija nyanungurra-kujakuju.
  luo-luo: To kaka ne imedo sandgi, e kaka negimedo nyaa kendo gimedore; omiyo jo-Misri
    nomedo luoro jo-Israel,
  meu-meu: Edia hekwarahi e habadaia loulou, to besedia ma eha hutuma, ela bona tano
    idoinai e hahonua davana. Bena Aigupto taudia ese Israel taudia garidia e gariva.
  npi-ULB: तर जति मिश्रीहरूले इस्राएलीहरूमाथि थिचोमिचो गरे त्यति नै तिनीहरूको सङ्ख्या
    बढ्दै गएर तिनीहरू फैलन थाले । त्यसैले मिश्रीहरू इस्राएलीहरूसित डराउन थाले ।
  yor-yor: Ṣùgbọ́n bí a ti ń ni wọ́n lára tó, bẹ́ẹ̀ ni wọ́n ń pọ̀ sí i, tí wọ́n sì
    ń tànkálẹ̀. Nítorí náà, àwọn ará Ejibiti bẹ̀rù nítorí àwọn ará Israẹli.
  emp-NTPO: Egiptorãba wetara mĩgabibadjid̶amĩna israelerãra aud̶uara yõ wãsid̶aa.
    Maʌ̃ bẽrã egiptorãba israelerãra waya panesid̶aa.
  ind-ind: Namun, semakin ditindas, jumlah umat Israel malah semakin bertambah dan
    semakin menyebar ke seluruh negeri itu. Hal itu membuat orang Mesir semakin takut
    kepada mereka.
  pes-OPCB: با وجود فشار روزافزون مصری‌ها، تعداد اسرائیلی‌ها روز‌به‌روز افزایش می‌یافت.
    این امر مصری‌ها را به وحشت انداخت.
  aer-aer: Yewe, itne Israel-arenye areye akwetethe anthurre warrke-irretyeke uternetyarte.
    Itne itnenhe atwetyarte rlkerte-iletyarte, itne itnenhene ayene-iletyarte ampe
    akweke awethe atnyeneme-ketye, arrangkwe-arle akenhe. Israel-arenye areyele akwetethe
    anthurre ampe atningke atnyenewarretyarte. Itne atningke-ame-atningke-irreke irrarnpe-irreremele
    Egypt ikwerenge. Alakenhe ikwerenge anteme Egypt-arenye areye itne-ketyenge atere-irrereke.
  tgl-ULB: Habang inaapi sila ng mga taga-Ehipto, mas dumarami ang bilang ng mga Israelita
    at kumakalat. Kaya sinimulan ng mga taga-Ehipto para mangamba ang mga Israelita.
  cbu-NT: Ashirangtaatssin, Ijiptoshuch tputs Israelchichee aranginasha kapung natsaranganaya.
    Ashiritaa, Israelchichsha aranginasha pzapanirangiya. Ashirucha, anoo Ijiptoshuch
    tputs puniksin, aranginasha itarawaztaksin, kiyung yacharanganaya.
  hui-hui: Iyibi wali agalime Isaraele wali agali hengedalu mo emene hole biyagola
    Isaraele wali agali ti ho dame biaho wialu Iyibi dindi wiagoriani ti dege ho yu
    lama pene. Ani biyagola hondowa Iyibi wali agali ti Isaraele wali agali handalu
    gi howa
  mya-mya: သို့​သော်​လည်း​အီ​ဂျစ်​ပြည်​သား​တို့​က ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​လေ၊
    သူ​တို့​၏​လူ​ဦး​ရေ​တိုး​ပွား​ပျံ့​နှံ့​လာ​လေ​ဖြစ်​၏။ အီ​ဂျစ်​ပြည်​သား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကြောက်​ရွံ့​လာ​ကြ​၏။-
  cbi-NTPO: Tsaaren yala tsangue' kayu firu' kendetsunmalaa, Israel chachillaya kayu
    sera' ne jiindetsuñu' mitya, Egipto' chulla tsamantsa jeetyantsula.
  bod-N: འོན་ཀྱང་དེ་རྣམས་ལ་ཇི་ལྟར་དྲག་གནོན་བྱས་ནའང་དེ་ལས་མང་པོར་འཕེལ་ཞིང་ཕྱོགས་ཀུན་ཏུ་ཁྱབ་པས།
    ཨེ་ཅིབ་པ་རྣམས་ཡེས་ར་ཨེལ་པའི་རྐྱེན་གྱིས་འཇིགས་པ་དང་།
  sna-sna: Asi pavakanyanya kudzvinyirirwa ndipo pavakanyanya kuwanda uye nokupararira;
    saka vaIjipita vakasvika pakutya vaIsraeri
  spa-BLM: Pero cuanto más los afligían, más se multiplicaban y más se extendían.
    Comenzaron a temer a los hijos de Israel.
  cac-cac: Vach'chom te ya tz'ec' eb' israel yuj eb' aj Egipto chi', palta an̈eja'
    ste q'uib' sb'isul eb', yuj chi' ix te xiv eb' aj Egipto chi' d'a eb'.
  swh-ULB: Lakini kadiri Wamisri walivyowatesa, ndivyo Waisraeli waliendelea kuongezeka
    na kusambaa. Hivyo Wamisri wakaanza kuwaogopa Waisraeli.
  bel-bel: Але чым болей тамілі яго, тым болей ён множыўся і тым болей пашыраўся,
    так што пабойваліся сыноў Ізраілевых.
  wed-wed: Mai Egypt amapo da taui i rau-iviapoapoelei, wate mai Israel amapo da i vivinatuna
    ma ai dam i rarata au Egypt. Ma lamna aubaina mai Egypt mai Israel i rovoei.
  deu-ELBBK: Aber so wie sie es drückten, so mehrte es sich, und so breitete es sich
    aus; und es graute ihnen vor den Kindern Israel.
  mbb-OT: Iyan, dutun te utew sikandan edèdaaǥa, nasì en sikandan mebmahabet ne mid-iseg
    en mebmeluag is egkeubpaan dan, ne tenged kayi egkahandek kandan is menge tig-Ehipto.
  mal-2015: എന്നാൽ അവർ പീഡിപ്പിക്കുന്തോറും ജനം പെരുകി വർദ്ധിച്ചു; അതുകൊണ്ടു അവർ യിസ്രായേൽമക്കൾ
    നിമിത്തം പേടിച്ചു.
  tuo-NT: Narẽ pũrõ daꞌradutipemicã, nemorõ masãputicãrã niwã. Tojo weerã Egiptocjãrã
    narẽ pũrõ uicãrã niwã.
  gup-gup: Bininj nawu Egyptbeh wanjh bindiwarrewoni nawu Israel benkebmawahmeng.
    Dja bonj, djal djamku kuhni bindimarnekurduyimi. Bu bindihdjaldjurrkkani kunrayek
    duninjh munguyh, wanjh bedda bininj nawu Israel benkebmawahmeng wanjh birridjalmirndewernmerreni
    munguyh dja birridjalkaberrkwernmerreni warridj. Wanjh nawu bininj birrikang Egypt
    kaluk bindikengemi bedda nawu Israel benkebmawahmeng dja mak bindiwarreweyi bu
    bindimarneyimi bedberre.
  gvs-gvs: E tuta tamo tamo paisewa moumouna tuwaina sivinidi, e kidi Isileli tubunao
    tuwaina siisusáila nakae tuwaina asa situgidagidali. Tuwo kidi da Itipitayadi
    sigitedi odi isilali.
  rmc-rmc: So buter len o Egipťana trapinenas, buter o Izraeliti baronas, sas len
    buter čhave a zalenas buter lengri phuv. Vašoda o Egipťana lendar igen daranas
  nlg-nlg: Ma gaira na vure ni Egypt tara vahaghitaili ngangatara rana Israel/Jew.
    Hauva, gaira na Israel/Jew tara mina ngangata na sepalaghi. Keri ke, na vure ni
    Egypt tara mataghu,
  pes-OPV: لیکن چندانکه بیشتر ایشان را ذلیل ساختند، زیادتر متزاید و منتشر گردیدند،
    و ازبنی‌اسرائیل احتراز می‌نمودند.
  ron-1924: Дар, ку кыт ыл асупряу май мулт, ку атыт се ынмулця ши крештя, ши с-ау
    скырбит де копиий луй Исраел.
  aui-aui: Bagune Ijipt damdi bagibagi ghamadima Isrel damdi siyikayotaketowanedi,
    bi gegha da, Isrel sikoroto kamokamogha da noko kuburina tupana sivibonuvi. Na
    Ijipt damdi parapa siyanaghanaghara.
  ben-OBCV: কিন্তু যত বেশি তাদের নিপীড়িত করা হল, তত বেশি তাদের সংখ্যা বৃদ্ধি হল ও
    তারা ছড়িয়ে পড়ল; অতএব মিশরীয়রা ইস্রায়েলীদের ভয় পেতে শুরু করল
  som-som: Laakiinse in kastoo ay aad u dhibeen, haddana aad bay u sii tarmeen, oo
    aad bay u faafeen. Oo reer binu Israa'iil aawadood ayay la murugaysnaayeen.
  lat-VUC: 'Quantoque opprimebant eos, tanto magis multiplicabantur, et crescebant:'
  eng-ASVBT: But the more they afflicted them, the more they multiplied and the more
    they spread abroad. And they were grieved because of the children of Israel.
  mna-mna: Tana zin Aikuptu tiurur uraata pataŋan boozomen izze kizin Israel bekena
    tipunmeete mburan. Tamen som. Pa zin Israel timasak ma tiwedet ma tiwe boozo kat.
    Tana tirao pa toono ta boozomen kizin Aikuptu. Tabe tikam ma zin Aikuptu timoto
    kan.
  ita-1885: Ma quanto più l'affliggevano, tanto più cresceva, e tanto più moltiplicava
    fuor di modo; onde gli Egizj portavano gran noia de' figliuoli d'Israele.
  eng-LXXUP: But as they humbled them, by so much they multiplied, and grew exceedingly
    strong; and the Egyptians greatly abhorred the children of Israel.
  eng-ULB: But the more the Egyptians oppressed them, the more the Israelites increased
    in numbers and spread. So the Egyptians began to dread the Israelites.
  spa-VBL: Pero cuanto más maltrataban a los israelitas, más se multiplicaban y se
    extendían, y también los egipcios los detestaban aún más.
  fra-_FOB: Mais plus ils l'accablaient, plus il multipliait et se répandait; et ils
    prirent peur des enfants d'Israël.
  mal-mal: എന്നാൽ അവർ പീഡിപ്പിക്കുന്തോറും ജനം വർദ്ധിച്ച് ദേശമെല്ലായിടവും വ്യാപിച്ചു;
    അതുകൊണ്ട് ഈജിപ്റ്റുകാർ യിസ്രായേൽ മക്കൾ നിമിത്തം പേടിച്ചു.
  urd-GVR: Lekin jitnā Isrāīliyoṅ ko dabāyā gayā utnā hī wuh tādād meṅ baṛhte aur
    phailte gae. Āḳhirkār Misrī un se dahshat khāne lage,
  suz-BL: तन्‍न इस्राएली गिश श्‍येत जामे, मिश बारना बारन शुश दुम्‍शा, इजीप्‍त रागी
    ब्रीमा बाक्‍त। मिनु मेको आन कली तशा, इजीप्‍त ङा मुर शुश हिंमा बाक्‍त।
  ita-1927: Ma più l’opprimevano, e più il popolo moltiplicava e s’estendeva; e gli
    Egiziani presero in avversione i figliuoli d’Israele,
  ckb-ckb: بەڵام هەرچەندە زەلیلیان دەکردن ئەوەندە گەشەیان دەکرد و بەربڵاو دەبوون،
    ئیتر لەبەر ئەوە میسرییەکان بەرامبەر بە نەوەی ئیسرائیل ترسیان لێ نیشت.
  eng-BBE: But the more cruel they were to them, the more their number increased,
    till all the land was full of them. And the children of Israel were hated by the
    Egyptians.
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟನವರು ಅವರನ್ನು ಎಷ್ಟು ಶ್ರಮಪಡಿಸಿದರೋ, ಅಷ್ಟು ಅಧಿಕವಾಗಿ ಅವರು ಹೆಚ್ಚಿ
    ಹರಡಿಕೊಂಡದ್ದರಿಂದ ಈಜಿಪ್ಟಿನವರು ಇಸ್ರಾಯೇಲರ ಬಗ್ಗೆ ಹೆದರಿದವರಾದರು.
  bbb-bbb: E Ijifitiko ije bu e Isureroko ije kame vame gikikimana ijia uniavoga bu
    ijia isejavae. Rove buka uria e uine ma uruvana tuanana vakoga e Ijifitiko ije
    buka ireobo jumei.
  tam-2017: ஆனாலும் அவர்களை எவ்வளவு ஒடுக்கினார்களோ அவ்வளவாக அவர்கள் பலுகிப் பெருகினார்கள்.
    ஆகையால் அவர்கள் இஸ்ரவேலர்களைக்குறித்து எரிச்சல் அடைந்தார்கள்.
  spa-RV-1909: 'Empero cuanto más los oprimían, tanto más se multiplicaban y crecían:
    así que estaban ellos fastidiados de los hijos de Israel.'
  ron-BTF: Dar cu cât îi chinuiau mai mult, cu atât se înmulțeau și creșteau mai mult.
    Și s-au mâhnit din cauza copiilor lui Israel.
  eng-WEBP: But the more they afflicted them, the more they multiplied and the more
    they spread out. They started to dread the children of Israel.
  eng-FBV: But the more the Israelites were mistreated, the more they grew in numbers
    and spread out—and the more the Egyptians detested them.
  nld-1939: Maar hoe meer men ze verdrukte, hoe talrijker ze werden en hoe sterker
    zij zich vermenigvuldigden, zodat men de Israëlieten begon te vrezen.
  nch-BL: Pero quema noja más quintaijyohuiltiyayaj israelitame, noja más momiyaquiliyayaj.
    Yeca nopa egiptome pejque más quinimacasij.
  vie-1934: Nhưng người Ê-díp-tô càng bắt làm khó nhọc chừng nào, dân Y-sơ-ra-ên càng
    thêm nhiều lên, và tràn ra chừng nấy. Người Ê-díp-tô bèn đem lòng ghen ghét dân
    Y-sơ-ra-ên,
  hin-CV: जितना इस्राएलियों को कष्ट दिया गया, उतने ही वे बढ़ते और देश में फैलते गए,
    इसलिये इस्राएली मिस्रवासियों के लिए डर का कारण बन गये.
  eng-OURB: But the more they afflicted them, the more they multiplied and the more
    they spread out. They were grieved because of the children of Israel [God prevails].
  spa-BES: Pero cuanto más crueles eran con ellos, mayor era su número, hasta que
    toda la tierra estuvo llena de ellos. Y los hijos de Israel fueron odiados por
    los egipcios.
  tdx-tdx: Aa ndra te nañindra i fampisilofañey, mbe nitombo naho nange­tse­ketseke
    avao ondatio; toly ndra nampangebahebake iareo o ana’ Israeleo,
  vid-vid: Ila navyowalutilile kuwatunya, ndo vyowalutilile konjezeka na kwenela muisi.
    Ahyo Wamisili nawawadumba ng'hatu wanhu wa Isilaeli.
  eng-OKE: But by as much as they afflicted them, so they increased and waxed strong,
    and the Mizraee had vexation on account of the sons of Israel;
  tha-KJV: แต่​ยิ่งเบียดเบียนชนชาติ​อิสราเอล ชนชาติ​อิสราเอลก็ยิ่งทวี​มากขึ้น และยิ่งแพร่หลายออกไป
    ชาวอียิปต์​ก็​ทุกข์​ใจเนื่องด้วยชนชาติ​อิสราเอล
  por-BR-2018: Porém, quanto mais os oprimiam, mais se multiplicavam e cresciam. Por
    isso eles detestavam os filhos de Israel.
  deu-ELO: Aber so wie sie es drückten, also mehrte es sich, und also breitete es
    sich aus; und es graute ihnen vor den Kindern Israel.
  eng-WYC-2018: And by how much they oppressed them, by so much they were multiplied,
    and increased the more. (But the more that they oppressed them, the more they
    multiplied, and increased.)
  epo-epo: Sed ju pli oni premis ilin, des pli ili multiĝis kaj kreskis; kaj la Izraelidoj
    fariĝis teruraĵo.
  uig-PIN: Lekin ularni ⱪanqǝ ǝzgǝnseri, bular xunqǝ kɵpiyip ⱨǝmmǝ yǝrni ⱪaplidi;
    buning bilǝn misirliⱪlar Israillarƣa ɵq bolup kǝtti.
  beo-beo: Idibidi dunu da Isala:ili dunu fi baligili se nabasu i. Be Isala:ili fi
    da hame fonoboi. Ilia bu baligili heda:i amola Idibidi soge huluane amoga fi bagade
    ba:i.
  tpi-OTNT: Ol Isip i wok long bagarapim ol Israel nogut tru, tasol ol Israel i kamap
    planti moa yet, na i wok long pulapim Isip. Olsem na ol Isip i pret tru long ol
    Israel.
  hau-SA: Amma duk da wannan ƙarin wulaƙancin da ake yi musu, su kuwa sai daɗa riɓaɓɓanya
    suke ta yi. Sai tsoron Isra’ilawa ya ƙaru a zuciyar Masarawa,
  udu-udu: Hili ki ’kwani ma Israyiil ’kokunu mo mmosirica p̱o/ ki sho’k mo ki nyanye/
    mo tani uni si’da/ markunu is mo ki nyanye/ mo dhali mmohakara ’cesh ka bor mo.
    Wakan ’kwani Pam Masir uni ḵo/ ki is mo gom ’kwani ma Israyiil mo be.
  uig-LAT: Lékin ularni qanche ezgenséri, bular shunche köpiyip hemme yerni qaplidi;
    buning bilen misirliqlar Israillargha öch bolup ketti.
  nde-nde: Kodwa kwathi ngokuhlutshwa kwabo ngamandla, labo banda kakhulu basabalala;
    okwenza amaGibhithe abesaba abako-Israyeli
  ton-ton: Ka neongo ʻae ʻāsili fakamamahi ʻakinautolu, naʻa nau tupu pe ʻo fuʻu tokolahi
    hake. Pea naʻe mamahi ʻakinautolu koeʻuhi ko e fānau ʻa ʻIsileli.
  ces-1613: Ale čím více trápili jej, tím více rostl a tím se více rozmáhal. I vzali
    sobě syny Izraelské v ošklivost.
  eko-eko: Nakhataalikha zaama aari ohukhumwiwaavo, pi aari otepaavo waattelana, tiito
    amisuri khuwaapattha woova mwaasa wa meezirayiilu;
  eng-WMB: But the more they afflicted them, the more they multiplied and the more
    they spread out. They started to dread the children of Israel.
  tam-TCV: ஆனால் இஸ்ரயேலர் எவ்வளவு அதிகமாய் ஒடுக்கப்பட்டார்களோ, அவ்வளவு அதிகமாய் அவர்கள்
    பெருகிப் பரவினார்கள்; இதனால் எகிப்தியர் இஸ்ரயேலர்களுக்குப் பயந்து,
  ceb-ULB: Apan sa dihang gidaogdaog sila pag-ayo sa mga Ehiptohanon, misamot hinuon
    ug kadaghan ug mikatag pag-ayo ang mga Israelita. Busa nagsugod na ug kalisang
    ang mga Ehiptohanon sa mga Israelita.
  pol-UBG: Ale im bardziej ich gnębili, tym bardziej się rozmnażali i rośli, tak że
    zatrwożyli się z powodu synów Izraela.
  agr-agr: Tujash Israel aents aidauk imatika waitkainamash nuni senchi yujak wedau.
    Imaaniagtai egiptunmaya aidauk senchi ishamainak kajejuinau.
  kyc-kyc: Isipi wambu dupwame Isaraele wambu dupwa kumuo ree nao otapyali lapala
    yulu andake maiyaminyipape doko kaepala Isaraele wambu ama malu ando yuu dupwa
    minyarambu nyinya piya. Dokona lao Isipi wambu dupwame Isaraele wambu kando pakame
    kumuyami.
  urd-GVU: لیکن جتنا اسرائیلیوں کو دبایا گیا اُتنا ہی وہ تعداد میں بڑھتے اور پھیلتے
    گئے۔ آخرکار مصری اُن سے دہشت کھانے لگے،
  deu-1912: Aber je mehr sie das Volk drückten, je mehr es sich mehrte und ausbreitete.
    Und sie hielten die Kinder Israel wie einen Greuel.
  ntj-ntj: Tjiinya-tjananyaya ngarltumaaltu Yitjurayilku tjamupirti witu-witura nintiranytja
    waarka purlkanya-ya palyaratjaku. Nyangka-ya putakurtu tjilku pirnitjarrarringkula-wanarayintja.
    Palunyalu-ya ngurra lipiwana nyinarranytja. Nyangka-tjananyaya Yiitjipunya ngurraralu
    nyakula ngurlurringkulanytja.
  kan-2017: ಐಗುಪ್ತರು ಇಸ್ರಾಯೇಲರನ್ನು ಉಪದ್ರವಪಡಿಸಿದಷ್ಟೂ, ಅವರು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿ ಹರಡಿಕೊಂಡಿದ್ದರಿಂದ
    ಐಗುಪ್ತರು ಇಸ್ರಾಯೇಲರ ವಿಷಯದಲ್ಲಿ ಬಹಳ ಹೆದರಿಕೆಯುಳ್ಳವರಾದರು.
  ena-ena: Hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ sibɨla
    hekɨlɨ hekɨlɨ iguavɨhadami. Agadɨ ala Isɨlaelɨ hɨdɨlɨ agɨlaŋ hulaŋ iamɨgali akape
    iahaiaha habɨlavɨhadami. Habɨla habɨla Isipɨ fɨli tɨbɨ agadɨ haiabɨla mu hɨvɨ
    mu hɨvɨ hɨniavɨhadami. Lɨhavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ
    agɨlasaŋ lɨdavɨhadami.
  yap-yap: Machane gelngin ni be gafgownag piyu Egypt yu Israel, ma aram e ri yad
    be yo’or ma be wear e girdi’ nu Israel u daken e nam nu Egypt. Me par piyu Egypt
    nike yib magran yu Israel ngorad
  hlt-MCSB: Anih a phaep uh vanbangla ping van tih pungtai van. Te dongah Israel ca
    rhoek kah mikhmuh ah a mueipuel uh.
  mdy-ETH: ጋዓንቴ ዔያታ ዒስራዔኤሌ ዓሶ ሄርቂ ሜታሴ ዎዶና ፓይዳ ዑሣ ዓኣዼ ሚርጊ ሚርጊ ሳዔሎዋ ኩሚ ኩሚ ዓኣዼኔ፤ ያዺ ማዔሢሮ
    ጊብፄ ዓጮ ዓሳ ዒስራዔኤሌ ዓሶ ዒጊጬኔ።
  twi-ASANTE: Nanso mpɛn dodoɔ a Misraimfoɔ no hyɛɛ wɔn so no, dɔ ara na Israelfoɔ
    no dɔɔso. Yei maa Misraimfoɔ no suroo Israelfoɔ
  ipi-ipi: Isipi yame mane Isatale yame tupa mino koyaini tekeko, yakama yame andane
    kambua tumbi-lo wete ateaini-pia. Kambua wete gulea-kola, Isipi tane tupamane
    Isatale yame tupa ando yuku wete yaini-pia.
  mwc-mwc: Ba bagunai wata si bitupa ketowana saburerisi, saba ba Israel biyisi yebo
    asi koroto nakata naki i rakarakata wai, Egypt biyisi si naganagarisi,
  eng-WEBU: But the more they afflicted them, the more they multiplied and the more
    they spread out. They started to dread the children of Israel.
  bnp-bnp: E huriki a Egipto ri ratapile e huriki a Israel. Pali e huriki a Israel
    ri tababana ni bele kupo, lakea e huriki a Egipto ri mangenge ne ria,
  wal-wal: SHin Gibxxeti eta un77uwaa dariyo wode, eti darii yelettidosonanne biittaa
    gakkidosona. Hegaa gishshau, Gibxxeti Israa7eelatau yayyidosona;
  spa-PDDPT: Pero cuanto más los oprimían, más se multiplicaban y esparcían, hasta
    que los egipcios sintieron aversión hacia los hijos de Israel.
  gun-gun: Ha'e rami teĩ oguereko axy reia ramive ma heta-etave tema ovy. Ha'e ramo
    nda'evei rei ikuai Israel kuery gui.
  agu-BL: Poro yi toque'n chibuchle'n yi e' xonl Israel mas tcunin tzun chipuc'une'n.
    Cha'stzun te wi'nin e' xobe'n yi e' aj Egipto scyetz.
  ilo-ULB: Ngem kas ad-adda a parparigaten dagiti Egipcio ida, ad-adda met nga umad-adu
    ken agwar-waras dagiti Israelita. Isu a nangrugi nga agbuteng dagiti Egipcio kadagiti
    Israelita.
  kpg-kpg: Ma e aha maa nia moomee kono la ne wanga gi digau Israel, gei digaula koia
    ne hagadili i digaula i mua, gu modoho i nia madagoaa huogodoo i hongo tenua.
    Gei digau Egypt koia gu mmaadagu i digaula,
  uig-ARA: لېكىن ئۇلارنى قانچە ئەزگەنسېرى، بۇلار شۇنچە كۆپىيىپ ھەممە يەرنى قاپلىدى؛
    بۇنىڭ بىلەن مىسىرلىقلار ئىسرائىللارغا ئۆچ بولۇپ كەتتى.
  bps-bps: Kabay balù faflayam ale, knean dad bel Israél baling fadlug mbel. Taman
    kanlikò ale i dad to di Idyif.
  sus-sus: Kɔnɔ wali xɔrɔxɔɛ nu dɔxɔma e ma ki naxɛ, e man nu sigama gbo ra na ki
    nɛ, han Misirakae bɔɲɛ naxa raɲaaxu e ma Isirayilakae xa fe ra.
  pon-2006: Eri soh, ni uwen mehn Isip ar kaloke mehn Israel ko, re pil tohtohlahsang
    mahs oh parpeseng wasa koaros nan sahpwo. Mehn Isip ko eri masakala mehn Israel
    ko.
  jae-jae: Lau Aiguptu sêkôniŋ lau Israel tôŋ ŋanôgeŋ, mago êsêac têtu taêsam ŋanô
    e sêjam gamêŋ auc. Tec lau Aiguptu têtêc lau Israel ŋanôgeŋ.
  ksd-ksd: Ma ba dia ga manga vakadik diat, dia ga manga tavua ka, ma dia ga pepeal.
    Ma dia ga milikuane ra tarai Israel.
  tur-YTC: Ama onlara ne kadar eziyet ettilerse, onlar o kadar çok çoğaldılar ve daha
    da yayıldılar.
  grc-BRENT: Καθότι δὲ αὐτοὺς ἐταπείνουν, τοσούτῳ πλείους ἐγίνοντο, καὶ ἴσχυον σφόδρα
    σφόδρα· καὶ ἐβδελύσσοντο οἱ Αἰγύπτιοι ἀπὸ τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Namun, semakin mereka menindasnya, keturunan Israel justru semakin berlipat
    ganda dan tersebar. Mereka pun takut karena keturunan Israel itu.
  nya-nya: Koma pamene ankawazunza kwambiri, Aisraeli ndiye ankachulukirachulukira
    mpaka kubalalikira mʼdziko lonse. Kotero Aigupto anayamba kuopa Aisraeliwo
  hrv-hrv: Ali što su ih više tlačili, oni se još više množili, napredovali i širili
    se, tako da su Egipćani strahovali od Izraelaca.
  mps-mps: Tama te Isip hani augwaligo Israel hani dali dwai sę dene menama, tama
    augwali mu dolobo sę yai goli, tialima te Israel hani bidi hauwa mu pedaliyu,
    tama tedela peyu, tama te Isip bulu tǫ pągąna sai. Tama Isip hani augwali te
    Israel bidi hani sulama, tama dwai homu eyu, augwali wi mu yai.
  tpi-tpi: Ol Isip i wok long bagarapim ol Israel nogut tru, tasol ol Israel i kamap
    planti moa yet, na i wok long pulapim Isip. Olsem na ol Isip i pret tru long ol
    Israel.
  dan-1931: Men jo mere man plagede dem, des flere blev de, og des mere bredte de
    sig, så Ægypterne fik Rædsel for Israelitterne.
  vie-OVCB: Nhưng càng bị hành hạ, họ càng sinh sôi nảy nở.
  guj-2017: પણ જેમ જેમ તેઓ ઇઝરાયલીઓને પીડા આપતા ગયા તેમ તેમ તેઓ સંખ્યામાં વૃદ્ધિ પામતા
    ગયા. તેથી મિસરના લોકો ઇઝરાયલના લોકોથી ઘણા ભયભીત થયા.
  pon-2006A: Eri soh, ni uwen mehn Isip ar kaloke mehn Israel ko, re pil tohtohlahsang
    mahs oh parpeseng wasa koaros nan sahpwo. Mehn Isip ko eri masakala mehn Israel
    ko.
  por-BRBSL: Mas quanto mais eles os afligiam, mais se multiplicavam e mais se espalhavam.
    Eles começaram a temer os filhos de Israel.
  aly-aly: Atyetyart ampep-rnem rernem Israel-kenh-rnem atwenh intem-antey, Israel-kenhel-rnem
    ampa atnyenek akngerrarl. Rernem arlpimpirrek apmer ingwer-rnem-warl. Egypt-areny-rnem
    aterirrek Israel-kenh-rnem akngerrirrekarl-kety.
  cth-cth: Hateiteh, rektapnae hoehoe a khang awh e patetlah hoehoe a pungdaw awh.
    Ahnimouh kecu dawk Izipnaw teh a lungpuen awh.
  twi-twi: Nanso mpɛn dodow a Misraimfo no hyɛɛ wɔn so no, na dɔ ara na Israelfo no
    redɔɔso. Eyi maa Misraimfo no suroo Israelfo
  hlt-hlt: Anih a phaep uh vanbangla ping van tih pungtai van. Te dongah Israel ca
    rhoek kah mikhmuh ah a mueipuel uh.
  tbz-SIM: Kɛ̀ bɛ̀ mbɛ̀ fɛ̃́ũnko kɛ̀ bɛ̀ nɛ́ dɔkɛ sṹũnko kɛ kpénkú, kɛ̀ bɛ̀ bɛ̀ dé.
  msy-2020: Isipia bar pazavɨra Israelia gamima, me uaghan bar avɨrasemegha Isip gizefi.
    Me kamaghɨn me gamua ghuavɨra iti me puvɨra ingarava, boriba bata ghuavɨra iti.
    Kamaghɨn amizɨ, Isipia men atiatia bar men aghua.
  dop-dop: Pɑɑ nɑ pɑ tǝmɑ ɑnǝɣɩ mpʋ tɔ, pɑ tɔŋnɑ hukuɣu kɛ́ nɑ pɑ́ suɣi tɛtʋ. Ɩlɛnɑ
    Icipiti nyǝ́mɑ tɛɛ nɑ́ɑ́ sʋʋkǝnɑ-wɛɣɛ sɔsɔm.
  azb-azb: Ancaq İsrail övladlarına əziyyət vermələrinə baxmayaraq, onlar çoxalıb
    artırdı. Onda Misirlilər İsrail övladlarından qorxub,
  eng-DBY: But the more they afflicted them, the more they multiplied and spread;
    and they were distressed because of the children of Israel.
  hin-2017: पर ज्यों-ज्यों वे उनको दुःख देते गए त्यों-त्यों वे बढ़ते और फैलते चले
    गए; इसलिए वे इस्राएलियों से अत्यन्त डर गए।
  wol-KYG: Terewul lu ñu leen gëna fitnaal, ñuy gën di fulandiwu, yokku, ba waa Misra
    am njàqare ca bànni Israyil.
  swp-swp: Na se heamamanada’oiedi, se gamagarida’oi, eo eanua se laugirihai. To Aigupito
    tataodi se nuabaaea, eo se matausi ariri Isaraela tataodi debadi eai.
  bjr-bjr: Isipa maqannaasa Isaraee maqannaa kafaa kafaa ummaara nimufaqa moomoo kambiqafiqa
    maqa maaqa qumbiaqau. Isipa maqannaa misa nindafeeqa kaaqa rufiee mariqau.
  eng-YLT: and as they afflict it, so it multiplieth, and so it breaketh forth, and
    they are vexed because of the sons of Israel;
  kne-kne: Ngem olay mo intoy iyat di taga-Egipto ay mamalpaligat sin Israelita, masepsep
    pay dedan ay omad-ado ya maiwarwaras da. Begew sina, madandanagan ya malmaliget
    din taga-Egipto en daida,
  wat-wat: Naki namaise dauna kasi nakanakata si venivenisiya, atu fiyao Isineni si teniya
    be si vinatunaneuneuwa keta si geyanamoka Itifita si gikafufuya. Nofe nenei keta
    Itifita namoisi fiyao Isineni si matutisiya.
  bzd-NTPO: Israel aleripa we'ikeke ie'pa tö sia̱rë, erë ikí̱ alörkerak tai̱ë. E'
    kue̱ki̱ egiptowak suarke tai̱ë ie'pa yöki̱.
  eng-WYC-2017: And by how much they oppressed them, by so much they were multiplied,
    and increased the more.
  eng-WMBB: But the more they afflicted them, the more they multiplied and the more
    they spread out. They started to dread the children of Israel.
  urd-GVH: लेकिन जितना इसराईलियों को दबाया गया उतना ही वह तादाद में बढ़ते और फैलते
    गए। आख़िरकार मिसरी उनसे दहशत खाने लगे,
  rug-rug: Vatasuna hola i ri na tie Izipi sari na tie Izireli, ba omunu va soku tugo
    si arini, meke koa betoa mo rini sa doduruna sa popoa. Ke podalae matagutuni rina
    tie Izipi sari na tie Izireli.
  gaz-gaz: Isaan garuu hamma cunqursaan isaanitti jabaachaa deeme sana baayʼatanii
    lafa guutan; kana irratti warri Gibxi saba Israaʼel sodaatan.
  fra-LSG: Mais plus on l’accablait, plus il multipliait et s’accroissait; et l’on
    prit en aversion les enfants d’Israël.
  gnn-gnn: Yo, gonhayi walalanha ŋuli gur'kuryunna baku‐ŋayathanhanydja mirithinyarawunydja
    djämawu, yana marrtjina walala miṯtjinydja guwar‐yalkthunmina warray, yana liŋgu
    ga guḻku'thina dhika mala. Bala ŋunhi bukmak yolŋu'‐yulŋu Yetjippuyŋunydja wirrkina
    beyaṉiyina, mala nhäŋala guḻku'thinyarana Yitjuralpuyŋunhanydja.
  yal-yal: Koni e nɛma e ɲaxankatama, e wuyama ayi, e gbo ayi. Nayi, Misiran kaane
    yi gaxu Isirayila bɔnsɔnne yɛɛ ra,
  haw-1868: E like me ko lakou hooluhi ana mai, pela no hoi ko lakou nei mahuahua,
    a me ka palahalaha ana aku. A makau loa lakou i na mamo a Iseraela.
  arb-NAV: وَلَكِنْ كُلَّمَا زَادُوا مِنْ إذْلالِهِمْ، ازْدَادَ تَكَاثُرُهُمْ وَنُمُوُّهُمْ،
    فَتَخَوَّفُوا مِنْ بَنِي إِسْرَائِيلَ
  ewe-ewe: Togbɔ be Egiptetɔwo nɔ fu wɔm Israelviwo, eye wonɔ wo tem ɖe to wu tsã
    gɔ̃ hã la, Israelviwo ganɔ dzidzim ɖe edzi kokoko! Nu sia gado ŋɔdzi na Egiptetɔwo
    wu
  eng-LEE: But in the measure that they afflicted them, so they multiplied and so
    they spread out; and they felt abhorrence because of the children of Israel.
  gvn-gvn: '@see-verse:EXO.001.011'
  nna-nna: Yijipijalu yijanga kurluny-kurlunyja kalkurniyijaninyi, yirrku Israel-jalu
    marrngurrangulu partany kanganyikinyiyijaninyi kurrngal. Jana kurrngal yiji jarrinyiyi,
    jirrja jarrinyiyi, waninyikinyiyi ngurnarrikurnujirri. Yijipija marrngurrangu
    wirnti yiji jarrinyiyijanaku palarranguku. Malyparr karrinyiyijanaku palarranguku
    marrngurranguku Israel-jaku.
  asm-FB: কিন্তু মিচৰীয়া সকলে যিমান বেছিকৈ ইস্রায়েলী সকলক অত্যাচাৰ কৰিলে, সিমান
    বেছিকৈ তেওঁলোক সংখ্যাত বৃদ্ধি পালে আৰু বিস্তাৰ লাভ কৰিবলৈ ধৰিলে। সেয়ে মিচৰীয়া
    সকলে ইস্ৰায়েলী লোক সকলক ভয় কৰিবলৈ আৰম্ভ কৰিলে।
  sus-A: كْنْ وَلِ شْرْشْي نُ دْشْمَ عٍ مَ كِ نَشّ، عٍ مَن نُ سِفَمَ فبٌ رَ نَ كِ
    نّ، هَن مِسِرَكَيٍ بْحّ نَشَ رَحَاشُ عٍ مَ عِسِرَيِلَكَيٍ شَ قٍ رَ.
  fra-SBL: Mais plus ils les accablaient, plus ils se multipliaient et plus ils s'étendaient.
    Ils se mirent à redouter les enfants d'Israël.
  hbo-hbo: וְכַאֲשֶׁר֙ יְעַנּ֣וּ אֹתֹ֔ו כֵּ֥ן יִרְבֶּ֖ה וְכֵ֣ן יִפְרֹ֑ץ וַיָּקֻ֕צוּ
    מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: And bi hou myche thei oppressiden hem, bi so myche thei weren multiplied,
    and encreessiden more.
  piu-2006: '@see-verse:EXO.001.011'
  pjt-pjt: Ka wati panya Itjipanya nguraṟa tjuṯangku tjananya puḻkaṟa alatjiṯu pauntjingaṟa
    alkaningi aṉangu panya Israelkunu tjuṯa, kaya puḻkaṟa mulapa nguḻu waṟkaringi.
    Palu tjana rawa alatjiṯu tjitji tjuṯatjararingangi munuya tjuṯa mulararira aḻa
    lipiwanu alatjiṯu nyinangi ngura panya Itjipala. Kaya Itjipanya nguraṟa tjuṯa
    tjanampa nguḻu-nguḻuringu,
  cwe-cwe: Mbali kwaviya Wamisili viwawagazile Waisilaili, niivo viwongezeke na kwenela.
    Wamisili wawadumba Waisilaili,
  bgs-bgs: Agad tuu dan igpahirapan katô mga taga Ehipto, asal tuu gó igmarapung tô
    mga rubbad i Israel, asta italap dan tun ta Ehipto. Purisu ágkamáddangan tô mga
    taga Ehipto tingód katô mga rubbad i Israel.
  kik-kik: No o ũrĩa maathiire na mbere kũhinyĩrĩrio-rĩ, noguo maaciaranire na makĩiyũra
    bũrũri-inĩ ũcio; nĩ ũndũ ũcio andũ a Misiri makĩambĩrĩria gwĩtigĩra andũ a Isiraeli
    mũno,
  fra-NCL: Mais plus on l’accablait, plus il multipliait et s’accroissait, et l’on
    prit en aversion les enfants d’Israël.
  cek-AK: Nihcae to paroeai pacaekthlaek o, toe nihcae loe pung o moe, qoeng o tahang
    aep aep; Israel kaminawk loe Izip kaminawk pongah paroeai palung boeng o.
  xla-xla: Amasiyama epapele tlope yia꞉ oko pato me-halomha꞉ha꞉mama yia꞉ yimlala ma-a꞉ma
    sikemte isukumaiyo. Epapalati Isip sotapo Isalael sota epo sikemte me-a꞉ma pasatamtlati
    natipame wowota꞉iyo.
  cuk-cuk: Ar Egipto-dulemar bur bule Israel-dulemar-sabsur-imakmaidba, aka bur bule
    Israel-dulemar mergumaid. Degisoggu, Egipto-dulemala bela-bela Israel-dulemar-nue-dobguarmarsunnad.
  uig-CYR: Лекин уларни қанчә әзгәнсери, булар шунчә көпийип һәммә йәрни қаплиди;
    буниң билән мисирлиқлар Исраилларға өч болуп кәтти.
  pma-pma: Ka navong meatin keil ten out Isip amum keih min me-Isrel keil, keil esuk
    avi houlu tamun ka asien out vasi. Meatin vasi keil ten out Isip umai amul ametaun
    keil.
  tel-2017: ఐగుప్తీయులు ఇశ్రాయేలు ప్రజలను అణగదొక్కేకొద్దీ వారు అంతకంతకూ విస్తరిస్తూ
    పోవడంతో వారు ఇశ్రాయేలు ప్రజల విషయం భయాందోళనలు పెంచుకున్నారు.
  hat-BSA: Men plis ke yo t ap aflije yo, plis ke yo t ap ogmante, e plis yo t ap
    grandi. Konsa Ejipsyen yo te vin gen gwo laperèz pou fis Israël yo.
  bxh-bxh: Sa lau fayofayoꞌedi be adi siga somo. In moho sa talu fanafanatu be Gosen
    nuꞌuna sa famohafu. Yo fede Idipi dodogadi sa ꞌwasabuwedi,
  kos-kos: Tusruktu finne yokelik mwe keok ma mwet Egypt sang aktoasrye mwet Israel
    kac, a pisen mwet Israel puseni liki meet ac osralik fin acn uh. Mwet Egypt mutawauk
    in sangeng sin mwet Israel,
  hbo-WLC: וְכַאֲשֶׁר֙ יְעַנּ֣וּ אֹת֔וֹ כֵּ֥ן יִרְבֶּ֖ה וְכֵ֣ן יִפְרֹ֑ץ וַיָּקֻ֕צוּ
    מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma dịka a na-ata ụmụ Izrel ahụhụ na-eleghị anya nʼazụ, otu a kwa ka ụmụ
    Izrel gara nʼihu na-amụba nʼọnụọgụgụ na-agbasakwa. Nke a mere ka ndị Ijipt tụọ
    ndị Izrel egwu.
  ory-ory: ମାତ୍ର ସେମାନେ ସେମାନଙ୍କୁ ଯେତେ ଅଧିକ କ୍ଳେଶ ଦେଲେ, ସେମାନେ ସେତେ ଅଧିକ ବୃଦ୍ଧି ପାଇଲେ,
    ପୁଣି, ସେତେ ଅଧିକ ବ୍ୟାପିଗଲେ। ଏହେତୁ ଇସ୍ରାଏଲର ସନ୍ତାନମାନଙ୍କ ନିମନ୍ତେ ସେମାନେ ଅତିଶୟ ଉଦ୍‍ବିଗ୍ନ
    ହେଲେ।
  chk-chk: Nge usun lapalan ar riaföü, iei usun pwal chomongolar me chochoolar won
    ewe fanü. Iei popun ekewe chon Isip ra fokun niueiti chon Israel.
  rop-rop: Wal nomeda detlot jigibala bos bin meigim detlot Isreil pipul adwek, bat
    stil detlot Isreil pipul bin kipgon abumbat mowa biginini olabat, en deibin kipgon
    spredatbat ebriweya langa det kantri, en detlot pipul langa det kantri bin bradin
    blanga detlot Isreil pipul na.
  ukr-1871: Но що більш мучили їх, то все більш намножувались вони і вбивались у силу.
    І стало потїсно Египтянам од Ізрайлитян.
  bch-bch: Gid Isip urad ngan paeaeanga gid Israel, be gid Israel urad ta tiuotot
    busa pade. Tota gid Isip timataud gid Israel
  deu-1951: Je mehr sie aber das Volk drückten, desto zahlreicher wurde es und desto
    mehr breitete es sich aus, also daß ihnen graute vor den Kindern Israel.
  eng-JPS: But the more they afflicted them, the more they multiplied and the more
    they spread abroad. And they were adread because of the children of Israel.
  srp-1865: Ali što ga više muèahu to se više množaše i napredovaše, da se grožahu
    od sinova Izrailjevijeh.
  lug-lug: Naye gye baakoma okutuntuzibwa, ate gye baakoma okweyongera obungi, ne
    basaasaana wonna. Abamisiri ne bakyawa abaana ba Isirayiri ate nga bwe babatya.
  heb-heb: וכאשר יענו אתו כן ירבה וכן יפרץ ויקצו מפני בני ישראל׃
  ben-IRV: কিন্তু তারা তাদের মাধ্যমে যত দুঃখ পেল, ততই বৃদ্ধি পেতে ও ছড়িয়ে পড়তে
    লাগল; তাই ইস্রায়েল সন্তানদের জন্য তারা খুব চিন্তিত হয়ে পড়ল।
  pan-pan: ਪਰ ਜਿੰਨਾਂ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਦੁੱਖ ਦਿੰਦੇ ਸਨ ਉਹ ਉੱਨਾ ਹੀ ਵਧਦੇ ਅਤੇ ਫੈਲਦੇ ਜਾਂਦੇ ਸਨ,
    ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਅੱਕ ਗਏ।
  tkr-tkr: İzrailybı nimee hopç'un-g'opç'uneyib manbı sa hamanimegab geeb qeebaxhe
    vuxha. Mançile Misirbı qəpq'ı'n İzrailybı
  mya-JVB: သို့သော်လည်း ၊ နှိပ်စက် ခြင်းကိုခံရသည်အတိုင်း ၊ တိုးပွား များပြား လျက်
    ရှိကြ၏။ သူ တို့ကြောင့် အဲဂုတ္တု လူတို့သည် စိတ်ညစ် ၍၊
  tte-O: Bwagana Itipita Isileli siyakamkamnali, na iyamo siya Isileli kali boda idebalala
    isaesae yo ali yanuwa siyalalaki yoi. Kabo Itipita simatausi Isileli kolili mwa
    siwalo paisowa polopoloweli siginaulili yo siwalo sipaisowa nume kana kabi koina
    yo tano koina, nige sikakate-kamkamna-yagili. Kabo Itipita tomo Isileli ali miyamiya
    sisibayanae.
  tbg-tbg: Isipi vatanaaka voqavata Isareri qoraiqama nimite vaumantavata, Isareri
    vika voqavata airiqamaqi vi vaura. Isareri vika qaqiqai airiqamaqi vi vaura kaara
    Isipi vatanaaka vika naatu voqamake qeteha vaura.
  hmo-hmo: Israela taudia dekenai gaukara momo Aigupito taudia ese idia henia nega
    ibounai, to idia edia besena be ia habadaia noho, ia lao bona Gosena tano ibounai
    ia honu momokani. Vadaeni Aigupito taudia be idia gari noho Israela taudia dekenai.
  urd-urd: तब उन्होंने जितना उनको सताया वह उतना ही ज़्यादा बढ़ते और फैलते गए, इसलिए
    वह लोग बनी — इस्राईल की तरफ़ से फ़िक्रमन्द ही गए।
  rus-SYN: Но чем более изнуряли его, тем более он умножался и тем более возрастал,
    так что Египтяне опасались сынов Израилевых.
  bqc-SIM: Kási lá wàlɛ ĩadamá lɛ́u, màa aaìↄ kã́fĩ, aaìↄ ligua, ↄ̃ gili
    gɛ̃̀ Egipiↄgu ń yã́i.
  tcz-CHONGTHU: Ahinlah Egypt mite'n amaho asuhgim chan'un apungbe uvin akithejal
    cheh jo tauvin ahi, Egypt mite chu kichat nan aum jo tauvin ahi.
  mar-mar: पण मिसऱ्यांनी त्यांना जसजसे जाचले तसतसे ते संख्येने अधिकच वाढत गेले व अधिकच
    पसरले, म्हणून इस्राएल लोकांची त्यांना भीती वाटू लागली.
  soq-soq: Isibt apanawa sai debama mo osouwo ituio badowaida mo baibu nolantoie.
    Tane Israelwa bola sa bedewe uarantone daberarantone bola uduudu wadeiena baiwa
    mo nuau salen.
  qub-qub: Chayno ñacachiptinpis Israelcunaga chaynöllami miraycaran. Chaura Egiptucunaga
    Israelcunata fiyupana manchacoj.
  bqp-bqp: Ama lán òtɛn wari dↄḿma nà, lɛmɛ òdigↄ̃ kara lɛ òtɛn dagula, akũ swɛ̃̀ɛ
    kɛ̃̀ Misilanↄgu ń yã musu.
  hat-hat: Men, tank moun Lejip yo t'ap peze moun pèp Izrayèl yo, se tank yo t'ap
    fè pitit, se plis yo t'ap peple. Moun Lejip yo vin rayi moun pèp Izrayèl yo.
  eng-BSB: But the more they were oppressed, the more they multiplied and flourished;
    so the Egyptians came to dread the Israelites.
  tod-tod: Kɛlɛ tɔun ta la ɠɛna ti ɓɔlɔzu, ti maa ɓena mɔin nɔ, ti ɠaa ɗa wɔɔlɔ, eyɛsu
    Ezipete nuiti ti ti wɔinzeɠe.
  eng-WEBPB: But the more they afflicted them, the more they multiplied and the more
    they spread out. They started to dread the children of Israel.
  kbq-kbq: Tusiza hu'za Israeli vahera zamazeri haviza hazanagi, mago'ane rupazi hu'za
    rama'a nehazageno, Isipi vahe'mo'za Israeli vahekura koro huzmante'naze.
  nhe-BL: Pero quema noja más quintlaijiyohuiltiyayaj israelitame, noja más momiyaquiliyayaj.
    Yeca nopa egiptome pejque más quinimacasij.
  bus-bus: Mↄde dian wèe ĩa daaḿma nà, lɛn aↄ̃ègↄ̃ kaara lɛ aↄ̃ↄe daagula, ben swɛ̃̀
    kɛ̃̀ Igipitinↄn ń yã musu.
  gub-BL: Nuzeapo kwaw ma'e Ezit ywy rehe har wanemimutar rupi. Ma'erahy ipuraraw
    mehe Izaew izuapyapyr heta tetea'u wera'u wà. Aze upuraraw kar ma'erahy wanupe
    wà, upurumuzàmuzàg wi wi tuwe wà. A'e rupi Ezit rehe har ukyze wanuwi wà. — Ikàg
    wera'u putar zanewi a'e wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'But the more they oppressed them, the more they were multiplied, and increased:'
