verse: EXO.001.021
translations:
  mal-C: സൂതികർമിണികൾ ദൈവത്തെ ഭയപ്പെട്ടതുകൊണ്ട് അവിടന്ന് അവർക്കും കുടുംബവർധന നൽകി.
  deu-TKW: Und weil die Hebammen Gott fürchteten, verlieh er ihnen Kinderreichtum.
  lin-lin: Lokola basi oyo babotisaka bazalaki kobanga Nzambe, Nzambe afulukisaki
    mabota na bango.
  eng-LSV: and it comes to pass, because the midwives have feared God, that He makes
    households for them;
  eng-GNV: And because ye midwiues feared God, therefore he made them houses.
  eng-WEBSTER: And it came to pass, because the midwives feared God, that he made
    them houses.
  nhw-BL: '@see-verse:EXO.001.020'
  swh-ONEN: Kwa vile hao wakunga walimcha Mungu, Mungu akawajalia kuwa na jamaa zao
    wenyewe.
  bba-bba: '@see-verse:EXO.001.020'
  eng-KJVCPB: And it came to pass, because the midwives feared God, that he made them
    houses.
  cpy-cpy: Tema okemijanta-yitziri Tajorentsi roori tsinani-paeni aminirori otzimaaniyitzi
    Israel-paeni, rootaki ishekitan-takanawori otomi-paeni roori.
  mpx-mpx: '@see-verse:EXO.001.020'
  wbp-wbp: '@see-verse:EXO.001.020'
  luo-luo: Nikech jochologo noluoro Nyasaye, Nyasaye nogwedhogi gi nyithindo.
  meu-meu: Hari hegwaroto hahinedia ese Dirava e matauria dainai, ia ese natudia e
    henidia.
  npi-ULB: सुँडिनीहरू परमेश्‍वरदेखि डराएकाले उहाँले तिनीहरूलाई परिवार दिनुभयो ।
  yor-yor: Nítorí pé àwọn agbẹ̀bí bẹ̀rù Ọlọ́run, Ọlọ́run sì fún wọn ni ìdílé tiwọn.
  emp-NTPO: Idjida wayaped̶ad̶a bẽrã ãdjía warrarãda zocãrã unubisia.
  ind-ind: '@see-verse:EXO.001.020'
  pes-OPCB: و چون قابله‌ها از خدا ترسیدند، خدا نیز آنان را صاحب خانواده ساخت.
  aer-aer: '@see-verse:EXO.001.020'
  tgl-ULB: Dahil may takot ang mga komadrona sa Diyos, binigyan sila ng kanilang sariling
    pamilya.
  cbu-NT: '@see-verse:EXO.001.020'
  hui-hui: '@see-verse:EXO.001.020'
  mya-mya: '@see-verse:EXO.001.020'
  cbi-NTPO: '@see-verse:EXO.001.020'
  bod-N: སྐྱེ་གཡོག་མ་རྣམས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པས་ཁོང་གིས་ཁོ་མོ་རྣམས་ལ་ཁྱིམ་གཞིས་མཛད་དོ།
    །
  sna-sna: Uye nokuda kwokuti vananyamukuta vaitya Mwari, iye akavapa mhuri dzavo
    pachavo.
  spa-BLM: Como las parteras temían a Dios, él les dio familias.
  cac-cac: Yujto ay yelc'och Dios d'a yol sat eb' ix vetz'vajum chi', yuj chi' ix
    yac' svach'c'olal Dios chi' d'a yib'an̈ eb' ix.
  swh-ULB: Kwa sababu wale Wakunga walimwogopa Mungu, aliwapa familia.
  bel-bel: І як што бабкі-павітухі баяліся Бога, дык ён уладжваў дамы іхнія.
  deu-ELBBK: Und es geschah, weil die Hebammen Gott fürchteten, so machte er ihnen
    Häuser.
  mbb-OT: Ne ǥeina te midtahud dutun te menge mengunguyamu is Megbevayà, mibeǥayan
    din sikandan te keugelingen dan he menge pemilya.
  mal-2015: സൂതി കർമ്മിണികൾ ദൈവത്തെ ഭയപ്പെടുകകൊണ്ടു അവൻ അവർക്കു കുടുംബവർദ്ധന നല്കി.
  tuo-NT: '@see-verse:EXO.001.020'
  gup-gup: Dja God benbeneyawwong benemekbe daluk bokenh nawu bindibidyikarrmi birribuyika
    daluk bu wurdyaw benhbuni. Kunmekbe God benbenemarnekurduyimeng bu bedda benemarnekeleni
    nawu nungka God.
  gvs-gvs: Vevinayadi Yaubada siwowoine, tauna ikitogagedi, e itoboinedi sikéuwama.
  rmc-rmc: A vaš oda, hoj ola džuvľa daranas le Devlestar, o Del diňa, hoj the len
    te avel peskre čhave.
  nlg-nlg: Mana pukuna rogaira na vaivine ni lutu toro nia kikinima God, gaia te sopa
    vahera rodidira sopa binaboli.
  pes-OPV: و واقع شدچونکه قابله‌ها از خدا ترسیدند، خانه‌ها برای ایشان بساخت.
  ron-1924: Пентру кэ моашеле се темусерэ де Думнезеу, Думнезеу ле-а фэкут касе.
  ben-OBCV: আর যেহেতু সেই ধাত্রীরা ঈশ্বরকে ভয় করত, তাই তিনি তাদের নিজস্ব পরিবার দিলেন।
  som-som: Oo waxay noqotay, in Ilaah umulisooyinkii reero u yeelay, maxaa yeelay,
    Ilaah bay ka cabsadeen.
  lat-VUC: Et quia timuerunt obstetrices Deum, ædificavit eis domos.
  eng-ASVBT: And it came to pass, because the midwives feared God, that he made them
    households.
  mna-mna: '@see-verse:EXO.001.020'
  ita-1885: E perchè quelle levatrici temettero Iddio, egli edificò loro delle case.
  eng-LXXUP: And as the midwives feared God, they established for themselves families.
  eng-ULB: Because the midwives feared God, he gave them families.
  spa-VBL: Y como las parteras reverenciaban a Dios, él les dio familias propias.
  fra-_FOB: Et parce que les sages-femmes craignirent Dieu, il fit prospérer leurs
    maisons.
  mal-mal: സൂതികർമ്മിണികൾ ദൈവത്തെ ഭയപ്പെടുന്നത് കൊണ്ട് അവൻ അവർക്ക് കുടുംബവർദ്ധന നല്കി.
  urd-GVR: Aur chūṅki dāiyāṅ Allāh kā ḳhauf māntī thīṅ is lie us ne unheṅ aulād de
    kar un ke ḳhāndānoṅ ko qāym rakhā.
  suz-BL: वारच पाइब मीश मुरपुकी परमप्रभु कली मान पा हिंतीके परमप्रभुमी मेको आन खिं
    कली यो आसीक गेवा बाक्‍त।
  ita-1927: E perché quelle levatrici temettero Iddio, egli fece prosperare le loro
    case.
  ckb-ckb: ئەوە بوو کە مامانەکان لە خودا ترسان، خوداش خێزانی پێ بەخشین.
  eng-BBE: And because the women who took care of the Hebrew mothers had the fear
    of God, he gave them families.
  kan-OKCV: ಸೂಲಗಿತ್ತಿಯರು ದೇವರಿಗೆ ಭಯಪಟ್ಟದ್ದರಿಂದ, ದೇವರು ಅವರ ಕುಟುಂಬಕ್ಕೆ ಅಭಿವೃದ್ಧಿಯನ್ನು
    ಉಂಟುಮಾಡಿದರು.
  bbb-bbb: '@see-verse:EXO.001.020'
  tam-2017: மருத்துவச்சிகள் தேவனுக்குப் பயந்ததால், அவர்களுடைய குடும்பங்கள் செழிக்கும்படிச்
    செய்தார்.
  spa-RV-1909: Y por haber las parteras temido á Dios, él les hizo casas.
  ron-BTF: Și s-a întâmplat, din cauză că moașele s-au temut de Dumnezeu, că el le-a
    făcut case.
  eng-WEBP: Because the midwives feared God, he gave them families.
  eng-FBV: Because the midwives revered God, he gave them families of their own.
  nld-1939: maakte God de vroedvrouwen tot stammoeders, omdat ze Hem hadden gevreesd.
  nch-BL: '@see-verse:EXO.001.020'
  vie-1934: Aáy vậy, vì bà mụ có lòng kính sợ Đức Chúa Trời, nên Ngài làm cho nhà
    họ được thạnh vượng.
  hin-CV: धायों के मन में परमेश्वर का भय था, इस कारण परमेश्वर ने उनको अपने परिवार
    दिये.
  eng-OURB: Because the midwives feared God, he gave them families.
  spa-BES: Y como las parteras que cuidaban a las madres hebreas tenían temor de Dios,
    las prosperó con familias.
  tdx-tdx: Aa kanao nañeveñe aman’ Añahare o mpanahao le nampisavereñe’e.
  vid-vid: Kwa vila wahunga awo nawali womdumba Nguluwi, Nguluwi nakawatambichiza
    leka waponde wana wawo.
  eng-OKE: And because the midwives feared before the Lord He made for them houses.
  tha-KJV: และต่อมา เพราะนางผดุงครรภ์นั้นยำเกรงพระเจ้า พระองค์​จึงได้ทรงให้เขาทั้งสองมี​ครอบครัว
  por-BR-2018: E por as parteiras terem temido a Deus, ele constituiu famílias a elas.
  deu-ELO: Und es geschah, weil die Hebammen Gott fürchteten, so machte er ihnen Häuser.
  eng-WYC-2018: And for the midwives dreaded God, God builded them houses. (And because
    the midwives feared God, God gave them their own households, or their own families.)
  epo-epo: Kaj ĉar la akuŝistinoj timis Dion, Li konstruis al ili domojn.
  uig-PIN: Xundaⱪ boldiki, tuƣut aniliri Hudadin ⱪorⱪidiƣan ihlasmǝn bolƣanliⱪi üqün
    Huda ularni aililik boluxⱪa muyǝssǝr ⱪildi.
  beo-beo: '@see-verse:EXO.001.020'
  tpi-OTNT: '@see-verse:EXO.001.020'
  hau-SA: Saboda ungozomomin suna tsoron Allah, sai Allah ya ba su iyalan kansu.
  udu-udu: Dhali gom moŋḵo/ jin ḵo/kina up̱ Arumgimis mo tani a’di c̱iki uni uc̱im
    buni si’da/ mo be.
  uig-LAT: Shundaq boldiki, tughut aniliri Xudadin qorqidighan ixlasmen bolghanliqi
    üchün Xuda ularni aililik bolushqa muyesser qildi.
  nde-nde: Njalo njengoba ababelethisi bamesaba uNkulunkulu, wabapha ezabo izimuli.
  ton-ton: Pea ko e meʻa ʻi he manavahē ʻae kau māʻuli ki he ʻOtua, ko ia naʻa ne
    fakatupu ai hona fale.
  ces-1613: Stalo se pak proto, že se bály baby ty Boha, vzdělal jim domy.
  eko-eko: Mwaasa wa anamavokoza apale omoova Nluku, ye khuwenkha owahi wa wiiyana
    ojama waya.
  eng-WMB: Because the midwives feared God, he gave them families.
  tam-TCV: மருத்துவச்சிகள் இறைவனுக்குப் பயந்தபடியால், அவர் அவர்களுடைய சொந்தக் குடும்பங்களை
    விருத்தியடையச் செய்தார்.
  ceb-ULB: Tungod kay ang mga mananabang may kahadlok man sa Dios, gihatagan niya
    sila ug mga pamilya.
  pol-UBG: A ponieważ położne bały się Boga, zbudował im domy.
  agr-agr: '@see-verse:EXO.001.020'
  kyc-kyc: Maiyamopa Isaraele wambu dupwa konda pyuo manjoko pao porai ingyuo ando
    kareyami.
  urd-GVU: اور چونکہ دائیاں اللہ کا خوف مانتی تھیں اِس لئے اُس نے اُنہیں اولاد دے
    کر اُن کے خاندانوں کو قائم رکھا۔
  deu-1912: Und weil die Wehmütter Gott fürchteten, baute er ihnen Häuser.
  ntj-ntj: '@see-verse:EXO.001.020'
  kan-2017: ಸೂಲಗಿತ್ತಿಯರು ದೇವರಿಗೆ ಭಯಪಟ್ಟಿದ್ದರಿಂದ, ಆತನು ಅವರಿಗೆ ವಂಶಾಭಿವೃದ್ಧಿಯನ್ನು ಅನುಗ್ರಹಿಸಿದನು.
    ಇಸ್ರಾಯೇಲರು ಹೆಚ್ಚಿ ಬಲಗೊಂಡರು.
  ena-ena: '@see-verse:EXO.001.020'
  yap-yap: Ma bochan e ba’ madgun Got u wan’ fa gal ppin ni yow ma ayuweg e gargel,
    me pi’ ngorow e bitir ni owcherow.
  hlt-MCSB: Ca-om rhoek loh Pathen te a rhih uh dongah amih ham im khaw a thoh pah.
  mdy-ETH: '@see-verse:EXO.001.020'
  twi-ASANTE: Esiane sɛ na awogyefoɔ no yɛ nyamesurofoɔ enti, Onyankopɔn domm wɔn
    mma.
  ipi-ipi: '@see-verse:EXO.001.020'
  eng-WEBU: Because the midwives feared God, he gave them families.
  bnp-bnp: '@see-verse:EXO.001.020'
  wal-wal: Qassi maaretissiyaageeti Xoossau yayyido gishshau, Xoossai etau eta huuphessi
    so asaa immiis.
  spa-PDDPT: Por haber temido las parteras a ʼElohim, Él les concedió familias a ellas.
  gun-gun: Ha'e kyrĩ'i va'e rexaa kuery Nhanderuete renonde ojererokyjea rupi vy ojapo
    ha'e kuery voi imemby aguã rami.
  agu-BL: '@see-verse:EXO.001.020'
  ilo-ULB: Gapu ta managbuteng iti Dios dagiti partera, inikkanna ida iti pamilia.
  kpg-kpg: '@see-verse:EXO.001.020'
  uig-ARA: شۇنداق بولدىكى، تۇغۇت ئانىلىرى خۇدادىن قورقىدىغان ئىخلاسمەن بولغانلىقى
    ئۈچۈن خۇدا ئۇلارنى ئائىلىلىك بولۇشقا مۇيەسسەر قىلدى.
  bps-bps: '@see-verse:EXO.001.020'
  sus-sus: Dirasuxuie to gaaxu Ala ya ra, Ala naxa die fi e fan ma.
  pon-2006: Pwehki sounkeneitik ko ara masak Koht, Koht ketikihong ira neira seri
    tohto.
  jae-jae: Jaomwagao têtêc Anôtô, tec Anôtô kêkêŋ gôlôac gêdêŋ êsêac.
  ksd-ksd: Ma tago ra umana tena varkakava dia ga ru God, i ga vapealane ra umana
    natu i diat.
  tur-YTC: Ebeler Tanrı'dan korktukları için Tanrı onlara aileler verdi.
  grc-BRENT: Ἐπεὶ δὲ ἐφοβοῦντο αἱ μαῖαι τὸν Θεὸν, ἐποίησαν ἑαυταῖς οἰκίας.
  ind-AYT: Karena bidan-bidan itu takut akan Allah, Dia membangun rumah tangga untuk
    mereka.
  nya-nya: Pakuti azambawo ankaopa Mulungu, Iye anawapatsa mabanja awoawo.
  hrv-hrv: A kako su se babice bojale Boga, on ih obdari potomstvom.
  mps-mps: '@see-verse:EXO.001.020'
  tpi-tpi: '@see-verse:EXO.001.020'
  dan-1931: og Gud gav Jordemødrene Afkom, fordi de frygtede ham.
  vie-OVCB: Và vì các cô đỡ kính sợ Đức Chúa Trời, Ngài cho họ có gia đình phước hạnh.
  guj-2017: આમ ઇઝરાયલ પ્રજા પણ સંખ્યામાં અને શક્તિમાં વૃદ્ધિ પામતી રહી. દાયણો ઈશ્વરથી
    ડરીને ચાલતી હતી એટલે ઈશ્વરે તેઓને સંતાનોનાં કૃપાદાન આપ્યાં.
  pon-2006A: Pwehki sounkeneitik ko ara masak Koht, Koht ketikihong ira neira seri
    tohto.
  por-BRBSL: Como as parteiras temiam a Deus, Ele lhes deu famílias.
  aly-aly: '@see-verse:EXO.001.020'
  cth-cth: Camo kakhesak e napui roi ni Cathut a taki roi dawkvah ahnimae imthungkhunaw
    hah a khetyawt roi.
  twi-twi: Esiane sɛ na awogyefo no yɛ nyamesurofo nti, Onyankopɔn dom wɔn mma.
  hlt-hlt: Ca-om rhoek loh Pathen te a rhih uh dongah amih ham im khaw a thoh pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ piɛ́ ibí bɛ cɛ̃́ĩ kɛ yɛ̃́ bɛ̀ démɛ̀ Kuyie.
  msy-2020: '@see-verse:EXO.001.020'
  dop-dop: '@see-verse:EXO.001.020'
  azb-azb: Ondan qorxduqlarına görə bu qadınlara da ailə nəsib etdi.
  eng-DBY: And it came to pass, because the midwives feared God, that he made them
    houses.
  hin-2017: इसलिए कि दाइयाँ परमेश्वर का भय मानती थीं उसने उनके घर बसाए।
  wol-KYG: may leen giir ndax seenug ragal Yàlla.
  swp-swp: Paana Eaubada se matausiei arinai tauabihelabalaba sisinedi isi hinage
    nanatudiyao i mosedi.
  bjr-bjr: Miqanda Anutunara rufioofanoo mina akiiqara Anutufa miqanda faqa faiqi
    asumu niminau.
  eng-YLT: and it cometh to pass, because the midwives have feared God, that He maketh
    for them households;
  kne-kne: '@see-verse:EXO.001.020'
  bzd-NTPO: '@see-verse:EXO.001.020'
  eng-WYC-2017: And for the midwives dreaded God, God builded them houses.
  eng-WMBB: Because the midwives feared God, he gave them families.
  urd-GVH: और चूँकि दाइयाँ अल्लाह का ख़ौफ़ मानती थीं इसलिए उसने उन्हें औलाद देकर उनके
    ख़ानदानों को क़ायम रखा।
  rug-rug: '@see-verse:EXO.001.020'
  gaz-gaz: Sababii isaan Waaqa sodaataniif Waaqni deessistoota sanaaf maatii ofii
    isaanii kenneef.
  fra-LSG: Parce que les sages-femmes avaient eu la crainte de Dieu, Dieu fit prospérer
    leurs maisons.
  gnn-gnn: '@see-verse:EXO.001.020'
  yal-yal: Amasɔtɔ dii rasuxune gaxu nɛn Ala yɛɛ ra, Ala yi e denbayane rawuya ayi.
  haw-1868: A no ka makau ana o na palekeiki i ke Akua, a no kona hoomahuahua ana
    i ko lakou mau ohana,
  arb-NAV: وَإِذْ خَافَتِ الْقَابِلَتَانِ اللهَ أَثَابَهُمَا بِنَسْلٍ.
  ewe-ewe: Esi vixelawo vɔ̃a Mawu ta la, Mawu na viwo woawo hã.
  eng-LEE: And it came to pass, because the midwives feared God, that he made them
    houses.
  gvn-gvn: '@see-verse:EXO.001.020'
  nna-nna: '@see-verse:EXO.001.020'
  asm-FB: ধাত্ৰী দুজনীয়ে ঈশ্বৰলৈ ভয় কৰিছিল, সেয়ে ঈশ্বৰে তেওঁলোকৰ বাবে পৰিয়াল গঠন
    কৰিলে।
  sus-A: دِرَ سُشُييٍ تٌ فَاشُ عَلَ يَ رَ، عَلَ نَشَ دِيٍ قِ عٍ قَن مَ.
  fra-SBL: Comme les sages-femmes craignaient Dieu, il leur donna des familles.
  hbo-hbo: וַיְהִ֕י כִּֽי־יָֽרְא֥וּ הַֽמְיַלְּדֹ֖ת אֶת־הָאֱלֹהִ֑ים וַיַּ֥עַשׂ לָהֶ֖ם
    בָּתִּֽים׃
  eng-WYCLIFFE: And for the mydewyues dredden God, he bildide `housis to hem.
  piu-2006: '@see-verse:EXO.001.020'
