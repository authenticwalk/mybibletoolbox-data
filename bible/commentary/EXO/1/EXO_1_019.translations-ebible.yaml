    toe telah atipouh roi.
  twi-twi: Wobuaa no se, “Hebrifo mmea no de ahoɔden wo ɔhare so nti yebedu hɔ no,
    na wɔawo dedaw. Wɔnte sɛ Misraimfo mmea no.”
  hlt-hlt: Te vaengah ca-om rhoek loh Pharaoh te, “Hebrew nu he Egypt nu bang moenih.
    Amih tah rhaang uh tih amih taengla ca-om a pawk hlan ah khaw om uh coeng, ” a
    ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Ebedeebɛ kó bɛnitipòbɛ̀ í dònnɛ̀ Esibiti kɔbɛ, bɛ̀ kpeńnìmu
    kɛ ɔ̃ nyóó pɛitɛ́ kɛ̀ wèè pɛinko kòò mu nyí tùɔ̀koo.'
  msy-2020: Ezɨ amizimning kamaghɨn atrivim mɨgei, “Hibrun amiziba Isipian amizibar
    mɨn amir puvatɨ, me amizir gavgaviba. Me otɨsɨ, me bar zuamɨra otegham, kamaghɨn
    amizɨ, ga tɨghar maghɨn mangɨtɨ me otegh gɨvagham.”
  dop-dop: 'Ntɛnɑ lʋlǝsǝlɑɑ mpɛ sɩ: Hepǝlɑ ɑlɑɑ fɑɣɑnɑ Icipiti nyǝ́mɑ kɛ yoo. Pɑ ɑpɑlʋtʋ
    wɛ sɔɣɔntʋ. Pɑ lʋlǝɣɩ pɑ piyɑ kɛ́ nɑ pǝ́cɔ́ tɑ́ɑ́ tɑkɩ.'
  azb-azb: 'Mamaçalar firona dedilər: «Çünki İbrani qadınları Misirli qadınlar kimi
    deyil, onlar daha sağlamdırlar və mamaçalar onların yanına gəlməzdən əvvəl doğurlar».'
  eng-DBY: And the midwives said to Pharaoh, Because the Hebrew women are not as the
    Egyptian; for they are strong, and they have borne before the midwife comes to
    them.
  hin-2017: दाइयों ने फ़िरौन को उतर दिया, “इब्री स्त्रियाँ मिस्री स्त्रियों के समान
    नहीं हैं; वे ऐसी फुर्तीली हैं कि दाइयों के पहुँचने से पहले ही उनको बच्चा उत्पन्न
    हो जाता है।”
  wol-KYG: 'Rewlikat ya ne ko: «Li tax kay mooy, jigéeni Ebrë yi dañoo niroowul ak
    jigéeni waa Misra; ndax dañoo njaxlaf, ba bu rewlikat yiy laata agsi, fekk ñu
    mucc ba noppi.»'
  swp-swp: 'Helabalaba sisinedi wa se ribalau Parao arinai si ene, “Paana Heberu sisinedi
    isi nige doha Aigupito sisinedi: paana se adidiri ariri, na sora nige tauabihelabalaba
    ie lage, na nanatudiyao se abidio.”'
  bjr-bjr: Miqanda mina ufa iriseeqa qiqau. Heeburu anaasee sia Isipa anaasee naannaraidaqa
    misa kaqi kaqi faiqi maqaidaqa. Maaqanda oonu raunaqa faasai faiqi maqaqaafaqa
    oonu nindafaidaqa.
  eng-YLT: And the midwives say unto Pharaoh, 'Because the Hebrew women [are] not
    as the Egyptian women, for they [are] lively; before the midwife cometh in unto
    them — they have borne!'
  kne-kne: Ngem kanan da ay nanongbat, “Baken tomet kaman din babai ay taga-Egipto
    din babai ay Hebreo, tan nalaka pay di iyat da ay man-anak, isonga makdeng ay
    makaanak da asi domateng din manpapaanak.”
  bzd-NTPO: 'Ie''pa tö iiu̱té: —Hebreowak alakölpa kë̀ alà ku̱r we̱s egiptowak alakölpa
    es. Ie''pa alakölpa dör darërë. Ie''pa alà ku̱r bet buaë. Mik sa'' demi, eta̱
    ie''pa alà ku̱netke.'
  eng-WYC-2017: The which answered, Hebrew women be not as the women of Egypt, for
    they have knowing of the craft of midwifing, and childed before that we come to
    them.
  eng-WMBB: The midwives said to Pharaoh, “Because the Hebrew women aren’t like the
    Egyptian women; for they are vigorous and give birth before the midwife comes
    to them.”
  urd-GVH: उन्होंने जवाब दिया, “इबरानी औरतें मिसरी औरतों से ज़्यादा मज़बूत हैं। बच्चे
    हमारे पहुँचने से पहले ही पैदा हो जाते हैं।”
  rug-rug: Meke olaṉa si arini, “Sari na barikaleqe Hiburu si lopu kekeṉoṉo rina barikaleqe
    Izipi. Lopu boka hoke podopodo tasuna si arini. Hoke ele podopodo dia tu, sipu
    lopu ele hopeke kamo la vasina si gami.”
  gaz-gaz: Deessistoonni sunis, “Dubartoonni Ibrootaa akka dubartoota warra Gibxi
    miti; isaan waan jajjaboo taʼaniif utuu deessistoonni isaan bira hin gaʼin daʼanii
    nama eegu” jedhanii Faraʼooniif deebisan.
  fra-LSG: 'Les sages-femmes répondirent à Pharaon: C’est que les femmes des Hébreux
    ne sont pas comme les Égyptiennes; elles sont vigoureuses et elles accouchent
    avant l’arrivée de la sage-femme.'
  gnn-gnn: Bala maṉḏa ŋunhi dhäykana maṉḏa buku‐wakmaraŋala waŋana bitjarra, “Ŋunhanydja
    gay Yitjuralpuyŋunydja dhäykawurru wiripu warray, ganaŋ'thun yukurra yana Yetjippuyŋuwalanydja
    dhäykawurruŋgala. Walalanydja ŋunha ḏäwalamirri walŋamirri balanyara, bira'yun
    yukurra nhina, ga ŋurikiyina märrwu walalaŋguŋu djamarrkuḻiny'tja ŋuli dhawal‐wuyaŋirri
    waḏutjana yana, ga ŋanapurrunydja ŋuli marrtji dhuḏitjnha.”
  yal-yal: Dii rasuxune yi Misiran mangan yabi, e naxa, “Heburu ɲaxanle mi liga alo
    Misiran kaane, e yixɔdɔxɔ, e diin barima nɛn benun dii rasuxune xa fa.”
  haw-1868: I aku la na palekeiki ia Parao, No ka mea, aole i like na wahine Hebera
    me ko Aigupita poe wahine, he hiki wawe ko lakou, aole e hiki aku na palekeiki,
    a hanau e no lakou.
  arb-NAV: 'فَأَجَابَتَاهُ: «إنَّ النِّسَاءَ الْعِبْرَانِيَّاتِ لَسْنَ كَالْمِصْرِيَّاتِ،
    فَإِنَّهُنَّ قَوِيَّاتٌ يَلِدْنَ قَبْلَ وُصُولِ الْقَابِلَةِ إِلَيْهِنَّ».'
  ewe-ewe: Woɖo eŋu na Farao be, “Aƒetɔ, Hebri nyɔnuwo ƒe vidzidzi tsɔna ale gbegbe
    be, míeɖoa wo gbɔ hafi wodzia vi le wo ɖokuiwo si o. Woawo ƒe vidzidzi mexɔa ɣeyiɣi
    abe míaƒe Egipte nyɔnuwo tɔ ene o!”
  eng-LEE: And the midwives said unto Pharaoh, Because the Hebrew women are not as
    the Egyptian women; for they are lively; ere the midwife cometh in unto them they
    are delivered.
  gvn-gvn: '@see-verse:EXO.001.018'
  nna-nna: Puntaju karra marnapulalu, “Munu marlkarri wirlarnakalayijaninyi pirirrimarta
    partanykarrangu. Israel-jalu mirtawanyjarri munu Egypt-jalu mirtawanyjarrikapali.
    Israel-jalu mirtawanyjarri marrjapanu yiji, janalu partany janamili kanganyayijaninyi
    nyampalu. Jampa yananyalayijanaku palarrangukarti. Jampa kajanalayijanaku, janalu
    purlpi partany kanganyayiyarninga.” Pulanyju mitu marnapulu pala Nyampali.
  asm-FB: তেতিয়া ধাত্ৰী দুজনীয়ে ফৰৌণক ক’লে, “ইব্ৰীয়া মহিলা সকল মিচৰীয়া মহিলা সকলৰ
    দৰে নহয়; তেওঁলোক সবল, আৰু তেওঁলোকৰ ওচৰলৈ ধাত্ৰী অহাৰ আগতে, তেওঁলোকে নিজে সন্তান
    প্ৰসৱ কৰে।”
  sus-A: دِرَ سُشُييٍ نَشَ قِرَوُنَ يَابِ، «عِسِرَيِلَ فِنّيٍ سّنبّ فبٌ مِسِرَ فِنّيٍ
    بّ. بٍينُ دِرَ سُشُي شَ عٍ يِرٍ لِ، عٍ حَن بَرَ دِ بَرِ.»
  fra-SBL: 'Les sages-femmes dirent à Pharaon : « Parce que les femmes hébreues ne
    sont pas comme les Egyptiennes, car elles sont vigoureuses et accouchent avant
    que la sage-femme ne vienne les voir. »'
  hbo-hbo: וַתֹּאמַ֤רְןָ הַֽמְיַלְּדֹת֙ אֶל־פַּרְעֹ֔ה כִּ֣י לֹ֧א כַנָּשִׁ֛ים הַמִּצְרִיֹּ֖ת
    הָֽעִבְרִיֹּ֑ת כִּֽי־חָיֹ֣ות הֵ֔נָּה בְּטֶ֨רֶם תָּבֹ֧וא אֲלֵהֶ֛ן הַמְיַלֶּ֖דֶת
    וְיָלָֽדוּ׃
  eng-WYCLIFFE: Whiche answeriden, Ebrew wymmen ben not as the wymmen of Egipt, for
    thei han kunnyng of the craft of medewijf, and childen bifore that we comen to
    hem.
  piu-2006: '@see-verse:EXO.001.018'
  pjt-pjt: Ka minyma panya kutjarangku ngapartji Piiṟala wangkangu, “Wiya, minyma
    nyanga Iipuṟu tjuṯaya minyma Itjipanya nguraṟa tjuṯa puṟunypa wiya, panya tjanaya
    tjitji iṯi mapalku kanyilpai ngali wirkankunytja kuwaripangka. Kali maḻa wirkankupai
    iṯi ngaṉmanypa ngarinyangka.”
  cwe-cwe: Walala wawo wamwidika mfalume wa Misili‚ “Wanaake wa Chiebulaniya hawalingile
    fana wanaake wa Chimisili bule, woibasula himahima, na wana wawo wokwelekigwa
    yang'hali mulala hanafika.”
  bgs-bgs: Igtaba dan, na mà dan, “Sir, magani tô mga gabayi ka Hebreo, asta sékót
    dan gó ágpamasusu, su tô dì ké pa ágdunggù, áglássut dán tô gabatà dan. Dì dan
    ágkatággasan iring katô mga gabayi ka taga Ehipto.”
  kik-kik: Nao aciarithania acio magĩcookeria Firaũni atĩrĩ, “Atumia a Ahibirania
    matihaana ta atumia a Misiri; o nĩ ahiũ magĩaga ciana aciarithania matanakinya.”
  fra-NCL: 'Les sages-femmes répondirent à Pharaon : « C’est que les femmes des Hébreux
    ne ressemblent pas aux Égyptiennes : elles sont vigoureuses, et elles accouchent
    avant l’arrivée de la sage-femme. »'
  cek-AK: Nawkta omsakkung hnik mah Faro khaeah, Hebru nongpatanawk loe Izip nongpatanawk
    baktiah om o ai; nihcae loe thacak o pongah, nawkta omsakkung pha ai naah nawkta
    tapen o ving boeh, tiah a naa hoi.
  xla-xla: Epalati asiyama yia꞉tapo epo atlaiyo, “Dokopala oplami, wa꞉ natine, Hibulu
    so wola꞉ye owayimlala hohomolowe dla sikemte i-itiyamana, po-Isip so wola꞉ epapena.
    Epapele koko tle dita ma hapele tuwame yia꞉ gadloweye pta dekelemde,” diyo.
  cuk-cuk: 'Mukwamar Faraón-abin sogdemalad: —Ar ade, Hebreo-omegan Egipto-omeganyobsulid.
    Ar Hebreo-omegandi dutusulid, amba yoo anmar ese warmake, bato ugakgusdaed.'
  uig-CYR: 'Туғут анилири Пирәвнгә җавап берип: — Ибраний аяллар мисирлиқ аялларға
    охшимайду. Улар күчлүк, сағлам-тимән болғини үчүн туғут анилири уларниң қешиға
    йетип барғичә, өзлири туғуп болиду, — деди.'
  tel-2017: అప్పుడు ఆ మంత్రసానులు “హెబ్రీ స్త్రీలు ఐగుప్తు స్త్రీలలాంటి వాళ్ళు కాదు.
    తెలివైనవాళ్ళు. మంత్రసాని వాళ్ళ దగ్గరికి వెళ్లకముందే ప్రసవిస్తున్నారు” అని ఫరోతో
    చెప్పారు.
  hat-BSA: 'Fanm saj yo te di a Farawon: “Akoz fanm Ebre yo pa tankou fanm Ejipsyen
    yo. Yo gen anpil fòs, e yo akouche pitit yo avan ke fanm saj la rive kote yo.”'
  kos-kos: Eltal topuk, “Mutan Hebrew uh tia oana mutan Egypt uh, mweyen isus uh ma
    fisrasr se selos, oru tulik natulos isusla meet liki na mutan akisus uh sonolos.”
  hbo-WLC: וַתֹּאמַ֤רְןָ הַֽמְיַלְּדֹת֙ אֶל־פַּרְעֹ֔ה כִּ֣י לֹ֧א כַנָּשִׁ֛ים הַמִּצְרִיֹּ֖ת
    הָֽעִבְרִיֹּ֑ת כִּֽי־חָי֣וֹת הֵ֔נָּה בְּטֶ֨רֶם תָּב֧וֹא אֲלֵהֶ֛ן הַמְיַלֶּ֖דֶת
    וְיָלָֽדוּ׃
  ibo-ibo: Ndị inyom ahụ zara Fero sị, “Ndị inyom Hibru na-adị ike karịa ndị inyom
    Ijipt nʼịmụ nwa. Ha na-amụpụtacharị ụmụ ha tupu anyị erute.”
  ory-ory: ତହିଁରେ ଧାତ୍ରୀମାନେ ଫାରୋଙ୍କୁ କହିଲେ, “ଏବ୍ରୀୟା ସ୍ତ୍ରୀଗଣ ମିସରୀୟା ସ୍ତ୍ରୀଗଣ ପରି
    ନୁହନ୍ତି; ସେମାନେ ବଳବତୀ, ସେମାନଙ୍କ ନିକଟକୁ ଧାତ୍ରୀ ଆସିବା ପୂର୍ବରୁ ସେମାନେ ପ୍ରସବ କରନ୍ତି।”
  chk-chk: Iwe, ekewe chon afamw ra üreni Farao, “Pun ekewe fin Ipru resap wewe ngeni
    ekewe fin Isip, pwe ra pöchökül o nöünöükai mwen eman chon afamw epwe toriir.”
  rop-rop: Wal det dubala olgamen bin tok trikibalawei langa det king. Dubala bin
    tok, “Ola Isreil gel nomo seim laik ola gel brom dijan kantri. Olabat brabli strongbala,
    en dei oldei abum olabat beibi bifo minbala kamat langa olabat haus.”
  ukr-1871: 'І кажуть баби сповитухи Фараонові: Бо Єврейки не такі, як Египтянки:
    молодицї вони моторні; нїм прийде баба, вони родять.'
  bch-bch: Ta taine toa rua oa tikoli maron kapei ele posanga bedane, “Gid taine Ibru
    ad eine mambe gid taine Isip ad mao. Gai aot maitne, be tipopo. Ngansa gid urad
    kapei.”
  deu-1951: 'Die Hebammen antworteten dem Pharao: Weil die hebräischen Frauen nicht
    sind wie die ägyptischen; sie sind lebhafter; ehe die Hebamme zu ihnen kommt,
    haben sie geboren!'
  eng-JPS: 'And the midwives said unto Pharaoh: ''Because the Hebrew women are not
    as the Egyptian women; for they are lively, and are delivered ere the midwife
    come unto them.'''
  srp-1865: 'A babice rekoše Faraonu: Jevrejke nisu kao žene Misirke; jaèe su; dok
    im doðe babica, one veæ rode.'
  lug-lug: Abazaalisa, ne baddamu Falaawo nti, “Abakazi Abaebbulaniya tebali ng’abakazi
    Abamisiri; bo balamu bulungi era ba maanyi; abazaalisa we bagendera okubatuukako
    nga bamaze okuzaala.”
  heb-heb: ותאמרן המילדת אל פרעה כי לא כנשים המצרית העברית כי חיות הנה בטרם תבוא אלהן
    המילדת וילדו׃
  ben-IRV: ধাত্রীরা ফরৌণকে উত্তরে বলল, “ইব্রীয় স্ত্রীলোকেরা মিশরীয় স্ত্রীলোকদের
    মত নয়; তারা বলবতী, তাদের কাছে ধাত্রী যাবার আগেই তাদের প্রসব হয়।”
  pan-pan: ਫਿਰ ਦਾਈਆਂ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ ਕਿ ਇਬਰਾਨੀ ਔਰਤਾਂ ਮਿਸਰੀ ਔਰਤਾਂ ਵਾਂਗੂੰ ਨਹੀਂ ਹਨ
    ਕਿਉਂ ਜੋ ਉਹ ਜਿੰਦ ਵਾਲੀਆਂ ਹਨ ਅਤੇ ਦਾਈਆਂ ਦੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ ਜਣ ਲੈਂਦੀਆਂ ਹਨ।
  tkr-tkr: 'Ebaçerşe eyhen: – Cühüt''yaaşin yedar misirbışin yedar xhinne deşub, manbı
    taq''atıkavub, şi hivxharassecad uxoxa vod.'
  mya-JVB: ဝမ်းဆွဲမ တို့က၊ ဟေဗြဲ မိန်းမတို့သည်၊ အဲဂုတ္တု ၊ မိန်းမ ကဲ့သို့ မဟုတ် ၊
    သန်စွမ်း သောကြောင့် ၊ ဝမ်းဆွဲမ မ ရောက် မှီ သား ကိုဘွားတတ်ကြ၏ဟု ပြန်လျှောက် လေ၏။
  tte-O: Kabo kin kainana siyamaisa siba, “Ibeliu sinesineoliyao nige besiele Itipita
    sinesineoliyao, ali kabi imalaesosi, sikabi kabo muli mena kayawatagilima kolili.”
  tbg-tbg: Viva minti tumanta vitanta Pero vaiinti nai tiva ami tiha, Aqao, Hiparu
    nahenti vika vaireka, kia Isipi nahenti voqaara qakomake vainti vate variarave.
    Vika kempuka nahenti vaihara ti, vika vaaka vainti vatakaamanta naantiara tetanta
    ani vaunarave, ti.
  hmo-hmo: Inai durua henia hahine ese idia haere henia Farao dekenai, idia gwau,
    “Badina be Heberu hahine taudia be Aigupito hahine taudia bamona lasi. Idia be
    mai goada, vadaeni durua henia hahine taudia do idia ginidae lasi neganai, idia
    sibona edia natuna idia havaraia guna.”
  urd-urd: दाइयों ने फ़िर'औन से कहा, “'इब्रानी 'औरतें मिस्री 'औरतों की तरह नहीं हैं।
    वह ऐसी मज़बूत होती हैं कि दाइयों के पहुँचने से पहले ही जनकर फ़ारिग़ हो जाती हैं।”
  rus-SYN: 'Повивальные бабки сказали фараону: Еврейские женщины не так, как Египетские;
    они здоровы, ибо прежде нежели придет к ним повивальная бабка, они уже рождают.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Ɛbɛlu nↄɛↄ dɛ lán Egipi nↄɛↄwao, aa wãa, aaì nɛ''i
    e wàↄ gɛ́ mↄ́iɛ.'
  tcz-CHONGTHU: Naodom tenin adonbut in “Hebrew numei ho hi Egypt numei hotoh abang
    pouve, amaho hi athoh hat un aheng'u akilhun masang'in amaho le ama ho beilam
    tah in ana ki doplhah jitauvin aphatchan kalap ji lhonpoi,” tin asei lhon'e.
  mar-mar: त्या सुइणी फारोला म्हणाल्या, “या इब्री स्त्रिया मिसरच्या स्त्रियांपेक्षा
    फार ताकदवान आहेत; आम्ही सुइणी त्यांच्याकडे जाऊन पोहचण्यापूर्वीच त्या प्रसूत होतात.”
  qub-qub: 'Niptin partëracunaga faraonta niran: «Hebreo warmicunaga manami Egipto
    warmicunanöchu. Paycunaga sinchimi. Chaymi nogacuna manaraj chayaptë quiquillanna
    gueshyacurin.»'
  bqp-bqp: 'Ò wèa ò pì: Eberu nↄgbɛ̃nↄ de lán Misila nↄgbɛ̃nↄ bàro, ò wãna òdi nɛ́
    i ari ògↄ̃ ká.'
  hat-hat: 'Medam yo reponn: -Fanm ebre sa yo pa tankou fanm Lejip yo non. Yo gen
    kouraj sou yo wi. Anvan fanmchay la rive, yo gen tan akouche.'
  eng-BSB: The midwives answered Pharaoh, “The Hebrew women are not like the Egyptian
    women, for they are vigorous and give birth before a midwife arrives.”
  tod-tod: 'Maavie bo anzanuiti ti Falaɠɔn wooɠaaʋoteni, ti ɠɛ ma: «Eɓulu nuiti ti-anzaiti
    ti la ga Ezipete anzanuiti kɛʋele, ti zulogɛ, ta doin zɔlɔɔsu pɛ, maavie bo anzanui
    mu ge ʋa zeeli ná.»'
  eng-WEBPB: The midwives said to Pharaoh, “Because the Hebrew women aren’t like the
    Egyptian women; for they are vigorous and give birth before the midwife comes
    to them.”
  kbq-kbq: Mofavrema zamaza huke kasezmi a'tre'mokea amanage huke Ferona kenona'a
    hunte'na'e, Hibru a'ne'mo'za zamagra Isipi a'negnara osu'za hanavenentake hu'nazanki'za,
    uohanati'nonke'za hanatinonke'za ame'ama hu'za mofavrea kasenentaze.
  nhe-BL: 'Huan nopa sihuame quinanquilijque Faraón: ―Nopa hebreo sihuame ax tlatlacaltitíaj
    yolic queja egipto sihuame. Más cuali inintlacayohua huan nimantzi quintlacaltitíaj
    ininconehua quema tojuanti aya tionajsij para tiquinpalehuise.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Eberu nↄgbɛ̃nↄↄ dɛ lán Igipiti nↄgbɛ̃nↄ bàro, aↄ̃ↄ wãa,
    ai wàgↄ̃ gá ká, aↄ̃è nɛ́ i.'
  gub-BL: — Kuzà Izaew izuapyapyr a'e wà, nuiko kwaw kuzà Ezit ywy rehe har wazàwe
    a'e wà. Nazawaiw kwaw wamemyr wazexak kar haw wahy wanupe. A'e rupi wamemyr uzexak
    kar urehem 'ym mehe we wà, i'i mua'u izupe wà.
  eng-DRA: 'They answered: The Hebrew women are not as the Egyptian women: for they
    themselves are skillful in the office of a midwife; and they are delivered before
    we come to them.'
