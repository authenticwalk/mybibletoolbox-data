  pon-2006: Lih ako eri sapeng, patohwan, “Lihen Ipru kan sohte duwehte lihen Isip
    kan; pwe re kin mengei en neitik, oh serio kin ipwidi mwohn sounkeneitik eh kin
    lel rehrail.”
  jae-jae: Jaomwagaoagêc sêsôm gêdêŋ Parao gebe “Ebolainêŋ lauo têtôm lauo Aiguptuŋa
