    ti partera kadakuada.”
  kpg-kpg: Gei nia ahina aalaa ga helekai gi mee, “Idimaa nia ahina o Hebrew hagalee
    hai be nia ahina o Egypt. Digaula e haanau ngoohia, e haanau hua gei tei gimaua
    digi dau adu.”
  uig-ARA: 'تۇغۇت ئانىلىرى پىرەۋنگە جاۋاب بېرىپ: ــ ئىبرانىي ئاياللار مىسىرلىق ئاياللارغا
    ئوخشىمايدۇ. ئۇلار كۈچلۈك، ساغلام-تىمەن بولغىنى ئۈچۈن تۇغۇت ئانىلىرى ئۇلارنىڭ قېشىغا
