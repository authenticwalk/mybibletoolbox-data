verse: EXO.001.019
translations:
  mal-C: സൂതികർമിണികൾ ഫറവോനോട്, “എബ്രായസ്ത്രീകൾ ഈജിപ്റ്റിലെ സ്ത്രീകളെപ്പോലെയല്ല; അവർ
    ചുറുചുറുക്കുള്ളവരാണ്; സൂതികർമിണികൾ എത്തുന്നതിനുമുമ്പുതന്നെ അവർ പ്രസവിച്ചുകഴിഞ്ഞിരിക്കും”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Die Hebammen antworteten dem Pharao: Ja, die Hebräerinnen sind nicht,
    wie die ägyptischen Weiber, sondern kräftig; ehe noch die Hebamme zu ihnen kommt,
    haben sie immer schon geboren.'
  lin-lin: 'Basi oyo babotisaka bazongiselaki Faraon : — Basi ya Ba-Ebre bazali lokola
    basi ya Ejipito te. Bazali makasi, babotaka liboso ete basi oyo babotisaka bakoma.'
  eng-LSV: And the midwives say to Pharaoh, “Because the Hebrew women [are] not as
    the Egyptian women, for they [are] lively; before the midwife comes to them—they
    have borne!”
  eng-GNV: 'And the midwiues answered Pharaoh, Because the Ebrewe women are not as
    the women of Egypt: for they are liuely, and are deliuered yer the midwife come
    at them.'
  eng-WEBSTER: 'And the midwives said to Pharaoh, Because the Hebrew women are not
    as the Egyptian women: for they are lively, and are delivered ere the midwives
    come in to them.'
  nhw-BL: 'Huan nopa sihuame quinanquilijque Faraón: ―Nopa hebreo sihuame amo tlatlacatiltíaj
    yolic quen egipto sihuame. Más cuali inintlacayohua huan nimantzi tlatlacatiltíaj
    quema tojuanti ayamo tionajsij para tiquinpalehuise.'
  swh-ONEN: Wakunga wakamjibu Farao, “Wanawake wa Kiebrania ni tofauti na wanawake
    wa Kimisri; wao wana nguvu, nao hujifungua watoto kabla wakunga hawajafika.”
  bba-bba: Mɑrusio be, bɑ nùn wisɑ bɑ nɛɛ, Heberubɑn kurɔbu bɑ ǹ sɑ̃ɑ nɡe Eɡibitiɡibu.
    Ben wɑsi yi sɑ̃u. Bɑ rɑ mɑwɑ su sere tunumɑ.
  eng-KJVCPB: And the midwives said unto Pharaoh, Because the Hebrew women are not
    as the Egyptian women; for they are lively, and are delivered ere the midwives
    come in unto them.
  cpy-cpy: 'Okanteeyini roori: “¡Pinkatharí! Tema ñaaperori okanteeyani tsinani Heber-paeni,
    tee oshiyaawo Apitantoni-jato, tekira nareetyaa naminiro tzimaanitatsiri, aritaki
    tzimaanitanaki.”'
  mpx-mpx: Anana hi lahe hi ola, “Hibilu yowauiliyau nige hi oola Itipita yowauiliyau.
    Heliya hi gasisi ge wali abab i mweyaha, inoke hi ab ga mulaa abwe ama ha vin.”
  wbp-wbp: Jija-jarra-palarla wangkaja, “Yipuru-patu karntakarntaju kalu pirrjirdi
    nyina Yijipi-wardingki-patu-piya-wangu. Kurdu kalu-jana kapankurlu mardarni. Wangkami
    kalu-nganpa ngajarraku yungurlujarra yaninjarla nyina nyanungurra-kurlu kurdu
    palka-jarrinjakungarnti. Kala kapankurlu-juku kalu-jana mardarni kurduju ngajarra-wangurla-wiyi!”
  luo-luo: Jochologo nodwoko Farao niya, “Mond jo-Hibrania ok chal gi mond jo-Misri,
    gin giteko kendo ginywol kapok jocholo ochopo irgi.”
  meu-meu: Hari hegwaroto hahinedia ese Farao e haere henia, eto, BAdina be Heberu
    hahinedia na dia Aigupto hahinedia bamodia; idia na mai goadadia, bena hegwaroto
    hahinena do se gini daemu negana ai idia ese e mara gunamu.
  npi-ULB: ती सुँडिनीहरूले फारोलाई जवाफ दिए, “हिब्रू स्‍त्रीहरू मिश्री स्‍त्रीहरूजस्ता
    छैनन् । तिनीहरू हट्टाकट्टा छन् र सुँडिनी पुग्‍नुभन्दा पहिले नै तिनीहरूले बच्‍चा
    जन्माइसकेका हुन्छन् ।
  yor-yor: Àwọn agbẹ̀bí náà sì dá Farao lóhùn pé, “Àwọn obìnrin Heberu kò rí bí àwọn
    obìnrin Ejibiti, wọ́n ní agbára, wọ́n sì ti máa ń bí ọmọ kí àwọn agbẹ̀bí tó dé
    ọ̀dọ̀ wọn.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Hebreo wẽrãrãra dai Egiptod̶ebema wẽrãrã quĩrãca
    b̶eaẽ́a. Ãdjirãra warra to bia b̶ea bẽrã dai jũẽbʌdabara ãdji warrara to eropanabadaa.–'
  ind-ind: Jawab mereka, “Perempuan Israel tidak sama dengan perempuan Mesir. Mereka
    sangat kuat, sehingga sebelum bidan tiba mereka sudah melahirkan.”
  pes-OPCB: 'آنها جواب دادند: «ای پادشاه، زنان اسرائیلی مثل زنان مصری ناتوان نیستند؛
    آنها پیش از رسیدن قابله وضع حمل می‌کنند.»'
  aer-aer: Arelhe yanhe atherramele renhe ileke, “Arelhe Israel-arenye areye kwenhe
    rlterrke anthurre-arle, arelhe Egypt-arenye areye-arteke anetyakenhe. Itne ampe
    areye iparrpele atnyeneme. Urreke itne ampe akweke atnyenetyenhenge, itne ilernenhe
    apetyetyeke ileke itnekenge anetyeke. Kenhe itne akenhe ampe iparrpele atnyeneme
    ilerne yanhe ikwerele anetyakenhele!”
  tgl-ULB: Sumagot ang mga hilot kay Paraon, “Ang mga babaeng Hebreo ay hindi tulad
    ng mga babaeng taga-Ehipto; sila ay masigla at tapos nang manganak bago dumating
    ang komadrona.”
  cbu-NT: 'Itaru, kizshitisin: Iyashuch Israelshuch kizanur nda siyashuch kizanur
    tamapari ashiranaya. Iyashuch kizpursincha. Ashirucha, iy ksutataritaatani, itaru
    urusha tatsipum pakaniya, kurakaa táranganaya.'
  hui-hui: Ani layagola libugua ladai bialu lalu, Hiburu waliru ti Iyibi wali ale
    ndo beda. Ti waneigini baya hanguore mbira mo ko nahe taba hanaga biaga. Iyame
    biamogo bule lowa pialu kabaria abale tini taba hono bedaria pugu berabali.
  mya-mya: ထို​အ​ခါ​ဝမ်း​ဆွဲ​တို့​က``ဟေ​ဗြဲ​အ​မျိုး​သ​မီး​တို့​သည် အီ​ဂျစ်​အ​မျိုး​သ​မီး​တို့​နှင့်​မ​တူ​ပါ။
    သူ​တို့​သည်​သား​ဖွား​လွယ်​ကြ​သ​ဖြင့်​ဝမ်း​ဆွဲ​မ​ရောက်​မီ က​လေး​ကို​ဖွား​နှင့်​ပြီး​ဖြစ်​ပါ​သည်''
    ဟု​လျှောက်​ထား​ကြ​၏။-
  cbi-NTPO: 'Tsenñu nakakaamu shinbula faraónnu pakatu: Hebreo cha'' shinbulaya, Egipto
    cha'' shinbula tsaa dejutyu'', kayu dera de'' mitya, nakakaamula kayu jindetyuren,
    nakakadekiñu'' mityaa tsa deeyu, tikala.'
  bod-N: སྐྱེ་གཡོག་མ་རྣམས་ཀྱིས་ཕཱར་ཨོལ་ལ། ཨིབ་རི་པའི་བུད་མེད་དང་ཨེ་ཅིབ་ཀྱི་བུད་མེད་རྣམས་མི་འདྲ་སྟེ།
    ཨིབ་རི་པའི་བུད་མེད་ཀྱི་ལུས་སྟོབས་ཆེ་བས་སྐྱེ་གཡོག་མ་ད་དུང་མ་སླེབས་གོང་དུ་བཙས་ཚར་ཞེས་ཞུས་སོ།
    །
  sna-sna: Vananyamukuta vakapindura Faro vachiti, “Vakadzi vechiHebheru havana kufanana
    navakadzi veIjipiti; vane simba uye vanosununguka vananyamukuta vasati vasvika.”
  spa-BLM: 'Las parteras dijeron al faraón: “Porque las mujeres hebreas no son como
    las egipcias, pues son vigorosas y dan a luz antes de que la partera llegue a
    ellas.”'
  cac-cac: —Mamin, man̈ lajanoc eb' ix hebrea yed' eb' ix quetchon̈ab'. A eb' ix hebrea
    chi' te ay yip snivanil eb' ix, manto on̈ c'ochlaj, sb'o sc'ol eb' ix, xchi eb'
    ix.
  swh-ULB: Wale Wakunga wakamjibu Farao, “Hawa wanawake wa Kiebrania siyo kama wanawake
    wa Kimisri. Hawa wana nguvu na jasiri sana maana wao humaliza kuzaa kabla hata
    mkunga hajafika.”
  bel-bel: 'Бабкі-павітухі сказалі фараону: Габрэйскія жанчыны не такія, як Егіпецкія:
    яны здаровыя, бо перш чым прыйдзе да іх бабка-павітуха, яны ўжо родзяць.'
  deu-ELBBK: 'Und die Hebammen sprachen zum Pharao: Weil die hebräischen Frauen nicht
    sind wie die ägyptischen, denn sie sind kräftig; ehe die Hebamme zu ihnen kommt,
    haben sie geboren.'
  mbb-OT: Ne midtavak dan is hadì te Ehipto he ke sikandan te, “Is menge vahi he Hebriyuhanen
    ne kenà iring te menge vahi he Ehiptohanen; lelemuwan sikandan umbe edlusazan
    dan en te kenè pa ebpekeuma is mengunguyamu.”
  mal-2015: 'സൂതികർമ്മിണികൾ ഫറവോനോടു: എബ്രായസ്ത്രീകൾ മിസ്രയീമ്യസ്ത്രീകളെപ്പോലെ അല്ല;
    അവർ നല്ല തിറമുള്ളവർ; സൂതികർമ്മിണികൾ അവരുടെ അടുക്കൽ എത്തുമ്മുമ്പെ അവർ പ്രസവിച്ചുകഴിയും
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na faraṍrẽ yʉꞌticãrã niwã: —Hebreo masã numia Egiptocjãrã numia weronojõ
    nitima. Na tutuarã numia niyurã, ʉ̃sã etase dʉporo wʉatojacãrã niama, ni yʉꞌticãrã
    niwã.'
  gup-gup: Bedda nawu daluk bokenh benemarneyimeng Pharaoh, beneyimeng, “Ngad yimankek
    kunmekbe nganekurduyimeninj. Dja nawu Hebrew daluk minj kabirrirohrok nawu daluk
    birrikang Egypt, dja bedda nawu Hebrew daluk wanjh birringudjmak dja mak werrkwerrk
    kayawdangen bedberre, bu minj ngad nganebangmebolkmang bu ngarrbenbidyikarrmekenh.”
    Kuhni bu benemarneyimeng nawu king.
  gvs-gvs: E kidi vevinayadi sidigo kadi, ‘Unana kidi Iberiu idi venátuna ituli, e
    da Itipita nakae ituli. Kidi vevina Iberiu idi venátuna goi sitogaga, tauna toinidi
    sivenátuna. Bego kana kavaitedi go, kawoiko, bogina sivenátuna!’
  rmc-rmc: 'O džuvľa leske odphende: „O hebrejika džuvľa nane ajse sar o egiptska.
    On hine zoraleder a lengre čhave aven pro svetos sigeder, sar ke lende dodžas.“'
  nlg-nlg: Toro tughubosa vania, “Aghe na vunaghi haba, na lei vaivine ni Israel/Jew
    tara laga ngangata. Ra mina ngangata na vahuadira na daledira keri ge oro mu sara
    topora. Ra mua kiki tana vahuhu, vaghara na lei vaivine ni Egypt.”
  pes-OPV: 'قابله‌ها به فرعون گفتند: «از این سبب که زنان عبرانی چون زنان مصری نیستند،
    بلکه زورآورند، و قبل از رسیدن قابله می‌زایند.»'
  ron-1924: 'Моашеле ау рэспунс луй Фараон: „Пентру кэ фемеиле евреилор ну сунт ка
    еӂиптенчеле; еле сунт вынжоасе ши наск ынаинте де вениря моашей.”'
  ben-OBCV: তারা ফরৌণকে উত্তর দিল, “হিব্রু মহিলারা মিশরীয় মহিলাদের মতো নয়; তারা
    সবলা ও ধাত্রীরা পৌঁছানোর আগেই তারা সন্তান প্রসব করে ফেলে।”
  som-som: Markaasaa umulisooyinkii waxay Fircoon ku yidhaahdeen, Maxaa yeelay, naagaha
    Cibraaniyaduhu la mid ma aha naagaha Masriga, oo waa ka dhaqso badan yihiin, oo
    intii aan umulisooyinku u iman bay umulaan.
  lat-VUC: 'Quæ responderunt: Non sunt Hebreæ sicut ægyptiæ mulieres: ipsæ enim obstetricandi
    habent scientiam, et priusquam veniamus ad eas, pariunt.'
  eng-ASVBT: And the midwives said unto Pharaoh, Because the Hebrew women are not
    as the Egyptian women; for they are lively, and are delivered ere the midwife
    come unto them.
  mna-mna: 'Ziru tipekel kwoono ma tiso: “Aiss, zin Iburu nan, pepe kizin, ina kembei
    ta zin Aikuptu nan som. Pa zin moori mburanŋan mi tipepeebe karau men. Tana niam
    amwwa mi amla be amre zin na, pikin isu kek.”'
  ita-1885: 'E le levatrici dissero a Faraone: Le donne Ebree non sono come l''Egizie,
    perciocchè sono vigorose; avanti che la levatrice sia venuta a loro, hanno partorito.'
  eng-LXXUP: And the midwives said to Pharaoh, The Hebrew women are not as the women
    of Egypt, for they are delivered before the midwives go in to them. So they bore
    children.
  eng-ULB: The midwives answered Pharaoh, “The Hebrew women are not like the Egyptian
    women. They are vigorous and have finished giving birth before a midwife comes
    to them.”
  spa-VBL: “Las mujeres hebreas no son como las egipcias”, le dijeron las parteras
    al Faraón. “Dan a luz más fácilmente, y tienen a sus hijos antes de que lleguen
    las parteras”.
  fra-_FOB: 'Et les sages-femmes répondirent à Pharaon: C''est que les femmes des
    Hébreux ne sont point comme les Égyptiennes, car elles sont vigoureuses; avant
    que la sage-femme arrive auprès d''elles, elles ont accouché.'
  mal-mal: 'സൂതികർമ്മിണികൾ ഫറവോനോട്: “എബ്രായസ്ത്രീകൾ ഈജിപ്റ്റിലെ സ്ത്രീകളെപ്പോലെ അല്ല;
    അവർ നല്ല ശക്തിയുള്ളവർ; സൂതികർമ്മിണികൾ അവരുടെ അടുക്കൽ എത്തുന്നതിന് മുമ്പെ അവർ പ്രസവിച്ചുകഴിയും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Ibrānī aurateṅ Misrī auratoṅ se zyādā mazbūt haiṅ.
    Bachche hamāre pahuṅchne se pahle hī paidā ho jāte haiṅ.”
  suz-BL: मिनु मेको मीश मुरुमी “हिब्रू मीश मुरपुकी इजीप्‍त ङा मीश मुर आन क्‍येङा बोल्‍यो
    बाक्‍नीम। मोपतीके गो जाक्‍दीत्‍चा क्‍येङा ङोंइती आल थिने थुम्‍शो बाक्‍नीमी” देंसा
    बाक्‍त।
  ita-1927: 'E le levatrici risposero a Faraone: “Egli è che le donne ebree non sono
    come le egiziane; sono vigorose, e, prima che la levatrice arrivi da loro, hanno
    partorito”.'
  ckb-ckb: 'مامانەکانیش وەڵامی فیرعەونیان دایەوە: «لەبەر ئەوەی ژنە عیبرانییەکان وەک
    ژنە میسرییەکان نین، ئەوان گورجوگۆڵن و پێش گەیشتنی مامان منداڵیان دەبێت.»'
  eng-BBE: And they said to Pharaoh, Because the Hebrew women are not like the Egyptian
    women, for they are strong, and the birth takes place before we come to them.
  kan-OKCV: ಸೂಲಗಿತ್ತಿಯರು ಫರೋಹನಿಗೆ, “ಹಿಬ್ರಿಯರ ಸ್ತ್ರೀಯರು ಈಜಿಪ್ಟಿನ ಸ್ತ್ರೀಯರಂತೆ ಅಲ್ಲ,
    ಅವರು ಚುರುಕಾಗಿದ್ದಾರೆ. ಸೂಲಗಿತ್ತಿಯರು ಅವರ ಹತ್ತಿರ ಬರುವುದಕ್ಕೆ ಮುಂಚೆಯೇ ಹೆರುತ್ತಾರೆ,” ಎಂದರು.
  bbb-bbb: Rove bara ije bu urina kini Fero kuae, Ame ije no naebe kaniaeva ijadufuo
    maeje bara Iburuko ije bu bara Ijifitiko bu revo ijiege revo baki. Ro buka giriesana
    ame buone nafeko no rade va giavono kuae.
  tam-2017: 'அதற்கு மருத்துவச்சிகள் பார்வோனை நோக்கி: “எபிரெய பெண்கள் எகிப்திய பெண்களைப்போல்
    இல்லை, அவர்கள் நல்ல பலமுள்ளவர்கள்; மருத்துவச்சி அவர்களிடம் போவதற்கு முன்பே அவர்கள்
    பிரசவித்துவிடுகிறார்கள்” என்றார்கள்.'
  spa-RV-1909: 'Y las parteras respondieron á Faraón: Porque las mujeres Hebreas no
    son como las Egipcias: porque son robustas, y paren antes que la partera venga
    á ellas.'
  ron-BTF: 'Și moașele i-au spus lui Faraon: Pentru că femeile evreice nu sunt ca
    femeile egiptence, pentru că ele sunt viguroase și au născut înainte de a veni
    moașele la ele.'
  eng-WEBP: The midwives said to Pharaoh, “Because the Hebrew women aren’t like the
    Egyptian women; for they are vigorous and give birth before the midwife comes
    to them.”
  eng-FBV: “Hebrew women aren't like Egyptian women,” the midwives told Pharaoh. “They
    give birth more easily—they have them before we midwives arrive.”
  nld-1939: 'De vroedvrouwen gaven Farao ten antwoord: De hebreeuwse vrouwen zijn
    niet als die van Egypte, maar eerder als dieren; voordat de vroedvrouw bij haar
    is, hebben zij het kind al gebaard.'
  nch-BL: 'Huan nopa sihuame quinanquilijque Faraón: ―Nopa hebreo sihuame amo tatacatiltíaj
    yolic quej Egipto sihuame. Más cuali inintacayo huan nimantzi tatacatiltíaj quema
    tojuanti ayemo tionajsij para tiquinpalehuise.'
  vie-1934: 'Các bà mụ tâu rằng: Aáy tại người đàn bà Hê-bơ-rơ chẳng phải như người
    đàn bà Ê-díp-tô; vì họ mạnh khỏe hơn, đã sanh nở trước khi mụ đến.'
  hin-CV: उन्होंने फ़रोह को उत्तर दिया, “इब्री स्त्रियां मिस्री स्त्रियों के समान
    नहीं होती; वे हृष्ट-पुष्ट होती हैं, इसलिये हमारे पहुंचने से पहले ही प्रसव कर चुकी
    होती हैं.”
  eng-OURB: The midwives said to Pharaoh, “Because the Hebrew [Immigrant] women are
    not like the Egyptian [person from Abode of slavery] women; for they are vigorous,
