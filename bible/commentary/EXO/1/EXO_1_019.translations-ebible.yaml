  ind-AYT: Bidan-bidan itu berkata kepada Firaun, “Perempuan-perempuan Ibrani itu
    tidak seperti perempuan Mesir karena mereka bertenaga dan sudah melahirkan sebelum
    bidan sampai kepada mereka.”
  nya-nya: Azambawo anamuyankha Farao kuti, “Amayi a Chihebri sali ngati amayi a Chiigupto;
    Iwo ndi amphamvu ndipo amachira azamba asanafike.”
  hrv-hrv: 'Nato babice odgovore faraonu: “Hebrejke nisu kao egipatske žene. One su
    životne. Prije nego babica dođe k njima, one već rode.”'
  mps-mps: Tama augwali sigo po wei ponoyu, te po wai, “Hibru we augwali te da Isip
