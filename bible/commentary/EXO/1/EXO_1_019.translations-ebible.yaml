    født!”'
  vie-OVCB: 'Các cô tâu: “Đàn bà Hê-bơ-rơ sinh nở rất dễ, không như đàn bà Ai Cập;
    khi chúng tôi đến nơi, họ đã sinh rồi.”'
  guj-2017: ત્યારે દાયણોએ ફારુનને કહ્યું, “હે રાજા, હિબ્રૂ સ્ત્રીઓ મિસરી સ્ત્રીઓ જેવી
    નબળી હોતી નથી. તેઓ સશક્ત અને ખડતલ હોય છે; અમે પહોંચીએ તે પહેલાં જ તેઓ જલદીથી સંતાનોને
    જન્મ આપી દે છે.”
  pon-2006A: Lih ako eri sapeng, patohwan, “Lihen Ipru kan sohte duwehte lihen Isip
    kan; pwe re kin mengei en neitik, oh serio kin ipwidi mwohn sounkeneitik eh kin
    lel rehrail.”
  por-BRBSL: 'As parteiras disseram ao faraó: “Porque as mulheres hebraicas não são
