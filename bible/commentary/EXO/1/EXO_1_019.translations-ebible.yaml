    ŋapalê su.”
  ksd-ksd: 'Ma ra umana tena varkakava dia ga biti tai Parao: Tago ra vaden Ebraio
    pa dia vardada ma ra vaden Aigipto; tago dia lulut, ma dia kava vue ra bul ba
    pa ta tena varkakava i vut boko pire diat.'
  tur-YTC: Ebeler Firavun'a şöyle dediler, “Çünkü İbrani kadınlar Mısırlı kadınlara
    benzemiyor. Onlar güçlü oldukları için ebe yanlarına gelmeden doğum yapıyor.”
  grc-BRENT: Εἶπαν δὲ αἱ μαῖαι τῷ Φαραῷ, οὐχ ὡς γυναῖκες Αἰγύπτου αἱ Ἐβραῖαι· τίκτουσι
