  spa-BES: 'Y dijeron a Faraón: Porque las hebreas no son como las egipcias, porque
    son fuertes, y el nacimiento tiene lugar antes de que vengamos a ellas.'
  tdx-tdx: Hoe i mpanaha rey amy Parò, Toe tsy hambañe amo rakemba nte-Mitsraimeo
    o rakemba ana’ Israeleo fa mavitrike mahatoly aolo’ ty ivotraha’ ty mpanaha.
  vid-vid: Hewo nawamwidichila Falao, “Wadala wa Chiebulaniya hawawele kota wadala
    wa Misili. Hewo ndo nawali na mong'ho, mhunga hanafika, hewo wawaga mina wapondile.”
  eng-OKE: The midwives said to Pharoh, It is because the Jewesses are unlike the
    Mizraite women; they are cunning, and give birth before the midwives come to them.
  tha-KJV: นางผดุงครรภ์​จึงกราบทูลฟาโรห์​ว่า “เพราะหญิงฮีบรู​ไม่​เหมือนหญิ​งอ​ียิปต์
    เพราะเขามีกำลังมากจึงคลอดบุตรโดยเร็ว และนางผดุงครรภ์มาหาเขาไม่​ทัน​”
  por-BR-2018: 'As parteiras responderam a Faraó: As mulheres hebreias não são como
    as egípcias; pois são fortes, de maneira que dão à luz antes que a parteira chegue
    a elas.'
  deu-ELO: 'Und die Hebammen sprachen zum Pharao: Weil die hebräischen Weiber nicht
    sind wie die ägyptischen, denn sie sind kräftig; ehe die Hebamme zu ihnen kommt,
    haben sie geboren.'
  eng-WYC-2018: The which answered, Hebrew women be not as the women of Egypt, for
    they have knowing of the craft of midwifing, and childed before that we come to
    them. (And they answered, Hebrew women be not like the Egyptian women, for they
    have knowledge of the craft of midwifing, and have given birth before that we
    come to them.)
  epo-epo: 'Tiam la akuŝistinoj diris al Faraono: Ne kiel la Egiptaj virinoj estas
    la Hebreinoj; ili estas viglaj: antaŭ ol venas al ili la akuŝistino, ili jam estas
    naskintaj.'
  uig-PIN: 'Tuƣut aniliri Pirǝwngǝ jawab berip: — Ibraniy ayallar misirliⱪ ayallarƣa
    ohximaydu. Ular küqlük, saƣlam-timǝn bolƣini üqün tuƣut aniliri ularning ⱪexiƣa
    yetip barƣuqǝ, ɵzliri tuƣup bolidu, — dedi.'
  beo-beo: Ela da bu adole i, “Hibulu uda da Idibidi uda defele hame hamosa. Ilia
    mano da hedolowane lalelegesa. Ania da mae doaga:le, ilia mano da lalelegei dagoi
    ba:sa.”
  tpi-OTNT: Na tupela i bekim tok olsem, “Ol meri Hibru i no wankain olsem ol meri
    Isip. Ol i strongpela meri na ol i save karim pikinini kwiktaim tru. Olsem na
    taim mipela i no kamap yet, ol i karim pikinini pinis.”
  hau-SA: Ungozoman suka amsa wa Fir’auna suka ce, “Ai, matan Ibraniyawa ba kamar
    matan Masarawa ba ne, gwarzaye ne, sukan haihu kafin ungozomomin su kai wurinsu.”
  udu-udu: 'Up̱ kun dhodhi tiya thoḵkina P̱irawn gwo mo ki: Haali/ up̱ gi ’Kwani Ibraniyiin
    yisa wa ki up̱ gi ’kwani Pam Masir yisa. Hili uni c̱a’b ki dem dem mo dhali uni
    la dho’th uc̱im buni nṯwa/a/ mo ki aman ’konaki p̱u’d naskina/ mo be.'
  uig-LAT: 'Tughut aniliri Pirewn’ge jawab bérip: — Ibraniy ayallar misirliq ayallargha
    oxshimaydu. Ular küchlük, saghlam-timen bolghini üchün tughut aniliri ularning
    qéshigha yétip barghuche, özliri tughup bolidu, — dédi.'
  nde-nde: Ababelethisi bamphendula uFaro bathi, “Abafazi bamaHebheru abafani labafazi
    bamaGibhithe; balamandla baphanga babelethe ababelethisi bengakafiki.”
  ton-ton: Pea talaange ʻe he ongo māʻuli kia Felo, “Koeʻuhi ʻoku ʻikai tatau ʻae
    kau fefine Hepelū mo e kau fefine ʻIsipite; he ʻoku nau mālohi, pea ʻoku nau fāʻeleʻi
    ʻi he teʻeki ai hoko atu ʻae kau māʻuli kiate kinautolu.”
  ces-1613: 'I odpověděly baby Faraonovi: Nejsou ženy Hebrejské jako ženy Egyptské;
    nebo ony jsou silnějšího přirození. Dříve než přijde k nim baba, ony porodí.'
  eko-eko: 'Anamavokoza apale khujipu yoori: “Aakha a meezirayiilu afwarikhana na
    apa a Misuri. Yo pi oojikhitiri, ampattha ekumi ahinafiyevo hatha namavokoza.”'
  eng-WMB: The midwives said to Pharaoh, “Because the Hebrew women aren’t like the
    Egyptian women; for they are vigorous and give birth before the midwife comes
    to them.”
  tam-TCV: மருத்துவச்சிகள் பார்வோனுக்குப் பதிலளித்து, “எபிரெய பெண்கள் எகிப்திய பெண்களைப்
    போன்றவர்களல்ல; அவர்கள் பலமுள்ளவர்கள், அதனால் மருத்துவச்சிகள் வந்து சேருமுன்பே
    அவர்கள் குழந்தைகளைப் பெற்றுவிடுகிறார்கள்” என்றார்கள்.
  ceb-ULB: Mitubag ang mga mananabang ngadto sa Faraon, “Ang mga babaye nga Hebreohanon
    dili sama sa mga babaye nga Ehiptohanon. Isog kaayo sila ug nakapanganak na sila
    sa wala pa moabot ang mananabang kanila.”
  pol-UBG: 'Położne odpowiedziały faraonowi: Hebrajskie kobiety nie są takie jak egipskie
    kobiety. Są bowiem żywotne, rodzą wcześniej, zanim przyjdzie do nich położna.'
  agr-agr: 'Tama dita aínak: “¡Hebrea nuwa aidauk egiptunmaya nuwajaig betekchau ainawai,
    ditak senchigtin aina ibau asag, eke ii jegatsjinig diták uchigmainawai!” tuidau.'
  kyc-kyc: Dokopa enda dolapome isingi leyambi. Isaraele enda dupwa Isipi enda dopalende
    daa. Ipuru enda dupwa awa pyuo waiya lao wane manjo otelyaminyipa nambwa enakana
    papapu pingi, leyambi.
  urd-GVU: اُنہوں نے جواب دیا، ”عبرانی عورتیں مصری عورتوں سے زیادہ مضبوط ہیں۔ بچے
    ہمارے پہنچنے سے پہلے ہی پیدا ہو جاتے ہیں۔“
  deu-1912: 'Die Wehmütter antworteten Pharao: Die hebräischen Weiber sind nicht wie
    die ägyptischen, denn sie sind harte Weiber; ehe die Wehmutter zu ihnen kommt,
    haben sie geboren.'
  ntj-ntj: Nyangka-pula watjarnu, “Wiya, tjiinya minyma Yiipuruku tjilku-ya wangarnarra
    ngarripayi nyuntuku-tjanampanku tjilkupirinymaalpa. Tjiinya-litju kuliralpi yankupayi.
    Palunyalu-litju marlarringkulalpi nyaku wartalpitjanu tjilku ngarrinyangka.”
  kan-2017: ಸೂಲಗಿತ್ತಿಯರು ಫರೋಹನಿಗೆ, “ಇಬ್ರಿಯರ ಸ್ತ್ರೀಯರು ಐಗುಪ್ತ ಸ್ತ್ರೀಯರಂತೆ ಅಲ್ಲ, ಅವರು
    ಬಹು ಚುರುಕು ಬುದ್ಧಿಯವರು. ಸೂಲಗಿತ್ತಿಯು ಅವರ ಹತ್ತಿರ ಬರುವುದಕ್ಕೆ ಮೊದಲೇ ಮಗುವನ್ನು ಹೆರುತ್ತಿದ್ದರು”
    ಎಂದು ಹೇಳಿದರು.
  ena-ena: Lɨci iamɨgali ahica agɨlaŋ nudɨ abavɨmi. Iamɨgali Ibɨlu ciaŋ hɨsɨŋ agɨlaŋ
    iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ me hɨma uavɨmi. Nɨbɨlaŋ iamɨgali ninanadi
    huhɨla huhɨla saŋ vɨdɨvɨdɨŋ daŋ sadaŋ ninanadi lɨhalɨha huhɨlavɨhehavɨlalɨ uavɨmi.
    Lɨhavɨdaci hulɨ lagulagu hɨsɨŋ alaŋ sɨvɨ sɨbaŋ uu iahulalu uavɨmi.
  yap-yap: Me lungurow, “Ppin ni Hebrew e gathiyad bod e ppin nu Egypt; rib mom ni
    yad ma gargel, yad ma gargelleg pifakrad u m’on ni nggu bow.”
  hlt-MCSB: Te vaengah ca-om rhoek loh Pharaoh te, “Hebrew nu he Egypt nu bang moenih.
    Amih tah rhaang uh tih amih taengla ca-om a pawk hlan ah khaw om uh coeng, ” a
    ti nah.
  mdy-ETH: ዔያታ ማሃዖ፦ «ዔብሬ ዓሶ ፃጶ ላኣላ ጊብፄ ዓጮ ላኣሎጉዲቱዋሴ፤ ዔያታ ኮሺ ዶዲ ዓሲ ማዔሢሮ ሾይዣ ዓሳ ሃጊ ዔያቶ
    ባንሢ ሙኩዋንቴ ቤርታዺ ፔኤሮ ፔቴታዖ ሜታባኣያ ሾዓኔ» ካኣቲም ጌዔኔ።
  twi-ASANTE: Wɔbuaa no sɛ, “Hebrifoɔ mmaa no de ahoɔden wo ɔherɛ so enti yɛbɛduru
    hɔ no, na wɔawo dada. Wɔnte sɛ Misraimfoɔ mmaa no.”
  ipi-ipi: Tipa pea-kola, wanda okone lapomane kiŋi okone lamawuato, Iputu wanda tupa
    Isipi wanda yale jia, Iputu wanda utupane tai yuku pene. Wanda utupane mane andopane
    baini mandiki piyaini. Andopane yakama tane ini mandiki penenga nalipa matili
    puku piyapale leapele-pia.
  eng-WEBU: The midwives said to Pharaoh, “Because the Hebrew women aren’t like the
    Egyptian women; for they are vigorous and give birth before the midwife comes
    to them.”
  bnp-bnp: Ru koli ru ta maea, “E huriki a ngatavine o Hibru i uka ma ri manga e huriki
    a ngatavine o Egipto. Ri gao hateka ri poda malaviriri kunana. Maria i uka ma
    miri bele malaviriri, bara ri poda muga pali.”
  wal-wal: Oichchin maaretissiyaageeti zaaridi, “Ibraawe maccaasati Gibxxe maccaasatu
    mala gidokkona; eti mino gidiyo gishshau, maaretissiyaageeti gakkanaappe kasetidi
    yeliichchoosona” yaagidosona.
  spa-PDDPT: 'Las parteras respondieron a Faraón: Porque las mujeres hebreas no son
    como las egipcias, pues son vigorosas y dan a luz antes que la partera llegue
    a ellas.'
  gun-gun: 'Ha''e ramo kyrĩ''i va''e rexaa kuery aipoe''i Faraó pe: — Mba''eta hebreu
