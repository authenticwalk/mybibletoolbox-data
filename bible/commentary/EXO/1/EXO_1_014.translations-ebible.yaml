verse: EXO.001.014
translations:
  mal-C: ഇഷ്ടികയും കളിമണ്ണുംകൊണ്ടുള്ള വേലയും വയലിലെ എല്ലാത്തരം ജോലികളും കഠിനാധ്വാനവുംകൊണ്ട്
    ഈജിപ്റ്റുകാർ അവരുടെ ജീവിതം കയ്‌പുള്ളതാക്കി. അവരുടെ കഠിനജോലികളിലെല്ലാം ഈജിപ്റ്റുകാർ
    അവരോടു ക്രൂരമായി പെരുമാറി.
  deu-TKW: und verbitterten ihnen das Leben mit harter Arbeit in Lehm und Ziegeln
    und allerlei Feldarbeiten, lauter Arbeiten, die sie mit Zwang durch sie ausführen
    ließen.
  lin-lin: 'mpe bakomaki konyokola bango na misala makasi : kosala potopoto, kobeta
    babiliki mpe kosala misala nyonso ya bilanga. Misala nyonso oyo bazalaki kosalisa
    bango ezalaki ya pasi mpe ya makasi.'
  eng-LSV: and make their lives bitter in hard service, in clay, and in brick, and
    in every [kind] of service in the field; all their service in which they have
    served [is] with rigor.
  eng-GNV: Thus they made them weary of their liues by sore labour in clay and in
    bricke, and in al worke in the fielde, with all maner of bondage, which they layde
    vpon them most cruelly.
  eng-WEBSTER: 'And they made their lives bitter with hard bondage, in mortar, and
    in brick, and in all manner of service in the field: all their service in which
    they made them serve, was with rigor.'
  nhw-BL: Tlahuel amo quinpatiitayayaj. San quintequihuiyayaj chicahuac huan quintlaijiyohuiltiyayaj
    miyac. Quinchihualtijque ma quicualtlalica soquitl huan ma quichihuaca ladrillos
    huan miyac tlamantli miltequitl. Huan quema tlahuel tlaijiyohuiyayaj nopa israelitame
    ipan nochi ni tequitl, noja más nopa egiptome quinchihuilijque fiero.
  swh-ONEN: Wakafanya maisha ya Waisraeli kuwa machungu kwa kufanya kazi ngumu ya
    kutengeneza lami na kufyatua matofali, na kazi zote za mashambani; katika kazi
    zao zote ngumu, Wamisri waliwatumia Waisraeli kwa ukatili.
  bba-bba: Bɑ birikibɑ murɑmɔ kɑ sɔndu, bɑ mɑɑ ɡbee sɔmɑ bɑɑyere mɔ̀. Mɑ ben wɑ̃ɑrɑ
    sɛ̃siɑ domi kɑ nuku kɔ̃surɑ bɑ kɑ bu sɔmɑ ye kpuro koosiɑmɔ.
  eng-KJVCPB: 'and they made their lives bitter with hard bondage, in morter, and
    in brick, and in all manner of service in the field: all their service, wherein
    they made them serve, was with rigour.'
  cpy-cpy: Antawo rowatsimae-takiri Israel-paeni rompera-waeteetarira, roetziñaarikotakawo
    itaakahae-tziri kepatsi rowetsikan-teetyaawori ipanko-paeni, rantawae-takae-tziri
    owaantsiki. Tema osheki ratsipetakahae-takari.
  mpx-mpx: '@see-verse:EXO.001.013'
  wbp-wbp: Jinyijinyi-manulpalu-jana yuwarli panu ngurrju-maninjaku pirli-jangka kujalu
    pirikiji ngurrju-manu walya-jangka marna-jangka. Kalalu-jana jinyijinyi-manu walya
    pangirninjaku miyi pardinjaku. Kulalu-jana Yijipi-wardingki-patuju mari-jarrija
    yangka kujalpalu warrki-jarrija mata-wangu.
  luo-luo: Negimiyo ngimagi odoko matek gi tije achuna mag nyono lowo mar matafare;
    e tijegi duto jo-Misri noketogi gi tich mapek mar wasumbini.
  meu-meu: 'Edia noho na dika, ḡaukara metaudia daidiai: raro amo e kara nadidia bona
    ihakamo-taodia ḡaudia e karava, uma ai danu ḡaukara idau-idau e karava mai hekwarahidia
    ida. Hesiai karadia idoidiai ikaradia ai e hahekwarahidiava.'
  npi-ULB: मिश्रीहरूले मसला र इँटको कामसाथै खेतका कठिन कामहरू गर्न लगाएर तिनीहरूका
    जीवनै खल्लो बनाइदिए । तिनीहरूले लगाएका कामहरू कठिन थिए ।
  yor-yor: Wọ́n mú wọn gbé ìgbé ayé kíkorò nípa iṣẹ́ bíríkì àti àwọn onírúurú iṣẹ́
    oko; àwọn ará Ejibiti ń lò wọ́n ní ìlòkulò.
  emp-NTPO: Traju zarea obi panʌneba israelerãra bio bia mĩgabibadjid̶aa. Egoroda
    chiruad̶aa puerad̶aped̶a de obada mõgarara obibadjid̶aa. Idjab̶a jũma ãdji ẽjũãnebema
    trajuda obibadjid̶aa. Jũma maʌ̃gʌra ãdjirãba quĩrã djuburia neẽ́ israelerãa obibadjid̶aa.
  ind-ind: Mereka membuat hidup umat Israel semakin sengsara dengan memaksa mereka
    bekerja keras membuat batu bata dari campuran lumpur. Umat Israel juga disuruh
    melakukan segala macam pekerjaan berat, termasuk pekerjaan di ladang. Orang Mesir
    juga semakin menindas umat Israel dengan segala macam pekerjaan yang sangat berat.
  pes-OPCB: به طوری که قوم اسرائیل از عذاب بردگی جانشان به لب رسید، چون مجبور بودند
    در بیابان کارهای طاقت‌فرسا انجام دهند و برای ساختن آن شهرها، خشت و گل تهیه کنند.
  aer-aer: Itne itnenhe apmere brick areyele artetyeke uternetyame. Israel-arenye
    areyele ahelhe urrknge uthene atherrke uthene anyente-iletyeke brick areye mpwaretyeke
    anteye apmere artetyeke. Itne kwenhe uternetyarte ahelhe atyete-ilemele tnyetyeke
    arne ngkernetyenhenge, annge ntange areye lyapetyeke. Egypt-arenye areye itneke
    alhwarrpe awelhetyakenhe aneke nhenge itne arnterre anthurre warrke-irretyartenge.
  tgl-ULB: Ginawa nilang masaklap ang kanilang buhay na may kasamang mabibigat na
    paglilingkod sa tisa at laryo, at sa lahat ng uri ng gawain sa mga bukid. Lahat
    na kailangan nilang gawain ay mahirap.
  cbu-NT: Ladrichoo tinamaam itarawaztaranganaya. Tinaksin, tsapupat, misha masharpat
    aship íseersin, tinaranganaya. Sheersin, anpasha panguseem kapung panguranganaya.
    Mishat, mazareemtam itarawaztarangitamsinaya. Itaru, ashiritaa, Israelchich aranginasha
    pzapaneerangiya. Ashiriya, na kamaneena yuwaa Ijiptoshuch kurak Israelchichee
    muchchureem ínarangana anootsi.
  hui-hui: '@see-verse:EXO.001.013'
  mya-mya: ဆောက်​လုပ်​ရေး​၌​လည်း​ကောင်း၊ လယ်​ယာ​လုပ်​ငန်း​၌​လည်း​ကောင်း မ​ညှာ​မ​တာ​ဘဲ​ပင်​ပန်း​ကြီး​စွာ​လုပ်​ဆောင်​စေ​ကြ​၏။
  cbi-NTPO: Tsangue' taaju taawasha tene kikaakaaketu ura' chujtityuu ma juula, tu
    lepa tyakakaantsumi kekare'kerake, naa tu lepa kikare'kerake, tsenmin jeenbaasha
    kekenuu taawashanu bain yalanu tene kikaakila. Tsejtu Israel chachillanu mandangue'
    taawasha dekikare' tsamantsa firu' kiikentsula.
  bod-N: སོ་ཕག་དང་འཇིམ་པ་བཟོ་བའི་ལས་ཀ་ལྕི་མོ་དང་། ཞིང་ལས་སྣ་ཚོགས་བྱེད་དུ་བཅུག་ནས་ཁོ་རྣམས་ཀྱི་འཚོ་བ་སྡུག་ལ་སྦྱར་ཅིང་།
    ལས་ཀ་ཐམས་ཅད་ཀྱི་ཐད་ནས་ཁོ་རྣམས་ལ་གདུག་རྩུབ་སྤྱད་དོ། །
  sna-sna: Vakashungurudza upenyu hwavo nebasa rakaoma rezvidhina nedhaka uye nemhando
    dzose dzebasa romuminda; vaIjipita vakavashandisa noutsinye mubasa rakaoma.
  spa-BLM: y les amargaron la vida con un duro servicio en la argamasa y en el ladrillo,
    y en todo tipo de servicio en el campo, todo su servicio, en el que los hicieron
    servir sin piedad.
  cac-cac: Yelxo te ya tz'utaj eb' vin̈ d'a munlajel. Ix ac'chajoch eb' d'a tec'oj
    soc'om yed' b'o'oj xan. Man̈ocn̈ej chi', ay eb' smunlajpax d'a avoj trigo yed'
    juntzan̈xo munlajel. Yelxo val ilb'ajc'ol tz'utaj eb'.
  swh-ULB: Waliyafanya maisha yao kuwa machungu kwa kuwafanyisha kazi ngumu kwa vinu
    na matofali na kwa kila aina ya kazi za shambani. Kazi zao zote zilikuwa ngumu.
  bel-bel: і рабілі жыцьцё іхняе горкім ад цяжкай працы над глінаю і цэглаю і ад усякай
    працы польнай, ад усякай працы, да якое прымушалі іх жорстка.
  wed-wed: '@see-verse:EXO.001.013'
  deu-ELBBK: Und sie machten ihnen das Leben bitter durch harten Dienst in Lehm und
    in Ziegeln und durch allerlei Dienst auf dem Feld, neben all ihrem Dienst, zu
    dem sie sie anhielten mit Härte.
  mbb-OT: Wazè dan kegkehizu te menge Israilihanen. Utew zan midlisedlised sikandan
    pinaaǥi te kebpeterebehuwa kandan te kebaal te menge brik wey kedsimintu. Ne midrasey
    zan sikandan te kebpeterebehuwa zan diyà te pemuleey zan.
  mal-2015: കളിമണ്ണും ഇഷ്ടികയും വയലിലെ സകലവിധവേലയും സംബന്ധിച്ചുള്ള കഠിനപ്രവർത്തിയാലും
    അവരെക്കൊണ്ടു കാഠിന്യത്തോടെ ചെയ്യിച്ച സകലപ്രയത്നത്താലും അവർ അവരുടെ ജീവനെ കൈപ്പാക്കി.
  tuo-NT: Na catiri ʉmʉcore ñaꞌabutiaro piꞌeticã weecãrã niwã. Diꞌta saꞌbeduti, te
    diꞌta cujirire yeeduti, tojo nicã cãpũ cjasere daꞌradutipecãrã niwã. Aꞌte nipeꞌtise
    na Israe curuacjãrãrẽ tojo weesere ne pajañaꞌticãrã niwã.
  gup-gup: Bindimarnbom bindimarnedurrkmirri kore kunrurrkkenh birrimangi birrimarnbuni
    brick dja tar, dja mak kunbubuyika birrihdurrkmirri kore dudjihdudjindi manu manmekenh.
    Kaluk bedda nawu bininj birrikang Egypt wanjh birrimimkongiyakni bedberre bininj
    nawu Israel benkebmawahmeng. Bindidjaldjurrkkani munguyh, dja mak bindidjalnjilngwarrewoni
    munguyh.
  gvs-gvs: 'Paisewa moumouna sivinidi, tauna sikaiyako mou. Idi kaiyakomouyana ame
    nakae: Vaega be limou taiyao sipopolidi sigabudi simalagurewa nakae, e idi vada
    siyowóidi be nakae idi tánuwo goi sipaisewa. Paisewa liliunakova goi da Itipita
    geya idi nuwokapisimo Isileli tubunao sipakoidi sikogúyala gagaina toina.'
  rmc-rmc: O dživipen lenge kerenas igen pharo, bo ispidenas len te kerel phari buči
    le cehlenca čikatar, mušinenas te kerel e buči pre maľa a kerenas lenca igen namištes.
  nlg-nlg: Gaira tara mua arovira na Israel/Jew, ra hughutira ge kara goni biriki
    mana mota, mara nera ge kara lutu daroni bona tana leghai.
  pes-OPV: و جانهای ایشان را به بندگی سخت، به گل کاری وخشت سازی و هر گونه عمل صحرایی،
    تلخ ساختندی. و هر خدمتی که بر ایشان نهادندی به ظلم می‌بود.
  ron-1924: Ле-ау фэкут вяца амарэ прин лукрэрь греле де лут ши кэрэмизь ши прин тот
    фелул де лукрэрь де пе кымп; ын тоате мунчиле ачестя пе каре-й силяу сэ ле факэ
    ерау фэрэ ничун пик де милэ.
  aui-aui: '@see-verse:EXO.001.013'
  ben-OBCV: ইট ও চুনসুরকির কাজে এবং চাষবাসের সব ধরনের কাজে কঠোর পরিশ্রম করিয়ে তারা
    তাদের জীবন দুর্বিষহ করে তুলল; মিশরীয়রা নির্মমভাবে তাদের কাছে কঠোর পরিশ্রম দাবি
    করল।
  som-som: oo waxay naftoodii ku dhibeen hawl aad u adag, oo ahayd dhoobo la qaso,
    iyo leben, iyo hawl kasta oo beeraha laga qabto, oo hawl kastoo ay ku qasbeen
    inay qabtaanba way ku qaxri jireen.
  lat-VUC: atque ad amaritudinem perducebant vitam eorum operibus duris luti et lateris,
    omnique famulatu, quo in terræ operibus premebantur.
  eng-ASVBT: and they made their lives bitter with hard service, in mortar and in
    brick, and in all manner of service in the field, all their service, wherein they
    made them serve with rigor.
  mna-mna: Tana tikam ma zin timbot ambai som kat. Pa timaŋmaŋ zin be tiurpe pat mi
    koroŋ pakan bekena tipo ruumu pa, mi timaŋmaŋ zin be tikam uraata matakiŋa pa
    mokleene tomini. Tiso pizin be tikam uraata kizin ta boozomen. Mi timuŋai zin
    risa som.
  ita-1885: E li facevano vivere in amaritudine, con dura servitù, adoperandoli intorno
    all'argilla, e a' mattoni, e ad ogni servigio de' campi; tutta la servitù, nella
    quale li adoperavano, era con asprezza.
  eng-LXXUP: And they embittered their life by hard labors, in the clay and in brickmaking,
    and all the works in the plains, according to all the works, wherein they caused
    them to serve with violence.
  eng-ULB: They made their lives bitter with hard service with mortar and brick, and
    with all kinds of work in the fields. All their required work was hard.
  spa-VBL: haciendo de sus vidas una miseria. Los obligaban a hacer trabajos duros,
    construyendo con mortero y ladrillos, y haciendo todo tipo de trabajo pesado en
    los campos. Y en medio de todo este trabajo duro los trataban con crueldad.
  fra-_FOB: Et ils leur rendirent la vie amère, par un rude travail à l'argile et
    aux briques, et par toutes sortes de travaux des champs, ainsi que tous les services
    qu'ils leur imposaient avec rigueur.
  mal-mal: കളിമണ്ണുകൊണ്ടുള്ള ഇഷ്ടിക നിർമ്മാണത്തിലും, വയലിലെ എല്ലാവിധ കഠിനപ്രവർത്തിയിലും
    അവർ അവരുടെ ജീവനെ കയ്പാക്കി. അവർ ചെയ്ത എല്ലാ ജോലിയും കാഠിന്യം ഉള്ളതായിരുന്നു.
  urd-GVR: Isrāīliyoṅ kā guzārā nihāyat mushkil ho gayā. Unheṅ gārā taiyār karke īṅṭeṅ
    banānā aur khetoṅ meṅ muḳhtalif qism ke kām karnā paṛe. Is meṅ Misrī un se baṛī
    berahmī se pesh āte rahe.
  suz-BL: शुश श्‍येत गेशा, शुश गेय पपदमे बाक्‍त। मार गेय पपदमे बाक्‍त देंशा हना, हिलो
    निपदमे बाक्‍त, इंटा सेल्‍पदमे बाक्‍त, रू ङा गेय यो पपदमे बाक्‍त। तेको गेय गेमे,
    मेको शुश श्‍येत ङा गेय बाक्‍माक्‍त।
  ita-1927: e amareggiaron loro la vita con una dura servitù, adoprandoli nei lavori
    d’argilla e di mattoni, e in ogni sorta di lavori nei campi. E imponevano loro
    tutti questi lavori, con asprezza.
  ckb-ckb: ژیانیان تاڵ کردن بە کۆیلایەتییەکی سەخت، بە قوڕکاری و خشت دروستکردن و هەموو
    جۆرە کارێکی کێڵگە، هەموو کارێک کە پێیان دەکردن بە زەبرەوە بوو.
  eng-BBE: And made their lives bitter with hard work, making building-material and
    bricks, and doing all sorts of work in the fields under the hardest conditions.
  kan-OKCV: ಮಣ್ಣು ಅಗೆಯುವ, ಇಟ್ಟಿಗೆಯನ್ನು ಮಾಡುವ ಮತ್ತು ವ್ಯವಸಾಯದ ಎಲ್ಲಾ ವಿಧವಾದ ಕೆಲಸಗಳಲ್ಲಿಯೂ
    ಕಠಿಣವಾಗಿ ದುಡಿಸಿಕೊಂಡು ಅವರ ಜೀವಿತವನ್ನೇ ಬೇಸರಪಡಿಸಿದರು. ಈಜಿಪ್ಟಿನವರು ಅವರಿಂದ ಮಾಡಿಸಿದ ಎಲ್ಲಾ
    ಕೆಲಸವು ಕಠೋರವಾಗಿತ್ತು.
  bbb-bbb: Ijadufuo bu uri E Isureroko ije kame vame ise ijia arafiriana kuriaereko
    buka i gikikimana menoe ijadufuo buka naebe oemare. Bu ijiege rena kiako bu i
    binobino mena ajare ro mune ije matuna biemarokinu ijia uruke isejavae.
  tam-2017: கலவையும் செங்கலுமாகிய இவைகளைச் செய்யும் வேலையாலும், வயலில் செய்யும் எல்லாவித
    வேலையாலும், அவர்களுக்கு அவர்களுடைய வாழ்க்கையையும் கசப்பாக்கினார்கள்; அவர்களைக்கொண்டு
    செய்த எல்லா வேலைகளிலும், அவர்களைக் கொடுமையாக நடத்தினார்கள்.
  spa-RV-1909: Y amargaron su vida con dura servidumbre, en hacer barro y ladrillo,
    y en toda labor del campo, y en todo su servicio, al cual los obligaban con rigorismo.
  ron-BTF: 'Și au amărât viețile lor cu o robie aspră: în lucrări de mortar și în
    cărămizi și în tot felul de munci în câmp; toată munca lor, în care ei i-au făcut
    să muncească, era cu asprime.'
  eng-WEBP: and they made their lives bitter with hard service in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  eng-FBV: making their lives a misery. They made them do hard labor, building with
    mortar and brick, and all kind of heavy work in the fields. In all of this hard
    labor they treated them brutally.
  nld-1939: 'zij verbitterden hun leven door ze zwaar in leem en tichels te laten
    werken en door allerlei veldarbeid: allemaal slavenwerk, waartoe men hen met geweld
    dwong.'
  nch-BL: Tahuel amo quinpatiitayayaj. San quintequihuiyayaj chicahuac huan quintaijyohuiltiyayaj
    miyac. Quinchihualtijque ma quicualtalica soquit huan ma quichihuaca ladrillos
    huan miyac tamanti miltequit. Huan quema tahuel taijyohuiyayaj nopa israelitame
    ipan nochi ni tequit, noja más nopa egiptome quinchihuilijque ten fiero.
  vie-1934: gây cho đời dân ấy nên cay đắng, vì nỗi khổ sở nhồi đất, làm gạch và mọi
    việc khác ở ngoài đồng. Các công việc nầy người Ê-díp-tô bắt dân Y-sơ-ra-ên làm
    nhọc nhằn lắm.
  hin-CV: इस प्रकार मिस्रियों ने इस्राएलियों के जीवन को दुःखपूर्ण कर दिया. उन्हें
    गारे तथा ईंट के लिए कड़ी मेहनत करनी पड़ती थी. सभी कामों में उन्हें दुःखी कर सताया
    जाता था.
  eng-OURB: and they made their lives bitter with hard service, in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  spa-BES: Y amargaron sus vidas con el trabajo duro, fabricando materiales de construcción
    y ladrillos, y haciendo todo tipo de trabajo en el campo en las condiciones más
    difíciles.
  tdx-tdx: Naho nanoeñe afero ty fiai’iareo, am-pifanehafañe mafe ami’ty birìke naho
    làlotse vaho amy ze hene fitoloñañe an-kivoke ey, le fonga an-tsenge-hery ty fampitromahañe
    nampanoeñe iareo.
  vid-vid: Wawadita wekale kwa kugaya na mijito jing'ang'ale kwa kugongomanya chokaa
    na mitufali, na mbuli zeng'ha za kumgunda. Mli mijito jeng'ha, Wamisili nawawatumajiza
    Waisilaeli kwa lupichi aku wang'ang'ale.
  eng-OKE: and embittered their lives with hard labour, in clay and in brick, and
    in all labour of the field, all the work which they wrought, they made them do
    with hardship.
  tha-KJV: และทำให้​ชี​วิตของเขาขมขื่นเพราะงานหนักที่เขากระทำนั้น เช่นทำปูนสอ ทำอิฐและทำงานต่างๆที่​ทุ่งนา
    เขาถู​กบ​ังคับให้ทำงานหนักทุกชนิด
  por-BR-2018: e amargaram a vida deles com dura servidão, em fazerem barro e tijolos,
    em todo trabalho do campo, e em todo o seu serviço, ao qual os obrigavam com rigor.
  deu-ELO: Und sie machten ihnen das Leben bitter durch harten Dienst in Lehm und
    in Ziegeln, und durch allerlei Dienst auf dem Felde, neben all ihrem Dienst, zu
    welchem sie sie anhielten mit Härte.
  eng-WYC-2018: and they brought their life to bitterness, by hard works of clay and
    of tilestone, and by all servage, by which they were oppressed in the works of
    [the] earth. (and they made their life bitter, by hard work with clay and bricks,
    and by all the servitude, or all the slavery, by which they were oppressed with
    their work in the land.)
  epo-epo: Kaj ili maldolĉigis al ili la vivon per malfacila laboro super argilo kaj
    brikoj, kaj per ĉia laboro sur la kampo, per ĉiaj laboroj, kiujn ili kruele metis
    sur ilin.
  uig-PIN: Misirliⱪlar ularni layqiliⱪ, hix-kesǝk ⱪuyux wǝ etizlarning ⱨǝrhil ǝmgǝklirigǝ
    selip, ixning ⱪattiⱪliⱪi bilǝn ularning turmuxiƣa ⱪattiⱪ eƣirqiliⱪ saldi; ularni
    nemǝ ǝmgǝkkǝ salmisun, intayin japaliⱪ idi.
  beo-beo: '@see-verse:EXO.001.013'
  tpi-OTNT: na sindaun bilong ol i kamap nogut olgeta. Ol Isip i mekim ol Israel i
    hatwok long wokim brik na wokim haus na mekim wok long gaden. Na ol i no sori
    liklik long ol Israel. Nogat tru.
  hau-SA: Suka baƙanta wa Isra’ilawa rai da bauta mai wuya, ta wurin sa su yin tubali
    da yumɓu, da kuma kowace irin bauta a gonaki. A cikin dukan ayyukansu, Masarawa
    ba su ji tausayinsu ba ko kaɗan.
  udu-udu: Dhali uni si’da/ dhuki ’kwani ma Israyiil is mmo’ta’bula’ta’bul mo ka ṯu’c
    jin ’batha’ba’th mo mmo’thoḵa jeeŋ gu’b mo dhali eya risa ṯu’c kun ’kona e ki
    she/ ki she/ mo e bwam buntom buni mo. Eya risa ṯu’c buni gwansani ’baar mo tani
    c̱inu uni ki dar gi mo si/is mo be.
  uig-LAT: Misirliqlar ularni laychiliq, xish-kések quyush we étizlarning herxil emgeklirige
    sélip, ishning qattiqliqi bilen ularning turmushigha qattiq éghirchiliq saldi;
    ularni néme emgekke salmisun, intayin japaliq idi.
  nde-nde: Enza impilo yabo yaba nzima kakhulu betshaya izitina lokuvoxa udaka besenza
    leminye yonke imisebenzi yemasimini. Kuyo yonke imisebenzi enzima amaGibhithe
    abasebenzisa ngochuku.
  ton-ton: '‌ʻO nau fakamamahiʻi ʻenau moʻui ʻi he ngāue pōpula ki he kelepulu, mo
    e makaʻumea, mo e ngāue kehekehe ʻi he ngoue: ko e ngāue kotoa pē ʻaia naʻa nau
    pule kenau fai, naʻe fakamamahi.'
  ces-1613: A k hořkosti přivodili život jejich robotami těžkými, v hlině a cihlách
    a ve všelijakém díle na poli, mimo všelikou potřebu svou, k níž práce jejich užívali
    nenáležitě a bez lítosti.
  eko-eko: Khweekezela hukhumu muuhaayi mwaya, khwa owenkha khaazi zoolipa nkhama
    omeya ottophe na waattala thizolo, na okhola khaazi zooshi za mmashapa. Zooshi
    aari okholisiwa khwa oviitthwaana wootakhalavo.
  eng-WMB: and they made their lives bitter with hard service in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  tam-TCV: செங்கல்லும் சாந்தும் செய்யும் கடினமான வேலைகளினாலும், வயல்களில் செய்யும்
    எல்லா விதமான வேலைகளினாலும், எகிப்தியர் அவர்களுடைய வாழ்க்கையைக் கசப்பாக்கினார்கள்;
    இரக்கமின்றி அவர்களுடைய எல்லாக் கடின வேலைகளிலும் அவர்களைக் கொடூரமாய் நடத்தினார்கள்.
  ceb-ULB: Gihimo nila nga mapait ang ilang pagkinabuhi tungod sa malisod nga pagpatrabaho
    pinaagi sa pagbuhat ug alkitran ug tisa, ug uban sa tanang matang sa buluhaton
    sa kaumahan. Malisod gayod ang tanan nilang kinahanglan nga trabahoon.
  pol-UBG: I uprzykrzali im życie uciążliwą pracą przy glinie i przy cegłach, i przy
    każdej robocie na polu. Do wszelkiej pracy zmuszali ich bez litości.
  agr-agr: Imatikainak takat katsugmanum nugka namukag ladrillon najankatnume tusag
    batsasajui, dutikainak ajanmash imatiksag takamtikainak tikima shiig senchi waitkaidau.
  kyc-kyc: Isaraele range wambu dupwa randa maiyuo mona kendanyi pyambuo ee yulupi
    anda pingipi poraiyuo pinya leyami. Dopa pyuo karo nakamame Isaraele wambu dupwa
    kando sakame kuma nao mee randa maiyuoko pyuo kareyami.
  urd-GVU: اسرائیلیوں کا گزارہ نہایت مشکل ہو گیا۔ اُنہیں گارا تیار کر کے اینٹیں بنانا
    اور کھیتوں میں مختلف قسم کے کام کرنا پڑے۔ اِس میں مصری اُن سے بڑی بےرحمی سے پیش
    آتے رہے۔
  deu-1912: und machten ihnen ihr Leben sauer mit schwerer Arbeit in Ton und Ziegeln
    und mit allerlei Frönen auf dem Felde und mit allerlei Arbeit, die sie ihnen auflegten
    mit Unbarmherzigkeit.
  ntj-ntj: '@see-verse:EXO.001.013'
  kan-2017: ಮಣ್ಣಿನ ಕೆಲಸದಲ್ಲಿಯೂ, ಇಟ್ಟಿಗೆಮಾಡುವ ಕೆಲಸದಲ್ಲಿಯೂ, ವ್ಯವಸಾಯದ ಎಲ್ಲಾ ವಿಧವಾದ ಕೆಲಸದಲ್ಲಿಯೂ
    ಕಠಿಣವಾಗಿ ದುಡಿಸಿಕೊಂಡು ಅವರ ಜೀವಿತವನ್ನೇ ಬೇಸರಪಡಿಸಿದರು. ಐಗುಪ್ತರು ಇಸ್ರಾಯೇಲರಿಂದ ಮಾಡಿಸಿದ
    ಎಲ್ಲಾ ಕೆಲಸಗಳು ಬಹಳ ಕಠಿಣವಾಗಿದ್ದವು.
  ena-ena: Hulaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula
    huaci ma hɨniavɨhadami. Sɨbɨlɨ hɨniavɨhadami. Lɨdɨŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ
    lɨhavɨdaci hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨlaŋ Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ
    lɨba ulaŋ hafiavɨhadami. Nulɨdɨ hualɨ sibɨla agɨladɨ avi vihavɨhadami.
  yap-yap: '@see-verse:EXO.001.013'
  hlt-MCSB: Amih kah hingnah te amlai dong neh laiboeng dongah thohtatnah nen khaw,
    lohma kah thohtatnah cungkuem nen khaw, mat a phaep uh. Amih kah thohtatnah cungkuem
    dongah Israel ca te mangkhak la a thohtat sakuh.
  mdy-ETH: ዔያታ ማዺሻ ጎይፃ፦ ቶርጶ ሄርቂሲሢና ፁኡቤ ጌይንታ ዓጪፓ ዺንቂ ማኣሪ ማዦ ባኣዚ ማዢሲሢና፤ ሃሣ ጎዦይዳኣ ሚጪንቱዋዖ
    ዼኤፒ ማዾ ማዺሺሢና ናንጎ ዔያቶኮ ሜቶ ናንጊ ማሄኔ።
  twi-ASANTE: Wɔde adwumadenyɛ dii Israelfoɔ no nya. Wɔma wɔyɛɛ ntayaa ne dɔteɛ ho
    adwuma a ɛyɛ den ne mfuom nnwuma ahodoɔ. Yeinom nyinaa akyiri no Misraimfoɔ yɛɛ
    atirimuɔden akwan bebree so kyerɛɛ Israelfoɔ no.
  ipi-ipi: '@see-verse:EXO.001.013'
  mwc-mwc: Asi yawasa si wosei i goyo saburere ba, asi saibira isu bita taveyana brick
    ba motar si wosewose, ba yebo masawa si wosewose kata, si bobisipuvisi kega bage
    rorowa rutainina.
  eng-WEBU: and they made their lives bitter with hard service in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  bnp-bnp: A nimade ne ria ngane i hale liu, a vuhuna i uka ma ri malo. Ri vakuku
    ria ri gi rata a brik ne vona a ruma. Ri vakataki ria, ri gi leho hateka na hania,
    i uka ma ri dodo ria.
  wal-wal: Wolqqaama oosuwan, siminttuwaaninne xuubiyaa meruwan, qassi shooqan oottiyo
    ubba qommo oosuwan, eta de7uwaa camettidosona; bantta daafurssiya ooso ubbaa qareti
    bainnan eta ootissidosona.
  spa-PDDPT: Amargaron su vida con el duro trabajo de preparar arcilla y hacer ladrillos,
    con toda clase de labores del campo y trabajos que les imponían con rigor.
  gun-gun: Ojavyky rei okuapy omomba'eapo poyi vy, yapo omou'ũa py, tijolo ojapoa
    py ha'e mba'ety rupi omba'eapoa py. Omba'eapoa ha'e javi rupi omoingo axy.
  agu-BL: na nin e' cawun tan cyoque'n tan banle'n xk'ol tetz xan, nin tan ak'un wi
    cojbil. Chin buchij nin tzun e' ban yi e' xonl Israel tan cyakil yi ak'un yi ak'lij
    scyetz.
  ilo-ULB: Pinagbalinda a nasaem ti panagbiagda babaen iti nadagsen a panagtrabaho
    iti alketran ken ladrilio, ken iti amin a kita ti trabaho iti talon. Amin a trabaho
    nga impaaramidda kadakuada ket narigat.
  kpg-kpg: Digau Egypt gu hai hua digaula hagauwwou gi nadau moomee haingadaa beenei
    ala e hai nadau hadu hau hale mono mee ala e haga pigi ai, mo nia hagadilinga
    ngalua hadagee. Gei digau Egypt hagalee e aloho i digaula.
  uig-ARA: مىسىرلىقلار ئۇلارنى لايچىلىق، خىش-كېسەك قۇيۇش ۋە ئېتىزلارنىڭ ھەرخىل ئەمگەكلىرىگە
    سېلىپ، ئىشنىڭ قاتتىقلىقى بىلەن ئۇلارنىڭ تۇرمۇشىغا قاتتىق ئېغىرچىلىق سالدى؛ ئۇلارنى
    نېمە ئەمگەككە سالمىسۇن، ئىنتايىن جاپالىق ئىدى.
  bps-bps: Toola ale banlé kaflayam di knèla, fagu di kfimò dale i dad gumnè mdà di
    tanà sanbool i gambet lami fali, na yéél. Na fimò ale fa i dee dademe nimò di
    dad nligola. Na toola ale fanlayam, na landè kakdola dale.
  sus-sus: E naxa e tɔɔrɔ wali xɔrɔxɔɛ ra alɔ biriki bɔnbɔfe nun xɛe rawalife. E naxa
    konyiya ɲaaxi dɔxɔ e ma.
  pon-2006: '@see-verse:EXO.001.013'
  jae-jae: Êsêac sejoŋ lau Israel ŋa kôm ŋawapacgosu. Lau Israel sêkwê andu ŋa poc,
    taŋ sêmasaŋ ŋa nomku naŋ, to kolda ma sêjam kôm tokôm. Lau Aiguptu sêkac êsêac
    gebe sênam kôm samob tonaŋ ŋai toŋaôli masigeŋ.
  ksd-ksd: ma dia ga valigur kadia kini ma ra mamat na papalum ta ra pia bulit, ma
    ta ra tuntun vat na pia ma ta ra lavur mangana papalum ta ra umauma; dia ga vovo
    tar ra lavur papalum ta diat ma ra umana dekdek na varkurai.
  tur-YTC: Her türlü tarla işi, harç ve kerpiç işi gibi ağır işlerle yaşamlarını zehir
    ettiler, onları acımasızca hizmet ettirdiler.
  grc-BRENT: Καὶ κατωδύνων αὐτῶν τὴν ζωὴν ἐν τοῖς ἔργοις τοῖς σκληροῖς, τῷ πηλῷ καὶ
    τῇ πλινθείᾳ, καὶ πᾶσι τοῖς ἔργοις τοῖς ἐν τοῖς πεδίοις, κατὰ πάντα τὰ ἔργα, ὧν
    κατεδουλοῦντο αὐτοὺς μετὰ βίας.
  ind-AYT: dan membuat hidup mereka pahit dengan perbudakan yang berat, yaitu mengolah
    tanah liat, dan batu bata, dan segala jenis pekerjaan di ladang. Segala pekerjaan
    mereka, yang dipaksakan kepada mereka untuk dilakukan, disertai dengan kekerasan.
  nya-nya: Aigupto anachititsa moyo wa Aisraeli kukhala owawa kwambiri powagwiritsa
    ntchito yakalavulagaga yowumba njerwa ndi kuponda dothi lomangira, pamodzi ndi
    ntchito zina zosiyanasiyana zamʼminda. Iwo anakakamiza Aisraeli mwankhanza kuti
    agwire ntchito yowawayi.
  hrv-hrv: 'Ogorčavali su im život teškim radovima: pravljenjem meljte i opeke, različitim
    poljskim poslovima i svakovrsnim naporima koje im nemilosrdno nametahu.'
  mps-mps: '@see-verse:EXO.001.013'
  tpi-tpi: na sindaun bilong ol i kamap nogut olgeta. Ol Isip i mekim ol Israel i
    hatwok long wokim brik na wokim haus na mekim wok long gaden. Na ol i no sori
    liklik long ol Israel. Nogat tru.
  dan-1931: og gjorde dem Livet bittert ved hårdt Arbejde med Ler og Tegl og alle
    Hånde Markarbejde, ved alt det Arbejde, de tvang dem til at udføre for sig.
  vie-OVCB: Trong công việc nhồi đất, nung gạch và mọi việc đồng áng, họ bị đối xử
    cách cay nghiệt, bạo tàn.
  guj-2017: તેઓની પાસે જાતજાતની મજૂરી કરાવવા માંડી. ઈંટ અને ચૂનો તૈયાર કરવાની તથા
    ખેતરોમાં ખેડવાથી માંડીને લણણી સુધીની મહેનતનાં કામો કરાવીને તેઓનું જીવન અસહ્ય બનાવી
    દીઘું.
  pon-2006A: '@see-verse:EXO.001.013'
  por-BRBSL: e tornaram suas vidas amargas com serviço duro em argamassa e em tijolos,
    e em todos os tipos de serviço no campo, todo o seu serviço, no qual impiedosamente
    os fizeram servir.
  aly-aly: Egypt-arenyel-rnem irrwampenh-anthek renh-rnem, rernem warl-rnem artetyek,
    apwert bricks mpwaremel. Rernem ahern angernek arrpemarl, amern weyt rnkernetyek
    lyapelhiletyek. Egypt-areny-rnem amperrngirrey-angenharl ikwer-rnem.
  cth-cth: Talung bonae hoi amhru saknae koe, law thawnaw pueng dawk puenghoi a tawk
    sak awh teh a tawk e tangkuem dawk nget ka tawn lah a tawk sak awh.
  twi-twi: Wɔde adwumadenyɛ dii Israelfo no nya. Wɔma wɔyɛɛ ntayaa ne dɔte ho adwuma
    a ɛyɛ den ne mfum nnwuma ahorow. Eyinom nyinaa akyi no Misraimfo faa akwan bebree
    so daa atirimɔden adi kyerɛɛ Israelfo no.
  hlt-hlt: Amih kah hingnah te amlai dong neh laiboeng dongah thohtatnah nen khaw,
    lohma kah thohtatnah cungkuem nen khaw, mat a phaep uh. Amih kah thohtatnah cungkuem
    dongah Israel ca te mangkhak la a thohtat sakuh.
  tbz-SIM: Bɛ̀ do bɛ̀ fɛ̃́ũnko mɛdiɛ̀ mmɛ, kɛ̀ bɛ̀ nɑ̀ù titɑ̃́tì kɛ piiku yɛdombiɛ
    nkɛ pĩ́ ndɛpɑɑ nkó mutɔ̃mmú. Bɛ̀ do bɛ̀ dɔ̀ɔ̀ri mɛmmɛ nɛ̀ kuyonku nku.
  msy-2020: Egha Isipia puvɨra me abɨra me gamima, me brighbar ingara dɨpenibar ingarava
    uaghan azenibar obarir ingangaribagh ami. Ezɨ ikɨrɨmɨrim bar men asɨghasɨki.
  dop-dop: '@see-verse:EXO.001.013'
  azb-azb: Misirlilər İsrail övladlarını ağır işlərlə – palçıq tapdalamaqla, kərpic
    kəsməklə və hər cür tarla işləri ilə amansızcasına işlədib onların həyatını acı
    etdilər.
  eng-DBY: 'and they embittered their life with hard labour in clay and bricks, and
    in all manner of labour in the field: all their labour with which they made them
    serve was with harshness.'
  hin-2017: और उनके जीवन को गारे, ईंट और खेती के भाँति-भाँति के काम की कठिन सेवा से
    दुःखी कर डाला; जिस किसी काम में वे उनसे सेवा करवाते थे उसमें वे कठोरता का व्यवहार
    करते थे।
  wol-KYG: yen leen toskarey àddina ndax liggéey yu metti. Ñuy móol ban, di tabax,
    waa Misra teg ca sëf leen mboolem liggéeyu tool ya. Néegoon nañu ca ñoom lool
    ca mboolem liggéeyu njaam bu ñu leen sas.
  swp-swp: 'Edi mauri se hekarapi paisoa pilipilina arinai, poahu eo brick paisoana,
    eo oea paisoadi udoi udoi aridi eai hinage: adi paisoa gamagaridi aridi eai wa
    se heporohe aririedi.'
  bjr-bjr: Isipa maqannaasa qufaqa Isaraee maqannaa qafee maqa qumaree ausirira ooniara
    foora moomoo auquseeqa minannai maaqa usakeeqa kafaa afuqaki ainaina faqa imariqau.
    Miqi marufaqa sia Isipa maqannaasa misara qimudaoo qimariqau.
  eng-YLT: and make their lives bitter in hard service, in clay, and in brick, and
    in every [kind] of service in the field; all their service in which they have
    served [is] with rigour.
  kne-kne: '@see-verse:EXO.001.013'
  wat-wat: '@see-verse:EXO.001.013'
  bzd-NTPO: E' tö ie'pa e̱riawé̱ tai̱ë. Ikérakitö ska̱u̱chka yuök shtrót shtrót u
    yuoie. Ñies ikérakitö kaneblök kañika̱ kanè ulitane u̱k. Es Israel aleripa ko̱s
    we'ikérakitö sia̱rë.
  eng-WYC-2017: and they brought their life to bitterness, by hard works of clay and
    of tilestone, and by all servage, by which they were oppressed in the works of
    [the] earth.
  eng-WMBB: and they made their lives bitter with hard service in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  urd-GVH: इसराईलियों का गुज़ारा निहायत मुश्किल हो गया। उन्हें गारा तैयार करके ईंटें
    बनाना और खेतों में मुख़्तलिफ़ क़िस्म के काम करना पड़े। इसमें मिसरी उनसे बड़ी बेरहमी
    से पेश आते रहे।
  rug-rug: '@see-verse:EXO.001.013'
  gaz-gaz: Isaanis suphee fi xuubii hojjechiisuudhaan, lafa qotiisaa keessas hojii
    garaa garaa hunda hojjechiisuudhaan hojii itti cimsanii jireenya isaanitti hadheessan;
    warri Gibxi hojii jabaa jara hojjechiisan hunda keessatti garaa isaaniif hin laafan
    ture.
  fra-LSG: 'Ils leur rendirent la vie amère par de rudes travaux en argile et en briques,
    et par tous les ouvrages des champs: et c’était avec cruauté qu’ils leur imposaient
    toutes ces charges.'
  gnn-gnn: Walu‐ŋupana walala ŋuli djämana yana marrtjinya, guṉḏana dhika ŋonuŋmirrina
    ḻaw'ḻawmaranha, ga wiripu malanha ŋonuŋmirri djäma, yaw'yuna marrtjinya munatha'na.
    Yurru mukthurruna warray yana malanydja marrtjina ŋuthara bitjarrana liŋguna.
  yal-yal: E yi e xunna kala konyiya wanle ra boro yibodonna nun bitikidi bɔnbɔna.
  haw-1868: 'Hooawahia iho la lakou i ko lakou nei ola ana i ka hana luhi iloko o
    ka palolo, a i na pohakulepo, a me na hana a pau ma ka mahinaai: a o ka hana a
    pau a lakou i hoohana iho ai ia lakou nei, he mea koikoi ia.'
  arb-NAV: وَأَتْعَسُوا حَيَاتَهُمْ بالأَعْمَالِ الشَّاقَةِ فِي الطِّينِ وَاللِّبْنِ
    كَادِحِينَ فِي الْحُقُولِ. وسَخَّرَهُمُ الْمِصْرِيُّونَ بِعُنْفٍ فِي كُلِّ أَعْمَالِهِمِ
    الشَّاقَةِ.
  ewe-ewe: Wona agbenɔnɔ ti wo to dɔ sesẽ wɔwɔ le anyikpewo meme kple agbledɔwo wɔwɔ
    me. Egiptetɔwo na wowɔ dɔ sesẽ siawo katã nublanuimakpɔmakpɔtɔe.
  eng-LEE: And they made their lives bitter with hard labor, in mortar, and in bricks,
    and in all manner of labor in the field; in all their service, wherein they made
    them labor with rigor.
  gvn-gvn: '@see-verse:EXO.001.013'
  nna-nna: Janalu marrjalu yiji warrkamuku jirniyijaninyi Israel-jalu marrngurrangu,
    janalu jakulirniyijaninyi yarni manaku mayarranguku ... janalu jakulirniyijaninyi
    janukuku karlinyaku ngapaku pukun kanganyaku. Yijalu jakulirniyijaninyi warrkamu
    jinaku marrjalu yiji kakuputulu.
  asm-FB: চূণ, বালি আৰু পানী মিহলাই তৈয়াৰ কৰোঁৱা বোকাৰে ইটা প্রস্তুত কৰা, আৰু পথাৰৰ
    সকলো বিধৰ কামৰ দ্বাৰাই তেওঁলোকৰ জীৱন তিক্ত কৰিছিল। তেওঁলোকে কৰিব লগা সকলো কামেই
    কঠিন আছিল।
  sus-A: عٍ نَشَ عٍ تْورْ وَلِ شْرْشْي رَ عَلْ بِرِكِ بْنبْقٍ نُن شّيٍ رَوَلِقٍ. عٍ
    نَشَ كٌنيِيَ حَاشِ دْشْ عٍ مَ.
  fra-SBL: et ils leur rendirent la vie amère par un dur service dans le mortier et
    dans la brique, et par toutes sortes de services dans les champs, tous leurs services,
    dans lesquels ils les firent servir sans pitié.
  hbo-hbo: וַיְמָרְר֨וּ אֶת־חַיֵּיהֶ֜ם בַּעֲבֹדָ֣ה קָשָׁ֗ה בְּחֹ֙מֶר֙ וּבִלְבֵנִ֔ים
    וּבְכָל־עֲבֹדָ֖ה בַּשָּׂדֶ֑ה אֵ֚ת כָּל־עֲבֹ֣דָתָ֔ם אֲשֶׁר־עָבְד֥וּ בָהֶ֖ם בְּפָֽרֶךְ׃
  eng-WYCLIFFE: and brouyten her lijf to bitternesse bi hard werkis of cley and to
    tijl stoon, and bi al seruage, bi which thei weren oppressid in the werkis of
    erthe.
  piu-2006: '@see-verse:EXO.001.013'
  pjt-pjt: '@see-verse:EXO.001.013'
  cwe-cwe: Wautenda ugima wawo wihe kwa sang'hano ndala, sang'hano ya kutenda chokaa
    na kutengeneza matafali na sang'hano zose za muna imigunda. Sang'hano izo zose,
    Waisilaili wasang'haniligwa kwa usede.
  bgs-bgs: Tuu dan gó igpahirapan su igpirit dan igpému ka mga materyales ka balé
    asta áglumu kada álló tun ta mga kinamát. Ándà kédu dan kandan.
  kik-kik: Andũ a Misiri magĩtũma mũtũũrĩre wa andũ a Isiraeli ũgĩe na ruo rũkĩru
    nĩ ũndũ wa wĩra mũritũ wa gũthondeka maturubarĩ na thimiti, hamwe na mawĩra ma
    mĩthemba yothe mĩgũnda-inĩ; andũ a Misiri maamahinyagĩrĩria matekũmaiguĩra tha
    mawĩra-inĩ mao mothe.
  fra-NCL: ils leur rendaient la vie amère par de rudes travaux, mortier, briques
    et toute sorte de travaux des champs, tout le travail qu’ils leur imposaient avec
    dureté.
  cek-AK: Izip kaminawk mah nihcae to thlung kangphaek lakhaih, amlai long hmai qoenghaih
    hoi laikok thungah karai parai toknawk to a sak o sak moe, pacaekthlaek o.
  xla-xla: '@see-verse:EXO.001.013'
  cuk-cuk: Nue wiosmalad, arbaed-dutusulid ega ukdamalad, napsa-obured, degi, napsa-ginnid
    akwayob-sobega, deginbali, bela sapurba-arbaleged amarga uksabalid. Bela wemargine,
    Israel-dulemala sabsur imakledamalad.
  uig-CYR: Мисирлиқлар уларни лайчилиқ, хиш-кесәк қуюш вә етизларниң һәр хил әмгәклиригә
    селип, ишниң қаттиқлиғи билән уларниң турмушиға қаттиқ еғирчилиқ салди; уларни
    немә әмгәккә салмисун, интайин җапалиқ еди.
  pma-pma: Asakin keil amumon mari eim keil, avous tounah keil tameas, amum keih en
    ah ese, ka amumon umen tateisav keil koa takeih. En sise houlu, amul asakin moulien
    onen me-Isrel keil keih ramat, e romahistei keil.
  tel-2017: బంకమట్టి పని, ఇటుకల పని, పొలంలో చేసే ప్రతి పనీ కఠినంగా చేయించుకుని వారి
    ప్రాణాలు విసిగిపోయేలా చేశారు. వారు ఇశ్రాయేలు ప్రజలతో చేయించుకొనే అన్ని పనులూ కఠిన
    బాధతో కూడి ఉండేవి.
  hat-BSA: Yo te fè vi yo vin amè avèk travay di nan mòtye avèk brik, e ak tout kalite
    travay nan chan an. Tout se te kòve ke yo te enpoze byen rèd sou yo.
  bxh-bxh: '@see-verse:EXO.001.013'
  kos-kos: Elos akorekmayalos in orek brick mwe musa, oayapa kain in orekma nukewa
    inima uh, ac oru arulana upa nu selos.
  hbo-WLC: וַיְמָרְר֨וּ אֶת־חַיֵּיהֶ֜ם בַּעֲבֹדָ֣ה קָשָׁ֗ה בְּחֹ֙מֶר֙ וּבִלְבֵנִ֔ים
    וּבְכָל־עֲבֹדָ֖ה בַּשָּׂדֶ֑ה אֵ֚ת כָּל־עֲבֹ֣דָתָ֔ם אֲשֶׁר־עָבְד֥וּ בָהֶ֖ם בְּפָֽרֶךְ׃
  ibo-ibo: mee ka ndụ ụmụ Izrel bụrụ ndụ jupụtara nʼihe ilu. Ha nyere ha ọrụ ike nke
    ịkpụ brik na ụrọ, tinyere ọrụ dị iche iche nʼubi ha. Nʼime ọrụ niile ha na-arụ,
    ndị Ijipt mesiri ha ike nke ukwuu.
  ory-ory: ପୁଣି, କାଦୁଅ, ଇଟା ଓ ବିଲର ସବୁ କର୍ମାଦି କଠିନ ଦାସ୍ୟକର୍ମ ଦ୍ୱାରା ସେମାନଙ୍କ ପ୍ରାଣକୁ
    ବିରକ୍ତ କରିବାକୁ ଲାଗିଲେ। ସେମାନେ ଯେଉଁ ସମସ୍ତ ଦାସ୍ୟକର୍ମ କରାଇଲେ; ସେହି ସମସ୍ତ ନିର୍ଦ୍ଦୟ
    ଭାବରେ କରାଇଲେ।
  chk-chk: o fokun eweiresiir ren angangochou. Ra wisen angang ngeni pwülüpar o föri
    pilak, ra pwal föri chomong sokun angangen lemal. Nge lon ar angang meinisin ra
    chök nöüniir amanau.
  rop-rop: en deibin fosim olabat blanga bildimap haus en dum olkain wek langa gadin,
    en deibin meigim olabat wek brabli adbala. En deibin meigim olabat nogudbinji
    du.
  ukr-1871: І гірко було їм жити в тяжкій неволї, на глинищах та цегельнях, та й у
    всякій польовій роботї, що приганяли їх до неї під пригоном.
  bch-bch: Gid Isip tikado ga gid Israel led madonga paeamao ngan naurata kulupulupu.
    Tidoldol naurata pagid ngan bulnga tano ga iuot matua ta tikado ngan gid luma,
    be tikakado naurata imata ede ga ede dadangai pade. Gid Isip lolod isat ngan gid
    Israel mao. Tipaeaea gid paeamao tau.
  deu-1951: und verbitterten ihnen das Leben mit harter Zwangsarbeit an Lehm und Ziegeln
    und mit allerlei Feldarbeit, lauter Arbeiten, zu welchen man sie unter Mißhandlungen
    zwang.
  eng-JPS: And they made their lives bitter with hard service, in mortar and in brick,
    and in all manner of service in the field; in all their service, wherein they
    made them serve with rigour.
  srp-1865: I zagrèivahu im život teškim poslovima, blatom i opekama i svakim radom
    u polju, i svakim drugim poslom, na koji ih žestoko nagonjahu.
  lug-lug: Obulamu bw’Abayisirayiri ne bubakaayirira nga bakozesebwa ng’abaddu; nga
    batabula ebbumba okukola amatoffaali; n’emirimu egya buli ngeri egikolebwa mu
    nnimiro. Mu mirimu egyo gyonna baabakozesanga n’amaanyi era n’obukambwe.
  heb-heb: וימררו את חייהם בעבדה קשה בחמר ובלבנים ובכל עבדה בשדה את כל עבדתם אשר עבדו
    בהם בפרך׃
  ben-IRV: তারা কাদা তৈরির কাজে, ইট ও ক্ষেতের সমস্ত কাজে দাসের মত খাটিয়ে তাদের জীবন
    কষ্টকর করে তুলল। তারা তাদের দিয়ে যে সব দাসের কাজ করাতো, সে সমস্ত নিষ্ঠুর ভাবে
    করাতো।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਔਖੀ ਟਹਿਲ ਨਾਲ ਅਰਥਾਤ ਗਾਰੇ, ਇੱਟਾਂ ਅਤੇ ਖੇਤਾਂ ਵਿੱਚ ਹਰ ਪਰਕਾਰ ਦੀ
    ਟਹਿਲ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਜੀਉਣ ਖੱਟਾ ਕਰ ਦਿੱਤਾ। ਜਿਹੜੀ ਟਹਿਲ ਉਨ੍ਹਾਂ ਤੋਂ ਕਰਾਉਂਦੇ ਸਨ ਉਹ ਸਖ਼ਤੀ
    ਨਾਲ ਸੀ।
  tkr-tkr: Misirbışe İzrailybışisqa nyaq'uke karpıçbı ha'as, cigabı alya'as, çoleedın
    yı'q'ı'n işbı g'acesniy ulyookanbı. Məxüb manbışe İzrailbışda ı'mı'r dağam qav'u.
    İzrailybı qidvikkın gırgın yı'q'ı'n işbı manbışisqa ha'as ilekka ıxha.
  mya-JVB: သရွတ် နှင့် အုတ် လုပ် သောအမှု၊ လယ် လုပ်သောအမှုအမျိုးမျိုး ၌ ခဲယဉ်းစွာစေခိုင်း
    ၍ အလွန်ဆင်းရဲ ပင်ပန်းစေကြ၏။ စေခိုင်းလေရာရာ၌ လည်း ခဲယဉ်း စွာ စေခိုင်းကြ၏။
  tte-O: '@see-verse:EXO.001.013'
  tbg-tbg: Isipi vika Isareriqaa kempukaiqamake raqiki vaumanta Isareri vika aaqatai
    vata taatauke naavu kaqera briki autukeve, naavu kaqe kaiqarave, naaho kaiqave
    vare vaura. Isareri vika nora kaiqa vare vaumanta Isipi vika kia vikara mpo ike
    tiva nimitaraiti, qaqiqai vihi vaahi ti vaura.
  hmo-hmo: Israela taudia edia noho be ia dika. Gaukara metau herea idia karaia, bona
    raro dekena amo biriki nadi idia karaia, ma inai nadi ena semenisi bamona gauna
    danu idia karaia. Gaukara idauidau ibounai idia karaia, ruma haginia, bona uma
    gaukara ibounai danu. Aigupito taudia ese Israela taudia idia dagedage henidia
    dainai, hesiai gaukara idauidau ibounai karaia dekena amo idia hekwarahi momo.
  urd-urd: और उन्होंने उनसे सख़्त मेहनत से गारा और ईंट बनवा — बनवाकर और खेत में हर
    क़िस्म की ख़िदमत ले — लेकर उनकी ज़िन्दगी कड़वी की; उनकी सब ख़िदमतें जो वह उनसे
    कराते थे दुख की थीं।
  rus-SYN: и делали жизнь их горькою от тяжкой работы над глиною и кирпичами и от
    всякой работы полевой, от всякой работы, к которой принуждали их с жестокостью.
  bqc-SIM: wà ń pↄ yà, wà gĩbozĩ gbãa dànɛ́ ń bilikibↄao ń buazĩ píio.
    Wà zĩpiↄ dànɛ́ píi pãsĩpãsĩɛ.
  tcz-CHONGTHU: Aki manchah na jouse uva gimna alhun sah un, bon ngan achilsah un,
    leilhang asemsah un, loujaova natoh jouse atohsah un, atoh nalam jouseuva gimbolna
    achansah tauvin ahi.
  mar-mar: अशाप्रकारे त्यांनी इस्राएल लोकांचे जीवन फारच कठीण काबाडकष्टांचे व हाल अपेष्टांचे
    केले; त्यांनी त्यांना विटा बनविण्याची, बांधकामासाठी चुना बनविण्याची तसेच शेतीची
    व इतर अतिशय कठीण व कष्टाची कामे बळजबरीने करायला लावली.
  soq-soq: '@see-verse:EXO.001.013'
  qub-qub: Fiyupa ñacachej sinchi aruycunacho aruchir, mitutapis adöbitapis rurachir,
    chacracunatapis aruchir.
  bqp-bqp: ò ń pↄ yàka ò ɛ̃ zĩ gbãna dàńnɛ kũ kúnkubonaao kũ bura zĩ sĩnda pínkio.
    Ò zĩ pìnↄ dàńnɛ pínki pãsĩpãsĩ.
  hat-hat: Yo rann yo lavi minab, yo fè yo travay rèd ap bat mòtye, ap fè brik, ap
    fè tout lòt kalite kòve nan jaden. Yo bat yo, yo fòse yo fè tout kalite travay
    sa yo.
  eng-BSB: and made their lives bitter with hard labor in brick and mortar, and with
    all kinds of work in the fields. Every service they imposed was harsh.
  tod-tod: Ti eteai ɓaani ti ma ga boti ɓaaɓaagiti ti ɠɛni kɛɛzu, pɔlɔ ɠaayɔ faiti,
    ɓiliki loɠa vaiti, ta kpalaga wotiiti kpein, nii nɔ da ɠɛ ma wotii kpein, ti ti
    pɛ daani ti unma ga maaɓaai.
  eng-WEBPB: and they made their lives bitter with hard service in mortar and in brick,
    and in all kinds of service in the field, all their service, in which they ruthlessly
    made them serve.
  kbq-kbq: Tusi'a eri'za fukinteti briki trohu eri'zane, hozafi eri'zane mago'a eri'za
    zami'za, nomani'zazmia tusiza hu'za zamazeri amuho hazage'za zamarimpa akahezampi
    mani'naze.
  nhe-BL: Tlahuel ax quinpatiitayayaj. San quintequihuiyayaj chicahuac huan quintlaijiyohuiltiyayaj
    miyac. Quinchihualtijque ma quicualtlalica soquitl huan ma quichihuaca ladrillos
    huan nojquiya ma quichihuaca miyac tlamantli miltequitl. Huan quema tlahuel tlaijiyohuiyayaj
    nopa israelitame ipan nochi ni tequitl, noja más nopa egiptome quinchihuilijque
    fiero.
  bus-bus: wà ń nↄ̀sɛ yàka wà gũ̀ zĩ gbãaa dàńnɛ kↄ̃n kúnkubↄnanↄ kↄ̃n bura zĩ píngio.
    Wà zĩi pìnↄ dàńnɛ píngi pãsĩpãsĩ.
  gub-BL: A'e rupi umuaiw kar waneko haw wanupe wà. Uzapo kar ywytàtà tetea'u wanupe
    wà. Uzapo kar tàpuz tetea'u wanupe wà. Uzapo kar ko ma'etymaw tetea'u wanupe wà
