  eng-WMBB: Pharaoh commanded all his people, saying, “You shall cast every son who
    is born into the river, and every daughter you shall save alive.”
  urd-GVH: आख़िरकार बादशाह ने अपने तमाम हमवतनों से बात की, “जब भी इबरानियों के लड़के
    पैदा हों तो उन्हें दरियाए-नील में फेंक देना। सिर्फ़ लड़कियों को ज़िंदा रहने दो।”
  rug-rug: Meke mumudi hokara si va enea sa baṉara sa nana zinama koari doduru nana
    tie, sapu guahe, “Kaqu ta vagi sari doduru koburu haha koreo tiqe ta pododi meke
    kaqu ta okie la pa korapa Ovuku Naelo, ba sari doduru haha vineki si kaqu tava
    toa,” gua si asa.
  gaz-gaz: Kana irratti Faraʼoon, “Ilma dhalatu hunda laga Abbayyaa keessa buusaa;
    durbi hundi garuu haa jiraattuu dhiisaa” jedhee saba isaa hunda ajaje.
  fra-LSG: 'Alors Pharaon donna cet ordre à tout son peuple: Vous jetterez dans le
    fleuve tout garçon qui naîtra, et vous laisserez vivre toutes les filles.'
  gnn-gnn: Bala ŋuriŋi Giŋdhu nherrara wiripuna rom nhanukalaŋuwu yolŋu'‐yulŋuwunydja
    bukmakkuna yana, ga dhuwalana romdja ŋayi ŋunhi nherrara gam'. “Ŋunhi ŋayi Yitjuralpuyŋu
    yothu dhawal‐wuyaŋirri yurru ḏarramunydja, dhunupana nhuma yurru märramana ŋunhiyi
    yothunhanydja ḏarramunha ya', bala ŋurrkama mayaŋ'lilina, märr yurru ŋayi guḻwuḻyunna
    rakunydhirrina. Ga dhäykawurru yumurrku' yurru walŋamirrinydja nhina.” Ga dhuwalayina
    ŋayi romdja nherrara ŋuriŋiyi Giŋdhu.
  yal-yal: 'Nayi, Misiran mangan yi yamarini ito fi a yamaan birin ma: Xɛmɛn naxan
    birin barima, ɛ e woli Nila baani. Ɛ ɲaxanle lu e nii ra.'
  haw-1868: Kauoha ae la o Parao i kona poe kanaka a pau, i aku la, O na keikikane
    a pau ke hanau mai, e kiola aku ia lakou i ka muliwai, aka, o na kaikamahine a
    pau, ka oukou ia e hoola ai.
  arb-NAV: 'ثُمَّ أَصْدَرَ فِرْعَوْنُ أَمْرَهُ لِجَمِيعِ شَعْبِهِ قَائِلاً: «اطْرَحُوا
    كُلَّ ابْنٍ (عِبْرَانِيٍّ) يُوْلَدُ فِي النَّهْرِ، أَمَّا الْبَنَاتُ فَاسْتَحْيُوهُنَّ».'
  ewe-ewe: Fia Farao va de se na eƒe amewo katã be, “Miatsɔ ŋutsuvi ɖe sia ɖe si woadzi
    la aƒu gbe ɖe Nil tɔsisi la me, ke miana nyɔnuviwo ya natsi agbe.”
  eng-LEE: And Pharaoh charged all his people, saying, Every son that is born ye shall
    cast into the river, and every daughter ye shall save alive.
  gvn-gvn: '@see-verse:EXO.001.021'
  nna-nna: Palaja nyampalilu karra marnajanaku Yijipijaku marrngurranguku, “Parnpiliyijaninyi
    wiyirr Israel-jaja partanykarrangu pirirrimarta pijungu, ngapalu kurnulinyjaninyi.
    Yakaliyijaninyi mirtawarrangu partanykarrangu wankanyu.”
  asm-FB: পাছত ফৰৌণে নিজৰ সকলো প্ৰজাকে এই আজ্ঞা দিলে যে, “তোমালোকে নতুন কৈ জন্ম হোৱা
    প্ৰত্যেক ল’ৰা শিশুক নীল নদীত পেলাই দিব লাগিব, কিন্তু প্ৰতিজনী ছোৱালীক হ’লে জীয়াই
    ৰাখিব পাৰিবা।”
  sus-A: نَ تّمُي، قِرَوُنَ نَشَ عَ شَ حَمَ بِرِن يَمَرِ، «وٌ عِسِرَيِلَكَيٍ شَ دِيْرّ
    شّمّيٍ وٌلِ نِلِ شُرٍ مَ، كْنْ وٌ عٍ شَ دِ فِنّيٍ تَن لُ، عٍ شَ بَلٌ.»
  fra-SBL: 'Pharaon donna cet ordre à tout son peuple : « Vous jetterez dans le fleuve
    tout fils qui naîtra, et vous sauverez vivante toute fille. »'
  hbo-hbo: וַיְצַ֣ו פַּרְעֹ֔ה לְכָל־עַמֹּ֖ו לֵאמֹ֑ר כָּל־הַבֵּ֣ן הַיִּלֹּ֗וד הַיְאֹ֙רָה֙
    תַּשְׁלִיכֻ֔הוּ וְכָל־הַבַּ֖ת תְּחַיּֽוּן׃ ס
  eng-WYCLIFFE: Therfor Farao comaundide al his puple, and seide, What euer thing
    of male kynde is borun to Ebrewis, `caste ye into the flood; what euer thing of
    wymmen kynde, kepe ye.
  piu-2006: '@see-verse:EXO.001.021'
  pjt-pjt: Ka palulanguṟulta Piiṟalu Itjipanya nguraṟa tjuṯangka wangkara puḻkaṟa
    wituwituṉu, “Nyanganguṟuya iṯi nyiṯayira Iipuṟu tjuṯa wirkankunyangka nyakulampa
    mantjila munuya ma-katira karu ini Nayilta waṉi uṟu puḻkangka ilunytjaku, munuya
    kungka tjuṯa kutju wanti wanka nyinanytjaku.”
  cwe-cwe: Maabaho mfalume wa Misili kawalagiliza wanhu wake wose, “Chila mwana wa
    chilume yondayelekwe kwa Waebulaniya yasigwe muna ulwanda lwa Naili, mbali chila
    mwana wa chike mulekeni.”
  bgs-bgs: Na, igsugù katô harì tô langun sakup din, na mà din, “Antug yu tun ta Wayig
    ka Nilo tô langun gabatà gamama ka Hebreo na mantu ipamasusu, asal yakó yu gapili
    tô mga gabatà dan gabayi.”
  kik-kik: 'Nake Firaũni agĩatha andũ ake othe atĩrĩ: “Kahĩĩ o gothe gaaciarwo nĩ
    Mũhibirania no nginya mũgagaikia Rũũĩ rwa Nili, no mũreke kairĩtu o gothe gatũũre
    muoyo.”'
  fra-NCL: 'Alors Pharaon donna cet ordre à tout son peuple : « Vous jetterez dans
    le fleuve tout fils qui naîtra et vous laisserez vivre toutes les filles. »'
  cek-AK: To naah Faro mah angmah ih kaminawk khaeah, Tapen caa nongpa to vapui thungah
    va o boih ah, nongpata loe pathlung o boih ah, tiah lok a paek.
  xla-xla: Epedeme Pelotapo matle Isip so hapuloma watle yu ipo hamiyo, “Wua꞉ Hibulu
    wola꞉ta owayimlala hohomama akimlala hohomalati Nael aloma dla polole demha꞉ha꞉iye.
    Amasiyama utukaka hohomalati tlo po-potimha꞉ha꞉lowa,” diyo.
  cuk-cuk: 'Ar Faraónʼdi na e-dulemarga igar-mesisad: “Hebreo-dule-gwalulesale, machigwadibe,
    bela diwarse metemalo. Bunolordina, melle oburgwemalo.”'
  uig-CYR: 'Буниң билән Пирәвн барлиқ пухралириға: — Исраиллардин йеңи туғулған оғул
    балиларниң һәммисини дәрияға ташлаңлар, лекин қиз балиларниң һәммисини тирик қалдуруңлар,
    дәп әмир қилди.'
  pma-pma: Mukos, me-Isrel keil umai avi houlu mok. Sakini, asuv houlu ten out Isip
    meng kat meatin onen keil vit, “Mihekur tivava vasi keil one koa avi meahos, ka
    mihetitivin keil ihaha en mari Oaisal Nael. Ka tivava keil koa avi atouli, mihemaen
    keil imoul.”
  tel-2017: అప్పుడు ఫరో “వారికి పుట్టిన ప్రతి మగపిల్లవాణ్ణి నైలు నదిలో పడవేయండి. ఆడపిల్లను
    బతకనియ్యండి” అని తన ఐగుప్తు ప్రజలకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò Farawon te kòmande tout pèp li a e te di: “Chak fis ki ne, nou va
    jete l nan lariviyè Nil lan, e chak fi nou va kenbe l vivan.”'
  bxh-bxh: Yo fede Kin Falo liba adidilina ena dodoga ya feledi, iyen, Hebelu nanatudi
    tatau mahudoꞌidi haba ai hoꞌowa ami fakapulolodi. In moho, wawahin ti otawa.
  kos-kos: Na tokosra el sapelik nu sin mwet lal nukewa, “Tulik mukul Hebrew nukewa
    ma isusla, kowos sisla nu Infacl Nile, a lela tulik mutan uh in moul.”
  hbo-WLC: וַיְצַ֣ו פַּרְעֹ֔ה לְכָל־עַמּ֖וֹ לֵאמֹ֑ר כָּל־הַבֵּ֣ן הַיִּלּ֗וֹד הַיְאֹ֙רָה֙
    תַּשְׁלִיכֻ֔הוּ וְכָל־הַבַּ֖ת תְּחַיּֽוּן׃ ס
  ibo-ibo: Mgbe ahụ, Fero nyere ndị ya niile iwu a, “A ga-atụnye ụmụntakịrị ndị ikom
    Hibru niile a mụrụ ọhụrụ nʼime osimiri Naịl, ma a ga-edebe ụmụntakịrị ọhụrụ bụ
    ndị inyom ndụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଫାରୋ ଆପଣା ସମସ୍ତ ପ୍ରଜାଙ୍କୁ ଏହି ଆଜ୍ଞା ଦେଲେ, “ତୁମ୍ଭେମାନେ ନବଜାତ
    ପ୍ରତ୍ୟେକ ପୁତ୍ରସନ୍ତାନକୁ ନୀଳ ନଦୀରେ ନିକ୍ଷେପ କର, ମାତ୍ର ପ୍ରତ୍ୟେକ କନ୍ୟାକୁ ଜୀବିତ ରଖ।”
  chk-chk: Mürin, Farao a allük ngeni nöün aramas meinisin, “Iteiten ät mi uputiu
    ngeni chon Ipru oupwe atururolong lon ewe chanpupu Nil, nge iteiten nengin oupwe
    amanaueer.”
  rop-rop: Bambai na det king bin gibit oda langa ola pipul langa det kantri. Imbin
    tok, “Wen eni Isreil gel abum boiwan beibi, yumob garra tjakam det beibi langa
    det Nail Riba en larram im dai deya. Bat yumob garra larram ola gelwan beibi jidan
    laibala.”
  ukr-1871: 'І повелїв Фараон усьому народові свойму словами: Усякого сина, що народиться
    в Євреїв, кидайте в ріку, а всяку дочку доглядайте.'
  bch-bch: Idio ta maron kapei iposa matua pagid panua Isip bedane, “Oangga gid taine
    Ibru ad tipopo gergeu arangaranga, atado gid ga tisulug ngan eau kapei Nail. Be
    oangga tipopo gergeu taine, atnan gid ga tidio.”
  deu-1951: 'Da gebot der Pharao all seinem Volk und sprach: Werfet alle Söhne, die
    geboren werden, in den Nil; aber alle Töchter lasset leben!'
  eng-JPS: 'And Pharaoh charged all his people, saying: ''Every son that is born ye
    shall cast into the river, and every daughter ye shall save alive.'''
  srp-1865: 'Tada zapovjedi Faraon svemu narodu svojemu govoreæi: svakoga sina koji
    se rodi bacite u vodu, a kæeri sve ostavljajte u životu.'
  lug-lug: Falaawo n’alyoka alagira abantu be bonna nti, “Buli mwana wabulenzi Abaebbulaniya
    gwe banaazaalanga mumusuulanga mu mugga Kiyira, naye owoobuwala mumulekanga.”
  heb-heb: ויצו פרעה לכל עמו לאמר כל הבן הילוד היארה תשליכהו וכל הבת תחיון׃
  ben-IRV: পরে ফরৌণ তাঁর সব প্রজাকে এই আদেশ দিলেন, “তোমরা [ইব্রীয়দের] জন্ম নেওয়া
    প্রত্যেক ছেলেকে নীল নদীতে ফেলে দেবে, কিন্তু প্রত্যেক মেয়েকে জীবিত রাখবে।”
  pan-pan: ਉਪਰੰਤ ਫ਼ਿਰਊਨ ਨੇ ਆਪਣੀ ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਹਰ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਿਹੜਾ
    ਇਬਰੀਆਂ ਦੇ ਜੰਮਣ ਨੀਲ ਨਦੀ ਵਿੱਚ ਸੁੱਟ ਦਿਓ ਪਰ ਹਰ ਇੱਕ ਧੀ ਨੂੰ ਜਿਉਂਦੀ ਰੱਖ ਲਓ।
  tkr-tkr: 'Fironee cune milletılqa əmr haa''a: – Cühüt''yaaşis vuxuyn gırgın gadebı
    Nil eyhene dameeqa dağee''e! Vuxhayne içeeşikme simoot''a, üç''übba g''alee''e.'
  mya-JVB: ဖာရော ဘုရင်ကလည်း ၊ ဣသရေလအမျိုးသားတို့တွင်၊ ဘွားမြင် သောသူငယ် ယောက်ျား အပေါင်းတို့ကို
    မြစ် ထဲသို့ ချပစ် စေ။ မိန်းမ ကိုမူကား အသက်ရှင် စေဟု မိမိ လူ အပေါင်း တို့ကို မှာ
    ထားတော်မူ၏။
  tte-O: Kabo kin loina kaikaiwena iginauli iwaloba, “Ibeliu melumeluwo kikiuli siya
    tatao wakalaili wagabaegili waila Naile koina sigalomwasi, na siya melumelu sinesineo
    kwatalamwagili meyawasili.”
  tbg-tbg: Mintiaqi vi vauvaro Pero vaiintivano nai navunaa vaiinti nahenti tiva nimiro
    tiharo, Ne tavaimanta Hiparu qorainti vainti qaraaka vatateka vaivera, vika ravaaqavu
    vare Nairi Namariqi muntu aqu kaate. Hiparu nahenti vainti vatateka, vikaqaima
    qaqi kaate, tura.
  hmo-hmo: Vadaeni Farao ese iena orea taudia dekenai ia hereva henia mai goada danu.
    Ia gwau, “Heberu edia natuna mero matamata ibounai be sinavai dekenai do umui
    negea. To kekeni be do idia mauri.”
  urd-urd: और फ़िर'औन ने अपनी क़ौम के सब लोगों को ताकीदन कहा, “उनमें जो बेटा पैदा
    हो तुम उसे दरिया में डाल देना, और जो बेटी हो उसे ज़िन्दा छोड़ना।”
  rus-SYN: 'Тогда фараон всему народу своему повелел, говоря: всякого новорожденного
    у Евреев сына бросайте в реку, а всякую дочь оставляйте в живых.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ yãdìlɛ a gbɛ̃́ↄnɛ píi à mɛ̀: À Ɛbɛlu nɛ́tɛ̃na pↄ́ dɛ nɛgↄ̃ɛ
    ũↄ ka Niili íu píi, ãma à nɛnↄɛↄ tó.'
  tcz-CHONGTHU: 'Chuin Pharaoh in amite jouse hiche thupeh hi aneiyin: “Hebrew naosen''a
    penglha pasal kiti phot chu Nile Vadung lam''a na pailhah jeng diu, ahin lah numeiya
    hung peng chengse vang chu hing hoiyun,” ati.'
  mar-mar: तेव्हा फारोने आपल्या सर्व लोकांस आज्ञा दिली, “जो प्रत्येक इब्री मुलगा जन्मेल
    त्यास तुम्ही नाईल नदीमध्ये फेकून द्या, पण प्रत्येक मुलगी मात्र जिवंत ठेवा.”
  soq-soq: Tane warere aiawa badowa mampe apanawa diamone wanase, “Ibru apanawa obampu
    mona gamomoia otamone esa Nael bedewe aubamonuna. Tane obampu iwoa muntompa ewamonune
    emonuna.”
  qub-qub: 'Chaura faraonga llapan Egipto runacunata niran: «Hebreocunapa ollgu wamran
    yurejtaga manyapita mayuman garpuy. Warmi cajcunata ichanga cawananpaj cachaycuy.»'
  bqp-bqp: 'Akũ Firi''auna yã dìtɛ a gbɛ̃nↄnɛ ń pínki à pì: À Eberu nɛ́gↄ̃gbɛ̃ kũ
    ò ń ínↄ ká Nili ín ń pínki, ama à nɛ́nↄgbɛ̃nↄ tó.'
  hat-hat: 'Lè sa a, farawon an bay pèp la lòd sa a: -Se pou nou jete tout ti gason
    ki fèt lakay moun ebre yo nan gwo larivyè a. Men, kite tout ti fi yo viv.'
  eng-BSB: 'Then Pharaoh commanded all his people: “Every son born to the Hebrews
    you must throw into the Nile, but every daughter you may allow to live.”'
  tod-tod: 'Názu ɠa Falaɠɔn niima levei veeni la ná-nuɓusɛi kpein zea ga: «Zunu
    lointi kpein ta zɔlɔɔ, wa naati pili ya ziɛ wolai Nile wu, kɛlɛ anzanu lointi
    kpein wa naati zɛ vulua.»'
  eng-WEBPB: Pharaoh commanded all his people, saying, “You shall cast every son who
    is born into the river, and every daughter you shall save alive.”
  kbq-kbq: Anante Fero'a ana maka Isipi vahe'a amanage huno hanavenentake ke huzmante'ne,
    Hibru a'nemo'zama ne' mofavrema kasezmantesazana, zmavaretma Naeli timpi matevu
    nezmatreta, mofa'nema kasezmantesagetma ozmahe zmatrenke'za maniho.
  nhe-BL: 'Huajca Faraón quinmacac se tlanahuatili nochi itlacajhua: “Nochi hebreo
    oquichpilme tlen tlacatise monequi xiquinmajcahuaca ipan atemitl, pero sihuapilme
    xiquincahuaca ma itztoca.”'
  bus-bus: 'Ben Fili''auna yã dìɛ a gbɛ̃nↄnɛ ń píngi à bè: À Eberu nɛ́gↄ̃gbɛ̃ kɛ̀
    wà ń ínↄ ká Nili ín ń píngi, mↄde à nɛ́nↄgbɛ̃nↄ tó.'
  gub-BL: Waneta haw na'ikatu kwaw tuwihawete pe. A'e rupi umume'uahy ko wemimutar
    teko wanupe a'e kury. — Izaew izuapyapyr wamemyr awa ko 'ar rehe uzexak kar ma'e
    paw wà nehe, pemomor yrykawhu Niru her ma'e pupe pe wà nehe. Wamemyr kuzà pemuikuwe
    kar pe wà nehe, i'i wanupe.
  eng-DRA: 'Pharao therefore charged all his people, saying: Whatsoever shall be born
    of the male sex, ye shall cast into the river: whatsoever of the female, ye shall
    save alive.'
