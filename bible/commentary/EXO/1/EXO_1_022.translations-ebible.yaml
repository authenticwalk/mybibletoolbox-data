  kan-2017: ತರುವಾಯ ಫರೋಹನು ತನ್ನ ಜನರಿಗೆ, “ಇಬ್ರಿಯರ ಗಂಡು ಕೂಸುಗಳನ್ನೆಲ್ಲಾ ನೈಲ್ ನದಿಯಲ್ಲಿ
