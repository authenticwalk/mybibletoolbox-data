  tbz-SIM: Kòo kpɑ̀ɑ̀tìi duɔ́ ndinùù o kɔbɛ kɛ dɔ̀ bɛ̀ mbuɔ̀nko Ebedeebɛ pɛí ìì nitidɑbí
