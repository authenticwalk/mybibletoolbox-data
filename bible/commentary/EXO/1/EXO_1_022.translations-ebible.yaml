verse: EXO.001.022
translations:
  mal-C: പിന്നെ ഫറവോൻ തന്റെ സകലജനങ്ങളോടും, “എബ്രായർക്കു ജനിക്കുന്ന എല്ലാ ആൺകുട്ടികളെയും
    നിങ്ങൾ നൈൽനദിയിൽ എറിഞ്ഞുകളയണം; പെൺകുട്ടികളെ ജീവിക്കാൻ അനുവദിക്കുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Hierauf befahl der Pharao allen seinen Unterthanen: Alle Knäblein, die
    den Hebräern geboren werden, sollt ihr in den Nil werfen; alle Mädchen aber mögt
    ihr am Leben lassen.'
  lin-lin: 'Bongo, Faraon apesaki mitindo epai ya bato na ye nyonso : « Bobwaka na
    ebale Nili bana mibali nyonso ya Isalaele oyo bakobotama, kasi botika na bomoi
    bana basi nyonso. »'
  eng-LSV: and Pharaoh lays a charge on all his people, saying, “Every son who is
    born—you cast him into the River, and every daughter you keep alive.”
  eng-GNV: Then Pharaoh charged all his people, saying, Euery man childe that is borne,
    cast yee into the riuer, but reserue euery maide childe aliue.
  eng-WEBSTER: And Pharaoh charged all his people, saying, Every son that is born
    ye shall cast into the river, and every daughter ye shall save alive.
  nhw-BL: 'Huajca Faraón quinmacac se tlanahuatili nochi imasehualhua: “Nochi hebreo
    oquichpilme catli tlacatise monequi xiquinmajcahuaca ipan hueyatl, pero sihuapilme
    xiquincahuaca ma itztoca.”'
  swh-ONEN: 'Kisha Farao akatoa agizo hili kwa watu wake wote: “Kila mtoto wa kiume
    atakayezaliwa kwa Waebrania lazima atupwe katika Mto Naili, bali kila mtoto wa
    kike aachwe aishi.”'
  bba-bba: Mɑ Eɡibiti sunɔ u win tɔmbu kpuro woodɑ wɛ̃ u nɛɛ, i Heberubɑn bii wɛ̃ɛ
    tɔn durɔbu kpuro kpɛ̃ɛyɔ dɑɑ bɑkɑ te bɑ mɔ̀ Nilu sɔɔ, kpɑ i bii wɛ̃ɛ tɔn kurɔbu
    deri.
  eng-KJVCPB: And Pharaoh charged all his people, saying, Every son that is born ye
    shall cast into the river, and every daughter ye shall save alive.
  cpy-cpy: 'Ikanta Faraón, ikanteeri isheninka-paeni Apitantoniki, ikantziri: “¡Pikemi
    Nosheninka-paeni! Pookiri nijaaki maawoeni shirampari otomi-paeni Heber-paeni,
    roorika tsinani eero pookayi-tziro roori, añaayiteeta.”'
  mpx-mpx: Yaka abwe kin logugui i ginol ge i baek wana gamagalau gegewel elal i ba,
    “Hibilu wawayaliyau memelol bolo melutauil nuku aliyohil wewel Naile elana nihi
    unun, yaa bolo meluyowau nuku pwamolol.”
  wbp-wbp: Ngaka-pardu-karilki, kingi-jana wangkaja nyanungu-nyangu yapaku, “Purda-nyangkajulu!
    Kajili-jana Yipururlu karntangku kurdu wirriyawirriya mardarni, maninjarla kijikalu-jana
    karru wiri-kirra yirdi-kirraju Niili-kirra yungu-jana ngawarrarlu kanjarla pinyi!
    Yampiyalu-jana karntakarnta pirltirrkaju pinja-wangurlu!”
  luo-luo: Bangʼe Farao nogolo chik ne joge kowacho niya, “Nyathi ma wuowi moro amora
    monywol nyaka udir e aora Nael, to nyithindo ma nyiri to uwe odongi.”
  meu-meu: Bena Farao ese ena orea taudia iboudiai e haḡanidia, eto, Natudia mamaruanedia
    na sinavai ai ba negedia, a kekeni na bae mauri.
  npi-ULB: फारोले आफ्ना सबै मानिसलाई आज्ञा दिए, “जन्मेको हरेक छोरोलाई तिमीहरूले नदीमा
    फ्याँक्‍नू, तर छोरीलाई भने जीवितै राख्‍नू ।”
  yor-yor: Nígbà náà ni Farao pàṣẹ yìí fún gbogbo àwọn ènìyàn rẹ̀ pé, “Gbogbo ọmọkùnrin
    tí a bí ni kí ẹ gbé jù sínú odò Naili, ṣùgbọ́n gbogbo àwọn ọmọbìnrin ni kí ẹ jẹ́
    kí wọn ó wà láààyè.”
  emp-NTPO: 'Maʌ̃be Egiptod̶ebema boroba idji purua jarasia: –Hebreorãba umaquĩrã
    warrada tod̶ibʌrʌ daid̶u b̶atacuad̶adua, baribʌrʌ wẽrãcauda tod̶ibʌrʌ zocai b̶ʌd̶adua.–'
  ind-ind: Lalu raja Mesir memerintahkan seluruh rakyatnya, “Setiap anak laki-laki
    yang lahir dari orang Israel harus dibuang ke sungai Nil, tetapi bayi perempuan
    boleh dibiarkan hidup.”
  pes-OPCB: 'پس فرعون بار دیگر به قوم خود چنین دستور داد: «از این پس هر نوزاد پسر
    اسرائیلی را در رود نیل بیندازید؛ اما دختران را زنده نگه دارید.»'
  aer-aer: Ikwerenge-ntyele anteme, Pharaoh tyerrtye ikwerenhe areyeke angkeke, “Ayenge
    awerrirraye! Nhenge arelhe Hebrew areyele ampe urreye akweke atnyenemele, itnenhe
    inaye lhere akngerre Nile-ke-arleke iwerrirraye kwatye urewele itnenhe akngetyeke
    alhekwarle-iletyeke. Marle akweke areye impaye, irrerlknge atwetyale!”
  tgl-ULB: Inutusan ni Paraon ang lahat ng kaniyang mga tao, “Kailangan ninyong itapon
    sa ilog bawat lalaki na ipinanganak, pero pabayaan ninyong mabuhay ang bawat babae.”
  cbu-NT: 'Anumandshat, Ijiptoshuchsha kurak kizpur tsiyantarangu, tiptsiree: Ichinguroo
    Israelchichee wip yuwaa kamuz nllurtakachu anoo pakchus, kungush kpitangtsa. Itaru,
    wip kizaya nllurtakachu, anootsinaa ksangtsa; waani taachpa, kurak tárangiya.
    Ashiriya, na kamaneena yuwaa Israelchichee wip kamuzaa kungush kpitangtsa kurak
    tárangu anootsi.'
  hui-hui: Aniore biyago hondowa kini biagome ibunaga wali agali bibahendehondo, O
    larogodaguaore bilimu, lowa lalu, Hiburu walime wandari taba hanarago berelowa
    igiri taba hanarago bibahende abale minuwa iba Nailiha bape halimu, lene.
  mya-mya: သို့​ဖြစ်​၍​ဖာ​ရော​ဘု​ရင်​သည်``ဟေ​ဗြဲ​အ​မျိုး​သ​မီး​တို့​မှ​ဖွား​မြင်​သော
    သား​ယောကျာ်း​မှန်​သ​မျှ​တို့​ကို​နိုင်း​မြစ်​ထဲ​သို့​ပစ်​ချ​ရ​မည်။ သ​မီး​မိန်း​က​လေး​များ​ကို​မူ​အ​သက်​ချမ်း​သာ​ပေး​ရ​မည်''
    ဟု​မိ​မိ​၏​ပြည်​သူ​ပြည်​သား​တို့​အား​အ​မိန့်​ပေး​လေ​၏။
  cbi-NTPO: 'Tsenmala faraónya kumuinchi ya'' chachillanu entsandimi: Kumuinchi hebreo
    unbeena kayamulanuya Nilo pisha kepu'' piredei, tsaaren supu na''malanuya chujtidei,
    timi.'
  bod-N: དེ་ནས་ཕཱར་ཨོལ་གྱིས་རང་གི་འབངས་མི་རྣམས་ལ་འདི་ལྟར། ཨིབ་རི་པའི་བུ་གསར་སྐྱེས་རེ་རེ་ནཱ་ཡོལ་གཙང་པོར་གཡུགས་དང་།
    བུ་མོ་རྣམས་འཚོ་རུ་ཆུག་ཅེས་བཀའ་བབས་སོ། །
  sna-sna: Ipapo Faro akarayira vanhu vose kuti, “Vanakomana vose vanoberekwa munofanira
    kuvakanda murwizi Nairi, asi murege vanasikana vose vari vapenyu.”
  spa-BLM: 'El faraón ordenó a todo su pueblo, diciendo: “Echaréis al río a todo hijo
    que nazca, y a toda hija la salvaréis con vida.”'
  cac-cac: 'Ayic ix yilan vin̈ rey to max yal-laj icha chi'', ix yalan vin̈ d''a eb''
    yetchon̈ab'' smasanil icha tic: Masanil eb'' vinac unin tz''alji d''a scal eb''
    hebreo tic, tzeyumcanb''at eb'' d''a yol a'' Nilo. Tato ix unin jun, q''uib''ocab''i,
    xchi vin̈.'
  swh-ULB: Farao akawaagiza watu wote, “Lazima mmutupe kila mtoto wa kiume anayezaliwa
    katika mto, lakini kila mtoto wa kike wamwache aishi.”
  bel-bel: 'Тады фараон усяму народу свайму загадаў, кажучы: кожнага народжанага сына
    кідайце ў раку, а кожную дачку пакідайце жывою.'
  wed-wed: Pharaoh ana rava i riwei, “Maranai wavine Hebrewei tevera orotona i ḡuni,
    teverana au waira Nile ona tawanei. Wate maranai tevera wavinena i tupua, ona voterei
    da ina mae.”
  deu-ELBBK: 'Da gebot der Pharao all seinem Volk und sprach: Jeden Sohn, der geboren
    wird, sollt ihr in den Strom werfen, jede Tochter aber sollt ihr leben lassen.'
  mbb-OT: Ne midsuǥù te hadì te Ehipto is langun he sakup din he itimbag dan diyà
    te Wahig he Nilo is langun he menge maama he veǥu he id-anak te menge Israilihanen,
    iyan, kenè dan mulà idtimbag emun bahi.
  mal-2015: 'പിന്നെ ഫറവോൻ തന്റെ സകലജനത്തോടും: ജനിക്കുന്ന ഏതു ആൺകുട്ടിയെയും നദിയിൽ
    ഇട്ടുകളയേണമെന്നും ഏതു പെൺകുട്ടിയെയും ജീവനോടെ രക്ഷിക്കേണമെന്നും കല്പിച്ചു.'
  tuo-NT: 'Beꞌro faraṍ nipeꞌtirã Egiptocjãrãrẽ aꞌtiro duticʉ niwĩ: “Nipeꞌtirã hebreo
    masã ʉmʉa bajuacã, dia Nilopʉ doqueñocõꞌacãꞌña. Numia diaꞌcʉ̃rẽ dʉꞌaya”, nicʉ
    niwĩ faraṍ.'
  gup-gup: Wanjh Pharaoh benwokrayekwong bedberre rowk nawu bininj nuye, nawu nungan
    birriredbo, yimeng, “Narahrangem rowk nawu kabindimarneyawdangen bedberre nawu
    Hebrew bininj dja daluk, wanjh ngudda ngurrbenyawburriwemen kore mankabo, dja
    ngaldahdaluk rowk wanjh ngurrbendjaldarrkidbawo.”
  gvs-gvs: E tuwo Pero ina bodao da Itipita liliudi ilovinaedi idigo kana, ‘Ava Iberiuva
    natudiyao koroto sibíbina, e liliudi kokabīdi, konavēdi sákala Nairi goi kolavēdi
    sisou sikámasa, go neta natudiyao vevina, e tuwo koyatōidi maa yawoidi.’
  rmc-rmc: 'Paľis o Faraonos prikazinďa savore peskre manušenge: „Len dojekhe hebrejike
    muršores, savo uľol, a čhiven les andro paňi Nil, ale le čhajoren muken te dživel!“'
  nlg-nlg: Ma na vunaghi haba ni Egypt te nia hevei na vetena eni vanira nina vure,
    “Sonira na lei meomeo mane tana beti tina Nile. Ma kau volara vasoo na meomeo
    vaivine.”
  pes-OPV: 'و فرعون قوم خود را امر کرده، گفت: «هر پسری که زاییده شود به نهر اندازید،
    وهر دختری را زنده نگاه دارید.'
  ron-1924: 'Атунч, Фараон а дат урмэтоаря порункэ ла тот попорул луй: „Сэ арункаць
    ын рыу пе орьче бэят каре се ва наште ши сэ лэсаць пе тоате фетеле сэ трэяскэ.”'
  aui-aui: Wasina bi Ijipt kana kiiwawo yana wawaya iwonedi bo, “Raghanina Hibru damdi
    natunatudi tomotomogha sinatubugha, na Nail rarimine konitavena yowoyowoghana.
    Bi raghanina wasiwasike sinatubugha, na wasina sinamake.”
  ben-OBCV: 'পরে ফরৌণ তাঁর সব প্রজাকে এই আদেশ দিলেন: “সদ্যজাত প্রত্যেকটি হিব্রু পুত্রসন্তানকে
    তোমরা অবশ্যই নীলনদে ছুঁড়ে ফেলবে, কিন্তু প্রত্যেকটি কন্যাসন্তানকে জীবিত রাখবে।”'
  som-som: Markaasaa Fircoon wuxuu dadkiisii ku amray, oo ku yidhi, Wiil kasta oo
    dhasha waa inaad webiga ku tuurtaan, laakiinse gabadh kasta waa inaad badbaadisaan.
  lat-VUC: 'Præcepit ergo Pharao omni populo suo, dicens: Quidquid masculini sexus
    natum fuerit, in flumen projicite: quidquid feminini, reservate.'
  eng-ASVBT: And Pharaoh charged all his people, saying, Every son that is born ye
    shall cast into the river, and every daughter ye shall save alive.
  mna-mna: 'To king isu mi iur sua pa tomtom ta boozomen ki Aikuptu ta kembei. Isombe:
    “Kozo kakam pikin tomooto popoŋan ta boozomen kizin Iburu, mi kipiri zin sula
    yok Nil. Mi pikin moori kizin, to kezem zin ma timbot.”'
  ita-1885: 'Allora Faraone comandò a tutto il suo popolo, dicendo: Gittate nel fiume
    ogni figliuol maschio che nascerà, e lasciate vivere tutte le figliuole femmine.'
  eng-LXXUP: And Pharaoh charged all his people, saying, Whatever male child shall
    be born to the Hebrews, cast into the river; and every female, save it alive.
  eng-ULB: Pharaoh ordered all his people, “You must throw every son that is born
    into the river, but every daughter you will let live.”
  spa-VBL: 'Entonces el Faraón emitió esta orden a todo su pueblo: “Arrojen al Nilo
    a todo niño hebreo que nazca, y por el contrario, dejen vivir a las niñas”.'
  fra-_FOB: 'Alors Pharaon donna cet ordre à tout son peuple: Jetez dans le fleuve
    tous les fils qui naîtront, mais laissez vivre toutes les filles.'
  mal-mal: 'പിന്നെ ഫറവോൻ തന്റെ സകലജനത്തോടും: “ജനിക്കുന്ന ഏത് ആൺകുട്ടിയെയും നദിയിൽ
    ഇട്ടുകളയണമെന്നും ഏത് പെൺകുട്ടിയെയും ജീവനോടെ രക്ഷിക്കണം” എന്നും കല്പിച്ചു.'
  urd-GVR: Āḳhirkār bādshāh ne apne tamām hamwatanoṅ se bāt kī, “Jab bhī Ibrāniyoṅ
    ke laṛke paidā hoṅ to unheṅ Dariyā-e-Nīl meṅ phaiṅk denā. Sirf laṛkiyoṅ ko zindā
    rahne do.”
  suz-BL: मिनु पिप फाराओमी आ मुर आन कली “हिब्रूपुकीमी दोशो तौ थीमे, मेको नेल्‍ल नील
    खोलाम लाइश्‍शा ताइक्‍तीन। आन तमी आन कली चहिं ब्रोंइचा गेने” दे हुकुम पवा बाक्‍त।
  ita-1927: 'Allora Faraone diede quest’ordine al suo popolo: “Ogni maschio che nasce,
    gettatelo nel fiume; ma lasciate vivere tutte le femmine”.'
  ckb-ckb: 'ئینجا فیرعەون فەرمانی بە هەموو گەلەکەی دا و گوتی: «هەر کوڕێکی عیبرانی
    کە لە دایک دەبێت، فڕێیبدەنە ناو ڕووباری نیل، بەڵام با هەموو کچەکان بژین.»'
  eng-BBE: And Pharaoh gave orders to all his people, saying, Every son who comes
    to birth is to be put into the river, but every daughter may go on living.
  kan-OKCV: ಆದರೆ ಫರೋಹನು ತನ್ನ ಎಲ್ಲಾ ಜನರಿಗೆ, “ಹುಟ್ಟುವ ಹಿಬ್ರಿಯರ ಗಂಡು ಮಕ್ಕಳನ್ನೆಲ್ಲಾ ನೈಲ್
    ನದಿಯಲ್ಲಿ ಹಾಕಬೇಕು, ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೆಲ್ಲಾ ಬದುಕಿಸಬೇಕು,” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  bbb-bbb: Ijadufuo kini Fero fu urina e fuone boeje kuariana kiae, Ni va ame fari
    katiki boeje ka kamodiana va do Naero ijia korekiro ame kabae ijiaru ni arega
    bu ni uria kari vano kiae.
  tam-2017: அப்பொழுது பார்வோன், “எபிரெயருக்கு பிறக்கும் ஆண்பிள்ளைகளையெல்லாம் நைல்
    நதியிலே போடவும், பெண்பிள்ளைகளையெல்லாம் உயிரோடு வைக்கவும்” தன்னுடைய மக்கள் எல்லோருக்கும்
    கட்டளையிட்டான்.
  spa-RV-1909: 'Entonces Faraón mandó á todo su pueblo, diciendo: Echad en el río
    todo hijo que naciere, y á toda hija reservad la vida.'
  ron-BTF: 'Și Faraon a poruncit la tot poporul său, spunând: Fiecare fiu care se
    naște să îl aruncați în râu, dar pe fiecare fiică să o lăsați în viață.'
  eng-WEBP: Pharaoh commanded all his people, saying, “You shall cast every son who
    is born into the river, and every daughter you shall save alive.”
  eng-FBV: 'Then Pharaoh issued this order to all his people: “Throw every Hebrew
    boy that''s born into the Nile, but let every girl live.”'
  nld-1939: 'Toen gaf Farao aan heel zijn volk het bevel: Werpt iederen jongen, die
    bij de Hebreën geboren wordt, in de Nijl, maar laat de meisjes in leven.'
  nch-BL: 'Huajca Faraón quinmacac se tanahuatili nochi imasehualhua: “Nochi hebreo
    oquichpilme cati tacatise monequi xiquinmajcahuaca ipan hueyat, pero sihuapilme
    xiquincahuaca ma itztoca.”'
  vie-1934: 'Pha-ra-ôn bèn truyền lịnh cho cả dân mình rằng: Phàm con trai của dân
    Hê-bơ-rơ mới sanh, hãy liệng xuống sông; còn con gái, thì để cho sống.'
  hin-CV: फिर फ़रोह ने सब लोगों से कहा, “हर नवजात पुत्र को, जो तुम्हारे आस-पास जन्म
    लेता है, उन्हें नील नदी में फेंक दिया करना, किंतु पुत्री को जीवित रहने देना.”
  eng-OURB: Pharaoh enjoined all his people, saying, “You shall cast every son who
    is born into the river, and every daughter you shall save alive.”
  spa-BES: 'Y Faraón dio orden a todo su pueblo, diciendo: Todo hijo que nazca será
    echado al río, y toda hija podrá seguir viviendo.'
  tdx-tdx: 'Le hoe ty nafanto’ i Parò am’ondati’e iabio: Afetsaho amy Nailey ze hene
    anadahy samake, fa tano ho veloñe o anak’ampelao.'
  vid-vid: Hamba Falao nakawalajiza wanhu weng'ha wa heye, yolonga, “Chila mwana mlume
