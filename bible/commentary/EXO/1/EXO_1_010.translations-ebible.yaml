verse: EXO.001.010
translations:
  mal-C: നാം അവരോടു തന്ത്രപൂർവം പെരുമാറണം; അല്ലാത്തപക്ഷം അവർ ഇതിലും പെരുകുകയും ഒരു
    യുദ്ധം പൊട്ടിപ്പുറപ്പെടുമ്പോൾ ശത്രുക്കളോടു ചേർന്നു നമുക്കെതിരേ യുദ്ധംചെയ്യുകയും
    രാജ്യം വിട്ടുപോകുകയും ചെയ്യും” എന്നു പറഞ്ഞു.
  deu-TKW: Wohlan, wir wollen klug gegen es verfahren, sonst könnte es allzu zahlreich
    werden und sich, falls wir in einen Krieg verwickelt werden, auch noch zu unseren
    Feinden schlagen, uns bekämpfen und aus dem Lande wegziehn!
  lin-lin: Tosengeli kosala keba mpo na bango, mpo ete bakoma lisusu ebele te. Pamba
    te soki bitumba ekweyi, bakoki kokende na ngambo ya banguna na biso mpe kobundisa
    biso mpo ete babima na mokili oyo. »
  eng-LSV: Give help! Let us act wisely concerning it, lest it multiply, and it has
    come to pass, when war happens, that it has been joined, even it, to those hating
    us, and has fought against us, and has gone up out of the land.”
  eng-GNV: Come, let vs worke wisely with them, least they multiplie, and it come
    to passe, that if there be warre, they ioyne them selues also vnto our enemies,
    and fight against vs, and get them out of the land.
  eng-WEBSTER: 'Come, let us deal wisely with them: lest they multiply, and it shall
    come to pass, that when there falleth out any war, they will join with our enemies,
    and fight against us, and depart from the land.'
  nhw-BL: Huajca monequi tijchihuase se tlenijqui para ayacmo ma momiyaquilica, pampa
    sintla oncas se tlahuilancayotl, huelis mosansejcotilise ica tocualancaitacahua
    para techhuilanase huan teipa cholose tlen ni tlali.”
  swh-ONEN: Njooni, ni lazima tuwashughulikie kwa uangalifu, la sivyo watazidi kuwa
    wengi zaidi, na ikiwa patatokea vita, watajiunga na adui zetu kupigana dhidi yetu
    na kuondoka katika nchi hii.”
  bba-bba: Tɑbu bù n dɑ seewɑ bɑ koo bɛsɛn wɛrɔbu somi bu kɑ sun tɑbu ko. Bɑ̀ n kpɑ
    bu sere sun kisirɑri bu doonɑ. Yen sɔ̃, i de su bu bwisi ɡɛɛ kɑsuɑ su kɑ ben mɑrubu
    yɔ̃rɑsiɑ kpɑ bu ku mɑɑ dɑbiru sosi.
  eng-KJVCPB: come on, let us deal wisely with them; lest they multiply, and it come
    to pass, that, when there falleth out any war, they join also unto our enemies,
    and fight against us, and so get them up out of the land.
  cpy-cpy: Otzimatyee amini jempe akinakaero eero ishenitanta, aamaeyaa otzima-minthatakirika
    owayiritaantsi, ari raapatziya-wakyaari ikaatzi kijaneenteeri, ari ipithoka-shitanakae
    aakapaeni, aritaki riyaayitee ijeekae-yawitani anampiki.”
  mpx-mpx: Binimala ebo tolohaveyan enuna nihi vin, nasi Isileli nihi na avaliyau
    nihi boda pamaisena ge nihi haveyan elala, inoke wala panuwa nihi louluwan. He
    nuwatu etega ta ginol ge bahi nihi gegewi al.”
  wbp-wbp: Marda kajili-ngalpa ngurra-kari-wardingki jangkardu yanirni pinjaku, kajikalu
    Yijirali-pinkiji nyanungurra-kurlu jinta-jarri, marda kajikalu-ngalpa pinyi! Kajikalu-ngalpa
    jurnta wuruly-parnkami ngurra-kari-kirra! Nyarrpa-jarrimirlipa? Nyarrparlurlipa-jana
    warla-pajirni panu-jarrinja-kujakuju?”
  luo-luo: Watangʼuru, nono to gibiro medore ahinya kendo bedo maratego, ma ka lweny
    owuok ginyalo dok ne wasikwa mondo giked kodwa, mi giring gia e pinywa.”
  meu-meu: aita laloa namonamo, bae hutuma herea bena tuari negana ai bae tore isi,
    inaida bae durudia, bae tuari henida, bona eda tano bae toretania na garina.
  npi-ULB: आओ, तिनीहरूसित बुद्धिमानीपूर्वक काम गरौँ नत्रभने तिनीहरूको सङ्ख्या वृद्धि
    भइरहनेछ । युद्ध भयो भने तिनीहरू हाम्रा शत्रुहरूसित मिल्न गई हाम्रै विरुद्धमा लड्नेछन्
    र देश छाडेर जानेछन् ।”
  yor-yor: Ẹ wá, ẹ jẹ́ kí a lo ọgbọ́n àlùmọ̀kọ́rọ́yí láti dá wọn lẹ́kun, bí kò ṣe
    bẹ́ẹ̀ wọn yóò túbọ̀ máa pọ̀ sí i. Bí ogun bá sì bẹ́ sílẹ̀, wọn yóò darapọ̀ mọ́
    àwọn ọ̀tá wa, wọn yóò sì da ojú ìjà kọ wá, wọn yóò sì sá àsálà kúrò ní ilẹ̀ yìí.”
  emp-NTPO: Maʌ̃ bẽrã crĩcha cawaad̶eba dadjirãba od̶ia ãdjirãra aud̶uara yõrãnamãrẽã.
    Mãwã od̶aẽ́bʌrʌ, dji quĩrũda dadjirã ume djõbʌdad̶e israelerãra ãdjirãare djõnia.
    Mãwãra naʌ̃ druad̶ebemada ẽdrʌd̶ia.–
  ind-ind: Kalau suatu saat musuh menyerang kita, bisa saja mereka bergabung dengan
    pihak musuh, lalu melawan kita dan meninggalkan negeri ini. Karena itu, kita harus
    mencari cara mengendalikan orang Israel supaya tidak bertambah banyak.”
  pes-OPCB: بنابراین بیایید چاره‌ای بیندیشیم و گرنه تعدادشان زیادتر خواهد شد و در
    صورت بروز جنگ، آنها به دشمنان ما ملحق شده بر ضد ما خواهند جنگید و از سرزمین ما
    فرار خواهند کرد.»
  aer-aer: Tyerrtye apmere arrpenhe-arenye areye apeke nhenhe-werne apetyeme anwernenhe
    atwerrerlenge-artaye? Nthakenhe-ame anwerne irretyenhe? Tyerrtye Israel-arenye
    areye apeke itnekenge apurte-irreketyenge, itne anteme apeke anwernekenge atwerreme
    anwernenhe irrerlknge atweme anteye! Itne apmere arrpenhe-werne anteme alwirreme!
    Nthakenhe-ame anwerne itnenhe atningke-irreketyenge ayakeye?”
  tgl-ULB: Tara na, makipag-ugnayan tayo nang may karunungan sa kanila. Kundi patuloy
    silang dadami, at kung magkaroon ng digmaan, sasama sila sa ating mga kaaway,
    makikipaglaban sa atin at aalis sa lupain.”
  cbu-NT: Ashiri iy ndunnaa yaanaatsi ksutkuni, iyash tsapuni aranginashaparee pzapanichinllinaya.
    Ashkatssin, yuwash kundararini iyapat waratamaam kuskachinllina anshutam uwshtisin
    Israelchich yapandayarusin, izuuru iyaa kasichinllinaya. Sheentssin, yusur waanpeetam
    watsapun suwachinllinaya, kurak tiptsiree tárangiya.
  hui-hui: Ina agali baba wai beramangi tigua ina napele ngulebira. Ti wai mendegoha
    anda puwa ina badai bialu dindi wahalu pole o íbu karuni. Ani bule kago manda
    buwa o karuni ti ho timbu halu ho dame nabilonaga iname mbira agi bibehedabe handami̱ya,
    lene.
  mya-mya: သူ​တို့​၏​လူ​ဦး​ရေ​ယခု​ထက်​မ​တိုး​ပွား​လာ​စေ​ရန် လိမ္မာ​စွာ​ငါ​တို့​ပြု​ရ​ကြ​မည်။
    အ​ကယ်​၍​စစ်​မက်​ဖြစ်​ပွား​လာ​လျှင် သူ​တို့​သည်​ငါ​တို့​၏​တစ်​ဘက်​ရန်​သူ​နှင့်​ပူး​ပေါင်း​၍​ငါ​တို့​ကို​တိုက်​ခိုက်​ပြီး​လျှင်
    တိုင်း​ပြည်​မှ​ထွက်​ပြေး​ကြ​လိမ့်​မည်'' ဟု​မိန့်​ကြား​လေ​၏။-
  cbi-NTPO: Tsa' mitya kayu sera' jindejutyu tyeeba bibu' keñaa urave, mandinbu vinguikenuuba
    faañu bain, yala lala' kundaalaba debuudi', lalanu kundaa dekishu juntsaa, entsa
    tunu malu' miji'ba inu dejuve, timi.
  bod-N: ཤོག་དང་། རང་ཅག་གིས་དེ་རྣམས་ལ་གཡོ་སྦྱོར་སྤེལ་བར་བྱའོ། །དེ་ལྟར་མ་བྱས་ན། ཁོ་རྣམས་ད་དུང་འཕེལ་བར་འགྱུར་ཞིང་།
    ཕྱིས་སུ་དམག་འཁྲུག་འདྲ་བྱུང་ན་དེ་དག་གིས་དགྲ་བོར་གྲོགས་བགྱིས་ནས་རང་ཅག་ལ་རྒོལ་ཏེ་ཡུལ་འདི་དང་འབྲལ་སྲིད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Uyai tivafungire zano nokuti vangazonyanya kuwanda uye kana hondo ikamuka,
    vangazobatana navavengi vedu, vakarwa nesu vakazobva munyika.”
  spa-BLM: Vengan, tratemos con sabiduría con ellos, no sea que se multipliquen, y
    suceda que cuando estalle alguna guerra, ellos también se unan a nuestros enemigos
    y luchen contra nosotros, y escapen del país.”
  cac-cac: A ticnaic yovalil sco na' tas tz'aj eb', yic vach' man̈ ol te q'uib' sb'isul
    eb', yujto talaj ay b'aq'uin̈ ay mach scot ul yac' oval d'ayon̈, syac'anoch sb'a
    eb' yed' eb' cajc'ol chi', axo eb' vin̈ smolan sb'a yac'an oval chi' qued'oc.
    Tzam elcan eb' libre d'a tic, xchi vin̈ rey chi'.
  swh-ULB: Njooni na tukae nao kwa akili, ama sivyo wataendelea kuongezeka na kama
    vita ikiibuka, wataungana na adui zetu, watapigana nasi, na kisha wataondoka.”
  bel-bel: перахітрым жа яго, каб ён ня множыўся; інакш, калі здарыцца вайна, злучыцца
    ён з нашымі няпрыяцелямі, і ўзброіцца супроць нас, і выйдзе зь зямлі.
  wed-wed: Tauta tana viogatara da menanare tana kauanei da ai vinatuna eḡa ina rata
    guratana. Ma mepa da wei eḡa tana kauei ma maranai ḡavia ina nei, ma taui ḡavia
    maiteni ina vitagogiei da ina viḡavieta, ma ina opu-tawaneta.”
  deu-ELBBK: Wohlan, lasst uns klug gegen dasselbe handeln, dass es sich nicht mehre
    und es nicht geschehe, wenn Krieg eintritt, dass es sich auch zu unseren Feinden
    schlage und gegen uns kämpfe und aus dem Land hinaufziehe.
  mbb-OT: Kinahanglan he zuen tew paaǥi he para kenà sikandan medsigudu mebmahabet,
    su wey zan kenà mekesukul kenitew pinaaǥi te kedtampu te menge etew he ebpekigira
    kenitew, su wey zan kenà mekaawà kayì te kenitew.”
  mal-2015: അവർ പെരുകീട്ടു ഒരു യുദ്ധം ഉണ്ടാകുന്ന പക്ഷം നമ്മുടെ ശത്രുക്കളോടു ചേർന്നു
    നമ്മോടു പൊരുതു ഈ രാജ്യം വിട്ടു പൊയ്ക്കളവാൻ സംഗതി വരാതിരിക്കേണ്ടതിന്നു നാം അവരോടു
    ബുദ്ധിയായി പെരുമാറുക.
  tuo-NT: Tojo weerã na põꞌrãtinemoticãꞌto nírã, ¿deꞌro weeroʉamitito? Marĩ cãꞌmotaꞌaticãma,
    aꞌmewẽjẽse waꞌa, marĩrẽ ĩꞌatuꞌtirã meꞌrã aꞌmesʉꞌa, marĩ meꞌrã aꞌmewẽjẽ, marĩ ya
    diꞌtare wijawãꞌcãbosama”, nicʉ niwĩ.
  gup-gup: Dja baleh nuk ngad kandiyimowon? Kab karrbenmarneyingkihkarremarnbu, wardi
    kabirrimirndewernmerren munguyh dja bu bininj kabirrimre kandibunkenh, bedda nawu
    Israel benkebmawahmeng kaluk kabirriraworren nawu kandiwidnan, kandibun kadberre
    dja mak kabirrire kubolkbubuyika, kabirribolkbawon kubolkwarlahkenh kadberre.”
    Kumekbe bu Pharaoh benmarneyimeng nuye bininj.
  gvs-gvs: Mada kabitam tasikogigīdi, govila bei tuwaina sisusáila, e niga neta yaviya
    isowóduwo, kidi bei sina ida kaleyayao taiyao sisiukoidi sima silauida, namliyeta
    asa sikalave.’
  rmc-rmc: Aven gondoľinas so lenca te kerel, hoj pes te na rozmnožinen meksa buter.
    Bo te uľahas mariben, on šaj predžan pre le ňeprijaťeľiskri sera, hoj pes amenca
    te maren, a denašlehas het andral amari phuv.“
  nlg-nlg: Mai ghita ma ka kenea na halautu ke nera ge kara kubolu horu. Ma ka mua
    nea te vagha keri, geva na veitotoghoni ke puputu dato mai, ma gaira igeva kara
    hangara na ghada na levunimate, ge kara veitotoghoni kolughita. Vaho, ge kara
    sogha sania na kema.”
  pes-OPV: بیایید با ایشان به حکمت رفتارکنیم، مبادا که زیاد شوند. و واقع شود که چون
    جنگ پدید آید، ایشان نیز با دشمنان ماهمداستان شوند، و با ما جنگ کرده، از زمین بیرون
    روند.»
  ron-1924: Вениць сэ не арэтэм дибачь фацэ де ел, ка сэ ну кряскэ, пентру ка ну кумва,
    дакэ се ва ынтымпла ун рэзбой, сэ се уняскэ ши ел ку врэжмаший ноштри, сэ не батэ
    ши сэ ясэ апой дин царэ.”
  aui-aui: Memeda touda biiyadi aviya inatubugha, na kada aviya sinirukapuvedi siniaviyeda
    da sinagetawanida bi sinavera sinanagho yada kubura sinakuyoveni. Na keda taninoyeni
    bi yadi koroto tana yarayi da gegha sinakoroto kirakiina.”
  ben-OBCV: এসো, আমরা তাদের প্রতি প্রজ্ঞাপূর্বক ব্যবহার করি, তা না হলে তারা এর চেয়েও
    বেশি সংখ্যক হয়ে যাবে এবং, যদি যুদ্ধ শুরু হয়ে যায়, তারা আমাদের শত্রুদের সাথে
    যোগ দেবে, আমাদের বিরুদ্ধে লড়াই করবে ও দেশ ছেড়ে চলে যাবে।”
  som-som: Kaalaya, aynu si caqli ah ula macaamiloonnee; waaba intaasoo ay tarmaan,
    oo ay markuu dagaal dhaco cadaawayaasheenna inoogu darmadaan, oo intay inala diriraan
    ay dalka ka baxaane.
  lat-VUC: 'Venite, sapienter opprimamus eum, ne forte multiplicetur: et si ingruerit
    contra nos bellum, addatur inimicis nostris, expugnatisque nobis egrediatur de
    terra.'
  eng-ASVBT: come, let us deal wisely with them, lest they multiply, and it come to
    pass, that, when there falleth out any war, they also join themselves unto our
    enemies, and fight against us, and get them up out of the land.
  mna-mna: 'Tana nio aŋre ta kembei: Kozo turu zaala sa bekena tupunmeete mburan.
    Kokena timasak ma tilip piti. Pa sombe malmal sa imaŋga, to tila tigaaba kanda
    koi bizin, mi tikam malmal piti, mi tiko ma tila len pa lele kiti.”'
  ita-1885: Ora procediamo saggiamente intorno ad esso; che talora non moltiplichi;
    onde, se alcuna guerra avvenisse, egli non si congiunga anche esso co' nostri
    nemici, e non guerreggi contro a noi, o se ne vada via dal paese.
  eng-LXXUP: come then, let us deal craftily with them, lest at any time they be increased,
    and whensoever war shall happen to us, these also shall be added to our enemies,
    and having prevailed against us in war, they will depart out of the land.
  eng-ULB: Come, let us deal with them wisely, otherwise they will continue to grow
    in numbers, and if war breaks out, they will join our enemies, fight against us,
    and leave the land.”
  spa-VBL: Tenemos que hacer un plan para evitar que sigan multiplicándose, porque
    que si llega a haber una guerra, se pondrán del lado de nuestros enemigos, lucharán
    contra nosotros, y huirán del país”.
  fra-_FOB: Allons! agissons prudemment avec lui, de peur qu'il ne s'accroisse, et
    que s'il arrive quelque guerre, il ne se joigne aussi à nos ennemis, ne combatte
    contre nous, et ne monte hors du pays.
  mal-mal: ഈ നിലയിൽ വർദ്ധിച്ചിട്ട് ഒരു യുദ്ധം ഉണ്ടായാൽ, നമ്മുടെ ശത്രുക്കളോട് ചേർന്ന്
    നമ്മോടു യുദ്ധം ചെയ്യുകയും ഈ രാജ്യം വിട്ടു പോകുകയും ചെയ്യും. അങ്ങനെ വരാതിരിക്കേണ്ടതിന്
    നാം അവരോടു ബുദ്ധിപൂർവം പെരുമാറുക”.
  urd-GVR: Āo, ham hikmat se kām leṅ, warnā wuh mazīd baṛh jāeṅge. Aisā na ho ki wuh
    kisī jang ke mauqe par dushman kā sāth de kar ham se laṛeṅ aur mulk ko chhoṛ jāeṅ.”
  suz-BL: मेको आन पर्बमी शुश मिम्‍शा, सल्‍ला पय। मो मपाइतय हना, मेको शुश दुम्‍शा,
    नोले लडाइ दुम्‍मेनु, इं जोरी सत्रु आन कली वारच पाइश्‍शा, एक रे प्रोक्‍नीमी, कोर
    में” दे आ मुर आन कली माइक्‍मी बाक्‍त।
  ita-1927: Orsù, usiamo prudenza con essi; che non abbiano a moltiplicare e, in caso
    di guerra, non abbiano a unirsi ai nostri nemici e combattere contro di noi e
    poi andarsene dal paese”.
  ckb-ckb: وەرن با دانا بین، نەوەک زۆرتریش ببن، کاتێک بکەوینە جەنگەوە، ئەوان بچنە
    پاڵ دوژمنەکانمان و لە دژمان بجەنگن و ئەم خاکە بەجێبهێڵن.»
  eng-BBE: Let us take care for fear that their numbers may become even greater, and
    if there is a war, they may be joined with those who are against us, and make
    an attack on us, and go up out of the land.
