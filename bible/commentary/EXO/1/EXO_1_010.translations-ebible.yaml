    pedalidali weyu, dąų wabo tų gegegaibao,” te Isip gavman polasa tuni bidi agai
    te po wai.
  tpi-tpi: Sapos pait i kirap, ating bai ol i bung wantaim ol birua bilong yumi na
    pait long yumi, na ol bai i lusim kantri bilong yumi na ranawe. Olsem na yumi
    mas painim wanpela rot bilong pasim ol bai ol i no ken kamap planti tumas.”
  dan-1931: Velan, lad os gå klogt til Værks imod dem, for at de ikke skal blive for
    mange; ellers kan det hænde, når vi kommer i Krig, at de går over til vore Modstandere
    og kæmper mod os og til sidst forlader Landet!”
  vie-OVCB: Nếu ta không khôn khéo đối phó và chặn đứng việc gia tăng dân số của họ,
    một mai chiến tranh bùng nổ, họ sẽ theo địch chống ta rồi kéo nhau đi hết.”
  guj-2017: માટે આપણે તેઓ સાથે ચાલાકીથી વર્તીએ, નહિ તો તેઓ વધી જશે અને સંજોગોવશાત
    આપણને કોઈની સાથે લડાઈ થાય તો સંભવ છે કે તેઓ આપણા દુશ્મનો સાથે ભળી જાય, આપણી સામે
    લડે અને દેશમાંથી જતા રહે.”
  pon-2006A: Eri, e konehng kitail en wiahiong irail ehu koasoandien pwe re dehr tohtohla.
    Pwe, ni ahnsoun mahwen, re de miniminiong atail imwintihti kan oh mahweniong kitail,
    oh pil lipalahsang rehtail.”
  por-BRBSL: Venha, vamos lidar sabiamente com eles, para que não se multipliquem,
    e acontece que quando alguma guerra eclode, eles também se unem a nossos inimigos
    e lutam contra nós, e escapam da terra”.
  aly-aly: Ahelengkw apmer ingwer-areny-rnem apetyenty, anwenhantherr atwekerr. Israel-kenhel-rnem
    apek yanh-rnem alpemilekerr, ingkerrenhel-antey anwenhantherr atwekerr! Israel-kenh-rnem
    apmer ingwer-warl anterrerrekerr, warrk-kety ipmelhekerr!”
  cth-cth: Tho awh, lungangcalah hoi ahnimouh lathueng hno sak awh sei. Nahoeh pawiteh,
    ahnimouh teh hoe pungdaw awh vaiteh, hmalah tarankâtuknae awm pawiteh, maimae
    tarannaw koe lah kambawng awh vaiteh, maimouh hah na tuk vaiteh ram dawk hoi a
    yawng awh han doeh telah a taminaw koe a dei pouh.
  twi-twi: Momma yɛmpɛ ɔkwan bi na yɛmfa so nsiw saa dɔ a wɔredɔ no ano. Sɛ yɛanyɛ
    saa na ɔko bi si a, wɔbɛdɔm yɛn atamfo ne wɔn ako atia yɛn na wɔafi ɔman yi mu.”
  hlt-hlt: Anih te cueih pae pawn sih ping aih ve. Caemtloek ha thoeng tih anih neh
    koei uh koinih mamih m'hmuhuet ni. Te vaengah mamih m'vathoh thil vetih khohmuen
    lamloh cet hae ni.
  tbz-SIM: Tí yɑ̀nnɛ̀ dɛ̀ yóó yĩ́mɛ̀ kɛ̀ bɛ̀ bɑ́ nsṹũnko. Dikpɑ̀nnì mɑrì yɑ̀ɑ̀ bo
    ɑ̃nnɛ́ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ nɛ̀ ti dootitɔbɛ̀ kɛ́ ti dókɛ́nɛ̀ kɛ́yɛ̀ dihɛì.
  msy-2020: Eghtɨ mɨdorozim otoghtɨ, me ti en apaniba ko uari akuvagh e ko mɨsoghɨva,
    en kantri ategh aregham. Kamaghɨn amizɨ, e tuavitam batogh me damightɨ, me otɨv
    arogh avɨrasemeghan kogham.”
  dop-dop: Mpʋ tɔ, pǝ wɛɛ sɩ tǝ́ pɛɛkɩ yɑɑsi wei tɩɩ pɑsǝnɑ-wɛ tɔ. Pǝ́ tɑɑ kɔɔ nɑ
    pǝ́ yoosi tɑ́ nɑ tɑ́ kolontunɑɑ nɑ mpɛ pɑ́ sɛɛnɑ pɑ tɔɔ nɑ pɑ́ kǝlɩ-tʋ. Ɩlɛnɑ
    pɑ́ se nɑ pɑ́ tɛɛ.
  azb-azb: Gəlin onlarla ağılla rəftar edək, yoxsa çoxalar və müharibə vaxtı düşmənlərimizlə
    birləşib bizə qarşı vuruşar, sonra isə ölkəni tərk edərlər».
  eng-DBY: Come on, let us deal wisely with them, lest they multiply, and it come
    to pass that, if war occur, they take side with our enemies and fight against
    us, and go up out of the land.
  hin-2017: इसलिए आओ, हम उनके साथ बुद्धिमानी से बर्ताव करें, कहीं ऐसा न हो कि जब वे
    बहुत बढ़ जाएँ, और यदि युद्ध का समय आ पड़े, तो हमारे बैरियों से मिलकर हम से लड़ें
    और इस देश से निकल जाएँ।”
  wol-KYG: Nanu ci sàkk pexe, ngir ñu bañatee yokku. Lu ko moy bu xare amee, man nañoo
    far ak sunuy noon, xeex ak nun, ba génn réew mi.»
  swp-swp: I lolo isi edi tupo eai ta sanasanapu, ata se gamagari ariri, eo ena iala
    i hearoda ada waiunu se patalau aridi eai eo se ialaida, abo eda eanua se dagogabaei.”
  bjr-bjr: Rakirafa kambiqainaqa misa maasa namuqaa faqa moodaanaki kammafi maasa
    darusee quqasee sandee foora. Inni saimbaqa naqifee mandee oonumafi irisee misa
    rafaaqafusaanaqee misa sia moomoo kambiqeefaree.
  eng-YLT: give help! let us act wisely concerning it, lest it multiply, and it hath
    come to pass, when war happeneth, that it hath been joined, even it, unto those
    hating us, and hath fought against us, and hath gone out up of the land.'
  kne-kne: Masapol ay mannemnem takos pamosposan ta adi dan masepsep ay omad-ado.
    Tan adi pay mo wada et di gobat, ya asi dan badangan din kaibaw tako et pag dan
    ikanayon ay lomayaw.”
  wat-wat: Taki kata aviya sina vivibututa nenei, Isineni nifanifaita sina tuyanomwanisiya
    keta sina nuaviita atu nofe fwayafwayanama nenei sina dibwana sina niya. Na fasinei
    ketaketa tamo ta vinuwadadana-dewadewai ebe muka kasi sabu ina nakatamoka.”
  bzd-NTPO: Mik se' bolökpa ñippö̀mi se' ta̱, e' ta̱ dö' ie'pa ñì wöiöka̱ se' ppök
    se' bolökpa ta̱, ta̱ es imi'miyal se' yöki̱. E' kue̱ki̱ se' tö ibikeitsö́ bua'iewa̱
    tö we̱s se' tö ie'pa wöklö'wè̱mi a̱s kë̀ ikí̱ alör tai̱ë.”
  eng-WYC-2017: come ye, wisely oppress we it, lest peradventure it be multiplied;
    and lest, if battle riseth against us, it be added to our enemies, and go out
    of the land, when we be overcome.
  eng-WMBB: Come, let’s deal wisely with them, lest they multiply, and it happen that
    when any war breaks out, they also join themselves to our enemies and fight against
    us, and escape out of the land.”
  urd-GVH: आओ, हम हिकमत से काम लें, वरना वह मज़ीद बढ़ जाएंगे। ऐसा न हो कि वह किसी
    जंग के मौक़े पर दुश्मन का साथ देकर हमसे लड़ें और मुल्क को छोड़ जाएँ।”
  rug-rug: Meke be mae sa vinaripera, si hokara kote tokani rini sari nada kana, meke
    raza gita rini, meke hokara kote govete taloa dia koasa popoa hie. Aria, mada
    hata ia sa siraṉa, mada kopuni, pude lopu soku si arini,” gua si asa.
  gaz-gaz: Kottaa akka isaan kana caalaa hin baayʼanneef, yoo waraanni kaʼes diinota
    keenya gargaaranii akka nu hin waraannee fi akka biyyattii keessaa baqatanii hin
    baaneef haxxummaadhaan isaan qabna.”
  fra-LSG: Allons! Montrons-nous habiles à son égard; empêchons qu’il ne s’accroisse,
    et que, s’il survient une guerre, il ne se joigne à nos ennemis, pour nous combattre
    et sortir ensuite du pays.
  gnn-gnn: Ŋuli balaŋu miriŋunydja ḏo'yurru dhiyala ŋilimurruŋgu, mak walalanydja
    ŋuli waŋgany‐manapanmina, dhuwalanydja walala yolŋu'‐yulŋu, bala waṉḏi winya'‐winyayurruna
    ŋilimurruŋgala dhipuŋuru wäŋaŋurunydja. Nhaltjanna yurru ŋilimurru yulŋunydja
    walalanha?”
  yal-yal: En xa a liga xaxinla ra, alogo e nama wuya ɲaxi ra, alogo xa yɛngɛn keli,
    e nama sa en yaxune fari, e yi en yɛngɛ, e e gi yamanani.”
  haw-1868: E hana maalea kakou ia lakou; o nui auanei lakou, a hiki mai ke kaua,
    huipu lakou me ko kakou poe enemi, a e kaua mai hoi ia kakou, a pela ia lakou
    e pii aku ai mai ka aina aku.
  arb-NAV: فَلْنَتَآمَرْ عَلَيْهِمْ لِكَيْلا يَتَكَاثَرُوا وَيَنْضَمُّوا إِلَى أَعْدَائِنَا
    إِذَا نَشَبَ قِتَالٌ وَيُحَارِبُونَا ثُمَّ يَخْرُجُوا مِنَ الأَرْضِ».
  ewe-ewe: Mina míato ayemɔ aɖe dzi atsi nu sia nu. Ne míetsi nu sia nu o, eye aʋa
    dzɔ la, woade míaƒe futɔwo dzi, awɔ aʋa kpli mí asi adzo le anyigba la dzi.”
  eng-LEE: Come, let us deal wisely with them lest they multiply, and it come to pass,
    that, when there happen to be a war, they join also unto our enemies, and fight
    against us, and depart out of the land.
  gvn-gvn: '@see-verse:EXO.001.009'
  nna-nna: Nganyjurrulu jipi jilaminyijanaku janalu partanyku kanganyaku. Jampa jinta
    ngajarrirrangu milpulupiyinganyjurruku kuliku, ngurnipali palamarrangulu marrngurrangulu
    Israel-jalu kululapiyijaninyi palarrangu ngajarrirrangu kulipatinaku nganyjurrungu.
    Ngurnipali wirlalapiyinganyjurrinyi ngarrakunyju. Palaja munu warrkamu jilipiyinganyjurruku,
    mirti yakalapiyinganyjurruku ngarramarntilu. Ngurnipali janangarra nyampali jarrulupiyinganyjurruku.
    Kuwarringulu kurnta jilaminyijaninyi palarrangu ngarramarntija partanyja kanganyaja.
    Kurluny-kurlunyja yijanga kalkuluminyijananyi.”
  asm-FB: আহাঁ, আমি তেওঁলোকৰ লগত জ্ঞানেৰে লেনদেন কৰোঁহক। নহলে তেওঁলোক অবিৰত ভাৱে বৃদ্ধি
    পাব, আৰু কোনো যুদ্ধ হ’লে, তেওঁলোকে আমাৰ শত্ৰুবোৰৰ লগত যোগ হৈ আমাৰ বিৰুদ্ধে যুদ্ধ
    কৰিব, আৰু দেশ ত্যাগ কৰি যাব।”
  sus-A: وٌن شَ كْوتَ ندٍ رَبَ عَلَكٌ عٍ نَشَ وُيَ سْنْن. شَ نَ مُ، فٍرٍ تّمُي، عٍ
    قَمَ نّ كَقُدٍ وٌن يَشُييٍ مَ، عٍ كٍلِ وٌن شُن مَ.»
  fra-SBL: Venez, traitons-les avec sagesse, de peur qu'ils ne se multiplient et que,
    lorsqu'une guerre éclatera, ils ne se joignent à nos ennemis, ne nous combattent
    et ne s'échappent du pays. »
  hbo-hbo: הָ֥בָה נִֽתְחַכְּמָ֖ה לֹ֑ו פֶּן־יִרְבֶּ֗ה וְהָיָ֞ה כִּֽי־תִקְרֶ֤אנָה מִלְחָמָה֙
    וְנֹוסַ֤ף גַּם־הוּא֙ עַל־שֹׂ֣נְאֵ֔ינוּ וְנִלְחַם־בָּ֖נוּ וְעָלָ֥ה מִן־הָאָֽרֶץ׃
  eng-WYCLIFFE: come ye, wiseli oppresse we it, lest perauenture it be multiplied;
    and lest, if batel risith ayens vs, it be addid to oure enemyes, and go out of
    the lond, whanne we ben ouercomun.
  piu-2006: '@see-verse:EXO.001.009'
  pjt-pjt: '@see-verse:EXO.001.009'
  cwe-cwe: Cholondeka chizahile nzila ya ubala sekewongezeke, one siivo, ihalawilila
    ng'hondo wezailumba na wehi wetu na kuitowa na cheye na kusegela mwiisi.”
  bgs-bgs: Purisu kailangan mamasak ki ka kapókit ébô dì dan kumarapung, su atin ka
    duwán gira, malát dan tun ta mga usig ta, matu dan áknita, asta miwà dan tikud
    tun ta banuwa ta.”
  kik-kik: Gĩũkei, no nginya tũmathiĩ na wara nĩguo matikae kũingĩha mũno gũkĩra ũũ,
    tondũ kũngĩgĩa mbaara, no manyiitane na thũ ciitũ na marũe na ithuĩ, na macooke
    moore moime bũrũri ũyũ.”
  fra-NCL: Allons ! Prenons des précautions contre lui, de peur qu’il ne s’accroisse,
    et que, une guerre survenant, il ne se joigne à nos ennemis pour nous combattre,
    et ne sorte ensuite du pays. »
  cek-AK: Angzo oh; nihcae hae palunghahaih hoiah tamet si, to tih ai nahaeloe nihcae
    loe pop o aep aep tih boeh; misa angtukhaih om nahaeloe, nihcae loe aicae ih misanawk
    khaeah ni athum o tih, aicae hae tuh o ueloe, aicae prae hae caeh o taak sut tih,
    tiah a thuih pae.
  xla-xla: Epapedeme di api totamolowa, Isalael sota sikemte pasatlala depo himomolloweye.
    Adipalati, yia꞉tapo yia꞉ opata ma-ta꞉lati natipame potlowedeme opahale so opi
    mate hatlope depame dia꞉ mate opahale dlala,” diyo.
  cuk-cuk: ”Degisoggu, anmar ise-itoar igar-amiergebed, adi, melle bar sordamar ega
    merguegar. Ar degisulile, anmar bila-onoalile, abakalegi anmar-isdarmaladba-akadele,
    anmargi aibinnalile, ar degiile, dule-dummaganga gudmaloed.”
  uig-CYR: Әнди биз уларға нисбәтән ақиланә иш тутайли; болмиса, улар техиму көпийип
    кетиду, мабада уруш партлап қалса, шундақ болидуки, улар дүшмәнлиримиз тәрәпкә
    өтүп, бизгә һуҗум қилип, жуттин чиқип кетиши мүмкин, — деди.
  pma-pma: Munak kantri sav tai houmon rea hetal min ir, me-Isrel keil akilea avatas
    vatal min keil ka u vini ir ka ilohosai ran kantri orer. Ven koanik, rehelekat
    sise koa vasakin keil irvitei mun houlu.”
  tel-2017: వాళ్ళ విషయంలో మనం తెలివిగా ఏదన్నా చేద్దాం. లేకపోతే వాళ్ళ జనాభా పెరిగిపోతుంది.
    ఒకవేళ యుద్ధం గనక వస్తే వాళ్ళు మన శత్రువులతో చేతులు కలిపి మనకి వ్యతిరేకంగా యుద్ధం
    చేసి ఈ దేశం నుండి వెళ్లిపోతారేమో” అన్నాడు.
  hat-BSA: Vini, annou aji avèk sajès avèk yo, sinon yo va miltipliye, e si gen lagè,
    yo va fè alyans avèk sa ki rayi nou yo, pou goumen kont nou e kite peyi a.”
  bxh-bxh: '@see-verse:EXO.001.009'
  kos-kos: Fin oasr mweun elos ac mau kupasryang nu sin mwet lokoalok lasr ac lain
    kut, ac elos ac ku in kaingla liki mutunfacl sesr. Kut enenu in akngusrikya suk
    sie inkanek in taranulos in tia puseni.”
  hbo-WLC: הָ֥בָה נִֽתְחַכְּמָ֖ה ל֑וֹ פֶּן־יִרְבֶּ֗ה וְהָיָ֞ה כִּֽי־תִקְרֶ֤אנָה מִלְחָמָה֙
    וְנוֹסַ֤ף גַּם־הוּא֙ עַל־שֹׂ֣נְאֵ֔ינוּ וְנִלְחַם־בָּ֖נוּ וְעָלָ֥ה מִן־הָאָֽרֶץ׃
  ibo-ibo: Ngwanụ, ka anyị were amamihe meso ha mmeso ọjọọ, ma ọ bụghị otu a, ha ga-amụba
    karịa, mgbe agha ga-adapụta nʼetiti anyị na ndị iro anyị, ha ga-esoro ndị iro
    anyị lụso anyị agha, site nʼala a gbapụ.”
  ory-ory: ସେମାନେ ଯେପରି ବର୍ଦ୍ଧିତ ନ ହୁଅନ୍ତି, ପୁଣି, ଯୁଦ୍ଧ ଘଟିଲେ, ଆମ୍ଭମାନଙ୍କର ଶତ୍ରୁପକ୍ଷ
    ହୋଇ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ ନ କରନ୍ତି ଓ ଏ ଦେଶରୁ ପ୍ରସ୍ଥାନ ନ କରନ୍ତି, ଏଥିପାଇଁ ଆସ, ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କ ସଙ୍ଗେ ସାବଧାନ ହୋଇ ବ୍ୟବହାର କରୁ।”
  chk-chk: Ou etto, sipwe le sorongaueer pwe resap chüen chomongola. Pun ika maun
    epwe torikich, repwe eti chon oputach le fiu ngenikich, repwe pwal sü seni fanüach.”
  rop-rop: Wal wi garra wotjim olabat gudwei, dumaji dei mait joinin langa ola enami
    blanga wi en fait langa wi, en afta dei mait gowei brom iya en libum wi nomo garram
    eni wekinmen. Wal wi garra kipum olabat iya blanga wek blanga wi. Bat wi garra
    faindim wei blanga stapam olabat blanga abumbat blendibala biginini.” Lagijat
    na det nyubala king bin tok langa im kantrimen olabat.
  ukr-1871: Нумо перехитрувати їх, ато намножаться і як випаде нам війна, так пристануть
    і вони до ворогів і бити муть на нас, та й вийдуть із нашої землї.
  bch-bch: Be oangga paraunga eta iuot, eine ga tilup toman ngan ada miri itamatama
    ta tikado paraunga pagita. Toa bedaoa ta titnan leda tibur ga tila. Be manta tanasi
    oatainga kemi ta tailo edap eta ngan pakalanga gid, ta irangrang ngan tiuot busa
    pade mao.”
  deu-1951: Wohlan, laßt uns kluge Maßnahmen gegen sie ergreifen, daß ihrer nicht
    zuviele werden; sie könnten sonst, falls sich ein Krieg wider uns erhöbe, zu unsern
    Feinden übergehen und wider uns kämpfen und aus dem Lande ziehen.
  eng-JPS: come, let us deal wisely with them, lest they multiply, and it come to
    pass, that, when there befalleth us any war, they also join themselves unto our
    enemies, and fight against us, and get them up out of the land.'
  srp-1865: Nego hajde mudro da postupamo s njima, da se ne množe, i kad nastane rat
    da ne pristanu s neprijateljima našim i ne udare na nas i ne otidu iz zemlje.
  lug-lug: Ka tubasalire amagezi baleme kweyongera bungi. Kubanga singa wagwawo olutalo
    ne beegatta n’abalabe baffe, ne batulwanyisa, balituddukako ne bava mu nsi eno.”
  heb-heb: הבה נתחכמה לו פן ירבה והיה כי תקראנה מלחמה ונוסף גם הוא על שנאינו ונלחם
    בנו ועלה מן הארץ׃
  ben-IRV: এস, আমরা তাদের সঙ্গে বুদ্ধির সঙ্গে ব্যবহার করি, নাহলে তারা বৃদ্ধি পাবে
    এবং যুদ্ধের দিন তারাও শত্রুদের দলে যোগ দিয়ে আমাদের সঙ্গে যুদ্ধ করে এবং এই দেশ
    থেকে চলে যায়।”
  pan-pan: ਆਓ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨਾਲ ਸਮਝ ਨਾਲ ਵਰਤਾਓ ਕਰੀਏ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਹੋਰ ਵਧ ਜਾਣ ਅਤੇ
    ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇ ਕਿ ਜਦ ਲੜਾਈ ਆ ਪਵੇ ਤਾਂ ਉਹ ਸਾਡੇ ਵੈਰੀਆਂ ਦੇ ਨਾਲ ਮਿਲ ਜਾਣ ਅਤੇ ਸਾਡੇ ਵਿਰੁੱਧ
    ਲੜਨ, ਫੇਰ ਇਸ ਦੇਸ਼ ਤੋਂ ਉਤਾਹਾਂ ਨੂੰ ਚਲੇ ਜਾਣ।
  tkr-tkr: Qudoora ək'elikan sa kar ha'as, deşxheene manbı sık'ılbab geeb qeepxhes.
    Dəv'ə gibğılee, manbı yişde duşmanaaşika sapçi şalqa ables. Qiyğale xhineyib yişde
    ölkeençe qığeepç'ı əlyhəəsınbı.
  mya-JVB: လာ ကြ၊ သူ တို့ကို လိမ္မာစွာ ပြုကြစို့။ သို့မဟုတ် သူတို့သည် များပြား ကြလိမ့်မည်။
    နောက်တခါ စစ်မှု ရောက် လျှင် ငါ တို့ရန်သူ ဘက်သို့ ဝင်စား ၍ ငါ တို့ကို တိုက် သဖြင့်
    ၊ ပြည် တော်ထဲက ထွက်သွား ကြလိမ့်မည်ဟု မိမိ လူ တို့အား ဆို လေ၏။
  tte-O: Yamatausi yo kategu iwakaka tem kaleya iyawatagili kani Isileli kala tokalomagigiliwo
    sisaguili siyaboda kaigeda na silaoma sikaleya kolila kabo sikaiwe-gabaegila na
    siyabubu. Mwa koina sauga bwaite ilonamwayagila tem loina kolokolololi taginauli
    kolili kisi ali boda idebalala yo sibaibaiwa.”
  tbg-tbg: Naantiara iqoka raqi entava qovaraiqiramanta vika tinavu navutaaka hampata
    avitumavi tinavu hampata raquqi viha, maa vataraqaahai ruqemake vo vataini vivorave.
    Kaiqe tenavu vo aara ranta kaari vika kia voqavata airi qiate, tiro.
  hmo-hmo: Do ita itadia namonamo, bona dohore idia momo herea garina, edia dala ita
    koua be namo. Badina be tuari ia mai neganai, sedira do idia toreisi. Ita dekenai
    tuari henia taudia dohore idia durua, bona dohore idia tuari henia ita dekenai,
    bona iseda tano dohore idia rakatania garina.”
  urd-urd: इसलिए आओ, हम उनके साथ हिकमत से पेश आएँ, ऐसा न हो कि जब वह और ज़्यादा हो
    जाएँ और उस वक़्त जंग छिड़ जाए तो वह हमारे दुश्मनों से मिल कर हम से लड़ें और मुल्क
    से निकल जाएँ।”
  rus-SYN: перехитрим же его, чтобы он не размножался; иначе, когда случится война,
    соединится и он с нашими неприятелями, и вооружится против нас, и выйдет из земли
    нашей.
  bqc-SIM: Wà gɛ́ ↄ̃nↄkɛinɛ́ kɛ́ aasu kã́fĩo yã́i. Tó zĩ sù fɛ̀lɛ, aa na wá
    ibɛɛↄwa, aa zĩkawanↄɛ, aai bↄlɛ wá bùsuu.
  tcz-CHONGTHU: Amaho hi apunbe lou na diuvin, tohgon khat nei tauhite. Achuti louva
    ahile hung hatdoh untin, chule gal hung um taleh, imelma teu ahin panpi diu eihin
    dou'uva gamsunga kon'a jamdoh ding ahiuve,” ati.
  mar-mar: चला, आपण त्यांच्याशी चतुराईने वागू, नाहीतर त्यांची निरंतर अधिक वाढ होईल
    आणि जर एखादा युद्धाचा प्रसंग आला तर हे लोक आपल्या शत्रूला जाऊन मिळतील; आणि मग
    ते आपल्याविरुद्ध लढतील आणि देशातून निघून जातील.”
  soq-soq: Naita emalawoamba apanawa onamba enompo, Israel apanawa mo do awodea onamba
    enapue kadineputue epue antoputuwapi. Sa baiwa no gagalontate mo uarantoia intawa
    enatabodata.”
  qub-qub: Cananga yarpachacushun mana mirananpaj imano rurananchïpäpis. Guërra captin-imaga
    contranchïcunamanmi guellicunman noganchïwan pillyananpaj. Binsiycamashpanchëga
    nasyunninchïpita aywacongami.»
  bqp-bqp: Ò gɛ́ ò ↄ̃ndↄ̃ kɛńnɛ de òsun kararo yãi. Tó zĩ̀i fùtɛ, ò na ó ibɛrɛnↄa
    ò zĩ̀ ká kũoo ò bↄtɛ ó bùsun.
  hat-hat: Tande non! Fòk nou jwenn yon jan wi, pou n' bat ak moun sa yo, pou yo pa
    vin plis toujou. Paske, si yon lagè pete la a, yo ka mete tèt ansanm ak lènmi
    nou yo pou yo bat nou. Apre sa, y'a pati kite peyi a.
  eng-BSB: Come, let us deal shrewdly with them, or they will increase even more;
    and if a war breaks out, they may join our enemies, fight against us, and leave
    the country.”
  tod-tod: Ade li, de ɓɔɠɔ lɛ ga da ga keleɠele nuiti ta-vaa zu. De pele ɓesa ta-ɓuɠu
    vai luɠɔ, mazɔlɔɔ ni kɔɔ a ʋaana, ti mina ɓɔ de wɔinzeɠe nuiti ba, ti ʋa de zakpe,
    ti ʋa ɠula zooi ʋa naa ʋolu.»
  eng-WEBPB: Come, let’s deal wisely with them, lest they multiply, and it happen
    that when any war breaks out, they also join themselves to our enemies and fight
    against us, and escape out of the land.”
  kbq-kbq: E'ina hu'negu enketa mago'a kanku haketa zamazeri haviza hanunke'za vahera
    fore huhakarea osnaze. Ha'ma fore hanige'za, ha' vahetirega ante'za ha' hunerante'za
    kumatia atre'za vugahaze.
  nhe-BL: Huajca monequi tijchihuase se tlenijqui para ayoc ma momiyaquilica, pampa
    intla oncas se tlatehuijcayotl, huelis mosejcotilise ica tocualancaitacahua para
    techtehuise huan teipa cholose tlen ni tlali.”
  bus-bus: Wà gá wà ↄ̃ndↄ̃ↄ daɛńzi lɛ aↄ̃ton kaararo yãnzi. Tó zĩ̀ fɛ̀ɛ, aↄ̃é na
    wa ibɛɛnↄa aↄ̃ zĩ̀ káwao aↄ̃é bↄɛ wa bùsun.
  gub-BL: — Aze amo ae ywy rehe har zaneàmàtyry'ym wà a'e wà nehe, Izaew izuapyapyr
    upuner uzemono'ogaw rehe zaneàmàtyry'ymar wanehe a'e wà nehe. Upuner zaneàmàtyry'ymaw
    rehe wà nehe, zaneiwy wi uhemaw rehe wà nehe. A'e rupi xikar amo ma'e iapo pyràm
    zane nehe kury. Ximupytu'u kar heta tetea'u wera'u ma'e romo waneko re zane nehe
    kury, i'i wanuwihawete Ezit ywy rehe har wanupe.
  eng-DRA: 'Come, let us wisely oppress them, lest they multiply: and if any war shall
    rise against us, join with our enemies, and having overcome us, depart out of
    the land.'
