verse: EXO.001.011
translations:
  mal-C: അതനുസരിച്ച്, ഇസ്രായേല്യരെക്കൊണ്ടു കഠിനമായി പണിയെടുപ്പിക്കാനും അവരെ പീഡിപ്പിക്കാനുമായി
    ഈജിപ്റ്റുകാർ അവരുടെമേൽ മേൽനോട്ടക്കാരെ നിയമിച്ചു; അവർ ഫറവോനുവേണ്ടി പീഥോം, രമെസേസ്
    എന്നീ സംഭരണനഗരങ്ങൾ ഇസ്രായേല്യരെക്കൊണ്ട് പണിയിപ്പിച്ചു.
  deu-TKW: Da bestellten sie über es Fronvögte, um es zu drücken mit ihren Fronarbeiten,
    und es baute dem Pharao Vorratsstädte, Pithom und Ramses.
  lin-lin: Boye batiaki bakonzi ya misala makasi mpo na konyokola bana ya Isalaele
    na nzela ya misala makasi. Na bongo, batongelaki Faraon bingumba ya Pitomi mpe
    ya Ramisesi mpo ete ezala bisika ya kobomba biloko.
  eng-LSV: And they set princes of tribute over it, so as to afflict it with their
    burdens, and it builds the store-cities of Pithom and Rameses for Pharaoh;
  eng-GNV: 'Therefore did they set taskemasters ouer them, to keepe the vnder with
    burdens: and they built the cities Pithom and Raamses for the treasures of Pharaoh.'
  eng-WEBSTER: Therefore they set over them task-masters, to afflict them with their
    burdens. And they built for Pharaoh treasure-cities, Pithom, and Raamses.
  nhw-BL: Huan yeca nopa egiptome quintlalijque tlacame catli tetique para ma quinfuerzajhuica
    israelitame ma tequitica tlahuel chicahuac. Quinchihualtijque ma quisencahuaca
    nopa altepeme Pitón huan Ramesés para nopa hueyi tlanahuatijquetl Faraón. Huan
    quintequihuijque nopa altepeme para ipan quiajocuise tlacualistli.
  swh-ONEN: Basi Wamisri wakaweka wasimamizi wa kuwasimamia na kuwatesa Waisraeli
    kwa kazi ngumu, nao wakajenga miji ya Pithomu na Ramesesi ya kuweka akiba ya Farao.
  bba-bba: Mɑ bɑ bu sɔmɑn wiruɡibu ɡɔsiɑ be bɑ koo bu yoo sɔm sɛ̃sɔɡinu koosiɑ. Nɡe
    mɛyɑ bɑ kuɑ bɑ kɑ wuu mɑrosu bɑnɑ si bɑ sokumɔ Pitomu kɑ Rɑmusɛsi, si su kuɑ Eɡibiti
    sunɔn dukiɑ beru yenu.
  eng-KJVCPB: Therefore they did set over them taskmasters to afflict them with their
    burdens. And they built for Pharaoh treasure cities, Pithom and Raamses.
  cpy-cpy: Ari retanakawo Apitantoni-jatzi imapero-tziri rompera-waetari Israel-paeni,
    rowetsika-kaakiri apite nampitsi, iiteetziro “Manchakironi” itsipa iiteetziro
    “Itomyaani Ooryaa”. Rootaki rowaahaanta-pankoti pinkathari Faraón. Osheki ratsipetakaa-waetakaakari
    Israel-paeni rompera-yitakari, rowayitaki aminayi-terini jempe rantawae-takaeri.
  mpx-mpx: Inoke Itipita Isileli hi paloloyowan-agil. Ali tomatahikan hi telel tuwalali
    gasigasisena hi pek tage yawaliliya nihi apanak. Yaka Isileli taun bwabwatal Pitom
    ge Lamesese hi talil, kin wana bugul ana abapwahipwahin.
  wbp-wbp: Junga-juku, kingirli manu paaju-watirlili-jana jinyijinyi-manu Yijirali-pinki
    warrki-jarrinjaku pirijina-piya. Milarnulu-jana wati yungulu-jana jinyijinyi-mani
    Yijirali-pinki warrki-jarrinjaku. Jinyijinyi-manulu-jana ngurra-jarra wiri-jarraku
    ngantarninjaku yirdi-jarrarlaju Pijamarla manu Ramijirla kingiki nganta. Yijipi-wardingki-paturlu
    kalalu ngurlu panu turnu-maninjarla yirrarnu yalumpu-jarrarla ngurra-jarrarlaju.
  luo-luo: Kuom mano, jo-Misri noketo nyipeche mondo ochun jo-Israel gi tich matek,
    kendo negigero Pithom gi Rameses kaka miech keno mag ruoth Farao.
  meu-meu: Una dainai, ia ese heitatao taudia e haginidia, ḡaukara ai bae itadia tao,
    bena ḡaukara momo amo bae bahisidia. Bena idia ese hanua e hadai, Parao ena kohu
    ihaboudia, ladadia be Pitom bona Raamese.
  npi-ULB: त्यसैले तिनीहरूलाई कठोर काम लगाएर तिनीहरूमाथि थिचोमिचो गर्न तिनीहरूले नाइकेहरू
    खटाए । इस्राएलीहरूले पिताम र रामसेस नामक भण्डारका सहरहरू बनाए ।
  yor-yor: Nítorí náà, wọ́n yan àwọn ọ̀gá akóniṣiṣẹ́ lé wọn lórí láti máa ni wọ́n
    lára pẹ̀lú iṣẹ́ àṣekára. Wọ́n sì kọ́ Pitomi àti Ramesesi gẹ́gẹ́ bí ìlú ìṣúra pamọ́
    sí fún Farao.
  emp-NTPO: Maʌ̃ carea egiptorãba israelerãa traju zareada õgo obid̶i carea dji bororãda
    b̶ʌcuasid̶aa. Maʌ̃gʌrãba israelerãa Egiptod̶ebema boro itea puruda umé obisid̶aa.
    Ab̶a Pitoʌ̃, ab̶a Ramese abadjid̶aa. Maʌ̃ puru umé panʌne dji boroba idji itea
    ewaped̶ad̶ara wagabadjia.
  ind-ind: Jadi, mereka menempatkan para mandor kepala budak untuk menindas umat Israel
    dengan kerja paksa. Umat Israel dipaksa untuk membangun kota Pitom dan kota Rameses,
    yang akan dijadikan sebagai pusat penyimpanan hasil panen dan harta benda raja
    Mesir.
  pes-OPCB: پس مصری‌ها، قوم اسرائیل را بردهٔ خود ساختند و مأمورانی بر ایشان گماشتند
    تا با کار اجباری، آنها را زیر فشار قرار دهند. اسرائیلی‌ها شهرهای فیتوم و رَمِسیس
    را برای فرعون ساختند تا از آنها به صورت انبار آذوقه استفاده کند.
  aer-aer: Arratye-arle, Pharaoh uthene akngerrepate government-kenhe uthene areyele
    Israel-arenye areye warrke-irretyeke uternetyarte ayernentye akngerre areye-arteke.
    Itne artwe areye akngakeke Israel-arenye areye arnterre anthurre warrke-irretyeke
    uternetyeke itne apurrke-irretyenhenge atwerretyeke itirretyakenhe anetyenhenge.
    Itne itnenhe uterneke tantyipe akngerre atherre Pharaoh-eke artetyeke apmere Pithom
    uthene apmere Rameses uthene. Kele imernte Egypt-arenye areyele arne ingkirreke
    antelhe-iletyarte tantyipe nhenhe atherreke arrernemele.
  tgl-ULB: 'Kaya naglagay sila ng mahihigpit na tagapangasiwa sa kanila para apihin
    sila ng mabibigat na trabaho. Nagtayo ang mga Israelita ng lungsod imbakan para
    kay Paraon: Pitom at Rameses.'
  cbu-NT: Amb tárangu, arangeem Israelchich tputs pzapanitpa átu, Israelchichee kiyung
    yachamaam chtarangiya. Ijiptoshchee tputs tarawzipaneem urkar ínarangu, uwshitisin
    Israelchichee tputs pangus kapunguw tsimbun pangumaam kamachtaranganaya. Anoo
    yakat ísamaranganaya Pitona, misha Ramsisa. Ashiriya, anushsha pangusish katungtsee
    Ijiptoshcheem kurak ichinguru wayaranganaya.
  hui-hui: Ani lowa Iyibi wali agalime agali ko handabe mangabi wali agali garabaya
    biabe ale bilo mo miaga hearu dabowa urunime haru helo helene. Biabe wiarunime
    Isaraele wali agalinaga mini tinginibi bo gangu lelonaga biabe erekuibiore mo
    mini. Ani mo miyagola Isaraele wali agalime anda dewa buhe tano timbuni kira Pidomo
    Lamesela kini biago ibu dabudabu wilonaga bia hene.
  mya-mya: သို့​ဖြစ်​၍​အီ​ဂျစ်​အမျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပေါ်​တွင်
    အုပ်​ချုပ်​ရေး​အ​ရာ​ရှိ​ချုပ်​များ​ကို​ခန့်​ထား​၍ စိတ်​ဋ္ဌာတ်​ကို​ချိုး​နှိမ်​ရန်​အ​လုပ်​ကြမ်း​ကို​အ​တင်း​အ​ကြပ်​ခိုင်း​ကြ​၏။
    ဤ​နည်း​အား​ဖြင့်​ဖာ​ရော​ဘု​ရင်​၏​ရိက္ခာ​သို​လှောင်​ရာ ပိ​သုံ​မြို့​နှင့်​ရာ​မ​သက်​မြို့​တို့​ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​တည်​ဆောက်​စေ​၏။-
  cbi-NTPO: Tsejtaa Egipto' chulla, taawasha kikare' keenamu rukula delare', Israel
    chachillanu tsamantsa taaju' taawasha kekaala. Tsejtu faraón' chachillachi finutsumi
    bain, naa tiba meneste imu uukaanu, Pitón pebulu bain, naa Ramsés pebulu bain
    kekaala.
  bod-N: དེའི་ཕྱིར། ཨེ་ཅིབ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ལ་ཁྲེས་པོ་ལྕི་མོ་བཀལ་ནས་དྲག་གནོན་ཆེན་པོ་བྱ་ཆེད་ལས་རྒྱབ་པ་རྣམས་བསྐོས་ཤིང་།
    ཁོ་རྣམས་ཀྱིས་ཕཱར་ཨོལ་ལ་བང་མཛོད་གྲོང་ཁྱེར་ཕི་ཐོམ་དང་རཱ་ཨམ་སེའེ་གཉིས་བརྩིགས་སོ།
    །
  sna-sna: Saka vakagadza vatariri vebasa pamusoro pavo kuti vavadzvinyirire nebasa
    rechibharo, uye vakavaka Pitomu neRamesesi kuti ave maguta amatura aFaro.
  spa-BLM: 'Por lo tanto, pusieron sobre ellos a los capataces para que los afligieran
    con sus cargas. Construyeron ciudades de almacenamiento para el Faraón: Pitón
    y Ramsés.'
  cac-cac: Yuj chi', ix ac'jioch yilumal eb' israel chi', ix ac'jioch eb' d'a munlajel
    te ya. Ix checji sb'o eb' juntzan̈ chon̈ab' te nivac, aton Pitón yed' Ramesés.
    A d'a juntzan̈ chon̈ab' chi' ix smolb'ej ixim trigo vin̈ rey.
  swh-ULB: 'Hivyo wakawekea walinzi ambao waliwatesa kwa kuwatumikisha kazi ngumu.
    Waisraeli walijenga maghala ya miji kwa ajili ya Farao: Pishoni na Ramsei.'
  bel-bel: І паставіў над ім упраўцаў працы. І ён пабудаваў фараону Пітом і Раамсэс,
    гарады пад склады.
  wed-wed: Ma nola babadai i terei da mai Israel nolei i vunuvunui. Wei babadai mai
    Israel i egari da taon ḡaeḡaei ruaḡa i voai wavai Pithom ma Rameses, ma kampa
    Pharaoh ana lam ma purapura ḡelaui i vidamni.
  deu-ELBBK: 'Und sie setzten Fronvögte über dasselbe, um es mit ihren Lastarbeiten
    zu drücken; und es baute dem Pharao Vorratsstädte: Pithom und Raemses.'
  mbb-OT: Umbe, duen menge upisyal he midseriǥan te kedlisliseza te menge kevuwazan
    ni Israel pinaaǥi te kebpeterebehuwa kandan te utew subra, ne zutun netukud dan
    is menge inged he iyan is Pitom wey Rameses he zutun is menge budiga te hadì te
    Ehipto.
  mal-2015: അങ്ങനെ കഠിനവേലകളാൽ അവരെ പീഡിപ്പിക്കേണ്ടതിന്നു അവരുടെമേൽ ഊഴിയവിചാരകന്മാരെ
    ആക്കി; അവർ പീഥോം, റയംസേസ് എന്ന സംഭാരനഗരങ്ങളെ ഫറവോന്നു പണിതു.
  tuo-NT: Tojo weerã faraṍ, Egiptocjãrã wiogʉ, tojo nicã ãpẽrã wiorã Egiptocjãrãrẽ
    sʉꞌori daꞌrase dutiri masãrẽ sõrõcãrã niwã. Tutuaro meꞌrã Israe curuacjãrãrẽ daꞌradutipecãrã
    niwã. Narẽ cʉ̃ baꞌase nʉrõatje macãrĩrẽ Pitón, Ramsés wãmetise macãrĩrẽ yeeduticãrã
    niwã.
  gup-gup: Kumekbekenh kunu wanjh bindikurrmeng bininj nawu bindidjurrkkani bindimarnbuni
    bininj nawu Israel benkebmawahmeng bu birridjaldurrkmirri bedberre munguyh, ba
    bu birrikangedombuyhweyi bu kundulmuk duninjh birringorrkani bedberre. Wanjh bininj
    nawu Israel benkebmawahmeng birrimarnerurrkmarnbom manrurrkwern manbu Pharaoh
    nuye kore nungka karehkarekurrmi yehyeng nuye. Kaluk benebolkngeyyoy Pithom dja
    Ramses.
  gvs-gvs: 'Tuwo da Itipita ame nakae siguinuwe: Itipita korotoidi sikinavedi sivayokoidi
    kidi Isileli tubunao adi tolovinao, e paisewa moumouna goi sikinenetedi. Paisewayana
    ame nakae: Asa aiyuwo Pitom be Ramasesi siyowóidi, e bei asayadi sinaedi goi Pero
    ina sánala sikaaiyaka be nakae kónana adi vada siyatoidi.'
  rmc-rmc: Vašoda upral o Izraeliti ačhade dozorcen, hoj len te trapinen phare bučenca
    sar otroken. On ačhavenas prekal o Faraonos o fori Pitom the Raamses, kaj sas
    leskre skladi.
  nlg-nlg: Kakeri vaho, gaira na vure ni Egypt tara nera na vure ni Israel/Jew geke
    didira na tinoni ni lutu. Ma gaira tara talui na lei vahaghitaili i vuvungadira,
    tara ghanaghana ke, ma gaighi na lei lutu mava raini ke nera ge kara kubolu horu.
    Gaira tara hughutira ge kara gonighi na komu i Pithom mi Rameses te vagha i ghobu,
    na nina vatei hevei horu na vunaghi haba, tara holoa nia Pharaoh.
  pes-OPV: پس سرکاران بر ایشان گماشتند، تا ایشان را به‌کارهای دشوار ذلیل سازند، و
    برای فرعون شهرهای خزینه، یعنی فیتوم و رعمسیس را بناکردند.
  ron-1924: Ши ау пус песте ей испрэвничей, ка сэ-й асупряскэ прин мунчь греле. Астфел
    а зидит ел четэциле Питом ши Рамсес, ка сэ служяскэ де хамбаре луй Фараон.
  aui-aui: Wasina bi Ijipt damdi sibera da bagibagi ghamana Isrel damdi siyaberabera
    kiiravidiye, bi wiibagubagurana kadi babada sitoura da siyibadedi. Nokodi babada
    siberadi da kwanatu ghamaghamadi yadi bata siyoghana, kadi waghawagha Pitom da
    Ramesis naboni wiimaghara kwanatudi, meme kiiwawo kana kam da sawara mududi iyatoura.
  ben-OBCV: অতএব তারা বাধ্যতামূলকভাবে পরিশ্রম করিয়ে ইস্রায়েলীদের নিগৃহীত করার জন্য
    তাদের উপর কড়া তত্ত্বাবধায়কদের নিযুক্ত করে দিল, এবং তারা ফরৌণের জন্য ভাণ্ডার-নগরীরূপে
    পিথোম ও রামিষেষ গেঁথে তুলল।
  som-som: Haddaba sidaas daraaddeed ayay niman madax uga dhigeen si ay culaabtooda
    ugu dhibaan, oo waxay Fircoon u dhiseen magaalooyin wax lagu kaydiyo oo la yidhaahdo
    Fitom iyo Racmeses.
  lat-VUC: 'Præposuit itaque eis magistros operum, ut affligerent eos oneribus: ædificaveruntque
    urbes tabernaculorum Pharaoni, Phithom et Ramesses.'
  eng-ASVBT: Therefore they did set over them taskmasters to afflict them with their
    burdens. And they built for Pharaoh store cities, Pithom and Raamses.
  mna-mna: To tiur zin menderŋan be timboro zin Israel mi tiseeze matan pa uraata
    pataŋana. Tikam zin ma tipo kar bibip ru pa king, zan Pitom mi Ramses. Kar ru
    tana be tilup kini mi koroŋ pakan ta ki king i be ilela ma imbot ambai.
  ita-1885: Furono adunque costituiti sopra il popolo d'Israele commissari d'angherie,
    per affliggerlo con le lor gravezze. E il popolo edificò a Faraone delle città
    da magazzini, cioè, Pitom e Raamses.
  eng-LXXUP: And he set over them taskmasters, who should afflict them in their works;
    and they built strong cities for Pharaoh, both Pithom, and Rameses, and On, which
    is Heliopolis.
  eng-ULB: 'So they put taskmasters over them to oppress them with hard labor. The
    Israelites built store cities for Pharaoh: Pithom and Rameses.'
  spa-VBL: Entonceslos egipcios comenzaron a obligarlos a hacer trabajos forzados
    y asignaron capataces para que estuvieran a cargo de ellos. Los usaron para construir
    las ciudades de almacenamiento de Pitón y Ramsés.
  fra-_FOB: Ils établirent donc sur lui des chefs de corvées, pour l'accabler par
    leurs travaux; et il bâtit pour Pharaon des villes de munitions, Pithom et Ramsès.
  mal-mal: അങ്ങനെ കഠിനവേലകളാൽ അവരെ പീഡിപ്പിക്കേണ്ടതിന് അവരുടെ മേൽ ഊഴിയവിചാരകന്മാരെ
    ആക്കി; അവർ പീഥോം, രമെസേസ് എന്ന ധാന്യസംഭരണനഗരങ്ങൾ ഫറവോന് പണിതു.
  urd-GVR: Chunāṅche Misriyoṅ ne Isrāīliyoṅ par nigarān muqarrar kie tāki begār meṅ
    un se kām karwā kar unheṅ dabāte raheṅ. Us waqt unhoṅ ne pitom aur Rāmsīs ke shahr
    tāmīr kie. In shahroṅ meṅ Firaun Bādshāh ke baṛe baṛe godām the.
  suz-BL: मोपतीके मेकोपुकीमी इस्राएली आन कली श्‍येत गेशा, गेय पपाइक्‍चा कली कोव़ब
    ठेयब मुरपुकी वोदमे बाक्‍त। मिनु इस्राएलीपुकीमी फाराओ माइश्‍शो पिप आ मार मार वोइक्‍चा
    कली पिथोम नु रामे‍सेस सहर निक्‍शी सेल्‍मे बाक्‍त। उत्‍पत्ती १५:१३; उत्‍पत्ती ४७:११
  ita-1927: Stabilirono dunque sopra Israele de’ soprastanti ai lavori, che l’opprimessero
    con le loro angherie. Ed esso edificò a Faraone le città di approvvigionamento,
    Pithom e Raamses.
  ckb-ckb: بۆیە سەرکاری بێگارییان لەسەر دانان، بۆ ئەوەی بە بارگرانییەکەیان زەلیلیان
    بکەن، ئیتر شارەکانی پیتۆم و ڕەعمسێسیان بۆ ئەمبارکردن بۆ فیرعەون بنیاد نا.
  eng-BBE: So they put overseers of forced work over them, in order to make their
    strength less by the weight of their work. And they made store-towns for Pharaoh,
    Pithom and Raamses.
  kan-OKCV: ಆಗ ಅವರನ್ನು ಬಿಟ್ಟೀ ಕೆಲಸಗಳಿಂದ ಶ್ರಮಪಡಿಸುವುದಕ್ಕಾಗಿ, ಬಿಟ್ಟೀ ಕೆಲಸಮಾಡಿಸುವ ಅಧಿಕಾರಿಗಳನ್ನು
    ಅವರ ಮೇಲೆ ನೇಮಿಸಿದರು. ಅವರು ಫರೋಹನಿಗೆ ಪಿತೋಮ್ ಮತ್ತು ರಮ್ಸೇಸ್ ಎಂಬ ಉಗ್ರಾಣ ಪಟ್ಟಣಗಳನ್ನು
    ಕಟ್ಟಿಸಿದರು.
  bbb-bbb: Ijadufuo e Ijifitiko ije bune urina e bino kevo bu e Isureroko ije samuagiae.
    Bu e Ijifitiko ije dasumiana i gikikimana ije buefuo menoe. Bu ijiege rena uri
    e Isureroko ije kiavoga bu Kini iviaeko ijadufuo are mamekanu inokiro Fitomikiro
    Ramisi ije fu ire fuone fu zaraema ije nadufuo ije sae.
  tam-2017: அப்படியே அவர்களைச் சுமை சுமக்கிற வேலையினால் ஒடுக்கும்படி, அவர்கள்மேல்
    மேற்பார்வையாளர்களை வைத்தார்கள்; அப்பொழுது அவர்கள் பார்வோனுக்காகப் பித்தோம், ராமசேஸ்
    என்னும் சேமிப்புக் கிடங்கு பட்டணங்களைக் கட்டினார்கள்.
  spa-RV-1909: Entonces pusieron sobre él comisarios de tributos que los molestasen
    con sus cargas; y edificaron á Faraón las ciudades de los bastimentos, Phithom
    y Raamses.
  ron-BTF: 'De aceea au pus peste ei asupritori, ca să îi chinuiască cu poverile lor.
    Și au construit pentru Faraon cetăți de provizii: Pitom și Raamses.'
  eng-WEBP: 'Therefore they set taskmasters over them to afflict them with their burdens.
    They built storage cities for Pharaoh: Pithom and Raamses.'
  eng-FBV: So the Egyptians made them do forced labor and put taskmasters in charge
    of them. They used them to build the storage towns of Pithom and Rameses.
  nld-1939: Men stelde dus slavendrijvers over hen aan, om hen met dwangarbeid er
    onder te houden; en zo moesten zij voor Farao de opslagplaatsen Pitom en Raämses
    bouwen.
  nch-BL: Huan yeca nopa egiptome quintalijque tacame cati tetique para ma quinchihualtica
    israelitame ma tequitica tahuel chicahuac. Quinchihualtijque ma quichijchihuaca
    nopa altepet Pitón huan Ramesés para nopa hueyi tanahuatijquet Faraón. Huan quintequihuijque
    nopa altepeme para ipan quiajocuise tacualisti.
  vie-1934: Vậy, người Ê-díp-tô bèn đặt các kẻ đầu xâu để bắt dân Y-sơ-ra-ên làm xâu
    khó nhọc; họ xây thành Phi-thom và Ram-se dùng làm kho tàng cho Pha-ra-ôn.
  hin-CV: इस विचार से उन्होंने इस्राएलियों को कड़ी मेहनत कराने के उद्देश्य से ठेकेदार
    नियुक्त कर दिए. तब फ़रोह के लिए पिथोम तथा रामेसेस नामक भण्डारगृह नगरों को बनाए.
  eng-OURB: 'Therefore they set taskmasters over them to afflict them with their burdens.
    They built storage cities for Pharaoh: Pithom and Raamses.'
  spa-BES: Así que ponen a los supervisores del trabajo forzado sobre ellos, a fin
    de que su fuerza disminuye por la carga de su trabajo. Y construyeron ciudades
    para el faraón, Pitom y Ramsés.
  tdx-tdx: 'Aa le nampijadoña’ iareo mpifelek’ ondevo, hamorekeke iareo an-kilankañe,
    le namboara’ iereo rova famandroñañe t’i Parò: i Pitòme naho i Raamèse.'
  vid-vid: Wamisili nawawahagula walolezi wawemilile Waisilaeli na kuwadita vibi kwa
    kuwakoleza mijito kwa lupichi ne kwesela. Waisilaeli nawakola mijito ja kumzenjela
    Mndewa Falao miji ja kuwichila ng'hano, Pisomu na Lamesesi.
  eng-OKE: And they appointed over them evildoing governors (shiltonin) to afflict
    them in their labours. And they builded cities of treasure houses for Pharoh,
    Pithom, and Raamsas.
  tha-KJV: เหตุ​ฉะนั้น เขาจึงตั้งนายงานให้เบียดเบียนคนอิสราเอลด้วยงานตรากตรำ และเขาทั้งหลายสร้างเมืองเก็บราชสมบั​ติ​ของฟาโรห์
    คือเมืองปิธม และเมืองราอัมเสส
  por-BR-2018: Então puseram sobre o povo de Israel capatazes para os oprimirem com
    trabalhos forçados; e edificaram a Faraó as cidades de armazenamento, Pitom e
    Ramessés.
  deu-ELO: 'Und sie setzten Fronvögte über dasselbe, um es mit ihren Lastarbeiten
    zu drücken; und es baute dem Pharao Vorratsstädte: Pithom und Raemses.'
  eng-WYC-2018: And so he made (the) masters of (the) works (to be the) sovereigns
    to them, that they should torment them with charges. And they made [the] cities
    of tabernacles, either of treasures, as it is in Hebrew, to Pharaoh, Pithom, and
    Raamses. (And so he set the taskmasters to be their rulers, and to torment them
    with burdens. And they made for Pharaoh the cities of treasures, that is, Pithom,
    and Raamses.)
  epo-epo: Kaj oni metis super ilin laborestrojn, por premi ilin per malfacilaj laboroj.
    Kaj ili konstruis por Faraono provizejajn urbojn Pitom kaj Rameses.
  uig-PIN: Xuning bilǝn ular ularni ⱪattiⱪ ǝmgǝklǝr bilǝn harlax üqün ix baxlirini
    tǝyinlǝp nazarǝtqilikkǝ ⱪoydi. Xuning bilǝn Israillar Pirǝwn üqün Pitom bilǝn
    Raamsǝs degǝn maddiy ǝxya saⱪlaydiƣan xǝⱨǝrlǝrni yasap bǝrdi.
  beo-beo: 'Amaiba:le, Idibidi dunu da gasa fi ouligisu dunu Isala:ili dunu udigili
    gasa bagade hawa: hamosu hamoma:ne ilima asunasi. Isala:ili dunu da moilai bai
    bagade aduna amo Bidome amola La:misisi gagui. Amo moilai bai bagade aduna da
    Felou ea liligi ligisisu agoane ba:i.'
  tpi-OTNT: Olsem na ol Isip i givim wok long ol bosman bilong hatim ol Israel long
    wok bai ol i mekim ol Israel i wok hat tru. Na ol i mekim ol Israel i wokim tupela
    bikpela taun, Pitom na Rameses. Dispela tupela taun i bilong bungim ol kaikai
    samting bilong king.
  hau-SA: Saboda haka sai suka naɗa shugabannin gandu a kansu don su wahalshe su,
    su kuma bauta musu, suka sa su suka gina biranen Fitom da Rameses su zama biranen
    ajiya, domin Fir’auna.
  udu-udu: Gom ’kup̱ gwo yan tani uni dhuki itap̱a ap̱o/ uni mo mmoṯa/ uni is jwa
    ka ṯu’c kun diṯadiṯ mo. Dhali uni nyaŋkina P̱irawn ’peŋkuman bampa/ ki jasi mondhu
    tom piti mo kun yuḵu gway ka Piṯuum dhala Ramasiis mo be.
  uig-LAT: Shuning bilen ular ularni qattiq emgekler bilen xarlash üchün ish bashlirini
    teyinlep nazaretchilikke qoydi. Shuning bilen Israillar Pirewn üchün Pitom bilen
    Raamses dégen maddiy eshya saqlaydighan sheherlerni yasap berdi.
  nde-nde: Ngakho babeka izinduna zezigqili ukuthi zibasebenzise kanzima, bakha iPhithomi
    leRamesesi aba ngamadolobho eziphala zikaFaro.
  ton-ton: Ko ia naʻa nau fakanofo ai ʻae kau enginaki ngāue ke fakamamahi ʻaki ʻakinautolu
    ʻa ʻenau ngaahi kavenga. Pea naʻa nau ngaohi ʻae kolo tukungakoloa ʻe ua moʻo
    Felo; ko Pitomi, mo Lamisisi.
  ces-1613: Protož ustanovili nad ním úředníky, kteříž by plat vybírali, aby je trápili
    břemeny svými. I vystavěl lid Izraelský Faraonovi města skladů, Fiton a Ramesses.
  eko-eko: Aphano amisuri khuwaaretta yo wiiya anamalokozela a khaazi za nkuumu yoori
    apatthe owaahukhumu na khaazi zoolipa. Khwa etthiipo meezirayiilu khunjekela Firawuuna
    sitati piiri za sakafu zaari wiitthiwaaye Pito na Rameesi.
  eng-WMB: 'Therefore they set taskmasters over them to afflict them with their burdens.
    They built storage cities for Pharaoh: Pithom and Raamses.'
  tam-TCV: எனவே இஸ்ரயேலர்களைக் கட்டாய வேலைக்கு உட்படுத்தி ஒடுக்குவதற்கு, அடிமைகளை
    நடத்தும் அதிகாரிகளை அவர்களுக்கு மேலாக நியமித்தார்கள்; இவ்வாறு அவர்கள் பித்தோம்,
    ராமசேஸ் என்னும் களஞ்சியப் பட்டணங்களைப் பார்வோனுக்காகக் கட்டினார்கள்.
  ceb-ULB: 'Busa gibutangan nila sila ug mga tinugyanan sa trabaho aron sa pagdaogdaog
    kanila pinaagi sa malisod nga trabaho. Nagtukod ang mga Israelita ug mga siyudad
    nga tipiganan alang sa Faraon: ang Pitom ug ang Rameses.'
  pol-UBG: 'Ustanowiono więc nad nimi nadzorców, aby ich gnębili ciężarami. I lud
    Izraela zbudował dla faraona miasta na składy: Pitom i Ramzes.'
  agr-agr: Nuna tusa Israel aents aidaun takat katsugmanum takamtikainak waitkasagtinun,
    apu aidaun adaitujajui. Dutikamu asag, faraón yutai aidaun ijumajakua nuna jimag
    yaaktan, Pitón, Ramsés aatus najanawajui.
  kyc-kyc: Dokopa Isipi akali lapo Isaraele wambu yulu pinya lao rapu piyami dupwame
    randa wakasa maiyuo yulu andake pinya lao nyuo maiyami. Dopa piyaminyipa Isaraele
    wambu dupwame Peraona taone andake lamana nenge retenge Pitomo Oramese lenge dolapo
    pyakamiyami.
  urd-GVU: چنانچہ مصریوں نے اسرائیلیوں پر نگران مقرر کئے تاکہ بیگار میں اُن سے کام
    کروا کر اُنہیں دباتے رہیں۔ اُس وقت اُنہوں نے پتوم اور رعمسیس کے شہر تعمیر کئے۔
    اِن شہروں میں فرعون بادشاہ کے بڑے بڑے گودام تھے۔
  deu-1912: Und man setzte Fronvögte über sie, die sie mit schweren Diensten drücken
    sollten; denn man baute dem Pharao die Städte Pithon und Raemses zu Vorratshäusern.
  ntj-ntj: Nyangka-ya wangkarra kuliralpi watjarnu wantingu wati kutjupatjarralu-ya
    Yitjurayilku tjamupirti-tjananya pawurntjingara witu-wituratjaku. Nyangka-tjananyaya
    mularrpartu witu-witura nintiranytja waarka purlkanya-ya palyaratjaku. Nyangka-ya
    yiwarla purlkanya kutjarra yini Pitjamanya puru Ramatjinya kutjurntara palyarayirnu
    wiyarnu tjiinya mirrka purlkanya, kutjupa-kutjupatarrartu tjunkulatjaku. Nyangka-ya
    mularrpartu mirrka purlkanya tjunkulanytja yarnangu pirnilu-ya pitjala payipungkulatjaku.
  kan-2017: ಅವರನ್ನು ಬಿಟ್ಟೀ ಕೆಲಸಗಳಿಂದ ಪೀಡಿಸುವುದಕ್ಕಾಗಿ, ಬಿಟ್ಟೀಕೆಲಸ ಮಾಡಿಸುವ ಅಧಿಕಾರಿಗಳನ್ನು
    ಅವರ ಮೇಲೆ ಇರಿಸಿದನು. ಅವರು ಫರೋಹನನಿಗೆ ಪಿತೋಮ್ ಮತ್ತು ರಾಮ್ಸೇಸ್ ಎಂಬ ಉಗ್ರಾಣ ಪಟ್ಟಣಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  ena-ena: Hameŋ abavɨla nudɨ hulaŋ iamɨgali agɨlaŋ hula abavɨdaci hulaŋ hɨmamɨgɨlɨ
    daŋ agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ migɨlavɨhadami. Migɨlavɨdaci sibɨla hekɨlɨ
    hekɨlɨ vivi vɨhɨlɨfavɨhadami. Lɨhavɨdaci Isɨlaelɨ hɨdɨlɨ agɨladɨ abavɨci haiabɨla
    hekɨlɨ hekɨlɨ hɨhi ahica agɨladɨ viavɨla hɨniavɨmi. Haiabɨla ibi mu Pitom. Mu
    Lamesesɨ. Haiabɨla hekɨlɨ hekɨlɨ ahica hana manɨgali dɨ halɨha cahu uitɨ hɨlɨcɨ
    akuaba akuaba mɨgudɨbalɨba hɨsɨŋ haiabɨla.
  yap-yap: Ma aram miyad tay e girdi’ ni ngi i gelnag e thin ngorad ngar maruwelgad
    nib gel ya ngar magaergad; me toy piyu Israel e naun u lan e binaw nu Pithom ngu
    Rameses ni fan ngak Farao, ni aram e gin nge mang tafen e ggan ko fare pilung.
  hlt-MCSB: Te dongah amih bitloh neh phaep sak ham saldong mangpa a khueh thil uh.
    Te vaengah Pharaoh kah rhuengim khopuei la Pithom neh Raamses te a thoh pah.
  mdy-ETH: ዬካፓ ካኣቲ ዴኤሢ ማዾና ዔያቶ ሜታሳንዳጉዲ ዓሲም ሚጪንቱዋ ፑርታ ማዔ ማዺሻ ዓሲ ዔያቶ ዑፃ ዶኦሪ ጌሤኔ፤ ዬያይዴስካፓ
    ሚርጌ ባኣዚ ቡኩሲ ጌሦያ ማዔ ፒቶሜና ራምሴ ጌይንታ ካታሞንሢ ካኣቲም ዔያታ ማዤኔ።
  twi-ASANTE: Enti wɔde nkoa sohwɛfoɔ gyinagyinaa wɔn kɔn so ma wɔyɛɛ adwuma den de
    kyekyeree adekora nkuropɔn Pitom ne Rameses maa Farao.
  ipi-ipi: Isipi tane akali kawane tupa mane, Isatale yame tupamane piape pulai tupa
    bosa-lo ando ateakale loto akali mindi tupa ate leaini-pia. Akali utupane mane
    Isatale yame tupa piape andane tandaka pene peakale leaini-pia. Wuane peai-kola
    Isatale yame utupane mane kiŋi okonena tomo mindi taka tupa mandu amunguli pua
    yata yakale loto, tano andane Pitomo Lamesese-la pimayaini-pia.
  mwc-mwc: Patuma babadisi si terisi kata saibira kaikaposi yai siti poroporovisi,
    ba ita bobunuisi. Israel biyisi si tamarisi kata, Pharaoh ana kam kasi bobitaura
    yovesi, meyaga kaikaposi, Pithom ba Ramese si bowa.
  eng-WEBU: 'Therefore they set taskmasters over them to afflict them with their burdens.
    They built storage cities for Pharaoh: Pithom and Raamses.'
  bnp-bnp: Lakea e huriki a Egipto ri taki e huriki a matakari ri gi vakuku e huriki
    a Israel ri gi leho hateka. Ri rata a tanga dagi i rua e Pitom, e Rameses ne vona
    ni ru kadolu a maki ni kani ne Parao.
  wal-wal: Hegaa gishshau, deexo oosuwan eta tuggayana mala, eta bolli meqetti bainna
    kaabbota sunttidosona. Eti kawuwaayyo Piitoomanne Raamisa giyo aibakko minjjiyo
    katamata keexxidosona.
  spa-PDDPT: Entonces les impusieron capataces de trabajos forzados para que los oprimieran
    con sus cargas. Así se edificaron las ciudades de almacenaje Pitón y Ramsés para
    Faraón.
  gun-gun: Ha'e rami vy omoĩ Israel kuery momba'eapoarã oguereko axy rei aguã ombovoyia
    rupi. Ha'e ramo Faraó pe Israel kuery ojapo tetã mba'emo ra'yĩgue omoĩ porã atyrã,
    Pitom ha'e Ramessés hery va'e.
  agu-BL: Cyoque'n tzun yi e' aj Egipto tan chibuchle'n yi e' xonl Israel, na nin
    e' bixe' cobox ajcaw squibaj tan cyak'ol e'chk jilwutz ak'un scyetz yi chin q'uixbel
    nin, chi tane'n je'se'n yi cob tnum yi na bi'aj Pitón tu Ramsés. Yi cob tnuma'tz
    xconak tan yi faraón tetz cu'lbil me'bi'l i'.
  ilo-ULB: 'Isu a nangisaadda kadagiti kapatas a mangparigat kadakuada iti nadagsen
    a trabaho. Nangipatakder dagiti Israelita iti pagipenpenan a siudad para kenni
    Faraon: ti Pitom ken Rameses.'
  kpg-kpg: Malaa, digau Egypt gaa hai gi nia dagi o digau ngalua bolo gi wanga ina
    nia ngalua kono gi digaula, gei digau Israel gaa hau nia waahale Pithom mo Rameses,
    e hai ai nia waahale dugu meegai di king.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئۇلارنى قاتتىق ئەمگەكلەر بىلەن خارلاش ئۈچۈن ئىش باشلىرىنى
    تەيىنلەپ نازارەتچىلىككە قويدى. شۇنىڭ بىلەن ئىسرائىللار پىرەۋن ئۈچۈن پىتوم بىلەن
    رائامسەس دېگەن ماددىي ئەشيا ساقلايدىغان شەھەرلەرنى ياساپ بەردى.
  bps-bps: Taman nalékla i dad to labè, du ale mgimò ulu gal magot i dad bel Israél,
    du mleges dale mimò i blat nimò. Fafdakla dale i lwe syudad dnagit ku Fitom na
    Rameses, du déén gumusek i dad knaan na i dad knun Faraon, i harì di banwe Idyif.
  sus-sus: Na kui, mangɛ naxa e findi konyie ra, a wali xɔrɔxɔɛ dɔxɔ e ma Pitomi nun
    Ramesesi taae tife ra. Misira mangɛ Firawuna nu donse malanma na taae nan kui.
  pon-2006: Eri, mehn Isip ko koasoanediong arail kaunen doadoahk pwe re en kin itonehng
    irail nan doadoahk apwal re lao luwetala. Iei mehn Israel ko me kauwadahng Parao
    kahnimw kan en Pitom oh Rameses, wasahn nekidala mwenge.
  jae-jae: Kêtu tonaŋŋa êsêac sêkêŋ gejobwaga kômŋa gebe sêkôniŋ lau Israel ŋa kôm
    ŋawapac. Tec lau Israel sêkwê malac Piton to Rameses sa. Malac luagêc tonaŋ kêtu
    Paraonê malac ênac kôm ŋanô saŋa.
  ksd-ksd: Kari di ga tibe ra umana lualua na papalum ta diat, upi diat a vakadik
    diat ma ra mamat na papalum. Ma dia ga pait ra ivu pia na pal na vuvuvung, Pitom
    ma Rameses, upi kai Parao.
  tur-YTC: Bu nedenle yükleriyle onlara sıkıntı çektirmek için üzerlerine angarya
    görevlileri atadılar.
  grc-BRENT: Καὶ ἐπέστησεν αὐτοῖς ἐπιστάτας τῶν ἔργων, ἵνα κακώσωσιν αὐτοὺς ἐν τοῖς
    ἔργοις. Καὶ ᾠκοδόμησαν πόλεις ὀχυρὰς τῷ Φαραῷ, τήν τε Πειθὼ, καὶ Ῥαμεσσῆ, καὶ
    Ὢν, ἥ ἐστιν Ἡλιού πολις.
  ind-AYT: Karena itu, mereka menunjuk para mandor untuk menindas keturunan Israel
    dengan kerja paksa. Mereka membangun kota-kota perbekalan bagi Firaun, yaitu Pitom
    dan Raamses.
  nya-nya: Kotero anayika akapitawo kuti aziwazunza ndi kuwagwiritsa ntchito yolemetsa
    mokakamiza. Iwo anamangira Farao mizinda ya Pitomu ndi Ramesesi kumene ankasungirako
    chakudya.
  hrv-hrv: 'I postaviše nad njima nadglednike da ih tlače teškim radovima. Tako su
    faraonu sagradili gradove-skladišta: Pitom i Ramses.'
  mps-mps: Tama te po olama, te Isip hanigo te Israel hanigo bomo kimi isilainogo
    eyu, tama augwaligo te sę tonalubo bidi dabebolo te sę mawai, tama te bidi dabe
    augwaligo te Israel hani sę emainogo selai, tama augwali sę dene mu yai. Tama
    augwaligo te Israel hanibolo genuai hanu me si niga po wai, te hanu me nogi Pitom,
    me Rameses. Te hanu side te Isip tuni bidigo nai sisinabo madigi te hanu nigai.
  tpi-tpi: Olsem na ol Isip i givim wok long ol bosman bilong hatim ol Israel long
    wok bai ol i mekim ol Israel i wok hat tru. Na ol i mekim ol Israel i wokim tupela
    bikpela taun, Pitom na Rameses. Dispela tupela taun i bilong bungim ol kaikai
    samting bilong king.
  dan-1931: 'Så satte man Fogeder over dem til at plage dem med Trællearbejde, og
    de måtte bygge Forrådsbyer for Farao: Pitom og Ra''amses.'
  vie-OVCB: Vậy, người Ai Cập đặt ra cấp cai dịch để đốc thúc việc sưu dịch, bắt người
    Ít-ra-ên làm việc nặng nhọc, xây thành Phi-thông và Ram-se dùng làm kho của Pha-ra-ôn,
    vua Ai Cập.
  guj-2017: તેથી મિસરીઓએ ઇઝરાયલીઓ પાસે સખત મજૂરી કરાવીને તેઓને પીડા આપવા માટે તેઓના
    ઉપર મુકાદમો નીમ્યા. તેઓની જબરજસ્તી વેઠીને ઇઝરાયલીઓએ ફારુનને માટે પીથોમ અને રામસેસ
    નગરો તથા પુરવઠા કેન્દ્રો બાંધ્યાં.
  pon-2006A: Eri, mehn Isip ko koasoanediong arail kaunen doadoahk pwe re en kin itonehng
    irail nan doadoahk apwal re lao luwetala. Iei mehn Israel ko me kauwadahng Parao
    kahnimw kan en Pitom oh Rameses, wasahn nekidala mwenge.
  por-BRBSL: 'Por isso, eles colocam os encarregados sobre eles para afligi-los com
    seus fardos. Eles construíram cidades de armazenamento para o Faraó: Pithom e
    Raamses.'
  aly-aly: Pharaoh-el atyetyart ampep-rnem rnkernek, rernem Israel-kenh-rnem irrwampenh-anthek,
    rernemaw artewentyel warrkirretyek. Atyetyart ampep-rnem ahelengkw inngarl, whip-el
    renh-rnem atwenh. Tawen ilkwa atherr Israel-kenhel-rnem artek, itnan ikwer-atherrenh
    Pithom Rameses-then. Egypt-arenyel-rnem akarrilek amern akngerr ingkerrenh-antey,
    amern akwernek warl ilkwernem-warl.
  cth-cth: Hatdawkvah, Izip bawinaw ni puenghoi rektap hanelah kaukkung a ta pouh.
    Isarel taminaw teh hno pâtung nahanlah Pithom khopui hoi Raameses khopui hah a
    sak awh.
  twi-twi: Enti wɔde nkoa sohwɛfo gyinagyinaa wɔn kɔn so ma wɔyɛɛ adwumaden de kyekyeree
    adekora nkuropɔn Pitom ne Rameses maa Farao.
  hlt-hlt: Te dongah amih bitloh neh phaep sak ham saldong mangpa a khueh thil uh.
    Te vaengah Pharaoh kah rhuengim khopuei la Pithom neh Raamses te a thoh pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ wɑɑ́ mbɛ̀ɛ̀ yó mbɑɑ bɛtɔ̃mbɛ̀ kɛ̀ bɛ̀ mbɛ̀ bɑ̀ɑ, kɛ bɛ̀
    fɛ̃́ũnko. Mɛm̀mɛ kɛ̀ bɛ̀ɛ mɑɑ́ Pitommu nɛ̀ Dɑmmusɛsi kó yɛhɛkɛ̀, kòo kpɑ̀ɑ̀tì
    bo nhɑ̃ɑ̃̀ tidiitì.
  msy-2020: Kamaghɨn Isipian atrivim uan apengan ingarir gumaziba ko, me ingangarimɨn
    ganamin gumazir maba mɨsevegha, ingangarim me ganɨngi. Men ingangarir kam, a kamakɨn,
    me puvɨra Israelia abɨn me damutɨ, me bar osɨmtɨzir dafaba sara ingangarir ekiabar
    amuam. Me Israelia gamima me nguibar ekiar pumuningɨn ingari, Pitomɨn nguibam
    ko Ramesesɨn nguibamning, kar nguibar ekiar atrivimɨn daghebar arɨghamimning.
  dop-dop: Tǝnɑɣɑlɛ Icipiti nyǝ́mɑ tʋwɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ yomle tǝmɑ wɑhɑlɑ nyǝnɑ.
    Nɑ pɑ́ kpɑ ɑ feŋlɑɑ nɑ pɛlɛ pɑ́ tʋɣʋ-wɛɣɛ-yɛ. Hɑlɩ Ɩsɛɣɛlɩ nyǝ́mɑ mpɛ pɑ ŋmɑnɑ
    ɑcɑlɛɛ wenɑ pɑ yɑɑ sɩ Pitom nɑ Lɑmsɛsɩ tɔ. Tǝnɑɣɑ Icipiti wulɑʋ sɩɩkɩ ɩ wontu.
  azb-azb: Misirlilər İsrail övladlarına əziyyət vermək üçün onların üzərinə zülmkar
    iş nəzarətçiləri qoydular. İsrail övladları firon üçün Pitom və Ramses adlanan
    şəhərlər tikdilər. Orada anbarlar yerləşdirdilər.
  eng-DBY: And they set over them service-masters to oppress them with their burdens.
    And they built store-cities for Pharaoh, Pithom and Rameses.
  hin-2017: इसलिए मिस्रियों ने उन पर बेगारी करानेवालों को नियुक्त किया कि वे उन पर
    भार डाल-डालकर उनको दुःख दिया करें; तब उन्होंने फ़िरौन के लिये पितोम और रामसेस
    नामक भण्डारवाले नगरों को बनाया।
  wol-KYG: Ba loolu amee ñu fal ay nit ñu leen di ga ca seeni sas, di leen ca fitnaal
    lool. Noonu la bànni Israyil tabaxale Firawna buuru Misra dëkk, ya ñu naa Pitom
    ak Ramses, mu def ko ay dencukaayi dund.
  swp-swp: 'Arinai edi paisoa tauitawataidi se hetorodi abo se haemamnadi paisoa poroporohedi
    aridi eai: eo Parao ana aiai abapeigogo eanuadi se hetorodi, Pitomi eo Ramese.'
  bjr-bjr: Miqi qimasoofaqa Isipa maqannaasa Isaraee maqannaasa karafusa saika nimiqau.
    Afeeka rakisirausa misasaa rakisi mariqau. Isaraee maqannaasa karafusaki maridaqa
    qaara maqusa auqiqau. Moo maqusa auqu Pitoona maqusa auqusee moo maqusa auqu Raqamaseesa
    maqusa auqiqau. Mi maqusa qanda narana afeedimaru maqusa qanda mariqau. Qafee
    maqannai kai maaqa usakeemariqau.
  eng-YLT: And they set over it princes of tribute, so as to afflict it with their
    burdens, and it buildeth store-cities for Pharaoh, Pithom and Raamses;
  kne-kne: Idi siya di, nandotok das mankakekedse ay kapatas ay mangipilit si madagsen
    ay obla sin Israelita ta say mapaligatan ya madismaya da. Et inpaamag da en daida
    din siyodad ay Pitom ya Rameses ay say pan-idoldolinan din ari si makan ya odom
    ay kasapolan da.
  wat-wat: Nofe fasinei fiyao Isineni si tenisiya mudadava daunisi nenesiyai. Yota
    mudadava tamokatamokaḡa kana tovisimeonaona si tenisiya be sina visimeisiya. Eketa
    namoisima fiyao Isineni si nuyakayakanisiya be menana nuwesi nakanakasisi Fitomi
    keta Namesese si vikanasiya ebe nokomai tufomu kabwaga be nogonogo ina tenisiya.
  bzd-NTPO: E' kue̱ki̱ egiptowak tö iwökirpa patké Israel aleripa we'ikök kanè darërë
    wa a̱s ie̱riardak. Ie'pa tö ikérak ká̱ yuök böt chkewö dapa'wo̱ie Egipto blú a̱.
    Ká̱ e' kiè Pitón ena Ramsés.
  eng-WYC-2017: And so he made masters of works sovereigns to them, that they should
    torment them with charges. And they made [the] cities of tabernacles, either of
    treasures, as it is in Hebrew, to Pharaoh, Pithom, and Raamses.
  eng-WMBB: 'Therefore they set taskmasters over them to afflict them with their burdens.
    They built storage cities for Pharaoh: Pithom and Raamses.'
  urd-GVH: चुनाँचे मिसरियों ने इसराईलियों पर निगरान मुक़र्रर किए ताकि बेगार में उनसे
    काम करवाकर उन्हें दबाते रहें। उस वक़्त उन्होंने पितोम और रामसीस के शहर तामीर किए।
    इन शहरों में फ़िरौन बादशाह के बड़े बड़े गोदाम थे।
  rug-rug: Ke vizati rina tie Izipi sari na tie kopu ṉiṉiradi, pude zukuru ni tinavete
    mamatadi, na va mataguti si arini, pude kuri sari na vasileana nomadi hola pa
    Pitomu meke Ramesesi, vasina vekoi sa baṉara sari doduru ginani na likakalae.
  gaz-gaz: Kanaafuu itti gaafatamtoota isaan cunqursanii hojii humnaa hojjechiisan
    isaanitti muudan; Israaʼeloonnis Fiitoomii fi Raamsee magaalaawwan waa itti kuusan
    godhanii Faraʼooniif ijaaran.
  fra-LSG: Et l’on établit sur lui des chefs de corvées, afin de l’accabler de travaux
    pénibles. C’est ainsi qu’il bâtit les villes de Pithom et de Ramsès, pour servir
    de magasins à Pharaon.
  gnn-gnn: Bala ŋayi ŋuriŋi Giŋdhunydja djämana walalaŋgu Yitjuralpuyŋuwunydja ḻakaraŋala,
    ŋutu'na dhika djäma, mel‐nherrara walalanha, ga wirrkina walalanha yukurrana ŋuriŋi
    buŋgawayu walalay gur'kuryurruna yana djämawunydja, yakaŋuwuna ŋula nhinanharawu
    galkunminyarawunydja. Walala dhuḻ'yurrunanydja yukurrana maltjaṉana yindi maṉḏanha
    wäŋa ŋurikiyi Giŋgu, yäkunydja ŋunhi wäŋanydja maṉḏanha Bithumbuy ga Ramdjitjpuy.
  yal-yal: Nayi, e yi walikɛ kuntigine dɔxɔ e xunna, e xa e xunna kala wanla tɔrɔn
    bun ma. E Pitomi nun Ramisesi taane ti, alogo e xa findi se ramaradene ra Misiran
    mangan xa.
  haw-1868: A hoonoho aku lakou i na luna hooluhi maluna o lakou, i mea e hookaumaha
    loa ai ia lakou i na haua nui. A hana iho la lakou i na kulanakauhale papaa no
    Parao, o Pitoma, a o Ramese.
  arb-NAV: فَعَهِدُوا بِهِمْ إِلَى مُشْرِفِينَ عُتَاةٍ لِيُسَخِّرُوهُمْ بِالأَعْمَالِ
    الشَّاقَةِ. فَبَنَوْا مَدِينَتَيْ فِيثُومَ وَرَعَمْسِيسَ لِتَكُونَا مَخَازِنَ
    لِفِرْعَوْنَ.
  ewe-ewe: Ale Egiptetɔwo wɔ Israelviwo woƒe kluviwoe. Wotsɔ dɔdzikpɔla ŋutasẽlawo
    ɖo wo nu be woana woawɔ dɔ sesẽ, woatu nudzraɖoƒe gãwo ɖe Pitom kple Rameses na
    Farao.
  eng-LEE: And they set over taskmasters, to afflict them with their burdensome labors;
    and they built treasure cities, for Pharaoh, Pithom and Raamses.
  gvn-gvn: '@see-verse:EXO.001.010'
  nna-nna: Janamilija nyampalija muwarrja jirniyi, nyampalirrangu wirrirniyijanaku
    palarranguku marrngurranguku Israel-jaku. Palarrangulu nyampalirrangulu jakulirniyijaninyi
    palarrangu marrngu Israel-ja marrjalu warrkamuku, mayarranguku yarni manaku jirniyijaninyi.
    Kujarra tawunjirri Israel-jalu marrngurrangulu yarni marnayipulinyi, ngapijirri
    yinijirri, Pijumupa Ramiji. Palangajirri wirtujirri mayajirri yarni marnayipulinyi
    mayipinti Yijipijaku marrngurranguku.
  asm-FB: সেয়ে তেওঁলোকক কঠিন পৰিশ্রমৰ দ্বাৰাই অত্যাচাৰ কৰিবলৈ তেওঁলোকৰ ওপৰত কঠোৰ
    তত্ত্বাবধায়ক নিযুক্ত কৰিলে। ইস্রায়েলী লোক সকলে পিথোম আৰু ৰামিচেচ নামেৰে ফৰৌণৰ
    অৰ্থে ভঁৰাল ঘৰৰ নগৰ নিৰ্মাণ কৰিলে।
  sus-A: نَ كُي، مَنفّ نَشَ عٍ قِندِ كٌنيِيٍ رَ، عَ وَلِ شْرْشْي دْشْ عٍ مَ ثِتٌمِ
    نُن رَ مٍسٍسِ تَايٍ تِقٍ رَ. مِسِرَ مَنفّ قِرَوُنَ نُ دٌنسٍ مَلَنمَ نَ تَايٍ نَن
    كُي.
  fra-SBL: 'Ils établirent donc sur eux des maîtres de corvées pour les accabler de
    leurs fardeaux. Ils construisirent des villes de stockage pour Pharaon : Pithom
    et Raamsès.'
  hbo-hbo: וַיָּשִׂ֤ימוּ עָלָיו֙ שָׂרֵ֣י מִסִּ֔ים לְמַ֥עַן עַנֹּתֹ֖ו בְּסִבְלֹתָ֑ם
    וַיִּ֜בֶן עָרֵ֤י מִסְכְּנֹות֙ לְפַרְעֹ֔ה אֶת־פִּתֹ֖ם וְאֶת־רַעַמְסֵֽס׃
  eng-WYCLIFFE: And so he made maistris of werkis souereyns to hem, that thei schulden
    turmente hem with chargis. And thei maden citees of tabernaclis to Farao, Fiton,
    and Ramesses.
  piu-2006: '@see-verse:EXO.001.010'
  pjt-pjt: Ka Piiṟalu palumpa wati tjuṯa aḻṯingu munu wangkangu, “Ankulaya wati nyara
    Israelkunu tjuṯaku nyura mayatjari munu tjananya pauntjingaṟa wituwitunma puḻkaṟa
    waṟkarinytjaku.” Kaya ankula palunya tjananya mantjiṟa katira puḻkaṟa waṟkarinytjaku
    wituwituningi waḻi tjuṯangka. Kaya waḻi tawunu puḻka kutjara palyaningi ini panya
    Pitjamanya munu Ramatjinya wati mayatja Piiṟaku waḻi tjuwa puṟunypa paluṟu ngula
    mai puḻka uṯuḻuṟa tjunkukatinytjaku.
  cwe-cwe: Ivo Wamisili waweka wemilizi wawemilize Waisilaili na kuwagaza kwa sang'hano
    ndala ya kumzengela mfalume wa Misili mabululu ya ngama uko Pisomo na Lamasesi.
  bgs-bgs: Purisu igimu dan tô mga rubbad i Israel na iring na mga állang, asta duwán
    mga taga Ehipto na igimu na amo dan, su kakalyag dan na kahirapan tô mga rubbad
    i Israel ukit ka kalumu dan katô mabággat. Igpirit dan na igpému katô mga lunsud
    ka Pitom asta Rameses ébô duwán áglimudanan katô mga ágkakan para katô harì ka
    Ehipto.
  kik-kik: Nĩ ũndũ ũcio andũ a Misiri makĩmaigĩra arori a ngombo mamahinyĩrĩrie na
    ũndũ wa kũmarutithia wĩra wa hinya, nao andũ a Isiraeli magĩaka Pithomu na Ramesese
    marĩ matũũra manene ma kũigwo indo cia Firaũni.
  fra-NCL: Les Égyptiens établirent donc sur Israël des chefs de corvée, afin de l’accabler
    par des travaux pénibles. C’est ainsi qu’il bâtit des villes pour servir de magasins
    à Pharaon, savoir Pithom et Ramsès.
  cek-AK: To pongah nihcae pacaekthlaek hanah hmawsaeng ukkungnawk to suek o. Faro
    ih hmuenmae patunghaih vangpui, Pithom hoi Raamses to nihcae hanah saksak.
  xla-xla: Epammama yia꞉tapo Isalael sota itiyamaleta pa꞉lepo depame asiyama pa꞉le
    oko patoto dla hatitipame yia꞉ omha꞉ha꞉lalo so ma hohomaiyo. Epalati Isalael sotapo
    mo patoto dapiyamte Pitom mate epo Lamses mate kotipo aya halomtamalaiyo, Pelotapo
    ya꞉ alisisi hapuloma edla hatitimelepo depame.
  cuk-cuk: A-ulale, Egipto-dulemar dummagan-onugsasmalad, adi, Israel-dulemar arbaed-dutusulidgi
    oarbamalagar. Egipto-dulemala Faraónʼga-mas-sabogega neggweburmar-sobega Israel-dulemar-imaksad.
    We-neggweburmarde, Pitónʼye, degine, Ramesésʼye nugad.
  uig-CYR: Шуниң билән улар уларни қаттиқ әмгәкләр билән харлаш үчүн иш башлирини
    тайинлап назарәтчиликкә қойди. Шуниң билән Исраиллар Пирәвн үчүн Питом билән Раамсәс
    дегән маддий әшя сақлайдиған шәһәрләрни ясап бәрди.
  pma-pma: Sakini me-Isip keil asakin keil umai avi slev keil one. Aling meatin koan
    avi houlu en keil ka asak purun me-Isrel keil. Avetin onen me-Isrel keil mumon
    mari meteimal keilu ten out Pitom ka Rameses avaling seh en tounah keil onen asuv
    houlu ten out Isip val ien.
  tel-2017: అందుచేత వారు ఇశ్రాయేలు ప్రజలచే కఠిన బాధ చేయించి కఠినులైన అధికారులను వారి
    మీద నియమించాడు. ఆ అధికారులు ఫరో రాజు కోసం పీతోము, రామెసేసు అనే గిడ్డంగుల పట్టణాలను
    కట్టించారు.
  hat-BSA: Konsa, yo te chwazi sipèvizè sou yo pou aji di avèk yo pou fè yo travay
    pi rèd. Yo te bati pou Farawon vil Pithom avèk Ramsès yo pou konsève sereyal.
  bxh-bxh: Yo fede Idipi dodogadi mate fayofayo tau ita watandi sa faꞌobiyodi be Isalaela
    fayofayo yai sa dalu beleleidi paisowa yai. Isalaela dodogadi hinaga Baꞌisa Falo
    ana kalahe aba peipei gogondi taondi luwaga sa ginaulidi. Hesadi mate Pitom yo
    Lamese.
  kos-kos: Ouinge mwet Egypt sang kutu mwet kol lalos sifacna in akupayela orekma
    lalos. Mwet Israel inge pa musaela siti Pithom ac Rameses — siti lulap inge kalkalyak
    tuh in acn in karingin mongo ac kufwa nukewa nu sin tokosra.
  hbo-WLC: וַיָּשִׂ֤ימוּ עָלָיו֙ שָׂרֵ֣י מִסִּ֔ים לְמַ֥עַן עַנֹּת֖וֹ בְּסִבְלֹתָ֑ם
    וַיִּ֜בֶן עָרֵ֤י מִסְכְּנוֹת֙ לְפַרְעֹ֔ה אֶת־פִּתֹ֖ם וְאֶת־רַעַמְסֵֽס׃
  ibo-ibo: Nʼihi nke a, ha tinyere ndịisi ohu ga na eledo ha, bụ ndị ga-eji ọrụ mmanye
    kpagbuo ha. Ha wuuru Fero obodo Payitọm na Ramesis, ebe ọ na-echekwa ihe.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଭାର ବହନ ଦ୍ୱାରା ସେମାନଙ୍କୁ କ୍ଳେଶ ଦେବା ପାଇଁ ସେମାନଙ୍କ ଉପରେ
    କାର୍ଯ୍ୟଶାସକମାନଙ୍କୁ ନିଯୁକ୍ତ କଲେ, ପୁଣି, ସେମାନଙ୍କ ଦ୍ୱାରା ଫାରୋଙ୍କ ନିମନ୍ତେ ଭଣ୍ଡାରର
    ନଗର, ଅର୍ଥାତ୍‍, ପିଥୋମ୍‍ ଓ ରାମିଷେଷ୍‍ ନିର୍ମାଣ କରାଇଲେ।
  chk-chk: Iei mine ra filätä chon nemeni ekewe aramasen Israel, pwe repwe ariaföüür
    ren angangochou le aüetä än Farao telinimwen iseis iter Pitom me Rameses.
  rop-rop: Afta na det king bin pikimat sambala kantrimen blanga im, en imbin meigim
    olabat jidan brabli jigiwan bos blanga meigim detlot Isreil pipul wek brabli adbala,
    en deibin meigim olabat bildimap dubala nyuwan taun gulum Paitham en Remasis,
    en deya langa det dubala taun na det king bin pudumwei ola reshan blanga det kantri.
  ukr-1871: 'І поставлено над ними приставникїв в роботї, щоб їх мучили паньщиною
    своєю; і збудували вони харчові городи Фараонові: Питом і Раємзес.'
  bch-bch: Tota gid Isip tidol gid madidnga naurata ad ta tipaeaea gid Israel ta tikado
    kulupu tau ngan gid. Tiposa matua pagid Israel ta tikado tuanga kapeipei rua,
    Pitom ga Rameses, ngan gornga maron kapei ele annga ga danga padengada.
  deu-1951: Darum setzte man Fronvögte über sie, um sie durch Lasten zu drücken; man
    baute nämlich dem Pharao die Vorratsstädte Pitom und Raemses.
  eng-JPS: Therefore they did set over them taskmasters to afflict them with their
    burdens. And they built for Pharaoh store-cities, Pithom and Raamses.
  srp-1865: I postaviše nad njima nastojnike da ih muèe teškim poslovima; i graðaše
    narod Izrailjev Faraonu gradove Pitom i Ramesu.
  lug-lug: Bwe batyo ne babateekako bannampala bababonyeebonye n’emirimu egy’obuwaze;
    ne bazimbira Falaawo ebibuga eby’amaterekero, Pisomu ne Lamusesi.
  heb-heb: וישימו עליו שרי מסים למען ענתו בסבלתם ויבן ערי מסכנות לפרעה את פתם ואת
    רעמסס׃
  ben-IRV: অতএব তারা কঠিন পরিশ্রম করিয়ে তাদের কষ্ট দেবার জন্য তাদের উপরে শাসকদেরকে
    নিযুক্ত করল। আর তারা ফরৌণের জন্য ভান্ডারের নগর, পিথোম ও রামিষেষ তৈরী করল।
  pan-pan: ਤਦ ਉਸ ਉਨ੍ਹਾਂ ਦੇ ਉੱਪਰ ਬੇਗ਼ਾਰੀਆਂ ਦੇ ਕੋਰੜੇ ਠਹਿਰਾਏ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਭਾਰਾਂ ਨਾਲ ਜਿੱਚ ਕਰਨ ਅਤੇ ਉਨ੍ਹਾਂ ਫ਼ਿਰਊਨ ਲਈ ਫਿਤੋਮ ਅਤੇ ਰਾਮਸੇਸ ਭੰਡਾਰ ਦੇ ਨਗਰ ਬਣਾਏ।
  tkr-tkr: Misirbışe İzrailybışda ı'mı'r dağam qa'asva manbışike nukarar hav'u, manbışil
    ooqa con insanar giviyxhe. Mane cone insanaaşeb manbışis yı'q' haqvara'asda xhinnena
    iş hoole. Məxüd ıxha İzrailybışe fironus Pitomiy Ramses donan şaharbı ali'ı. Mane
    şaharbışee manbışin anbarbı eyxhe.
  mya-JVB: ထို့ကြောင့် အဲဂုတ္တုမင်းတို့သည်၊ ကျပ်တည်းစွာ နှိပ်စက် ညှဉ်းဆဲစေခြင်းငှါ
    အအုပ်အချုပ် ခန့်ထား ကြ၏။ ဣသရေလလူတို့သည်၊ ဘဏ္ဍာတော်သို ထားဘို့ ၊ ပိသုံ မြို့ နှင့်
    ရာမသက် မြို့ကို တည်ဆောက် ရကြ၏။
  tte-O: Kabo tomo Isileli siyamala Itipita ali topaisowa panpanli na Itipita tomo
    Isileli siyakamkamnali paisowa polopoloweli siwolegili yakato yaluyaluwali siyakamkamnali.
    Mwa kaba gite bwaite, Itipita siloina kaiwe na Isileli wauwau sisepali kabo taon
    lalakili sikabili esali Pilom yo Lamesese, kin ana gogo kaba kalakalaina.
  tbg-tbg: Minti tumanta viraqaahai Isipi vatanaaka vo vaiintinavu noraiqamake vinavukara
    tiha, Nenavu Isareri maara ntaina kaiqara nimimanta vika nora toqaavu nte vaira
    tinavu kaiqa vara timitaate, tumanta Isareri vika kaiqa vareha nora vatukatanta
    Pitomivata Ramesesivata autu nimitora. Pero vaiinti kara naavu variarire ti, vi
    vatukatanta autu amitora.
  hmo-hmo: Unai dainai ia ese gaukara biaguna taudia ia atodia, idia ese unai Israela
    gaukara karaia taudia naria totona, mai dagedage danu. Vadaeni gaukara momo dekena
    amo hisihisi idia henia Israela taudia dekenai. Vadaeni Israela taudia ese hanua
    rua idia haginia, Farao ena aniani haboua gabudia, edia ladana be Pitoma bona
    Ramese.
  urd-urd: इसलिए उन्होंने उन पर बेगार लेने वाले मुक़र्रर किए जो उनसे सख़्त काम लेकर
    उनको सताएँ। तब उन्होंने फ़िर'औन के लिए ज़ख़ीरे के शहर पितोम और रा'मसीस बनाए।
  rus-SYN: И поставили над ним начальников работ, чтобы изнуряли его тяжкими работами.
    И он построил фараону Пифом и Раамсес, города для запасов, и Он, иначе Илиополь.
  bqc-SIM: Ɔ̃ wà gbɛ̃́ↄ dìlɛnɛ́ ń diiↄ ũ, aa ń wɛtã ń zĩ gbãao. Beewa ↄ̃
    aa Pitoũ ń Lamɛsɛo kàlɛ Falaↄ̃ↄɛ aà blɛwɛkakĩiↄ ũ.
  tcz-CHONGTHU: Hijeh chun Egypt miten Isarel chate jouse soh in amangcha tauvin,
    achung'uva toh vaipo mikhanse tah tah ho apan sah un, chutobang bolgim na soh
    natoh akon'a chu suhnem ding akinem'un, namphu chang'in lengpa thilkhol na ding
    Pithom leh Rameses khopi chu asah sah uvin ahi.
  mar-mar: म्हणून त्याने त्यांना कामाच्या ओझ्याने जाचण्यासाठी त्यांच्यावर मुकादम नेमले.
    त्यांनी फारोकरता पिथोम व रामसेस ही दोन शहरे इस्राएल लोकांकडून बांधून घेतली;
  soq-soq: Sa baiwa Isibtiwa Israel apanawa dewamoieno badowa nolantoiena. Mo oniamompe
    atouwomompo nolantompa apanawa seganton. Ita mo Israelwa diamoieno bola nata debamau,
    Pitom ita Ramsis wadamoiena. Sape warere nana ita nitu isiwa do adibalempaa baiwa.
  qub-qub: Chayno parlacarcärirmi Israelcunata ñacachir sasa aruycunacho aruchinanpaj
    achcaj capatascunata churaran. Chaynöpami faraonga aruchiran Pitón jutiyoj siudäta,
    Ramsés jutiyoj siudätapis. Chay siudäcunaga caran faraonpa ima-aycantapis churachinanpämi.
  bqp-bqp: Akũ ò gbɛ̃nↄ dìtɛńnɛ ń dikirinↄ ũ ò wɛ́ tãḿma kũ zĩ gbãna kɛnaao.
    Lɛmɛ ò Pitomu kũ Ramɛsɛo kàtɛ Firi'aunanɛ a pↄ́blekatɛkianↄ ũ lɛ.
  hat-hat: Se konsa yo mete kèk chèf sou pèp Izrayèl la pou kraze kouraj yo, pou fè
    yo fè kòve travo fòse san pran souf. Moun pèp Izrayèl yo bati lavil Piton ak Ranmsès
    pou farawon an. Se nan lavil sa yo yo te fè depo manje.
  eng-BSB: So the Egyptians appointed taskmasters over the Israelites to oppress them
    with forced labor. As a result, they built Pithom and Rameses as store cities
    for Pharaoh.
  tod-tod: Názu ɠa ti gwɛlɛma nuiti seini la Izelayɛle nuiti unda, ti ɗa ti ɓɔlɔ
    ga boti ɓaagiti, ti ɠɛni feezu ti ya ga maaɓaai. Pele ɠana ti taa wolaiti toni
    da Falaɠɔn ʋɛ, niiti ti ga Pitɔme ta Lamesɛse, anii makɛsuʋɛti.
  eng-WEBPB: 'Therefore they set taskmasters over them to afflict them with their
    burdens. They built storage cities for Pharaoh: Pithom and Raamses.'
  kbq-kbq: Anage hige'za, kazokzo eri'za kva vahe zamazeri otizageno, Isipi kini ne'
    Fero'ma fenoma antesnia rankumatre, Pitomu kuma'ene, Rameses kuma'enena Israeli
    vahera zamazeri haviza nehazage'za ki'naze.
  nhe-BL: Huan yeca nopa egiptome quintlalijque tlacame tlen tetique para ma quinfuerzajhuica
    israelitame ma tequitica tlahuel chicahuac. Quinchihualtijque ma quisencahuaca
    nopa altepetini Pitón huan Ramesés para nopa hueyi tlanahuatijquetl Faraón. Huan
    quintequihuijque nopa altepetini para ipan quiajcocuise tlacualistli.
  bus-bus: Ben wà gbɛ̃nↄ dìɛńnɛ ń diinↄ ũ aↄ̃ wɛ́ɛ tãḿma kↄ̃n zĩ gbãaa kɛnao. Lɛn
    aↄ̃ Pitomu kↄ̃n Ramɛsɛo kàɛ Fili'aunanɛ a pↄ́blekaɛkiinↄ ũ lɛ.
  gub-BL: A'e rupi Ezit ywy rehe har omono kar tuwihaw Izaew izuapyapyr wapyr a'e
    wà kury. Uzapo kar ma'ereko haw ipuhuz katu ma'e wanupe wà. Upuraraw kar ma'erahy
    wanupe nezewe wà. Izaew izuapyapyr uzapo mokoz tawhu Ezit ywy rehe har wanupe
    wà. Pitom, Hamexe tawhu waner romo wà. Tuwihawete uzapo kar arozràn imono'ogaw
    a'e tawhu pe a'e.
  eng-DRA: Therefore he set over them masters of the works, to afflict them with burdens,
    and they built for Pharao cities of tabernacles, Phithom and Ramesses.
