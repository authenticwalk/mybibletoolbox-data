  dop-dop: 'Ntɛnɑ ɩ́ koti ɩ yǝlɑɑ nɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ nyǝnɩ, Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ-tʋɣʋ
    sɑmɑɑ nɑ toŋ, pɑ wɛ-tʋɣʋ ɑsolɑ kɛ́.'
  azb-azb: 'O, xalqına dedi: «Baxın İsrail övladları sayca bizdən çox və daha qüvvətlidir.'
  eng-DBY: And he said to his people, Behold, the people of the children of Israel
