  nhe-BL: “Xiquitaca, nopa israelitame mochijtoque nelmiyac tlacame huan más quipiyaj
    chicahualistli que tojuanti.
  bus-bus: 'ben à bè a gbɛ̃nↄnɛ: À Isarailinↄ gwa, aↄ̃ pari kũ̀ wà dàwala.'
  gub-BL: A'e rupi uze'eg nezewe wemiruze'eg wanupe teko wanupe kury. — Peinu katu
