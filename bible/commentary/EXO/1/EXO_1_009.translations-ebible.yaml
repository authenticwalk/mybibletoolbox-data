  ory-ory: ସେ ଆପଣା ଲୋକମାନଙ୍କୁ କହିଲେ, “ଦେଖ, ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ବଂଶ, ବଳରେ ଓ ସଂଖ୍ୟାରେ
