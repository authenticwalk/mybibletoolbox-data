  eng-WEBPB: He said to his people, “Behold, the people of the children of Israel
    are more and mightier than we.
  kbq-kbq: Ana kini ne'mo'a vahe'agura amanage huno zamasmi'ne, Keho, Israeli vahe'mo'za
