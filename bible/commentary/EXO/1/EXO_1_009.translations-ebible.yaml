  qub-qub: '«Tantiyacuy-llapa: Israelcunaga fiyupa manchariypämi mirarcaycan.'
  bqp-bqp: 'akũ à pì a gbɛ̃nↄnɛ: À Isarailanↄ gwa, ò dasi kũ̀ ò dàóla.'
