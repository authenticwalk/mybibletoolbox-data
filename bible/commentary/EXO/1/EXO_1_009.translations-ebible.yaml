verse: EXO.001.009
translations:
  mal-C: അദ്ദേഹം തന്റെ ജനങ്ങളോട്, “ഇതാ, ഇസ്രായേല്യർ നമ്മെക്കാൾ എണ്ണത്തിൽ പെരുകി പ്രബലരായിരിക്കുന്നു.
  deu-TKW: 'Der sprach zu seinen Unterthanen: Das Volk der Israeliten wird ja zahlreicher
    und mächtiger als wir.'
  lin-lin: 'Alobaki na bato na ye : « Botala bana ya Isalaele, bakomi ebele koleka
    biso mpe baleki biso na makasi.'
  eng-LSV: and he says to his people, “Behold, the people of the sons of Israel [are]
    more numerous and mighty than we.
  eng-GNV: And he sayde vnto his people, Beholde, the people of the children of Israel
    are greater and mightier then we.
  eng-WEBSTER: And he said to his people, Behold, the people of the children of Israel
    are more and mightier than we.
  nhw-BL: “Xiquitaca, nopa israelitame mochijtoque nelmiyaqui masehualme huan más
    quipiyaj chicahualistli que tojuanti.
  swh-ONEN: Akawaambia watu wake, “Tazameni, Waisraeli wamekuwa wengi mno kwa idadi
    kutuliko sisi.
  bba-bba: Yerɑ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, Isirelibɑ wee, bɑ sun dɑbiru kere bɑ mɑɑ
    sun dɑm kere. Ǹ n mɛn nɑ, kɑri bɑkɑ sɑ tii derie.
  eng-KJVCPB: 'And he said unto his people, Behold, the people of the children of
    Israel are moe and mightier than we:'
  cpy-cpy: “¡Nosheninká! Shenitaki Israel-paeni anampiki, riroperori ikantee-yakani,
    tema rawijanakae aakapaeni.
  mpx-mpx: I baek wana gamagalau eliyalil i ba, “Isileli iyaka hi gewi nabi, he kila
    wala abanak etega to.
  wbp-wbp: Parra jintangka wangkaja-jana kapumanu-patu paaju-watiki, “Yuwa, nyangkalu-jana
    Yijirali-pinki! Panu-jarlu-nyayirni, manu kalu pirrjirdi nyina! Kajikalu-ngalpa
    kulungku pinyi!
  luo-luo: Nonyiso joge niya, “Neuru, jo-Israel osenyaa moloyowa.
  meu-meu: Ia ese ena orea taudia e hamaorodia, eto, A itaia, ita na gagadoi, Israel
    besena taudia na hutuma; ita na mamanoka, idia na gogoada;
  npi-ULB: तिनले आफ्ना मानिसहरूलाई भने, “हेर, इस्राएलीहरू सङ्ख्यामा हामीभन्दा बढी
    भएका छन् र तिनीहरू हामीभन्दा शक्तिशाली भएका छन् ।
  yor-yor: Ó sọ fún àwọn ènìyàn rẹ̀, “Ẹ wò ó, àwọn ará Israẹli ti pọ̀ ní iye àti agbára
    jù fún wa.
  emp-NTPO: –¡Quĩrãcuitad̶adua! Jãʌ̃ israelerãra dadjirã cãyãbara cãbanaara panʌ bẽrã
    ʌb̶ʌara panʌa.
  ind-ind: Raja itu berkata kepada para pejabatnya, “Lihatlah, orang-orang Israel
    sudah terlalu banyak, sehingga mereka lebih kuat daripada kita.
  pes-OPCB: 'او به مردم گفت: «تعداد بنی‌اسرائیل در سرزمین ما روز‌به‌روز زیادتر می‌شود
    و ممکن است برای ما وضع خطرناکی پیش بیاورند.'
  aer-aer: Arlte anyentele re akngerrepate government-kenhe areyeke angkeke, “Ayekaye,
    Israel-arenye areye arerrirraye! Itne kwenhe atningke anthurre, lterrke anthurre
    irrerlenge! Itne kwenhe anwernekenge lterrke anthurre ulkere! Itne apeke anwernenhe
    irrerlknge atweme-ketye!
  tgl-ULB: Sinabi niya sa kaniyang bayan “Tingnan ninyo ang mga Israelita; mas marami
    pa sila at malalakas pa kaysa sa atin.
  cbu-NT: Ashirucha, kurak tiptsiree tsiyatarangu, Israelchich tputs pzapaneekachpa.
    Iyashcheetsimari tputs wamaritssin kasikchinllinaya. Mishat, waashuch tputs iyashchimand
    kizpureewsincha.
  hui-hui: Ani howa ibugua ibunaga Iyibi wali agalihondo lalu, Isaraele wali agali
    o íbu karuni ti hongo gibihe ina dindi wirimagoni ti dege dindi halu hapaya bidagome
    ina babehe hiriribi kama.
  mya-mya: ထို​ဘု​ရင်​က​သူ​၏​ပြည်​သား​တို့​အား``ဤ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် လူ​ဦး​ရေ​အ​လွန်​များ​ပြား​၍​အင်​အား​ကြီး​မား​လာ​သ​ဖြင့်
    ငါ​တို့​အား​အန္တရာယ်​ပြု​နိုင်​၏။-
  cbi-NTPO: Keekidei, Israel chachillaa kayu pure' judeju', lalanuba pulla pude deeve.
  bod-N: དེས་རང་གི་འབངས་མི་རྣམས་ལ། ལྟོས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་རང་ཅག་ལས་མང་ཞིང་སྟོབས་ཀྱང་རྒྱས་པས།
  sna-sna: Akati kuvanhu vake, “Tarirai, vaIsraeri vanyanya kuwanda kwazvo.
  spa-BLM: 'Dijo a su pueblo: “He aquí, el pueblo de los hijos de Israel es más y
    más poderoso que nosotros.'
  cac-cac: Tzam eyil ticnaic te tzijtum ix aj juntzan̈ eb' israel tic, yelxo val ay
    smay eb' d'a quichan̈.
  swh-ULB: Akawaambia watu wake, “Tazama, hawa Waisraeli ni wengi na wenye nguvu kuliko
    sisi.
  bel-bel: 'і сказаў народу свайму: вось, народ сыноў Ізраілевых шматлікі і дужэйшы
    за нас;'
  wed-wed: Pharaoh ana rava i riwei, “Ona inana, mai Israel i maḡa guratana ma i virewapana
    kaua eḡa me tauta.
  deu-ELBBK: 'Und er sprach zu seinem Volk: Siehe, das Volk der Kinder Israel ist
    zahlreicher und stärker als wir.'
  mbb-OT: Ne migkeǥiyan din is menge sakup din te, “Ahaa niw man! Ebpemiligru kiw
    su utew en subra is kahabet te menge kevuwazan ni Israel.
  mal-2015: 'അവൻ തന്റെ ജനത്തോടു: യിസ്രായേൽജനം നമ്മെക്കാൾ ബാഹുല്യവും ശക്തിയുമുള്ളവരാകുന്നു.'
  tuo-NT: “Israe curuacjãrã marĩ yʉꞌrʉoro pãjãrã waro nima. Tojo nicã marĩ yʉꞌrʉoro
    tutuarã nima.
  gup-gup: Wanjh Pharaoh benmarneyimeng bedberre nungka nuyeni bininj nawu birriredboni,
    yimeng, “Kandibekka. Ngurrina nanih bininj nawu Israel benkebmawahmeng, wanjh
    bedda birrimirndewernminj dja birringudjkimukminj, wardi kunubewu kandingudjyurrhke
    kadberre.
  gvs-gvs: E ina bodao da Itipita ilatuwokoidi idigo kana, ‘Bogina kogite? Isileli
    tubunao bogina sisusáila gagaina nakae adi badabada sikalisaveda be sitogagasaveda!
  rmc-rmc: 'Ov phenďa peskre manušenge: „Dikhen, o Izraeliti hine buter the zoraleder
    sar amen.'
  nlg-nlg: Gaia te bosa vanira nina vure, “Na vure ni Israel/Jew raini ke, geva kara
    dikalaghita, na pukuna tara subo vaho tua.
  pes-OPV: 'و به قوم خودگفت: «همانا قوم بنی‌اسرائیل از ما زیاده وزورآورترند.'
  ron-1924: 'Ел а зис попорулуй сэу: „Ятэ кэ попорул копиилор луй Исраел есте май
    маре ши май путерник декыт ной.'
  aui-aui: Na yana wawaya iwonedi bo, “Kowaiyana, Isrel damdi sikoroto bi sivimaragata
    kirakii da yadi koroto ikasiwoneda genaboni touda.
  ben-OBCV: “দেখো,” তিনি তাঁর প্রজাদের বললেন, “ইস্রায়েলীরা আমাদের পক্ষে বড়ো বেশি
    সংখ্যক হয়ে পড়েছে।
  som-som: Markaasuu wuxuu dadkiisii ku yidhi, Bal eega, dadkii reer binu Israa'iil
    waa inaga badan yihiin, wayna inaga xoog weyn yihiin.
  lat-VUC: 'Et ait ad populum suum: Ecce, populus filiorum Israël multus, et fortior
    nobis est.'
  eng-ASVBT: 'And he said unto his people, Behold, the people of the children of Israel
    are more and mightier than we:'
  mna-mna: 'Tana ni iso pizin Aikuptu kan ma iso: “Ouo, kere iti kek? Pa zin Israel
    timbel masakŋana ma iŋgi be mburan ilip piti i.'
  ita-1885: 'Costui disse al suo popolo: Ecco, il popolo de'' figliuoli d''Israele
    è più grande e più possente di noi.'
  eng-LXXUP: 'And he said to his nation, Behold, the race of the children of Israel
    is a great multitude, and is stronger than we:'
  eng-ULB: He said to his people, “Look, the Israelites are more numerous and stronger
    than we are.
  spa-VBL: 'Este rey se reunió con sus compatriotas egipcios y les dijo: “Debemos
    tener cuidado con estos israelitas, pues son más numerosos y más poderosos que
    nosotros.'
  fra-_FOB: 'Et il dit à son peuple: Voici, le peuple des enfants d''Israël est plus
    grand et plus puissant que nous;'
  mal-mal: 'അവൻ തന്റെ ജനത്തോട്: “യിസ്രായേൽജനം നമ്മെക്കാൾ ശക്തരും എണ്ണത്തിൽ അധികവും
    ആകുന്നു.'
  urd-GVR: Us ne apne logoṅ se kahā, “Isrāīliyoṅ ko dekho. Wuh tādād aur tāqat meṅ
    ham se baṛh gae haiṅ.
  suz-BL: मेकोमी आ मुर आन कली “नेनीन, इं रागीमी बाक्‍शो इस्राएल ङा मुरपुकी इं क्‍येङा
    शुश नु बोल्‍यो दुम्‍तेक्‍म।
  ita-1927: 'Egli disse al suo popolo: “Ecco, il popolo de’ figliuoli d’Israele è
    più numeroso e più potente di noi.'
  ckb-ckb: 'بە گەلەکەی گوت: «تەماشا بکەن، نەوەی ئیسرائیل گەلێکن لە ئێمە زۆرتر و بەتواناترن.'
  eng-BBE: 'And he said to his people, See, the people of Israel are greater in number
    and in power than we are:'
  kan-OKCV: ಅವನು ತನ್ನ ಜನರಿಗೆ, “ಇಸ್ರಾಯೇಲರು ನಮಗಿಂತ ಹೆಚ್ಚಿನ ಸಂಖ್ಯೆಯಲ್ಲಿದ್ದಾರೆ ಮತ್ತು ಹೆಚ್ಚು
    ಬಲವುಳ್ಳವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo fu urina e fuone kiae, Na iviama fina gavone bune e Isureroko
    ije bune ma e uruvana rena no bune bure asiduovono kiae.
  tam-2017: 'அவன் தன்னுடைய மக்களை நோக்கி: “இதோ, இஸ்ரவேலர்களுடைய மக்கள் நம்மைவிட ஏராளமானவர்களும்,
    பலத்தவர்களுமாக இருக்கிறார்கள்.'
  spa-RV-1909: 'He aquí, el pueblo de los hijos de Israel es mayor y más fuerte que
    nosotros:'
  ron-BTF: 'Și a spus poporului său: Iată, poporul copiilor lui Israel este mai numeros
    și mai puternic decât noi;'
  eng-WEBP: He said to his people, “Behold, the people of the children of Israel are
    more and mightier than we.
  eng-FBV: He conferred with his fellow Egyptians and said, “Look at these Israelites—there
    are more than them than us, and they're more powerful than us.
  nld-1939: 'Hij sprak tot zijn volk: Zie, het volk van Israël is talrijker dan wij
    en wordt ons te sterk.'
  nch-BL: “Xiquitaca, nopa israelitame mochijtoque nelmiyaqui masehualme huan más
    quipiyaj chicahualisti que tojuanti.
  vie-1934: 'Vua phán cùng dân mình rằng: Nầy, dân Y-sơ-ra-ên đông và mạnh hơn chúng
    ta;'
  hin-CV: उसने अपनी प्रजा से यह कहा, “इस्राएल के लोग संख्या में और बल में हमसे अधिक
    हैं.
  eng-OURB: He said to his people, “Behold, the people of the children of Israel [God
    prevails] are more and mightier than we.
  spa-BES: 'Y dijo a su pueblo: Mira, el pueblo de Israel es más numeroso y poderoso
    que nosotros;'
  tdx-tdx: Hoe re am’ondati’eo. Heheke, mandikoatse naho maozatse te aman-tika o ana’
    Israeleo.
  vid-vid: Na heye nakawalonjela wanhu wa heye, “Mlole Waisilaeli vyowawele wenji
    na vyowawele na mong'ho kusinda hetwe.
  eng-OKE: 'And he said to his people, Behold, the people of the sons of Israel are
    more numerous and stronger than we:'
  tha-KJV: และพระองค์ทรงประกาศแก่​ชนชาติ​ของพระองค์​ว่า “​ดู​เถิด ประชาชนชนชาติอิสราเอลมีมากกว่าและมีกำลังยิ่งกว่าเราอีก
  por-BR-2018: 'Ele disse ao seu povo: Eis que o povo dos filhos de Israel é maior
    e mais forte que nós;'
  deu-ELO: 'Und er sprach zu seinem Volke: Siehe, das Volk der Kinder Israel ist zahlreicher
    und stärker als wir.'
  eng-WYC-2018: and said to his people, Lo! the people of the sons of Israel is much,
    and stronger than we;
  epo-epo: 'Kaj li diris al sia popolo: Jen la popolo de la Izraelidoj estas pli multenombra
    kaj pli forta ol ni;'
  uig-PIN: 'U hǝlⱪigǝ: Mana, Israillarning hǝlⱪi bizdin ziyadǝ awup ⱨǝmdǝ bizdinmu
    küqlinip kǝtti.'
  beo-beo: E da ea fi ilima amane sia:i, “Wali Isala:ili dunu da bagohame amola gasa
    bagade ba:sa. Ilia da ninima hasalasimu agoai galebe.
  tpi-OTNT: Na king i tokim ol manmeri bilong en olsem, “Ol Israel i gat planti manmeri
    na strong bilong ol i winim strong bilong yumi.
  hau-SA: Ya ce wa mutanensa, “Duba Isra’ilawa sun yi yawa, sun fi ƙarfinmu.
  udu-udu: 'Dhali a’di ki o ’kwanim piti gwo mo ki: Ayy, ’kwani ma Israyiil uni tana
    ris ka ris mo dhali uni si’da/ ’bitha’bi’th mo mmobol ana e mo be.'
  uig-LAT: 'U xelqige: Mana, Israillarning xelqi bizdin ziyade awup hemde bizdinmu
    küchlinip ketti.'
  nde-nde: Yathi ebantwini bayo, “Khangelani, abantu bako-Israyeli sebebanengi kakhulu
    kulathi.
  ton-ton: 'Pea pehē ʻe ia ki hono kakai, “Vakai, ko e kakai ʻae fānau ʻa ʻIsileli,
    ʻoku tokolahi hake, pea ʻoku mālohi ʻiate kitautolu:'
  ces-1613: 'Ten řekl lidu svému: Aj, lid synů Izraelských jest mnohý a silnější nad
    nás.'
  eko-eko: 'Aphano ye khuwooza atthu awe yoori: “Mwiwoone meezirayiilu pi awaattelana
    na ookhomaala zayita fweeyo.'
  eng-WMB: He said to his people, “Behold, the people of the children of Israel are
    more and mightier than we.
  tam-TCV: அவன் தன் மக்களிடம், “பாருங்கள், இஸ்ரயேலரோ நம்மைவிட எண்ணிக்கையில் அதிகமாயும்,
    பலமுள்ளவர்களுமாய் இருக்கிறார்கள்.
  ceb-ULB: Miingon siya sa iyang katawhan, “Tan-awa, mas daghan pa ug mas kusgan ang
    mga Israelita kaysa kanato.
  pol-UBG: 'I powiedział do swego ludu: Oto lud synów Izraela stał się liczniejszy
    i potężniejszy od nas.'
  agr-agr: “Israela uchiji aidauk iina nagkaetamsau yujakaje, tuja ditak iina nagkaetamsau
    senchigtin ainawai.
  kyc-kyc: Kiŋi dokome Isipi range wambu dupwa lamaiyuo dopa leya. Kandalapape. Isaraele
    wambu dupwa ama malu mee ingyuo porailyaminyi.
  urd-GVU: اُس نے اپنے لوگوں سے کہا، ”اسرائیلیوں کو دیکھو۔ وہ تعداد اور طاقت میں ہم
    سے بڑھ گئے ہیں۔
  deu-1912: 'und sprach zu seinem Volk: Siehe, des Volks der Kinder Israel ist viel
    und mehr als wir.'
  ntj-ntj: Palunyalu palunyaku yarnangu ngulytju pirningka-tjananya watjarnu, “Nyawa.
    Ngaanya-kulila Yitjurayilku tjamupirti-ya pirnirringu. Ngayunya-kulila-lanyaya
    wayirntaralpi minga-minga nyinarra.
  kan-2017: ಅರಸನು ತನ್ನ ಜನರಿಗೆ, “ಇಸ್ರಾಯೇಲರು ಹೆಚ್ಚಿನ ಸಂಖ್ಯೆಯಲ್ಲಿದ್ದಾರೆ ಮತ್ತು ನಮಗಿಂತ
    ಬಹಳ ಬಲಶಾಲಿಗಳೂ ಆಗಿದ್ದಾರೆ ನೋಡಿರಿ.
  ena-ena: Lavɨla manɨgali agaŋ nudɨ hulaŋ iamɨgali agɨladɨ abami. Ci igɨlaŋ uami.
    Hulaŋ iamɨgali Isɨlaelɨ hɨdɨlɨ agɨlaŋ akape uami. Nulɨdɨ vɨdɨvɨdɨŋ agaŋ aludɨ
    vɨdɨvɨdɨŋ agadɨ lɨvali uami.
  yap-yap: Me ga’ar ko girdi’ rok, “Pi girdi’ nu Israel ney e kar yo’orgad nike gel
    gelingrad ngodad.
  hlt-MCSB: Te dongah a pilnam te, 'Pilnam he, Israel ca rhoek he mamih lakah muep
    pilnu coeng.
  mdy-ETH: ዒዚ ዴሮም ኬኤዛዖ፦ «ሃኣዛጉዋቴ፤ ሃኣቶ፥ ዒስራዔኤሌ ዓሶኮ ፓይዳ ኑጊዳፓ ዑሣ ዓኣዼ ዺቤኔ፤ ሃሣ ዔያታ ዺቢ ዎልቃዻያኣ
    ማዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ ne mamfoɔ no sɛ, “Monhwɛ, Israelfoɔ yi ase adɔre, wɔreyɛ
    adɔɔso dodo ama yɛn.
  ipi-ipi: Kiŋi okone mane balana wandakali tupa lamawuato, matili Isatale yame wandakali
    yakama kambua tai wete atoto nanima yanda pinguto sia minulu peyai.
  mwc-mwc: Ba ana pipiya kurisi i wona, “Ko kinani, Israel biyisi si pesara saki,
    kega bage kota.
  eng-WEBU: He said to his people, “Behold, the people of the children of Israel are
    more and mightier than we.
  bnp-bnp: Lakea i taki e huriki a viri vona, “E huriki a Israel ri bele kupo, ri
    rangi hita.
  wal-wal: I ba asaa, “Be7ite; ha Israa7eelati nuuppe keehi corattidosona.
  spa-PDDPT: 'Él dijo a su pueblo: Ciertamente el pueblo de los hijos de Israel es
    más numeroso y fuerte que nosotros.'
  gun-gun: 'Ha''e va''e ma aipoe''i guembiguai kuery pe: — Aỹ ma Israel kuery heta
    vaipa ma, nhandegui ipo''akave guive.'
