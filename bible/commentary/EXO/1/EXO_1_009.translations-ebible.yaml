  arb-NAV: 'فَقَالَ لِشَعْبِهِ: «هَا بَنُو إِسْرَائِيلَ أَكْثَرُ مِنَّا وَأَعْظَمُ
    قُوَّةً.'
  ewe-ewe: Fia sia gblɔ na eƒe amewo be, “Kpɔ ɖa, Israelvi siawo sɔ gbɔ wu mí akpa.
