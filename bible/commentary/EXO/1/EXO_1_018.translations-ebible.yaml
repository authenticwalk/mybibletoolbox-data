verse: EXO.001.018
translations:
  mal-C: ഇതറിഞ്ഞ ഈജിപ്റ്റുരാജാവ് അവരെ ആളയച്ചുവരുത്തി അവരോട്, “നിങ്ങൾ ഇങ്ങനെ ചെയ്തതെന്ത്?
    ആൺകുട്ടികളുടെ ജീവൻ രക്ഷിക്കുന്നത് എന്തിന്?” എന്ന് ആരാഞ്ഞു.
  deu-TKW: 'Da ließ der König von Ägypten die Hebammen rufen und fragte sie: Warum
    handelt ihr so und laßt die Knäblein am Leben?'
  lin-lin: 'Boye mokonzi ya Ejipito abengisaki basi oyo babotisaka mpe atunaki bango :
    — Mpo na nini bosali boye ? Mpo na nini botiki bana mibali na bomoi ?'
  eng-LSV: and the king of Egypt calls for the midwives and says to them, “Why have
    you done this thing, and keep the boys alive?”
  eng-GNV: Then the King of Egypt called for the midwiues, and sayde vnto them, Why
    haue yee done thus, and haue preserued aliue the men children?
  eng-WEBSTER: And the king of Egypt called for the midwives, and said to them, Why
    have ye done this thing, and have saved the male-children alive?
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen Egipto tlatitlanqui ma quinnotzatij nopa
    ome sihuame huan quintlatzintoquili: ―¿Para tlen anquincahuilíaj ma itztoca hebreo
    oquichpilme? ¿Para tlen amo anquinmictíaj?'
  swh-ONEN: Ndipo mfalme wa Misri akawaita hao wakunga, akawauliza, “Kwa nini mmefanya
    hivi? Mbona mmeacha watoto wa kiume waishi?”
  bba-bba: Mɑ u bu sokɑ u nɛɛ, mbɑn sɔ̃nɑ i kɑ kuɑ mɛ, i derɑ bii be, bɑ wɑ̃ɑ.
  eng-KJVCPB: And the king of Egypt called for the midwives, and said unto them, Why
    have ye done this thing, and have saved the men children alive?
  cpy-cpy: 'Rootaki ikaemakaan-tanta-kawori pinkathari-tatsiri Apitantoniki, ikantakiro:
    “¿Iita kaari powamaantari shirampari eenchaa-niki?”'
  mpx-mpx: Inoke kin i ba topapaab hi nem elana ge i nelil i ba, “Hauna kaiwena ku
    ginol ola o? Hauna kaiwena bolau ku pwamolol?”
  wbp-wbp: Kingirli yilyaja warrkini jinta maninjaku jija-jarraku. Kuja-pala yanurnu
    kingi-kirlangu-kurra, payurnu-palangu, “Nyiya-jangka kulanpajupala purda-nyangu?
    Wangkajarnangkupala pinjaku wirriyawirriyaku. Lawa, wankaru kankulu-jana mardarni.”
  luo-luo: Ruodh jo-Misri noluongo jochologo mi openjogi niya, “En angʼo momiyo utimo
    kama? Angʼo momiyo ok uneg nyithindo ma yawuowi?”
  meu-meu: Taunabunai, Aigupto pavapavana ese hagwaroto hahinedia e boiridia, e nanadaidia,
    Dahaka dainai ini vada o kara toma? Dahaka dainai natudia mamaruanedia vada o
    hamauridia?
  npi-ULB: मिश्रका राजाले तिनीहरूलाई बोलाएर भने, “तिमीहरूले किन यसो गरेर छोराहरूलाई
    पनि जीवितै राखेका छ्यौ?”
  yor-yor: Ọba Ejibiti pe àwọn agbẹ̀bí ó sì béèrè lọ́wọ́ wọn pé, “Èéṣe tí ẹ̀yin fi
    ṣe èyí? Èéṣe tí ẹ̀yin fi dá àwọn ọmọkùnrin si?”
  emp-NTPO: 'Maʌ̃ carea Egiptod̶ebema boroba ãdjira trʌ̃ped̶a iwid̶isia: –¿Cãrẽã bãrãba
    jãwã o panʌ? ¿Cãrẽã umaquĩrã warra zaquerãra zocai b̶ʌ panʌ?–'
  ind-ind: Maka raja Mesir memanggil kedua bidan itu dan berkata, “Berani-beraninya
    kalian sengaja melanggar perintah raja dengan membiarkan semua bayi laki-laki
    hidup!”
  pes-OPCB: 'پس فرعون ایشان را احضار کرد و پرسید: «چرا از دستور من سرپیچی کردید؟ چرا
    پسران اسرائیلی را نکشتید؟»'
  aer-aer: Kele imerte Pharaoh-ele anteme warrkene ikwerenhe anyente yerneke arelhe
    yanhe atherreke antangketyeke. Nhenge ratherre apmere Pharaoh-kenhe-werne apetyemele,
    rarle ikwere-atherre apayuthnekenge, “Iwenhenge-ame mpwele ayenge awetyakenhe
    aneke? The kwenhe mpwelenhe ileke ampe urreye akweke irrerlknge atwetyeke. Kenhe
    mpwele akenhe itnenhe itethe-arle atnyenerlenge.”
  tgl-ULB: Pinatawag ng hari ng Ehipto ang mga komadrona at sinabi sa kanila, “Bakit
    pinabayaan ninyo na mabuhay ang mga lalaking sanggol?”
  cbu-NT: Ashiri kuraksha kizaa yusur kuruzeeru, ¿Tamaksasa, siya? ¿Mayaamsha nlluraa
    kamuza ngutis napaksa? tárangiya.
  hui-hui: Ani bira layago hale howa kini biagome wali biago labo hondo pudaba lowa
    ibiyagola libuhondo lalu, Igiri taba hanarago bo wahaga bilibu larugo nabe wahalu
    helaga biribiyago aginagabe, lene.
  mya-mya: ထို့​ကြောင့်​ဘု​ရင်​သည်​ဝမ်း​ဆွဲ​တို့​အား​ဆင့်​ခေါ်​လျက်``သင်​တို့​သည်​ငါ​၏​အ​မိန့်​ကို​မ​နာ​ခံ​ဘဲ
    အ​ဘယ်​ကြောင့်​ယောကျာ်း​က​လေး​များ​ကို​အ​သက်​ချမ်း​သာ​စေ​ရ​သ​နည်း'' ဟု​မေး​လေ​၏။-
  cbi-NTPO: 'Tsenñu Egipto rei juntsa shinbulanu mikatu: ¿Nenñaa unbeena kaillanuba
    tu''tyu juju deeyu? timi.'
  bod-N: ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོས་སྐྱེ་གཡོག་མ་རྣམས་བོས་ནས་འདི་ལྟར་དྲིས་པ་སྟེ། ཁྱོད་ཅག་གིས་བུ་རྣམས་ཀྱི་སྲོག་བསྐྱབས་པ་ཅི་ཡིན་ནམ་ཞེས་པ་ན།
  sna-sna: Ipapo mambo weIjipiti akadana vananyamukuta akavabvunza achiti, “Seiko
    maita izvi? Seiko marega vana vechikomana vari vapenyu?”
  spa-BLM: 'El rey de Egipto llamó a las parteras y les dijo: “¿Por qué habéis hecho
    esto y habéis salvado vivos a los niños?”'
  cac-cac: 'Ayic ix yab''an jun chi'' vin̈ rey, ix avtaj eb'' ix yuj vin̈, ix yalan
    vin̈ d''a eb'' ix: —¿Tas yuj ton̈ej tzeyiloch juntzan̈ vinac unin tz''alji chi''?
    xchi vin̈ d''a eb'' ix. Yuj chi'' ix yalan eb'' ix:'
  swh-ULB: Mfalme wa Misri akawaita Wakunga na kuwaambia, “Kwanini mmefanya haya,
    na kuwaacha watoto wa kiume wakaishi?”
  bel-bel: 'Цар Егіпецкі паклікаў бабак-павітухаў і сказаў ім: навошта вы робіце такую
    справу, што пакідаеце дзяцей жывых?'
  deu-ELBBK: 'Und der König von Ägypten rief die Hebammen und sprach zu ihnen: Warum
    habt ihr dieses getan und die Knaben am Leben erhalten?'
  mbb-OT: Ne impetawag duen te hadì diyà te Ehipto sikan is menge mengunguyamu ne
    migkeǥiyan din te, “Maan is midsupak niw is insuǥù ku keniyu? Maan is wazè niw
    penhimetayi is menge vatà he maama he neuyemuwan niw?”
  mal-2015: അപ്പോൾ മിസ്രയീം രാജാവു സൂതികർമ്മിണികളെ വരുത്തി; ഇതെന്തൊരു പ്രവൃത്തി? നിങ്ങൾ
    ആൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിക്കുന്നതു എന്തു എന്നു ചോദിച്ചു.
  tuo-NT: 'Na tojo wẽjẽticã tʉꞌogʉ, faraṍ na numiarẽ pijiocʉ niwĩ: —¿Deꞌro weerã
    mʉsã wĩꞌmarã ʉmʉarẽ wẽjẽtiati? ni sẽrĩtiñaꞌcʉ niwĩ.'
  gup-gup: Kaluk kunmekbekenh kunu nungka king nawu wohrnani kore Egypt benbenekayhmeng
    bedda nawu daluk bokenh, dja yimeng berrewoneng, “Njalekah kunih bu ngunekurduyimeng,
    dja narahrangem ngurrbendarrkidbawong?”
  gvs-gvs: Go tolovinayana livala inove bego vevinayadi ina lovina sikapipilave. Tuwo
    vala ietune ina iduduwedi sima ilatuwokoidi idigo kana, ‘Komi kaga unana guna
    lovina geya koguinuweyeta, e gogomanayadi koroto kaga koyatokoidi maa yawoidi?’
  rmc-rmc: 'Avke len o Faraonos diňa te vičinel ke peste a phenďa lenge: „Soske muken
    te dživel le muršoren?“'
  nlg-nlg: Ma gaia na vunaghi haba te holora na vaivine ni lutu, me bosa vanira, “E
    ghua geo nea te vagha eni? E ghua ge ro lubatira na mane ge kara vola?”
  pes-OPV: 'پس پادشاه مصر قابله‌ها را طلبیده، بدیشان گفت: «چرا این کار را کردید، و
    پسران را زنده گذاردید؟»'
  ron-1924: 'Ымпэратул Еӂиптулуй а кемат пе моаше ши ле-а зис: „Пентру че аць фэкут
    лукрул ачеста ши аць лэсат пе копиий де парте бэрбэтяскэ сэ трэяскэ?”'
  ben-OBCV: তখন মিশরের রাজা সেই ধাত্রীদের ডেকে পাঠিয়ে তাদের জিজ্ঞাসা করলেন, “তোমরা
    এরকম কেন করলে? তোমরা শিশুপুত্রদের বাঁচিয়ে রাখলে কেন?”
  som-som: Markaasaa boqorkii Masar u yeedhay umulisooyinkii, oo wuxuu ku yidhi, Maxaad
    waxan u samayseen, oo aad u badbaadiseen carruurtii labka ahayd?
  lat-VUC: 'Quibus ad se accersitis, rex ait: Quidnam est hoc quod facere voluistis,
    ut pueros servaretis?'
  eng-ASVBT: And the king of Egypt called for the midwives, and said unto them, Why
    have ye done this thing, and have saved the men-children alive?
  mna-mna: 'Tabe king iboobo ziru ma timar, mi iwi zin. Iso: “Ai, parei ta niomru
    kozorzooro la kalŋoŋ, mi kezemzem zin pikin tomooto ma timbotmbot?”'
  ita-1885: 'E il re di Egitto chiamò le levatrici, e disse loro: Perchè avete voi
    fatto questo, di lasciar vivere i fanciulli?'
  eng-LXXUP: And the king of Egypt called the midwives, and said to them, Why is it
    that ye have done this thing, and saved the male children alive?
  eng-ULB: The king of Egypt summoned the midwives and said to them, “Why have you
    done this, and let the baby boys live?”
  spa-VBL: 'Entonces el rey de Egipto llamó a las parteras y les preguntó: “¿Por qué
    han hecho esto, y han dejado vivir a los niños varones?”'
  fra-_FOB: 'Alors le roi d''Égypte appela les sages-femmes, et leur dit: Pourquoi
    avez-vous fait ainsi, et avez-vous laissé vivre les garçons?'
  mal-mal: അപ്പോൾ ഈജിപ്റ്റിലെ രാജാവ് സൂതികർമ്മിണികളെ വരുത്തി; “ഇങ്ങനെയുള്ള പ്രവൃത്തിചെയ്ത്
    നിങ്ങൾ ആൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിക്കുന്നത് എന്ത്?” എന്നു ചോദിച്ചു.
  urd-GVR: Tab Misr ke bādshāh ne unheṅ dubārā bulā kar pūchhā, “Tum ne yih kyoṅ kiyā?
    Tum laṛkoṅ ko kyoṅ jītā chhoṛ detī ho?”
  suz-BL: मिनु इजीप्‍त ङा पिपम मेको वारच पाइब मीश मुर आस कली ब्रेश्‍शा “गे मारदे वोंइश
    आल आन कली यो ब्रोंइचा गेसी? मारदे मोदेंशो पसी?” दे लोव़ पवा बाक्‍त।
  ita-1927: 'Allora il re d’Egitto chiamò le levatrici, e disse loro: “Perché avete
    fatto questo, e avete lasciato vivere i maschi?”'
  ckb-ckb: 'دواتر پاشای میسر مامانەکانی بانگکرد و لێی پرسین: «بۆچی ئەمەتان کردووە؟
    بۆ هێشتتان کوڕەکان بژین؟»'
  eng-BBE: And the king of Egypt sent for the women, and said to them, Why have you
    done this, and let the male children go on living?
  kan-OKCV: ಆಗ ಈಜಿಪ್ಟಿನ ಅರಸನು ಸೂಲಗಿತ್ತಿಯರನ್ನು ಕರೆಯಿಸಿ, “ಏಕೆ ಗಂಡು ಮಕ್ಕಳನ್ನು ಬದುಕಿಸಿದ್ದೀರಿ?
    ಇಂಥ ಕೆಲಸವನ್ನು ಏಕೆ ಮಾಡಿದಿರಿ?” ಎಂದನು.
  bbb-bbb: Ijadufuo kini Fero fu urina bara ije kumeno bu rovo fu kiae, Ja irerefuo
    ja naebe na kuariaeva ijiege rena ame fari ije kaniae ro ja areko bu ni uria karivano
    kiae.
  tam-2017: 'அதினால் எகிப்தின் ராஜா மருத்துவச்சிகளை அழைத்து: “நீங்கள் ஆண்பிள்ளைகளை
    உயிரோடு காப்பாற்றுகிற காரியம் என்ன” என்று கேட்டான்.'
  spa-RV-1909: 'Y el rey de Egipto hizo llamar á las parteras, y díjoles: Por qué
    habéis hecho esto, que habéis reservado la vida á los niños?'
  ron-BTF: 'Și împăratul Egiptului a chemat moașele și le-a spus: De ce ați făcut
    acest lucru și ați lăsat băieții în viață?'
  eng-WEBP: The king of Egypt called for the midwives, and said to them, “Why have
    you done this thing and saved the boys alive?”
  eng-FBV: The king of Egypt called the midwives in and demanded to know, “Why have
    you done this— letting the male children live?”
  nld-1939: 'Daarom liet de koning van Egypte de vroedvrouwen roepen, en zeide tot
    haar: Waarom doet gij dit, en laat ge de jongens in leven?'
  nch-BL: 'Huajca nopa tanahuatijquet ten Egipto tatitanqui ma quinnotzatij nopa ome
    sihuame huan quintatzintoquili: ―¿Para ten anquincahuilíaj ma itztoca hebreo oquichpilme?
    ¿Para ten amo anquinmictíaj?'
  vie-1934: 'Vua xứ Ê-díp-tô bèn đòi những bà mụ mà phán rằng: Sao các ngươi làm như
    vậy, để cho những con trai sống?'
  hin-CV: इसलिये राजा ने धायों को बुलवाया और उनसे पूछा, “तुम ऐसा क्यों कर रही हो?
    क्यों लड़कों को जीवित छोड़ रही हो?”
  eng-OURB: The king of Egypt [Abode of slavery] called for the midwives, and said
    to them, “Why have you done this thing, and have saved the boys alive?”
  spa-BES: 'Entonces el rey de Egipto ordenó llamar a las parteras, y les dijo: ¿Por
    qué hiciste esto, y dejaron que los hijos varones sigan viviendo?'
  tdx-tdx: Aa le kinoi’ i mpanjaka’ i Mitsraimey i mpanaha rey naho nanoa’e ty hoe,
    Akore ty anoa’ areo zao, te apo’ areo veloñe o lahilahio?
  vid-vid: Mndewa wa Misili nakawachema wahunga awo, na kuwauza, “Lekachoni namdita
    ahyo? Lekachoni muwalechile wakomu wana walume?”
  eng-OKE: And the king of Mizraim called
  tha-KJV: กษัตริย์​อียิปต์​จึงรับสั่งให้​นางผดุงครรภ์​เข้าเฝ้า และตรัสแก่เขาว่า “​เหตุ​ไฉนเจ้าจึงทำอย่างนี้
    คือปล่อยให้เด็กชายรอดชีวิต”
  por-BR-2018: 'E o rei do Egito mandou chamar às parteiras e lhes perguntou: Por
    que fizestes isto, que preservastes a vida dos meninos?'
  deu-ELO: 'Und der König von Ägypten rief die Hebammen und sprach zu ihnen: Warum
    habt ihr dieses getan und die Knäblein am Leben erhalten?'
  eng-WYC-2018: To the which (when) called to him, the king said, What is this thing
    that ye would do, that ye would keep the knave children? (To whom, when called
    to him, the king said, What is this thing that ye would do, that ye have let the
    male children live?)
  epo-epo: 'Kaj la reĝo de Egiptujo alvokis la akuŝistinojn, kaj diris al ili: Kial
    vi tion faras kaj lasas la vivon al la virseksaj infanoj?'
  uig-PIN: 'Xunga Misirning padixaⱨi tuƣut anilirini qaⱪirtip ulardin: — Bu nemǝ ⱪilƣininglar?!
    Oƣul balilarni nemixⱪa tirik ⱪoydunglar? — dǝp soridi.'
  beo-beo: Amaiba:le, Felou da mano lasu fidisu uda ema misa:ne sia:ne, elama amane
    sia:i, “Alia da abuliba:le agoane hamosala:? Abuliba:le dunu mano hame fanelegesala:?”
  tpi-OTNT: Orait king i singautim tupela meri i kam na em i askim tupela olsem, “Watpo
    yutupela i mekim olsem? Bilong wanem yutupela i larim ol pikinini man i stap?”
  hau-SA: Sai sarkin Masar ya kira ungozomomin, ya tambaye su ya ce, “Don me kuka
    yi haka? Don me kuka bar jarirai maza su rayu?”
  udu-udu: 'Dhali amaliḵ gi Pam Masir a’di yuḵki up̱ gwansan mo dhali o uni gwo mo
    ki: Atinta miina um kan mo mmodhal uc̱iŋgwaṯẖ bway mo mmo’ko ki e kan mo?'
  uig-LAT: 'Shunga Misirning padishahi tughut anilirini chaqirtip ulardin: — Bu néme
    qilghininglar?! Oghul balilarni némishqa tirik qoydunglar? — dep soridi.'
  nde-nde: Sekube njalo, inkosi yaseGibhithe yababiza ababelethisi yathi kubo, “Kungani
    lenze lokhu? Kungani liyekele abafana baphila?”
  ton-ton: Pea fekau ʻe he tuʻi ʻo ʻIsipite ke haʻu ʻae ongo māʻuli, ʻo ne pehē kiate
    kinaua, “Ko e hā kuo mo fai ai ʻae meʻa ni, pea kuo mo fakamoʻui ʻae fānau tangata?”
  ces-1613: 'Povolav tedy bab král Egyptský, mluvil jim: Proč jste to učinily, že
    jste živé zachovaly pacholíky?'
  eko-eko: 'Aphano mfwalume wa Misuri khuwaakhuwela khuwoozela yoori: “Mwaari toovi
    owaalikha aana aalume wiiya haayi?”'
  eng-WMB: The king of Egypt called for the midwives, and said to them, “Why have
    you done this thing and saved the boys alive?”
  tam-TCV: இதை அறிந்த எகிப்திய அரசன் மருத்துவச்சிகளை அழைப்பித்து, “நீங்கள் ஏன் இதைச்
    செய்தீர்கள்? ஆண் பிள்ளைகளை ஏன் வாழ விட்டிருக்கிறீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Gipatawag sa hari sa Ehipto ang mga mananabang ug giingnan sila, “Nganong
    gibuhat man ninyo kini, ug gitugotan nga mabuhi ang mga bata nga lalaki?”
  pol-UBG: 'Wtedy król Egiptu wezwał położne i powiedział do nich: Dlaczego tak postąpiłyście,
    że pozostawiłyście chłopców przy życiu?'
  agr-agr: 'Nuniagtai Egipto nugka apuji ditan chichajak: “¿Wagka uchi aishmag akiinush
    mautskesh idaijume?” tau.'
  kyc-kyc: Dokopa kiŋi dokome dopa piyambinyi kandapala Sipira Puwapa epena lapala
    piso soo, Akipamo doo lapu doko pii napala wane dupwa mee ando pena kaeyambisi?
    leya.
  urd-GVU: تب مصر کے بادشاہ نے اُنہیں دوبارہ بُلا کر پوچھا، ”تم نے یہ کیوں کیا؟ تم
    لڑکوں کو کیوں جیتا چھوڑ دیتی ہو؟“
  deu-1912: 'Da rief der König in Ägypten die Wehmütter und sprach zu ihnen: Warum
    tut ihr das, daß ihr die Kinder leben lasset?'
  ntj-ntj: Nyangka puurrpa palunyalu minyma kutjarra-pulanya puru yarltirralpi watjarnu,
    “Nyaaku-pulan tungun-tunguntu minarli pirninya kanyira pungkunytjamaaltu?”
  kan-2017: ಆಗ ಐಗುಪ್ತದ ಅರಸನು ಸೂಲಗಿತ್ತಿಯರನ್ನು ಕರೆಯಿಸಿ, “ನೀವು ಅವರ ಗಂಡು ಮಕ್ಕಳನ್ನು ಉಳಿಸಿದ್ದೇನು?
    ಹೀಗೆ ಯಾಕೆ ಮಾಡಿದಿರಿ?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨhavɨci manɨgali agaŋ iamɨgali ahica agɨladɨ abɨci vehavɨci nulɨdɨ abami.
    Akɨ saŋ ninaŋ agɨladɨ valɨdalaŋ hɨhi hɨniavadi uami.
  yap-yap: Me pi’ fare pilung e thin nge yan ngak fa gali ppin ni yow ma ayuweg e
    gargel ngarbow, me fithrow ni ga’ar, “Mangfan e biney e pa’ ni kam rin’ew ni kam
    pagew e bitir ni pumo’on nda mu li’ew?”
  hlt-MCSB: Te dongah Egypt manghai loh ca-om rhoek te a khue tih amamih taengah,
    “Balae tih he kah hno he na saii uh tih camoe na hing sak uh,” a ti nah.
  mdy-ETH: ዬካፓ ጊብፄ ዓጮ ካኣቲ ሾይዣ ላኣሎንሢ ዔኤሊሳዖ፦ «ዓቲንቆ ናኣቶ ዎዹዋዖ ዒንሢ ሃሼሢ ዓይጎሮዳይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Ɔhene no frɛɛ wɔn bisaa wɔn sɛ, “Adɛn enti na moanni mmara a mehyɛeɛ
    no so na moama mmarimaa a Hebrifoɔ no wowoo wɔn no atena?”
  ipi-ipi: Kondeaepi-kola, kiŋi okomane wanda okone lapo epeakale loto, anupiakale
    liyambato andopane iwana tupa ateakale ando kondala pipe-lo pii tai mane loto
    tipa peae-pia.
  eng-WEBU: The king of Egypt called for the midwives, and said to them, “Why have
    you done this thing and saved the boys alive?”
  bnp-bnp: Lakea a hariki i gale valai tabu a ngatavine nga, i nana rua, “I navai
    i uka ma muru ramaia a ngava a taki marua vona, muru gu rabalaki a koma bakovi?”
  wal-wal: Hegaappe guyyiyan Gibxxe kawoi he maaretissiyaageeta xeesidi, “Intte aissi
    hagaadan oottidetii? Attuma naata aissi paxa aggi bayidetii?” yaagidi eta oichchiis.
  spa-PDDPT: 'El rey egipcio llamó a las parteras y les dijo: ¿Por qué hacen esto
    de dejar vivir a los niños?'
  gun-gun: 'Ha''e ramo Egito pygua huvixa oenoĩ uka kyrĩ''i va''e rexaa kuery. Ha''e
    vy aipoe''i ha''e kuery pe: — Mba''e re tu ha''e rami pejapo? Ndapejukai ri avakue''i.'
  agu-BL: 'Yi tbital yi rey yi ya''stzun na chiban yi e'' xna''na''tz, nintzun ben
    mantar tan chichakle''n. Yi cyopone''n nintzun taltz: —¿Mbi tzuntz yi mitak''wok
    ama''l scyetz yi e'' ni'' xicy tan quitz''e''n?'
  ilo-ULB: Pinaayaban ti ari ti Egipto dagiti partera ket kinunana kadakuada, “Apay
    a binay-anyo nga agbiag dagiti lallaki a maladaga?”
  kpg-kpg: Di king ga gahi mai nia ahina aalaa, ga heeu gi meemaa, “Goolua ne aha
    ala ne dugu haga mouli nia dama daane?”
  uig-ARA: 'شۇڭا مىسىرنىڭ پادىشاھى تۇغۇت ئانىلىرىنى چاقىرتىپ ئۇلاردىن: ــ بۇ نېمە
    قىلغىنىڭلار؟! ئوغۇل بالىلارنى نېمىشقا تىرىك قويدۇڭلار؟ ــ دەپ سورىدى.'
  bps-bps: Na di kgadè i harì i nimòla, fatlon ale na snalekan, manan, “Kan ku làyu
    nimen i dekgu gamu, na fnati i dad ngà lagi?”
  sus-sus: Mangɛ naxa dirasuxuie xili, a naxa e maxɔrin, «Munfe ra wo di xɛmɛe luma,
    e xa balo?»
  pon-2006: Nanmwarkio eri malipeirahdo, oh keinemwe rehra, “Dahme kumwa kin kamourkihla
    seri ohl akan?”
  jae-jae: Tec kiŋ Aiguptuŋa kêkalem jaomwagaoagêc ma kêsôm gêdêŋ êsêagêc gebe “Amagêc
    adec ŋapalê ŋac sêmoa mateŋ jali kêtu asageŋŋa.”
  ksd-ksd: 'Ma ra king Aigipto i ga vartuluai upi ra umana tena varkakava, ma i ga
    biti ta diat: Ta ra ava ava nur vue ra umana bul tutana, upi diat a laun uka?'
  tur-YTC: Mısır Kralı ebeleri çağırıp onlara, “Neden bunu yapıp erkek çocukları canlı
    kurtardınız?” dedi.
  grc-BRENT: Ἐκάλεσε δὲ ὁ βασιλεὺς Αἰγύπτου τὰς μαίας, καὶ εἶπεν αὐταῖς, τί ὅτι ἐποιήσατε
    τὸ πρᾶγμα τοῦτο, καὶ ἐζωογονεῖτε τὰ ἄρσενα;
  ind-AYT: Oleh sebab itu, Raja Mesir memanggil para bidan itu dan berkata kepada
    mereka, “Mengapa kalian melakukan hal ini dan membiarkan bayi laki-laki tetap
    hidup?”
  nya-nya: Kenaka mfumu ya Igupto inayitanitsa azamba aja ndi kuwafunsa kuti, “Chifukwa
    chiyani mwachita zimenezi? Bwanji mwasiya ana aamuna kuti akhale ndi moyo?”
  hrv-hrv: 'Stoga egipatski kralj pozove babice pa im rekne: “Zašto ste tako radile
    i na životu ostavljale mušku djecu?”'
  mps-mps: Tama te Isip tuni bidigo te we si i olama, augwali sibolo te po hanaluyu,
    te po wai, “Magi baso dage sigo tama tebo dawe? Magi baso dage sigo te Israel
    wego te ogwa ame nabo sula tagalama elalubo dawe?” wali.
  tpi-tpi: Orait king i singautim tupela meri i kam na em i askim tupela olsem, “Watpo
    yutupela i mekim olsem? Bilong wanem yutupela i larim ol pikinini man i stap?”
  dan-1931: 'Da lod Ægypterkongen Jordemødrene kalde og sagde til dem: “Hvorfor har
    I båret eder således ad og ladet Drengebørnene leve?”'
  vie-OVCB: Vua Ai Cập đòi các cô đỡ đến để tra hỏi lý do.
  guj-2017: એ જાણીને મિસરના રાજાએ દાયણોને બોલાવીને કહ્યું, “તમે આવું શા માટે કર્યું?
    મારી આજ્ઞા કેમ ઉથાપી? નરબાળકોને કેમ જીવતા રહેવા દીધા?”
  pon-2006A: Nanmwarkio eri malipeirahdo, oh keinemwe rehra, “Dahme kumwa kin kamourkihla
    seri ohl akan?”
  por-BRBSL: 'O rei do Egito chamou as parteiras e disse-lhes: “Por que vocês fizeram
    isso e salvaram os meninos vivos?”.'
  aly-aly: Pharaoh-el warrkenh anyent thwenek, theth renh-atherr ikngwerl-alpetyek.
    Ra angkek ikwer-atherr-anem, “Kel atha ilek, awey yanh-rnem atwetyek! Mpwelanthan
    atyeng awelhey-angenharl! Mpwelanth awey-rnem iteth atnyenenh wenh!”
  cth-cth: Izip siangpahrang ni hai camo kakhesak e roi a kaw teh, nangmouh roi ni
    bangkongmaw camo tongpanaw na pâhlung roi telah a pacei navah,
  twi-twi: Ɔhene no frɛɛ wɔn bisaa wɔn se, “Adɛn nti na moanni mmara a mehyɛe no so
    na moama mmarimaa a Hebrifo no wowoo wɔn no atena?”
  hlt-hlt: Te dongah Egypt manghai loh ca-om rhoek te a khue tih amamih taengah, “Balae
    tih he kah hno he na saii uh tih camoe na hing sak uh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bɛ̀ yu kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di dɔɔri mɛmmɛ
    kɛ you initidɑbí kɛ̀ ì fòù?'
  msy-2020: Ezɨ Isipɨn atrivim aningɨn diagha aningɨn azara, “Gua tizim bagha otariba
    ataghizɨma me iti?”
  dop-dop: 'Tǝnɑɣɑlɛ wulɑʋ yɑɑ-wɛ nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Pepe tɔɔ kɛ́ ɩɩ kʋɣɩ ɑpɑlʋpiyɑ
    mpɛ?'
  azb-azb: 'Misir padşahı mamaçaları çağırtdırıb onlara dedi: «Niyə belə etdiniz?
    Niyə oğlan uşaqlarını sağ buraxdınız?»'
  eng-DBY: And the king of Egypt called the midwives and said to them, Why have ye
    done this, and saved the male children alive?
  hin-2017: तब मिस्र के राजा ने उनको बुलवाकर पूछा, “तुम जो लड़कों को जीवित छोड़ देती
    हो, तो ऐसा क्यों करती हो?” (प्रेरि. 7:19)
  wol-KYG: 'Buuru Misra woolu rewlikat ya, ne leen: «Ana lu tax ngeen def lii, di
    bàyyi liir yu góor yi, ñu dund?»'
  swp-swp: To Aigupito edi wasawasa tauabihelabalaba sisinedi i eogaidi i ribalau
    aridi eai i ene, “Paana saha doha ina au ginauri, na merumeru tatao au hemauridi?”
  bjr-bjr: Faraoofa akoonaiqi moomoo kambiqoofanoo nindafamaseenoo innaamunai nifiqaqanu
    aanaaseeqanda naaramaseenoo niqinoo qinau. Inneeqara naqaafee ifaqee sia akoonaiqi
    naridee qini ufa rukiaafanoo.
  eng-YLT: and the king of Egypt calleth for the midwives, and saith to them, 'Wherefore
    have ye done this thing, and keep the lads alive?'
  kne-kne: Idi siya di, inpaayag din ari din dowa ay sana ay manpapaanak et kanana,
    “Apay nga say inamag yo na? Apay nga adi yon pinse din maianak ay lallalaki?”
  bzd-NTPO: 'Eta̱ Egipto blú tö ie''pa kiére ta̱ ichéitö ia̱rak: —¿Iö́k a'' tö iwamblé
    es? ¿Iö́k a'' tö ala''rla wëpa e'' méa̱t ttsë''ka?'
  eng-WYC-2017: To the which called to him, the king said, What is this thing that
    ye would do, that ye would keep the knave children?
  eng-WMBB: The king of Egypt called for the midwives, and said to them, “Why have
    you done this thing and saved the boys alive?”
  urd-GVH: तब मिसर के बादशाह ने उन्हें दुबारा बुलाकर पूछा, “तुमने यह क्यों किया? तुम
    लड़कों को क्यों जीता छोड़ देती हो?”
  rug-rug: Ke tioki sa baṉara sari karua barikaleqe va podopodo meke nanasi, “Na vegua
    ke tavetia tu gamu kara sapu gua asa? Na vegua ke va toa i tu gamu sari na koreo?”
    gua si asa.
  gaz-gaz: Mootiin Gibxis deessistoota sana ofitti waamee, “Isin maaliif waan kana
    gootan? Maaliifis ijoollee dhiiraa akka isaan jiraataniif dhiiftan?” jedhee isaan
    gaafate.
  fra-LSG: 'Le roi d’Égypte appela les sages-femmes, et leur dit: Pourquoi avez-vous
    agi ainsi, et avez-vous laissé vivre les enfants?'
  gnn-gnn: Ga biyapul ŋayi ŋunhi buŋgawa wäthurruna maṉḏaku, ga waŋana bitjarrana,
    “Nhäku warray nhuma yakanydja bumara marrtjina ŋunhi ḏarramuwurrunhanydja yumurrku'nha?
    Nhäku nhuma ŋuli walalanha walŋakumanydja?”
  yal-yal: Misiran Mangan yi dii rasuxune xili, a yi a fala e xa, a naxa, “Nanfera
    ɛ ito ligaxi, ɛ yi dii xɛmɛne lu e nii ra?”
  haw-1868: Kii mai la ke alii o Aigupita i na palekeiki, i mai la ia laua, No ke
    aha la olua i hana'i i keia mea, a hoola i na keikikane?
  arb-NAV: 'فَاسْتَدْعَى مَلِكُ مِصْرَ الْقَابِلَتَيْنِ وَسَأَلَهُمَا: «لِمَاذَا فَعَلْتُمَا
    هَذَا الأَمْرَ واسْتَحْيَيْتُمَا الأَطْفَالَ الذُّكُورَ؟»'
  ewe-ewe: Fia la yɔ vixelawo, eye wòbia wo be, “Nu ka ta miegbe nye se la dzi wɔwɔ,
    eye miena ŋutsuviawo hã le agbe tsim ɖo?”
  eng-LEE: And the king of Egypt called for the midwives, and he said unto them, Why
    have ye done this thing, and have saved the men-children alive?
  gvn-gvn: '@see-verse:EXO.001.017'
  nna-nna: Palajunjalu palalu nyampalilu Egypt-jalu wariny ngakarnapulaku mananya
    kulpanyaku. Nyampalilu karra marnapulaku, “Nyumpalalu wankanyu yakarnanyumpulujaninyi
    pirirrimarta partanykarrangu, munu marlkarri wirlanamanyumpulujaninyi. Nganijalu
    panypanyijinyumpulu?”
  asm-FB: মিচৰৰ ৰজাই ধাত্ৰী দুজনীক মাতি অনালে আৰু তেওঁলোকক ক’লে, “তোমালোকে কিয় ল’ৰা
    শিশু বিলাকক জীয়াই ৰাখিলা?”
  sus-A: مَنفّ نَشَ دِرَ سُشُييٍ شِلِ، عَ نَشَ عٍ مَشْرِن، «مُنقٍ رَ وٌ دِ شّمّيٍ
    لُمَ، عٍ شَ بَلٌ؟»
  fra-SBL: 'Le roi d''Égypte fit venir les sages-femmes et leur dit : « Pourquoi avez-vous
    fait cela et sauvé les garçons en vie ? ».'
  hbo-hbo: וַיִּקְרָ֤א מֶֽלֶךְ־מִצְרַ֙יִם֙ לַֽמְיַלְּדֹ֔ת וַיֹּ֣אמֶר לָהֶ֔ן מַדּ֥וּעַ
    עֲשִׂיתֶ֖ן הַדָּבָ֣ר הַזֶּ֑ה וַתְּחַיֶּ֖יןָ אֶת־הַיְלָדִֽים׃
  eng-WYCLIFFE: To whiche clepid to hym the kyng seide, What is this thing which ye
    wolden do, that ye wolden kepe the children?
  piu-2006: '@see-verse:EXO.001.017'
  pjt-pjt: Ka ngula mayatja Piiṟalu wati kutju iyaṉu ankula minyma panya kutjara aḻṯira
    ngalya-katinytjaku. Munu wirkankunyangka paluṟu pulala tjapinu, “Nyaanguṟu nyupali
    nyanga alatji palyaningi? Munu nyupali nyaaku iṯi nyiṯayira tjuṯa wanka nyinanytjaku
    wantingi?”
  cwe-cwe: Maabaho mfalume wa Misili kawatanga walala waja na kawauza‚ “Habali mutenda
    vino? Habali muwaleka wana wa chilume wakale?”
  bgs-bgs: Na, igpatawar katô harì sikandan, asta iginsà, na mà din, “Manan man ka
    ándà yu bánnali tô sugù ku ákniyu na kailangan matayan yu tô mga gabatà gamama?”
  kik-kik: Nake mũthamaki ũcio wa bũrũri wa Misiri agĩĩta aciarithania acio, akĩmooria
    atĩrĩ, “Mwĩkĩte ũũ nĩkĩ? Nĩ kĩĩ gĩtũmĩte mũreke tũhĩĩ tũtũũre muoyo?”
  fra-NCL: 'Le roi d’Égypte fit appeler les sages-femmes et leur dit : « Pourquoi
    avez-vous agi ainsi, et avez-vous laissé vivre les garçons ? »'
  cek-AK: To pongah Izip siangpahrang mah nihnik to kawk moe, Tipongah hae tiah tok
    na sak hoi loe? Tipongah caa nongpanawk to na pathlung hoi loe? tiah a naa.
  xla-xla: Epalati Pelotapo mopapo natilalo so wola꞉ dapiyamte ewoloye sisilapame
    yia꞉ watle epo atlaiyo, “Wua꞉ adipalati Hibulu so wola꞉ta akimlala hohomalati
    popotimalalo wekemduwa?” diyo.
  cuk-cuk: 'Geb degine, Egipto-rey mukwamarse gochad, amarga sogded: —¿Ar ibiga wede
    bemar machimala-oburgwedasurmala?'
  uig-CYR: 'Шуңа Мисирниң падишаси туғут анилирини чақиртип улардин: — Бу немә қилғиниңлар?!
    Оғул балиларни немишкә тирик қойдуңлар? — дәп сориди.'
  tel-2017: ఐగుప్తు రాజు ఆ మంత్రసానులను పిలిపించి “మీరు ఇలా ఎందుకు చేశారు? మగపిల్లలను
    చంపకుండా ఎందుకు బతకనిచ్చారు?” అని అడిగాడు.
  hat-BSA: 'Epi wa Égypte la te rele fanm saj yo. Li te di yo: “Poukisa nou te fè
    bagay sa a, e kite gason yo viv la?”'
  kos-kos: Ouinge tokosra el sapla nu sin mutan akisus ah, ac siyuk seltal, “Efu komtal
    ku oru ange? Efu komtal ku fuhlela tulik mukul uh moul?”
  hbo-WLC: וַיִּקְרָ֤א מֶֽלֶךְ־מִצְרַ֙יִם֙ לַֽמְיַלְּדֹ֔ת וַיֹּ֣אמֶר לָהֶ֔ן מַדּ֥וּעַ
    עֲשִׂיתֶ֖ן הַדָּבָ֣ר הַזֶּ֑ה וַתְּחַיֶּ֖יןָ אֶת־הַיְלָדִֽים ׃
  ibo-ibo: Emesịa, eze Ijipt kpọrọ ndị inyom abụọ ahụ jụọ ha sị, “Gịnị mere unu ji
    nupu isi nʼiwu m nyere unu site nʼịhapụ igbu ụmụntakịrị ndị ikom Hibru a mụrụ,
    dịka m gwara unu?”
  ory-ory: ତେଣୁ ମିସରର ରାଜା ଧାତ୍ରୀମାନଙ୍କୁ ଡକାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏପରି କାର୍ଯ୍ୟ କାହିଁକି
    କରୁଅଛ? ପୁତ୍ରସନ୍ତାନମାନଙ୍କୁ କାହିଁକି ଜୀବିତ ରଖୁଅଛ?”
  chk-chk: Iwe, ewe kingen Isip a körato ekewe chon afamw o aisiniir, “Pwota oua föri
    iei usun pwe oua amanaua ekewe ät?”
  rop-rop: Bambai na det king bin jandim wed langa det dubala olgamen blanga tok langa
    dubala, en wen dubala bin kaman langa im, imbin tok, “Wotfo yunbala oldei lagijat?
    Wotfo yunbala oldei larram ola boiwan beibi jidan laibala?”
  ukr-1871: 'І прикликав царь Египецький баби сповитухи, та й каже їм: Про що ви таке
    чините й лишаєте живих хлопяток?'
  bch-bch: Idio ta maron kapei ibaba taine toa rua oa ga tinam pan ta ibeta gid bedane,
    “Ikamado ga akado bedane? Atnan gid gergeu arangaranga ga tidio ngan saoa?”
  deu-1951: 'Da ließ der König die Hebammen rufen und fragte sie: Warum tut ihr das,
    daß ihr die Kinder leben lasset?'
  eng-JPS: 'And the king of Egypt called for the midwives, and said unto them: ''Why
    have ye done this thing, and have saved the men-children alive?'''
  srp-1865: 'A car Misirski dozva babice, i reèe im: zašto to èinite, te ostavljate
    u životu mušku djecu?'
  lug-lug: Kabaka w’e Misiri n’ayita abazaalisa, n’ababuuza nti, “Kiki ekibakozesezza
    bwe mutyo, okuleka abaana abalenzi ne balama?”
  heb-heb: ויקרא מלך מצרים למילדת ויאמר להן מדוע עשיתן הדבר הזה ותחיין את הילדים׃
  ben-IRV: তাই মিশরের রাজা সেই ধাত্রীদের ডেকে বললেন, “এ রকম কাজ কেন করেছ? ছেলে সন্তানদের
    কেন জীবিত রেখেছ?”
  pan-pan: ਤਦ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਦਾਈਆਂ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਇਹ ਗੱਲ ਕਿਉਂ ਕੀਤੀ ਕਿ ਮੁੰਡਿਆਂ
    ਨੂੰ ਜਿਉਂਦੇ ਰਹਿਣ ਦਿੱਤਾ?
  tkr-tkr: 'Paççahee ebaçer cusqa qopt''ul qiyghanan: – Nya''a şu məxüd ha''a? Nya''a
    gadebı üç''übba g''alyaa''a?'
  mya-JVB: အဲဂုတ္တု ရှင်ဘုရင် သည်လည်း ၊ ဝမ်းဆွဲမ တို့ကို ခေါ် ၍ သင်တို့သည် အဘယ်ကြောင့်
    ဤသို့ ပြု သနည်း။ ယောက်ျား တို့ကိုအဘယ်ကြောင့်အသက် ချမ်းသာပေးသနည်းဟုမေး စစ်သော်၊
  tte-O: Na kin ibenalan yakato melumelu tataoliyao nige siuunuyamateli kabo walo
    iyawasa tosagu labuine silaoma mwa ineli-yagili iba, “Tawae kaiwena kwapaisowai
    besiele? Tawae kaiwena kwatalam tem tatao meyawasili?”
  tbg-tbg: Vitanta mintiaqi vuvaro Pero vaiintivano vitanta naarama kero irero, Netanta
    nantihae mintiavo? Nantihae netanta Hiparu nahenti vika qorainti vainti vatataara
    qaqi ke variavo? tiro.
  hmo-hmo: Unai dainai Aigupito ena king ese ia boiboi unai durua henia hahine taudia
    dekenai, ia henanadaia, ia gwau, “Dahaka totona inai bamona umui karaia? Dahaka
    totona edia natuna memero umui hamauria vadaeni?”
  urd-urd: फिर मिस्र के बादशाह ने दाइयों को बुलवा कर उनसे कहा, “तुम ने ऐसा क्यूँ किया
    कि लड़कों को ज़िन्दा रहने दिया?”
  rus-SYN: 'Царь Египетский призвал повивальных бабок и сказал им: для чего вы делаете
    такое дело, что оставляете детей в живых?'
  bqc-SIM: 'Ɔ̃ kíapi ń sisi à ń lá à mɛ̀: Àkɛa á kɛ̀ màa a nɛgↄ̃ɛↄ tòi?'
  tcz-CHONGTHU: Chu in lengpan nao dom teni chu aheng'a akouvin, “Ipi jeh a hiche
    hi nabol lhon hitam?” tin adong'in, chule “Ipi jeh a naosen pasal ho chu, nahinghoi
    lhon ham?” tin ajah lhon'a aseiyin ahi.
  mar-mar: तेव्हा मिसराच्या राजाने त्या सुइणींना बोलावून विचारले, “तुम्ही असे का केले?
    तुम्ही जन्मलेल्या मुलांना का जिवंत ठेवले?”
  qub-qub: 'Chaura Egiptupa raynenga partëracunata yapay gayachiran. Paycunata niran:
    «¿Imanirtaj nishätaga mana rurashcanquichu? ¿Imanirtaj ollgu wamra yurejcuna cawananta
    dëjashcanqui?»'
  bqp-bqp: 'Akũ kína pì ń sísi à ń lá à pì: À kɛ̀ dera a kɛ̀ lɛ a nɛ́gↄ̃gbɛ̃nↄ tòo?'
  hat-hat: 'Lè sa a, wa a fè rele fanmchay yo, li mande yo: -Poukisa nou fè sa? Apa
    nou kite ti gason yo viv tou?'
  eng-BSB: So the king of Egypt summoned the midwives and asked them, “Why have you
    done this? Why have you let the boys live?”
  tod-tod: 'Ezipete masagi maavie bo anzanuiti tolini, é ɠɛ ti ma: «Lee vaa zu wo
    naa ɠɛɛzu, wo ɗa doun zunuiti zɛ vulua?»'
  eng-WEBPB: The king of Egypt called for the midwives, and said to them, “Why have
    you done this thing and saved the boys alive?”
  kbq-kbq: Ana higeno Izipi kini ne'mo'a ana a'trena ke higeke akeno anage huno znantahige'ne,
    Na'a higetna ne' mofavre'rmina zamahe ofrita zmatrake'za mani'naze?
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen Egipto tlatitlanqui ma quinnotzatij nopa
    ome sihuame huan quintlajtlani: ―¿Para tlen inquincahuilíaj ma itztoca hebreo
    oquichpilme? ¿Para tlen ax inquinmictíaj?'
  bus-bus: 'Ben kína pì ń sísi à ń lá à bè: À kɛ̀ dia á kɛ̀ lɛ a nɛ́gↄ̃gbɛ̃nↄ tò?'
  gub-BL: A'e rupi amo 'ar mehe tuwihawete wenoz a'e kuzà uzeupe wà kury. Upuranu
    wanehe. — Màràzàwe tuwe naperuzar kwaw heze'eg peiko. Màràzàwe tuwe pemuikuwe
    kar kwarer pe wà, i'i wanupe.
  eng-DRA: 'And the king called for them and said: What is that you meant to do, that
    you would save the men children?'
