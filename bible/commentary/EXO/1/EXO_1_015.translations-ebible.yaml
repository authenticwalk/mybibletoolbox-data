verse: EXO.001.015
translations:
  mal-C: ഈജിപ്റ്റുരാജാവ് എബ്രായസൂതികർമിണികളായ ശിപ്രാ, പൂവാ എന്നിവരോട്,
  deu-TKW: 'Der König von Ägypten aber befahl den Hebammen der Hebräer - die eine
    derselben hieß Sifra, die andere Pua:'
  lin-lin: 'Mokonzi ya Ejipito alobaki na basi oyo babotisaka basi ya Ba-Ebre, oyo
    bakombo na bango ezalaki Shifra mpe Puwa :'
  eng-LSV: And the king of Egypt speaks to the midwives, the Hebrewesses (of whom
    the name of the first [is] Shiphrah, and the name of the second Puah),
  eng-GNV: Moreouer the King of Egypt commanded ye midwiues of the Ebrewe women, (of
    which the ones name was Shiphrah, and the name of the other Puah)
  eng-WEBSTER: And the king of Egypt spoke to the Hebrew midwives (of which the name
    of one was Shiphrah, and the name of the other Puah:)
  nhw-BL: 'Nojquiya nopa hueyi tlanahuatijquetl quincamanalhui Sifra huan Fúa, nopa
    sihuame catli quinitayayaj israelita sihuame quema conepiyayayaj huan quinilhui:'
  swh-ONEN: Mfalme wa Misri akawaambia wakunga wa Kimisri waliowazalisha wanawake
    wa Kiebrania, ambao majina yao ni Shifra na Pua,
  bba-bba: Mɑ Eɡibiti sunɔ u Heberubɑn mɑrusio beni, Sifirɑ kɑ Puɑ sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: 'And the king of Egypt spake to the Hebrew midwives, of which the name
    of the one was Shiphrah, and the name of the other Puah:'
  cpy-cpy: 'Ikanta pinkathari-tatsiri Apitantoniki ikenkitha-waetakaakiro Sifra eejatzi
    Fúa, tema rootaki aminirori tsinani-paeni Heber-paeni aririka otzimaanite, ikantakiro:'
  mpx-mpx: Yaka Itipita wali kin i liwaliwan yowau labui, Sipila ge Puwa elal, heliya
    Hibilu yowauiliyau ali topapaab.
  wbp-wbp: Karnta-jarra jija-jarra jirrama Yipuru-jarraju kala-pala nyinaja yinyarla
    ngurrangka. Yirdi-jarraju Jiparra manu Puwa. Yangka kuja kalalu-jana kurdu pirltirrka
    mardarnu Yipuru-paturlu karntakarntarlu, kurdu palka-jarrinjakungarntiji kalalu-jana
    nyanungu-jarraju jija-jarraju jirrnganja nyinaja karnta wartardi-patuku. Parra
    jintangka, Yijipi-wardingki kingi-palangu wangkaja jija-jarraku,
  luo-luo: Bangʼe ruodh jo-Misri nogolo chik mondo mond jo-Hibrania ma jocholo miluongo
    ni Shifra kod Pua niya,
  meu-meu: 'Bena Aigupto pavapavana ese Heberu edia hegwaroto hahinedia e hereva henidia:
    hahine ta ladana na Sifra, ma ta ladana na Pua.'
  npi-ULB: तब मिश्रका राजाले शिप्रा र पूआ नाम गरेका हिब्रू सुँडिनीहरूलाई भने,
  yor-yor: Ọba Ejibiti sọ fún àwọn agbẹ̀bí Heberu ti orúkọ wọn ń jẹ́ Ṣifura àti Pua
    pé,
  emp-NTPO: 'Maʌ̃ ewarid̶e wẽrãda umé panasid̶aa, Siprada idjab̶a Púada. Maʌ̃gʌrãba
    hebreo wẽrãrãda careba warra tobibadjid̶aa. Egiptod̶ebema boroba ãdjía jarasia:'
  ind-ind: Kemudian raja Mesir memanggil dua perempuan Israel yang bertugas sebagai
    bidan untuk menolong ibu-ibu Israel saat melahirkan. Nama bidan itu Sifra dan
    Pua.
  pes-OPCB: از این گذشته، فرعون، پادشاه مصر، به شفره و فوعه، قابله‌های عبرانی دستور
    داده،
  aer-aer: Yanhele aneke arelhe Hebrew atherre apmere yanhe ikwerele arelhe arrpenhe
    areye-arle mwerre-ilemeke nhenge itne ampe akweke mwerre mpwaretyenhenge. Arritnye
    ikwere-atherrenhe aneke Shiphrah uthene Puah uthene. Urreke arelhe Israel-arenye
    areyele ampe akweke atnyenetyenhenge arelhe nhenhe atherre arelhe atnerte-atnerte
    areyenge anerle-anerretyarte. Arlte anyentele Pharaoh angkeke arelhe nhenhe atherreke,
  tgl-ULB: Pagkatapos ang hari ng Ehipto ay nakipag-usap sa Hebreong mga komadrona;
    ang pangalan ng isa ay si Sifra, at ang isa ay si Pua.
  cbu-NT: Ashiriya, Ijiptoshuch kurak Israelchichee tatspumpan kiz tsimbun kuruzarangiya.
    Sifra, misha Powá ashiru yuwaa urutarimari kizaa tatspumpan taarangana anoo kuruzeeru
    tsiyatarangiya.
  hui-hui: Ani bialu howa Iyibinaga kini biagome wali kira Pua Sibarala libu Isaraele
    wali waneigini gali taba henelo biamogo biaga berenego ogonilabo lamialu lalu,
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​က ရှိ​ဖ​ရ​နှင့်​ပု​အာ​နာ​မည်​ရှိ​သော​ဟေ​ဗြဲ​ဝမ်း​ဆွဲ​နှစ်​ဦး​တို့​အား၊-
  cbi-NTPO: 'Tsenmin Egipto rei, hebreo chachilla'' shinbulanu nakakaamulanu, matyu
    Sifránu bain, Puánu bain entsandimi:'
  bod-N: དེ་ནས་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོས་ཨིབ་རི་པའི་སྐྱེ་གཡོག་མ་ཤིབ་རཱ་དང་ཕུ་ཨ་བྱ་བ་གཉིས་ལ་འདི་ལྟར།
  sna-sna: Mambo weIjipiti akati kuna vananyamukuta vechiHebheru vainzi Shifura naPua,
  spa-BLM: El rey de Egipto habló con las parteras hebreas, de las cuales una se llamaba
    Sifra y la otra Fua,
  cac-cac: 'Ay val junxo ix utaj eb'' yuj vin̈ rey chi''. Ay jun checnab''il ix yac''
    vin̈ d''a ix Sifra yed'' d''a ix Fúa, aton eb'' ix vetz''vajum yaj d''a scal eb''
    ix hebrea (ma eb'' ix israel), ix yalan vin̈ icha tic:'
  swh-ULB: Kisha mfalme wa Misri akawaambia wakunga wa Kiebrania; mmoja wao aliitwa
    jina lake Shifra, na mwingine aliitwa Puha.
  bel-bel: Цар Егіпецкі загадаў бабкам-павітухам Габрэек, імя адной зь якіх Шыфра,
    а другое Фуа,
  deu-ELBBK: Und der König von Ägypten sprach zu den hebräischen Hebammen, von denen
    der Name der einen Schiphra und der Name der anderen Pua war,
  mbb-OT: Ne migkeǥiyan duen te hadì diyà te Ehipto si Shifra wey si Pua he menge
    Hebriyuhanen he mengunguyamu te,
  mal-2015: 'എന്നാൽ മിസ്രയീംരാജാവു ശിപ്രാ എന്നും പൂവാ എന്നും പേരുള്ള എബ്രായസൂതികർമ്മിണികളോടു:'
  tuo-NT: 'Apeyema tja faraṍ numia wĩꞌmarã bajuari cura coꞌterã numia Sifra, Fúa
    wãmetirãrẽ aꞌtiro nicʉ niwĩ:'
  gup-gup: Wanjh nawu Hebrew daluk, wanjh ngalbihbininjkobeng bedberre bininj nawu
    Israel benkebmawahmeng, wanjh bu bedda wurdyaw bindimarneyawdangeni wanjh daluk
    bokenh bindibidyikarrmi. Bedda benengeyyoy Shiphrah dja Puah. Kaluk wanjh Pharaoh
    benbenemarneyimeng benemekbe daluk, yimeng berrewoneng,
  gvs-gvs: E amo tutayana vevina Iberiu idi tovenatunavaita adi taiyuwo sikaaiyaka,
    tayamo yoina Sipira, tayamo yoina Puwa. Tuta tayamo da Itipita adi tolovina ilatuwokoidi
    idigo kana,
  rmc-rmc: 'Paľis o egiptsko kraľis phenďa le hebrejike džuvľenge, la Šifrake the
    la Puake, save pomožinenas le džuvľenge te ločhol:'
  nlg-nlg: Ma gaia na vunaghi haba ni Egypt te nia hevei na vetena eni vanira na vaivine
    ni lutu ni Israel, Shiphrah ma Puah,
  pes-OPV: و پادشاه مصر به قابله های عبرانی که یکی را شفره و دیگری را فوعه نام بود،
    امرکرده،
  ron-1924: Ымпэратул Еӂиптулуй а порунчит моашелор евреилор, нумите уна Шифра ши
    чялалтэ Пуа,
  ben-OBCV: মিশরের রাজা শিফ্রা ও পূয়া নামাঙ্কিত হিব্রু ধাত্রীদের বললেন,
  som-som: Markaasaa boqorkii Masar wuxuu la hadlay umulisooyinkii Cibraaniyadaha
    ahaa, oo middood magaceeda Shifraah la odhan jiray, tan kale magaceedana Fuwah
    la odhan jiray,
  lat-VUC: Dixit autem rex Ægypti obstetricibus Hebræorum, quarum una vocabatur Sephora,
    altera Phua,
  eng-ASVBT: 'And the king of Egypt spake to the Hebrew midwives, of whom the name
    of the one was Shiphrah, and the name of the other Puah:'
  mna-mna: 'To king imaŋga mi iso pa moori ru ta tiuluulu zin Iburu nan pa pepe kizin
    na, zan Sipra mi Pua. Isombe: “Niomru keleŋ. Sombe ku''uulu zin Israel nan pa
    pepe kizin, na kozo kere. Beso pikin tomooto, to kupuni ma imeete. Mi sombe moori,
    to kezemi ma imbot.”'
  ita-1885: 'Il re di Egitto disse ancora alle levatrici delle donne Ebree, il nome
    dell''una delle quali era Sifra, e quel dell''altra Pua:'
  eng-LXXUP: And the king of the Egyptians spoke to the midwives of the Hebrews; the
    name of the one was, Shiphrah; and the name of the second, Puah.
  eng-ULB: Then the king of Egypt spoke to the Hebrew midwives; the name of the one
    was Shiphrah, and the other Puah.
  spa-VBL: Entonces el rey les dio órdenes a las parteras hebreas Sifra y Fúa.
  fra-_FOB: Le roi d'Égypte parla aussi aux sages-femmes des Hébreux, dont l'une s'appelait
    Shiphra, et l'autre Pua,
  mal-mal: 'എന്നാൽ ഈജിപ്റ്റിലെ രാജാവ് ശിപ്രാ എന്നും പൂവാ എന്നും പേരുള്ള എബ്രായ സൂതികർമ്മിണികളോട്:'
  urd-GVR: Isrāīliyoṅ kī do dāiyāṅ thīṅ jin ke nām Sifrā aur Fuā the. Misr ke bādshāh
    ne un se kahā,
  suz-BL: मिनु इजीप्‍त ङा पिपमी हिब्रू मीश मुर आन आल थिची ना वारच पाइब आन ठेयब मीश
    मुर आस कली लोव़ पवा बाक्‍त। मेको आन दाते ङा का आ नें शिप्रा नु अर्को आ नें पुआ
    बाक्‍माक्‍त।
  ita-1927: 'Il re d’Egitto parlò anche alle levatrici degli Ebrei, delle quali l’una
    si chiamava Scifra e l’altra Pua. E disse:'
  ckb-ckb: پاشای میسر بە دوو مامانی ژنە عیبرانییەکانی گوت، کە ناوی یەکێکیان شیفرە
    و ئەوی دیکەیان پوعە بوو،
  eng-BBE: And the king of Egypt said to the Hebrew women who gave help at the time
    of childbirth (the name of the one was Shiphrah and the name of the other Puah),
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನು ಶಿಪ್ರಾ ಮತ್ತು ಪೂಗಾ ಎಂದು ಹೆಸರಿದ್ದ ಹಿಬ್ರಿಯ ಸೂಲಗಿತ್ತಿಯರ ಸಂಗಡ
    ಮಾತನಾಡಿ,
  bbb-bbb: Bu ijiege rekoga Kini Fero fu urina bara Iburuko Sifiakiro Fua ije bu bara
    e fudievo ije ifejiako bu e nafevo ijene vua ijiege kuariae.
  tam-2017: 'அதுமட்டுமில்லாமல், எகிப்தின் ராஜா சிப்பிராள், பூவாள் என்னும் பெயருடைய
    எபிரெய மருத்துவச்சிகளுடன் பேசி:'
  spa-RV-1909: 'Y habló el rey de Egipto á las parteras de las Hebreas, una de las
    cuales se llamaba Siphra, y otra Phúa, y díjoles:'
  ron-BTF: Și împăratul Egiptului a vorbit moașelor evreice, dintre care numele uneia
    era Șifra și numele celeilalte era Pua;
  eng-WEBP: The king of Egypt spoke to the Hebrew midwives, of whom the name of the
    one was Shiphrah, and the name of the other Puah,
  eng-FBV: Then the king gave orders to the Hebrew midwives, Shiphrah and Puah.
  nld-1939: 'Nu sprak de koning van Egypte tot de vroedvrouwen Sjifra en Poea, die
    de hebreeuwse vrouwen hielpen:'
  nch-BL: 'Nojquiya nopa hueyi tanahuatijquet quicamanalhui Sifra huan Fúa, nopa sihuame
    cati quinpalehuiyayaj israelita sihuame quema conepiyayayaj huan quinilhui:'
  vie-1934: Vua xứ Ê-díp-tô cũng phán cùng các bà mụ của dân Hê-bơ-rơ, một người tên
    Siếp-ra và một người tên Phu-a,
  hin-CV: यह देख मिस्र देश के राजा ने इब्री धायों को बुलवाया. इनमें एक का नाम शिफ्राह
    तथा दूसरी का पुआह था.
  eng-OURB: The king of Egypt [Abode of slavery] spoke to the Hebrew [Immigrant] midwives,
    of whom the name of the one was Shiphrah, and the name of the other Puah,
  spa-BES: Y el rey de Egipto dijo a las hebreas que daban ayuda en el momento del
    parto (el nombre de la una era Sifra y el nombre de la otra Fua.
  tdx-tdx: 'Le hoe ty mpanjaka’ i Mitsraime amo mpanaha-mampiterake o nte-Evreoo (i
    Siprahae ty añara’ ty raike naho i Poahae ty añara’ ty raike):'
  vid-vid: Hamba mndewa wa Misili nakawalonjela wahunga, Shifula na Pua, nawawele
    wowakolela mijito wadala Waebulaniya,
  eng-OKE: And the king of Mizraim spake to the midwives of Jewesses, (Yehuditha,)
    of whom the name of the one was Shiphra, and the name of the second Puvah;
  tha-KJV: และกษั​ตริ​ย์​อียิปต์​ทรงตรัสกับนางผดุงครรภ์ชาวฮีบรู ซึ่งคนหนึ่งชื่อชิฟราห์และอีกคนหนึ่งชื่อปูอาห์
  por-BR-2018: 'E o rei do Egito falou às parteiras das hebreias, uma das quais se
    chamava Sifrá, e outra Puá, e disse-lhes:'
  deu-ELO: 'Und der König von Ägypten sprach zu den hebräischen Hebammen, von denen
    der Name der einen Schiphra und der Name der anderen Pua war, und sagte:'
  eng-WYC-2018: Forsooth the king of Egypt said to the midwives of (the) Hebrews,
    of which one was called Shiphrah, [and] the tother Puah;
  epo-epo: Kaj la reĝo de Egiptujo parolis al la Hebreaj akuŝistinoj, el kiuj unu
    estis nomata Ŝifra kaj la dua estis nomata Pua.
  uig-PIN: 'Misir padixaⱨi ikki ibraniy tuƣut anisiƣa sɵz ⱪilip (ularning birining
    ismi Xifraⱨ, yǝnǝ birining ismi Puaⱨ idi):'
  beo-beo: Amalalu, Idibidi Felou da Sifala amola Bua (amo da mano lasu fidisu uda
    aduna ela da Hibulu uda fidisu) elama amane sia:i,
  tpi-OTNT: Na king bilong Isip i singautim Sifra na Pua, dispela tupela meri i save
    helpim ol meri Israel, em ol lain Hibru, long taim ol i laik karim pikinini.
  hau-SA: Sai Sarkin Masar ya gaya wa ungozomomin matan Ibraniyawa, wato, su Shofra
    da Fuwa ya ce,
  udu-udu: 'Dhali yan’ko’da maliḵ gi ’kwani Pam Masir ki o iShip̱ira uni ka Puu/a
    kun ta up̱ kun dho’th tiya Ibraniyiin gwo mo ki:'
  uig-LAT: 'Misir padishahi ikki ibraniy tughut anisigha söz qilip (ularning birining
    ismi Shifrah, yene birining ismi Puah idi):'
  nde-nde: Inkosi yaseGibhithe yathi kubabelethisi bamaHebheru okwakuthiwa nguShifira
    loPhuwa,
  ton-ton: '¶ Pea naʻe fekau ʻe he tuʻi ʻo ʻIsipite ki he kau māʻuli ʻoe kakai Hepelū,
    ko e hingoa ʻoe tokotaha ko Sifila, mo e hingoa ʻoe tokotaha ko Piua:'
  ces-1613: I poručil král Egyptský babám Hebrejským, z nichž jedna sloula Sefora
    a druhá Fua,
  eko-eko: 'Mfwalume wa Misuri khuttakhulana anamavokoza a meepereewu aariwitthiwaaye
    Siifwara na Puuwa yoori:'
  eng-WMB: The king of Egypt spoke to the Hebrew midwives, of whom the name of the
    one was Shiphrah, and the name of the other Puah,
  tam-TCV: எகிப்திய அரசன், சிப்பிராள், பூவாள் என்னும் எபிரெய மருத்துவச்சிகளிடம்,
  ceb-ULB: Unya nakigsulti ang hari sa Ehipto ngadto sa mga mananabang nga Hebreohanon;
    ang ngalan sa usa mao si Shefra, ug ang usa mao si Pua.
  pol-UBG: I król Egiptu rozkazał hebrajskim położnym, z których jedna miała na imię
    Szifra, a druga Pua;
  agr-agr: 'Nuigtushkam hebreo nuwa aidaun uchigmitkau, Sifrá, Fúa aajakua nujai,
    faraón tutai chichajak:'
  kyc-kyc: Enakana Isipi range kiŋi dokome enda Sipira Puwapa lenge Ipuru enda dupwa
    wane mandelyaminyi dokopa nyiso mandenge enda dolapo lamaiyuo leya.
  urd-GVU: اسرائیلیوں کی دو دائیاں تھیں جن کے نام سِفرہ اور فوعہ تھے۔ مصر کے بادشاہ
    نے اُن سے کہا،
  deu-1912: 'Und der König in Ägypten sprach zu den hebräischen Wehmüttern, deren
    eine hieß Siphra und die andere Pua:'
  ntj-ntj: Nyangka puurrpa purlkanya Yiitjipunyamartatjilu minyma kutjarra-pulanya
    yarltingu pitjala-pula kuliltjaku. Minyma palunyalu-pula minyma Yiipuru pirninya-tjananya
    yankula yirringkara kanyilpayi tjilku ngarrikitjangka. Tjiinya-pula yini Tjipuranya
    puru Puwanya. Pitjanyangka-pulanya watjarnu,
  kan-2017: ಇದಲ್ಲದೆ ಐಗುಪ್ತ ದೇಶದ ಅರಸನು “ಶಿಪ್ರಾ” ಮತ್ತು “ಪೂಗಾ” ಎಂಬ ಹೆಸರಿನ ಇಬ್ರಿಯ ಸೂಲಗಿತ್ತಿಯರೊಂದಿಗೆ
    ಮಾತನಾಡಿದನು.
  ena-ena: Lɨhavɨdaci Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agaŋ Sifɨla saŋ Pua saŋ
    ciaŋ abɨci uci igahɨlavɨla nudɨ pɨŋ vehavɨmi. Iamɨgali ahica agɨlaŋ Isɨlaelɨ hɨdɨlɨ
    iamɨgali agɨladɨ ahɨliahuavɨhadami. Ahɨliahuiahu hulɨ laguavɨhadami. Isɨlaelɨ
    hɨdɨlɨ agɨladɨ ciaŋ sɨbaŋ nɨbu Ibɨlu ciaŋ.
  yap-yap: Me non e pilung nu Egypt ngak ruwi ppin ni yow ma ayuweg e ppin ni Hebrew
    ko ngiyal’ ni ngar gargelgad; bagayow e Shifrah fithingan, ma bagayow e Puah.
  hlt-MCSB: Te phoeiah Egypt manghai loh Hebrew ca-om rhoi, a ming la pakhat ah Shiphrah
    neh a pabae ah a ming la Puah te a uen.
  mdy-ETH: ዬካፓ ጊብፄ ዓጮ ካኣቲ ዔብሬ ዓሶ ፃጶ ላኣሎ ሾዋ ዎዶና ማኣዲ ሾይዣ ፂፓራና ፑሃ ጌይንታ ላምዖ ላኣሊስኬንሢ ዔኤላዖ፦
  twi-ASANTE: Misraimhene ka kyerɛɛ Hebrifoɔ awogyefoɔ a wɔn din ne Sifra ne Pua sɛ,
  ipi-ipi: Kiŋi okone mane Isatale wanda yamena andopane mandeakale-lo moyo pitiyapele,
    Iputu wanda Siputa, Pua-la epeakale loto wua lamayae-pia.
  eng-WEBU: The king of Egypt spoke to the Hebrew midwives, of whom the name of the
    one was Shiphrah, and the name of the other Puah,
  bnp-bnp: Na parava tara a hariki ne Egipto, e Parao, i taki a ngatavine o Hibru,
    e Sipra e Pua, a leho ne rua ni tuhori e huriki a ngatavine ni poda, i ta maea,
  wal-wal: Gibxxe kawoi Ibraawe maccaasata maaretissiya Xippaaronne Puuho giyo naa77u
    maccaasata hagaadan yaagiis;
  spa-PDDPT: Entonces el rey de Egipto habló a las parteras de las hebreas, una de
    las cuales se llamaba Sifra, y la otra Fúa,
  gun-gun: Ha'e gui Egito pygua huvixa ijayvu hebreu regua kyrĩ'i va'e rexaa kuery
    pe. Ha'e va'e kuery regua peteĩ ma Sifrá, ha'e rã amboae ma Puá hery va'e.
  agu-BL: 'Ma yi rey nintzun e'' ẍchak yi Sifra tu Fúa yi cob xna''n, yi e'' xe''iyum
    yi ate'' ẍchixo''l yi e'' hebrey. Itzun taltz scyetz:'
  ilo-ULB: Ket nakisarita ti ari iti Egipto kadagiti partera a Hebreo; ti nagan ti
    maysa ket Zifra ken ti maysa ket Pua.
  kpg-kpg: Di king o Egypt ga helekai gi nia ahina go Shiphrah mo Puah ala e haga hahaanau
    nia ahina o Hebrew boloo,
  uig-ARA: 'مىسىر پادىشاھى ئىككى ئىبرانىي تۇغۇت ئانىسىغا سۆز قىلىپ (ئۇلارنىڭ بىرىنىڭ
    ئىسمى شىفراھ، يەنە بىرىنىڭ ئىسمى پۇئاھ ئىدى):'
  bps-bps: Na satu duh, fngé harì i lwe libun dnagit ku Sifra na Fua, du gal ale tmabeng
    i dad libun Hibru, dunan dad libun bel Israél, di ksut dad ngàla.
  sus-sus: Misira mangɛ naxa Isirayilakae xa dirasuxuie Sifira nun Puwa yamari,
  pon-2006: Nanmwarkien Isip ahpw pil mahsanihong Sipra oh Pua sounkeneitik ko, me
    kin sewese lihen Ipru ko,
  jae-jae: Go kiŋ Aiguptuŋa kêsôm biŋ gêdêŋ lau Ebolai nêŋ jaomwagao. Awê teŋ nê ŋaê
    gebe Sipra ma teŋ nê ŋaê Pua.
  ksd-ksd: Ma ra king Aigipto i ga tata pire ra ura vavina Ebraio, a ura rena varkakava,
    tikai a iangina Sipra, ma ta ra tikai Pua;
  tur-YTC: Mısır Kralı, birinin adı Şifrah, diğerinin adı Puah olan İbrani ebelerle
    konuştu.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς τῶν Αἰγυπτίων ταῖς μαίαις τῶν Ἐβραίων, τῇ μιᾷ αὐτῶν
    ὄνομα Σεπφώρα, καὶ τὸ ὄνομα τῆς δευτέρας Φουά·
  ind-AYT: Setelah itu, Raja Mesir berkata kepada para bidan yang membantu kelahiran
    orang Ibrani, yang satu bernama Sifra dan yang lain bernama Pua,
  nya-nya: Mfumu ya Igupto inati kwa azamba a Chihebri omwe mayina awo anali Sifira
    ndi Puwa,
  hrv-hrv: 'Egipatski se kralj obrati i na hebrejske babice, od kojih jednoj bijaše
    ime Šifra, a drugoj Pua, pa im naredi:'
  mps-mps: Tama we si bidali, te we me nogi Sifra, me we nogi Pua, tama te we augwali
    sigo te Israel te Hibru we dabego wai ame nabo tau sabo sę yai. Tama te Isip
    tuni bidi agai te we sibolo te po wai,
  tpi-tpi: Na king bilong Isip i singautim Sifra na Pua, dispela tupela meri i save
    helpim ol meri Israel, em ol lain Hibru, long taim ol i laik karim pikinini.
  dan-1931: 'Ægypterkongen sagde da til Hebræerkvindernes Jordemødre, af hvilke den
    ene hed Sjifra, den anden Pua:'
  vie-OVCB: Pha-ra-ôn, vua Ai Cập, ra lệnh cho các cô đỡ của người Hê-bơ-rơ là Siếp-ra
    và Phu-a
  guj-2017: મિસરમાં શિફ્રાહ અને પૂઆહ નામની બે હિબ્રૂ દાયણો હતી. તેઓને મિસરના રાજાએ
    કડક આદેશ આપ્યો,
  pon-2006A: Nanmwarkien Isip ahpw pil mahsanihong Sipra oh Pua sounkeneitik ko, me
    kin sewese lihen Ipru ko,
  por-BRBSL: O rei do Egito falou às parteiras hebraicas, das quais o nome de uma
    era Shiphrah, e o nome da outra Puah,
  aly-aly: Theth atherr anenh Egypt-itwel, Israel-kenh-atherr. Itnan ikwer-atherrenh
    Shiphrah-then Puah-then. Ratherr arelh Israel-kenh-rnem arntarnt-arenh, ampa atnyenetyek
    ilenh. Ingwer-inger Pharaoh-el ilanthek Shiphrah Puah-then renh-atherr,
  cth-cth: Izip siangpahrang ni Hebru tami, camo ka khe sak roi e kahni touh, Siphrah
    hoi Puah koevah,
  twi-twi: Misraimhene ka kyerɛɛ Hebrifo awogyefo a wɔn din ne Sifra ne Pua se,
  hlt-hlt: Te phoeiah Egypt manghai loh Hebrew ca-om rhoi, a ming la pakhat ah Shiphrah
    neh a pabae ah a ming la Puah te a uen.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sifɑɑ nɛ̀ Puɑɑ bɛ̀ɛ̀ pɛinko Ebedeebɛ kɛ dɔ̀:'
  msy-2020: Ezɨ Isipɨn atrivim, Sifra ko Puan dia, aning Hibrun amizir otasava amibar,
    akurvazir amizimning. Egha an akar gavgavim aning ganɨga, ghaze,
  dop-dop: 'Hepǝlɑ nyǝ́mɑ kɑ wɛnɑ ɑlɑɑ lʋlǝsǝlɑɑ kɛ nɑɑlɛɣɛ. Pɑ yɑɑ lɛlʋ sɩ Sifǝlɑ
    nɑ lɛlʋ sɩ Puwɑ. Mpʋɣʋlɛ Icipiti wulɑʋ yɑɑ-wɛ nɑ ɩ́ heeli-wɛ sɩ:'
  azb-azb: 'Misir padşahı birinin adı Şifra, o birinin adı Pua olan İbrani mamaçalarına
    dedi:'
  eng-DBY: And the king of Egypt spoke to the Hebrew midwives — of whom the name of
    the one was Shiphrah, and the name of the other was Puah —
  hin-2017: शिप्रा और पूआ नामक दो इब्री दाइयों को मिस्र के राजा ने आज्ञा दी,
  wol-KYG: Firawna buuru Misra teg ca wax ak rewlikati Ebrë ya, te kenn ka tuddoon
    Sifra, ka ca des di Puwa.
  swp-swp: Abo Aigupito edi wasawasa i ribalau Heberu edi tauabihelabalaba sisinedi
    aridi eai, esau esana Siparaha, esau esana Puaha,
  bjr-bjr: Faraoofa mi kadaapirirana Isaraee maqannaa nimiseenoo quandafinoo Isareee
    maqannaa anaasee qaaraqanda Sifaraa nammarisa Puaa nammarisa inaamunai fusasaa
    rakisimaru anaasee qanda qimanniminau.
  eng-YLT: And the king of Egypt speaketh to the midwives, the Hebrewesses, (of whom
    the name of the one [is] Shiphrah, and the name of the second Puah),
  kne-kne: Ngem adi pay laeng mapnek din ari et inpaayag na din doway babai ay Hebreo
    ay da Sifra en Pua, tan daida di manpapaanak.
  bzd-NTPO: 'E'' kí̱ie ta̱ Egipto blú tté alakölpa kiè Sifrá ena Puvá e''pa ta̱. Ie''pa
    dör hebreowak alakölpa alà ku̱rke e'' kanéu̱kwakpa. Ie'' tö iché ie''pa a̱:'
  eng-WYC-2017: Forsooth the king of Egypt said to the midwives of Hebrews, of which
    one was called Shiphrah, [and] the tother Puah;
  eng-WMBB: The king of Egypt spoke to the Hebrew midwives, of whom the name of the
    one was Shiphrah, and the name of the other Puah,
  urd-GVH: इसराईलियों की दो दाइयाँ थीं जिनके नाम सिफ़रा और फ़ुआ थे। मिसर के बादशाह
    ने उनसे कहा,
  rug-rug: Meke zama la sa baṉara koari Sipara e Pua, ari karua pu hoke tokani, na
    va podopodoi sari na barikaleqe Izireli,
  gaz-gaz: Mootiin Gibxi deessistoota Ibrootaa kanneen Siipaaraa fi Fuuhaa jedhamaniin
    akkana jedhe;
  fra-LSG: Le roi d’Égypte parla aussi aux sages-femmes des Hébreux, nommées l’une
    Schiphra, et l’autre Pua.
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi yukurrana nhinana märrma' dhäyka maṉḏa, ŋunhi
    maṉḏa ŋuli yukurranha guŋga'yuna Yitjuralpuyŋunha dhäykawurrunha ŋunhi walalaŋguŋu
    ŋuli Yitjuralpuyŋuwuŋu yothu ŋurruŋu‐dhawal‐wuyaŋinya, ga yäkunydja ŋunhiyi maṉḏa
    dhäykanydja Djipura ga Buya.
  yal-yal: Misiran Mangan yi falan ti Sifira nun Puwa xa, Heburune dii rasuxune,
  haw-1868: Olelo mai la ke alii o Aigupita i na palekeiki Hebera, o Sipera ka inoa
    o kekahi, a o Pua hoi ka inoa o kekahi;
  arb-NAV: 'ثُمَّ قَالَ مَلِكُ مِصْرَ لِلْقَابِلَتَيْنِ الْعِبْرَانِيَّتَيْنِ الْمَدْعُوَّتَيْنِ
    شِفْرَةَ وَفُوعَةَ:'
  ewe-ewe: Egipte fia gblɔ na Hebri nyɔnu siwo nye vixelawo, ame siwo ŋkɔwoe nye Sipra
    kple Pua be,
  eng-LEE: And the king of Egypt said to the Hebrew midwives, of whom the name of
    the one was Shiphrah, and the name of the other Puah;
  gvn-gvn: Yinyamun majangka kingangka jananda Egypt-warranda yalaman, “Israel-warra
    ngawa-ngawa dingkar-dingkar balkaji, jananin mana, wawubajanga Nilemunbu yilba.
    Yamba jana kaykay-kaykay maral-maral balu juranku bundarika.”
  nna-nna: Kujarra mirtawajirri waninyikinyipulu ngayinykarraku kalkunaku palarranguku
    Israel mirtawanyjarriku. Waraja yini Zipporah, warinymurniny yini Puah. Janamilalu
    Egypt nyampalilu wurrarnapulaku palajirringi mirtawajirringi,
  asm-FB: তাৰ পাছত মিচৰৰ ৰজাই চিফ্ৰা আৰু পুৱা নামৰ দুজনী ইব্ৰীয়া ধাত্ৰীৰ লগত কথা
    পাতিলে।
  sus-A: مِسِرَ مَنفّ نَشَ عِسِرَيِلَكَيٍ شَ دِرَ سُشُييٍ سِقِرَ نُن ثُوَ يَمَرِ،
  fra-SBL: Le roi d'Égypte parla aux sages-femmes hébraïques, dont l'une s'appelait
    Shiphrah et l'autre Puah,
  hbo-hbo: וַיֹּ֙אמֶר֙ מֶ֣לֶךְ מִצְרַ֔יִם לַֽמְיַלְּדֹ֖ת הָֽעִבְרִיֹּ֑ת אֲשֶׁ֨ר שֵׁ֤ם
    הָֽאַחַת֙ שִׁפְרָ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית פּוּעָֽה׃
  eng-WYCLIFFE: Forsothe the kyng of Egipt seide to the mydwyues of Ebrews, of whiche
    oon was clepid Sefora, the tother Fua;
  piu-2006: '@see-verse:EXO.001.014'
  pjt-pjt: Ka ngula wati panya mayatja Piiṟalu wangkangu minyma panya kutjarangka
    Tjipuṟala pulala Puwala nyanga alatji, “Ngula nyupali minyma panya Iipuṟu tjuṯa
    alpamilaṟampa palumpa tjanampa iṯi nyiṯayira wirkankunyangka nyakulampa iṯi nyara
    palunya mapalkungku iluntara, palu iṯi kungka wirkankunyangkampa palya wantima
    iluntankunytja wiyangku.” Alatji Piiṟalu pulanya wangkara wituṉu.
  cwe-cwe: Maabaho mfalume wa Misili kawalongela walala wowataza wanaake wa Chiebulaniya
    kweleka, imwe zina jake katangigwa Shifila na wekaidi zina jake katangigwa Pua.
  bgs-bgs: Na, igkagiyan katô harì ka Ehipto si Sipra asta si Pua na mga mabaliyan
    katô mga gabayi ka Hebreo, na mà din,
  kik-kik: Mũthamaki wa bũrũri wa Misiri akĩĩra Shifira na Pua, aciarithania arĩa
    maateithagia atumia a Ahibirania, atĩrĩ,
  fra-NCL: Le roi d’Égypte parla aussi aux sages-femmes des Hébreux, dont l’une se
    nommait Séphora, et l’autre Phua.
  cek-AK: Izip siangpahrang mah nawkta omsakkung Hebru nongpata hnik, Shiphrah hoi
    Puah khaeah,
  xla-xla: Epapele dulu dla Isip mo dokopala oplami Pelotapo Hibulu so wola꞉ta yimlala
    hohomalati mopapo natilalo so wola꞉ dapiyamte Sipla mate epo Puwa mate dla yu
    hamimama epo atlaiyo,
  cuk-cuk: 'Deginbali, Egipto-e-rey Hebreo-omeganga-sikwigamaladga sunmaksad. A-mukwa-gwensak
    Sifraʼye nugad, baiddi, Fúaʼye nugad. Amarga Faraón sogded:'
  uig-CYR: 'Мисир падишаси икки ибраний туғут анисиға сөз қилип (уларниң бириниң исми
    Шифраһ, йәнә бириниң исми Пуаһ еди):'
  tel-2017: ఐగుప్తు రాజు హీబ్రూ మంత్రసానులతో మాట్లాడాడు. వారి పేర్లు షిఫ్రా, పూయా.
  hat-BSA: Alò wa Égypte la te pale avèk fanm saj Ebre yo. Youn nan yo te rele Schiparaavèk,
    e lòt la yo te rele Pua.
  kos-kos: Na tokosra Egypt el kaskas nu sin luo sin mutan akisus ma kasru mutan Hebrew.
    Ineltal pa Shiphrah ac Puah.
  hbo-WLC: וַיֹּ֙אמֶר֙ מֶ֣לֶךְ מִצְרַ֔יִם לַֽמְיַלְּדֹ֖ת הָֽעִבְרִיֹּ֑ת אֲשֶׁ֨ר שֵׁ֤ם
    הָֽאַחַת֙ שִׁפְרָ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית פּוּעָֽה׃
  ibo-ibo: Mgbe ahụ kwa, eze Ijipt gwara ndị inyom Hibru na-aghọ nwa, ndị aha ha bụ
    Shifra na Pua sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରୀୟ ରାଜା, ଶିଫ୍ରା ଓ ପୂୟା ନାମ୍ନୀ ଦୁଇ ଏବ୍ରୀୟା ଧାତ୍ରୀଙ୍କୁ ଏହି
    କଥା କହିଲେ,
  chk-chk: Mürin, ewe kingen Isip a üreni Sifra me Pua, ekewe ruoman chon afamw,
  rop-rop: Bambai na det king bin tok langa det dubala olgamen hubin oldei album detlot
    Isreil gel wen deibin oldei abum beibi. Det dubala olgamen bin neim Shifra en
    Puwa,
  ukr-1871: І каже царь Египецький бабам сповитухам Єврейським, одна була на імя Сифра,
    друга на імя Пуя,
  bch-bch: Be maron kapei togid Isip ibaba taine rua Ibru ad, Sipra ga Pua, ta tinam
    pan. Gisirua led naurata ngan papoponga gid taine Ibru.
  deu-1951: Und der König von Ägypten redete mit den hebräischen Hebammen, deren eine
    Schiphra, die andere Pua hieß.
  eng-JPS: And the king of Egypt spoke to the Hebrew midwives, of whom the name of
    the one was Shiphrah, and the name of the other Puah;
  srp-1865: I još zapovjedi car Misirski babicama Jevrejskim, od kojih jednoj bješe
    ime Sefora a drugoj Fuva,
  lug-lug: Awo kabaka w’e Misiri n’ayogera n’abazaalisa b’Abaebbulaniya, amannya gaabwe
    Sifira ne Puwa, n’abagamba nti,
  heb-heb: ויאמר מלך מצרים למילדת העברית אשר שם האחת שפרה ושם השנית פועה׃
  ben-IRV: পরে মিশরের রাজা শিফ্রা ও পূয়া নামে দুই ইব্রীয় ধাত্রীকে এই কথা বললেন,
  pan-pan: ਤਦ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਇਬਰਾਨੀ ਦਾਈਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਦਾ ਨਾਮ ਸਿਫਰਾਹ ਅਤੇ
    ਦੂਜੀ ਦਾ ਨਾਮ ਫੂਆਹ ਸੀ ਆਖਿਆ
  tkr-tkr: 'Misirne paççahee cühüt''yaaşis ebaçer (uşax uxoxang''a kumag ha''ane)
    Şifrayiy Pua donane yadaaşik''le eyhen:'
  mya-JVB: ရှိဖရ နှင့် ပုအာ အမည် ရှိသောဟေဗြဲ ဝမ်းဆွဲမတို့ကို ၊ အဲဂုတ္တု ရှင်ဘုရင်
    က၊
  tte-O: Yo Itipita ali kin iedeedede sinesineo labui kolili esali Sipila yo Puwa,
    siya ali paisowa Ibeliu sinesineoliyao sisaguili kabi kana sauga koina.
  tbg-tbg: Vi entara Siparaaka Puaaka vainti vatare u nahentika kahaqi vau nahentitanta
    vauvaro Pero vaiintivano vitantara tiharo,
  hmo-hmo: Vadaeni Aigupito ena king ese Heberu edia natuna havaraia neganai durua
    henia hahine taudia, edia ladana be Sipora bona Pua, dekenai ia hereva.
  urd-urd: तब मिस्र के बादशाह ने'इब्रानी दाइयों से जिनमें एक का नाम सिफ़रा और दूसरी
    का नाम फू'आ था बातें की,
  rus-SYN: Царь Египетский повелел повивальным бабкам Евреянок, из коих одной имя
    Шифра, а другой Фуа,
  bqc-SIM: Ɔ̃ Egipiↄ kía Ɛbɛlu nↄɛ nɛ'inaↄ sìsi, ado tↄ́n Sifila, ado Pua.
  tcz-CHONGTHU: 'Chuin Pharaoh, Egypt lengpan Hebrew mi nao dom teni Shiphrah leh
    Puah henga hiche thupeh hi aneiyin:'
  mar-mar: मग मिसराचा राजा इब्री सुइणींशी बोलला. त्यांच्यातल्या एकीचे नाव शिप्रा व
    दुसरीचे पुवा असे होते.
  qub-qub: 'Egipto nasyunpa raynenga gayachimuran ishcay hebrea partëracunatapis Sifra
    jutiyojtawan Fúa jutiyojta. Chay partëracunata niran:'
  bqp-bqp: Akũ Misilanↄ kína Eberu nɛ́sɛtɛrinↄ sìsi, a do tↄ́n Sifira, a do Pua.
  hat-hat: Lè sa a, te gen de fanmchay ki te konn akouche medam ebre yo. Yonn te rele
    Chifra, lòt la te rele Pwa. Wa Lejip la rele yo,
  eng-BSB: Then the king of Egypt said to the Hebrew midwives, whose names were Shiphrah
    and Puah,
  tod-tod: Ezipete masagi ɓɔɛni Eɓulu nuiti ta-maavie bo anzanuiti pɔ, gilagi laaseigi
    ɠɛni ga, Sifela, zɔi ɠɛ ga Pua,
  eng-WEBPB: The king of Egypt spoke to the Hebrew midwives, of whom the name of the
    one was Shiphrah, and the name of the other Puah,
  kbq-kbq: Anante Isipi kini ne'mo'a, Hibru a'ne'mo'zama mofavre'ma kasenteku'ma nehzageno
    zamazama hukema kse nezmia Hibru a'trena, Sifrane Puagiznia amanage huno znasmi'ne,
  nhe-BL: 'Nojquiya nopa hueyi tlanahuatijquetl quincamahui Sifra huan Fúa, nopa sihuame
    tlen quinitayayaj israelita sihuame quema conepiyayayaj huan quinilhui:'
  bus-bus: Ben Igipiti kína Eberu nɛ́sɛɛrinↄ sìsi, à doo tↄ́n Sifira, à doo sↄ̃ tↄ́n
    Pua.
  gub-BL: Heta mokoz kuzà a'e pe wà. Izaew izuapyapyr kuzà wapytywà har romo wanekon
    wamemyr izexak kar mehe wà. Xipira, Pua a'e kuzà waner romo wà. Amo 'ar mehe Ezit
    ywy rehe har wanuwihawete uze'eg wanupe a'e kury.
  eng-DRA: 'And the king of Egypt spoke to the midwives of the Hebrews: of whom one
    was called Sephora, the other Phua,'
