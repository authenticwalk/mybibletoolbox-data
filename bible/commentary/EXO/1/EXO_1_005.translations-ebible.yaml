verse: EXO.001.005
translations:
  mal-C: യാക്കോബിൽനിന്നു ജനിച്ചവർ ആകെ എഴുപതുപേരായിരുന്നു; യോസേഫ് മുമ്പേതന്നെ ഈജിപ്റ്റിൽ
    ആയിരുന്നു.
  deu-TKW: Die Gesamtzahl der Nachkommen Jakobs aber betrug 70 Seelen; Joseph aber
    war schon in Ägypten.
  lin-lin: Bakitani ya Jakobi bazalaki bango nyonso tuku sambo. Nzokande Jozefi amizalelaki
    na Ejipito.
  eng-LSV: And all the persons coming out of the thigh of Jacob are seventy persons;
    as for Joseph, he was in Egypt.
  eng-GNV: 'So al the soules, that came out of the loines of Iaakob, were seuentie
    soules: Ioseph was in Egypt already.'
  eng-WEBSTER: 'And all the souls that descended from Jacob, were seventy souls: for
    Joseph was in Egypt already.'
  nhw-BL: Huan nochi iteiximatcahua Jacob catli yajque mochijque 70 masehualme. Pero
    seyoc itelpoca catli itoca José ya itztoya ipan tlali Egipto.
  swh-ONEN: Wazao wote wa Yakobo walikuwa watu sabini; Yosefu alikuwa tayari yuko
    Misri.
  bba-bba: Yɑkɔbun bibu kɑ win debumii ni, bɑ sɑ̃ɑwɑ tɔnu wɑtɑ kɑ wɔkuru. N deemɑ
    Yosɛfu, wi, u wɑ̃ɑ Eɡibitiɔ sɑnɑm mɛ.
  eng-KJVCPB: 'And all the souls that came out of the loins of Jacob were seventy
    souls: for Joseph was in Egypt already.'
  mpx-mpx: Bolo ya Yakobo natunau ge tubunau ali gewi sebenti. He natuna Yosepa iyoho
    Itipita.
  wbp-wbp: '@see-verse:EXO.001.004'
  luo-luo: Joka Jakobo duto noromo ji piero abiriyo, nikech Josef to noyudo osechopo
    e piny Misri.
  meu-meu: Iakob garana iboudiai be taunimanima hitu-ahui, Iosef ese e gunalaidia
    Aigupto ai.
  npi-ULB: याकूबका जम्मा सन्तानको सङ्ख्या सत्तरी जना थियो । योसेफ पहिले नै मिश्रमा
    थिए ।
  yor-yor: Àwọn ìran Jakọbu sì jẹ́ àádọ́rin ní àpapọ̀; Josẹfu sì ti wà ní Ejibiti.
  emp-NTPO: Israel warra Josera dãrãbʌrʌ basía Egiptod̶e b̶ʌda. Maʌ̃ ewarid̶e Jacobo
    Israel abadad̶eba yõped̶ad̶ara Egiptod̶e setentabe panasid̶aa.
  ind-ind: Jumlah keluarga Yakub pada waktu itu adalah tujuh puluh orang, termasuk
    Yusuf yang sudah lama berada di Mesir.
  pes-OPCB: کسانی که به مصر رفتند هفتاد نفر بودند. (یوسف پیش از آن به مصر رفته بود.)
  aer-aer: '@see-verse:EXO.001.004'
  tgl-ULB: Lahat ng ipinanganak mula kay Jacob ay pitumpu ang bilang. Si Jose ay nasa
    Ehipto.
  cbu-NT: aship an waparpat washunand Ijiptosh tsapu kusaranganaya. Itaru, Osiy urutari
    Ijiptosh tsap taarangiya. Ashiri ichinguru washunand tiptsirpatari 70 tputs Akoparinchich
    kusaranganaya.
  hui-hui: Wali agali o penedaruni Yagaba ibunioreha howa tagira penego pira karia
    (70) pene. Ibu igini Yosebe ibu Iyibi dindi abale pu heaha ti mani pene.
  mya-mya: ဤ​သူ​တို့​သည်​ယာ​ကုပ်​မှ​တိုက်​ရိုက်​ဆင်း​သက်​၍ ဦး​ရေ​အား​ဖြင့်​စု​စု​ပေါင်း​ခု​နစ်​ဆယ်​ရှိ​သ​တည်း။
    ယော​သပ်​သည်​အီ​ဂျစ်​ပြည်​သို့​ရောက်​နှင့်​ပြီး​ဖြစ်​၏။-
  cbi-NTPO: Tsejtu kumuinchibi Jacobnu sera' jimu paandela 70 chachi jula. Joséya
    yumaa Egiptobi chumuwaami.
  bod-N: ཡ་ཀོབ་ནས་བྱུང་བའི་མི་ཐམས་ཅད་ཀྱི་གྲངས་ཀ་ནི་བསྡོམས་པས་བདུན་ཅུ་ཡོད་ཅིང་། ཡོ་སེབ་སྔར་ནས་ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་པ་ཡིན།
  sna-sna: Zvizvarwa zvose zvaJakobho zvakanga zviri makumi manomwe pakuwanda; Josefa
    akanga atova muIjipiti.
  spa-BLM: Todas las almas que salieron del cuerpo de Jacob fueron setenta almas,
    y José ya estaba en Egipto.
  cac-cac: Ay 70 sb'isul eb' yin̈tilal vin̈aj Jacob chi' d'a smasanil. A vin̈aj José,
    aytaxon ec' vin̈ d'a Egipto chi'.
  swh-ULB: Jumla ya watu wa ukoo wa Yakobo walikuwa sabini. Yusufu alikuwa Misri tayari.
  bel-bel: А ўсіх душаў, што выйшлі са сьцёгнаў Якава, было семдзесят (пяць), а Язэп
    быў ужо ў Егіпце.
  wed-wed: Jacob natunatuna ma ḡoḡoḡana nelarai, anatapui ai maḡa 70 i ḡaira, Joseph
    au Egypt maemaena maiteni i ʼavi.
  deu-ELBBK: Und es waren aller Seelen, die aus den Lenden Jakobs hervorgegangen waren,
    70 Seelen. Und Joseph war in Ägypten.
  mbb-OT: Ne 70 langun is kevuwazan ni Jacob he nemenduma kandin diyà te Ehipto, ragkes
    en si Jose he zaan en he ziyà te Ehipto.
  mal-2015: യാക്കോബിന്റെ കടിപ്രദേശത്തുനിന്നു ഉത്ഭവിച്ച ദേഹികൾ എല്ലാം കൂടെ എഴുപതു പേർ
    ആയിരുന്നു; യോസേഫോ മുമ്പെ തന്നേ മിസ്രയീമിൽ ആയിരുന്നു.
  tuo-NT: Na nipeꞌtirã Jacob põꞌrã, tojo nicã na pãrãmerã nírã setenta nicãrã niwã.
    José peꞌe Egiptopʉ nitojacʉ niwĩ.
  gup-gup: '@see-verse:EXO.001.004'
  gvs-gvs: E Yakobo mana bodayauwo liliudi adi badabada 70 taiyao sina. E kina go
    natuna Iyosepa bogina Itipita goi ikaaiyaka.
  rmc-rmc: Savore potomki le Jakoboskre sas eftavardeš (70). O Jozef sas imar andro
    Egipt.
  nlg-nlg: Joseph te diki ghana mai tua i Egypt. Ma gaira udolu na binaboli ta Jacob
    ke, te kaekage e vitu hangavulu.
  pes-OPV: و همه نفوسی که از صلب یعقوب پدید آمدند هفتاد نفر بودند. و یوسف درمصر بود.
  ron-1924: Суфлетеле ешите дин коапселе луй Иаков ерау шаптезечь де тоате. Иосиф
    ера атунч ын Еӂипт.
  aui-aui: Noko raghanine Jeikap natunatuna tomotomoyidi da tubutubuna tomotomogha
    tupadi na yadi 70. Bi natuna Jousep na nada name Ijiptne iyamakamake.
  ben-OBCV: যাকোবের বংশধররা সংখ্যায় হল মোট সত্তরজন; যোষেফ ইতিপূর্বে মিশরেই ছিলেন।
  som-som: Oo dadkii ka soo go'ay xanjaadkii Yacquub oo dhammu waxay ahaayeen toddobaatan
    qof; Yuusufna Masar buu markii hore joogay.
  lat-VUC: 'Erant igitur omnes animæ eorum qui egressi sunt de femore Jacob, septuaginta:
    Joseph autem in Ægypto erat.'
  eng-ASVBT: 'And all the souls that came out of the loins of Jacob were seventy souls:
    and Joseph was in Egypt already.'
  mna-mna: '@see-verse:EXO.001.004'
  ita-1885: E tutte le persone, uscite dell'anca di Giacobbe, erano settanta. Or Giuseppe
    era già in Egitto.
  eng-LXXUP: But Joseph was in Egypt. And all the souls born of Jacob were seventy-five.
  eng-ULB: All the people who were descendants of Jacob were seventy in number. Joseph
    was already in Egypt.
  spa-VBL: Allí Jacob tuvo 70 descendientes, incluyendo a José, que ya estaba en Egipto.
  fra-_FOB: Toutes les personnes issues de Jacob étaient soixante et dix; et Joseph
    était en Égypte.
  mal-mal: യാക്കോബിന്റെ സന്താനപരമ്പരകൾ എല്ലാംകൂടി എഴുപത് പേർ ആയിരുന്നു; യോസേഫ് മുമ്പെ
    തന്നെ ഈജിപ്റ്റിൽ ആയിരുന്നു.
  urd-GVR: Us waqt Yāqūb kī aulād kī tādād 70 thī. Yūsuf to pahle hī Misr ā chukā
    thā.
  suz-BL: मिनु याकूब आ तौ आन खिं खिं ङा मुर नेल्‍ल पा ७० जना बाक्‍मा बाक्‍त। योसेफ
    चहिं इजीप्‍त रागीमी बाक्‍शो बाक्‍माक्‍त।
  ita-1927: Tutte le persone discendenti da Giacobbe ammontavano a settanta. Giuseppe
    era già in Egitto.
  ckb-ckb: هەموو وەچەکانی یاقوب حەفتا کەس بوون، بێجگە لە یوسف کە لە میسر بوو.
  eng-BBE: 'All the offspring of Jacob were seventy persons: and Joseph had come to
    Egypt before them.'
  kan-OKCV: ಯಾಕೋಬನ ವಂಶಜರು ಒಟ್ಟು ಎಪ್ಪತ್ತು ಮಂದಿ ಆದರೆ ಯೋಸೇಫನು ಮೊದಲೇ ಈಜಿಪ್ಟಿನಲ್ಲಿದ್ದನು.
  bbb-bbb: '@see-verse:EXO.001.004'
  tam-2017: யோசேப்போ அதற்கு முன்பே எகிப்திற்கு போயிருந்தான். யாக்கோபின் சந்ததியார்கள்
    எல்லோரும் எழுபது பேர்.
  spa-RV-1909: Y todas las almas de los que salieron del muslo de Jacob, fueron setenta.
    Y José estaba en Egipto.
  ron-BTF: Și toate sufletele care au ieșit din coapsele lui Iacob au fost șaptezeci
    de suflete; căci Iosif era deja în Egipt.
  eng-WEBP: All the souls who came out of Jacob’s body were seventy souls, and Joseph
    was in Egypt already.
  eng-FBV: Jacob had 70 descendants there, including Joseph who was already in Egypt.
  nld-1939: In het geheel waren het zeventig rechtstreekse afstammelingen van Jakob;
    Josef was toen reeds in Egypte.
  nch-BL: Huan nochi iteixmatcahua Jacob cati yajque mochijque 70 masehualme. Pero
    seyoc itelpoca cati itoca José ya itztoya ipan tali Egipto.
  vie-1934: Hết thảy những người bởi Gia-cốp sanh ra, được bảy mươi người; Giô-sép
    đã ở tại xứ Ê-díp-tô.
  hin-CV: याकोब के वंश में सत्तर जन थे, योसेफ़ पहले ही मिस्र में थे.
  eng-OURB: All the souls who came out of Jacob [Supplanter]’s body were seventy souls,
    and Joseph [May he add] was in Egypt [Abode of slavery] already.
  spa-BES: Todos los descendientes de Jacob fueron setenta personas; y José estaba
    con ellos.
  tdx-tdx: Fitom-polo ty ia’ ondaty nasama’ Iakòbeo. Fa te Mitsraime añe ka t’Iosefe.
  vid-vid: Lulelo lweng'ha lwa Yakobo lwali na wanhu makumi saba. Mhela awo Yusufu
    nayali mina yalongole kikala ako Misili.
  eng-OKE: And all the souls that came forth from the thigh of Jakob were seventy
    souls, with Joseph who was in Mizraim.
  tha-KJV: คนทั้งปวงที่ออกมาจากบั้นเอวของยาโคบรวมเจ็ดสิบคนด้วยกัน ส่วนโยเซฟนั้นอยู่​ที่​ประเทศอียิปต์​แล้ว
  por-BR-2018: Assim, todas as pessoas que descenderam do corpo de Jacó foram setenta.
    Porém José estava no Egito.
  deu-ELO: Und es waren aller Seelen, die aus den Lenden Jakobs hervorgegangen waren,
    siebzig Seelen. Und Joseph war in Ägypten.
  eng-WYC-2018: Therefore all the souls of them that went out of the hip of Jacob
    were seventy and five. Forsooth Joseph was in Egypt; (And so all the souls of
    those who went out of the hip of Jacob were seventy. And Joseph was already in
    Egypt;)
  epo-epo: Kaj la nombro de ĉiuj animoj, kiuj eliris el la lumbo de Jakob, estis sepdek;
    kaj Jozef estis jam en Egiptujo.
  uig-PIN: Əmdi Yaⱪupning puxtidin bolƣanlar jǝmiy bolup yǝtmix adǝm idi. Bu waⱪitta
    Yüsüp Misirda idi.
  beo-beo: Ya:igobe egaga fi huluane ilia idi da 70. Egefe Yousefe da Idibidi ganodini
    esalu.
  tpi-OTNT: Tasol Josep i bin i go paslain long ol na em i stap pinis long Isip. Long
    dispela taim ol Israel, em ol lain bilong Jekop stret, ol inap 70 manmeri.
  hau-SA: Zuriyar Yaƙub duka sun kai mutum saba’in. Yusuf ya riga ya kasance a Masar.
  udu-udu: Aris emen ma Yakuub i ’baar mo uni ’ko iss ’kwanimpa i kwara i’ce’dka ’kume’d
    mo. Dhala Yuusup̱ diki’di ṯwa/a/ e Pam Masir mo be.
  uig-LAT: Emdi Yaqupning pushtidin bolghanlar jemiy bolup yetmish adem idi. Bu waqitta
    Yüsüp Misirda idi.
  nde-nde: Inzalo yonke kaJakhobe yayingamatshumi ayisikhombisa. UJosefa wayevele
    eseseGibhithe.
  ton-ton: 'Pea ko e fānau kotoa pē naʻe tupu ʻia Sēkope, ko e laumālie ʻe toko fitungofulu:
    he naʻe ʻi ʻIsipite ʻa Siosefa.'
  ces-1613: A bylo všech osob pošlých z bedr Jákobových sedmdesáte duší; Jozef pak
    byl v Egyptě.
  eko-eko: Aana na atuuluwe Yaakhumpa ooshi aalawaniyeeyo aari sapiyiini; ila Yuusufu
    aari Misuri ottuukho rakuzeene.
  eng-WMB: All the souls who came out of Jacob’s body were seventy souls, and Joseph
    was in Egypt already.
  tam-TCV: யாக்கோபின் சந்ததிகள் மொத்தம் எழுபதுபேர். யோசேப்பு ஏற்கெனவே எகிப்தில் இருந்தான்.
  ceb-ULB: Mikabat ug 70 ang gidaghanon sa tanang katawhan nga mga kaliwat ni Jacob.
    Atua na daan si Jose sa Ehipto.
  pol-UBG: A wszystkich dusz, które wyszły z bioder Jakuba, było siedemdziesiąt. Józef
    zaś już był w Egipcie.
  agr-agr: Jacopan uchiji wegantu aidau ashí ijumjamak setenta aents aajakui. Tuja
    niina uchiji Josék Egipto nugkanum pujujakui.
  kyc-kyc: Jekopena wane mandeyamo dupwa para piyamo dupwa peparae nyuo pyaso akalisa
    yanda ipingi nyepo (70) ingiyamopa Isipi pao kareyami. Dokopa Josepe baa yuu Isipi
    wambo papala kareya.
  urd-GVU: اُس وقت یعقوب کی اولاد کی تعداد 70 تھی۔ یوسف تو پہلے ہی مصر آ چکا تھا۔
  deu-1912: Und aller Seelen, die aus den Lenden Jakobs gekommen waren, deren waren
    siebzig. Joseph aber war zuvor in Ägypten.
  ntj-ntj: Yanu-ya marlanypa Tjawutjala lurrtjurringu nyinarranytja tjiinyamarntu
    ngarnmanyarringu Yiitjipula nyinarranyangka. Tjiinya-ya Tjayikapaku wartangkatja
    pirni yarnangu 70 nyinarranytja.
  kan-2017: ಯಾಕೋಬನ ಎಲ್ಲಾ ಸಂತತಿಯವರು ಒಟ್ಟು ಎಪ್ಪತ್ತು ಮಂದಿ. ಆದರೆ ಯೋಸೇಫನು ಮೊದಲೇ ಐಗುಪ್ತದೇಶದಲ್ಲಿದ್ದನು.
  ena-ena: '@see-verse:EXO.001.004'
  yap-yap: Urngin e pi girdi’ ney u gubin e yad e pi’in owchen Jakob ni yad medlip
    i ragag. Re ngiyal’ i n’em e bay Josef u Egypt.
  hlt-MCSB: Te vaengah Jacob hlit lamkah aka thoeng hinglu boeih he hinglu sawmrhih
    lo coeng tih Joseph khaw Egypt ah om coeng.
  mdy-ETH: ፒዜ ያይቆኦቤ ሾዔ ዜርፃ ዎሊ ዑፃ ላንካይታሚ ማዓዛ፥ ዮሴፔ ቤርታዺ ጊብፄ ዓጮይዳ ናንጋያኬ።
  twi-ASANTE: Yakob asefoɔ a ɔne wɔn kɔeɛ no nyinaa ano si aduɔson. Na Yosef wɔ Misraim
    dada.
  ipi-ipi: '@see-verse:EXO.001.004'
  mwc-mwc: Jacob ana rakaraka kamonai wai pipiyisi ereonowasi asi 70; ba Joseph wai
    matapa Egypt yai i mamana.
  eng-WEBU: All the souls who came out of Jacob’s body were seventy souls, and Joseph
    was in Egypt already.
  bnp-bnp: E Iosep i lokovonga muga. Na tahuna iea e huriki a hamone Iakop ri ala
    ravulu polorua.
  wal-wal: Yaaqooba zerettati muleera laappun tamma; Yooseefi kasekka Gibxxe bi uttiis.
  spa-PDDPT: Todas las personas descendientes directos de Jacob fueron 70, pero José
    ya estaba en Egipto.
  gun-gun: Jacó guigua kuery ha'e javi ma setenta ikuai. Ha'e rã José ma Egito re
    oiko ae ma.
  agu-BL: Oxc'al tu lajuj chixone'n yi e' xonl Jacow, tuml Ẍep yi ate' nintz Egipto.
  ilo-ULB: Pitopulo amin ti bilang dagiti kaputotan ni Jacob. Adda idin ni Jose idiay
    Egipto.
  kpg-kpg: Di hagadili o Jacob huogodoo e mada hidu. Gei Joseph nogo i Egypt mai hua
    i mua.
  uig-ARA: ئەمدى ياقۇپنىڭ پۇشتىدىن بولغانلار جەمئىي بولۇپ يەتمىش ئادەم ئىدى. بۇ ۋاقىتتا
    يۈسۈپ مىسىردا ئىدى.
  bps-bps: I kdee i dad bel Dyékob i mili di banwe Idyif, mdà di Kanaan, masdagub
    fitu falò. I tingaan lagi Dyosif muna mnè di Idyif.
  sus-sus: Yaxuba xa die nun a xa mamadie nu lanxi mixi tongo solofere nan ma. A xa
    di Yusufu ɲan nu bara siga Misira.
  pon-2006: Eri, koaros me uhdahn kisehn kadaudok en Seikop patpene me isiakan. A
    Sosep ketiketier nan Isip.
  jae-jae: (Jakobnê gôlôac samob sêpi tageŋ lau 70.) Josep tau gêmoa Aiguptu kwanaŋgeŋ.
  ksd-ksd: Ma ra lavur natu i Iakob lavurua na vinun diat; ma Iosep i ga tar ki lua
    aro Aigipto.
  tur-YTC: Yakov'un bedeninden gelen canların tümü yetmiş candı ve Yosef zaten Mısır'daydı.
  grc-BRENT: Ἰωσὴφ δὲ ἦν ἐν Αἰγύπτῳ· ἦσαν δὲ πᾶσαι ψυχαὶ ἐξ Ἰακὼβ, πέντε καὶ ἑβδομήκοντα.
  ind-AYT: Seluruh jiwa yang adalah keturunan langsung dari Yakub berjumlah tujuh
    puluh, tetapi Yusuf sudah berada di Mesir.
  nya-nya: Anthu onse obadwa mwa Yakobo analipo 70. Yosefe nʼkuti ali kale ku Igupto.
  hrv-hrv: U svemu Jakovljevih potomaka bijaše sedamdeset duša. A Josip je već bio
    u Egiptu.
  mps-mps: Tama agai ogwa me te Josep polasa pelama, Isip buluba polobadu bidigi pai
    dao. Te sogo te Israel hani, te Jekop aga hani mu, augwali te bidi sese sela olama,
    nogo si we bidi 70 augwali Isip buluba bidigi pai.
  tpi-tpi: Tasol Josep i bin i go paslain long ol na em i stap pinis long Isip. Long
    dispela taim ol Israel, em ol lain bilong Jekop stret, ol inap 70 manmeri.
  dan-1931: Jakobs Efterkommere udgjorde i alt halvfjerdsindstyve, men Josef var i
    Ægypten.
  vie-OVCB: Tổng số con cháu Gia-cốp theo ông lúc ấy là bảy mươi, còn Giô-sép đã ở
    Ai Cập từ trước.
  guj-2017: યાકૂબ અને તેનાં સંતાનો મળીને કુલ સિત્તેર જણા હતા. યૂસફ તો અગાઉથી જ મિસરમાં
    આવ્યો હતો.
  pon-2006A: Eri, koaros me uhdahn kisehn kadaudok en Seikop patpene me isiakan. A
    Sosep ketiketier nan Isip.
  por-BRBSL: Todas as almas que saíram do corpo de Jacó eram setenta almas, e José
    já estava no Egito.
  aly-aly: '@see-verse:EXO.001.004'
  cth-cth: Jakop canaw abuemlah tami 70 touh a pha awh. Joseph teh Izip ram vah yo
    la ao toe.
  twi-twi: Yakob asefo a ɔne wɔn kɔe no nyinaa ano si aduɔson. Na Yosef wɔ Misraim
    dedaw.
  hlt-hlt: Te vaengah Jacob hlit lamkah aka thoeng hinglu boeih he hinglu sawmrhih
    lo coeng tih Joseph khaw Egypt ah om coeng.
  tbz-SIM: Sɑkɔbu bí nɛ̀ o yɑɑ̀bí bɛmɔu bɛ̀ do bo sipísìyiekɛ̀ ndi. Sosɛfu do diɛ
    nkɛ́mbomu Esibiti.
  msy-2020: Josep men faraghavɨra ghugha Isipɨn iti. Gumazamizir kaba me Jekopɨn otivizir
    ovavir boriba. Me bar men dɨbobonim 70ɨn ghu.
  dop-dop: Yɑkɔpʋ pǝyɑlɑɑ nɑ ɩ sɑɑlǝnɑɑ mpɛ pɑ tǝnɑ pɑɑ wɛ yʋlʋnyɔɔŋ nɩɩtoso nɑ nɑɑnʋwɑ
    (70) kɛ́. Ɩlɛ ɩ pǝyɑlʋ lɛlʋ Yosɛɛfʋ nɑ́ lɑɑlɑ-wɛɣɛ Icipiti kɛ pote.
  azb-azb: Yaqubun nəslindən törənən yetmiş nəfər idi. Yaqubun oğlu Yusif artıq Misirdə
    idi.
  eng-DBY: And all the souls that had come out of the loins of Jacob were seventy
    souls; and Joseph was in Egypt.
  hin-2017: और यूसुफ तो मिस्र में पहले ही आ चुका था। याकूब के निज वंश में जो उत्पन्न
    हुए वे सब सत्तर प्राणी थे। (प्रेरि. 7:14)
  wol-KYG: Góor ñi soqikoo ci Yanqóoba ñépp juróom ñaar fukk lañu (70), bu ñu ci boolee
    doomam, ji ñuy wax Yuusufa, moom ma ñu fekk Misra.
  swp-swp: 'Iakobo ana isimurita gamagaridi tatao‐haiona‐se‐mate‐saudoudoi: Iosepa
    ia i laoma nonohao Aigupito eai.'
  bjr-bjr: Moodaanaki ruqauiqa ooqu fusa qaaramoo fasiqa niku nisauku taikasee moo
    fasiqa asaukuqara kai taikasee 70 Isipa maqa maaqaki ooqu mariqau. Yooseefaafa
    ooqai miqoo maruqoo marinau.
  eng-YLT: And all the persons coming out of the thigh of Jacob are seventy persons;
    as to Joseph, he was in Egypt.
  kne-kne: Pitopolo di bilang am-in din polin Jacob mo maitapis da Jose ay enggay
    wada ed Egipto.
  wat-wat: Yosefa o waniya Itifita. Yakobo susukwana kasi numatatafu kasi naḡa 70.
  bzd-NTPO: Jacob yamipa mìne ie' ta̱ Egipto e'pa döka̱ dabom kuryök (70) se̱raa̱.
    Erë José, e' tso'tke Egipto ke̱we iyamipa yöki̱.
  eng-WYC-2017: Therefore all the souls of them that went out of the hip of Jacob
    were seventy and five. Forsooth Joseph was in Egypt;
  eng-WMBB: All the souls who came out of Jacob’s body were seventy souls, and Joseph
    was in Egypt already.
  urd-GVH: उस वक़्त याक़ूब की औलाद की तादाद 70 थी। यूसुफ़ तो पहले ही मिसर आ चुका था।
  rug-rug: Sa vinarigaraedi ri doduru tie saripu podo mae gua koe Zekopi, si ari ka
    zuapa ṉavulu puta. Keke ri kasa tuna koreo, sapu se Zosepa si ele koa va kenue
    nana tu pa popoa Izipi.
  gaz-gaz: Namoonni sanyii Yaaqoob irraa dhalatan walumaa galatti torbaatama turan;
    Yoosef durumaanuu Gibxi ture.
  fra-LSG: Les personnes issues de Jacob étaient au nombre de soixante-dix en tout.
    Joseph était alors en Égypte.
  gnn-gnn: '@see-verse:EXO.001.004'
  yal-yal: Muxu tonge solofere nan mini Yaxuba yi. Yusufu tan yi Misiran yi nun.
  haw-1868: O na mea ola a pau i puka mai ai, mai loko ae o ko Iakoba puhaka, he kanahiku
    lakou; a ma Aigupita no o Iosepa.
  arb-NAV: وَكَانَتْ جُمْلَةُ النُّفُوسِ الْمَوْلُودِينَ مِنْ صُلْبِ يَعْقُوبَ سَبْعِينَ
    نَفْساً. أَمَّا يُوسُفُ فَقَدْ كَانَ فِي مِصْرَ.
  ewe-ewe: Ame siwo katã kplɔ Yakob ɖo yi Egipte la anɔ ame blaadre. Yosef ya nɔ afi
    ma xoxo.
  eng-LEE: And all the souls that came out of the loins of Jacob were seventy souls;
    together with Joseph who was already in Egypt.
  gvn-gvn: '@see-verse:EXO.001.004'
  nna-nna: Jampa yananyikinyiyi Egypt-karti Jacob-pa palinymili partanykarrangupa
    Jacob-mili karluji jamujirrangu jana kurrngal yiji, 70 marrngu jana wiyirr. Jacob-mili
    partany wariny Joseph waninyikinyi palangangarra kaninypirti Egypt-ja.
  asm-FB: যাকোবৰ বংশধৰ সৰ্ব্বমুঠ সত্তৰ জন আছিল। ইতিমধ্যে যোচেফ মিচৰত আছিল।
  sus-A: يَشُبَ شَ دِيٍ نُن عَ شَ مَمَدِيٍ نُ لَنشِ مِشِ تٌنفٌ سٌلٌقٍرٍ نَن مَ. عَ
    شَ دِ يُسُقُ حَن نُ بَرَ سِفَ مِسِرَ.
  fra-SBL: Toutes les âmes qui sortirent du corps de Jacob étaient au nombre de soixante-dix,
    et Joseph était déjà en Égypte.
  hbo-hbo: וֽ͏ַיְהִ֗י כָּל־נֶ֛פֶשׁ יֹצְאֵ֥י יֶֽרֶךְ־יַעֲקֹ֖ב שִׁבְעִ֣ים נָ֑פֶשׁ וְיֹוסֵ֖ף
    הָיָ֥ה בְמִצְרָֽיִם׃
  eng-WYCLIFFE: Therfor alle the soules of hem that yeden out of `the hipe of Jacob
    weren seuenti and fyue.
  piu-2006: '@see-verse:EXO.001.004'
  pjt-pjt: Munuya ankula Josephala tjunguringkula ma-nyinangi ngura panya palula,
    panya Josephanya ngaṉmanypa ankula nyinanytjitjangka. Munuya tjunguringkula tjuṯa
    mulapalta nyinangi nampa 70 aṉangu wati panya Jacobalanguṟu kanyintja tjuṯa.
  cwe-cwe: Welesi wose wa Yakobo ukala malongo saba‚ lusita ulwo Yosefu kakala yokala
    uko Misili.
  bgs-bgs: Tô timpo tô, taganà dán si Jose dutun ta Ehipto. Tô langun kani mga gamama
    na rubbad i Jacob igdunggù ka kapittuwan (70).
  kik-kik: Njiaro cia Jakubu ciothe ciarĩ mĩrongo mũgwanja; nowe Jusufu, aarĩ bũrũri
    wa Misiri o na mbere ĩyo.
  fra-NCL: Toutes les personnes issues de Jacob étaient au nombre de soixante-dix,
    et Joseph était déjà en Égypte.
  cek-AK: Jakob ih caanawk loe sangqum boih ah qui sarihto oh o; Joseph loe Izip prae
    ah oh hmaloe.
  xla-xla: '@see-verse:EXO.001.004'
  cuk-cuk: Jacob-e-gwenadgan bela dulapaa-gakambe-mergu (70), Egiptoʼse nonimalad.
    Joséʼdi bato Egipto-yargi maid.
  uig-CYR: Әнди Яқупниң пуштидин болғанлар җәмий болуп йәтмиш адәм еди. Бу вақитта
    Йүсүп Мисирда еди.
  pma-pma: Keil enek koa akistal en ran Siekob ral min titae keil, keil vasi arokol
    hanumau etel ka halualim emun (70). Natnali koa vi Siosep mul tuai en out Isip.
  tel-2017: వీళ్ళంతా తమ తమ కుటుంబాలతో సహా ఐగుప్తులో నివసించారు.
  hat-BSA: Tout moun ki te sòti nan zantray Jacob yo te swasann-dis moun, men Joseph
    te deja an Égypte.
  bxh-bxh: Iyakobo laulawenena oulina mate 70. Natuna Diyosepa haꞌa ya miya-bwaꞌi
    Idipi yai. Habahim, sa lau lebena.
  kos-kos: Pisen mwet inge nukewa su ma in fwil natul Jacob na suwohs, oasr ke mwet
    itngoul. Joseph, sie sin wen natul Jacob, el oasr tari in acn Egypt.
  hbo-WLC: וַֽיְהִ֗י כָּל־נֶ֛פֶשׁ יֹצְאֵ֥י יֶֽרֶךְ־יַעֲקֹ֖ב שִׁבְעִ֣ים נָ֑פֶשׁ וְיוֹסֵ֖ף
    הָיָ֥ה בְמִצְרָֽיִם׃
  ibo-ibo: Ọnụọgụgụ ụmụ Jekọb ndị sooro ya gaa biri nʼIjipt dị iri mmadụ asaa. Ma
    Josef nọrịị nʼIjipt.
  ory-ory: ସର୍ବସୁଦ୍ଧା ଯାକୁବଙ୍କଠାରୁ ଉତ୍ପନ୍ନ ବଂଶ ସତୁରି ପ୍ରାଣୀ ଥିଲେ; ମାତ୍ର ଯୋଷେଫ ପୂର୍ବେ
    ମିସରରେ ଥିଲେ।
  chk-chk: Iwe, mwirimwirin Jakop kewe meinisin ükükün fik aramas, nge Josef a fen
    nom Isip.
  rop-rop: Wanbala san blanga Jeikob neim Josef bin deya olredi langa det kantri.
  ukr-1871: Було ж усїх душ, що повиходили з чересел Яковових, сїмдесять душ. Йосиф
    же був в Египтї.
  bch-bch: Ngan ado toaiua, gid iaoa kelede pan Iakop, dabad iuot sangalima sangaul
    rua. Be Iosep imamado motean toa Isip oa.
  deu-1951: Die ganze Nachkommenschaft Jakobs aber betrug damals siebzig Seelen, Joseph
    inbegriffen, der schon in Ägypten war.
  eng-JPS: And all the souls that came out of the loins of Jacob were seventy souls;
    and Joseph was in Egypt already.
  srp-1865: A svega bijaše ih od bedara Jakovljevijeh sedamdeset duša s Josifom, koji
    bješe u Misiru.
  lug-lug: Abaana bonna awamu Yakobo yennyini be yazaala baali bawera nsanvu; Yusufu
    ye, yali yabeera dda mu Misiri.
  heb-heb: ויהי כל נפש יצאי ירך יעקב שבעים נפש ויוסף היה במצרים׃
  ben-IRV: যাকোবের বংশ থেকে মোট সত্তর জন মানুষ ছিল; আর যোষেফ মিশরেই ছিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਸਾਰੇ ਪ੍ਰਾਣੀ ਜਿਹੜੇ ਯਾਕੂਬ ਦੀ ਅੰਸ ਤੋਂ ਨਿੱਕਲੇ ਸੱਤਰ ਪ੍ਰਾਣੀ ਸਨ ਅਤੇ
    ਯੂਸੁਫ਼ ਮਿਸਰ ਵਿੱਚ ਹੀ ਸੀ।
  tkr-tkr: Yaaq'ubıke g'arına yights'al (70) insan ıxha. Yusuf manke Misirniy vor.
  mya-JVB: ယာကုပ် အမျိုးသား ပေါင်း ကား၊ ခုနစ်ဆယ် တည်း။ ယောသပ် သည် အဲဂုတ္တု ပြည်၌ ရှိ
    နှင့်သတည်း။
  tte-O: Siya bwaite Yakobo natunao yo tubunao kali baibaiwa sebenti. Na natuna Yosepa
    iyaele Itipita.
  tbg-tbg: Iekopira vaintinavuvata vira naintinavuvata vaireka, 70navu vaura. Iohepiva
    naane avuni Isipini otu vaura.
  hmo-hmo: Iakobo ena bese ibounai, taunimanima be 70. Iosepa ese Aigupito dekenai
    ia noho guna, gabeai idia mai ia dekenai.
  urd-urd: और सब जानें जो या'क़ूब के सुल्ब से पैदा हुई सत्तर थीं, और यूसुफ़ तो मिस्र
    में पहले ही से था।
  rus-SYN: Всех же душ, происшедших от чресл Иакова, было семьдесят пять, а Иосиф
    был уже в Египте.
  bqc-SIM: Yakↄbu buipiↄ píi gbɛ̃ↄn bàaↄ̃kwiɛ. Yosɛfu gbɛ̃́ bee sↄ̃ a ku Egipi yãa
    kↄ̀ɛ.
  tcz-CHONGTHU: Abonchauvin, Egypt gamsung'a Jacob chilhah chengse chu som sagi alhing'un
    chule Joseph vang agamsung'a ana um jingsa ahitai.
  mar-mar: याकोबाच्या वंशाचे एकूण सत्तरजण होते. योसेफ हा आधीच मिसर देशात होता.
  soq-soq: Tane Iosep ipa Isibt bedewe wandie. Ita Iakob obampa ita atatawa do wisiau
    uduudu ipa 70 waden.
  qub-qub: Wamrancunawan willcancunawan Jacobga ganchis chuncami (70) Egiptuman chayaran.
    Josëga Egiptuchöna caycaran.
  bqp-bqp: Yakubu buri pìnↄ ń pínki gbɛ̃nↄn baaakↄ̃ akurimɛ. Yusufu sↄ̃ a gĩnakɛ à
    kú Misila kↄ̀.
  hat-hat: Sa te fè antou swasanndis moun nan ras Jakòb la. Jozèf menm te deja nan
    peyi Lejip la.
  eng-BSB: The descendants of Jacob numbered seventy in all, including Joseph, who
    was already in Egypt.
  tod-tod: Zakɔɓe mavofodaiti tiegɔi ɠɛni ga nu ʋuulɔfela (70). Zozɛfe ɠɛni niina
    Ezipete yooi zu.
  eng-WEBPB: All the souls who came out of Jacob’s body were seventy souls, and Joseph
    was in Egypt already.
  kbq-kbq: Hagi Josefe'a ko Isipi umani'nege'za, Jekopumpinti fore'ma hu'naza nagara
    maka 70'a naga'mo'za vu'naze. Hianagi Josefe'a ko Isipi umani'ne.
  nhe-BL: Huan nochi iteixmatcahua Jacob tlen yajque mochijque 70 tlacame. Pero seyoc
    itelpoca tlen itoca José ya itztoya ipan tlali Egipto.
  bus-bus: Yakubu borii pìnↄ ń píngi gↄ̃ↄn baaagↄ̃ akurimɛ. Yusufu sↄ̃ gĩakɛ à kú
    Igipiti kↄ̀.
  gub-BL: Zako ta'yr a'e wà, wapurumuzàmuzàg a'e wà no, 70 romo waneta haw a'e 'ar
    mehe a'e wà. Ta'yr inugwer Zuze her ma'e a'e, wiko tuwe Ezit ywy rehe wahem mehe
    a'e.
  eng-DRA: 'And all the souls that came out of Jacob’s thigh, were seventy: but Joseph
    was in Egypt.'
