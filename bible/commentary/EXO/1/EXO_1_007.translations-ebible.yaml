verse: EXO.001.007
translations:
  mal-C: എന്നാൽ അവരുടെ പിൻഗാമികളായ ഇസ്രായേല്യർ, സന്താനസമൃദ്ധിയുള്ളവരായി അത്യധികം വർധിച്ചു;
    അവർ പ്രബലപ്പെട്ടു. ദേശം അവരെക്കൊണ്ടു നിറഞ്ഞു.
  deu-TKW: Und die Israeliten waren fruchtbar und nahmen überhand und wurden viel
    und überaus zahlreich, so daß das Land von ihnen voll war.
  lin-lin: 'Kasi bana ya Isalaele babotanaki mingi mpe bakomaki ebele penza. Bakomaki
    lisusu ebele koleka mpe makasi mingi : batondisaki mokili ya Ejipito.'
  eng-LSV: and the sons of Israel have been fruitful, and they teem, and multiply,
    and are very, very mighty, and the land is filled with them.
  eng-GNV: And the children of Israel brought foorth fruite and encreased in aboundance,
    and were multiplied, and were exceeding mightie, so that the land was full of
    them.
  eng-WEBSTER: And the children of Israel were fruitful, and increased abundantly,
    and multiplied, and became exceeding mighty; and the land was filled with them.
  nhw-BL: Pero teipa iniixhuihua quinpixque miyac ininconehua huan motocaxtiyayaj
    israelitame. Huan nopa israelitame tlahuel momiyaquilijtiyajque hasta mochijque
    tlahuel miyaqui masehualme huan campa hueli itztoyaj ipan Gosén ipan tlali Egipto.
  swh-ONEN: lakini Waisraeli walikuwa wamezaana na kuongezeka sana, idadi yao ikawa
    kubwa mno, kwa hiyo wakaijaza nchi.
  bba-bba: Mɑ Isirelin bii be, bɑ mɑrurɑ bɑ dɑbiɑ bɑ tɛriɑ bɑ yibɑ tem mɛ sɔɔ bɑ kuɑ
    dɑmɡibu.
  eng-KJVCPB: And the children of Israel were fruitful, and increased abundantly,
    and multiplied, and waxed exceeding mighty; and the land was filled with them.
  cpy-cpy: Roo kanteencha eekiro riyaatatzii isheniteeyini rirori Israel-paeni, tekatsi
    otsinampaerini. Tema ithonka inampitan-takawo maawoeni Apitantoni.
  mpx-mpx: Yaa tubuliyau Isileli hi talaabab yaka hi gewi nabi, inoke Itipita hi pakalaopop.
  wbp-wbp: Yalirra Yijirali-pinkirlilpalu-jana mardarnu panu-nyayirni kurdukurdu.
    Pirrjirdi-jarrija-nyayirnili, manu panu-nyayirnilpalu nyinaja warru kirri-kari
    kirri-karirla Yijipirlaju.
  luo-luo: to jo-Israel nonyaa kendo gimedore ahinya mi gimedo bedo oganda mathoth
    moloyo mane gipongʼo pinyno duto.
  meu-meu: A Israel garana ese natudia momo e havaradia, besedia eha hutuma, una tano
    e hahonua.
  npi-ULB: इस्राएलीहरू फल्दै-फुल्दै र सङ्ख्यामा अत्यधिक बढ्दै गए, अनि तिनीहरू शक्तिशाली
    भए र तिनीहरूद्वारा देश भरियो ।
  yor-yor: ṣùgbọ́n àwọn ará Israẹli ń bí sí i, wọ́n ń pọ̀ sí i gidigidi, wọ́n kò sì
    ní òǹkà tí ó fi jẹ́ pé wọ́n kún ilẹ̀ náà.
  emp-NTPO: Baribʌrʌ ãdjirãza warrarã zocãrã unubadjid̶a bẽrã isabe yõnaped̶a bio
    cãbana panesid̶aa. Maʌ̃ bẽrã dji druara ãdjirãba birasid̶aa.
  ind-ind: Umat Israel beranak cucu dan jumlah mereka bertambah banyak, sehingga mereka
    sangat kuat dan tersebar di seluruh Mesir.
  pes-OPCB: ولی فرزندانی که از نسل ایشان به دنیا آمدند به سرعت زیاد شدند و قومی بزرگ
    تشکیل دادند تا آنجا که سرزمین مصر از ایشان پر شد.
  aer-aer: Tyerrtye Israel-arenye areye atningke-ame-atningke anthurre irreke. Itne
    lterrke anthurre irreke, ikwere-ipenhe atningke arrpenhe apmere arrpe-anenhele
    Egypt-nge anerrirreke.
  tgl-ULB: Ang mga Israelita ay naging mabunga, lubhang dumami ang bilang at naging
    napakalakas; ang lupain ay napuno nila.
  cbu-NT: Itaru, wipshitisin Israelchich tputs uwshtisin arang pzapaneeranganaya.
    Mishat, tiptsireem izapaneerangitamsinaya. Ashirangsin, Ijiptosh watsapun Ngusenash
    tsap izuuru tatsitarangsin, kizpurinandaritanasha taaranganaya.
  hui-hui: Tini homalu tigua hono wiyagome Isaraele hameigini palene. Isaraele hameiginime
    hono tawe hama piyagola dewaore hapaya bialu Iyibi dindi ti dege ho namulene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​သား​သ​မီး​မြောက်​မြား​စွာ​မွေး​ဖွား​၍
    အ​လွန်​တိုး​ပွား​များ​ပြား​လာ​သ​ဖြင့်၊ တစ်​တိုင်း​တစ်​ပြည်​လုံး​တွင်​အ​နှံ့​အ​ပြား​နေ​ထိုင်​ကြ​လေ​သည်။
  cbi-NTPO: tsaaren Israel chachilla na pure' miyaawa de' mitya, pure' serade-i',
    tsamantsai pude tiya', juntsa tusha yala tene tyuwanala.
  bod-N: འོན་ཀྱང་། ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་གྲངས་ཀ་ཤིན་ཏུ་མང་པོར་འཕེལ་ཏེ་སྟོབས་ཧ་ཅང་ཆེ་བར་གྱུར་ནས་ཡུལ་གྲུ་དེར་བཀང་ངོ་།
    །
  sna-sna: asi vaIsraeri vakaberekana vakawanda zvikuru uye vakava vazhinji kwazvo,
    zvokuti nyika yakanga yazara navo.
  spa-BLM: Los hijos de Israel fructificaron, se multiplicaron y se hicieron muy poderosos,
    y la tierra se llenó de ellos.
  cac-cac: palta tzijtumto yin̈tilal eb' ix elcani, ix te q'uib' sb'isul eb'. Yelxo
    val te ay smay ix aj eb'. Ix b'ud'jiel masanil yol yic Egipto chi' yuj eb'.
  swh-ULB: Waisraeli walifanikiwa sana, wakaongezeka sana idadi yao, na wakawa na
    nguvu maana nchi ilijazwa na wao.
  bel-bel: а сыны Ізраілевыя плодзіліся вельмі, і размножыліся, і зрабіліся яны дужа
    моцныя, і напоўнілася тая зямля імі.
  wed-wed: Wate ai epaepaia - mai Israel, i vinatuna guratana da dam ḡaeḡaena i vitupui
    ma Egypt anatapuna i vioai.
  deu-ELBBK: Und die Kinder Israel waren fruchtbar und wimmelten und mehrten sich
    und wurden sehr, sehr stark, und das Land wurde voll von ihnen.
  mbb-OT: piru meǥaan dà nevuwad is menge kevuwazan dan, ne utew en subra is kahabet
    dan, umbe nekeeneb en sikandan dutun te tanà te Ehipto he neubpaan dan.
  mal-2015: യിസ്രായേൽമക്കൾ സന്താനസമ്പന്നരായി അത്യന്തം വർദ്ധിച്ചു പെരുകി ബലപ്പെട്ടു;
    ദേശം അവരെക്കൊണ്ടു നിറഞ്ഞു.
  tuo-NT: Na Israe curuacjãrã peꞌe pãjãrã waro põꞌrãticãrã niwã. Tojo weerã masãputiyʉꞌrʉa,
    pãjãrã waro waꞌacãrã niwã. Ti diꞌta Egiptopʉre seꞌsa waꞌacãrã niwã.
  gup-gup: Kaluk binihbininj nawu Israel benkebmawahmeng, bedda wanjh bindikarrmi
    birriwern wurdwurd. Birriwern duninjh wurdyaw birriyawmahyawmarrinj, birrimirndewernmerrinj,
    birribalmirndekimukminj kore kumekbe birrihdi kubolkwarlah Egypt.
  gvs-gvs: E kidi go Isileli tubudiyao sisusáila gagaina toina nakae sibadabada be
    nakae sitogaga toina, tauna asayana Itipita kidi sivakayaodei.
  rmc-rmc: ale le Izraeliten sas but čhave, a sas furt buter the zoraleder, avke hoj
    caľi phuv sas pherdžarďi lenca.
  nlg-nlg: Ma didira na binaboli tara sopa loghoi te subo na gari mana kukuagha. Ko
    righia, gaira tara sepalaghi minamina, ma gaira tara vonughia na komu i Egypt.
  pes-OPV: و بنی‌اسرائیل بارور و منتشر شدند، وکثیر و بی‌نهایت زورآور گردیدند. و زمین
    ازایشان پر گشت.
  ron-1924: Фиий луй Исраел с-ау ынмулцит, с-ау мэрит, ау крескут ши ау ажунс фоарте
    путерничь. Ши с-а умплут цара де ей.
  aui-aui: Bi nosinosidi, Isrel damdi, sivituwa wiipeyara da ividam kiitowana. Toudi
    sivikoroto kirakii da noko kuburina sivibonuvi.
  ben-OBCV: কিন্তু ইস্রায়েলীরা অত্যন্ত ফলবান হল; তারা প্রচুর পরিমাণে বংশবৃদ্ধি করল,
    সংখ্যায় বৃদ্ধি পেয়ে এত সংখ্যক হয়ে উঠল যে সে দেশটি তাদের দিয়েই পরিপূর্ণ হয়ে
    গেল।
  som-som: Oo reer binu Israa'iilna waa bateen, oo aad bay u kordheen, wayna tarmeen,
    oo aad iyo aad u xoogaysteen; dhulkiina way buuxiyeen.
  lat-VUC: 'filii Israël creverunt, et quasi germinantes multiplicati sunt: ac roborati
    nimis, impleverunt terram.'
  eng-ASVBT: And the children of Israel were fruitful, and increased abundantly, and
    multiplied, and waxed exceeding mighty; and the land was filled with them.
  mna-mna: Tamen zin Israel tipepeebe, tabe popoŋana kizin timasak ma tiwe boozo kat
    ma tirao lele kizin Aikuptu ma imap. Zin wal sorok som. Tana mburan ikamam be
    ilip pizin Aikuptu kan.
  ita-1885: E i figliuoli d'Israele fruttarono e moltiplicarono copiosamente, e crebbero,
    e divennero grandemente possenti, talchè il paese fu ripieno di essi.
  eng-LXXUP: And the children of Israel increased and multiplied, and became numerous
    and grew exceedingly strong, and the land multiplied them.
  eng-ULB: The Israelites were fruitful, increased greatly in numbers, and became
    very strong; the land was filled with them.
  spa-VBL: Sin embargo, los israelitas tenían muchos hijos y su número aumentaba rápidamente.
    De hecho, eran tantos que se volvieron muy poderosos, y el país estaba lleno de
    ellos.
  fra-_FOB: Et les enfants d'Israël s'accrurent et foisonnèrent, et se multiplièrent
    et devinrent très puissants; et le pays en fut rempli.
  mal-mal: യിസ്രായേൽ മക്കൾ സന്താനസമ്പന്നരായി അത്യന്തം വർദ്ധിച്ചു പെരുകി ബലപ്പെട്ടു;
    ദേശം അവരെക്കൊണ്ടു നിറഞ്ഞു.
  urd-GVR: Isrāīlī phale-phūle aur tādād meṅ bahut baṛh gae. Natīje meṅ wuh nihāyat
    hī tāqatwar ho gae. Pūrā mulk un se bhar gayā.
  suz-BL: मिनु इस्राएल आ चच युइ सोशा बोशा शुश दुम्‍मा बाक्‍त। शुश दुम्‍शा ङा मिन,
    बोल्‍यो दुम्‍मा बाक्‍त। मिनु इस्राएल आ मुरपुकीमी रागी नेल्‍ल ब्रीमा बाक्‍त। प्रेरित
    ७:१७-१९
  ita-1927: E i figliuoli d’Israele furon fecondi, moltiplicarono copiosamente, diventarono
    numerosi e si fecero oltremodo potenti, e il paese ne fu ripieno.
  ckb-ckb: بەڵام نەوەی ئیسرائیل بەردار بوون، زۆر زیاد بوون و زۆر و توانادارتر بوون،
    خاکەکە پڕ بوو لەوان.
  eng-BBE: And the children of Israel were fertile, increasing very greatly in numbers
    and in power; and the land was full of them.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳು ಅತ್ಯಧಿಕವಾಗಿ ಅಭಿವೃದ್ಧಿಯಾಗಿ ಹೆಚ್ಚಿನ ಸಂಖ್ಯೆಯಲ್ಲಿ ಹರಡಿಕೊಂಡು
    ಬಲಗೊಂಡರು, ಅದರಿಂದ ಆ ದೇಶವು ಅವರಿಂದ ತುಂಬಿತು.
  bbb-bbb: Bune oe furikoga uifari buone buka uria biona ma e uruvana rena are Ijifiti
    ije buneka irarae.
  tam-2017: இஸ்ரவேலர்கள் அதிகமாக பலுகி, ஏராளமாகப் பெருகிப் பலத்திருந்தார்கள்; தேசம்
    அவர்களால் நிறைந்தது.
  spa-RV-1909: Y los hijos de Israel crecieron, y multiplicaron, y fueron aumentados
    y corroborados en extremo; y llenóse la tierra de ellos.
  ron-BTF: Și copiii lui Israel au fost roditori și au crescut și s-au înmulțit și
    au devenit peste măsură de tari; și țara s-a umplut cu ei.
  eng-WEBP: The children of Israel were fruitful, and increased abundantly, and multiplied,
    and grew exceedingly mighty; and the land was filled with them.
  eng-FBV: However, the Israelites had many children and their numbers increased rapidly.
    In fact there were so many of them that they became very powerful—the country
    was full of them.
  nld-1939: werden de kinderen Israëls vruchtbaar en vermenigvuldigden zij zich; ze
    werden zó talrijk en een zó grote menigte, dat het land met hen overstroomd werd.
  nch-BL: Pero teipa iniixhuihua quinpixque miyac ininconehua huan motocaxtiyayaj
    israelitame. Huan nopa israelitame tahuel momiyaquilijtiyajque hasta mochijque
    tahuel miyaqui masehualme huan campa hueli itztoyaj ipan Gosén ipan tali Egipto.
  vie-1934: Con cháu Y-sơ-ra-ên thêm nhiều lạ lùng, nẩy nở ra, và trở nên rất cường
    thạnh; cả xứ đều đầy dẫy.
  hin-CV: इस्राएली बहुत फलवंत थे और वे बढ़ते चले गए, और बहुत सामर्थ्यी होकर पूरे देश
    में भर गए.
  eng-OURB: The children of Israel [God prevails] were fruitful, and increased abundantly,
    and multiplied, and grew exceedingly mighty; and the land was filled with them.
  spa-BES: Y los hijos de Israel fueron fértiles, creciendo mucho en número y en poder;
    y la tierra estaba llena de ellos.
  tdx-tdx: le niraorao o ana’ Israeleo, nanarànake naho nitombo ho maro naho toe niha-ra’elahy
    vaho nahatsitsike i taney.
  vid-vid: Ila lulelo lwa Yakobo na lwonjezeka lukami, Waisilaeli nawawa wenji wawele
    na mong'ho heko, nawenela chila honhu muisi ya Misili.
  eng-OKE: But the sons of Israel increased and propagated, and became great and very
    mighty, and the land was filled with them.
  tha-KJV: และบุตรของอิสราเอลมีลูกหลานมากและเพิ่มจำนวนขึ้นมาก พวกเขาทวี​มากขึ้น และมีกำลังมากที​เดียว
    และแพร่หลายไปจนเต็มแผ่นดินนั้น
  por-BR-2018: os filhos de Israel cresceram e multiplicaram, e foram aumentados e
    fortalecidos grandemente; de maneira que a terra encheu-se deles.
  deu-ELO: Und die Kinder Israel waren fruchtbar und wimmelten und mehrten sich und
    wurden sehr, sehr stark, und das Land wurde voll von ihnen.
  eng-WYC-2018: the sons of Israel increased, and were multiplied as burgeoning, and
    they were made strong greatly, and filled the land. (the Israelites increased,
    and were multiplied like burgeonings, and they were made very strong, and filled
    the land.)
  epo-epo: Kaj la Izraelidoj fruktis kaj diskreskis kaj multiĝis kaj treege fortiĝis,
    kaj la lando pleniĝis de ili.
  uig-PIN: Xundaⱪtimu, Israillar kɵp tuƣulup, tez awup, intayin küqǝydi; ular zeminƣa
    bir kǝldi.
  beo-beo: Be iligaga fi (Isala:ili fi dunu) da mano bagohame lalelegei. Ilia idi
    da bagade heda:i amola ilia da gasa fi agoane ba:i. Idibidi soge da Isala:ili
    dunu amoga nabaiwane ba:i.
  tpi-OTNT: Tasol ol manmeri bilong Israel i karim planti pikinini, olsem na ol i
    kamap planti tru na i kamap strongpela lain moa, na ol i pulap long kantri Isip.
  hau-SA: amma Isra’ilawa sun riɓaɓɓanya, suka kuma yi ta haihuwa sosai, suka yi yawan
    sosai, har ƙasar ta cika da su.
  udu-udu: Hili emen ma Israyiil uni dho’thkin ka ris mo dhali markunu is kagahara
    mo. Dhali uni eḵkin mo ki nyanye/ dhali ’bi’thkina is ki ’bi’th mo. Gom kan mo
    tani Pam Masir ’tu’dkunu ki uni mo.
  uig-LAT: Shundaqtimu, Israillar köp tughulup, téz awup, intayin kücheydi; ular zémin’gha
    bir keldi.
  nde-nde: abako-Israyeli bazalana banda kakhulu, okokuthi ilizwe lonke lagcwala ngabo.
  ton-ton: '¶ Pea naʻe fanafanau ʻae fānau ʻa ʻIsileli, ʻo tupu pe ʻo tokolahi ʻaupito,
    ʻonau hoko ʻo mālohi ʻaupito: pea naʻe fonu ʻae fonua ʻiate kinautolu.'
  ces-1613: Synové pak Izraelští rozmnožili se a rodili se v hojnosti; a rozhojňovali
    se, i zsilili se náramně velmi, a naplněna jest jimi země.
  eko-eko: Ila meezirayiilu apale aasaliyeeyo khuvokolelana khweekezeleya khwaattelana
    khwiiya okhomaala mpakha khufiyelela omwazeyela mmuti mphule wooshimo.
  eng-WMB: The children of Israel were fruitful, and increased abundantly, and multiplied,
    and grew exceedingly mighty; and the land was filled with them.
  tam-TCV: இஸ்ரயேல் என அழைக்கப்பட்ட, யாக்கோபின் சந்ததிகள் வளம்பெற்று, அதிகமாய்ப் பெருகினார்கள்;
    நாடு அவர்களால் நிரம்பும் அளவுக்கு அவர்கள் எண்ணிக்கையில் மிகவும் பெருகினார்கள்.
  ceb-ULB: Nagmabungahon ang mga Israelita, midaghan pag-ayo, ug nahimong hilabihan
    ka kusgan; nalukop nila ang yuta.
  pol-UBG: A synowie Izraela byli płodni, rozrodzili się, rozmnożyli i bardzo umacniali,
    a ziemia była ich pełna.
  agr-agr: Nunikagmataish dita uchiji aidauk kuashat akiinak wedau asag, shiig kuashat
    yujakajui. Imaanidau asag ditash senchigtin wajasag nugka dita batsatbaunmak piyakajui.
  kyc-kyc: Dopa piyamopape Isaraele wambu nakamana para piyamo dupwana wane wanakepe
    mandeyami doko ama malu mee ingyapala porai ingyuo karo yuu doko simbuya.
  urd-GVU: اسرائیلی پھلے پھولے اور تعداد میں بہت بڑھ گئے۔ نتیجے میں وہ نہایت ہی طاقت
    ور ہو گئے۔ پورا ملک اُن سے بھر گیا۔
  deu-1912: wuchsen die Kinder Israel und zeugten Kinder und mehrten sich und wurden
    sehr viel, daß ihrer das Land voll ward.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirti marlangkatja-marlangkatja paka-pakaralpi
    pirnirringkula-wanarnu ngurra Yiitjipula lipiwanartu nyinarranytja.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲರ ಮಕ್ಕಳು ಅತ್ಯಧಿಕವಾಗಿ ಅಭಿವೃದ್ಧಿಯಾಗಿ, ಹೆಚ್ಚಿನ ಸಂಖ್ಯೆಯಲ್ಲಿ ಬೆಳೆದು
    ಬಲ ಹೊಂದಿದರು. ಆ ದೇಶವು ಅವರಿಂದ ತುಂಬಿಹೋಯಿತು.
  ena-ena: Agadɨ ala Isɨlaelɨ hɨdɨlɨ hulaŋ iamɨgali mɨnibɨlɨ agɨlaŋ hɨnihɨni ninanadi
    akape havavɨmi. La heŋ hɨnia habɨla Isipɨ fɨli tɨbɨ agadɨ haiabɨla mu hɨvɨ mu
    hɨvɨ hɨniavɨhadami. Lɨdɨŋ nɨbɨlaŋ vɨdɨvɨdɨŋ hekɨlɨ daŋ hɨniavɨhadami.
  yap-yap: ma pi’in owcharad ni piyu Israel, e ke yo’or pifakrad, ma aram mra yo’or
    ra yo’orgad ngar pired ni yad ba gel ma kar yo’orgad u daken e nam nu Egypt.
  hlt-MCSB: Tedae Israel ca rhoek tah pungtai uh tih luem uh , ping uh tih yet uh.
    Te dongah amih te khohmuen ah mawk mawk bae uh.
  mdy-ETH: ያኣዒ ማዔቶዋ ዔያቶኮ ዜርፆ ማዔ ዒስራዔኤሌ ዓሳ ሾይንቲ ሾይንቲ ዴንዴም ፓይዳ ሚርጌሢሮ ጊብፄ ዓጮ ዔያታ ኩሜኔ፤
    ሚርጌና ሃሣ ዎልቃዻያኣ ማዔኔ።
  twi-ASANTE: nanso Israelfoɔ no ase dɔreeɛ, na wɔyɛɛ bebree, hyɛɛ asase no so ma.
  ipi-ipi: Omokoyo penenga, matili Isatale yame utupanena mandiyene yame ateaini tupamane
    andopane kambua wete mandeaini-pia. Isatale utupane, yame tai kambua wete kanditi
    Isipi okonena ateaini-pia.
  mwc-mwc: saba Israel biyisi si tuwa wai si pesara saki, Egypt si bonuvi i nunu roboi.
  eng-WEBU: The children of Israel were fruitful, and increased abundantly, and multiplied,
    and grew exceedingly mighty; and the land was filled with them.
  bnp-bnp: Pali e huriki a hamone Israel ri bele kupo, ri gao hateka, ri bele kupo
    o Egipto.
  wal-wal: shin Israa7eela zerettai aifidosonanne keehi daridosona; he biittaa kumana
    gakkanaassi eti keehi corattidosona.
  spa-PDDPT: Pero los hijos de Israel fueron fecundos y aumentaron grandemente. Se
    multiplicaron, y fueron aumentados y muy fortalecidos de tal manera que la tierra
    se llenó de ellos.
  gun-gun: Israel kuery ikuai porã vy heta-etave ha'e imbaraeteve tema ovy. Ha'e rami
    vy ha'e kuery yvy omonyẽ.
  agu-BL: Puc'une'n nin tzun e' ban mas yi e' xonl Israel na nin jal wi'nin chinitxajiltz.
    Nintzun e' ben lo'ontz bene'n tzi'n Egipto.
  ilo-ULB: Nabunga dagiti Israelita, immadu ken pimmigsada iti kasta unay; napunno
    ti daga kadakuada.
  kpg-kpg: Di hagadili o Israel gu dogologowaahee, gei gu maaloo dangihi i hongo tenua
    go Egypt.
  uig-ARA: شۇنداقتىمۇ، ئىسرائىللار كۆپ تۇغۇلۇپ، تېز ئاۋۇپ، ئىنتايىن كۈچەيدى؛ ئۇلار
    زېمىنغا بىر كەلدى.
  bps-bps: Kabay i dad bel Dyékob dnagit dad bel Israél, too mbel, na mgimò ale i
    bong lumbuk i dad to. Na i tanà gumilila déén di Idyif, mbaling too fnò i dad
    bella.
  sus-sus: Isirayilakae naxa yiriwa Misira bɔxi ma, e sɛnbɛ nu luma xun masa ra.
  pon-2006: Kadaudokarail ko, mehn Israel ko, ahpw kaparaparala oh inenen tohtohla;
    re pil kehlailla oh audehla wasa koaros nan sahpwo.
  jae-jae: Mago lau Israel nêŋ wakuc sêka gôlôac lasê e têtu taêsam ŋanô. Êsêac ŋalêlêma
    atom, sesewec toŋaclaigeŋ e sêjam gamêŋ tau auc.
  ksd-ksd: Ma ra tarai Israel dia ga vangala mangoro na natu i diat, ma dia ga tavua
    na kaia, ma dia ga peal, ma dia ga ongor tuna; ma ra gunan i ga kor ma diat.
  tur-YTC: İsrael'in çocukları verimli oldular, bolca artıp çoğaldılar, fazlasıyla
    güçlendiler ve ülke onlarla doldu.
  grc-BRENT: Οἱ δὲ υἱοὶ Ἰσραὴλ ηὐξήθησαν, καὶ ἐπληθύνθησαν, καὶ χυδαῖοι ἐγένοντο,
    καὶ κατίσχυον σφόδρα σφόδρα· ἐπλήθυνε δὲ ἡ γῆ αὐτούς.
  ind-AYT: Akan tetapi, keturunan Israel beranak cucu, dan terus bertambah banyak,
    dan berlipat ganda, dan menjadi sangat kuat sehingga mereka memenuhi negeri itu.
  nya-nya: Koma Aisraeli anaberekana ndi kuchuluka kwambiri nakhala amphamvu kwambiri,
    kotero kuti anadzaza dzikolo.
  hrv-hrv: Ali su Izraelci bili rodni, namnožili se i silno ojačali, tako da su napučili
    zemlju.
  mps-mps: Tiali goli, augwaligo ame nani wai te Israel hani augwaligo wai hauwa ame
    nai, tama augwali hani hauwa mu te bomai bidi hani pedelai, tama augwaligo te
    Isip tǫ pedai badu Gosen te pągąna sai.
  tpi-tpi: Tasol ol manmeri bilong Israel i karim planti pikinini, olsem na ol i kamap
    planti tru na i kamap strongpela lain moa, na ol i pulap long kantri Isip.
  dan-1931: Men Israelitterne var frugtbare og formerede sig, og de blev mange og
    overmåde talrige, så at Landet blev fuldt af dem.
  vie-OVCB: Nhưng con cháu họ sinh sôi nẩy nở rất nhanh chóng, trở thành một dân tộc
    lớn mạnh, tràn lan khắp vùng.
  guj-2017: પછીની પેઢીના ઇઝરાયલીઓ સફળ થયા અને સંખ્યામાં ઘણા પ્રમાણમાં વધ્યા અને બળવાન
    થયા; તેઓની વસ્તીથી દેશ ભરચક થઈ ગયો.
  pon-2006A: Kadaudokarail ko, mehn Israel ko, ahpw kaparaparala oh inenen tohtohla;
    re pil kehlailla oh audehla wasa koaros nan sahpwo.
  por-BRBSL: Os filhos de Israel foram fecundos, e aumentaram abundantemente, e se
    multiplicaram, e cresceram excessivamente poderosos; e a terra se encheu deles.
  aly-aly: Israel-kenhel-rnem alerikw akngerr atnyenek. Israel-kenh-rnem akngerram-akngerrirrek
    Egypt-ampeny-itwel.
  cth-cth: Isarelnaw teh ca moi a pungdaw awh, a thao awh teh ram pueng dawk kho a
    sak awh.
  twi-twi: nanso Israelfo no ase fɛee, na wɔyɛɛ bebree, hyɛɛ asase no so ma.
  hlt-hlt: Tedae Israel ca rhoek tah pungtai uh tih luem uh , ping uh tih yet uh.
    Te dongah amih te khohmuen ah mawk mawk bae uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ piɛ́, kɛ́sṹṹ nkɛ́píɛ ndihɛì, kɛ́nkpénkú.
  msy-2020: Ezɨ Israelɨn gumazamiziba borir avɨrim batima, men avɨrim bar ekevegha
    bar avɨrasemegha gavgavigha Isipɨn kantri bar a gizɨfa.
  dop-dop: Pɑɑ nɑ mpʋ Ɩsɛɣɛlɩ nyǝ́mɑ mpɛ pɑ hukɑ teu tǝyomyom nɑ pɑ́ sú tɛtʋ nɑ pɑ
    toŋ fɛɩnɑ sɑɑlɑ.
  azb-azb: Amma İsrail övladları çoxalıb böyüdülər, sayları artdı və onlar çox qüvvətləndi;
    ölkə onlarla doldu.
  eng-DBY: And the children of Israel were fruitful, and swarmed and multiplied, and
    became exceeding strong; and the land was full of them.
  hin-2017: परन्तु इस्राएल की सन्तान फूलने-फलने लगी; और वे अत्यन्त सामर्थी बनते चले
    गए; और इतना अधिक बढ़ गए कि सारा देश उनसे भर गया।
  wol-KYG: Bànni Israyil nag giir fa, law, di fulandiwu, ba yokku lool, fees réew
    ma.
  swp-swp: Na Isaraela ana isi murita se ua eo se tadada ariri; se tubu lailai eo
    se tubu adiadidiri, i lau e eanua se hemonau.
  bjr-bjr: '@see-verse:EXO.001.006'
  eng-YLT: and the sons of Israel have been fruitful, and they teem, and multiply,
    and are very very mighty, and the land is filled with them.
  kne-kne: Ngem din poli da pay ay makwani en Israelita yan paspas da ay inmad-ado
    et naganaganak da, isonga enggay mapno da sin ili ay kad-an da ed Egipto.
  wat-wat: Eatu fiyao Isineni susukwasi si vinatunaneuneuwa eketa sabu i nakatamoka.
    Eketa Itifita fwayafwaya si toḡafotafotiya.
  bzd-NTPO: Erë Israel aleripa alöne tai̱ë, e' kue̱ki̱ ie'pa de diché ta̱' tai̱ë.
    Ie'pa tso' Egipto wa'ñe.
  eng-WYC-2017: the sons of Israel increased, and were multiplied as burgeoning, and
    they were made strong greatly, and filled the land.
  eng-WMBB: The children of Israel were fruitful, and increased abundantly, and multiplied,
    and grew exceedingly mighty; and the land was filled with them.
  urd-GVH: इसराईली फले-फूले और तादाद में बहुत बढ़ गए। नतीजे में वह निहायत ही ताक़तवर
    हो गए। पूरा मुल्क उनसे भर गया।
  rug-rug: ba sa pinodopodo tadi na tie Izireli si soku hola, meke noma sage sa butubutu,
    meke koa ia rini sa doduruna sa popoa Izipi.
  gaz-gaz: Israaʼeloonni garuu horanii akka malee baayʼatan; baayʼataniis akka malee
    jabaatan; biyyattii keessas ni guutan.
  fra-LSG: Les enfants d’Israël furent féconds et multiplièrent, ils s’accrurent et
    devinrent de plus en plus puissants. Et le pays en fut rempli.
  gnn-gnn: '@see-verse:EXO.001.006'
  yal-yal: Isirayilaa diine yi diine bari, e wuya ayi, e yi yamanan nafe.
  haw-1868: 'Hanau nui iho la na mamo a Iseraela, a laha loa ae la, a kawowo loa:
    ua nui loa ko lakou ikaika, a ua piha hoi ka aina ia lakou.'
  arb-NAV: وَنَمَا بَنُو إِسْرَائِيلَ، وَتَوَالَدُوا وَتَكَاثَرُوا وَعَظُمُوا جِدّاً
    حَتَّى اكْتَظَّتْ بِهِمِ الأَرْضُ.
  ewe-ewe: Azɔ la, Israelviwo ƒe dzidzimeviwo dzina kabakaba. Wodzi sɔ gbɔ ale gbegbe
    be le ɣeyiɣi kpui aɖe megbe la, wozu dukɔ gã aɖe, eye woyɔ anyigba la dzi fũu.
  eng-LEE: And the children of Israel were fruitful, and increased abundantly, and
    multiplied, and waxed exceedingly mighty; and the land was filled with them.
  gvn-gvn: '@see-verse:EXO.001.006'
  nna-nna: Janamilirrangu nyirrirnikartijarrangu kurrngal yiji jarrinyiyi, partanykarrangu
    kurrngal kanganyikinyiyijaninyi kakuputulu, munu jipi jarrimajanaku janamilaku
    partanykarranguku, kurrngal yiji jana waninyikinyiyi ngurrarrangujartiny ngurnarrikurnujirri
    palanga warrarnja.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকল বহু বংশ হৈ সংখ্যাত বৃদ্ধি পালে; আৰু বাঢ়ি বাঢ়ি অতিশয়
    বলৱন্ত হ’ল। তেওঁলোকৰ দ্বাৰাই দেশ পৰিপূৰ্ণ হ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ يِرِوَ مِسِرَ بْشِ مَ، عٍ سّنبّ نُ لُمَ شُن مَسَ رَ.
  fra-SBL: Les enfants d'Israël furent féconds, ils augmentèrent en abondance, ils
    se multiplièrent, ils devinrent extrêmement puissants, et le pays fut rempli d'eux.
  hbo-hbo: וּבְנֵ֣י יִשְׂרָאֵ֗ל פָּר֧וּ וַֽיִּשְׁרְצ֛וּ וַיִּרְבּ֥וּ וַיַּֽעַצְמ֖וּ
    בִּמְאֹ֣ד מְאֹ֑ד וַתִּמָּלֵ֥א הָאָ֖רֶץ אֹתָֽם׃ פ
  eng-WYCLIFFE: the sones of Israel encreessiden, and weren multiplied as buriounnyng,
    and thei weren maad strong greetli, and filliden the lond.
  piu-2006: '@see-verse:EXO.001.006'
  pjt-pjt: Palu nyanga palula tjanalanguṟuya pakaḻipitiku puḻiripitiku katjapiti uṉṯalpiti
    kuḻu ma-tjuṯaringangi maḻatja maḻatja. Munuya rawa nyinara nyinara tjuṯa mulararingu,
    munuya manta panya Itjipala lipiwanu alatjiṯu nyinangi aṉangu Israelkunu winki
    mulapa.
  cwe-cwe: Mbali welesi wa Isilaili wakala wokweleka na kongezeka ng'hani‚ wakala
    wengi ng'hani na wagendelela kongezeka ludabwa, ivo isi ija ya Misili ikala wenela
    wawo.
  bgs-bgs: Asal marapung tô mga gabatà dan asta mga apù dan. Ándà kadugé, igmarapung
    tô mga rubbad i Israel, asta italap dan gó tun ta kaluwagan ka banuwa ka Ehipto.
  kik-kik: no andũ a Isiraeli magĩciarana na makĩingĩha mũno, magĩtuĩka aingĩ makĩria,
    o nginya makĩiyũra bũrũri ũcio.
  fra-NCL: Les enfants d’Israël furent féconds et multiplièrent ; ils devinrent nombreux
    et très puissants, et le pays en fut rempli.
  cek-AK: Israel kaminawk loe caa sak o, paroeai pop o; pung o moe, thacak o parai.
  xla-xla: Amasiyama Isalael sota yimlala sikemte isukumama Isip mo patoye kustiptame
    elaiyo.
  cuk-cuk: Ar Israel-dulemar mimmigan-ichesur-nikussoggu, yaisur merguded. Degisoggu,
    dutusur gunonimalad. Egipto-yargi Israel-dulemar bela-bela-mergu ambikunonimalad.
  uig-CYR: Шундақтиму, Исраиллар көп туғулуп, тез көпийип, интайин күчәйди; улар зиминға
    бир кәлди.
  pma-pma: Ka titae keil aro en out enek ka akur titae va vio … umai avi houlu vis
    avi houlu mok. Navong vesesal sua handred ehat (400) mai muli, me-Isrel keil umai
    avi houlu en out Isip, vesesal vahi keil enges.
  tel-2017: ఇశ్రాయేలు ప్రజలు వారు నివసిస్తున్న ప్రాంతమంతటా తమ సంతానంతో బాగా విస్తరించి
    అభివృద్ధి పొందారు. ఆ ప్రాంతమంతా ఇశ్రాయేలు ప్రజలతో నిండిపోయింది.
  hat-BSA: Men fis Israël yo te pwodwi anpil, yo te vin miltipliye anpil, e yo te
    vin trè fò, jiskaske peyi a te vin ranpli avèk yo.
  bxh-bxh: In moho, wahawahana, Isalaela sa talu fanafanatu. Sa ouli wananaha be Idipi
    nuꞌuna sa famohafu wananahai. Boliman sa ouli wananaha, mulidi yai kin fwaufwauna
    hesa, hige Diyosepa i sibai, ya famala kin Idipi nuꞌuna yai.
  kos-kos: tusruktu, fahko lun mwet Israel inge arulana puseni ac kui oru elos oaclik
    acn nukewa in Egypt.
  hbo-WLC: וּבְנֵ֣י יִשְׂרָאֵ֗ל פָּר֧וּ וַֽיִּשְׁרְצ֛וּ וַיִּרְבּ֥וּ וַיַּֽעַצְמ֖וּ
    בִּמְאֹ֣ד מְאֹ֑ד וַתִּמָּלֵ֥א הָאָ֖רֶץ אֹתָֽם׃ פ
  ibo-ibo: Ma ihe gaara ụmụ ụmụ Izrel nke ọma, ha mụbara, dị ukwuu nʼọnụọgụgụ, jupụta
    ala ahụ niile.
  ory-ory: ତଥାପି ଇସ୍ରାଏଲ ବଂଶ ବହୁପ୍ରଜ, ବର୍ଦ୍ଧିଷ୍ଣୁ ଓ ବହୁଗୋଷ୍ଠୀକ ହୋଇ ଅତିଶୟ ପ୍ରବଳ ହେଲେ,
    ପୁଣି, ସେମାନଙ୍କ ଦ୍ୱାରା ଦେଶ ପରିପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Nge ekewe chon Israel ra fokun up o chomongola, ra chochoola o fokun pöchökülela
    pwe ewe fanü Isip a ti rer.
  rop-rop: Bat ola biginini blanga olabat bin abum loda biginini, en deibin gulum
    miselp Isreil pipul, dumaji deibin ol femili blanga Jeikob, en God bin gibit im
    det neim Isreil. Wal detlot Isreil pipul bin abum mowa en mowa biginini olabat,
    en deibin jidan brabli strongbala pipul, en deibin spredat ebriweya langa det
    kantri Ijip.
  ukr-1871: Ізрайлитяне ж та були плодющі, і розростались і намножувались, і впотужнювались
    переважливо, і сповнилась ними земля.
  bch-bch: gid Israel tipopo gergeu busa ta tiuot alu ede matua tau ta tipakaranga
    tibur toa oa.
  deu-1951: wuchsen die Kinder Israel, regten und mehrten sich und wurden so zahlreich,
    daß das Land von ihnen voll ward.
  eng-JPS: And the children of Israel were fruitful, and increased abundantly, and
    multiplied, and waxed exceeding mighty; and the land was filled with them.
  srp-1865: I sinovi Izrailjevi narodiše se i umnožiše se, i napredovaše i osiliše
    veoma, da ih se zemlja napuni.
  lug-lug: Naye Abayisirayiri ne bazaala nnyo, ne baala, ne bayitirira obungi, era
    ne baba ba maanyi nnyo; ne bajjula ekitundu ekyo mwe baali.
  heb-heb: ובני ישראל פרו וישרצו וירבו ויעצמו במאד מאד ותמלא הארץ אתם׃
  ben-IRV: আর ইস্রায়েলের সন্তানেরা ফলবান হল, সংখ্যায় অনেক বৃদ্ধি পেল, খুব শক্তিশালী
    হয়ে উঠল এবং তাদের মাধ্যমে দেশ ভরে গেল।
  pan-pan: ਪਰ ਇਸਰਾਏਲੀ ਫਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦਲਾਂ ਦੇ ਦਲ ਹੋ ਗਏ, ਵਧ ਕੇ ਬਹੁਤ ਬਲਵੰਤ ਹੋ ਗਏ ਕਿ
    ਧਰਤੀ ਉਨ੍ਹਾਂ ਨਾਲ ਭਰ ਗਈ।
  tkr-tkr: İzrailybımee geeb barakatnanbı vuxha, g'abı hexxebaxhenbı. Manbı geeb qeepxha
    bıkırna ölka gyavts'aa'ana.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် သားကိုဘွား ၍ အလွန်တိုး ပွား များပြား သဖြင့် ၊ အလွန်
    အားကြီး၍ တပြည် လုံး၌ နှံ့ပြား ကြလေ၏။
  tte-O: na tubuliyao Isileli sikabikabi, na sibaibaiwasosi yo sikaiwe kabo Itipita
    siyakalapowon.
  tbg-tbg: Vika qutu vumanta vika vaintivara Isareri vatanaaka vi vataraqaa variqi
    viha vainti kuvuaramaqi vumanta vika airiqamavi Isipiqi mpiqavi vaura.
  hmo-hmo: To Israela taudia ese idia edia natuna momo herea idia havaraia. Idia edia
    bese ia bada ia lao, bona mai goada danu, Gosena tano idia hahonua momokani.
  urd-urd: और इस्राईल की औलाद क़ामयाब और ज़्यादा ता'दाद और फ़िरावान और बहुत ताक़तवर
    हो गई और वह मुल्क उनसे भर गया।
  rus-SYN: а сыны Израилевы расплодились и размножились, и возросли и усилились чрезвычайно,
    и наполнилась ими земля та.
  bqc-SIM: Isailiↄ nɛ'ì aa kↄ̃̀ aa kã̀fĩ aa dasikũ̀ maamaa, aa lì bùsupia.
  tcz-CHONGTHU: Ahinlah ason achilhah teu, Israel chate chun tu le cha tampi anei
    tauvin apung lheh jeng un, ahung hatdoh cheh cheh un gamsung pumpi ahin lodim
    tauve.
  mar-mar: इस्राएल लोक फार फलदायी होऊन त्यांची संख्या अतिशय वाढत गेली; ते महाशक्तीशाली
    झाले आणि सर्व देश त्यांनी भरून गेला.
  soq-soq: Tane me damba Israel apanawa otootontone uarantone baiwa Isibt bolawa uduudu
    nopesaiena.
  qub-qub: Ichanga Israelcuna fiyupa aypallamanna miraran. Paycunaga chay partipa
    intëruchöna aypacasha caycaran. Chaymi manchariypäna caran.
  bqp-bqp: Isarailanↄ nɛ́ ì ò kɛ̀ dasi ò kàra ò dasi kũ̀ manamana, ò dà bùsuu pìla
    pínki.
  hat-hat: Men pèp Izrayèl la te fè anpil pitit, yo te peple. Yo te vin anpil. Yo
    te vin fò, yo te toupatou nan peyi a.
  eng-BSB: but the Israelites were fruitful and increased rapidly; they multiplied
    and became exceedingly numerous, so that the land was filled with them.
  tod-tod: Izelayɛle nuiti ti ɓuɠuni, ti mɔin, ti ɠaawɔɔlɔ, ti ɗa ɠɛ nɔ ga zobobɛ
    nuiti. Zooi zulaaveni ga tiye.
  eng-WEBPB: The children of Israel were fruitful, and increased abundantly, and multiplied,
    and grew exceedingly mighty; and the land was filled with them.
  kbq-kbq: Hianagi Israeli vahe'mo'za mofavrea kase'za eri hakare hazageno, tusi hankvenentake
    vahe fore hu'za Isipi mopa mani avite'naze.
  nhe-BL: Pero teipa iniixhuihua quinpixque miyac ininconehua huan motocajtiyayaj
    israelitame. Huan nopa israelitame tlahuel momiyaquilijtiyajque hasta mochijque
    tlahuel miyac tlacame huan campa hueli itztoyaj ipan Gosén ipan tlali Egipto.
  bus-bus: Isarailinↄ nɛ́ ì wà kↄ̃̀, aↄ̃ kàara wà pari kũ̀ maamaa, aↄ̃ dà bùsu pìla
    píngi.
  gub-BL: Zako izuapyapyr a'e wà, Izaew izuapyapyr her inugwer ma'e a'e wà, upurumuzàmuzàg
    tetea'u a'e wà. Heta tetea'u wà kury. Ikàg a'e wà kury. Uhàuhàz Ezit ywy nànàn
    wà.
  eng-DRA: The children of Israel increased, and sprung up into multitudes, and growing
    exceedingly strong they filled the land.
