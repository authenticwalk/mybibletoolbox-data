verse: EXO.001.016
translations:
  mal-C: “നിങ്ങൾ എബ്രായസ്ത്രീകളെ പ്രസവവേളയിൽ പരിചരിക്കയും അവരെ പ്രസവക്കിടക്കയിൽ നിരീക്ഷിക്കുകയും
    ചെയ്യുമ്പോൾ കുട്ടി ആണാണെങ്കിൽ അതിനെ കൊന്നുകളയുകയും പെണ്ണാണെങ്കിൽ ജീവിക്കാൻ അനുവദിക്കുകയും
    ചെയ്യണം” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Wenn ihr die Hebräerinnen entbindet, so sollt ihr auf den Gebärstuhl sehen:
    wenn es ein Knäblein ist, so sollt ihr es ums Leben bringen; wenn es aber ein
    Mädchen ist, so mag es am Leben bleiben.'
  lin-lin: « Tango bokobotisa basi ya Ba-Ebre, botala soki mwana nini abotami ; soki
    azali mwana mobali, boboma ye ; kasi soki azali mwana mwasi, botika ye na bomoi. »
  eng-LSV: and says, “When you cause the Hebrew women to bear, and have looked on
    the children, if it [is] a son, then you have put him to death; and if it [is]
    a daughter, then she has lived.”
  eng-GNV: 'And sayde, When ye doe the office of a midwife to the women of the Ebrewes,
    and see them on their stooles, if it be a sonne, then yee shall kill him: but
    if it be a daughter, then let her liue.'
  eng-WEBSTER: And he said, When ye do the office of a midwife to the Hebrew women,
    and see them upon the stools; if it shall be a son, then ye shall kill him; but
    if it shall be a daughter, then she shall live.
  nhw-BL: ―Quema anquipalehuise se hebreo sihuatl catli conepiyas, ximomacaca cuenta
    tlaque tlacajtoc. Sintla tlacajtoc se sihuapil, xijcahuaca ma itzto, pero sintla
    se oquichpil, xijmictica.
  swh-ONEN: “Mtakapowazalisha wanawake wa Kiebrania, chunguzeni wanapojifungua. Ikiwa
    ni mtoto wa kiume, muueni, lakini ikiwa ni msichana, mwacheni aishi.”
  bba-bba: ì n Heberubɑn kurɔbu mɑrusiɑmɔ, ì n wɑ bii tɔn durɔwɑ bɑ mɑrɑ, i nùn ɡoowo.
    Ǹ n tɔn kurɔn nɑ, i nùn derio u n wɑ̃ɑ.
  eng-KJVCPB: 'and he said, When ye do the office of a midwife to the Hebrew women,
    and see them upon the stools; if it be a son, then ye shall kill him: but if it
    be a daughter, then she shall live.'
  cpy-cpy: “Paminiro tsinani-paeni Heber-paeni aririka otzimaaniyite. Riirika shirampari
    tzimatsini, powamayiri. Roorika tsinani eero powamayiro.”
  mpx-mpx: I ba, “Sauga Hibilu yowauiliyau nuku label ab elana, ebo nihi ab melutau,
    yaka nuku pipaaliga. Yaa ebo meluyova, he nuku pwamolu.”
  wbp-wbp: “Kajinpala Yijirali-pinki karntakarnta-kurlu nyina, yangka kuja kalu kurdu
    pirltirrka mardarni, kajili-jana karntakarnta mardarni, ngulajulu-jana yampiya
    karnta pinja-wangurlu. Kala kajili-jana wirriyawirriya mardarni, ngulajulu-jana
    pakaka!”
  luo-luo: “Ka ucholo mond jo-Hibrania mi uneno ka onywolo nyathi ma wuowi, to negeuru,
    to ka en nyathi ma nyako, to kik unege.”
  meu-meu: Ia eto, Umui raruosi ese Heberu hahinedia ba hamaradia negadia ai ba itadia,
    idia bae mara, bema mero, bavalaia, a bema kekeni be baine mauri.
  npi-ULB: “हिब्रू स्‍त्रीहरूले बच्‍चा जन्माउने बेलामा तिमीहरूले तिनीहरूको हेरचाह
    गर्दा अवलोकन गर । छोरो रहेछ भने तिमीहरूले त्यसलाई मार ।
  yor-yor: “Nígbà ti ẹ̀yin bá ń gbẹ̀bí àwọn obìnrin Heberu, tí ẹ sì kíyèsi wọn lórí
    ìkúnlẹ̀ ìrọbí wọn, bí ó bá jẹ́ ọkùnrin ni ọmọ náà, ẹ pa á; ṣùgbọ́n bí ó bá jẹ́
    obìnrin, ẹ jẹ́ kí ó wà láààyè.”
  emp-NTPO: –Bãrãba hebreo wẽrãda careba warra tobibʌdad̶e acʌd̶adua dji cãrẽda tosi
    cawaya. Umaquĩrã warrada toibʌrʌ, bead̶adua. Wẽrãcauda toibʌrʌ, idu b̶ʌd̶adua.–
  ind-ind: Raja berkata kepada mereka, “Perhatikanlah setiap kali kalian menolong
    para perempuan Israel melahirkan. Apabila bayinya perempuan, kalian boleh membiarkannya
    hidup, tetapi kalau laki-laki, kalian harus membunuhnya!”
  pes-OPCB: 'گفت: «وقتی به هنگام زایمان زنان عبرانی به آنها کمک می‌کنید تا فرزندشان
    را به دنیا بیاورند، ببینید اگر پسر بود، او را بکشید؛ ولی اگر دختر بود زنده نگه
    دارید.»'
  aer-aer: “Mpwele apeke arelhe Hebrew areyenge aneme, nhenge itne ampe akweke itnekenhe
    atnyenemenge, kele itne apeke marle atnyeneme renhe impe, irrerlknge atwetyale.
    Itne akenhe ampe urreye akweke apeke atnyeneme, urreye yanhe areye irrerlknge
    atwe!”
  tgl-ULB: Sinabi niya, “Kung tutulong kayo sa mga Hebreong babae sa paanakan, pagmasdan
    ninyo kapag sila ay manganganak. Kapag ang sanggol ay lalaki, patayin ninyo; pero
    kung ito ay babae, siya ay mabubuhay.”
  cbu-NT: Ashiriya, siysa kizaa ksutkus, yuwaa wip kamuz nllurtakachu anoo pchangtsa.
    Itaru, wandaya wip kiz nllurtakachu, anootsinaa ksangtsa; waani taachpa, tárangiya.
  hui-hui: Isaraele wali gali taba henelo biamogo bigi berabingi igiri taba hanayagua
    bo wahaga bialu wandariyagua berelalibu lene.
  mya-mya: '``ဟေ​ဗြဲ​အ​မျိုး​သမီး​တို့​ကို​သား​ဖွား​ပေး​ရ​သည့်​အ​ခါ ယောကျာ်း​က​လေး​ဖြစ်​လျှင်​သတ်​ပစ်​လော့။
    မိန်း​က​လေး​ဖြစ်​လျှင်​အ​သက်​ချမ်း​သာ​ခွင့်​ပေး​လော့။'''' ဟု​အ​မိန့်​ပေး​လေ​၏။-'
  cbi-NTPO: Naa-uwanu hebreo cha' shinbulanu nakakare' bain ura' keekidei, tsejtu
    unbeena deenmalaa, tu'dei, tsaaren supu na'ma deeshu juntsaa, tu'tyudei, timi.
  bod-N: ཁྱོད་ཅག་གིས་ཨིབ་རི་པའི་བུད་མེད་རྣམས་ལ་སྐྱེ་གཡོག་བྱེད་པའི་སྐབས་སུ་ཁོ་མོ་ཚོས་བཙའ་ཁྲིའི་སྟེང་ཕྲུ་གུ་བཙའ་དུས་ལྟོས་དང་།
    བུ་ཡིན་ན་སོད་ཅིག བུ་མོ་ཡིན་ན་འཚོ་བས་ཆོག་ཅེས་བཀའ་བསྒོས།
  sna-sna: “Pamunobatsira vakadzi vechiHebheru pakusununguka uye mukavacherechedza
    vachisununguka, kana ari mukomana, mumuuraye; kana ari musikana murege ari mupenyu.”
  spa-BLM: 'y les dijo: “Cuando cumpláis con el deber de partera a las mujeres hebreas
    y las veáis en el taburete de parto, si es un hijo, lo mataréis; pero si es una
    hija, vivirá.”'
  cac-cac: —Ayic tzeyilan sb'o sc'ol eb' ix hebrea chi', tzan̈ej val alji jun nene'
    unin chi', tzeyilani tato vinac, tze mac'chamoc. Tato ix, q'uib'ocab'i, xchi vin̈.
  swh-ULB: Akasema, “Wakati mnapowasaidia wanawake wa Kiebrania wanapojifungua, chunguzeni
    wanapozaa. Ikiwa ni mtoto wa kiume, basi muueni; bali ikiwa ni mtoto wa kike,
    basi mwacheni aishi.”
  bel-bel: 'і сказаў: калі вы будзеце спавіваць у Габрэек, дык назірайце пры родах:
    калі будзе сын, дык аддавайце яго сьмерці, а калі дачка, дык няхай жыве.'
  deu-ELBBK: 'und sagte: Wenn ihr den Hebräerinnen bei der Geburt helft und ihr sie
    auf dem Geburtsstuhl seht: Wenn es ein Sohn ist, so tötet ihn, und wenn eine Tochter,
    so mag sie leben.'
  mbb-OT: “Emun ebpenguyemuwan niw is ed-anak he Hebriyuhanen, ne himetayi niw emun
    maama, iyan, emun bahi ne kenè niw en himetayi.”
  mal-2015: എബ്രായസ്ത്രീകളുടെ അടുക്കൽ നിങ്ങൾ സൂതികർമ്മത്തിന്നു ചെന്നു പ്രസവശയ്യയിൽ
    അവരെ കാണുമ്പോൾ കുട്ടി ആണാകുന്നു എങ്കിൽ നിങ്ങൾ അതിനെ കൊല്ലേണം; പെണ്ണാകുന്നു എങ്കിൽ
    ജീവനോടിരിക്കട്ടെ എന്നു കല്പിച്ചു.
  tuo-NT: —Mʉsã hebreo masã numia põꞌrãticã coꞌterã, ʉmʉ, numio niti nírã, añurõ ĩꞌaña.
    Numio nicã, cũuña. Ʉmʉ pũrĩcãrẽ wẽjẽcãꞌña, nicʉ niwĩ.
  gup-gup: “Bu ngurrbenbidyikarrme nawu Hebrew daluk bu wurdyaw karrangen, dja bu
    ngunenan narangem, wanjh nguneyawbu, dja bu ngaldaluk, wanjh bonj, nguneyawbawo
    karrarrkid.”
  gvs-gvs: ‘Tutayana vevina Iberiu sivenátuna, kovaitēdi go, natudiyao kogitēdi. Neta
    koroto, e kokaumatēdi go, neta vevina, e koyatōidi.’
  rmc-rmc: „Sar pomožinena le hebrejike džuvľenge te ločhol, dikhen, či oda hin muršoro,
    abo čhajori. Le muršoren murdarena, ale le čhajoren mukena te dživel.“
  nlg-nlg: “Tana bona koro hangara na lei vaivine ni Israel/Jew tana vahuhu ke, koro
    matera na lei meomeo mane kara vahu horura mai. Lubatira na lei meomeo vaivine
    ge kara vola.”
  pes-OPV: 'گفت: «چون قابله گری برای زنان عبرانی بکنید، و بر سنگها نگاه کنید، اگر
    پسر باشد او رابکشید، و اگر دختر بود زنده بماند.»'
  ron-1924: 'ши ле-а зис: „Кынд вець ымплини служба де моаше пе лынгэ фемеиле евреилор
    ши ле вець ведя пе скаунул де наштере, дакэ есте бэят, сэ-л оморыць, яр дакэ есте
    фатэ, с-о лэсаць сэ трэяскэ.”'
  ben-OBCV: “প্রসব-শয্যায় তোমরা যখন সন্তান প্রসবের সময় হিব্রু মহিলাদের সাহায্য করছ,
    তখন যদি তোমরা দেখো যে শিশুটি এক পুত্রসন্তান, তবে তাকে মেরে ফেলো; কিন্তু সে যদি
    এক কন্যাসন্তান হয়, তবে তাকে বাঁচিয়ে রেখো।”
  som-som: oo wuxuu ku yidhi, Markii aad umulinaysaan naagaha Cibraaniyadaha, oo aad
    aragtaan iyagoo gambarka umusha fadhiya, haddii uu wiil yahay, waa inaad dishaan,
    haddayse gabadh tahay, ha iska noolaato.
  lat-VUC: 'præcipiens eis: Quando obstetricabitis Hebræas, et partus tempus advenerit:
    si masculus fuerit, interficite eum: si femina, reservate.'
  eng-ASVBT: and he said, When ye do the office of a midwife to the Hebrew women,
    and see them upon the birthstool; if it be a son, then ye shall kill him; but
    if it be a daughter, then she shall live.
  mna-mna: '@see-verse:EXO.001.015'
  ita-1885: Quando voi ricoglierete i parti delle donne Ebree, e le vedrete in su
    la seggiola, se il parto è un figliuol maschio, uccidetelo; ma se è una figliuola
    femmina, lasciatela vivere.
  eng-LXXUP: And he said, When ye do the office of midwives to the Hebrew women, and
    they are about to be delivered, if it be a male, kill it; but if a female, save
    it.
  eng-ULB: He said, “When you assist the Hebrew women on the birthstool, observe when
    they give birth. If it is a son, then you must kill him; but if it is a daughter,
    then she may live.”
  spa-VBL: 'Y les dijo: “Cuando ayuden a las mujeres hebreas durante el parto, si
    ven que es un niño, mátenlo; pero si es una niña, déjenla vivir”.'
  fra-_FOB: 'Et il dit: Quand vous accoucherez les femmes des Hébreux, et que vous
    les verrez sur les sièges, si c''est un fils, vous le ferez mourir; mais si c''est
    une fille, qu''elle vive.'
  mal-mal: “എബ്രായസ്ത്രീകളുടെ അടുക്കൽ നിങ്ങൾ സൂതികർമ്മത്തിന് ചെന്ന് പ്രസവശയ്യയിൽ അവരെ
    കാണുമ്പോൾ കുട്ടി ആണാകുന്നു എങ്കിൽ നിങ്ങൾ അതിനെ കൊല്ലണം; പെണ്ണാകുന്നു എങ്കിൽ ജീവനോടിരിക്കട്ടെ”
    എന്നു കല്പിച്ചു.
  urd-GVR: “Jab Ibrānī aurateṅ tumheṅ madad ke lie bulāeṅ to ḳhabardār raho. Agar
    laṛkā paidā ho to use jān se mār do, agar laṛkī ho to use jītā chhoṛ do.”
  suz-BL: मिनु फाराओमी “गे निक्‍शी हिब्रू मीश मुर आन कली आल थिची ना वारच पाइनीसी।
    तौ थिम्‍तेक्‍म हना, सतीसे। तमी बाक्‍त हना, मसतीसे” दे माइक्‍सी बाक्‍त।
  ita-1927: “Quando assisterete le donne ebree al tempo del parto, e le vedrete sulla
    seggiola, se è un maschio, uccidetelo; ma se è una femmina, lasciatela vivere”.
  ckb-ckb: 'گوتی: «کاتێک مامانی بۆ ژنە عیبرانییەکان دەکەن لە شوێنی منداڵبوون، تەماشایان
    بکەن، ئەگەر کوڕ بێت بیکوژن، بەڵام ئەگەر کچ بێت با بژیێت.»'
  eng-BBE: When you are looking after the Hebrew women in childbirth, if it is a son
    you are to put him to death; but if it is a daughter, she may go on living.
  kan-OKCV: ಅವರಿಗೆ, “ನೀವು ಹಿಬ್ರಿಯ ಸ್ತ್ರೀಯರಿಗೆ ಸೂಲಗಿತ್ತಿಯ ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಹೆರಿಗೆಯ
    ಸಮಯದಲ್ಲಿ ಅವರನ್ನು ಪರಾಂಬರಿಸುವಾಗ, ಗಂಡು ಮಗುವಾದರೆ ಅದನ್ನು ಕೊಂದುಹಾಕಿರಿ, ಹೆಣ್ಣಾದರೆ ಬದುಕಲಿ,”
    ಎಂದು ಹೇಳಿದ್ದನು.
  bbb-bbb: Fu kiae, Ja bara ije e fudieva ije ja ifejiako bu e nafevo ije giaga bu
    ame fari nafevoga ije kaniafo. Ro bu ame kabae nafevoga ni are bu ni uria karino
    kiae.
  tam-2017: “நீங்கள் எபிரெய பெண்களுக்கு பிரசவம் பார்க்கும்போது, அவர்கள் மணையின்மேல்
    உட்கார்ந்திருக்கும்போது பார்த்து, ஆண்பிள்ளையாக இருந்தால் கொன்றுபோடுங்கள், பெண்பிள்ளையாக
    இருந்தால் உயிரோடு இருக்கட்டும்” என்றான்.
  spa-RV-1909: Cuando parteareis á las Hebreas, y mirareis los asientos, si fuere
    hijo, matadlo; y si fuere hija, entonces viva.
  ron-BTF: 'Și a spus: Când faceți serviciul de moașă femeilor evreice și le vedeți
    pe scaunele de naștere, dacă este un fiu, să îl ucideți; dar dacă este o fiică,
    să trăiască.'
  eng-WEBP: and he said, “When you perform the duty of a midwife to the Hebrew women,
    and see them on the birth stool, if it is a son, then you shall kill him; but
    if it is a daughter, then she shall live.”
  eng-FBV: He told them, “When you assist the Hebrew women during childbirth, if you
    see it's a boy, kill him; but if it's a girl, let her live.”
  nld-1939: Wanneer gij de hebreeuwse vrouwen bij de bevalling helpt, let dan op het
    geslacht van het kind. Als het een jongen is, moet ge het doden; is het een meisje,
    dan mag het blijven leven.
  nch-BL: ―Quema anquipalehuise se hebreo sihuat para conepiyas, xiquitaca taya tacajtoc.
    Sinta tacajtoc se sihuapil, xijcahuaca ma itzto, pero sinta se oquichpil, xijmictica.
  vie-1934: 'mà rằng: Khi các ngươi đi rước thai cho người đàn bà Hê-bơ-rơ, hễ thấy
    sanh con trai, thì hãy làm cho chết đi; còn con gái, thì hãy để cho sống.'
  hin-CV: राजा ने उनसे कहा, “इब्री स्त्रियों का प्रसव कराते समय जैसे ही तुम्हें यह
    पता चली कि लड़का है, तुम उसकी हत्या कर देना; किंतु यदि वह पुत्री हो, तो उसे जीवित
    रहने देना.”
  eng-OURB: and he said, “When you perform the duty of a midwife to the Hebrew [Immigrant]
    women, and see them on the birth stool; if it is a son, then you shall kill him;
    but if it is a daughter, then she shall live.”
  spa-BES: Cuando estás cuidando a las hebreas en el parto, si es hijo, lo matarás;
    pero si es una hija, ella puede seguir viviendo.
  tdx-tdx: 'Hoe re: Ie mampite­rake ty rakemba nte-Evre naho mahaisak’ aze am-pitoboham-pisamahañe,
    ie lahilahy, vonò; fa naho ampela, apoho ho veloñe.'
  vid-vid: “Homuwakolela mijito wadala wa Chiebulaniya mhela wa kuponda, wone mwana
    hoyopondigwa yawe mlume, mumkopole. Ila wone yawe mdala, mlecheni yekale.”
  eng-OKE: And he said, When you do the office of the midwife among the Jewish women,
    and you look upon the childbirth, if it be a son, you shall kill him; but if a
    daughter, let her live.
  tha-KJV: และพระองค์ตรั​สว​่า “เมื่อเจ้าไปทำการคลอดให้​แก่​หญิงฮีบรู และเห็นเขาอยู่บนแผ่นศิ​ลา
    ถ้าเป็นเด็กชายก็​ให้​ฆ่าเสีย แต่​ถ้าเป็นเด็กหญิ​งก​็​ให้​ไว้ชีวิต​”
  por-BR-2018: Quando fizerdes o parto das hebreias, e olhardes os assentos, se for
    filho, matai-o; e se for filha, então viva.
  deu-ELO: 'Wenn ihr den Hebräerinnen bei der Geburt helfet und ihr sie auf dem Geburtsstuhl
    sehet: wenn es ein Sohn ist, so tötet ihn, und wenn eine Tochter, so mag sie leben.'
  eng-WYC-2018: and he commanded to them, When ye shall do the office of midwives
    to [the] Hebrew women, and the time of child-bearing shall come, if it is a knave
    child, slay ye him; if it is a woman (child), keep ye it. (and he commanded to
    them, and said, When ye shall do midwifing for the Hebrew women, and the time
    of child-bearing shall come, if it is a male child, kill ye him; but if it is
    a female child, keep ye her.)
  epo-epo: 'Li diris: Kiam vi akuŝigos la Hebreinojn, rigardu la kuŝejon; se estas
    filo, mortigu lin, kaj se estas filino, lasu ŝin vivi.'
  uig-PIN: — silǝr ⱪaqanliki ibraniy hotunlarni tuƣdursanglar, tuƣⱪanda obdan ⱪaranglar;
    bowaⱪ oƣul bolsa, ɵltürüwetinglar; ⱪiz bolsa, tirik ⱪoyunglar, — dedi.
  beo-beo: “Alia da Hibulu uda ilia mano lalelegesu hou fidisia, mano lai da dunu
    mano ba:sea, amo fanelegema. Be uda mano ba:sea, mae fanelegema.”
  tpi-OTNT: Em i tokim tupela olsem, “Taim yutupela i helpim wanpela meri Hibru i
    karim pikinini, sapos meri i karim pikinini man, orait yutupela i mas kilim dispela
    pikinini i dai. Tasol sapos em i karim pikinini meri, orait larim em i stap.”
  hau-SA: “Sa’ad da kuke taimakon matan Ibraniyawa lokacin haihuwa, in jaririn namiji
    ne ku kashe shi, amma in ta mace ce, ku bar ta da rai.”
  udu-udu: Waḵki/ um dho’th up̱ ’kwani Ibraniyiin mo dhali um ki p̱ar uni e eya p̱owa
    birish jin dhodhuwa dho’th ap̱o/ mo tani, ’koshi a’di jwa mo waḵki/ ta’da ’ciŋgwaṯẖ
    mo. Hili waḵki/ ta’da ’bomi mo tani dhalka yim di’d ki e mo.
  uig-LAT: — siler qachanliki ibraniy xotunlarni tughdursanglar, tughqanda obdan qaranglar;
    bowaq oghul bolsa, öltürüwétinglar; qiz bolsa, tirik qoyunglar, — dédi.
  nde-nde: “Nxa libelethisa abafazi bamaHebheru, lingabona kuzelwe umfana kufanele
    limbulale; kodwa nxa kuyinkazana, liyiyekele iphile.”
  ton-ton: '‌ʻO ne pehē, “ʻOka mo ka fai ʻae ngāue ʻae māʻuli ki he kau fefine Hepelū,
    ʻo mamata ki heʻenau fāʻele; kapau ko e tama tangata, te mo tāmateʻi ia: pea kapau
    ko e taʻahine, pea ʻe moʻui ia.”'
  ces-1613: 'A řekl: Když budete pomáhati ženám Hebrejským při porodu, a uzříte, že
    již rodí, byl-li by syn, zabíte ho, pakli dcera, tedy ať jest živa.'
  eko-eko: “Amana mwiwaawunaka meezirayiilu atakhaka ovokola, mwisala mwiwoona aanaaya.
    Eeyaru aalume, mwisala mwiwoola, ila eeyaru aakha, mwisala mwiwaalikha wiiya haayi.”
  eng-WMB: and he said, “When you perform the duty of a midwife to the Hebrew women,
    and see them on the birth stool, if it is a son, then you shall kill him; but
    if it is a daughter, then she shall live.”
  tam-TCV: “எபிரெய பெண்களின் பிரசவ நேரத்தில் அவர்கள் மணையின்மேல் இருக்கையில் நீங்கள்
    பார்த்து, பிறக்கும் பிள்ளை ஆண் குழந்தையானால், அதைக் கொன்றுபோடுங்கள்; பெண் குழந்தையானால்
    அதை வாழவிடுங்கள்” என்றான்.
  ceb-ULB: Miingon siya, “Sa dihang magpaanak kamo sa mga babaye nga Hebreohanon didto
    sa paanakan, bantayi sila sa dihang manganak na sila. Kung lalaki kini, nan kinahanglan
    nga patyon ninyo siya; apan kung babaye kini, nan mabuhi siya.”
  pol-UBG: 'Powiedział: Gdy będziecie przy porodach hebrajskich kobiet i zobaczycie,
    że urodził się syn, zabijcie go, a jeśli córka, niech zostanie przy życiu.'
  agr-agr: “¡Atum hebreo nuwa aidau uchigmitkakjum diistajum wajukuk akiinat! ¡Tuja
    aishmag akiinkuig maatajum, untsu nuwaitkuig idaisatajum!” tiuwai.
  kyc-kyc: Nakamba Ipuru enda dupwa wane mandena lao nyiso parambinyi dokopa wane
    ane ramo doko pyao kumako wanake ramo doko andena kaeyo pipwape, lamaiya.
  urd-GVU: ”جب عبرانی عورتیں تمہیں مدد کے لئے بُلائیں تو خبردار رہو۔ اگر لڑکا پیدا
    ہو تو اُسے جان سے مار دو، اگر لڑکی ہو تو اُسے جیتا چھوڑ دو۔“
  deu-1912: Wenn ihr den hebräischen Weibern helft, und auf dem Stuhl seht, daß es
    ein Sohn ist, so tötet ihn; ist's aber eine Tochter, so laßt sie leben.
  ntj-ntj: “Tjiinya-pulan yanku yirringkanku minyma Yiipurulu tjilku kanyiltjaku.
    Palunyalu-pula tjilku minarli nyakulalpi puwa mirrirntarra. Nyangka kungka ngarrinyangka
    wanka wanti.”
  kan-2017: ಅವನು ಅವರಿಗೆ, “ನೀವು ಇಬ್ರಿಯ ಹೆಂಗಸರಿಗೆ ಹೆರಿಗೆ ಮಾಡಿಸುವಾಗ ಅವರು ಹೆರುವ ಮಗುವು
    ಗಂಡು ಮಗುವಾಗಿದ್ದರೆ ಕೊಂದುಹಾಕಿರಿ, ಹೆಣ್ಣಾಗಿದ್ದರೆ ಬದುಕಲು ಬಿಡಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Vehavɨci manɨgali agaŋ iamɨgali ahica agɨladɨ abami. Namɨlaŋ igɨlaŋ iamɨgali
    mu Ibɨlu ciaŋ hɨsɨŋ agaŋ ninanadi huhɨlɨben aba mɨgahɨnidaci uavɨla migɨlɨhalaŋ
    uami. Migɨlavɨla igɨlaŋ ninaŋ huhɨlɨci ha ninaŋ agadɨ ifɨhɨmɨhalaŋ uami. Igɨlaŋ
    nadi huhɨlɨci ha valɨlaŋ hɨhi hɨnim uami.
  yap-yap: I ga’ar ngorow, “Gimew ra ayuweg e ppin ni Hebrew ko ngiyal’ ni ngar gargelgad,
    ma fa’anra ba pumo’on e bitir, mi gimew thang e fan rok, ma fa’anra bpin, ma dab
    mu li’ew.”
  hlt-MCSB: Te vaengah, “Hebrew nu te na om sak vaengah a omnah te so rhoi. tongpa
    atah ngawn rhoi lamtah huta atah hing saeh.
  mdy-ETH: «ዔብሬ ዓሶ ፃጶ ላኣሎ ዒንሢ ሾይዣኣና ናዓ ዓቲንቄ ማዔቶ ቤዞና ዎዎዹዋቴ፤ ዉዱሮ ማዔቶ ጋዓንቴ ዎዺፖቴ» ጌዔኔ።
  twi-ASANTE: “Sɛ mokɔgye Hebrini biara awoɔ, na awoeɛ hɔ mohunu sɛ ɔyɛ ɔbabarima
    a, monkum no, na sɛ ɔyɛ ɔbabaa deɛ a, monnyɛ no hwee.”
  ipi-ipi: Liyambato Iputu wanda mindi mane andopane mandeakale loto moyolapi-kola
    wanda mindimane iwana mindi mandeando liyambato andopane iwana okone peyo ome
    lalapape. Wana mandeando, peteakale kondalapape leae-pia.
  eng-WEBU: and he said, “When you perform the duty of a midwife to the Hebrew women,
    and see them on the birth stool, if it is a son, then you shall kill him; but
    if it is a daughter, then she shall live.”
  bnp-bnp: “Na tahuna muru tuhoria tara ngatavine o Hibru ge poda a koma bakovi, muru
    rabalakia a koma. A ngata­vine ge poda a koma ngatavine, naha ni rabalakia a koma.”
  wal-wal: “Ibraawe maccaasati yeliyo wode intte maaretissiiddi, yelettidabi attuma
    na7a gidikko, worite; shin macca na7a gidikko paxa aggite” yaagiis.
  spa-PDDPT: 'y dijo: Cuando asistan a las mujeres hebreas en sus partos, al observar
    en la silla de parto que es un hijo, mátenlo, y si es una hija, que viva.'
  gun-gun: 'Ha''e vy aipoe''i ha''e kuery pe: — Hebreu regua memby pexa vy ke peikuaa
    pota. Xapy''a rei ava''i ri ramo ma pejuka ''rã. Ha''e rã kunhague''i ri ramo
    ma tove ta''ikuai.'
  agu-BL: —Yil cxben wok tan quiwle'n yi xna'n yi na ul yos scyuch', ilwok yi e' ni'
    yi na chitz'ij. Ko e' xicy, biywok cu'n, na qui na waj yil chitz'ij. Poro ko e'
    tal xun ba'n tzitak' wok ama'l tan quitz'e'n, stzun yi rey scyetz.
  ilo-ULB: Kinunana, “No tulonganyo dagiti Hebreo a babbai iti paganakan, siputanyo
    no aganakda. No lalaki ti maladaga, masapul a patayenyo isuna; ngem no babai daytoy,
    bay-anyo nga agbiag.”
  kpg-kpg: “Di gulu madagoaa ma ga haga haanau di gulu ahina o Hebrew, gei di maa
    tama daane, gei goolua daaligidia gii made, gei di maa tama ahina, la dugu ina hua
    haga mouli.”
  uig-ARA: ــ سىلەر قاچانلىكى ئىبرانىي خوتۇنلارنى تۇغدۇرساڭلار، تۇغقاندا ئوبدان قاراڭلار؛
    بوۋاق ئوغۇل بولسا، ئۆلتۈرۈۋېتىڭلار؛ قىز بولسا، تىرىك قويۇڭلار، ــ دېدى.
  bps-bps: na manan di dale, “Di ktabengyu i dad libun Hibru, di ksut dad ngàla, na
    ku lagi fnatiyu, na ku libun bayàyu fnati.”
  sus-sus: «Wo na Isirayila ginɛ xa di rasuxu, xa xɛmɛ nan a ra, wo a faxa keren na.
    Xa ginɛ nan a ra, wo xa a lu a xa balo.»
  pon-2006: “Ni amwa pahn kin sewese kanaitikih lihen Ipru kan, ma serio ipwidi kisin
    pwutak, a kumwa kemehla; a ma kisin serepein, a kumwa kamourala.”
  jae-jae: Eŋ kêsôm gebe “Amagêc embe anam Ebolainêŋ lauo sa êndêŋ têm sêkôc ŋapalêŋa,
    go ajop ŋapep. Awê teŋ embe êkôc ŋapalê ŋac, naŋ anac êndu. Embe êkôc awê, go
    andec êmoa.”
  ksd-ksd: 'ma i biti dari: Ona amur a varkakava pire ra vaden Ebraio, ma amur gire
    diat ta ra kiki na kinakava ma dia kava ta bul tutana, io, amur a doka, ma ona
    ra bul vavina, na laun uka.'
  tur-YTC: Ve şöyle dedi, “İbrani kadınlara ebelik yaptığınızda, onları doğum sandalyesinde
    gördüğünüzde, eğer çocuk erkekse, öldürün, kızsa yaşasın.”
  grc-BRENT: Καὶ εἶπεν, ὅταν μαιοῦσθε τὰς Ἐβραίας, καὶ ὦσι πρὸς τῷ τίκτειν, ἐὰν μὲν
    ἄρσεν ᾖ, ἀποκτείνατε αὐτό· ἐὰν δὲ θῆλυ, περιποιεῖσθε αὐτό.
  ind-AYT: katanya, “Ketika kamu menolong perempuan Ibrani untuk melahirkan dari tempat
    mereka melahirkan, jika itu bayi laki-laki, kamu harus membunuhnya. Akan tetapi,
    jika itu bayi perempuan, biarkan dia hidup.”
  nya-nya: “Mukamathandiza amayi a Chihebri pa mwala wochirira, muzionetsetsa kuti
    akabadwa mwana wamwamuna muzipha, koma akakhala wamkazi muzimuleka akhale ndi
    moyo.”
  hrv-hrv: '“Kad u porodu pomažete Hebrejkama, dobro pogledajte oba kamena sjedala:
    ako je muško dijete, ubijte ga; ako je žensko, neka živi.'
  mps-mps: “Dage sigo te Hibru we me deligo wai ame nobadi tau sabo sogo, tama te
    wego wai te ogwa ame nobaso da, te wai dage sigo ela muao. Tama te wego wegi ame
    nobaso da, te wai dage sigo elisiąma tagalao,” wali.
  tpi-tpi: Em i tokim tupela olsem, “Taim yutupela i helpim wanpela meri Hibru i karim
    pikinini, sapos meri i karim pikinini man, orait yutupela i mas kilim dispela
    pikinini i dai. Tasol sapos em i karim pikinini meri, orait larim em i stap.”
  dan-1931: “Når I forløser Hebræerkvinderne, skal I se godt efter ved Fødselen, og
    er det et Drengebarn, tag så Livet af det, men er det et Pigebarn, lad det så
    leve!”
  vie-OVCB: phải giết tất cả các con trai sơ sinh của người Hê-bơ-rơ, còn con gái
    thì tha cho sống.
  guj-2017: “જ્યારે તમે હિબ્રૂ સ્ત્રીઓની પ્રસૂતિ કરાવવા માટે ખાટલા પાસે જાઓ ત્યારે
    જો તેઓને છોકરા જન્મે તો તેઓને મારી નાખવા. પણ જો છોકરી જન્મે તો તમારે તેઓને જીવતી
    રહેવા દેવી.”
  pon-2006A: “Ni amwa pahn kin sewese kanaitikih lihen Ipru kan, ma serio ipwidi kisin
    pwutak, a kumwa kemehla; a ma kisin serepein, a kumwa kamourala.”
  por-BRBSL: 'e ele disse: “Quando você cumprir o dever de uma parteira para com as
    mulheres hebraicas, e vê-las no banco de nascimento, se for um filho, então você
    o matará; mas se for uma filha, então ela viverá”.'
  aly-aly: “Mpwelanth arelh Israel-kenh-itwel arntarnt-aremel anerl-ayntenherr-atherr.
    Awey apek atnyenentyan, atwemelarl ipmek-antey! Kwey apek atnyenenty, atwey-angenharl
    mentyarl.”
  cth-cth: nangmouh roi ni Hebru napuinaw e camo khe sak roi nateh, a khenae hmuen
    koe na ring roi navah, ca tongpa khe pawiteh thet, napui khe pawiteh pâhlung roi
    haw telah atipouh.
  twi-twi: “Sɛ mukogye Hebrini biara awo, na awoe hɔ muhu sɛ ɔyɛ ɔbabarima a, munkum
    no, na sɛ ɔyɛ ɔbabea de a, monnyɛ no hwee.”
  hlt-hlt: Te vaengah, “Hebrew nu te na om sak vaengah a omnah te so rhoi. tongpa
    atah ngawn rhoi lamtah huta atah hing saeh.
  tbz-SIM: Kɛ̀ di níí pɛinko Ebedeebɛ kɛ yɑ̀ kɛ̀ dɛnitidɑbirɛ ndɛ, dí dɛ̀ kùɔ, kɛ̀
    dɛnitipobirɛ mɛ nni ndɛ, di yóu kɛ̀ dɛ̀ nfòù.
  msy-2020: “Gua Hibrun amizir otasava amibar akurvaghɨva gan, amizim otarim bateghtɨ,
    gua a mɨsueghtɨ an aremegh. A borir guivim bateghtɨ, gua aneteghtɨ a ikɨ.”
  dop-dop: Ɩ́ feŋiɣi Hepǝlɑ ɑlɑɑ tǝlʋllɛ nɑ ɩ́ kʋɣɩ ɑpɑlʋpiyɑ kɛ sɑɑʋ tɑɑ kɛ́ kpɑkpɑɑ.
    Amɑ ɩ́ yeki ɑlʋpiyɑ.
  azb-azb: '«İbrani qadınlarını doğuzduranda baxın: əgər uşaq oğlan olarsa, onu öldürün,
    yox, əgər qız olsa, qoy yaşasın».'
  eng-DBY: and he said, When ye help the Hebrew women in bearing, and see [them] on
    the stool, if it be a son, then ye shall kill him, but if a daughter, then she
    shall live.
  hin-2017: “जब तुम इब्री स्त्रियों को बच्चा उत्पन्न होने के समय प्रसव के पत्थरों
    पर बैठी देखो, तब यदि बेटा हो, तो उसे मार डालना; और बेटी हो, तो जीवित रहने देना।”
  wol-KYG: 'Mu ne leen: «Bu ngeen dee rewli jigéeni Ebrë yi, nangeen xool lu xale
    bi doon. Su dee góor, reyleen, su dee jigéen, bàyyileen, mu dund.»'
  swp-swp: I ene, “Ena Heberu sisinedi au abi‐helabalabadi, eo esau au ita abalabalaba
    hatana potana eai, ena tau ie abi abo au unui, na ena sine abo i mia.”
  bjr-bjr: Inneeqara innaamunai fidaqara dadaaqiqa faiqi maqaseeqa akoonaiqi aiqama
    aaqee uqanna rutukuaqa, maanaaqa kai kaqi mariaqa.
  eng-YLT: and saith, 'When ye cause the Hebrew women to bear, and have looked on
    the children; if it [is] a son — then ye have put him to death; and if it [is]
    a daughter — then she hath lived.'
  kne-kne: Kanana en daida, “Mo waday paanaken yo ay Hebreo ya ilan yo ay lalaki di
    anak na, peslen yo din moyang, ngem mo babai yan bay-an yo.”
  bzd-NTPO: —Mik a' tö hebreowak alakölpa alà ku̱rke, e' kanewe̱ke, eta̱ isa̱ú̱ ¿ì
    iwák dör? Iwák wëm e' ta̱ ittö́wa̱. Iwák dör alaköl, e' ta̱ imúa̱t, kë̀ ittarwa̱.
  eng-WYC-2017: and he commanded to them, When ye shall do the office of midwives
    to [the] Hebrew women, and the time of child-bearing shall come, if it is a knave
    child, slay ye him; if it is a woman child, keep ye it.
  eng-WMBB: and he said, “When you perform the duty of a midwife to the Hebrew women,
    and see them on the birth stool, if it is a son, then you shall kill him; but
    if it is a daughter, then she shall live.”
  urd-GVH: “जब इबरानी औरतें तुम्हें मदद के लिए बुलाएँ तो ख़बरदार रहो। अगर लड़का पैदा
    हो तो उसे जान से मार दो, अगर लड़की हो तो उसे जीता छोड़ दो।”
  rug-rug: “Pana va podopodoi gamu kara sari na barikaleqe Hiburu, si mamu va matea
    sa haha be guana koreo si asa ba be vineki si asa si mamu va toaia,” gua si asa.
  gaz-gaz: “Isin yommuu dubartoota Ibrootaa daʼumsa irratti gargaartanii fi barcuma
    daʼumsaa irratti isaan argitan, yoo dhiira taʼe ajjeesaa; yoo durba taate immoo
    haa jiraattuu dhiisaa.”
  fra-LSG: 'Il leur dit: Quand vous accoucherez les femmes des Hébreux et que vous
    les verrez sur les sièges, si c’est un garçon, faites-le mourir; si c’est une
    fille, laissez-la vivre.'
  gnn-gnn: Bala ŋayi ŋunhi Giŋdja wäthurruna maṉḏaku, ga waŋana bitjarrana maṉḏanha,
    “Ŋunhi nhuma yurru guŋga'yundja yukurra ŋunhiyi dhäykawurrunha Yitjuralpuyŋunhanydja,
    ga yothunydja yurru ŋunhi dhawal‐wuyaŋirri ḏarramunydja ŋula, dhunupana nhumanydja
    yurru buŋana ŋunhiyi yothunha. Ga ŋunhi yurru yothu miyalk dhawal‐wuyaŋirri, nhumanydja
    yurru yana ŋarambiya'‐nherraṉmirri walŋakuma ŋanya.”
  yal-yal: a naxa, “Ɛ na Heburu ɲaxanle mali dii barideni, xa xɛmɛn nan a ra, ɛ xa
    a faxa. Xa ɲaxanla nan a ra, ɛ yi a lu a nii ra.”
  haw-1868: I mai la, A i palekeiki olua i na wahine Hebera, a nana olua iloko o na
    paholoi; ina he keikikane ia, alaila e pepehi olua ia ia; aka ina he kaikamahine,
    e ola no ia.
  arb-NAV: «عِنْدَمَا تُشْرِفَانِ عَلَى تَوْلِيدِ النِّسَاءِ الْعِبْرَانِيَّاتِ رَاقِبَاهُنَّ
    عَلَى كُرْسِيِّ الْوِلادَةِ، فَإنْ كَانَ الْمَوْلُودُ صَبِيًّا فَاقْتُلاهُ، وَإِنْ
    كَانَ بِنْتاً فاتْرُكَاهَا تَحْيَا».
  ewe-ewe: “Ne miekpe ɖe Hebri nyɔnu aɖe ŋu wòdzi vi, eye miekpɔ le vidziƒea be ŋutsuvi
    wòdzi la, miwu ɖevi la enumake, gake ne nyɔnuvi wòdzi la, mina ɖevia natsi agbe.”
  eng-LEE: 'And he said: When ye do the office of a midwife to the Hebrew women, ye
    shall look upon the birth; if it be a son, then shall ye kill him; but if it be
    a daughter, then may she live.'
  gvn-gvn: '@see-verse:EXO.001.015'
  nna-nna: “Ngurnipali Israel-jalu mirtawalu partany wupartu pirirri kangkuliny, marlkarri
    wirlalkulunyumpulu pala partany. Mirtawanyjarri partanykarrangu jakun kalkulkulunyumpulujaninyi
    wankanyu. Wiyirr pirirrimartarrangu partanykarrangu marlkarri wirlalkulunyumpulujaninyi
    jampa miral jarrinyajangarra.”
  asm-FB: ৰজাই ক’লে, “যি সময়ত তোমালোকে ইব্ৰীয়া মহিলা সকলক প্রসৱ আসনত সন্তান প্ৰসৱ
    কৰাত সহায় কৰিবা, সেই সময়ত তেওঁলোকে জন্ম দিয়া সন্তান লক্ষ্য কৰিবা; যদি সেই সন্তান
    ল’ৰা হয় তেনেহ’লে তাক অৱশ্যে বধ কৰিবা, আৰু যদি ছোৱালী হয়, তেনেহ’লে তাইক জীয়াই
    থাকিবলৈ দিবা।”
  sus-A: «وٌ نَ عِسِرَيِلَ فِنّ شَ دِ رَ سُشُ، شَ شّمّ نَن عَ رَ، وٌ عَ قَشَ كٍرٍن
    نَ. شَ فِنّ نَن عَ رَ، وٌ شَ عَ لُ عَ شَ بَلٌ.»
  fra-SBL: 'et il dit : « Lorsque vous exercerez la fonction de sage-femme auprès
    des femmes hébraïques et que vous les verrez sur l''escabeau, si c''est un fils,
    vous le tuerez ; mais si c''est une fille, elle vivra. »'
  hbo-hbo: וַיֹּ֗אמֶר בְּיַלֶּדְכֶן֙ אֶת־הָֽעִבְרִיֹּ֔ות וּרְאִיתֶ֖ן עַל־הָאָבְנָ֑יִם
    אִם־בֵּ֥ן הוּא֙ וַהֲמִתֶּ֣ן אֹתֹ֔ו וְאִם־בַּ֥ת הִ֖יא וָחָֽיָה׃
  eng-WYCLIFFE: and he commaundide to hem, Whanne ye schulen do the office of medewyues
    to Ebrew wymmen, and the tyme of childberyng schal come, if it is a knaue child,
    sle ye him; if it is a womman, kepe ye.
  piu-2006: '@see-verse:EXO.001.015'
  pjt-pjt: '@see-verse:EXO.001.015'
  cwe-cwe: Kawalongela, “Muhawataza wanaake wa Chiebulaniya kuna ukuibasula‚ one yahavumbuka
    mwana wa chilume mkomeni, mbali one yahavumbuka mwana wa chike mulekeni.”
  bgs-bgs: “Atin ka gawat kó katô mga gabayi ka Hebreo, matayi yu tô mga gabatà gamama,
    asal yakó yu ágmatayi tô mga gabatà gabayi.”
  kik-kik: “Rĩrĩa mũrĩteithagia atumia a Ahibirania makĩgĩa ciana, na mwamarora marĩ
    gĩtanda-inĩ gĩa kũgĩĩra mwana-rĩ, mũngĩona nĩ kahĩĩ kooragei, no kangĩkorwo karĩ
    kairĩtu, mũkareka gatũũre muoyo.”
  fra-NCL: 'Il leur dit : « Quand vous accoucherez les femmes des Hébreux, et que
    vous les verrez sur le double siège, si c’est un fils, faites-le mourir ; si c’est
    une fille, elle peut vivre. »'
  cek-AK: Hebru nongpatanawk nawkta ohsak naah, kahoihah khen hoih loe, nongpa nahaeloe
    hum hoi roep ah, nongpata loe pathlung hoih, tiah a naa.
  xla-xla: “Wua꞉ Hibulu so wola꞉ta owayimlala hohomale dulu dla akimlala hohomalati
    e tlo potimama asiyama utukaka hohomalati e tlo woloma natidemha꞉ha꞉iye,” diyo.
  cuk-cuk: —Bemar Hebreo-omeganga sikwigaarmalale, nue be dakmalo, wede machigwadibe,
    bunolodibe. Machigwale, oburgwemalo. Bunolordina, melle oburgwemalo.
  uig-CYR: — силәр қачанлиги ибраний хотунларни туғдурсаңлар, туққанда убдан қараңлар;
    бовақ оғул болса, өлтүрүветиңлар; қиз болса, тирик қоюңлар, — деди.
  tel-2017: “మీరు హెబ్రీ స్త్రీలకు పురుడు పోస్తున్నప్పుడు జాగ్రత్తగా కనిపెట్టి చూడండి.
    మగ పిల్లవాడు పుడితే ఆ బిడ్డను చంపివేయండి, ఆడ పిల్ల అయితే బతకనియ్యండి” అన్నాడు.
  hat-BSA: 'Li te di yo: “Lè nou ap ede fanm Ebre yo akouche, e wè yo sou chèz doulè
    a, si se yon gason, nou va mete l a lanmò; men si se fi, li va viv.”'
  kos-kos: El fahk nu seltal, “Ke komtal ac akisusye mutan Hebrew uh, fin ac tulik
    mukul se, na unilya; fin ac tulik mutan se, lela elan moul.”
  hbo-WLC: וַיֹּ֗אמֶר בְּיַלֶּדְכֶן֙ אֶת־הָֽעִבְרִיּ֔וֹת וּרְאִיתֶ֖ן עַל־הָאָבְנָ֑יִם
    אִם־בֵּ֥ן הוּא֙ וַהֲמִתֶּ֣ן אֹת֔וֹ וְאִם־בַּ֥ת הִ֖יא וָחָֽיָה׃
  ibo-ibo: “Mgbe ọbụla unu na-aghọ nwa ndị inyom Hibru, unu lezie anya nʼokwute e
    ji amụ nwa, ọ bụrụ nwoke, gbuonụ ya, ma ọ bụrụkwanụ nwanyị, hapụnụ ya ka ọ dịrị
    ndụ.”
  ory-ory: “ଯେଉଁ ସମୟରେ ତୁମ୍ଭେମାନେ ଏବ୍ରୀୟା ସ୍ତ୍ରୀମାନଙ୍କର ଧାତ୍ରୀ କାର୍ଯ୍ୟ କରିବ ଓ ସେମାନଙ୍କୁ
    ଜନ୍ମାସନରେ ଦେଖିବ; ସେସମୟରେ ଯଦି ପୁତ୍ରସନ୍ତାନ ହେବ, ତେବେ ତାକୁ ବଧ କରିବ; ଆଉ ଯଦି କନ୍ୟା
    ହେବ, ତେବେ ତାକୁ ଜୀବିତ ରଖିବ।”
  chk-chk: “Lupwen oua afamwa ekewe fin Ipru, oupwe nengeniöchü nöür. Pun ika eman
    ät, oupwe ni, nge ika eman nengin, oupwe amanaua.”
  rop-rop: en det king bin dalim dubala, “Wen yunbala album eni Isreil gel abum beibi,
    en det beibi im boiwan, wal yunbala garra kilim im ded. Bat if det beibi im gelwan,
    wal yunbala garra larram im jidan laibala.” Lagijat na det king bin tok.
  ukr-1871: 'І каже: Як бабувати мете в Єврейських жінок, дак придивляйтесь: коли
    син, убивайте, а дочка, нехай жиє.'
  bch-bch: Ta ikeo pagisirua bedane, “Somisomi oangga gimirua apapopo gid taine Ibru
    ad, ta agera mambe tipopo gergeu aranga, arau ei ga imate. Be oangga tipopo gergeu
    taine, atnan ei ga idio.”
  deu-1951: 'Er sprach: Wenn ihr die Hebräerinnen entbindet, so sehet auf der Stelle
    nach; ist es ein Sohn, so tötet ihn, ist es aber eine Tochter, so lasset sie leben!'
  eng-JPS: 'and he said: ''When ye do the office of a midwife to the Hebrew women,
    ye shall look upon the birthstool: if it be a son, then ye shall kill him; but
    if it be a daughter, then she shall live.'''
  srp-1865: 'I reèe: kad babièite Jevrejke, i u poroðaju vidite da je muško, ubijte
    ga, a kad bude žensko, nek ostane živo.'
  lug-lug: “Bwe mubanga muzaalisa abakazi Abaebbulaniya, ne mulaba ng’omwana wabulenzi,
    mumuttanga bussi, naye bw’abanga owoobuwala, mumulekanga n’alama.”
  heb-heb: ויאמר בילדכן את העבריות וראיתן על האבנים אם בן הוא והמתן אתו ואם בת היא
    וחיה׃
  ben-IRV: “যে দিনের তোমরা ইব্রীয় স্ত্রীদের ধাত্রীর কাজ করবে ও তাদেরকে প্রসবের দিন
    দেখবে, যদি ছেলে হয়, তাকে হত্যা করবে; আর যদি মেয়ে হয়, তাকে জীবিত রাখবে।”
  pan-pan: ਜਦ ਇਬਰਾਨਣਾਂ ਲਈ ਤੁਸੀਂ ਦਾਈ ਪੁਣਾ ਕਰਦੀਆਂ ਹੋ ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜਣਾਉਣ ਦੇ ਪੀੜ੍ਹੇ
    ਉੱਤੇ ਵੇਖਦੀਆਂ ਹੋ ਤਾਂ ਜੇਕਰ ਉਹ ਪੁੱਤਰ ਹੋਵੇ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟੋ ਪਰ ਜੇਕਰ ਧੀ ਹੋਵੇ ਤਾਂ ਉਹ
    ਜਿਉਂਦੀ ਰਹੇ।
  tkr-tkr: – Cühüt'yaaşine xhunaşşeeşis uşaxar vooxheng'a yugba ilyaake, gade ixheene
    gik'e, içiy yixheene g'alerçe.
  mya-JVB: သင် တို့သည် ဟေဗြဲ မိန်းမတို့အား ဝမ်းဆွဲ လုပ်၍ မွေးရာ အရပ်၌ စောင့် နေသောအခါ
    ၊ ယောက်ျား ဖြစ်လျှင် သေ စေ၊ မိန်းမ ဖြစ်လျှင် အသက်ရှင် စေဟု အမိန့် တော် ရှိ၏။
  tte-O: Iwalo, “Saugana Ibeliu sinesineoliyao kwasaguili ali sauga kabi koina, tem
    sikabi na tau wakoyamate, na tem sine, kwapei meyawasina.”
  tbg-tbg: Netanta tavaimanta Hiparu vatanaa nahenti vainti vatare imanta netanta
    vika kahaqiha tavaivaro qorainti vainti vatataivera, vika aruma kaate. Nahenti
    vainti vata taivera, netanta vika qaqi kaimanta variate, tiro.
  hmo-hmo: Ia gwau, “Umui ruaosi Heberu hahine taudia umui itaia, idia natuna matamata
    havaraia neganai, bema mero ia vara, umui alaia. Bema kekeni ia vara, umui alaia
    lasi, do ia mauri.”
  urd-urd: और कहा, “जब 'इब्रानी 'औरतों के तुम बच्चा जनाओ और उनको पत्थर की बैठकों पर
    बैठी देखो, तो अगर बेटा हो तो उसे मार डालना, और अगर बेटी हो तो वह जीती रहे।”
  rus-SYN: 'и сказал им: когда вы будете повивать у Евреянок, то наблюдайте при родах:
    если будет сын, то умерщвляйте его, а если дочь, то пусть живет.'
  bqc-SIM: 'A ònɛ́: Tó a nɛ''ì Ɛbɛlu nↄɛↄnɛ sa, tó gↄ̃ɛɛ, à aà dɛ. Tó nↄɛɛ
    sↄ̃, à aà tó.'
  tcz-CHONGTHU: “Hebrew numei hon nao anei uva nao dom'a napan teng lhon le, hichu
    phatah in vechil lhon in lang, naosen chu pasal ahileh natha lhon ding; numei
    ahile vang na hinghoi lhon ding ahi,” ati.
  mar-mar: तो म्हणाला, “तुम्ही इब्री स्त्रियांचे बाळंतपण करत असता, त्या प्रसूत होण्याच्या
    जागी त्या बसल्या म्हणजे नीट पाहा, आणि त्या स्त्रियांना मुलगी झाली तर तिला जिवंत
    ठेवा; परंतु त्यांना मुलगा झाला तर त्यास अवश्य मारून टाका.”
  qub-qub: «Hebreo warmicuna gueshyacuptin, yuripacachej aywar gamcunaga ricanqui
    iti warmi u ollgu cashanta. Ollgu captenga wañurachinqui. Warmi captenga ama wañuchinquichu.»
  bqp-bqp: 'À pìńnɛ: Tó áni nɛ́ i Eberu nↄgbɛ̃nↄnɛ tera sa, tó gↄ̃gbɛ̃mɛ, à a dɛ.
    Tó nↄgbɛ̃mɛ sↄ̃, à a tó.'
  hat-hat: 'li di yo: -Lè n''ap akouche medam ebre yo, lè yo sou choukèt, louvri je
    nou. Si pitit la se yon gason, touye l''. Men si se yon fi, kite l'' viv.'
  eng-BSB: “When you help the Hebrew women give birth, observe them on the birthstools.
    If the child is a son, kill him; but if it is a daughter, let her live.”
  tod-tod: 'é ɠɛ ti ma: «Siɛgi zu wo maaviegi wosu da Eɓulu anzanuiti pɔ bɛ, ni zunu
    loun ʋe, à naa ʋaa. Ni anzanu loun ʋe, à naa yɛ ná, é yɛ vulua.»'
  eng-WEBPB: and he said, “When you perform the duty of a midwife to the Hebrew women,
    and see them on the birth stool, if it is a son, then you shall kill him; but
    if it is a daughter, then she shall live.”
  kbq-kbq: Hibru ane'mozama mofavrema kasentenaku'ma nehanageta zamaza hutama kasezmantesuta,
    mofa'nema kasezmantesagetma, zmatrenke'za maniho, hagi ne'mofavrema kasezmantesageta
    zamahe friho.
  nhe-BL: ―Quema inquipalehuise se hebreo sihuatl tlen conepiyas, xiquita tlaque tlacajtoc.
    Intla tlacajtoc se sihuapil, xijcahuaca ma itzto, pero intla se oquichpil, xijmictica.
  bus-bus: 'À bèńnɛ: Tó é nɛ́ i Eberu nↄgbɛ̃nↄnɛ sa, tó gↄ̃gbɛ̃mɛ, à à dɛ. Tó nↄgbɛ̃mɛ
    sↄ̃, à à tó.'
  gub-BL: — Kuzà Izaew izuapyapyr wapytywà mehe nehe, wamemyr wazexak kar mehe nehe,
    aze uzexak kar awa nehe, pezuka a'e imemyr nehe. Aze uzexak kar kuzà nehe, tuwe
    wikuwe nehe, i'i wanupe.
  eng-DRA: 'Commanding them: When you shall do the office of midwives to the Hebrew
    women, and the time of delivery is come: if it be a man child, kill it: if a woman,
    keep it alive.'
