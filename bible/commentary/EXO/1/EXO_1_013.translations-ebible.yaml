  asm-FB: মিচৰীয়া সকলে ইস্ৰায়েলী লোক সকলক অব্যাহতি নিদিয়াকৈ কাম কৰাইছিল।
  sus-A: مِسِرَكَيٍ نَشَ عٍ رَوَلِ عَ حَاشِ رَ.
  fra-SBL: Les Égyptiens firent servir les enfants d'Israël sans pitié,
  hbo-hbo: וַיַּעֲבִ֧דוּ מִצְרַ֛יִם אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בְּפָֽרֶךְ׃
