  cwe-cwe: na wawatendela usede wanhu wa Isilaili.
  bgs-bgs: Purisu tuu dan igpahirapan tô kóddô katô mga rubbad i Israel.
  kik-kik: na makĩmahinyĩrĩria na wĩra matekũmaiguĩra tha.
  fra-NCL: Les Égyptiens firent travailler les enfants d’Israël par force ;
  cek-AK: Izip kaminawk loe tahmenhaih tawn ai ah Israel caanawk to toksak o sak;
  xla-xla: Epammama asiyama yia꞉tapo oko sikemte patoto aya halomolowe oko mate epo
