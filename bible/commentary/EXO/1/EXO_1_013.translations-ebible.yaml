    nuwatohatoha Isalaela lisidi yai.
  kos-kos: oru elos aktoasryela orekma lalos.
  hbo-WLC: וַיַּעֲבִ֧דוּ מִצְרַ֛יִם אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בְּפָֽרֶךְ׃
  ibo-ibo: Ha ji oke ọrụ mekpaa ụmụ Izrel ahụ nke ukwuu,
  ory-ory: ତହିଁରେ ମିସରୀୟ ଲୋକମାନେ ନିର୍ଦ୍ଦୟ ଭାବରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କୁ ଦାସ୍ୟକର୍ମ କରାଇଲେ।
  chk-chk: Iwe, ekewe chon Isip ra nöüniir amanau
