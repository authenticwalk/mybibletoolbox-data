  eng-WEBPB: The Egyptians ruthlessly made the children of Israel serve,
  kbq-kbq: Israeli vahera zamasunkura huozmantage'za eri'zana hanaveti'za eri'naze.
  nhe-BL: Huajca nopa egiptome tlahuel quintequihuijque nopa israelitame huan ax quintlasojtlaque.
  bus-bus: Ben wà ń dá zↄ̀zĩ pãsĩn
