  heb-heb: ויעבדו מצרים את בני ישראל בפרך׃
  ben-IRV: আর মিশরীয়েরা নিষ্ঠুর ভাবে ইস্রায়েল সন্তানদের দাসের মত কাজ করালো;
  pan-pan: ਉਪਰੰਤ ਮਿਸਰੀ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਸਖ਼ਤੀ ਨਾਲ ਟਹਿਲ ਕਰਾਉਣ ਲੱਗੇ।
  tkr-tkr: qidviykkın işlemişepxhes ulyooka.
  mya-JVB: အလွန် ကြမ်းတမ်းစွာညှဉ်းဆဲ ကြ၏။
