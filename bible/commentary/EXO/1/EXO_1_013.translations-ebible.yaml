  pma-pma: Sakini me-Isip keil asak visi avou vini keil en umen.
  tel-2017: ఐగుప్తీయులు ఇశ్రాయేలు ప్రజలతో మరింత కష్టమైన పనులు చేయించుకున్నారు.
  hat-BSA: Yo te vin fòse fis Israël yo travay di.
  bxh-bxh: Edi miya sa faheyaya wananahai, be paisowa mwahumwahudi doha biliki, simenta
