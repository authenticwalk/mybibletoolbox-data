verse: EXO.001.013
translations:
  mal-C: ഈജിപ്റ്റുകാർ ക്രൂരമായി അവരെക്കൊണ്ടു പണിയെടുപ്പിച്ചു.
  deu-TKW: Da zwangen die Ägypter die Israeliten zu harter Sklavenarbeit
  lin-lin: Bato ya Ejipito bakotisaki bana ya Isalaele na bowumbu ya makasi
  eng-LSV: and the Egyptians cause the sons of Israel to serve with rigor,
  eng-GNV: Wherefore the Egyptians by crueltie caused the children of Israel to serue.
  eng-WEBSTER: And the Egyptians made the children of Israel to serve with rigor.
  nhw-BL: Huajca nopa egiptome tlahuel quintequihuijque nopa israelitame huan amo
    quintlasojtlaque.
  swh-ONEN: kwa hiyo wakawatumikisha kwa ukatili.
  bba-bba: Mɑ bɑ bu yoo sɔmburu doke.
  eng-KJVCPB: 'And the Egyptians made the children of Israel to serve with rigour:'
  cpy-cpy: Eekiro imapero-witatyaari Apitantoni-jatzi rompera-waetari Israel-paeni.
  mpx-mpx: inoke hi ba tuwalali pupulowanina hi ginol ge i papanuwaleyan-agil. Hi
    patuwalali-agil limi hi taltal ge eyowa hi awaawaginol, nige hi nunuwanak-agil.
  wbp-wbp: Pakarninjarlalpalu-jana Yijirali-pinkiji wurrangku-juku jinyijinyi-manu
    warrki-jarrinjaku.
  luo-luo: kuom mano jo-Misri nobembo jo-Israel gi tich mapek mar wasumbini.
  meu-meu: Taunabunai idia ese Israel taudia e inai henidiava, e hahekwarahidiava.
  npi-ULB: मिश्रीहरूले इस्राएलीहरूलाई निर्दयतापूर्वक काममा लगाए ।
  yor-yor: Àwọn ará Ejibiti sì mú àwọn ọmọ Israẹli sìn ní àsìnpa.
  emp-NTPO: Maʌ̃ carea egiptorãba quĩrã djuburia neẽ́ israelerãra wetara trajabibadjid̶aa.
  ind-ind: Karena itu, dengan kejam orang Mesir memaksa mereka bekerja lebih keras.
  pes-OPCB: بنابراین، آنها را بیشتر زیر فشار قرار دادند،
  aer-aer: Itne Israel-arenye areye atwemele itnenhe akwete anthurre warrke-irretyeke
    uternetyame Israel-arenye areyeke akurne anthurre anteme irrerlenge.
  tgl-ULB: Pinagtatrabaho ng mabagsik ng mga taga-Ehipto ang mga Israelita.
  cbu-NT: '@see-verse:EXO.001.012'
  hui-hui: Isaraele wali agali mo genda halu hengedapeore holenaga garabaya biabe
    ale koore mangabiru mo bia hene. Iyibi wali agali tinaga ege timeni andaru biaha
    mabu biaberu biaha bigi bilalu dara naheore garabaya biabe ale gibiru mo migi
    bini.
  mya-mya: ထို့​ကြောင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ကျွန်​အ​ဖြစ်​အ​တင်း​အ​ကြပ်​စေ​ခိုင်း​၍​ညှဉ်း​ဆဲ​ကြ​၏။
  cbi-NTPO: Tsejtu Egipto' chulla, Israel chachillanu manda-i' taawasha kemu juu detire',
    tsamantsangue dera' taawasha kikaala.
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཙན་བཀོལ་ནས་ལས་ཀ་བྱེད་དུ་བཅུག་སྟེ།
  sna-sna: uye vakavashandisa zvino utsinye.
  spa-BLM: Los egipcios hicieron servir sin piedad a los hijos de Israel,
  cac-cac: Ix ac'jioch eb' d'a munlajel te ya.
  swh-ULB: Wamisri waliwafanya Waisraeli wafanye kazi kwa nguvu nyingi.
  bel-bel: І таму Егіпцяне жорстка прымушалі сыноў Ізраілевых да працы,
  wed-wed: Ma taui mai Israel i egari da nola vivitaina i kaukauei ma i vinuapoapoe.
    Ma brik i kaukauei ma doa i gwadai da brik anipasina, ma wapu nolai maiteni i kaukauei.
    Mai Egypt nolei mai Israel i vunuvunui ma eḡa ita rau-nuapoapoelei.
  deu-ELBBK: Und die Ägypter hielten die Kinder Israel mit Härte zum Dienst an.
  mbb-OT: Tenged kayi, impeiseg dan pa is kebpesipelahi zan te menge Israilihanen.
  mal-2015: മിസ്രയീമ്യർ യിസ്രായേൽമക്കളെക്കൊണ്ടു കഠിനവേല ചെയ്യിച്ചു.
  tuo-NT: Daꞌrase dutiri masã Israe curuacjãrãrẽ pajañaꞌrõ marĩrõ daꞌradutipenemocãrã
    niwã.
  gup-gup: Wanjh kunmekbekenh kunu birrimekbe bininj nawu birrikang Egypt bindimarnbuni
    bininj nawu Israel benkebmawahmeng bu birridjaldurrkmirri bedberre bulkkidj duninjh.
  gvs-gvs: E tuwo geya idi nuwokapisimo Isileli tubunao sipakoidi sikogúyala gagaina
    toina.
  rmc-rmc: a trapinenas len igen phara bučaha.
  nlg-nlg: mara ghanaghana ge kara nea na tinoni ni lutu ge ke vahaghi taili vaa ghua.
  pes-OPV: و مصریان ازبنی‌اسرائیل به ظلم خدمت گرفتند.
  ron-1924: Атунч, еӂиптений ау адус пе копиий луй Исраел ла о аспрэ робие.
  aui-aui: Bi siberadi da sibagibagi kirakii da parapa sikabikwarakwara. Bi siyatupetupedi
    na brik siyaberabera da kate dobodobo siyawamiwamira brik pasitawanidi kiiravine.
    Bi bada siyawonewonedi na kwabu bagibagidi tupadi siyaberabera. Ijipt damdi nuwapoya
    ghamana Isrel siyavereveredi yadi bagibagi kamone bi gesiyanuwaghanedina.
  ben-OBCV: এবং তারা নির্মমভাবে তাদের খাটাতে লাগল।
  som-som: Oo Masriyiintiina waxay reer binu Israa'iil ku qasbeen inay qaxar ku adeegaan,
  lat-VUC: oderantque filios Israël Ægyptii, et affligebant illudentes eis,
  eng-ASVBT: 'And the Egyptians made the children of Israel to serve with rigor:'
  mna-mna: To tisu na tiseeze kat zin Israel matan pa uraata.
  ita-1885: E gli Egizj facevano servire i figliuoli d'Israele con asprezza.
  eng-LXXUP: And the Egyptians tyrannized over the children of Israel by force.
  eng-ULB: The Egyptians made the Israelites work rigorously.
  spa-VBL: Los egipcios trataban a los israelitas con violencia,
  fra-_FOB: Et les Égyptiens firent servir les enfants d'Israël avec rigueur;
  mal-mal: ഈജിപ്റ്റുകാർ യിസ്രായേൽമക്കളെക്കൊണ്ടു കഠിനവേല ചെയ്യിച്ചു.
  urd-GVR: aur wuh baṛī berahmī se un se kām karwāte rahe.
  suz-BL: मोपतीके इस्राएली आन कली ङोंइती क्‍येङा यो शुश गेय पपदमे बाक्‍त। उत्‍पत्ती
    १५:१३
  ita-1927: e fecero servire i figliuoli d’Israele con asprezza,
  ckb-ckb: میسرییەکان بە زەبرەوە کۆیلایەتییان بە نەوەی ئیسرائیل دەکرد.
  eng-BBE: 'And they gave the children of Israel even harder work to do:'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಜಿಪ್ಟಿನವರು ಇಸ್ರಾಯೇಲರನ್ನು ಕ್ರೂರವಾಗಿ ನಡೆಸಿಕೊಳ್ಳುತ್ತಾ ಸೇವೆ ಮಾಡಿಸಿಕೊಂಡರು.
  bbb-bbb: E Ijifitiko ije bu vierafe buka e Isureroko ije kame vame ma gikikimana
    ijia arafiriakuae bu ijiege vierafei.
  tam-2017: எகிப்தியர்கள் இஸ்ரவேர்களைக் கொடுமையாக வேலைவாங்கினார்கள்.
  spa-RV-1909: 'Y los Egipcios hicieron servir á los hijos de Israel con dureza:'
  ron-BTF: Și egiptenii au constrâns cu asprime pe copiii lui Israel să îi servească;
  eng-WEBP: The Egyptians ruthlessly made the children of Israel serve,
  eng-FBV: The Egyptians worked the Israelites brutally,
  nld-1939: Zo maakten de Egyptenaren de kinderen Israëls met geweld tot hun slaven;
  nch-BL: Huajca nopa egiptome tahuel quintequihuijque nopa israelitame huan amo quintasojtaque.
  vie-1934: bắt làm công việc nhọc nhằn,
  hin-CV: मिस्री इस्राएलियों से कठोर मेहनत कराते रहे.
  eng-OURB: The Egyptians [people from Abode of slavery] ruthlessly made the children
    of Israel [God prevails] serve,
  spa-BES: Y dieron a los hijos de Israel aún un trabajo más difícil de hacer.
  tdx-tdx: le nampitoroñe’ o nte-Mitsraimeo an-kabodongero’e o ana’ Israeleo.
  vid-vid: Lelo Wamisili nawawatumajiza Waisilaeli kwa lupichi aku wang'ang'ale.
  eng-OKE: And the Mizraee made the sons of Israel serve with rigour,
  tha-KJV: ชาวอียิปต์จึ​งบ​ังคับชนชาติอิสราเอลให้​ทำงานหนัก
  por-BR-2018: Assim os egípcios fizeram os filhos de Israel servirem duramente,
  deu-ELO: Und die Ägypter hielten die Kinder Israel mit Härte zum Dienst an.
  eng-WYC-2018: And (so) the Egyptians hated the sons of Israel, and tormented, and
    scorned them;
  epo-epo: Kaj la Egiptoj laborigis la Izraelidojn kruele.
  uig-PIN: Xuning bilǝn misirliⱪlar Israillarƣa zulum ⱪilip, ularni tehimu ⱪattiⱪ
    ixlitip eƣir ixlarƣa saldi.
  beo-beo: 'Idibidi dunu da Isala:ili dunuma beda:i galu. Amaiba:le, ilia da Isala:ili
    dunu se nabima:ne, ilima gasa fi hamone, ili da udigili hawa: hamosu dunu ba:i.
    Idibidi fi da Isala:ili dunu ilia diasu gaguma:ne amola ifabi hawa: hamoma:ne
    logei. Ilia da Isala:ili dunuma hamedafa asigisu.'
  tpi-OTNT: Na ol Isip i mekim ol Israel i wok hat nogut tru
  hau-SA: ganin haka sai Masarawa suka ƙara musu wahala.
  udu-udu: Wakan uni dhuki ’kwani ma Israyiil mo mmomiiya ṯu’c ki c̱iŋkina/ ki mom’bi’th
    mo be.
  uig-LAT: Shuning bilen misirliqlar Israillargha zulum qilip, ularni téximu qattiq
    ishlitip éghir ishlargha saldi.
  nde-nde: asebasebenzisa ngochuku.
  ton-ton: Pea naʻe houtonga ʻae fānau ʻa ʻIsileli ʻe he kakai ʻIsipite.
  ces-1613: A tak podrobovali Egyptští syny Izraelské v službu těžkou.
  eko-eko: aphano amisuri khwaaza owaakholisa khaazi zoolipa.
  eng-WMB: The Egyptians ruthlessly made the children of Israel serve,
  tam-TCV: அவர்கள் இஸ்ரயேலரைக் கொடூரமாய் நடத்தி வேலை வாங்கினார்கள்.
  ceb-ULB: Gipatrabaho pag-ayo sa mga Ehiptohanon ang mga Israelita.
  pol-UBG: I Egipcjanie zmuszali synów Izraela do ciężkiej pracy.
  agr-agr: Nuninak, Israel aents aidaunak ditá inake emakag shiig senchi inainak waitkajaku
    ainawai.
  kyc-kyc: Pakame kumapala ama randa andake maiyuo karapusi yulu andake maiyami.
  urd-GVU: اور وہ بڑی بےرحمی سے اُن سے کام کرواتے رہے۔
  deu-1912: Und die Ägypter zwangen die Kinder Israel zum Dienst mit Unbarmherzigkeit
  ntj-ntj: Palunyalu-tjananya ngarltumaaltu witu-witura nintiranytja waarka purlkanya-ya
    palyaratjaku. Nyangka-ya yaputjarralu yiwarla palyaranytja. Nyangka-ya kutjupatjarralu
    kaatanpa palyaranytja. Palyarayirnu-ya kaarr-kaarrarringu. Tjiinyamarntu-ya kutjurntara
    nyinarranytjamunu.
  kan-2017: ಐಗುಪ್ತರು ಇಸ್ರಾಯೇಲರಿಂದ ಕ್ರೂರವಾಗಿ ಸೇವೆಮಾಡಿಸಿಕೊಂಡರು.
  ena-ena: Lɨdɨŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ sibɨla hekɨlɨ hekɨlɨ iguavɨdaci vihavɨhadami.
  yap-yap: miyad gelnag e gafgow ngorad ko maruwel ni almarin ni yad be sib. Miyad
    tayrad ngu’ur toyed e naun rorad miyad be maruwel u lan e yungi flang rorad, ni
    danir runguyrad.
  hlt-MCSB: Te dongah Egypt loh Israel ca rhoek te mangkhak la a thohtat sak.
  mdy-ETH: ዬያይዳፓ ዔቄያና ሚጪንቲሢባኣ ፑርቱሞና ዓይሌ ማሂ ዔያቶ ማዺሺሢ ዓርቄኔ።
  twi-ASANTE: na wɔkɔɔ so hyɛɛ Israelfoɔ no so ketee.
  ipi-ipi: Yuku wato, Isipi tane tupamane Isatale yame tupa ondo naene piape tai-lo
    peakale leai-kola, Isatale yame tupamane bitiki waa piki, ee anda tupa pimaiki
    peakale leai-kola, utupane kuilo ata-napene tandaka koo noo ateaini-pia.
  mwc-mwc: ba si wosisi si bagibagi saburere.
  eng-WEBU: The Egyptians ruthlessly made the children of Israel serve,
  bnp-bnp: ri rata ria ri leho hateka.
  wal-wal: yayyidi etau biittaa goggidi ootissidosona.
  spa-PDDPT: Los egipcios obligaron con dureza a trabajar a los hijos de Israel.
  gun-gun: Ha'e rami vy Egito pygua kuery oguereko axy reive okuapy Israel kuery omomba'eapoa
    py.
  agu-BL: Mas tcu'n tzun cyoque'n tan chibuchle'n tan quiw ak'un,
  ilo-ULB: Pinagtrabaho dagiti Egipcio dagiti Israelita iti nakaro.
  kpg-kpg: ga haga ngalua digaula gi nia moomee haingadaa huoloo.
  uig-ARA: شۇنىڭ بىلەن مىسىرلىقلار ئىسرائىللارغا زۇلۇم قىلىپ، ئۇلارنى تېخىمۇ قاتتىق
    ئىشلىتىپ ئېغىر ئىشلارغا سالدى.
  bps-bps: Na baling lumban fa i kaflayamla dale di blat nimò.
  sus-sus: Misirakae naxa e rawali a ɲaaxi ra.
  pon-2006: Re kin itonehng irail nan mour apwal en kalidu oh nan doadoahk laud en
    wiahda ihmw, oh pil soangen doadoahk koaros en nansapw. Re sohte kin poakeirailla.
  jae-jae: Amboac tonaŋ lau Aiguptu sêkac lau Israel gebe sênam kôm kapoacwalôŋa.
  ksd-ksd: Ma ra tarai Aigipto dia ga tul tar ra dekdek na papalum pire ra tarai Israel;
  tur-YTC: Mısırlılar İsrael'in çocuklarına acımasızca hizmet ettirdiler.
  grc-BRENT: Καὶ κατεδυνάστευον οἱ Αἰγύπτιοι τοὺς υἱοὺς Ἰσραὴλ βίᾳ.
  ind-AYT: Dengan kekerasan, orang Mesir memaksa keturunan Israel untuk bekerja,
  nya-nya: ndipo anawagwiritsa ntchito mwankhanza kwambiri.
  hrv-hrv: I Egipćani se okrutno obore na Izraelce.
  mps-mps: Tama Isip hanigo Israel bidi hanibolo sę dene mawai. Tama Israel hani
    augwali dodolama mu bidai. Tama te Isip hanigo Israel bidi hanibolo te masigigo
    be sę ebo, te sę me te gi sę me ya wai, tama augwali sę dene mu yai. Tama
    augwaligo Israel bidi hani hobede me ebeo. Mu menio.
  tpi-tpi: Na ol Isip i mekim ol Israel i wok hat nogut tru
  dan-1931: Og Ægypterne tvang Israelitterne til Trællearbejde
  vie-OVCB: Người Ai Cập lo hoảng, bắt họ làm việc càng thêm nhọc nhằn, làm cho đời
    họ đắng cay.
  guj-2017: મિસરના લોકોએ ઇઝરાયલીઓ પાસે સખત વેઠ કરાવી.
  pon-2006A: Re kin itonehng irail nan mour apwal en kalidu oh nan doadoahk laud en
    wiahda ihmw, oh pil soangen doadoahk koaros en nansapw. Re sohte kin poakeirailla.
  por-BRBSL: Os egípcios impiedosamente fizeram os filhos de Israel servir,
  aly-aly: Egypt-areny-rnemel irrwampenh-anthek Israel-kenh-rnem, rernem artewentyel
    warrkirretyek alhengkerrirrek-atwety.
  cth-cth: Pueng hoi hoe a rektap awh.
  twi-twi: na wɔkɔɔ so hyɛɛ Israelfo no so ketee.
  hlt-hlt: Te dongah Egypt loh Israel ca rhoek te mangkhak la a thohtat sak.
  tbz-SIM: Kɛ̀ Esibiti kɔbɛ nfɛ̃́ũnko Isidɑyɛɛribɛ nɛ̀ muwɛ̃rímú kɛ̀ bɛ̀ pĩ mmutɔ̃nkperímù.
  msy-2020: Isipia me gamima, me puvɨra ingarava, osɨmtɨzir ekiaba ateri, Isipia tong
    men apangkuvir pu. Bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tʋ-wɛɣɛ yomle tǝmɑ. Ɩlɛnɑ pɛlɛ pɑ́ lɩɩ pɑ tǝɣɩ luɣu. Mpi tɔ,
    cʋɣʋ kɛ pɑ cɑsɑɣɑ nɑ pɑ́ ŋmɑɑkɩ pilikinɑɑ, nɑ pɑ́ lɑkɩ tɑwɑ tǝmɑ tǝnɑ. Pɑ tʋkɑɣɑ-wɛɣɛ-yɛɣɛ
    ḿpʋ́ɣʋ́ nɑ mʋsʋŋ.
  azb-azb: onları sıxıntılı əsarətdə saxladılar.
  eng-DBY: And the Egyptians made the children of Israel serve with harshness;
  hin-2017: तो भी मिस्रियों ने इस्राएलियों से कठोरता के साथ सेवा करवाई;
  wol-KYG: Waa Misra dañoo mujj di jaamloo bànni Israyil bu metti,
  swp-swp: Arinai Isaraela tataodi adi paisoa se he’oiura aririei;
  bjr-bjr: Miqunara sia moomoo asumu kambiqaaqeera firaa kadaapi uqanna misa nimuaaqa
    quqasoofaqa misa manda marira mariqau.
  eng-YLT: and the Egyptians cause the sons of Israel to serve with rigour,
  kne-kne: et pinalaloan da din inpaobla dan daida ay adi da polos sineg-angan. Din
    nankadadagsen ay oblan di man-amag si beey ay kaman din mankiwar ya mandamili
    si linang ya olay abe din am-in ay kalasin di obla sin payew yan inpilit dan daida.
    Isonga peteg ay kinmaseseg-ang din biyag di Israelita.
  wat-wat: Na uḡuna keta mudadava daunamokesi nenesiyai si yoyoḡavinavina. Si nuyakayakanisiya
    be mota si kikivina keta taga si kikiyafofowa. Yota baguna keta mudadava matatafuna
    nenesiyai si visavivinisiya. Si givikuvavanisiya nakasina atu muka simo yasi sineganigani.
  bzd-NTPO: Egiptowak tö ie'pa ké kaneblök kësik wa.
  eng-WYC-2017: And the Egyptians hated the sons of Israel, and tormented, and scorned
    them;
  eng-WMBB: The Egyptians ruthlessly made the children of Israel serve,
  urd-GVH: और वह बड़ी बेरहमी से उनसे काम करवाते रहे।
  rug-rug: Gua asa ke va tasunai rina tie Izipi sari na tie Izireli koari na tinavete
    ninabulu mamatadi hola; meke ososo sisigitini rini si arini, pude tavetavete va
    ṉiṉira hola, meke va tavetaveti rini si arini koari na tinavete kurikuri vetu,
    meke koari na dia inuma, meke lopu tataruni rini si arini.
  gaz-gaz: Warri Gibxis Israaʼelootatti gara jabinaan isaan hojjechiifatan.
  fra-LSG: Alors les Égyptiens réduisirent les enfants d’Israël à une dure servitude.
  gnn-gnn: Yurru walala Yetjippuyŋuyunydja mukthurrunana dhika gur'kuryurruna djäma
    ḻakaraŋala bartjunmaraŋala bumara.
  yal-yal: e yi e ɲaxankata wanle yi.
  haw-1868: Hoohana iho la ko Aigupita i na mamo a Iseraela me ka hookoikoi.
  arb-NAV: فَتَزَايَدَ عُنْفُ اسْتِعْبَادِ الْمِصْرِيِّينَ لِبَنِي إِسْرَائِيلَ.
