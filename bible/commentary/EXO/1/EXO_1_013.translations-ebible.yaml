  cuk-cuk: Egipto-dulemala e-maiga Israel-dulemar bela-bela sabsuli imaksad.
  uig-CYR: Шуниң билән мисирлиқлар Исраилларға зулум қилип, уларни техиму қаттиқ ишлитип
