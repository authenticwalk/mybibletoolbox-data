verse: EXO.001.017
translations:
  mal-C: ആ സൂതികർമിണികൾ ദൈവത്തെ ഭയപ്പെട്ടിരുന്നതുകൊണ്ട്, ഈജിപ്റ്റുരാജാവ് തങ്ങളോടു
    കൽപ്പിച്ചിരുന്നതുപോലെ പ്രവർത്തിച്ചില്ല; ആൺകുട്ടികളെ അവർ ജീവനോടെ രക്ഷിച്ചു.
  deu-TKW: Die Hebammen jedoch waren gottesfürchtig und führten nicht aus, was der
    König von Ägypten ihnen geboten hatte, sondern ließen die Knäblein am Leben.
  lin-lin: Kasi basi oyo babotisaka babangaki Nzambe mpe basalaki te makambo oyo mokonzi
    ya Ejipito atindaki bango kosala ; batikaki bana mibali na bomoi.
  eng-LSV: And the midwives fear God, and have not done as the king of Egypt has spoken
    to them, and they keep the boys alive;
  eng-GNV: Notwithstanding ye midwiues feared God, and did not as the King of Egypt
    commanded them, but preserued aliue the men children.
  eng-WEBSTER: But the midwives feared God, and did not as the king of Egypt commanded
    them, but saved the male-children alive.
  nhw-BL: Pero masque quej nopa quinilhui nopa tlanahuatijquetl, nopa sihuame quiimacasque
    Toteco Dios huan amo quichijque catli nopa tlanahuatijquetl quinnahuatijtoya.
    Quincajque ma itztoca nopa oquichpilme.
  swh-ONEN: Lakini hao wakunga walimcha Mungu na hawakufanya kile mfalme wa Misri
    alichowaambia kufanya, bali wakawaacha watoto wa kiume waishi.
  bba-bba: Adɑmɑ mɑrusio be, bɑ Gusunɔ nɑsie. Yen sɔ̃nɑ bɑ ǹ kue nɡe mɛ sunɔ wi,
    u bu yiire. Bɑ bii be kpuro deriwɑ.
  eng-KJVCPB: But the midwives feared God, and did not as the king of Egypt commanded
    them, but saved the men children alive.
  cpy-cpy: Teemaeta omatziro tsinani-paeni ikantawi-takawori pinkathari-tatsiri Apitantoniki.
    Tema pinkathari oyiri roori Tajorentsi, tee owamaayi-ritzi shirampari eenchaa-niki.
  mpx-mpx: Yaa topapaab hi lovakun Yabowaine elana, inoke nige hi giginol ola kin
    wana baaba yaka nige melubolau hi pipipaaligal.
  wbp-wbp: Kala-pala yinya-jarrarlu jija-jarrarlu puraja Kaatu, manu kala-pala yirriyirrirli
    purda-nyangu. Kujarlanya kula-pala purda-nyangu kingiji. Kulalpalu-jana pungu
    wirriyawirriya kujalu palka-jarrija.
  luo-luo: To kata kamano, jochologo noluoro Nyasaye kendo ne ok gitimo gima ruodh
    jo-Misri nonyisogi mondo gitim, mine ok ginego nyithindo ma yawuowi.
  meu-meu: To hari hegwaroto hahinedia ese Dirava garina e gariva dainai idia ese
    Aigupto pavapavana ena hahedua herevana asie badinaiava, natudia mamaruanedia
    idia ese e hamauridiava.
  npi-ULB: तर छोरी रहेछ भने त्यसलाई जीवितै राख ।” तर सुँडिनीहरू परेमश्‍वरदेखि डराउँथे
    । त्यसैले तिनीहरूले मिश्रका राजाले आज्ञा दिएबमोजिम गरेनन्, बरु तिनीहरूले छोराहरूलाई
    पनि जीवितै राखे ।
  yor-yor: Ṣùgbọ́n àwọn agbẹ̀bí bẹ̀rù Ọlọ́run, wọn kò sì ṣe gẹ́gẹ́ bí ọba Ejibiti
    ti wí fún wọn; wọ́n jẹ́ kí àwọn ọmọkùnrin wà láààyè.
  emp-NTPO: Baribʌrʌ dji wẽrãrã careba warra tobibadarãba Ãcõrẽda wayasid̶aa. Maʌ̃
    bẽrã Egiptod̶ebema boroba jarad̶a quĩrãca od̶aẽ́ basía, ãtebʌrʌ umaquĩrã warra
    zaquerãra zocai b̶ʌbadjid̶aa.
  ind-ind: Namun, kedua bidan itu takut akan Allah, sehingga mereka tidak menuruti
    perintah raja Mesir. Mereka membiarkan semua bayi laki-laki yang lahir tetap hidup.
  pes-OPCB: اما قابله‌ها از خدا ترسیدند و دستور فرعون را اطاعت نکردند و نوزادان پسر
    را هم زنده نگه داشتند.
  aer-aer: Kenhe arelhe yanhe atherrele akenhe Pharaoh awetyakenhele aneke ratherre-arle
    Ngkarte apentemele, Renhe-ante ware mwantyele awetyartele. Kele ratherre anteme
    urreye akweke areye irrerlknge atwetyakenhe aneke nhenge itne akweke interlenge.
  tgl-ULB: Pero ang mga hilot ay natakot sa Diyos at hindi nila ginawa ang iniutos
    ng hari ng Ehipto; sa halip, pinabayaan nilang mabuhay ang mga lalaking sanggol.
  cbu-NT: Itaru, kizshitisin tatspumpan Apanllee kapung chinarangusin, kurakaa kuk
    nda payuranganaya.
  hui-hui: Ani lamiyagoyu wali biago libu Anduane Homogohondo giho biraga berenegome
    kini biagome layadagua nabi igiri taba hanaga biyago nabe wahene.
  mya-mya: သို့​ရာ​တွင်​ဝမ်း​ဆွဲ​အ​မျိုး​သ​မီး​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက်​ရွံ့​သူ​များ​ဖြစ်​သော​ကြောင့်
    ဘု​ရင်​၏​အ​မိန့်​ကို​မ​နာ​ခံ​ဘဲ​ယောကျာ်း​က​လေး​များ​ကို​အ​သက်​ချမ်း​သာ​စေ​ကြ​၏။-
  cbi-NTPO: Tsenñuren nakakaamu shinbulaya Diosnu balengure' jeetyatu, Egipto rei
    naakidei tiñuba juntsangui'tu, naa unbeena dekañu bain, tu'tyu' tsa tsangaala.
  bod-N: འོན་ཀྱང་སྐྱེ་གཡོག་མ་རྣམས་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པས། ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོས་གནང་བའི་བཀའ་བཞིན་དུ་མ་བྱས་པར་བུ་རྣམས་ཀྱི་སྲོག་བསྐྱབས་པ་དང་།
  sna-sna: Asi, vananyamukuta vakanga vachitya Mwari, uye havana kuita zvavakanga
    varayirwa namambo weIjipiti kuti vaite; vakarega vanakomana vari vapenyu.
  spa-BLM: Pero las parteras temían a Dios, y no hicieron lo que el rey de Egipto
    les ordenaba, sino que salvaron a los niños vivos.
  cac-cac: Palta a eb' ix vetz'vajum chi', xiv eb' ix d'a Dios. Maj sc'anab'ajejlaj
    eb' ix icha ix yal vin̈ rey chi', ton̈ej syiloch eb' ix ayic tz'alji eb' vinac
    unin chi'.
  swh-ULB: Lakini wale Wakunga walimwogopa Mungu na hawakufanya kama mfalme wa Misri
    alivyowaagiza; badala yake waliwaacha watoto wa kiume waishi.
  bel-bel: Але бабкі-павітухі баяліся Бога і не рабілі так, як казаў ім цар Егіпецкі,
    і пакідалі дзяцей жывых.
  deu-ELBBK: Aber die Hebammen fürchteten Gott und taten nicht, wie der König von
    Ägypten zu ihnen gesagt hatte, und erhielten die Knaben am Leben.
  mbb-OT: Ne ǥeina te egkahandek te Megbevayà haazà is menge mengunguyamu, wazè dan
    tumana haazà is migkaǥi kandan duen te hadì; wazè dan himetayi is menge vatà he
    maama he neuyemuwan dan.
  mal-2015: സൂതികർമ്മിണികളോ ദൈവത്തെ ഭയപ്പെട്ടു, മിസ്രയീം രാജാവു തങ്ങളോടു കല്പിച്ചതുപോലെ
    ചെയ്യാതെ ആൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിച്ചു.
  tuo-NT: Cʉ̃ tojo nimicã, coꞌterã numia peꞌe Õꞌacʉ̃rẽ wiopesase meꞌrã tʉꞌoñaꞌrã,
    wiogʉ cʉ̃ dutisere weeticãrã niwã. Tojo weerã wĩꞌmarã ʉmʉarẽ wẽjẽticãrã niwã.
  gup-gup: Dja bedda nawu daluk bokenh wanjh benekengemi God, wanjh minj benekurduyimeninj
    nawu king benbenewokrayekwong, dja bindidjaldarrkidbawoni narahrangem rowk.
  gvs-gvs: E kidi vevinayadi Yaubada siwowoine, tauna da Itipita adi tolovina ina
    lovina sikapipilave, go sem gogómana liliudi, koroto be vevina, siyatoidi maa
    yawoidi.
  rmc-rmc: Ale ola džuvľa pes daranas le Devlestar a na kerenas avke, sar lenge phenďa.
  nlg-nlg: Na pukuna rogaira na vaivine ni lutu toro nia kikinima God ke, rogaira
    toro hove na taoniana na vunaghi haba, moro lubatira na lei mane ge kara vola
    ghua.
  pes-OPV: لکن قابله‌ها از خدا ترسیدند، و آنچه پادشاه مصربدیشان فرموده بود نکردند،
    بلکه پسران را زنده گذاردند.
  ron-1924: Дар моашеле с-ау темут де Думнезеу ши н-ау фэкут че ле порунчисе ымпэратул
    Еӂиптулуй, чи ау лэсат пе копиий де парте бэрбэтяскэ сэ трэяскэ.
  ben-OBCV: সেই ধাত্রীরা অবশ্য ঈশ্বরকে ভয় করত ও মিশরের রাজা তাদের যা করতে বললেন,
    তারা তা করল না; তারা শিশুপুত্রদের বাঁচিয়ে রাখল।
  som-som: Laakiinse umulisooyinkii Ilaah bay ka cabsadeen, mana ay samayn wixii boqorkii
    Masar ku amray, ee way badbaadiyeen carruurtii labka ahayd.
  lat-VUC: Timuerunt autem obstetrices Deum, et non fecerunt juxta præceptum regis
    Ægypti, sed conservabant mares.
  eng-ASVBT: But the midwives feared God, and did not as the king of Egypt commanded
    them, but saved the men-children alive.
  mna-mna: Tamen moori ru tina timototo Anutu mi tileŋleŋ la kalŋaana. Tana tileŋ
    la king kalŋaana som, mi tizemzem zin pikin tomooto ma timbotmbot.
  ita-1885: Ma quelle levatrici temettero Iddio, e non fecero secondo che il re di
    Egitto avea loro detto; anzi lasciarono vivere i fanciulli.
  eng-LXXUP: But the midwives feared God, and did not as the king of Egypt appointed
    them; and they saved the male children alive.
  eng-ULB: But the midwives feared God and did not do as the king of Egypt ordered
    them; instead, they let the baby boys live.
  spa-VBL: Pero como las parteras respetaban a Dios, no hicieron lo que el rey de
    Egipto les había ordenado, sino que dejaban vivir a los niños también.
  fra-_FOB: Mais les sages-femmes craignirent Dieu, et ne firent pas ce que le roi
    d'Égypte leur avait dit; et elles laissèrent vivre les garçons.
  mal-mal: എന്നാൽ സൂതികർമ്മിണികൾ ദൈവത്തെ ഭയപ്പെട്ടു, ഈജിപ്റ്റ് രാജാവ് തങ്ങളോട് കല്പിച്ചതുപോലെ
    ചെയ്യാതെ ആൺകുഞ്ഞുങ്ങളെ ജീവനോടെ രക്ഷിച്ചു.
  urd-GVR: Lekin dāiyāṅ Allāh kā ḳhauf māntī thīṅ. Unhoṅ ne Misr ke bādshāh kā hukm
    na mānā balki laṛkoṅ ko bhī jīne diyā.
  suz-BL: तन्‍न मेको मीश मुर आन कली वारच पाइब नेल्‍लेमी परमप्रभु कली मान पा हिंशा,
    इजीप्‍त ङा पिपमी देंशो मपथु, वोंइश आल आन कली यो मसदमे बाक्‍त।
  ita-1927: Ma le levatrici temettero Iddio, e non fecero quello che il re d’Egitto
    aveva ordinato loro; lasciarono vivere i maschi.
  ckb-ckb: بەڵام مامانەکان لە خودا ترسان و ئەوەیان نەکرد کە پاشای میسر پێی گوتبوون،
    هێشتیان کوڕەکان بژین.
  eng-BBE: But the women had the fear of God, and did not do as the king of Egypt
    said, but let the male children go on living.
  kan-OKCV: ಆದರೆ ಸೂಲಗಿತ್ತಿಯರು ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಈಜಿಪ್ಟಿನ ಅರಸನು ತಮಗೆ ಹೇಳಿದಂತೆ ಮಾಡದೆ ಗಂಡು
    ಮಕ್ಕಳನ್ನು ಬದುಕಿಸಿದರು.
  bbb-bbb: Rove bara ije buka Godi ma vierafevo ijadufuo bu naebe kini Fero fu kuariama
    ijiege rena ame fari ije kaniae ro bume ijia arei.
  tam-2017: மருத்துவச்சிகளோ, தேவனுக்குப் பயந்ததால், எகிப்தின் ராஜா தங்களுக்கு இட்ட
    கட்டளைப்படி செய்யாமல், ஆண்பிள்ளைகளையும் உயிரோடு காப்பாற்றினார்கள்.
  spa-RV-1909: Mas las parteras temieron á Dios, y no hicieron como les mandó el rey
    de Egipto, sino que reservaban la vida á los niños.
  ron-BTF: Dar moașele s-au temut de Dumnezeu și nu au făcut cum le-a poruncit împăratul
    Egiptului, ci au lăsat băieții în viață.
  eng-WEBP: But the midwives feared God, and didn’t do what the king of Egypt commanded
    them, but saved the baby boys alive.
  eng-FBV: But because the midwives revered God, they didn't do what the king of Egypt
    had ordered. They let the boys live as well.
  nld-1939: Maar de vroedvrouwen vreesden God; ze deden niet wat de koning van Egypte
    haar had bevolen en lieten ook de jongens in leven.
  nch-BL: Pero masque quej nopa quinilhui nopa tanahuatijquet, nopa sihuame quiimacasque
    Toteco Dios huan amo quichijque cati nopa tanahuatijquet quinnahuatijtoya. Quincajque
    ma itztoca nopa oquichpilme.
  vie-1934: Nhưng các bà mụ kính sợ Đức Chúa Trời, chẳng làm theo lời vua Ê-díp-tô
    phán dặn, đều để cho các con trai sống hết.
  hin-CV: किंतु धायें परमेश्वर का भय मानने वालीं थीं. इस कारण उन्होंने राजा की बात
    नहीं मानी; वे पुत्रों को जीवित छोड़ती चली गईं.
  eng-OURB: But the midwives feared God, and didn’t do what the king of Egypt [Abode
    of slavery] ordered them, but saved the baby boys alive. (2)
  spa-BES: Pero las mujeres tenían temor de Dios, y no hicieron como dijo el rey de
    Egipto, sino dejaron que los hijos varones siguieran viviendo.
  tdx-tdx: Fe nimpañeveñe aman’ Añahare o mpanàhao, le tsy nanoe’ iareo i nandilia’
    i mpanjaka’ i Mitsraimeiy, fa nenga’ iareo veloñe o lahilahio.
  vid-vid: Ila kwa vila wahunga awo nawali womdumba Nguluwi, hawaditile kota vyowalajizwe
    na mndewa wa Misili, ila hewo nawawaleka wana walume wa Waisilaeli wekale.
  eng-OKE: But the midwives feared before the Lord, and did not act as the king of
    Mizraim had bidden them, but preserved the sons alive.
  tha-KJV: แต่​นางผดุงครรภ์​ยำเกรงพระเจ้า จึ​งม​ิ​ได้​ทำตามที่​กษัตริย์​อียิปต์​สั่งเขานั้น
    แต่​ปล่อยให้​บุ​ตรชายรอดชีวิต
  por-BR-2018: Mas as parteiras temeram a Deus, e não fizeram como o rei do Egito
    lhes mandara; em vez disso, preservaram a vida dos meninos.
  deu-ELO: Aber die Hebammen fürchteten Gott und taten nicht, wie der König von Ägypten
    zu ihnen gesagt hatte, und erhielten die Knäblein am Leben.
  eng-WYC-2018: But the midwives dreaded God, and did not by the commandment of the
    king of Egypt, but kept the knave children. (But the midwives feared God, and
    did not comply with the king of Egypt’s command, but let the male children live.)
  epo-epo: Sed la akuŝistinoj timis Dion, kaj ili ne faris, kiel diris al ili la reĝo
    de Egiptujo; kaj ili lasis la vivon al la virseksaj infanoj.
  uig-PIN: Lekin tuƣut aniliri Hudadin ⱪorⱪup, Misirning padixaⱨi ularƣa eytⱪandǝk
    ⱪilmay, bǝlki oƣul bowaⱪlarni tirik ⱪoydi.
  beo-beo: 'Be mano lasu fidisu uda da Godema dawa:i. Amaiba:le, ela da Felou ea sia:
    hame nabi. Ela da dunu mano hame fanelegei.'
  tpi-OTNT: Tasol dispela tupela meri i pret long God na tupela i no bihainim tok
    bilong king. Olsem na tupela i larim ol pikinini man i stap, tupela i no kilim
    ol.
  hau-SA: Amma ungozomomin nan masu tsoron Allah ne, ba su kuwa aikata abin da sarkin
    Masar ya gaya musu ba; suka bar jarirai maza su rayu.
  udu-udu: Hili up̱ gwansan kun dhodhi tiya mo tani uni ḵo/kina Arumgimis mo. Dhali
    uni ’koki mii gwoŋḵan ma maliḵ gi Pam Masir jin ḵankina a’di uni mo. Hili uni
    dhal uc̱iŋgwaṯẖ mo mmo’ko ki e mo be.
  uig-LAT: Lékin tughut aniliri Xudadin qorqup, Misirning padishahi ulargha éytqandek
    qilmay, belki oghul bowaqlarni tirik qoydi.
  nde-nde: Kodwa ababelethisi babemesaba uNkulunkulu, ngakho abakwenzanga lokho ababekutshelwe
    yinkosi yaseGibhithe.
  ton-ton: Ka naʻe manavahē ʻae ongo māʻuli ki he ʻOtua, pea naʻe ʻikai te na fai
    ʻo hangē ko e fekau ʻae tuʻi ʻo ʻIsipite kiate kinaua, ka naʻa na fakamoʻui ʻae
    fānau tangata.
  ces-1613: Bály se pak ty baby Boha, a nečinily tak, jakž jim poručil král Egyptský,
    ale živých nechávaly pacholíků.
  eko-eko: Ila anamavokoza apale khumoova Nluku khuhiretti etile ooziweeyo ti mfwalume
    wa Misuri, khusala awaalikha aana alume wiiya haayi.
  eng-WMB: But the midwives feared God, and didn’t do what the king of Egypt commanded
    them, but saved the baby boys alive.
  tam-TCV: ஆனாலும் மருத்துவச்சிகளோ இறைவனுக்குப் பயந்து, எகிப்திய அரசன் தங்களுக்குச்
    செய்யச் சொல்லியிருந்ததைச் செய்யவில்லை; அவர்கள் ஆண்பிள்ளைகளையும் வாழவிட்டார்கள்.
  ceb-ULB: Apan adunay kahadlok ang mga mananabang ngadto sa Dios ug wala gituman
    ang gisugo sa hari sa Ehipto kanila; hinuon, gipasagdan nila nga mabuhi ang mga
    batang lalaki.
  pol-UBG: Lecz położne bały się Boga i nie robiły tak, jak im rozkazał król Egiptu,
    ale pozostawiały chłopców przy życiu.
  agr-agr: Tujash uchí uchigmitkau aidauk Apajuín ishamaidau asag, faraón tutai tibaunak
    umikchajui. Nuadui aishmag akiintaish mautsuk idayinau.
  kyc-kyc: Dopa lamaiyamopape enda dolapome Anatu dokona lao poraiyuo suu pyao pakapala
    kiŋimi pinya leyamuli pyuo pii napala Ipuru wane dupwa ando karena kaeyambi.
  urd-GVU: لیکن دائیاں اللہ کا خوف مانتی تھیں۔ اُنہوں نے مصر کے بادشاہ کا حکم نہ مانا
    بلکہ لڑکوں کو بھی جینے دیا۔
  deu-1912: Aber die Wehmütter fürchteten Gott und taten nicht, wie der König von
    Ägypten ihnen gesagt hatte, sondern ließen die Kinder leben.
  ntj-ntj: Parturtu-pula puurrku wangka kulirnu wantirralpi minarli-tjananya nyakula
    wanka kanyiranytja. Tjiinyamarntu-pula Mama Kuurrnga kulilpayi.
  kan-2017: ಆದರೆ ಸೂಲಗಿತ್ತಿಯರು ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಐಗುಪ್ತರ ಅರಸನ ಮಾತಿನಂತೆ ಮಾಡದೆ ಗಂಡು ಮಕ್ಕಳನ್ನು
    ಜೀವದಿಂದ ಉಳಿಸಿದರು.
  ena-ena: Lɨci iamɨgali ahica agɨlaŋ Asɨ saŋ lɨdavɨla manɨgali agadɨ ciaŋ ma lubiahɨlavɨmi.
    La ninaŋ agɨladɨ valavɨdaci hɨhi hɨniavɨhadami.
  yap-yap: Machane gali ppin nem ni yow ma ayuweg e ppin u nap’an e gargel e bay madgun
    Got u wan’row, ma aram e dar folgow rok fare pilung; mi yow pag e bitir ni pumo’on
    ni dar li’ew.
  hlt-MCSB: Tedae ca-om rhoi loh Pathen te a rhih rhoi. Te dongah Egypt manghai loh
    amih rhoi taengkah a thui bangla saii rhoi pawt tih camoe te a hing sak rhoi.
  mdy-ETH: ሾይዣ ላኣሎንሢ ጋዓንቴ ፆኦሲ ዒጊጬያታሢሮ ጊብፄ ዓጮ ካኣቲ ዔያቶ ዓይሤ ጎይፆ ማዺባኣሴ፤ ጉቤ ዓቲንቆ ናኣቶዋ ዎዹዋዖ
    ሃሼኔ።
  twi-ASANTE: Esiane sɛ na awogyefoɔ no yɛ onyamesurofoɔ no enti, wɔanni mmara a ɔhene
    no hyɛɛ wɔn no so maa mmarimaa a wɔwowoo wɔn no tenaeɛ.
  ipi-ipi: Wuane leane tekeko, wanda okone lapo mane Gote yuku wato, kiŋi-to iwana
    tupa peyo ome lalapape leane pua napene konda yapele-pia.
  eng-WEBU: But the midwives feared God, and didn’t do what the king of Egypt commanded
    them, but saved the baby boys alive.
  bnp-bnp: Pali ra ngatavine nga ru mangenge na Vure, i uka ma ru ramaia a nitana
    hariki, i uka ma ru rabalaki e huriki a koma bakovi.
  wal-wal: SHin maaretissiyaageeti Xoossau yayyidi, Gibxxe kawoi eta azazidoogaadan
    oottibookkona. Eti attuma naata paxa ashshidosona.
  spa-PDDPT: Pero las parteras temieron a ʼElohim, y no hicieron según lo que el rey
    de Egipto les ordenó, sino dejaron vivir a los niños.
  gun-gun: Ha'e rã kyrĩ'i va'e rexaa kuery ma Nhanderuete renonde ojererokyjea rupi
    ikuai vy Egito pygua huvixa ijayvuague rami e'ỹ ojapo. Ha'e rami vy ndojukai avakue'i
    itui'i rã.
  agu-BL: Poro quinin e' xom yi e' xe'iyum te yi tajtza'kl yi rey, na nin cyek ẍchi'
    Ryos. Cha'stzun te cyak'ol ama'l tan quitz'e'n yi e' ni' yi xicy.
  ilo-ULB: Ngem adda panagbuteng dagiti partera iti Dios ket saanda nga inaramid ti
    imbilin ti ari iti Egipto kadakuada; ngem ketdi, binay-anda nga agbiag dagiti
    lallaki a maladaga.
  kpg-kpg: Gei nia ahina aalaa le e mmaadagu i God, meemaa digi heia di mee di king
    ne helekai ai gi ginaua, gu haga mouli hua nia dama daane.
  uig-ARA: لېكىن تۇغۇت ئانىلىرى خۇدادىن قورقۇپ، مىسىرنىڭ پادىشاھى ئۇلارغا ئېيتقاندەك
    قىلماي، بەلكى ئوغۇل بوۋاقلارنى تىرىك قويدى.
  bps-bps: Kabay i dad libun ani, gal tmabeng sut tingà, nun klikòla na kafèla Dwata,
    taman làla nimen dek i harì dale, du làla fnati i dad ngà lagi.
  sus-sus: Kɔnɔ dirasuxuie to nu gaaxuma Ala ya ra, e mu nu Misira mangɛ xa yaamari
    rabatuma. E naxa di xɛmɛmae lu e xa balo.
  pon-2006: Ahpw sounkeneitik ko, lih masak Koht riemen, ihme ira sohte peikikiong
    nanmwarkio; pwe ira kin kamourala kisin pwutak kan.
  jae-jae: Mago jaomwagaoagêc têtêc Anôtô, tec sêgôm kiŋ Aiguptuŋa nê biŋ ŋanô kêsa
    atom, agêc dedec ŋapalê ŋac sêmoa mateŋ jali amboac tonaŋgeŋ.
  ksd-ksd: Ma ra umana tena varkakava dia ga ru God ma pa dia ga torom ta ra vartuluai
    kai ra king Aigipto, ma dia ga nur vue ra umana bul tutana upi diat a laun.
  tur-YTC: Ama ebeler Tanrı'dan korktular, Mısır Kralı'nın kendilerine buyurduğu şeyi
    yapmayıp, erkek çocukları canlı kurtardılar.
  grc-BRENT: Ἐφοβήθησαν δὲ αἱ μαῖαι τὸν Θεὸν, καὶ οὐκ ἐποίησαν καθότι συνέταξεν αὐταῖς
    ὁ βασιλεὺς Αἰγύπτου, καὶ ἐζωογόνουν τὰ ἄρσενα.
  ind-AYT: Namun, bidan-bidan itu takut akan Allah sehingga mereka tidak melakukan
    seperti yang diperintahkan raja kepada mereka, melainkan membiarkan bayi laki-laki
    tetap hidup.
  nya-nya: Koma azambawo ankaopa Mulungu ndipo sanachite zimene mfumu ya Igupto inawawuza
    kuti achite. Iwo analeka ana aamuna kuti akhale ndi moyo.
  hrv-hrv: Ali su se babice bojale Boga i nisu činile kako im je naredio egipatski
    kralj, nego su ostavljale na životu mušku djecu.
  mps-mps: Tama te we si God dali wi elama, tama augwali sigo te tuni bidigo wali
    po wali pabeo. Tama te we sigo te Israel we dabego ogwa ame nabo elisiąma tagalama
    elaluai, te we sigo te ogwa ame nabo elebeo.
  tpi-tpi: Tasol dispela tupela meri i pret long God na tupela i no bihainim tok bilong
    king. Olsem na tupela i larim ol pikinini man i stap, tupela i no kilim ol.
  dan-1931: Men Jordemødrene frygtede Gud og gjorde ikke, som Ægypterkongen havde
    befalet dem, men lod Drengebørnene leve.
  vie-OVCB: Nhưng các cô đỡ kính sợ Đức Chúa Trời, bất tuân lệnh vua, không sát hại
    các con trai sơ sinh nhưng vẫn cứ để cho chúng sống.
  guj-2017: પરંતુ આ દાયણો ઈશ્વરની બીક રાખનારી અને વિશ્વાસુ હતી, એટલે તેઓએ મિસરના રાજાની
    આજ્ઞા માની નહિ અને છોકરાઓને જીવતા રહેવા દીધા.
  pon-2006A: Ahpw sounkeneitik ko, lih masak Koht riemen, ihme ira sohte peikikiong
    nanmwarkio; pwe ira kin kamourala kisin pwutak kan.
  por-BRBSL: Mas as parteiras temiam a Deus, e não fizeram o que o rei do Egito lhes
    ordenou, mas salvaram os meninos bebês vivos.
  aly-aly: Theth atherrel Akngeyekant awelhenh, Pharaoh-ek awelhey-angenharl. Awey-rneman
    ratherr atwey-angenharl, menty anetyekarl.
  cth-cth: Camo kakhesak roi e ni Cathut a taki dawkvah, Izip siangpahrang e kâpoe
    e patetlah sak laipalah ca tongpa hah a pâhlung roi.
  twi-twi: Esiane sɛ na awogyefo no yɛ nyamesurofo no nti, wɔanni mmara a ɔhene no
    hyɛɛ wɔn no so, maa mmarimaa a wɔwowoo wɔn no tenae.
  hlt-hlt: Tedae ca-om rhoi loh Pathen te a rhih rhoi. Te dongah Egypt manghai loh
    amih rhoi taengkah a thui bangla saii rhoi pawt tih camoe te a hing sak rhoi.
  tbz-SIM: Bɛnitipòbɛ̀ bɛ̀ɛ̀ pɛinko kɛ̀ bɛ̀ɛ depɛ Kuyie nkɛ́yetɛ okpɑ̀ɑ̀tì bɛ̀ nɑ̀kɛ́
    tì, kɛ níí yóu initidɑbí kɛ̀ ì ńfòù.
  msy-2020: Ezɨ amizir kamning Godɨn atiatiava Isipɨn atrivim aning mɨkemezɨ moghɨn
    amir puvatɨ, egha otariba ataghɨrazima me iti.
  dop-dop: Lʋlǝsǝlɑɑ mpɛ pɛlɛ pɑ nyɑŋɑɣɑnɑ Ɩsɔ. Ɩlɛnɑ pɑ́ kisi wulɑʋ tɔm ntɩ. Ɩlɛ
    pɑ tɑ kʋ ɑpɑlʋpiyɑ.
  azb-azb: Ancaq mamaçalar Allahdan qorxurdular və buna görə Misir padşahının onlara
    əmr etdiyi kimi etmədilər və oğlan uşaqlarını sağ buraxdılar.
  eng-DBY: But the midwives feared God, and did not as the king of Egypt had said
    to them, but saved the male children alive.
  hin-2017: परन्तु वे दाइयाँ परमेश्वर का भय मानती थीं, इसलिए मिस्र के राजा की आज्ञा
    न मानकर लड़कों को भी जीवित छोड़ देती थीं।
  wol-KYG: Teewul rewlikat ya ragal Yàlla, ba defuñu la leen buur ba sant; xanaa ñu
    bàyyi liir yu góor ya, ñu dund.
  swp-swp: Na tauabihelabalaba sisinedi Eaubada se matausiei, eo Aigupito wasawasana
    ena lauhesom nige se awaabiei, na merumeru tatao se hemauridi mo.
  bjr-bjr: Mi anaaseeqanda Faraoona ufa iriseeqara Anutuna ufara rufiaseeqa sia akoonaiqiuqa
    nárí mariqau, kaqi mariqau.
  eng-YLT: And the midwives fear God, and have not done as the king of Egypt hath
    spoken unto them, and keep the lads alive;
  kne-kne: Asi et din manpapaanak et patgen ya egyatan das Diyos, isonga adi dan tinongpal
    din inbilin di ari. Binay-an da ay matago din am-in ay moyang, olay din lalaki.
  bzd-NTPO: Erë alakölpa e'pa tö Skëköl dalöieta̱'. E' kue̱ki̱ ie'pa kë̀ wa̱ Egipto
    blú ttö̀ iu̱tëne we̱s itö iché es. Ie'pa ala'r wëpa méa̱t ttsë'ka.
  eng-WYC-2017: But the midwives dreaded God, and did not by the commandment of the
    king of Egypt, but kept the knave children.
  eng-WMBB: But the midwives feared God, and didn’t do what the king of Egypt commanded
    them, but saved the baby boys alive.
  urd-GVH: लेकिन दाइयाँ अल्लाह का ख़ौफ़ मानती थीं। उन्होंने मिसर के बादशाह का हुक्म
    न माना बल्कि लड़कों को भी जीने दिया।
  rug-rug: Ba pamaṉa nia rina barikaleqe va podopodo sa Tamasa, ke lopu va tabea rini
    sa zinama tanisa baṉara, meke lopu va matei rini sari na koburu koreo.
  gaz-gaz: Deessistoonni sun garuu waan Waaqa sodaataniif, waan mootiin Gibxi isaanitti
    hime sana hin goone; ijoollee dhiiraas akka isaan jiraataniif dhiisan.
  fra-LSG: Mais les sages-femmes craignirent Dieu, et ne firent point ce que leur
    avait dit le roi d’Égypte; elles laissèrent vivre les enfants.
  gnn-gnn: Yurru maṉḏanydja ŋunhi miyalktja maṉḏa borrk‐beyaṉiyinana Godkuna; yakana
    maṉḏa ŋunhi dhäruktja märraŋala ŋanya ŋunhi buŋgawanhanydja, yakana maṉḏa marrtjina
    bumara ḏarramuwurrunhanydja yumurrku'nha.
  yal-yal: Koni dii rasuxune yi gaxu Ala yɛɛ ra. Misiran Mangan naxan falaxi e xa,
    e mi tin na ligɛ, e yi dii xɛmɛne lu e nii ra.
  haw-1868: Aka, makau iho la na palekeiki i ke Akua; aole laua i hana i ka mea a
    ke alii o Aigupita i kauoha ai in laua; aka, hoola ae la laua i na keikikane.
  arb-NAV: غَيْرَ أَنَّ الْقَابِلَتَيْنِ كَانَتَا تَخَافَانِ اللهَ فَلَمْ تُنَفِّذَا
    أَمْرَ الْمَلِكِ فاسْتَحْيَتَا الأَطْفَالَ الذُّكُورَ.
  ewe-ewe: Ke vixela siawo vɔ̃a Mawu, eye womewɔ ɖe Egipte fia la ƒe se la dzi o,
    wona ŋutsuviawo hã tsi agbe.
  eng-LEE: But the midwives feared God, and they did not as the king of Egypt had
    commanded them, but saved the men-children alive.
  gvn-gvn: '@see-verse:EXO.001.016'
  nna-nna: Palalujirri mirtawalujirri ngarrakunyju kurlkarri marnikinyipulu Ngarrkangarra.
    Palajunjalu panypanyapululu palanga nyampalingi. Palanyju munu marlkarri wirlanamapulujaninyi
    pirirrimarta partanykarrangu
  asm-FB: কিন্তু ধাত্ৰী দুজনীয়ে ঈশ্বৰলৈ ভয় কৰিছিল, সেয়ে মিচৰৰ ৰজাই তেওঁলোকক দিয়া
    আজ্ঞা পালন নকৰি, তাৰ পৰিৱৰ্তে ল’ৰা শিশু বিলাকক জীয়াই ৰাখিলে।
  sus-A: كْنْ دِرَ سُشُييٍ تٌ نُ فَاشُمَ عَلَ يَ رَ، عٍ مُ نُ مِسِرَ مَنفّ شَ يَامَرِ
    رَبَتُمَ. عٍ نَشَ دِ شّمّمَيٍ لُ عٍ شَ بَلٌ.
  fra-SBL: Mais les sages-femmes craignirent Dieu et ne firent pas ce que le roi d'Égypte
    leur avait ordonné, mais elles sauvèrent les petits garçons vivants.
  hbo-hbo: וַתִּירֶ֤אןָ הַֽמְיַלְּדֹת֙ אֶת־הָ֣אֱלֹהִ֔ים וְלֹ֣א עָשׂ֔וּ כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר אֲלֵיהֶ֖ן מֶ֣לֶךְ מִצְרָ֑יִם וַתְּחַיֶּ֖יןָ אֶת־הַיְלָדִֽים׃
  eng-WYCLIFFE: Forsothe the medewyues dredden God, and diden not bi the comaundement
    of the kyng of Egipt, but kepten knaue children.
  piu-2006: '@see-verse:EXO.001.016'
  pjt-pjt: Palu minyma nyanga paluṟu pula Godala wangaṉarangku kulilpai munu pula
    mayatja panya Piiṟalu wangkanytja palyantja wiyangku wantingi. Munu pula iṯi nyiṯayira
    tjuṯa nyinanytjaku wantingi iluntankunytja wiyangku.
  cwe-cwe: Mbali walala wamdumba Mulungu na hawatendile fana viyawalagilize mfalume
    wa Misili‚ wawaleka wana wa chilume wakale.
  bgs-bgs: Asal tuu ágkamáddangan tô mga mabaliyan tun ta Manama. Purisu ándà dan
    bánnali tô sugù katô harì. Ándà dan matayi tô mga gabatà gamama.
  kik-kik: Na rĩrĩ, aciarithania acio tondũ nĩmetigĩrĩte Ngai, matiigana gwĩka ũrĩa
    mũthamaki wa bũrũri wa Misiri aamerĩte meke; makĩreka tũhĩĩ tũu tũtũũre muoyo.
  fra-NCL: Mais les sages-femmes craignirent Dieu, et ne firent pas comme leur avait
    dit le roi d’Égypte ; elles laissèrent vivre les garçons.
  cek-AK: Toe nawkta omsakkung Hebru nongpata hnik loe Sithaw to zit hoi pongah, Izip
    siangpahrang mah thuih ih lok baktih toengah sah hoi ai; caa nongpanawk to pathlung
    hoi.
  xla-xla: Amasiyama dulu edla wola꞉ dapiyamte iwolotapo God tlo wowota꞉mama dokopala
    oplami Pelo yu dla posalladlalo Isalael so wola꞉ta akimlala hohomalati popotimasemdiyo.
  cuk-cuk: Degi-inigwele, mukwamar-sikwigamalad Bab-Dummad-dobe itosmalad. A-ulale,
    Egipto-rey-ega-sogedba imaksasurmalad, machimala-oburgwissurmalad.
  uig-CYR: Лекин туғут анилири Худадин қорқуп, Мисирниң падишаси уларға ейтқандәк
    қилмай, бәлки оғул бовақларни тирик қойди.
  tel-2017: అయితే ఆ మంత్రసానులు దేవునికి భయపడి ఐగుప్తురాజు తమకు ఆజ్ఞాపించినట్టు చేయలేదు.
    మగపిల్లలను చంపకుండా బతకనిచ్చారు.
  hat-BSA: Men fanm saj yo te pè Bondye, yo pa t fè jan wa Égypte la te kòmande yo
    a, men yo te kite gason yo viv.
  kos-kos: Tusruktu mutan akisus inge eltal etu in sangeng sin God, oru eltal tia
    aksol tokosra, a eltal fuhlela tulik mukul uh in moul.
  hbo-WLC: וַתִּירֶ֤אןָ הַֽמְיַלְּדֹת֙ אֶת־הָ֣אֱלֹהִ֔ים וְלֹ֣א עָשׂ֔וּ כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר אֲלֵיהֶ֖ן מֶ֣לֶךְ מִצְרָ֑יִם וַתְּחַיֶּ֖יןָ אֶת־הַיְלָדִֽים׃
  ibo-ibo: Ma ndị inyom ndị a na-aghọ nwa emeghị ihe eze Ijipt gwara ha, nʼihi na
    ha tụrụ egwu Chineke. Kama ha hapụrụ ụmụ ndị ikom ndị a ndụ.
  ory-ory: ମାତ୍ର ସେହି ଧାତ୍ରୀମାନେ ପରମେଶ୍ୱରଙ୍କୁ ଭୟ କରିବାରୁ ମିସରୀୟ ରାଜାଙ୍କର ଆଜ୍ଞା ଅନୁସାରେ
    ନ କରି ପୁତ୍ରସନ୍ତାନମାନଙ୍କୁ ଜୀବିତ ରଖିଲେ।
  chk-chk: Nge ekewe chon afamw ra niueiti Kot. Iei mine resap apwönüetä än ewe kingen
    Isip allük, nge ra fen amanaua ekewe ät.
  rop-rop: Bat det dubala olgamen nomo bin duwit langa det king, dumaji dubala bin
    rispek langa God, en dubala bin kipgon larrambat ola boiwan beibi jidan laibala.
  ukr-1871: Та побоялись баби сповитухи Бога, і не чинили так, як повелїв їм царь
    Египецький, а лишали при життю хлопяток.
  bch-bch: Be taine toa rua oa timataud Deo ta tinasi maron kapei togid Isip ele posanga
    mao. Titnan gid gergeu arangaranga ga tidio.
  deu-1951: Aber die Hebammen fürchteten Gott und taten nicht, wie ihnen der ägyptische
    König befohlen hatte, sondern ließen die Kinder leben.
  eng-JPS: But the midwives feared God, and did not as the king of Egypt commanded
    them, but saved the men-children alive.
  srp-1865: Ali se babice bojahu Boga, i ne èinjahu kako im reèe car Misirski, nego
    ostavljahu djecu u životu.
  lug-lug: Naye abazaalisa baali batya Katonda, nga bamussaamu ekitiibwa, ebyo kabaka
    w’e Misiri bye yabalagira ne batabikolerako, n’abaana abalenzi nabo ne babaleka
    ne balama.
  heb-heb: ותיראן המילדת את האלהים ולא עשו כאשר דבר אליהן מלך מצרים ותחיין את הילדים׃
  ben-IRV: কিন্তু ঐ ধাত্রীরা ঈশ্বরকে ভয় করত, সুতরাং মিশরের রাজার আদেশ না মেনে ছেলে
    সন্তানদের জীবিত রাখত।
  pan-pan: ਪਰ ਦਾਈਆਂ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦੀਆਂ ਸਨ ਅਤੇ ਜਿਵੇਂ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
    ਉਨ੍ਹਾਂ ਤਿਵੇਂ ਨਾ ਕੀਤਾ, ਉਹ ਮੁੰਡਿਆਂ ਨੂੰ ਜਿਉਂਦੇ ਰੱਖਦੀਆਂ ਸਨ।
  tkr-tkr: Ebaçer Allahıle qəvəyq'ənanbı vooxhee, manbışe paççahe uvhuyn ha'a deş.
    Manbışe gadebı üç'übba g'alyaa'a vuxha.
  mya-JVB: ဝမ်းဆွဲ မတို့သည် ဘုရားသခင် ကိုကြောက်ရွံ ၍ ၊ အဲဂုတ္တု ရှင်ဘုရင် မိန့် တော်မူသည်အတိုင်း
    မ ပြု ၊ ယောက်ျား တို့ကို အသက်ချမ်းသာ ပေးကြ၏။
  tte-O: Na tosagu labuine simatausi Yaubada koina kabo kin ana walo nige sibebenalan
    kabo tatao nige sikokoyamateli.
  tbg-tbg: Minti tumanta vitanta Kotira aatu qeteha kia Pero vaiinti uva iriraiti,
    Hiparu nahenti vika qorainti vainti vatatora qaqi ke vaura.
  hmo-hmo: To inai durua henia hahine taudia ese Dirava dekenai idia gari, inai dainai
    Aigupito ena king ena hereva idia badinaia lasi, edia natuna memero idia vara
    neganai, idia hamauria.
  urd-urd: लेकिन वह दाइयाँ ख़ुदा से डरती थीं, तब उन्होंने मिस्र के बादशाह का हुक्म
    न माना बल्कि लड़कों को ज़िन्दा छोड़ देती थीं।
  rus-SYN: Но повивальные бабки боялись Бога и не делали так, как говорил им царь
    Египетский, и оставляли детей в живых.
  bqc-SIM: Ãma nↄɛpiↄ Lua vĩa vĩ, ↄ̃ aai yã́ pↄ́ a ònɛ́ kɛo, aalɛ nɛgↄ̃ɛↄ tó.
  tcz-CHONGTHU: Ama vang nao dom teni chun Pathen agin lhon jeh chun, lengpa thupeh
    chu anahsah lhon tapon, naosen pasal'a hungpeng lha ho jong chu ahinghoi lhon
    tan ahi.
  mar-mar: परंतु त्या इब्री सुइणी देवाचे भय व आदर धरून त्याच्यावर विश्वास ठेवणाऱ्या
    होत्या, म्हणून त्यांनी मिसरी राजाची आज्ञा मानली नाही; तर त्यांनी जन्मणाऱ्या मुलांनाही
    जिवंत ठेवले.
  qub-qub: Chaypis partëracunaga Diosta rispitashpanmi Egiptupa raynin nishannöga
    mana ruraranchu. Chaypa ruquenga ollgu wamra yurejcunapis alli cawananpaj yanaparan.
  bqp-bqp: Nↄgbɛ̃ pìnↄn Luda vĩna vĩ, odi yã kũ à òńnɛ kɛro, òtɛn nɛ́gↄ̃gbɛ̃nↄ tó.
  hat-hat: Men, fanmchay yo te gen krentif pou Bondye. Yo pa t' fe sa wa Lejip la
    te ba yo lòd fè a. Yo te kite ti gason yo viv tou.
  eng-BSB: The midwives, however, feared God and did not do as the king of Egypt had
    instructed; they let the boys live.
  tod-tod: Kɛlɛ maavie bo anzanuiti ti ɠɛni luazu GALA ba, ti la ɠɛni kɛɛni, eɠɛʋelei
    Ezipete masagi boni la, ti ɠɛni doun zunuiti zɛsu vulua.
  eng-WEBPB: But the midwives feared God, and didn’t do what the king of Egypt commanded
    them, but saved the baby boys alive.
  kbq-kbq: Hianagi ana a'tre'mokea Anumzamofonku koro nehuke, Isipi kini ne'mo'ma
    hanave kema huno'ma ne' mofavre'ramima zamahe frihoma hu'neana, zamahe ofri zmatrege'za
    mani'naze.
  nhe-BL: Pero yonque queja nopa quinilhui nopa tlanahuatijquetl, nopa sihuame quiimacasque
    Toteco Dios huan ax quichijque tlen nopa tlanahuatijquetl quinnahuatijtoya. Quincajque
    ma itztoca nopa oquichpilme.
  bus-bus: Nↄgbɛ̃ pìnↄↄ Luda vĩa vĩ, aↄ̃ↄe yã kɛ̀ à òńnɛ kɛro, aↄ̃ↄe nɛ́gↄ̃gbɛ̃nↄ
    too.
  gub-BL: Kuzà wapytywà har umuwete katu Tupàn izuwi ukyze pà wà. A'e rupi nuweruzar
    kwaw uwihawete ze'eg wà. Nuzuka kwaw kwarer wà. Umuikuwe kar wà.
  eng-DRA: But the midwives feared God, and did not do as the king of Egypt had commanded,
    but saved the men children.
