verse: EXO.020.001
translations:
  mal-C: 'ദൈവം ഈ വചനങ്ങൾ എല്ലാം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Nun redete Gott alle diese Worte und sprach:'
  lin-lin: 'Tala maloba oyo Nzambe alobaki :'
  eng-LSV: And God speaks all these words, saying,
  eng-GNV: Then God spake all these wordes, saying,
  eng-WEBSTER: And God spoke all these words, saying,
  nhw-BL: 'Huan Toteco Dios camanaltic huan quiijto nochi ni camanali:'
  swh-ONEN: 'Ndipo Mungu akasema maneno haya yote:'
  bba-bba: Yen biru Gusunɔ u ɡɑri yini kpuro ɡeruɑ u nɛɛ.
  eng-KJVCPB: And God spake all these words, saying,
  cpy-cpy: 'Ari iñaawae-takirori Tajorentsi iroka ñaantsi, ikantaki:'
  mpx-mpx: Yabowaine i ba i ola hiwe,
  wbp-wbp: 'Ngula-jangka, Kaatu-jana wangkaja yapaku, kuja-jana nyanunguju wangkaja:'
  luo-luo: Eka Nyasaye nowuoyo kowacho niya,
  meu-meu: Dirava ini e hereva toma.
  npi-ULB: परमेश्‍वरले यी सबै वचन बोल्नुभयोः
  yor-yor: Ọlọ́run sì sọ gbogbo ọ̀rọ̀ yìí pé,
  emp-NTPO: 'Ãcõrẽba naʌ̃gʌda jũma jarasia:'
  ind-ind: Lalu Allah berkata,
  pes-OPCB: 'خدا با موسی سخن گفت و این احکام را صادر کرد:'
  aer-aer: 'Ngkarte anteme tyerrtye areyeke alakenhe angkeke:'
  tgl-ULB: 'Sinabi ng Diyos ang mga salitang ito:'
  cbu-NT: Ashiri Apanll tárangiya Israelchicheetsi tputsi.
  hui-hui: Ngode Datagaliwabehanda ibuninaga bi lenego ogo.
  mya-mya: ဘု​ရား​သ​ခင်​က``ငါ​သည်​သင်​တို့​အား​ကျွန် ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော
    သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် တော်​မူ​၏။
  cbi-NTPO: 'Tsejtu Dios kumuinchi entsa palaaya pa'' entsandimi:'
  bod-N: དཀོན་མཆོག་གིས་བཀའ་འདི་ཐམས་ཅད་གསུངས་ནས་འདི་སྐད་དུ།
  sna-sna: 'Uye Mwari akataura mashoko aya ose akati:'
  spa-BLM: 'Dios pronunció todas estas palabras, diciendo:'
  cac-cac: 'Ix lolon Dios d''a eb'' israel, ix yalan d''a eb'' icha tic:'
  swh-ULB: 'Mungu alisema maneno yote haya:'
  bel-bel: 'І прамовіў Бог усе словы гэтыя, кажучы:'
  wed-wed: Ma God i babani ma wei riwai i latoni,
  deu-ELBBK: 'Und Gott redete alle diese Worte und sprach:'
  mbb-OT: Ne migkaǥi is Megbevayà,
  mal-2015: 'ദൈവം ഈ വചനങ്ങളൊക്കെയും അരുളിച്ചെയ്തു:'
  tuo-NT: 'Õꞌacʉ̃ ʉ̃rʉ̃gʉ̃pʉ ucũgʉ̃, nipeꞌtise aꞌte ucũsere ucũcʉ niwĩ:'
  gup-gup: God wokdanj, kunih kunwok rowk nungan yimeng,
  gvs-gvs: E tomotayadi Yaubada ilatuwokoidi ame nakae, idigo kana,
  rmc-rmc: 'O Del vakerelas savore kala lava:'
  nlg-nlg: Ma God te nia hevei vanira na vure na lei bosa ni tarai ini,
  pes-OPV: 'و خدا تکلم فرمود و همه این کلمات را بگفت:'
  ron-1924: 'Атунч, Думнезеу а ростит тоате ачесте кувинте ши а зис:'
  aui-aui: Wasina bi God mmkodi sisiyama ivisisiya bo,
  ben-OBCV: 'আর ঈশ্বর এইসব কথা বললেন:'
  som-som: Markaasaa Rabbigu erayadan oo dhan ku hadlay, isagoo leh,
  lat-VUC: 'Locutusque est Dominus cunctos sermones hos:'
  eng-ASVBT: And God spake all these words, saying,
  mna-mna: 'To Anutu ikam sua ta boozomen tiŋgi pizin. Iso:'
  ita-1885: 'ALLORA Iddio pronunziò tutte queste parole, dicendo:'
  eng-LXXUP: 'And the Lord spoke all these words, saying:'
  eng-ULB: 'God spoke all these words:'
  spa-VBL: 'Dios dijo todas las siguientes palabras:'
  fra-_FOB: 'Alors Dieu prononça toutes ces paroles, en disant:'
  mal-mal: 'ദൈവം ഈ വചനങ്ങളൊക്കെയും അരുളിച്ചെയ്തു:'
  lit-lit: 'Ir Dievas kalbėjo visus šiuos žodžius, sakydamas:'
  urd-GVR: Tab Allāh ne yih tamām bāteṅ farmāīṅ,
  suz-BL: मिनु परमप्रभुमी मार लोव़ पाप्‍तु देंशा हना मत्ती ५:१७-२८
  ita-1927: 'Allora Iddio pronunziò tutte queste parole, dicendo:'
  ckb-ckb: 'خودا هەموو ئەم فەرمایشتانەی بە گەل فەرموو:'
  eng-BBE: 'And God said all these words:'
  kan-OKCV: 'ದೇವರು ಈ ಎಲ್ಲಾ ವಾಕ್ಯಗಳನ್ನು ಹೇಳಿದರು:'
  bbb-bbb: Areme Mosisi fune e Isureroko boeje kumeno bu una besu afuivoga fu kiae,
    Godido vua akae ka mamekanu fu kuaema ije ijiege. E Ireobo naeje naka Godi jone.
    Ijadufuo maeje ja gamia e Ijifitiko ijiebuo mani baki imenoejoga nare ja kaenamiana
    keke ruae.
  tam-2017: தேவன் பேசிச் சொல்லிய எல்லா வார்த்தைகளாவன.
  spa-RV-1909: 'Y HABLÓ Dios todas estas palabras, diciendo:'
  ron-BTF: 'Și Dumnezeu a vorbit toate aceste cuvinte, spunând:'
  eng-WEBP: God spoke all these words, saying,
  eng-FBV: 'God spoke all the following words:'
  nld-1939: 'Toen sprak God alles wat volgt:'
  nch-BL: 'Huan Toteco Dios camanaltic huan quiijto nochi ni camanali:'
  vie-1934: 'Bấy giờ, Đức Chúa Trời phán mọi lời nầy, rằng:'
  hin-CV: 'तब परमेश्वर ने कहा:'
  eng-OURB: God spoke all these words, saying,
  spa-BES: 'Y Dios dijo todas estas palabras:'
  tdx-tdx: 'Le nanao o hene tsara zao t’i Andrianañahare:'
  vid-vid: Nguluwi nakalonga ulonzi awu weng'ha, nakalonga,
  eng-OKE: And the Lord spake all these words, saying,
  tha-KJV: พระเจ้าตรัสพระวจนะทั้งสิ้นต่อไปนี้​ว่า
  por-BR-2018: 'E falou Deus todas estas palavras, dizendo:'
  deu-ELO: 'Und Gott redete alle diese Worte und sprach:'
  eng-WYC-2018: And the Lord spake all these words,
  epo-epo: 'Kaj Dio diris ĉiujn sekvantajn vortojn:'
  uig-PIN: 'Huda munu barliⱪ sɵzlǝrni bayan ⱪilip mundaⱪ dedi: —'
  beo-beo: Gode da amane sia:i,
  tpi-OTNT: God i tok olsem,
  hau-SA: Sai Allah ya faɗi waɗannan kalmomi ya ce,
  udu-udu: 'Arumgimis oki’da ris gwo gwansani ’baar mo mmo/o ki:'
  uig-LAT: 'Xuda munu barliq sözlerni bayan qilip mundaq dédi: —'
  nde-nde: 'UNkulunkulu wakhuluma amazwi wonke la wathi:'
  ton-ton: Pea naʻe folofolaʻaki ʻe he ʻOtua ʻae ngaahi folofola ni kotoa pē, ʻo pehē,
  ces-1613: 'I mluvil Bůh všecka slova tato, řka:'
  eko-eko: 'Nluku alupa mattakhuzi ooshi apa araka:'
  eng-WMB: God spoke all these words, saying,
  tam-TCV: 'இறைவன் இந்த வார்த்தைகள் எல்லாவற்றையும் பேசினார்:'
  ceb-ULB: 'Gisulti sa Dios kining tanan nga mga pulong:'
  pol-UBG: 'I Bóg mówił te wszystkie słowa:'
  agr-agr: 'Apajuí chichaak juna aatus ashí tiuwai:'
  kyc-kyc: Pii dasipa peparae Anatu baame leya.
  urd-GVU: تب اللہ نے یہ تمام باتیں فرمائیں،
  deu-1912: 'Und Gott redete alle diese Worte:'
  ntj-ntj: Nyangka Mama Kuurrtu ngaapirinypa watjarnu,
  kan-2017: 'ದೇವರು ಈ ಎಲ್ಲಾ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಅವರಿಗೆ ಕೊಟ್ಟನು:'
  ena-ena: Asɨ agaŋ ciaŋ vɨdɨvɨdɨŋ agɨladɨ abami.
  yap-yap: I Got e weliy urngin e pi thin ney. I ga’ar,
  hlt-MCSB: Pathen loh ol cungkuem he a thui tih,
  mdy-ETH: ፆኦሲ፥ ሃካፓ ሊካ ዓኣ ዓይሢፆ ዴሮም ዓይሤኔ፦
  twi-ASANTE: 'Afei, Onyankopɔn kaa nsɛm yi kyerɛɛ wɔn:'
  mwc-mwc: Damanina ba God pipiya nikosi wona ereonowasi i sisiyana.
  eng-WEBU: God spoke all these words, saying,
  bnp-bnp: A Vure i taki e huriki a Israel i ta maea,
  bvr-bvr: Gun-guna janguny Wangarr gu-gurrmurra wengga.
  wal-wal: Xoossai ha qaalata ubbaa hagaadan yaagidi haasayiis;
  spa-PDDPT: 'ʼElohim habló todas estas Palabras:'
  gun-gun: 'Ha''e gui po rami Nhanderuete ijayvu. Ha''e vy aipoe''i:'
  agu-BL: 'Je ca''wl Ryos yi talnak scyetz yi e'' xonl Israel:'
  ilo-ULB: 'Imbaga ti Dios amin dagitoy a sasao:'
  kpg-kpg: 'God ga helekai i nia helekai aanei: 1'
  uig-ARA: 'خۇدا مۇنۇ بارلىق سۆزلەرنى بايان قىلىپ مۇنداق دېدى: ــ'
  bps-bps: Na talù Dwata, na ani i manan,
  tof-tof: God bóktanórr blaman ini bóktan opor wagó,
  sus-sus: 'Na tɛmui Alatala naxa yi masenyi ti:'
  pon-2006: 'Koht ketin poahngoak. oh iet audepe kan:'
  jae-jae: Ma Apômtau kêsôm biŋ samob tonec ŋai gebe
  ksd-ksd: 'Ma God i ga tatike go ra lavur tinata, ma i ga biti:'
  tur-YTC: 'Tanrı bütün bu sözleri söyleyip şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πάντας τοὺς λόγους τούτους, λέγων,
  ind-AYT: Kemudian, Allah menyampaikan semua firman ini, kata-Nya,
  nya-nya: 'Ndipo Mulungu anayankhula mawu onse awa nati:'
  hrv-hrv: 'Onda Bog izgovori sve ove riječi:'
  mps-mps: Godigo te po wai,
  tpi-tpi: God i tok olsem,
  dan-1931: 'Gud talede alle disse Ord og sagde:'
  vie-OVCB: 'Đức Chúa Trời ban cho dân chúng mọi lời này:'
  guj-2017: 'પછી યહોવાહે આ સર્વ વચનો ઉચ્ચારતાં કહ્યું:'
  pon-2006A: 'Koht ketin poahngoak. oh iet audepe kan:'
  por-BRBSL: 'Deus falou todas estas palavras, dizendo:'
  aly-aly: Akngey angkenh Israel-kenh-rnemek alakenh-anyem,
  cth-cth: Hat navah, Cathut ni a dei e lawk teh,
  twi-twi: 'Na Onyankopɔn kaa nsɛm yi yi nyinaa:'
  hlt-hlt: Pathen loh ol cungkuem he a thui tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie nnɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀:'
  msy-2020: 'Ezɨ God kamaghɨn mɨgei:'
  azb-azb: 'Allah bütün bu sözləri belə söylədi:'
  eng-DBY: And God spoke all these words, saying,
  hin-2017: तब परमेश्वर ने ये सब वचन कहे,
  wol-KYG: 'Yàlla wax na bànni Israyil kàddu yii yépp, ne leen:'
  swp-swp: Eaubada riba gamagaridi ta i ribaedi, i ene,
  bjr-bjr: Anutufa maaqi qinoo.
  eng-YLT: '''And God speaketh all these words, saying,'
  kne-kne: Idi makdeng di, pag mankalis Diyos yan kanana,
  wat-wat: Eketa Guyau gisawakedana nofe matatafuna namoḡa i venisiya.
  bzd-NTPO: 'Skëköl tté ta̱ ichéitö i'' es:'
  eng-WYC-2017: And the Lord spake all these words,
  eng-WMBB: God spoke all these words, saying,
  urd-GVH: तब अल्लाह ने यह तमाम बातें फ़रमाईं,
  rug-rug: 'Hire sari na zinama te Tamasa, saripu zama ni Sa:'
  gaz-gaz: 'Waaqni akkana jedhee dubbii kana hunda dubbate:'
  fra-LSG: 'Alors Dieu prononça toutes ces paroles, en disant:'
  gnn-gnn: Yo. Bala Gunhu' Godtja waŋanana, romnha nherrara nhanukalayŋuwu ŋayi yolŋu'‐yulŋuwunydja;
    dhuwala malanha ŋayi romdja nherrara gam'.
  yal-yal: Ala yi falani itoe birin ti, a naxa,
  iou-iou: Täŋpäkaŋ Anututä man ŋode kudup yäŋahäŋpäŋ yäŋkuk;
  haw-1868: OLELO mai la ke Akua i keia mau olelo a pau, i mai la.
  arb-NAV: 'ثُمَّ نَطَقَ اللهُ بِجَمِيعِ هَذِهِ الأَقْوَالِ:'
  ewe-ewe: 'Eye Mawu gblɔ nya siawo be:'
  eng-LEE: And God spoke all these words, saying,
  gvn-gvn: Godungku kuku dajin, yalaman, “Ngayuku yurranga Maja, yurranga God. Ngayuku
    yurranin ngulkurrduku bubumun Egyptmun wundin kulimun.
  asm-FB: 'ঈশ্বৰে এই সকলো কথা ক’লে:'
  sus-A: نَ تّمُي عَلَتَلَ نَشَ يِ مَسٍنيِ تِ؛
  fra-SBL: 'Dieu prononça toutes ces paroles, en disant :'
  hbo-hbo: וַיְדַבֵּ֣ר אֱלֹהִ֔ים אֵ֛ת כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה לֵאמֹֽר׃ ס
  eng-WYCLIFFE: And the Lord spak alle these wordis, Y am thi Lord God,
  piu-2006: Katutjalu yalatji watjaṉu, “Ngayuluṉa nyurrangarrimpa mayutju tiṉa nyinanyi,
    Katutjanya. Paṉa Yitjipilanyurra waarrkana nyinapayi, ngayuluṉa nyurranya pakaltjingara
    kanara ngalya katingu. Ngayunya kutjunyurra waḻkuntjaku. Ngayunya nguwanpa kutjupa
    wiyalingku palyara waḻkuntjaku. Katu ngurrara nguwanpa, tjinguru paṉa ngurrara
    nguwanpa wiyanyurra palyara ngaratjunkunytjaku waḻkulkitjangku. Kapingka nyinapayi
    tjuṯa nguwanpaṯarra wiya palyara waḻkuntjaku. Palunya tjuṯa wiyanyurra pupakatirra
    waḻkuntjaku. Ngayulu Katutjanya kutjuṉa nyurrangarrimpa mayutju tiṉa nyinanyi.
    Mayutju kutjupangku wiya nyurranya kanyiṉi. “Ngayuku yunytjuwiya nyinapayi tjuṯaṉa
    tjananya pungkuku. Palunya tjuṯaku ngaṉṯitja tjuṯaṯarra ngayuluṉa tjananya pungkuku.
    Ngayuku yunytju nyinapayi tjuṯaṉa tjananya yaṉṯayaṉṯalku, tjawutjuna tjuṯa, ngayuku
    wangkaku tjukarurru nyinapayi tjuṯa. “Ngayunya yini ngunytji wiyanyurra wangkanytjaku.
    Ngayunya yini ngunytji wangkanyingkaṉa pungkuku. “Tjarritiyingka nyurrangarri
    waarrkawiya nyinanytjaku, ngayunya Katutjanya kutju kulintjaku. Palyanyurra tjiṉṯu
    kutjupa tjuṯangka waarrkarrinytjaku. Tjuṯanyurra waarrkawiya nyinanytjaku, nyurrangarrimpa
    pipirri tjuṯa, waarrkana tjuṯa, yanngatja tjuṯa, anta naanytja, puluka tuungkiyi
    tjuṯaṯarra. Tjiṉṯu tjikitjipalangkaṉa waarrkarrirra paṉa ilkariṯarra palyaṉu,
    palulanguru Tjarritiyingka waarrkawiyalpiṉa nyinangu. Nyinarra yunyparringuṉa
    tjiṉṯu palumpa. Palulanguru yaṉangu tjuṯa tjiṉṯu palula ngayunya kulira kutju
    waḻkuntjaku. “Paapaku, maamaku wangkakunyurra kaangkinytji nyinanytjaku. Yalatjinyurra
    kulira ngurra Kayinanala nyinarra kutu palula palya nyinamalpa. Kayinanalanyurra
    nyinarra palyangku kanyintjaku. “Yaṉangu kutjupa wiyanyurra mirri pungkunytjaku.
    “Wiyanyurra tjulyara kutjupaku miiṯa kanyintjaku. “Yulytja kutjupaku wiyanyurra
    mulyaṯangku mantjintjaku. “Wiyanyurra ngunytji tjakultjunkunytjaku. “Yaṉangu kutjupaku
    yulytja wiyanyurra yunytjurringkula kanyintjaku. Palumpa waaḻaku, tjinguru miiṯaku
    wiyanyurra yunytjurringkula nyinanytjaku. Palumpa kuka tjuṯakuṯarra puluka, tuungkiyi,
    tjiipi, wiyanyurra yunytjurringkula kanyintjaku.”
  pjt-pjt: Ka murpu panya katu Godalu tjukurpa puḻka tjuṯa wangkangu nyanga alatji,
  cwe-cwe: Mulungu kalonga mbuli zino zose, kalonga,
  bgs-bgs: Ni gó tô igkagi katô Manama tun ta mga manubù, na mà din,
  kik-kik: 'Nake Ngai akĩaria ciugo ici ciothe, akiuga atĩrĩ:'
  fra-NCL: 'Et Dieu prononça toutes ces paroles, en disant :'
  cek-AK: Hae loknawk boih Sithaw mah thuih;
  xla-xla: Epame Godtapo epo atlaiyo,
  cuk-cuk: 'Bab-Dummad sunmakded, weyob sogded:'
  uig-CYR: 'Худа муну барлиқ сөзләрни баян қилип мундақ деди: —'
  pma-pma: 'Evus, Ahi selus min meatin vasi keil en selusien keil ekek:'
  tel-2017: దేవుడు ఈ ఆజ్ఞలన్నిటినీ వివరించి చెప్పాడు,
  hat-BSA: 'Bondye te pale tout pawòl sa yo e te di:'
  bxh-bxh: 'Yaubada ya liba, na ena libadi itete:'
  nay-nay: Yarnin itye Godowe harnakar tungarar luku.
  kos-kos: 'Na God El kaskas, ac pa inge kas nukewa El tuh fahk:'
  hbo-WLC: וַיְדַבֵּ֣ר אֱלֹהִ֔ים אֵ֛ת כָּל־הַדְּבָרִ֥ים הָאֵ֖לֶּה לֵאמֹֽר׃ ס
  ibo-ibo: 'Chineke kwuru okwu ndị a niile sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ଏହିସବୁ କଥା କହିଲେ, ଯଥା,
  chk-chk: Iwe, ikkei ekewe kapas meinisin Kot a apasa,
  rop-rop: Brom deya God bin tok dislot wed,
  ukr-1871: 'І глаголав Господь всї словеса оцї, глаголючи:'
  bch-bch: Ta Deo ikado posanga toa ngada ne ga bedane,
  deu-1951: 'Da redete Gott alle diese Worte und sprach:'
  eng-JPS: 'And God spoke all these words, saying:'
  srp-1865: 'Tada reèe Bog sve ove rijeèi govoreæi:'
  lug-lug: 'Awo Katonda n’ayogera ebigambo bino, n’agamba nti:'
