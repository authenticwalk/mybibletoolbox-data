    ဧည့်သည် အာဂန္တုသည် အလုပ် မ လုပ် ရ။
  tte-O: na kaliyate sebenna koina bwaimwa kaliyate kaba kaiyawasi yakayakasisina
    koliyau. Kaliyatenane koina kisi yabo ipaisowa tem kowa o natumwao o am topaisowa
