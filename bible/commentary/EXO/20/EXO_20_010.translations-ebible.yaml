  ibo-ibo: Ma ụbọchị nke asaa bụ ụbọchị izuike nke Onyenwe anyị Chineke gị. Ị gaghị
    arụ ọrụ ọbụla nʼụbọchị ahụ, gị onwe gị, nwa gị nwoke na nwa gị nwanyị, onye ọrụ
    gị nwoke, onye ọrụ gị nwanyị, maọbụ anụ ụlọ gị ọbụla, ọbụladị onye ọbịa bi nʼobodo
    gị.
  ory-ory: ମାତ୍ର ସପ୍ତମ ଦିନ ତୁମ୍ଭ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କର ବିଶ୍ରାମ ଦିନ ଅଟେ; ତହିଁରେ ତୁମ୍ଭେ,
    କି ତୁମ୍ଭର ପୁତ୍ର, କି ତୁମ୍ଭର କନ୍ୟା, ତୁମ୍ଭର ଦାସ, କି ଦାସୀ, ତୁମ୍ଭର ପଶୁ, କି ତୁମ୍ଭର ନଗରଦ୍ୱାରବର୍ତ୍ତୀ
    ବିଦେଶୀ, କେହି କୌଣସି କାର୍ଯ୍ୟ କରିବ ନାହିଁ।
  chk-chk: Nge ewe afisuen rän ewe ränin sapat fän itei ngang ewe Samol mi Lapalap
    om Kot. Kosap föri och angang lon, sap en are noum mwän are noum fefin, sap noum
    chon angang mwän are chon angang fefin, sap pwal noum man are ewe chon ekis mi
    nom leäpärum.
  rop-rop: Bat det namba 7 dei im Sebathdei blanga main. Yumob en yumob biginini olabat
    en yumob wekinmen en wekingel en ola enimul blanga yumob en eni streinja pipul
    hu jidan garram yumob, nobodi nomo lau blanga dum eni wek langa det Sebathdei.
  ukr-1871: День же семий субота Господеві, Богу твойму.
  bch-bch: Be ado lima ga rua aea, eine Ado Earainga aea ton am Maron Deo. Ngan ado
    toaiua, irangrang ngan eao kado naurata eta mao. Be lem gergeu arangaranga ga
    taine, ga lem paeaeanga arangaranga ga taine, ga lem masilau mud, ga panua ngan
    tibur padengada toa timamado pago, gimi toa ngada ne arangrang ngan akado naurata
    eta ngan ado toaiua mao.
  deu-1951: aber am siebenten Tag ist der Sabbat des HERRN, deines Gottes; da sollst
    du kein Werk tun; weder du, noch dein Sohn, noch deine Tochter, noch dein Knecht,
    noch deine Magd, noch dein Vieh, noch dein Fremdling, der in deinen Toren ist.
  eng-JPS: but the seventh day is a sabbath unto the LORD thy God, in it thou shalt
    not do any manner of work, thou, nor thy son, nor thy daughter, nor thy man-servant,
    nor thy maid-servant, nor thy cattle, nor thy stranger that is within thy gates;
  srp-1865: A sedmi je dan odmor Gospodu Bogu tvojemu; tada nemoj raditi nijednoga
    posla, ni ti, ni sin tvoj, ni kæi tvoja, ni sluga tvoj, ni sluškinja tvoja, ni
    živinèe tvoje, ni stranac koji je meðu vratima tvojim.
  lug-lug: naye olunaku olw’omusanvu ye Ssabbiiti ya Mukama Katonda wo. Ku lunaku
    olwo tokolerangako mulimu gwonna; ggwe, wadde mutabani wo, wadde muwala wo, wadde
    omuweereza wo omusajja, oba omuweereza wo omukazi, wadde ensolo zo, wadde omugenyi
    ali omumwo.
  heb-heb: ויום השביעי שבת ליהוה אלהיך לא תעשה כל מלאכה אתה ובנך ובתך עבדך ואמתך ובהמתך
    וגרך אשר בשעריך׃
  ben-IRV: কিন্তু সপ্তম দিন তোমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বিশ্রামদিন; সে দিন তুমি
