  hat-hat: Men, setyèm jou a, se jou repo pou nou mete apa pou Seyè a, Bondye nou
    an. Jou sa a, nou p'ap fè ankenn travay, ni nou menm, ni pitit gason nou, ni pitit
    fi nou, ni moun k'ap travay lakay nou, ni bèt nou yo, ni etranje ki lakay nou.
  eng-BSB: but the seventh day is a Sabbath to the LORD your God, on which you must
