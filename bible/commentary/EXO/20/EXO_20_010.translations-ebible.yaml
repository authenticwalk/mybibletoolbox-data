    ਅਤੇ ਨਾ ਤੇਰਾ ਪਰਦੇਸੀ ਜਿਹੜਾ ਤੇਰੇ ਫਾਟਕਾਂ ਦੇ ਅੰਦਰ ਹੈ।
  tkr-tkr: Yighıd'esın yiğıd, Şabbatıd hasre Rəbbis, yiğne Allahıs ixhecen. Mane yiğıl
