  pjt-pjt: Palu tjiṟirpi 6 ngaṟala wiyaringkunyangka maḻangka tjiṟirpi panya 7 ngaṟanyi
    Tjiṉṯu Miḻmiḻpa nyura waṟka wiya nyinara pakuwiyaringkula ngayunya kulintjaku.
