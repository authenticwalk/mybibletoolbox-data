    wa chike, hebu wasang'hani wako wa chike hebu wasang'hani wako wa chilume, mnyama
    wako wa kufugigwa hebu nyambenyambe yeli muna ikaye yako.
  bgs-bgs: Asal tô ikapittu álló, tô gó é álló ka kapaginawa yu ébô pangadapán yu
    tô Áglangngagán na Manama yu. Tun ta álló ka kapaginawa, yakó áglumu, agad sikiyu,
    tô mga gabatà yu, tô mga taratabang yu, tô mga mannanap yu, asta tô ássa mga manubù
    na góddô tun ákniyu.
  kik-kik: no mũthenya wa mũgwanja nĩ Thabatũ ya Jehova Ngai waku. Mũthenya ũcio ndũkanarute
    wĩra o na ũrĩkũ, wee mwene, kana mũrũ-guo, kana mwarĩ-guo, kana ndungata yaku
