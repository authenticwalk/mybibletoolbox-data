verse: EXO.020.010
translations:
  mal-C: എന്നാൽ ഏഴാംദിവസം നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ബത്ത് ആകുന്നു. അന്ന് നിങ്ങളോ
    നിങ്ങളുടെ പുത്രനോ പുത്രിയോ ദാസനോ ദാസിയോ മൃഗങ്ങളോ നിങ്ങളുടെ പട്ടണങ്ങളിൽ താമസിക്കുന്ന
    പ്രവാസിയോ ജോലിയൊന്നും ചെയ്യാൻ പാടില്ല;
  deu-TKW: Aber der siebente Tag ist ein Jahwe, deinem Gotte, geweihter Sabbat; da
    sollst du gar kein Geschäft verrichten, weder du selbst, noch dein Sohn oder deine
    Tochter, dein Sklave noch deine Sklavin, noch dein Hausvieh, noch der Fremde,
    der sich in deinen Ortschaften aufhält.
  lin-lin: Kasi mokolo ya sambo ezali mokolo ya Saba ya Yawe, Nzambe na yo. Na mokolo
    wana, okosalaka mosala ata moko te ; ezala yo, mwana na yo ya mobali, mwana na
    yo ya mwasi, mowumbu na yo ya mobali, mwasi mowumbu na yo, bibwele na yo to mopaya
    oyo azali kati na bingumba na yo.
  eng-LSV: and the seventh day [is] a Sabbath to your God YHWH; you do not do any
    work, you, and your son, and your daughter, your manservant, and your handmaid,
    and your livestock, and your sojourner who is within your gates—
  eng-GNV: 'But the seuenth day is the Sabbath of the Lord thy God: in it thou shalt
    not do any worke, thou, nor thy sonne, nor thy daughter, thy man seruant, nor
    thy mayde, nor thy beast, nor thy stranger that is within thy gates.'
  eng-WEBSTER: 'But the seventh day is the sabbath of the LORD thy God: in it thou
    shalt not do any work, thou, nor thy son, nor thy daughter, thy man-servant, nor
    thy maid-servant, nor thy cattle, nor thy stranger that is within thy gates:'
  nhw-BL: Pero nopa chicompa tonal elis se tonal para ximosiyajquetzaca huan techhueyitlalica
    na niamoTECO Dios. Ipan nopa tonal amo hueli antequitise, niyon amo xijcahuilica
    ma tequiti amotelpoca, niyon amoichpoca, niyon amotequipanojca, niyon amosihua
    tequipanojca, niyon amotlapiyalhua, niyon nopa seyoc tlali ejquetl catli itztoc
    ipan amochaj.
  swh-ONEN: lakini siku ya saba ni Sabato kwa Bwana Mungu wako. Siku hiyo hutafanya
    kazi yoyote, wewe, wala mwanao au binti yako, wala mtumishi wako wa kiume au wa
    kike, wala wanyama wako, wala mgeni aliye ndani ya malango yako.
  bba-bba: Adɑmɑ sɔ̃ɔ nɔɔbɑ yiruserɑ tɑ sɑ̃ɑ tɔ̃ɔ wɛ̃rɑruɡiru te i nɛ Gusunɔ bɛɛn
    Yinni derie. Tɔ̃ɔ te sɔɔ, i ku rɑ sɔmburu ɡɑru ko, bɛɛ kɑ bɛɛn bibu, ǹ kun mɛ
    bɛɛn yobu, ǹ kun mɛ bɛɛn yɑɑ sɑbenu, ǹ kun mɛ sɔɔ be bɑ wɑ̃ɑ bɛɛn yɛnusɔ.
  eng-KJVCPB: 'but the seventh day is the sabbath of the Lord thy God: in it thou
    shalt not do any work, thou, nor thy son, nor thy daughter, thy manservant, nor
    thy maidservant, nor thy cattle, nor thy stranger that is within thy gates:'
  cpy-cpy: Rooma kiteejeri 7, ari pikenkishire-teenari Naaka, Pitajorentsite. Tee
    okameethatzi pantawae-tantyaawo iroka kiteejeri, eejatzi pitomi, pishinto, pomperatani,
    pipira-paeni, eejatzi paashini-jatzi ikaatzi jeekimo-tzimiri pipankoki.
  mpx-mpx: yaa lan seben-ina elana lan veyaho i bwabwalena elau. Lan yaka bahi etega
    ni tutuwalali, ebo komiu, ebo natumiyau, ebo wami totuwalali, ebo wami bwasumu,
    o ebo bwabwali bolo hi miminaa wami panuwaa.
  wbp-wbp: Kala Parra-nyayirni-wangu ngaju-nyangu ngulaju tarruku ngajuku. Parra nyampurla,
    yapajulpalu warrki-wangu nyinakarla, manulpajulurla pulka-pungkarla. Kuruwarri
    nyampuju jintawarlayiki nyurrurlaku manu kurdukurdu nyurrurla-nyanguku, nyurrurla-nyangu
    warrkiniki manu yapa-karirlanguku ngurrara-kari-wardingkiki ngula kalu nyinami
    nyurrurlarla. Panu-jukulpankulu warrki-wangu nyinayarla Parra-nyayirni-wangurla
    ngaju-nyangurlaju.
  luo-luo: to chiengʼ mar abiriyo en Sabato ne Jehova Nyasaye ma Nyasachu. Chiengʼno
    ok unutim tich moro amora, bed ni un kata yawuotu kata nyiu kata jotiju machwo
    kata jotiju mamon kata jambu kata jodak manie dieru.
  meu-meu: a dina ihahituna na dina helaḡana, Iehova emu Dirava ena. Una dina ai basio
    ḡaukara, oi eiava natumu maruanena eiava natumu hahinena eiava emu hesiai tauna
    eiava hesiai hahinena eiava emu boromakau, eiava idau tauna emu ruma ai e noho
    hedoamu.
  npi-ULB: तर सातौँचाहिँ दिन परमप्रभु तिमीहरूका परमेश्‍वरको शबाथ हो । यस दिनमा तिमीहरूले,
    तिमीहरूका छोराछोरी वा तिमीहरूका कमारा-कमारी वा तिमीहरूका गाईवस्तु वा तिमीहरूको
    द्वारभित्र भएका परदेशीले कुनै काम नगरोस् ।
  yor-yor: 'ṣùgbọ́n ọjọ́ keje ni ọjọ́ ìsinmi Olúwa Ọlọ́run rẹ: nínú rẹ̀ ìwọ kò gbọdọ̀
    ṣe iṣẹ́kíṣẹ́ kan: ìwọ, àti ọmọ rẹ ọkùnrin àti ọmọ rẹ obìnrin, ọmọ ọ̀dọ̀ rẹ ọkùnrin
    àti ọmọ ọ̀dọ̀ rẹ obìnrin, àti ẹran ọ̀sìn rẹ, àti àlejò rẹ, tí ń bẹ nínú ibodè
    rẹ.'
  emp-NTPO: Sietebema ewarira ʌ̃nãũbada ewaria. Maʌ̃ ewarira mʌ̃ itea wagad̶ida panʌa.
    Maʌ̃ ewarid̶e bãrãba ni cãrẽ trajura od̶acara panʌa. Bãrã warrarãba, bãrã caurãba,
    bãrã nezoca umaquĩrãrãba, bãrã nezoca wẽrãrãba, bãrã animarãba, ãĩbemarã bãrã
    tãẽna b̶ea bid̶a ni cãrẽ trajura od̶acara panʌa.
  ind-ind: tetapi pada hari ketujuh, yaitu Sabat, kalian harus menghormati Aku, TUHAN
    Allahmu, dengan menghentikan segala pekerjaan. Tidak ada yang boleh melakukan
    pekerjaan, baik kamu, anak-anakmu, hamba-hambamu, maupun para pendatang yang tinggal
    di antaramu, bahkan hewan ternakmu.
  pes-OPCB: ولی در روز هفتم که شَبّات یهوه خدای توست هیچ کار نکن، نه خودت، نه پسرت،
    نه دخترت، نه غلامت، نه کنیزت، نه مهمانانت و نه چارپایانت.
  aer-aer: 'Kenhe Arlte Apurrke Atyinhe ameke-ameke aneme. Arlte nhenhe ikwerenge
    tyerrtye areye warrke-irretyale anetyeke, itne ltyerretyeke ware Ayenge utyernemele
    tnaketyeke! Angkentye nhenhe tyerrtye ingkirreke anthurreke aneme: Arrekantherre,
    ampe arrekantherrenhe areyeke-arlke, warrkene arrekantherrenhe areyeke-arlke,
    tyerrtye areyeke apmere arrpenhe-ngentyele arrekantherre-arlenge-arle anemeke.
    Tyerrtye angwenhe apeke re warrke-irretyale anetyeke Arlte Apurrke Atyinhele.'
  tgl-ULB: Pero ang ikapitong araw, ay isang Araw ng Pamamahinga para sa akin, si
    Yahweh ang inyong Diyos. Dito dapat walang gagawa ng anumang gawain, ikaw, ni
    ang iyong anak na lalaki, ni ang iyong anak na babae, ni iyong lalaking lingkod,
    ni iyong babaeng lingkod, ni iyong baka, ni ang dayuhan na nasa loob ng iyong
    mga tarangkahan.
  cbu-NT: Itaru, zar tsimbun mataykachu anush kanusangtsa. Kanuskus, nuwaa ungirtangtsa;
    misha anush zar pakchiyam tarawaztarintspa. Mishat, ipartamtish kamuz, misha iparish
    kiz tarawaztarusinapa. Mishat, m'chachiritamtish kamuz, misha m'chachirish kiz
    tarawaztarusinapa. Mishat, chinllinitamtis, misha yuw tputs nllitari shiyapa taakana
    antamsin tarawaztarusinapa.
  hui-hui: ai horo kanego i̱ mitangi bialu ha̱lo halimulonaga nga. Horo kane ogoningi
    biabe bulene nawiore. Tínibi tí waneiginirubi tínaga biabe biaga karubi dindi
    tarali maru tí heba mandagi kamirubi tínaga nogorubi tí bibahendeme biabeore mbira
    nabi halimu.
  mya-mya: သတ္တမ​နေ့​သည် ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​သီး သန့်​ထား​သော​နား​ရက်​ဖြစ်​၏။ ထို​နေ့​တွင်​သင်
    မှ​စ​၍​သင်​၏​သား​သ​မီး​များ၊ ကျေး​ကျွန် များ၊ တိ​ရစ္ဆာန်​များ၊ ဧည့်​သည်​အာ​ဂန္တု​များ
    သည်​အ​လုပ်​မ​လုပ်​ရ။-
  cbi-NTPO: tsaaren mandishpai malunuya saaduma lekanu malu ju', inu, ñulla' Dios
    Yavénu balengure' keewaanu malu juve. Tsaañu' mitya juntsa malunuya ti taawashaba
    kityude, naa ñulla' kailla bain, naa ñuichi manda-i' taawasha kemula bain, naa
    ñulla' animaala bain, naa vee tusha chumu ñuiba bulu chumula bain,
  bod-N: འོན་ཀྱང་ཉིན་བདུན་པ་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ངལ་གསོ་བའི་ཉིན་མོ་ཡིན་པས།
    ཉིན་མོ་དེ་ལ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་དང་བུ་མོ། གཡོག་པོ་དང་གཡོག་མོ། སྒོ་ཕྱུགས། རྒྱ་སྒོ་ནང་རོལ་ལ་གནས་པའི་བྱེས་པ་བཅས་ཀྱིས་ལས་ཀ་གང་ཡང་མ་བྱེད་ཅིག
  sna-sna: asi zuva rechinomwe iSabata kuna Jehovha Mwari wako. Pazuva iroro hamufaniri
    kuita basa ripi zvaro, iwe kana mwanakomana wako, kana mwanasikana wako, murandarume
    wako kana murandakadzi wako, uye zvipfuwo zvako kana mutorwa ari mukati mamasuo
    ako.
  spa-BLM: pero el séptimo día es sábado para Yahvé vuestro Dios. No harás ningún
    trabajo en él, ni tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu sierva, ni tu
    ganado, ni tu extranjero que esté dentro de tus puertas;
  cac-cac: axo d'a yuquil c'ual, sc'ual ic'oj ip. A jun c'u chi' vic yaji. Man̈ ex
    munlaj d'a jun c'u chi' yed' eb' eyuninal, eb' eyisil, ma eb' vin̈ e checab',
    ma eb' ix e checab', ma noc' e molb'etzal noc', noc' smunlaji, ma eb' ch'oc chon̈ab'il
    ayec' d'a e cal, mocab' munlaj eb'.
  swh-ULB: Ila siku ya saba ni Sabato kwaajili ya Yahweh Mungu wako. Siku hiyo usifanye
    kazi yoyote, wewe, au mwana wako, au binti yako, au mtumishi wako wakiume, au
    mtumishi wako mwanamke, au ng'ombe zako, au mgeni aliye ndani ya malango yako.
  bel-bel: 'а дзень сёмы - субота Госпаду, Богу твайму: не рабі ў гэты ніякай працы
    ні ты, ні сын твой, ні дачка твая, ні раб твой, ні рабыня твая, ні быдла тваё,
    ні прыхадзень, які ў брамах тваіх;'
  wed-wed: 'Wate au pom vi-7-na lamna Sabate, lauvitau marana, i vovivirei Bada ami
    God aubaina. Wei au marana eḡa aiai ina nola: eḡa tam, natum orotona bo wavinena,
    am taunola orotona ma wavinena, bo am ḡamoḡamo, ma dobuḡela ravai awarim e mamae.'
  deu-ELBBK: 'aber der siebte Tag ist Sabbat dem HERRN, deinem Gott: Du sollst keinerlei
    Werk tun, du und dein Sohn und deine Tochter, dein Knecht und deine Magd und dein
    Vieh und dein Fremder, der in deinen Toren ist.'
  mbb-OT: iyan, is ikepitu he andew he iyan Andew te Kedhimeley ne isipa niw he para
    heeyan kediey, kes Nengazen he Megbevayè niw. Dutun he andew ne kenè kew medterebahu
    te minsan hengkey. Kinahanglan daan he kenà medterebahu is menge anak niw, menge
    suluǥuen niw, wey minsan is kenà menge Israilihanen he mid-ubpà diyà te inged
    niw. Kenè niw zaan iterebahu is menge ayam niw.
  mal-2015: ഏഴാം ദിവസം നിന്റെ ദൈവമായ യഹോവയുടെ ശബ്ബത്ത് ആകുന്നു; അന്നു നീയും നിന്റെ
    പുത്രനും പുത്രിയും നിന്റെ വേലക്കാരനും വേലക്കാരത്തിയും നിന്റെ കന്നുകാലികളും നിന്റെ
    പടിവാതിൽക്കകത്തുള്ള പരദേശിയും ഒരു വേലയും ചെയ്യരുതു.
  tuo-NT: Siete nʉmʉ nirĩ nʉmʉ peꞌema, yʉꞌʉ mʉsã wiogʉre wãcũ, soodutigʉ cũuca nʉmʉ
    niꞌi. Ti nʉmʉrẽ ne cãꞌrõ daꞌraticãꞌña. Mʉsã macʉ̃, mʉsã macõ, mʉsãrẽ daꞌracoꞌtegʉ
    o daꞌracoꞌtego, mʉsã yarã waꞌicʉrã, ape diꞌtacjãrã mʉsã tiropʉ nirã́ ne daꞌraticãꞌto.
  gup-gup: dja kunbarnangarra seven, mahni wanjh Sabbath ngardduk, ngaye Yawey nawu
    God ngudberre. Kunukka wanjh ngurridjalngehmen, dja yuwn ngurridurrkmirri, ngayime
    ngudda, dja wurdwurd ngudberre, dja mak bininj dja daluk nawu ngundihmarnedurrkmirri,
    dja mak mayh ngudberre, dja mak bininj nawu kubolkbubuyikabeh ngurriwohyo kore
    kunred ngudberre. Yuwn nangale karrurrkmirri bu kunbarnangarra Sabbath.
  gvs-gvs: Go maliyalina ainima aiyuwoina moe aba waiwasi Yau Yauwe imi Yaubada umagu.
    Amo maliyalinayana goi taabu koopaisēwa; komi, natumiyao, imi pakonayao koroto
    be vevina, imi bulumakauyao be nakae tomalatonikasa yaimi, paisewa geya.
  rmc-rmc: ale eftato džives hin o šabat prekal o RAJ, prekal tiro Del. Na kereha
    ňisavi buči aňi tu aňi tire čhave aňi tire čhaja aňi tire sluhi aňi tiro dobitkos
    aňi o cudzincos, savo dživel maškar tumende.
  nlg-nlg: Me vituni na bongi, na Sabbath, ma kau va tabua. Tana bongi vaghana keri,
    kau bei lutu siki nimiu na lutu iga. Ighau, dalemiu na mane mana vaivine, maia
    nimiu na tinoni lutu/ghairau na mane mana vaivine, nimiu na maumanu maia siki
    sinogho te kabukolughau.
  pes-OPV: اما روز هفتمین، سبت یهوه، خدای توست. در آن هیچ کار مکن، تو و پسرت و دخترت
    و غلامت و کنیزت وبهیمه ات و مهمان تو که درون دروازه های توباشد.
  ron-1924: 'Дар зиуа а шаптя есте зиуа де одихнэ ынкинатэ Домнулуй Думнезеулуй тэу:
    сэ ну фачь ничо лукраре ын еа, нич ту, нич фиул тэу, нич фийка та, нич робул тэу,
    нич роаба та, нич вита та, нич стрэинул каре есте ын каса та.'
  aui-aui: Bi gabudara 6 sinakovi murine na Yawe yami God yana raghani, wiiyawiitaveyana
    gabudarina. Noko gabudarine na getana iiyabo inabagibagina - gegha tami, natunatumi,
    yami wiibagubagurana, yami ribiribi, bo kubura wiibata damdi iiyawogha yami kubure
    samakamakena.
  ben-OBCV: কিন্তু সপ্তম দিনটি তোমার ঈশ্বর সদাপ্রভুর উদ্দেশে বিশ্রামদিন। সেদিন তুমি,
    তোমার ছেলে বা মেয়ে, তোমার দাস বা দাসী, তোমার পশুপাল, বা তোমার নগরে বসবাসকারী
    কোনো বিদেশি, কেউ কোনও কাজ কোরো না।
  som-som: laakiinse maalinta toddobaad waa maalin sabti u ah Rabbiga Ilaahaaga ah,
    oo waa inaanad shuqul qaban, adiga, ama wiilkaaga, ama gabadhaada, ama addoonkaaga,
    ama addoontaada, ama xoolahaaga, ama qariibka irdahaaga ku jira;
  lat-VUC: 'Septimo autem die sabbatum Domini Dei tui est: non facies omne opus in
    eo, tu, et filius tuus et filia tua, servus tuus et ancilla tua, jumentum tuum,
    et advena qui est intra portas tuas.'
  eng-ASVBT: 'but the seventh day is a sabbath unto Jehovah thy God: in it thou shalt
    not do any work, thou, nor thy son, nor thy daughter, thy manservant, nor thy
    maidservant, nor thy cattle, nor thy stranger that is within thy gates:'
  mna-mna: '@see-verse:EXO.020.009'
  ita-1885: Ma il settimo giorno è il riposo al Signore Iddio tuo; non fare in esso
    lavoro alcuno, nè tu, nè il tuo figliuolo, nè la tua figliuola, nè il tuo servo,
    nè la tua serva, nè il tuo bestiame, nè il tuo forestiere ch'è dentro alle tue
    porte.
  eng-LXXUP: But on the seventh day is the Sabbath of the Lord thy God; on it thou
    shalt do no work, thou, nor thy son, nor thy daughter, thy servant nor thy maidservant,
    thine ox nor thine ass, nor any cattle of thine, nor the stranger that sojourns
    with thee.
  eng-ULB: But the seventh day is a Sabbath for Yahweh your God. On it you must not
    do any work, you, or your son, or your daughter, or your male servant, or your
    female servant, or your cattle, or the foreigner who is within your gates.
  spa-VBL: pero el séptimo día es el sábado para honrar al Señor tu Dios. En este
    día no debes hacer ningún trabajo, ni tú, ni tu hijo o hija, ni tu esclavo o esclava,
    ni el ganado, ni el extranjero que esté contigo.
  fra-_FOB: Mais le septième jour est le repos de l'Éternel ton Dieu; tu ne feras
    aucune œuvre en ce jour-là, ni toi, ni ton fils, ni ta fille, ni ton serviteur,
    ni ta servante, ni ton bétail, ni l'étranger qui est dans tes portes;
