  mar-mar: परंतु सातवा दिवस तुझा देव परमेश्वर याचा शब्बाथ आहे, म्हणून त्या दिवशी तू,
    तुझा पुत्र, तुझी कन्या, तुझे दास व दासी यांनी तसेच तुझे पशू, किंवा तुझ्या वेशीत
    राहणाऱ्या परकीयांनीही कोणतेही कामकाज करु नये;
  soq-soq: tane walama 7 ipa Sabat walamawa, ita walama sa einapune Iawe e Godila
    baina ena. Walama sa bedewe mai mida da nolawa dewasapi, dia, mai e, mai obanla
    ba mida nolala dewalala, ba puela, ba apana da nambea wimone e bolalawo waimoia
    nolantopu, dia.
  qub-qub: Sojta junajpa warannin junäga Tayta Diosta aduranayquipaj säbadu jamay
