    windawityerar, yamminuwar korn lewin kinanyirungai taldumandungai.
  kos-kos: A len se akitkosr Sabbath lun LEUM GOD lom. Nik kom oru kutena orekma —
    kom, ku wen nutum, ku acn nutum, ku mwet mukul kulansap lom, ku mwet mutan kulansap
    lom, ku kosro nutum, ku mwetsac lom su muta in kalkal lom.
  hbo-WLC: וְי֙וֹם֙ הַשְּׁבִיעִ֔י שַׁבָּ֖ת לַיהוָ֣ה אֱלֹהֶ֑יךָ לֹֽ֣א־תַעֲשֶׂ֨ה כָל־מְלָאכָ֜ה
    אַתָּ֣ה ׀ וּבִנְךָֽ֣־וּבִתֶּ֗ךָ עַבְדְּךָ֤ וַאֲמָֽתְךָ֙ וּבְהֶמְתֶּ֔ךָ וְגֵרְךָ֖
