verse: EXO.020.007
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ ഉപയോഗിക്കരുത്. അവിടത്തെ നാമം വ്യർഥമായി
    ഉപയോഗിക്കുന്നവരെ യഹോവ ശിക്ഷിക്കാതിരിക്കുകയില്ല.
  deu-TKW: Du sollst den Namen Jahwes, deines Gottes, nicht freventlich aussprechen;
    denn Jahwe läßt den nicht ungestraft, der seinen Namen freventlich ausspricht.
  lin-lin: Okotangaka te na pamba Kombo ya Yawe, Nzambe na yo, pamba te Yawe akopesa
    etumbu na moto nyonso oyo akotanga Kombo na Ye na pamba.
  eng-LSV: You do not take up the Name of your God YHWH for a vain thing, for YHWH
    does not acquit him who takes up His Name for a vain thing.
  eng-GNV: 'Thou shalt not take the Name of the Lord thy God in vaine: for the Lord
    will not hold him guiltles that taketh his Name in vayne.'
  eng-WEBSTER: 'Thou shalt not take the name of the LORD thy God in vain: for the
    LORD will not hold him guiltless that taketh his name in vain.'
  nhw-BL: Amo xicahuilmatica notoca niamoTECO Dios, pampa amo quinamiqui. Temachtli
    nijtlatzacuiltis catli san quej hueli quitequihuía notoca.
  swh-ONEN: Usilitaje bure jina la Bwana Mungu wako, kwa kuwa Bwana hataacha kumhesabia
    hatia yeye alitajaye jina lake bure.
  bba-bba: Nɛnɑ bɛɛn Yinni wi u rɑ n wɑ̃ɑ. I ku rɑ nɛn yĩsiru soku kɑm. Wi u tu sokɑ
    kɑm, kon yɛ̃ro sɛɛyɑsiɑ.
  eng-KJVCPB: Thou shalt not take the name of the Lord thy God in vain; for the Lord
    will not hold him guiltless that taketh his name in vain.
  cpy-cpy: Naaka Pitajorentsite, eero pipaeryaa-shiwaetana. Tema nothonkiri nowajankiteeri
    naaka ikaatzi paeryaa-shiwae-tanari.
  mpx-mpx: “Bahi nau Yehoba wami Yabowaine alau nuku lulumen bwabwage, kaiwena ebo
    etega alau ni lumen bwabwage abwe na lahe.
  wbp-wbp: Ngaju-nyangu yirdiji mukunypa. Kujarlaju, kulajulu yirdi ngajulu yirdi-manta
    manyungkajinta! Kajinkijili yirdi ngajulu yirdi-mani jarrwararlu manyuku, ngulaju
    kapurna-nyarra murrumurru-mani.
  luo-luo: Kik uti gi nying Jehova Nyasaye ma Nyasachu e yo ma ok owinjore, nimar
    Jehova Nyasaye ok nongʼwon ne ngʼato angʼata matiyo gi nyinge e yo marach.
  meu-meu: Iehova emu Dirava ladana na basio hatoa kava hatoa kava; badina be Iehova
    ladana baine hatoa kava tauna na Iehova basineto ia na asi ena kerere.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरको नाउँ व्यर्थमा नलिनू किनकि मेरो नाउँ व्यर्थमा
    लिने जोसुकैलाई पनि म निरपराध छोड्नेछैनँ ।
  yor-yor: Ẹ má ṣe ṣi orúkọ Olúwa Ọlọ́run yín lò, torí pé ẹnikẹ́ni tí o bá ṣi orúkọ
    rẹ̀ lò kì yóò lọ láìjẹ̀bi.
  emp-NTPO: Mʌ̃ra bãrã Ãcõrẽa. Mʌ̃ trʌ̃ra bariduad̶e trʌ̃ jararãnadua. Ab̶aʌba mʌ̃
    trʌ̃da bariduad̶e trʌ̃ jaraibʌrʌ, mʌ̃a maʌ̃ ẽberãra cawa oya.
  ind-ind: Jangan menyalahgunakan nama-Ku, TUHAN Allahmu. Aku akan menghukum siapa
    pun yang memakai nama-Ku dengan maksud yang salah.
  pes-OPCB: «از نام من که خداوند، خدای تو هستم به ناشایستگی استفاده نکن. اگر نام مرا
    با بی‌احترامی به زبان بیاوری یا به آن قسم دروغ بخوری، تو را مجازات می‌کنم.
  aer-aer: “Arritnye Atyinhe impene anthurre aneme. Alakenhe ikwerenge anteme, arritnye
    Atyinhe akurne-iletyale. Arrantherre apeke arritnye atyinhe akurne-ilerlenge,
    The arrenhantherrenhe atwetyenhe.
  tgl-ULB: Hindi ninyo dapat kunin ang pangalan ko, si Yahweh ang inyong Diyos, sa
    walang kabuluhan, dahil hindi ko ituturing na walang pagkakakasala ang sinumang
    kukuha ng pangalan ko sa walang kabuluhan.
  cbu-NT: Mishat, nuwaa Taarashipaneetsi, siy Apanllireetsis, ngutis ngicheerus, tamasingarus
    tsiyatintspa. Amb ashkachus, nuwsha siyaa wanichintspa yuwamand siy nuwaa ngicheerus
    tsiyatkis anumanda.
  hui-hui: Mana ohowa tara tara bulenenaga i̱ mini lalu labi biabi nabilimu. I̱ tínaga
    Anduane Homogo Ngode Datagaliwabe kogo mbiralime i̱naga mini mo nagalone haga
    kago pani miaore bulebero, lene.
  mya-mya: '``သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ နာ​မ​ကို​အ​လွဲ​သုံး​စား​မ​ပြု​ရ။
    ထို​သို့ အ​လွဲ​သုံး​စား​ပြု​သူ​အား​ငါ​ဒဏ်​ခတ် မည်။'
  cbi-NTPO: Naa inu, Yavénu, ñulla' Diosa' mumunu bain na'baasa pakan chutyudei, matyu
    naajulaa tsandi' na'baasa pakan dechuñuba, iya taaju iwaatyumujchiya puitetyu
    juyu.
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གང་བྱུང་དུ་སྤྱོད་མི་རུང་། ཅི་ལ་ཞེ་ན། སུ་ཞིག་གིས་ཁོང་གི་མཚན་གང་བྱུང་དུ་སྤྱད་ན་དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་ཉེས་མེད་དུ་རྩི་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Usareva zita raJehovha Mwari wako pasina nokuti Jehovha haazoregi kupa
    mhosva munhu upi zvake anoreva zita rake pasina.
  spa-BLM: “No harás mal uso del nombre de Yahvé, tu Dios, porque Yahvé no declarará
    inocente al que haga mal uso de su nombre.
  cac-cac: Man̈ comonoc tze loc in b'i a in Jehová e Diosal in tic, ma tzeyac' b'inaj
    in b'i d'a junoc tas d'a ichn̈ej ta', yujto ol vac' yaelal d'a mach icha chi'
    sc'ulej.
  swh-ULB: Usilitaje bure jina la Yahweh Mungu wako, sitkuwa na hatia kwa yeyote atakaye
    taja jina langu bure.
  bel-bel: Не вымаўляй імя Госпада, Бога твайго, марна, бо Гасподзь не пакіне без
    пакараньня таго, хто вымаўляе імя Яго марна.
  wed-wed: Taumi eḡa Bada ami God wavana ona vinamei. Aiai da Bada wavana e vivinamei
    ina kovoḡi.
  deu-ELBBK: Du sollst den Namen des HERRN, deines Gottes, nicht zu Eitlem aussprechen;
    denn der HERR wird den nicht für schuldlos halten, der seinen Namen zu Eitlem
    ausspricht.
  mbb-OT: “Kenè niw ǥemita is ngazan ku te wazè din pulus, su siak is Nengazen he
    Megbevayè niw, edsilut te minsan hentei he egamit te ngazan ku te wazè din pulus.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ എടുക്കരുതു; തന്റെ നാമം വൃഥാ എടുക്കുന്നവനെ
    യഹോവ ശിക്ഷിക്കാതെ വിടുകയില്ല.
  tuo-NT: ”Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉre wiopesase meꞌrã wãcũtimirã, wãmepeomaꞌaticãꞌña.
    Tojo ucũmaꞌarãrẽ buꞌiri daꞌregʉsaꞌa.
  gup-gup: “Yuwn bu kandingeywarrewon ngaye. Dja ngaye, Yawey nawu God ngudberre.
    Minj ngayime namak bininj nawu kunmekbe kayime ngardduk.”
  gvs-gvs: Taabu Yau Yauwe imi Yaubada yoigu kokaigoyāi. Avatau neta yoigu ivatoi
    besobeso, amo tauyana bei aliune.
  rmc-rmc: Na pheneha andral o muj ča avke o nav le RAJESKRO, tire Devleskro, bo o
    RAJ marela sakones, ko lela o nav le Devleskro zbitočňe andro muj!
  nlg-nlg: “Kau bei bosa taboa na ahagu, na pukuna inau, Yahweh nimiu na God ku tangotoroa
    ahei ke bosa taboa na ahagu.
  pes-OPV: نام یهوه، خدای خود را به باطل مبر، زیراخداوند کسی را که اسم او را به باطل
    برد، بی‌گناه نخواهد شمرد.
  ron-1924: Сэ ну ей ын дешерт Нумеле Домнулуй Думнезеулуй тэу, кэч Домнул ну ва лэса
    непедепсит пе чел че ва луа ын дешерт Нумеле Луй.
  aui-aui: Gegha kagu waghawagha konabera da iniwaghawagha wapawapa, kiiravine Tagu
    na, Yawe yami God, bi iiyabo kagu waghawagha inabera da iniwaghawagha wapawapa
    na aro anavereni.
  ben-OBCV: তোমার ঈশ্বর সদাপ্রভুর নামের অপব্যবহার কোরো না, কারণ যে কেউ তাঁর নামের
    অপব্যবহার করে সদাপ্রভু তাকে নির্দোষ প্রতিপন্ন করবেন না।
  som-som: Waa inaanad magaca Rabbiga Ilaahaaga ah si been ah ugu hadal qaadin, waayo,
    Rabbigu eedlaawe u haysan maayo kii magiciisa si been ah ugu hadal qaada.
  lat-VUC: 'Non assumes nomen Domini Dei tui in vanum: nec enim habebit insontem Dominus
    eum qui assumpserit nomen Domini Dei sui frustra.'
  eng-ASVBT: Thou shalt not take the name of Jehovah thy God in vain; for Jehovah
    will not hold him guiltless that taketh his name in vain.
  mna-mna: “Pasaana nio zoŋ mi paata sorok pepe. Pa tomtom ta sombe ipaata sorok nio
    zoŋ, inako irao aŋleeli na som.
  ita-1885: Non usare il Nome del Signore Iddio tuo in vano; perciocchè il Signore
    non terrà innocente chi avrà usato il suo Nome in vano.
  eng-LXXUP: Thou shalt not take the name of the Lord thy God in vain; for the Lord
    thy God will not acquit him that takes his name in vain.
  eng-ULB: You must not take the name of Yahweh your God, in vain, for I will not
    hold guiltless anyone who takes my name in vain.
  spa-VBL: “No debes usar mal el nombre del Señor tu Dios, porque el Señor no perdonará
    a nadie que use su nombre de forma incorrecta.
  fra-_FOB: Tu ne prendras point le nom de l'Éternel ton Dieu en vain; car l'Éternel
    ne tiendra point pour innocent celui qui aura pris son nom en vain.
  mal-mal: നിന്റെ ദൈവമായ യഹോവയുടെ നാമം വൃഥാ എടുക്കരുത്; തന്റെ നാമം വൃഥാ എടുക്കുന്നവനെ
    യഹോവ ശിക്ഷിക്കും.
  lit-lit: Tuščiam reikalui nevartok VIEŠPATIES, savo Dievo, vardo, nes VIEŠPATS nelaikys
    nekaltu to, kuris nerimtai vartoja jo vardą.
  urd-GVR: Rab apne Ḳhudā kā nām bemaqsad yā ġhalat maqsad ke lie istemāl na karnā.
    Jo bhī aisā kartā hai use Rab sazā die baġhair nahīṅ chhoṛegā.
  suz-BL: गे परमप्रभु यावे, इन परमप्रभु आं नें, मो मथिने। मारदे हना सुम परमप्रभु यावे
    आं नें मो थीबा, मेको कली सजाइ मगेथु, मप्रोंइब। लेवी १९:१२; लेवी २४:१६
  ita-1927: Non usare il nome dell’Eterno, ch’è l’Iddio tuo, in vano; perché l’Eterno
    non terra per innocente chi avrà usato il suo nome in vano.
  ckb-ckb: ناوی یەزدانی پەروەردگارتان بۆ شتی پووچ مەهێنن، چونکە ئەو کەسانە لەلای یەزدان
    ئەستۆپاک نابن کە بۆ شتی پوچەڵ ناوی دەهێنن.
  eng-BBE: You are not to make use of the name of the Lord your God for an evil purpose;
    whoever takes the Lord's name on his lips for an evil purpose will be judged a
    sinner by the Lord
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ದುರುಪಯೋಗಮಾಡಬಾರದು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು
    ತಮ್ಮ ಹೆಸರನ್ನು ದುರುಪಯೋಗಮಾಡುವವರನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡುವುದಿಲ್ಲ.
  bbb-bbb: Ro jade vame ise ijia ive none ije kurienoejo. Ijadufuo maeje naeje naka
    E Ireobo Godi jone ijene. Ijadufuo eranebe ive none abe isema kurienoekuva naka
    kame isekafiake.
  tam-2017: உன்னுடைய தேவனாகிய யெகோவாடைய நாமத்தை வீணிலே வழங்காமல் இருப்பாயாக; யெகோவா
    தம்முடைய நாமத்தை வீணிலே வழங்குகிறவனைத் தண்டிக்காமல் விடமாட்டார்.
  spa-RV-1909: No tomarás el nombre de Jehová tu Dios en vano; porque no dará por
    inocente Jehová al que tomare su nombre en vano.
  ron-BTF: Să nu iei în deșert numele DOMNULUI Dumnezeul tău, fiindcă DOMNUL nu îl
    va ține nevinovat pe cel ce ia în deșert numele lui.
  eng-WEBP: “You shall not misuse the name of the LORD your God, for the LORD will
    not hold him guiltless who misuses his name.
  eng-FBV: You must not use the name of the Lord your God in a wrong way, for the
    Lord will not forgive anyone who uses his name in a wrong way.
  nld-1939: Gij zult de naam van Jahweh, uw God, niet ijdel gebruiken; want wanneer
    iemand de naam van Jahweh ijdel gebruikt, laat Hij dit niet ongestraft.
  nch-BL: Amo xicahuilmatica notoca niamoTECO Dios, pampa amo quinamiqui. Temachti
    nijtatzacuiltis cati san quej hueli quitequihuía notoca.
  vie-1934: Ngươi chớ lấy danh Giê-hô-va Đức Chúa Trời ngươi mà làm chơi, vì Đức Giê-hô-va
    chẳng cầm bằng vô tội kẻ nào lấy danh Ngài mà làm chơi.
  hin-CV: तुम याहवेह, अपने परमेश्वर के नाम का गलत इस्तेमाल नहीं करोगे, क्योंकि याहवेह
    उस व्यक्ति को बिना दंड दिए नहीं छोड़ेंगे, जो याहवेह का नाम व्यर्थ में लेता है.
  eng-OURB: “You shall not use את the name of Yahweh your God worthlessly, for Adonai
    will not hold him guiltless את who takes את his name in vain.
  spa-BES: No debes usar el nombre del Señor tu Dios en vano; cualquiera que tome
    el nombre del Señor en vanos, será juzgado como un pecador por el Señor.
  tdx-tdx: Ko vavè’o tsy vente’e ty tahina’ Iehovà Andrianañahare’o, amy te tsy hihevea’
    Iehovà ze mivave i tahina’ey ami’ty tsy fanjofaha’e.
  vid-vid: “Uleche kulichema hela itagwa lya heni Mkulu Nguluwi, Nguluwi wa hegwe.
    Mina heni Mkulu Nguluwi sileka kumgaza yalingulichema hela itagwa lya heni.
  eng-OKE: Thou shalt not swear in the name of the Lord thy God vainly; for the Lord
    will not acquit him who sweareth in His Name with falsity.
  tha-KJV: อย่าออกพระนามพระเยโฮวาห์พระเจ้าของเจ้าอย่างไร้​ประโยชน์ เพราะผู้​ที่​ออกพระนามพระองค์​อย่างไร​้​ประโยชน์​นั้น
    พระเยโฮวาห์จะทรงถือว่าไม่​มี​โทษก็​หามิได้
  por-BR-2018: Não tomarás o nome do SENHOR teu Deus em vão; porque não dará por inocente
    o SENHOR ao que tomar seu nome em vão.
  deu-ELO: Du sollst den Namen Jehovas, deines Gottes, nicht zu Eitlem aussprechen;
    denn Jehova wird den nicht für schuldlos halten, der seinen Namen zu Eitlem ausspricht.
    -
  eng-WYC-2018: Thou shalt not take in vain the name of thy Lord God, for the Lord
    shall not have him guiltless, that taketh in vain the name of his Lord God. (Thou
    shalt not take the name of the Lord thy God in vain, for the Lord shall not hold
    guiltless he who taketh the name of the Lord his God in vain.)
  epo-epo: Ne malbonuzu la nomon de la Eternulo, via Dio; ĉar la Eternulo ne lasos
    senpuna tiun, kiu malbonuzas Lian nomon.
  uig-PIN: Pǝrwǝrdigar Hudayingning namini ⱪalaymiⱪan tilƣa alma; qünki kimdǝkim namini
    ⱪalaymiⱪan tilƣa alsa, Pǝrwǝrdigar uni gunaⱨkar ⱨesablimay ⱪalmaydu.
  beo-beo: (3) Na Dio amo mae giadofale sia:ma amola udigili mae sia:ma. Na, Hina
    Gode da nowa Na Dio udigili sia:sea, ilima se nabasu imunu.
  tpi-OTNT: “Yupela i no ken kolim nating nem bilong mi God, Bikpela bilong yupela.
    Long wanem, bai mi mekim save long ol manmeri i kolim nating nem bilong mi.
  hau-SA: Ba za ka yi amfani da sunan Ubangiji Allahnka a banza ba, gama Ubangiji
    zai hukunta duk wanda ya mai da sunansa banza.
  udu-udu: /E mini mii dhalku/ ki yer gway gi TAP̱A Arumgimis pini ka wuny is ka ṯor
    mo haali/ TAP̱A midi diki dhal a’di jin yeri gway piti ka ṯor mo be.
  uig-LAT: Perwerdigar Xudayingning namini qalaymiqan tilgha alma; chünki kimdekim
    namini qalaymiqan tilgha alsa, Perwerdigar uni gunahkar hésablimay qalmaydu.
  nde-nde: Ungadlali ngebizo likaThixo uNkulunkulu wakho ngoba uThixo kayikumyekela
    olecala lokudlala ngebizo lakhe.
  ton-ton: “ʻOua naʻa ke takuanoa ʻae huafa ʻo Sihova ko ho ʻOtua; koeʻuhi ʻe ʻikai
    lau ʻe Sihova ko e taʻehalaia ia, ʻaia ʻoku ne takuanoa hono huafa.
  ces-1613: Nevezmeš jména Hospodina Boha svého nadarmo; neboť nenechá bez pomsty
    Hospodin toho, kdož by bral jméno jeho nadarmo.
  eko-eko: Ohilupe nzina la Nnyizinku Nluku awo mahala, maana Nnyizinku khanlawa onlikha
    ahinhukhumweeni otule anlupaaye nzina lawe mahala.
  eng-WMB: “You shall not misuse the name of the LORD your God, for the LORD will
    not hold him guiltless who misuses his name.
