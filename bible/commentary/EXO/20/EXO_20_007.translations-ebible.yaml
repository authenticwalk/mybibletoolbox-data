  kos-kos: Nik kom aklusrongtenye Inen LEUM GOD lom, tuh LEUM GOD El tia mu wangin
    mwatan el su aklusrongtenye Inel.
  hbo-WLC: לֹ֥א תִשָּׂ֛א אֶת־שֵֽׁם־יְהוָ֥ה אֱלֹהֶ֖יךָ לַשָּׁ֑וְא כִּ֣י לֹ֤א יְנַקֶּה֙
    יְהוָ֔ה אֵ֛ת אֲשֶׁר־יִשָּׂ֥א אֶת־שְׁמ֖וֹ לַשָּֽׁוְא׃ פ
  ibo-ibo: Gị ejikwala aha Onyenwe anyị bụ Chineke gị eme ihe efu, nʼihi na Onyenwe
    anyị agaghị agụ onye ji aha ya eme ihe efu dịka onye ikpe na-amaghị.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ନାମ ମିଥ୍ୟାରେ ନେବ ନାହିଁ; ଯେହେତୁ ଯେକେହି
    ତାହାଙ୍କର ନାମ ମିଥ୍ୟାରେ ନିଏ, ସଦାପ୍ରଭୁ ତାହାକୁ ନିରପରାଧ ଗଣନା କରିବେ ନାହିଁ।
  chk-chk: Kosap föüniwäli itei ngang ewe Samol mi Lapalap om Kot. Pun ngang ewe Samol
    mi Lapalap üpwe ngeni iteiten eman me eman chappen tipisin an föünimwäli itei.
  rop-rop: “Yumob nomo lau blanga yusum main neim nogudbalawei, dumaji mi na YAWEI,
    en ai garra panishim enibodi hu yusum main neim rongwei.
  ukr-1871: Не призивати меш імени Господа, Бога твого, марно. Бо не вважати ме Господь
    безвинним того, хто призиває імя його марно.
  bch-bch: “Irangrang ngan eao oato am Maron Deo ieda sapaean mao. Ngansa gau Maron
    ga napanas sapadua toa tiuatoato edag sapaean.
  deu-1951: Du sollst den Namen des HERRN, deines Gottes, nicht mißbrauchen; denn
    der HERR wird den nicht ungestraft lassen, der seinen Namen mißbraucht!
  eng-JPS: Thou shalt not take the name of the LORD thy God in vain; for the LORD
    will not hold him guiltless that taketh His name in vain.
  srp-1865: Ne uzimaj uzalud imena Gospoda Boga svojega; jer neæe pred Gospodom biti
    prav ko uzme ime njegovo uzalud.
  lug-lug: Tokozesanga linnya lya Mukama Katonda wo ng’olayira ebitaliimu nsa; kubanga
    Mukama talirema kumusalira musango ne gumusinga omuntu oyo alayirira obwereere
    erinnya lye.
  heb-heb: לא תשא את שם יהוה אלהיך לשוא כי לא ינקה יהוה את אשר ישא את שמו לשוא׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভুর নাম বিনা কারণে নিও না, কারণ যে তাঁর নাম বিনা কারণে
    নেবে, সদাপ্রভু তাঁকে নির্দোষ হিসাবে ধরবেন না।
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਵਿਅਰਥ ਨਾ ਲੈ ਕਿਉਂਕਿ ਜੋ ਕੋਈ ਉਹ ਦਾ ਨਾਮ ਵਿਅਰਥ
    ਲੈਂਦਾ ਹੈ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰਾਵੇਗਾ।
  tkr-tkr: Nişil-alla qadiy Rəbbin, yiğne Allahın do ghalelqa ılymaat'a. Məxrına ixheene
    Rəbbee yiğbı allidyı'ı g'alerçes deş.
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ၏ နာမ တော်ကို မုသာ နှင့်ဆိုင်၍ မ မြွက် မဆိုနှင့်။
    အကြောင်း မူကား၊ နာမ တော်ကို မုသာ နှင့်ဆိုင်၍ မြွက်ဆို သောသူ ကို အပြစ် မရှိဟု ထာဝရဘုရား
    မှတ်တော်မ မူ။
  tte-O: Tabu yau Yeoba ami Yaubada esagune wakakatai-bwagabwagai kaiwena tem yabo
    esagune ikatai-bwagabwagai kani yayamaisa koina.
  tbg-tbg: Ne kia qumina kauqu aiqiqaa aqukeha ti hutu ntaraiti, kia qumina ntaate.
    Vovano mintirera, vira kaara te Nora Kotika ni Variqavano viraqaa uva vatarerave.
  hmo-hmo: “Lohiabada emui Dirava ena ladana be do umui gwauraia kava, gwauraia kava
    lasi, badina be egu ladana do ia gwauraia kava tauna ena davana do lau henia.
  urd-urd: “तू ख़ुदावन्द अपने ख़ुदा का नाम बेफ़ाइदा न लेना, क्यूँकि जो उसका नाम बेफ़ायदा
    लेता है ख़ुदावन्द उसे बेगुनाह न ठहराएगा।
  rus-SYN: Не произноси имени Господа, Бога твоего, напрасно, ибо Господь не оставит
    без наказания того, кто произносит имя Его напрасно.
  bqc-SIM: Ma Dii á Lua ásuli ma tↄ́ sí pão, asa gbɛ̃́ pↄ́ ma tↄ́ sì pã, má
    tó aà bↄ pão.
  tcz-CHONGTHU: “Nangman Na-Pakai le Na-Pathen min jeng jong ajehbeija namin phah
    lou ding ahi. Ajeh chu Pakaiyin Ama min ajehbeija minphah chung'a themmo achansah
    ding ahi.”
  mar-mar: तुझा देव परमेश्वर याचे नाव तू व्यर्थ घेऊ नकोस; कारण जो परमेश्वराचे नाव
    व्यर्थ घेईल त्याची तो गय करणार नाही.
  soq-soq: E mai ne ebona rebareba wakadisasana, ipawa ne ipa Iawe e Godila, apana
    mida ne ebona rebareba wakadisasadia ne me matangelasapa.
  qub-qub: «Tayta Diospa jutinta ama jogarinquichu manacajpäga. Manacajcunallapaj
    jutinta jogarej cajtaga castigangami.
  bqp-bqp: Àsun makũ Dikiri á Luda tↄ́ sí pãpãro, zaakũ gbɛ̃ kũ à ma tↄ́ sì pãpã
    mani tó à bo pãro.
  hat-hat: Piga nou sèvi mal ak non Seyè a, Bondye nou an, paske Seyè a p'ap manke
    pa pini moun ki sèvi mal avèk non li.
  eng-BSB: You shall not take the name of the LORD your God in vain, for the LORD
    will not leave anyone unpunished who takes His name in vain.
  tod-tod: Mina Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI laaseigi wo fuun ɲɛgɛlɛin, mazɔlɔɔ Ɠɔoɠɔ GALAGI
    ɠa naama nui leve ga sɔba nu, nii é daaseigi wosu fuun.
  eng-WEBPB: “You shall not misuse the name of the LORD your God, for the LORD will
    not hold him guiltless who misuses his name.
  kbq-kbq: Nagra Ra Anumzana tamagri Anumza mani'noanki, amnenena nagi'a oheho. Na'ankure
    amnenema nagima ahesimofona Nagra azeri haviza hugahue.
  nhe-BL: Amo xicahuilmatica notoca, niimoTECO Dios, pampa ax quinamiqui. Temachtli
    nijtlatzacuiltis tlen san quej hueli quitequihuía notoca.
  bus-bus: Àton mamↄma Dii a Luda tↄ́ sí pãpãro, zaakɛ gbɛ̃ kɛ̀ ma tↄ́ sì pãpãa
    mɛ́ tó à bↄ pãro.
  gub-BL: Peze'eg zemueteahy zo herer imume'u mehe nehe, ta'e aiko Tupàn Tuweharupi
    Wiko Ma'e pezar romo ihe xe. Aze amo numuwete kwaw herer wà nehe, azepyk putar
    wanehe nehe.
  eng-DRA: 'Thou shalt not take the name of the Lord thy God in vain: for the Lord
    will not hold him guiltless that shall take the name of the Lord his God in vain.'
