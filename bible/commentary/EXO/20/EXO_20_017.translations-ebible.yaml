verse: EXO.020.017
translations:
  mal-C: അയൽവാസിയുടെ ഭവനത്തെ മോഹിക്കരുത്. അയൽവാസിയുടെ ഭാര്യ, പരിചാരകൻ, പരിചാരിക, കാള,
    കഴുത ഇങ്ങനെ നിന്റെ അയൽവാസിക്കുള്ള യാതൊന്നും മോഹിക്കരുത്.”
  deu-TKW: Du sollst nicht Verlangen tragen nach deines Nächsten Hause. Du sollst
    nicht Verlangen tragen nach deines Nächsten Weibe, noch nach seinem Sklaven, seiner
    Sklavin, seinem Ochsen, seinem Esel, noch nach irgend etwas, was deinem Nächsten
    gehört.
  lin-lin: Okolulaka te ndako ya moninga na yo ; okolulaka te mwasi ya moninga na
    yo, mowumbu na ye ya mobali to mwasi mowumbu na ye, ngombe na ye, ane na ye to
    eloko nyonso oyo ezali ya moninga na yo. »
  eng-LSV: You do not desire the house of your neighbor, you do not desire the wife
    of your neighbor, or his manservant, or his handmaid, or his ox, or his donkey,
    or anything which [is] your neighbor’s.”
  eng-GNV: Thou shalt not couet thy neighbours house, neither shalt thou couet thy
    neighbours wife, nor his man seruant, nor his mayde, nor his oxe, nor his asse,
    neyther any thing that is thy neighbours.
  eng-WEBSTER: Thou shalt not covet thy neighbor's house, thou shalt not covet thy
    neighbor's wife, nor his man-servant, nor his maid-servant, nor his ox, nor his
    ass, nor any thing that is thy neighbor's.
  nhw-BL: Amo xiquixtocaca seyoc ichaj, niyon amo xiquixtoca seyoc isihua, niyon itlaca
    tequipanojca, niyon isihua tequipanojca, niyon itoro catli tlapoxonía, niyon iburro.
    Amo xiquixtocaca niyon se tlamantli catli seyoc iaxca.”
  swh-ONEN: Usiitamani nyumba ya jirani yako. Usimtamani mke wa jirani yako, wala
    mtumishi wake wa kiume au wa kike, wala ngʼombe wake au punda wake, wala chochote
    kile alicho nacho jirani yako.”
  bba-bba: I ku rɑ bɛɛn tɔnusin diru binɛ ko, ǹ kun mɛ win kurɔ, ǹ kun mɛ win yobu,
    ǹ kun mɛ win yɑɑ sɑbenu, ye n sɑ̃ɑ wunɛn tɔnusin ɡɑ̃ɑnu kpuro ɡesi.
  eng-KJVCPB: Thou shalt not covet thy neighbour’s house, thou shalt not covet thy
    neighbour’s wife, nor his manservant, nor his maidservant, nor his ox, nor his
    ass, nor any thing that is thy neighbour’s.
  cpy-cpy: Eero piñaawena-takotari okaatzi tzimimo-tziriri pisheninka, ipanko, iina,
    romperatani-paeni, ipira-paeni, maawoeni.”
  mpx-mpx: “Alom wana limi, ebo lagona, ebo wana totuwalali bolau ge yowau, ebo wana
    bulumwakau, wana donki ge wana bugul gegewena, bahi etega matam ni momomoni-an.”
  wbp-wbp: Nyurrurla wati-patu, kaji wati-kari kutu nyinami nyurrurlarla yuwarli nyanungu-nyangurla,
    kula manngu-nyangka nyarrparlu yungunparla yuwarli nyanungu-nyangu jurnta kanyi.
    Manu kula manngu-nyangka yangka nyarrparlu yungunparla nyiyarningkijarra jurnta
    kanyi nyanunguku, yangka nyanungu-parntarlangu marda warrkini nyanungu-nyangurlangu
    marda pulukurlangu manu tangkiyi nyanungu-nyangurlangu. Jalajala-wangulu nyinaya
    nyampurrakuju! Yalumpurraju wati-kariki. Nyampurra kuruwarri yungulpankulu purayarla
    tarnngangku-juku!”
  luo-luo: Kik igomb od wadu. Kik igomb chi wadu kata jatije ma wuowi kata jatije
    ma nyako, kata rwadhe kata pundane kata gire moro amora.”
  meu-meu: Dekemu tauna ena ruma basio ḡahusia, adavana danu basio ḡahusia, eiava
    ena hesiai tauna eiava ena hesiai hahinena eiava ena boromakau eiava ena doniki
    eiava ena kohu ta basio ḡahusi.
  npi-ULB: आफ्नो छिमेकीको घरको लालच नगर्नू; आफ्नो छिमेकीकी पत्‍नीको लालच नगर्नू; आफ्नो
    छिमेकीको कमारा, कमारी, गोरु, गधा वा कुनै पनि थोकको लालच नगर्नू ।”
  yor-yor: Ìwọ kò gbọdọ̀ ṣe ojúkòkòrò sí ilé ẹnìkéjì rẹ. Ìwọ kò gbọdọ̀ ṣe ojúkòkòrò
    sí aya ẹnìkéjì rẹ, ọmọ ọ̀dọ̀ rẹ̀ ọkùnrin àti ọmọ ọ̀dọ̀ rẹ̀ obìnrin, akọ màlúù
    rẹ̀ àti kẹ́tẹ́kẹ́tẹ́ rẹ̀ àti ohun gbogbo tí í ṣe ti ẹnìkéjì rẹ.”
  emp-NTPO: Djãrã dera awuarãnadua. Djãrã quimara awuarãnadua. Djãrã nezoca umaquĩrãda,
    djãrã nezoca wẽrãda, djãrã pacada, burro sid̶a awuarãnadua. Ab̶ed̶a ne jũma djãrãba
    erob̶ʌra awuarãnadua.–
  ind-ind: Jangan mengingini milik orang lain, baik istrinya, rumahnya, hambanya laki-laki
    atau perempuan, sapi, keledai, maupun segala miliknya yang lain.”
  pes-OPCB: «به خانۀ همسایه‌ات طمع نکن. به زن همسایه‌ات، یا غلام و کنیزش، یا گاو و
    الاغش، یا اموالش طمع نکن.»
  aer-aer: “Artwe areye-aye, artwe arrpenhe apeke apmere arrekantherrenhe itwele anerlenge,
    itirretyale anaye arrantherre akwele apmere ikwerenhe raketyenhe. Itirretyale
    anaye arne ikwerenhe areye inetyeke, anewe ikwerenhe apeke, warrkene ikwerenhe
    apeke, pweleke apeke tangkeye ikwerenhe apeke. Itirretyale anaye arne nhenhe areye
    atnyenetyeke akwele! Itne artwe arrpenhe-kenhe aneme. “Angkentye nhenhe areye
    akwete-ante aneme, arrantherre itnenhe akwetethenhe-akwetethe apenterlte-anetyeke!”
  tgl-ULB: Hindi ninyo dapat kainggitan ang bahay ng iyong kapwa; hindi ninyo dapat
    kainggitan ang asawa ng iyong kapwa, ang kaniyang lingkod na lalaki, ang kaniyang
    lingkod na babae, ang kaniyang baka, kaniyang asno o anumang bagay na pag-aari
    ng kapwa mo.”
  cbu-NT: Tputsingaz pangu tamararintspa. Siyamari kasiyarus, tputsee maachiri payuru
    anoo yamaam chinarintspa. Tputsingaz wizanll tamararintspa. Tputsingaz muchchur
    tamararintspa. Tputsingaz muchchur wizanur tamararintspa. Tputsingaz chin tamararintspa.
    Yuw tputs maachiri payukana anungaz tamararintspa. Izuuru mapiyngtsa, Taarashipan
    Israelchichee kamachtaku tárangiya. Ashiriya, na kamaneena yuwaa Apanll minam
    chung kamachtamarinee Israelchichee kamachtarangu anootsi.
  hui-hui: Agali mende ibunaga anda kago hondowa tí hame nalalimu. Ibu one bedago
    hondowabi tí dimagoli nahalimu. Ibunaga biabe biaga wali agali karubi ibunaga
    nogo hinidarubi ibunaga nogo dongi karubi ibunaga mbirale maru ngaru bibahendebi
    tí hame lalu dimagoli nahalimu, lalu lai hene.
  mya-mya: '``သူ​တစ်​ပါး​၏​အိမ်​ကို​လို​ချင်​တပ်​မက်​သော စိတ်​မ​ရှိ​နှင့်။ သူ​တစ်​ပါး​၏​မ​ယား၊
    ကျေး​ကျွန်၊ နွား၊ မြည်း​မှ​စ​၍​သူ​ပိုင်​ဆိုင်​သ​မျှ​တို့​ကို မ​တပ်​မက်​နှင့်''''
    ဟု​မိန့်​တော်​မူ​သ​တည်း။'
  cbi-NTPO: Veela' yanu ñuchin tsaasa tya' keetyude, naa ya' shinbunu bain ñuchin
    tsaasa tya' keetyude, naa yachi manda-i' taawasha kemulanu bain, naa yachi taawasha
    kemu wagaranu bain, naa ya' burunu bain, naa kayu vera tiba jumulanu bain ñuchin
    tsaasa tya' mujkeetyude.
  bod-N: གཞན་གྱི་ཁང་པ་ལ་འདོད་ཧམ་མ་བཅང་། གཞན་གྱི་ཆུང་མ་དང་། གཡོག་པོ་དང་། གཡོག་མོ་དང་།
    བ་གླང་དང་། བོང་བུ་དང་། དེ་ལྟར་མི་གཞན་གྱི་ཡིན་ཚད་གང་ལའང་ཧམ་པ་བཅང་མི་རུང་ཞེས་གསུངས་སོ།
    །
  sna-sna: Usachiva imba yomuvakidzani wako. Usachiva mukadzi womuvakidzani wako,
    kana murandarume wake, kana murandakadzi wake, kana nzombe yake, kana mbongoro
    yake, kana chinhu chipi zvacho chomuvakidzani wako.”
  spa-BLM: “No codiciarás la casa de tu prójimo. No codiciarás la mujer de tu prójimo,
    ni su siervo, ni su sierva, ni su buey, ni su asno, ni nada que sea de tu prójimo”.
  cac-cac: Man̈ e nib'ejoch spat eb' eyetanimail. Man̈ e nib'ejpaxoch ix yetb'eyum
    eb', vin̈ schecab' eb', ma ix schecab' eb', noc' svacax eb', noc' sb'uru eb',
    ma junocxo tas ay d'a eb' eyetanimail chi', man̈ e nib'ejochi, xchi Jehová.
  swh-ULB: Usitaman nyumba ya jirani yako; usitamani mke wa jirani yako, wala mtumishi
    wake wakiume, mtumishi wake mwanamke, ng'ombe wake, punda wake, au chochote cha
    jirani yako.
  bel-bel: Ня прагні дому блізкага твайго; ня прагні жонкі блізкага твайго, ні раба
    ягонага, ні рабыні ягонай, ні вала ягонага, ні асла ягонага, нічога, што ў блізкага
    твайго.
  wed-wed: Eḡa ravaḡela ana numa ma vikwinei. Eḡa ravaḡela awana ma vikwinei, bo ana
    taunola orotona bo wavinena, ana bulumakau, ana donki, bo aiwai ḡelaui ḡarinei.
  deu-ELBBK: Du sollst nicht begehren deines Nächsten Haus; du sollst nicht begehren
    deines Nächsten Frau, noch seinen Knecht, noch seine Magd, noch sein Rind, noch
    seinen Esel, noch alles, was dein Nächster hat.
  mbb-OT: “Kenè niw meimahi is baley te zuma niw, etawa esawa te zuma, menge suluǥuen,
    menge uyaǥen dan, wey minsan hengkey he ǥaked dan.”
  mal-2015: കൂട്ടുകാരന്റെ ഭവനത്തെ മോഹിക്കരുതു; കൂട്ടുകാരന്റെ ഭാര്യയെയും അവന്റെ ദാസനെയും
    ദാസിയെയും അവന്റെ കാളയെയും കഴുതയെയും കൂട്ടുകാരനുള്ള യാതൊന്നിനെയും മോഹിക്കരുതു.
  tuo-NT: ”Ãpẽrã ya wiꞌire ne ʉoticãꞌña. Cʉ̃ nʉmorẽ, cʉ̃rẽ daꞌracoꞌtegʉre, cʉ̃rẽ daꞌracoꞌtegore,
    cʉ̃ yagʉ wecʉre, cʉ̃ yagʉ burrore, nipeꞌtise cʉ̃ cʉosere ʉoticãꞌña” ni, dutise
    oꞌocʉ niwĩ Õꞌacʉ̃.
  gup-gup: Yuwn ngurriwurrmang nawu birribuyika kunrurrk bedberre, dja yuwn bu mak
    ngurrbenwurrmang ngalbibininjkobeng bedberre ngalbu kabindibebbehkarrme, dja yuwn
    bu mak ngurrbenwurrmang bininj dja daluk nawu kabindihmarnedurrkmirri, dja mak
    nawu mayh bedberre dja mak yehyeng rowk nawu birribuyika bedberre, yuwn ngurriwurrmang.”
  gvs-gvs: Semiyao idi vada be monediyao be idi pakonayao koroto o vevina be idi bulumakauyao
    o idi aseyao o ava kónana tayamo taabu koyaalagāudi.’
  rmc-rmc: Tire jakha te na žadinen ňič, so hin avreskro; te na žadinen aňi leskro
    kher aňi leskra romňa aňi leskre sluhen aňi leskra gurumňa aňi leskre somaris
    aňi ňič aver, so patrinel avreske!“
  nlg-nlg: “Kau bei nia vevehe na valena na ghamiu na komukolu, tauna, pa nina tinoni
    lutu/ghairau na mane pana vaivine, pa nina maumanu, pana hava tua te loghoa/lologho.”
  pes-OPV: به خانه همسایه خود طمع مورز، و به زن همسایه ات وغلامش و کنیزش و گاوش و
    الاغش و به هیچ‌چیزی که از آن همسایه تو باشد، طمع مکن.»
  ron-1924: Сэ ну пофтешть каса апроапелуй тэу; сэ ну пофтешть неваста апроапелуй
    тэу, нич робул луй, нич роаба луй, нич боул луй, нич мэгарул луй, нич вреун алт
    лукру каре есте ал апроапелуй тэу.”
  aui-aui: Gegha kwiinam yana bare kuna kita kirorovenina. Gegha wavinena kuna kirorovenina,
    yana wiibagubagurana, yana kau, yana donki, bo sawara wapawapa kwiinam rapenena.”
  ben-OBCV: তুমি তোমার প্রতিবেশীর ঘরবাড়ির প্রতি লোভ কোরো না। তুমি তোমার প্রতিবেশীর
    স্ত্রীর, বা তার দাস বা দাসীর, তার বলদের বা গাধার, বা তোমার প্রতিবেশীর অধিকারভুক্ত
    কোনো কিছুর প্রতি লোভ কোরো না।”
  som-som: Waa inaanad damcin guriga deriskaaga, waa inaanad damcin naagta deriskaaga,
    ama addoonkiisa, ama addoontiisa, ama dibigiisa, ama dameerkiisa, ama waxa deriskaagu
    leeyahay oo dhan.
  lat-VUC: Non concupisces domum proximi tui, nec desiderabis uxorem ejus, non servum,
    non ancillam, non bovem, non asinum, nec omnia quæ illius sunt.
  eng-ASVBT: Thou shalt not covet thy neighbor’s house, thou shalt not covet thy neighbor’s
    wife, nor his manservant, nor his maidservant, nor his ox, nor his ass, nor anything
    that is thy neighbor’s.
  mna-mna: “Motom berber pa waem bizin ruumu kizin, kusin bizin, mbesooŋo kizin, mbili
    kizin, mi koroŋ kizin toro sa pepe.”
  ita-1885: Non concupire la casa del tuo prossimo; non concupir la moglie del tuo
    prossimo; nè il suo servo, nè la sua serva, nè il suo bue, nè il suo asino, nè
    cosa alcuna che sia del tuo prossimo.
  eng-LXXUP: Thou shalt not covet thy neighbor’s wife; thou shalt not covet thy neighbor’s
    house; nor his field, nor his servant, nor his maid, nor his ox, nor his ass,
    nor any of his cattle, nor whatever belongs to thy neighbor.
  eng-ULB: You must not covet your neighbor's house; you must not covet your neighbor's
    wife, his male servant, his female servant, his ox, his donkey, or anything that
    belongs to your neighbor.”
  spa-VBL: “No desearás tener la casa de otro. No desearás a su esposa, nia su esclavo
    o esclava, ni a su buey o asno, ni cualquier otra cosa que le pertenezca”.
  fra-_FOB: Tu ne convoiteras point la maison de ton prochain; tu ne convoiteras point
    la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son
    âne, ni aucune chose qui soit à ton prochain.
  mal-mal: കൂട്ടുകാരന്റെ ഭവനത്തെ മോഹിക്കരുത്; കൂട്ടുകാരന്റെ ഭാര്യയെയും അവന്റെ ദാസനെയും
    ദാസിയെയും അവന്റെ കാളയെയും കഴുതയെയും കൂട്ടുകാരനുള്ള യാതൊന്നിനെയും മോഹിക്കരുത്”.
  lit-lit: Negeisk savo artimo namų; negeisk savo artimo žmonos, nei jo tarno, nei
    jo tarnaitės, nei jo jaučio, nei jo asilo, nei bet ko, kas priklauso tavo artimui.“
  urd-GVR: Apne paṛosī ke ghar kā lālach na karnā. Na us kī bīwī kā, na us ke naukar
    kā, na us kī naukarānī kā, na us ke bail aur na us ke gadhe kā balki us kī kisī
    bhī chīz kā lālach na karnā.”
  suz-BL: इन नेक्‍था बाक्‍ब मुर आ खिं, आ मीश आ वाइलीम वाइल, आ बी ब्‍यफ नु आ गधा, मेको
    के मार बाक्‍त हना यो, मेको तशा मबाल्‍दीन। एको परमप्रभु यावे आ अरेशो लोव़ बाक्‍ब”
    दे मोसामी इस्राएली आन कली देंत। रोमी ७:७; रोमी १३:९
  ita-1927: Non concupire la casa del tuo prossimo; non concupire la moglie del tuo
    prossimo, né il suo servo, né la sua serva, né il suo bue, né il suo asino, né
    cosa alcuna che sia dei tuo prossimo”.
  ckb-ckb: چاو مەبڕنە ژنی کەس. چاو مەبڕنە ماڵ و خزمەتکار و کارەکەر و گا و مانگا و
    گوێدرێژی هیچ کەسێک و هەر شتێک کە هی کەسێکی دیکە بێت.»
  eng-BBE: Let not your desire be turned to your neighbour's house, or his wife or
    his man-servant or his woman-servant or his ox or his ass or anything which is
    his.
  kan-OKCV: ನಿನ್ನ ನೆರೆಯವನ ಮನೆಯನ್ನು ಆಶಿಸಬೇಡ. ನಿನ್ನ ನೆರೆಯವನ ಹೆಂಡತಿಯನ್ನು ಆಶಿಸಬೇಡ. ಅವನ
    ದಾಸನನ್ನಾಗಲಿ, ಅವನ ದಾಸಿಯನ್ನಾಗಲಿ, ಅವನ ಎತ್ತನ್ನಾಗಲಿ, ಅವನ ಕತ್ತೆಯನ್ನಾಗಲಿ, ನಿನ್ನ ನೆರೆಯವನಿಗೆ
    ಇರುವ ಯಾವುದನ್ನೂ ಆಶಿಸಬೇಡ.”
  bbb-bbb: Ro jade e guebuo are ro bara buone ro e buone mani baki imevo ije giana
    rieziavo. Ro kuke jade mave-kau ro doniki ro ire buone bino ije giana rieziavono
    kiae.
  tam-2017: பிறனுடைய வீட்டின்மேல் ஆசைப்படாமல் இரு; பிறனுடைய மனைவியையும், அவனுடைய வேலைக்காரனையும்,
    அவனுடைய வேலைக்காரியையும், அவனுடைய எருதையும், அவனுடைய கழுதையையும், பின்னும் பிறனுடைய
