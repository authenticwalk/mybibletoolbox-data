    en emen eh pwoud, de eh lidu, de nah ahs de nah kou, de mehkot me uhdahn ah.”
  por-BRBSL: “Você não cobiçará a casa de seu vizinho. Não cobiçarás a mulher de teu
    vizinho, nem seu servo, nem sua criada, nem seu boi, nem seu burro, nem nada que
    seja de teu vizinho”.
  aly-aly: Arrantherr alharlkwerrey-angenh ingwer-rnemek anetyek. Arrantherr ingwer-kenh
    apmer-they apek, anewikw-they apek, pwelek-akerr-they, tangkey-akerr-they, warrkenh
    ikwerenh-they alharlkwerrey-angenh anetyek. Ampwal nhenh-rnem aynteng, ingwer-kenhan
    aynteyel. Angka rlterrk nhenh-rnem arrantherr aleth-antey apenterl-ayntetyek ipmey-angenh.”
  cth-cth: Imri e im, a yu, a sannu sanpa, maito, marang hoi hnopai buet touh haiyah
    lungthin radueknae tawn hanh telah atipouh.
  twi-twi: Mma wʼani mmere wo yɔnko fi anaa ne yere anaa nʼasomfo anaa nʼanantwi anaa
    ne mfurum anaa biribiara a ɛyɛ ne de.”
  hlt-hlt: Na hui kah im te nai boeh. Na hui kah a yuu, a sal neh a salnu khaw, a
    vaito neh a laak khaw, na hui kah boeih te nai boeh,” a ti.
  tbz-SIM: A bɑ́ɑ́ yɑɑ nhotɔù kpɛrɛ mɑrɛ̀, o cĩ́ɛ̃̀tɛ̀, yoo o pokù, yoo o kóo tɔ̃ntì,
    yoo o nɑ̀ɑ̀fɛ̀, yoo o sɑ̃mmɑrímú.
  msy-2020: Egh ia gumazir igharazitamɨn dɨpenim bagh navim dɨkavan markɨ. Egh an
    amuim bagh navim dɨkavan markɨ. Egh an ingangarir gumazim, ingangarir amizim,
    bulmakau, donki, ko an bizir igharaziba bar, da bagh navim dɨkavan markɨ.
  azb-azb: Heç kimin evinə tamah salma. Heç kimin arvadına, quluna, qarabaşına, öküzünə,
    eşşəyinə – heç bir şeyinə tamah salma».
  eng-DBY: Thou shalt not desire thy neighbour's house, thou shalt not desire thy
    neighbour's wife, nor his bondman, nor his handmaid, nor his ox, nor his ass,
    nor anything that is thy neighbour's.
  hin-2017: “तू किसी के घर का लालच न करना; न तो किसी की पत्नी का लालच करना, और न किसी
    के दास-दासी, या बैल गदहे का, न किसी की किसी वस्तु का लालच करना।”
  wol-KYG: '«Buleen xemmem seen lennu moroom: du këram, du jabaram, du jaamam bu góor,
    du jaamam bu jigéen, du nagam, du mbaamam.»'
  swp-swp: Tabu nuam i lau helem taumia tauna ena numa eai, tabu nuam i lau helem
    taumia tauna monena arinai, e ena heaheari tauna arinai, e ena heaheari sinena
    arinai, e ena bulumakau, e ena asini, e ena ginauri gamagaridi aridi eai hinage
    tabu nuam se lauedi.
  bjr-bjr: Sia moona maaqa umiasanara amuqusiani. Sia moona aanaaqara amukaani mina
    ainainira fasiqa anaaseera faqa misa aandau ainainara faqa mina aiqama ainainara
    faqa sia amukaani.
  eng-YLT: '''Thou dost not desire the house of thy neighbour, thou dost not desire
    the wife of thy neighbour, or his man-servant, or his handmaid, or his ox, or
    his ass, or anything which [is] thy neighbour''s.'''
  kne-kne: “Adi kayon gamgamgaman din beey di ib-a yo, din asawa na, baa na, baka
    ya dangki na ya odom pay ay sanikwa na.”
  wat-wat: Mukamokena unafafanimi tamo yana numa kwana kitanuvadiḡei. Mukamokena kawana
    kwana kitanuvadiḡei o kana kaetoḡa o yana yomuyomu-menana o taki tamo yana aviyavana.”
  bzd-NTPO: “Kë̀ a' ka̱wö ta̱' o̱'ka u kkechök. Ñies ilaköl ena ikanè mésopa, alakölpa
    ö wëpa, ena iiyiwak ko̱s ena ì ko̱s tso' iwa̱, ese kë̀ kkechar.”
  eng-WYC-2017: Thou shalt not covet the house of thy neighbour, neither thou shalt
    desire his wife, nor his servant, nor his handmaid, nor his ox, nor his ass, neither
    all things that be his.
  eng-WMBB: “You shall not covet your neighbour’s house. You shall not covet your
    neighbour’s wife, nor his male servant, nor his female servant, nor his ox, nor
    his donkey, nor anything that is your neighbour’s.”
  urd-GVH: अपने पड़ोसी के घर का लालच न करना। न उस की बीवी का, न उसके नौकर का, न उस
    की नौकरानी का, न उसके बैल और न उसके गधे का बल्कि उस की किसी भी चीज़ का लालच न
    करना।”
  rug-rug: Meke mu okoro nia goi sa vetu tanisa keke tie, sa nana barikaleqe, sari
    nana pinausu koreo na vineki, sari nana kurukuru, meke sari nana doṉ'ki, babe
    kaiqa toṉa pule saripu tagoi sa tie.”
  gaz-gaz: Mana namaa hin hawwin. Niitii namaa yookaan hojjetaa isaa yookaan xomboree
    isaa yookaan qotiyyoo isaa yookaan harree isaa yookaan waan namaa kam iyyuu hin
    hawwin.”
  fra-LSG: Tu ne convoiteras point la maison de ton prochain; tu ne convoiteras point
    la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son
    âne, ni aucune chose qui appartienne à ton prochain.
  gnn-gnn: “Ga yaka mel‐ŋamathiya ŋula nhä malanha wiripu‐guḻku'wa yolŋuwa; nhanbala
    wäŋa, nhanbala miyalknha, nhanbala djämamirrinha, ga nhanbala wäyin, ŋunhiyinydja
    ŋuripa bili nhanbala, yaka nhuma yurru ŋoy‐ŋapuyurra ḏukṯukthiya.” Ga bitjarrayina
    ŋayi Garrayyu romdja nherrara nhanukalayŋunydja ŋayi yolŋu'‐yulŋuwu.
  yal-yal: “I nama mila i bodena banxin xɔn hanma i bodena ɲaxanla, hanma a konyina,
    a ɲingena, a sofanla, hanma i adamadi boden gbee seen naxan birin na.”
  iou-iou: Äma kubä täŋo eŋi, webeni, epän ämawebeniye ba yawakiye ba tuŋumi ätu yabäŋgärip
    nämo täneŋ.
  haw-1868: Mai kuko oe i ka hale o kou hoalauna, mai kuko i ka wahine a kou hoalauna,
    aole hoi i kana kauwakane, aole hoi i kana kauwawahine, aole hoi i kona bipi,
    aole hoi i kona hold, aole hoi i kekahi mea a kou hoalauna.
  arb-NAV: لَا تَشْتَهِ بَيْتَ جَارِكَ، وَلا زَوْجَتَهُ، وَلا عَبْدَهُ، وَلا أَمَتَهُ،
    وَلا ثَوْرَهُ، وَلا حِمَارَهُ، وَلا شَيْئاً مِمَّا لَهُ».
  ewe-ewe: Mègabiã ŋu ɖe hawòvi ƒe aƒe, alo srɔ̃a alo eƒe dɔlaŋutsu alo dɔlanyɔnu
    alo eƒe nyiwo alo eƒe tedziwo loo alo nu sia nu si nye etɔ la ƒe ɖeke ŋu o.”
  eng-LEE: Thou shalt not covet thy neighbor's house. Thou shalt not covet thy neighbor's
    wife, nor his man-servant, nor his maid-servant, nor his ox, nor his ass, nor
    any thing that is thy neighbor's.
  gvn-gvn: “Kari yindu-yinduymbu bamamu junjuy-junjuy ngura-nyaka, yala nyungu bayan,
    nyungu manyarr, nyungu workingman, nyungu minya-minya, nyungu yamba-yamba, junjuy-junjuy
    wubulku kari ngura-nyaka.”
  asm-FB: তোমালোকে তোমালোকৰ চুবুৰীয়াৰ ঘৰলৈ লোভ নকৰিবা; তোমালোকে তোমালোকৰ চুবুৰীয়াৰ
    ভার্যালৈ লোভ নকৰিবা, অথবা তেওঁৰ দাস, তেওঁৰ দাসী, তেওঁৰ গৰু, তেওঁৰ গাধ, বা তেওঁৰ
    আন কোনো বস্তুলৈকে লোভ নকৰিবা।”
  sus-A: «وٌ نَشَ مِلَ وٌ بٌورٍ شَ هَرِفٍ مَ، عَلْ عَ شَ بَنشِ، عَ شَ فِنّ، عَ شَ
    كٌنيِيٍ، عَ شَ نِنفٍ، شَ نَ مُ عَ شَ سٌقَلٍ.»
  fra-SBL: « Tu ne convoiteras pas la maison de ton prochain. Tu ne convoiteras pas
    la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son
    âne, ni rien de ce qui appartient à ton prochain. »
  hbo-hbo: לֹ֥א תַחְמֹ֖ד בֵּ֣ית רֵעֶ֑ךָ לֹֽא־תַחְמֹ֞ד אֵ֣שֶׁת רֵעֶ֗ךָ וְעַבְדֹּ֤ו
    וַאֲמָתֹו֙ וְשֹׁורֹ֣ו וַחֲמֹרֹ֔ו וְכֹ֖ל אֲשֶׁ֥ר לְרֵעֶֽךָ׃ פ
  eng-WYCLIFFE: Thou schalt not coueyte `the hous of thi neiybore, nether thou schalt
    desyre his wijf, not seruaunt, not handmaide, not oxe, not asse, nether alle thingis
    that ben hise.
  piu-2006: '@see-verse:EXO.020.016'
  pjt-pjt: “Nyura uti kutjupa kutjupa walytjatjara nyakula mantjintjikitja ngunti
    mukuringkunytja wiyangku wantima. Wati kutjupaku kuriku ngunti mukuringkuwiyangku
    wantima. Wati kutjupaku waḻiku ngunti mukuringkuwiyangku wantima. Munu palumpa
    aṉangu waṟkaripai tjuṯaku, munu palumpa pulukaku, palumpa tangkiyiku, palumpa
    kutjupa kutjupa uwankaraku ngunti mukuringkuwiyangku wantima alatjiṯu.” Alatji
    Godalu tjukurpa puḻka tjuṯa wangkangu.
  cwe-cwe: “Sekeuimelele mate kaye ya munhu imwenga, sekeumelele mate muke wa miyago
    hebu msang'hani wake wa chike hebu msang'hani wake wa chilume hebu ng'ombe wake
    hebu chihongwe wake, hebu chinhu chochose chiyeli nacho miyago.”
  bgs-bgs: “Yakó ágkasabuan ka balé katô unawa yu manubù. Yakó ágkasabuan ka sawa
    katô unawa yu manubù, mga taratabang din, baka din ó asno din, ó agad ándin tô
    kaduwánnan katô unawa yu manubù.”
  kik-kik: “Ndũkanacumĩkĩre nyũmba ya mũndũ ũrĩa ũngĩ. Ndũkanacumĩkĩre mũtumia wa
    mũndũ ũngĩ, kana ũcumĩkĩre ndungata yake ya mũndũ mũrũme kana ya mũndũ-wa-nja,
    kana ndegwa yake kana ndigiri yake, o na kana kĩndũ gĩothe gĩake.”
  fra-NCL: Tu ne convoiteras pas la maison de ton prochain ; tu ne convoiteras pas
    la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son
    âne, ni rien de ce qui appartient à ton prochain.
  cek-AK: Na imtaeng kami ih im to khit hmah; na imtaeng kami ih zu to khit hmah,
    to tih ai boeh loe anih ih tamna nongpa, to tih ai boeh loe anih ih tamna nongpata,
    anih ih maitaw doeh, anih ih laa hrang doeh, na imtaeng kami ih kawbaktih hmuen
    doeh khit hmah, tiah lok a paek.
  xla-xla: Epame ya꞉mkale alisisi natipame etlo na꞉ta꞉ halowo depame solotamale himila
    aiyalma. Epapele dulu dla ya꞉mkale aya mate epo ya꞉mkale ya꞉llu mate epo ya꞉ oko
    so mate epo ya꞉ halo mate epo ya꞉ alisisi hapuloma mateye na꞉ta halomolowo depame
    solotamale himila aiyalma.”
  cuk-cuk: 'Melle be dule-baid-ibmarbina be sogo: Dule-baid-negbina, dule-baid-omebina,
    dule-baid-mai-macheredbina, dule-baid-mai-omebina, dule-baid-moli-bebe-nikad-alugwasualedbina,
    dule-baid-moli-uayasuidbina. Bipisaale dule-baid-ibmarbina be sogosulid.”'
  uig-CYR: Сән хошнаңниң өй-имаритигә көз қириңни салма, нә хошнаңниң аяли, нә униң
    қулиға, нә униң дедиги, нә униң калиси, нә униң ишиги яки хошнаңниң һәр қандақ
    башқа нәрсисигә көз қириңни салма.
  pma-pma: Envatien onami nalentei eim mon hanu sav, vuo ahin onen, vuo slev onen,
    vuo buluk ka sipsip esen, vuo dongki esen, vuo tounah sav keil onen.”
  tel-2017: నీ పొరుగువాడి ఇల్లు గానీ, అతని భార్యను గానీ, దాస దాసీలను గానీ, అతని ఎద్దును
    గానీ, గాడిదను గానీ, నీ పొరుగు వాడికి చెందిన దేనినీ ఆశించకూడదు.
  hat-BSA: Ou pa pou fè anvi sou lakay vwazen ou; ou pa pou fè anvi sou madanm vwazen
    ou, ni sèvant li, ni sèvitè li, ni bèf li, ni bourik li, ni okenn bagay ki pou
    vwazen ou.
  bxh-bxh: Sadaim yai tau miya lahuna tabu u gado lelehiyen gaibui. Ena luma, ena
    tau lau fayofayo tautaumoho e waiwaihin, ena yosiyosi yo ena somo hesa hinaga,
    tabu u gado lelehiyedi.
  nay-nay: (x) Nowaiy inde pulkeri. Nowaiy inde yan pornun kornald taldumande; nowaiy
    inde yan kornald nape; nowaiy inde yan pornun haranekar kornald korn servant,
    mimine servant, windawityeri, pote, nowaiy inde yan pornun, kornald maiyinggar.
  kos-kos: Nik kom rapkui lohm sin mwet tulan lom. Nik kom rapkui mutan kien mwet
    tulan lom, ku mwet mukul kulansap lal, ku mwet mutan kulansap lal, ku cow natul,
    ku ass natul, ku kutena ma lun mwet tulan lom.”
  hbo-WLC: לֹ֥א תַחְמֹ֖ד בֵּ֣ית רֵעֶ֑ךָ לֹֽא־תַחְמֹ֞ד אֵ֣שֶׁת רֵעֶ֗ךָ וְעַבְדּ֤וֹ
    וַאֲמָתוֹ֙ וְשׁוֹר֣וֹ וַחֲמֹר֔וֹ וְכֹ֖ל אֲשֶׁ֥ר לְרֵעֶֽךָ׃ פ
  ibo-ibo: Gị enwela anya ukwu nʼebe ụlọ onye agbataobi gị dị. Gị enwekwala anya ukwu
    nʼebe nwunye onye agbataobi gị dị, maọbụ ohu ya nwoke maọbụ ohu ya nwanyị, ehi
    ya maọbụ ịnyịnya ibu ya, ma ọ bụkwanụ nʼihe ọbụla nke onye agbataobi gị nwere
    dị.”
  ory-ory: ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ଗୃହକୁ ଲୋଭ କରିବ ନାହିଁ, ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀର ଭାର୍ଯ୍ୟା,
    କି ଦାସ, କି ଦାସୀ, କି ତାହାର ଗୋରୁ, କି ଗଧ, କି ତୁମ୍ଭ ପ୍ରତିବାସୀର କୌଣସି ବସ୍ତୁକୁ ଲୋଭ କରିବ
    ନାହିଁ।
  chk-chk: Kosap mocheniaiti imwen chon arum, kosap pwal mochenia ngeni pwülüen chon
    arum are ngeni nöün chon angang mwän me chon angang fefin, kosap pwal mocheniaiti
    nöün kow me nöün aas are meinisin mine chon arum a eäni.
  rop-rop: “Yumob nomo lau blanga wandimbat blanga naja men haus o im waif o im wekinmen
    o im buligi o im dongki o enijing weya im abum.” Ol detlot wed na God bin tok.
  ukr-1871: Не поривати меш очей на хату близнього твого; не поривати меш очей на
    жену його, нї на раба його, нї на рабиню його, нї на скотину його, нї на осла
    його, нї на що, що є близьнього твого.
  bch-bch: “Irangrang ngan eao ngale ga kim luma ton eaba ede pade mao, ga ngale ga
    kim iadaoa mao, ga ngale ele paeaeanga arangaranga ga taine mao, ga ngale ele
    bulmakao ga donki mao, ga ngale ele danga sisid padengada mao pade.”
  deu-1951: Laß dich nicht gelüsten deines Nächsten Hauses! Laß dich nicht gelüsten
    deines Nächsten Weibes, noch seines Knechtes, noch seiner Magd, noch seines Ochsen,
    noch seines Esels, noch alles dessen, was dein Nächster hat!
  eng-JPS: (20-14) Thou shalt not covet thy neighbour's house; thou shalt not covet
    thy neighbour's wife, nor his man-servant, nor his maid-servant, nor his ox, nor
    his ass, nor any thing that is thy neighbour's.
  srp-1865: Ne poželi kuæe bližnjega svojega, ne poželi žene bližnjega svojega, ni
    sluge njegova, ni sluškinje njegove, ni vola njegova, ni magarca njegova, niti
    išta što je bližnjega tvojega.
  lug-lug: Teweegombanga nnyumba ya muliraanwa wo. Teweegombanga mukazi wa muliraanwa
    wo, newaakubadde omuweereza we omusajja, newaakubadde omuweereza we omukazi, wadde
    ente ye, oba endogoyi ye, oba ekintu kyonna ekya muntu munno.”
  heb-heb: לא תחמד בית רעך לא תחמד אשת רעך ועבדו ואמתו ושורו וחמרו וכל אשר לרעך׃
  ben-IRV: তোমার প্রতিবেশীর বাড়িতে তোমরা লোভ কোরো না; প্রতিবেশীর স্ত্রীতে, কিম্বা
    তার দাসে কি দাসীতে, অথবা তাঁর গরুতে কি গাধাতে, প্রতিবেশীর কোনো জিনিসেই লোভ কোরো
    না।
  pan-pan: ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਘਰ ਦਾ ਲਾਲਚ ਨਾ ਕਰ। ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਪਤਨੀ ਦੀ ਲਾਲਸਾ ਨਾ
    ਕਰ, ਨਾ ਉਹ ਦੇ ਦਾਸ ਦੀ, ਨਾ ਉਹ ਦੀ ਦਾਸੀ ਦੀ, ਨਾ ਉਹ ਦੇ ਬਲ਼ਦ ਦੀ, ਨਾ ਉਹ ਦੇ ਗਧੇ ਦੀ, ਨਾ ਕਿਸੇ
    ਚੀਜ਼ ਦੀ ਜਿਹੜੀ ਤੇਰੇ ਗੁਆਂਢੀ ਦੀ ਹੈ।
  tkr-tkr: Merıng'une karalqa ul hımaa'a. Şavnecab xaalqa, xhunaşşelqa, nukarılqa,
    yats'ılqa, əməlelqa nişilqacab ul hımaa'a.
  mya-JVB: ကိုယ် နှင့်စပ်ဆိုင်သောသူ၏ အိမ် ကို တပ်မက် လိုချင်သောစိတ်မရှိ စေနှင့်။ ကိုယ်
    နှင့်စပ်ဆိုင်သောသူ၏ မယား ၊ သူ ၏ကျွန် ယောက်ျား မိန်းမ ၊ နွား ၊ မြည်း မှစ၍ ကိုယ်
    နှင့်စပ်ဆိုင်သောသူ၏ ဥစ္စာ တစုံတခု ကိုမျှ တပ်မက် လိုချင်သောစိတ် မရှိ စေနှင့်ဟု
    မိန့်တော်မူ၏။
  tte-O: Tabu kamkava ana nume manim igagadosisiyan, wainena yo ana topaisowa yo ana
    bulumakau yo ana donki yo ana gogo meuloina tabu ugwagadosisi-yan.”
  tbg-tbg: Ne kia vora naavue, vora naatae, vora kaiqa vaiintie, vora kaiqa nahentie,
    vora kaiqa purumakaue, donkie, vora airairae, virara muntuka ntiramanta variate,
    tiro. Kotiva vi uvara tivatora.
  hmo-hmo: “Taunimanima ta ena ruma dainai oi mama henia lasi. Iena adavana totona
    do oi mama henia lasi, o iena hesiai tauna, o iena hesiai hahine, o iena boromakau,
    o iena doniki, o iena kohu ta totona do oi mama henia lasi.”
  urd-urd: “तू अपने पड़ोसी के घर का लालच न करना; तू अपने पड़ोसी की बीवी का लालच न
    करना, और न उसके ग़ुलाम और उसकी लौंडी और उसके बैल और उसके गधे का, और न अपने पड़ोसी
    की किसी और चीज़ का लालच करना।”
  rus-SYN: Не желай дома ближнего твоего; не желай жены ближнего твоего, ни поля его,
    ни раба его, ни рабыни его, ни вола его, ни осла его, ни всякого скота его, ничего,
    что у ближнего твоего.
  bqc-SIM: Ásuli á gbɛ̃́dee ua bĩikɛo. Ásuli aà nↄ bĩikɛo ge aà zĩkɛna gↄ̃ɛ
    ge nↄɛ ge aà zu ge aà zàa'ĩna ge pↄ́ pↄ́ a vĩↄ píi.
  tcz-CHONGTHU: “Na kinaipi khat inchen chu na thangsetpi lou ding ahi. Na sopi ji
    khat chu na deichat lou ding, chule asohpa ahin, asohnu ahin abong chal ahin,
    asangan hijong le na sopi chule na kinaipi koma thil ima navet lal lou hel ding
    ahi,” ati.
  mar-mar: “तू आपल्या शेजाऱ्याच्या घराचा लोभ धरू नकोस; आपल्या शेजाऱ्याच्या पत्नीचा
    लोभ धरू नकोस; आपल्या शेजाऱ्याचा दासदासी, बैल, गाढव, किंवा त्याच्या कोणत्याही वस्तूचा
    लोभ धरु नकोस.”
  soq-soq: E mai sosola dubu, manamanainapu, nolau dewalala mona ba iwoa, pueu kau,
    donkiu ba nitubu da mo mampoa ewanuaubuitana, dia.”
  qub-qub: «Ama munapaychu runa-masiquipa ima-aycantapis. Ama munapaychu warminta,
    ni uywayninta warmita ollgutapis, törunta ni bürruntapis, ni imantapis paypa cajtaga.»
  bqp-bqp: Àsun á gbɛ̃dake ↄn ni dɛro. Àsun a nↄ ni dɛro ke a zĩkɛri gↄ̃gbɛ̃ ke nↄgbɛ̃
    ke a zù ke a zaaki ke pↄ́ kũ à vĩnↄ pínki.
  hat-hat: 'Piga nou pote lanvi sou sa ki pa pou nou: ni sou kay frè parèy nou, ni
    sou madanm li, ni sou moun k''ap sèvi lakay li, ni sou bèf li, ni sou bourik li,
    ni sou ankenn lòt bagay ki pou frè parèy nou.'
  eng-BSB: You shall not covet your neighbor’s house. You shall not covet your neighbor’s
    wife, or his manservant or maidservant, or his ox or donkey, or anything that
    belongs to your neighbor.”
  tod-tod: Mina ɠaazuɠula ɲɛgɛlɛin è-zeiɲɔɠɔi ná-pɛlɛi ʋa. Mina ɠaazuɠula ɲɛgɛlɛin
    è-zeiɲɔɠɔi anzai ʋa, ɓaa ná-botiɠɛ zunui, ɓaa ná-botiɠɛ anzanui, ɓaa ná-nikɛi,
    ɓaa ná-soovalegi, ɓaa ani nɔpɛ é ga è-zeiɲɔɠɔi nɔnɔ.
  eng-WEBPB: “You shall not covet your neighbour’s house. You shall not covet your
    neighbour’s wife, nor his male servant, nor his female servant, nor his ox, nor
    his donkey, nor anything that is your neighbour’s.”
  kbq-kbq: Tamagra tava'ontmire'ma nemanisaza vahe'mofo nonkuro, a'amofonkuro, ve
    eri'za vahe'o, a' eri'za vahe'o, bulimakao afu'o, donki afu'o, inankna inankna
    zantamima ante'nesniana keramasanea osiho.
  nhe-BL: Amo xiquixtocaca seyoc ichaj, niyon amo xiquixtoca seyoc isihua, niyon itlaca
    tlatequipanojca, niyon isihua tlatequipanojca, niyon itoro tlen tlapoxonía, niyon
    iburro. Amo xiquixtocaca niyon se tlamantli tlen seyoc iaxca.”
  bus-bus: Àton a gbɛ̃daaa ua ni dɛro. Àton à nↄↄ ni dɛro ke à zĩkɛri gↄ̃gbɛ̃ ke nↄgbɛ̃
    ke à zù ke à zaaki ke pↄ́ kɛ̀ à vĩinↄ píngi.
  gub-BL: Penewyrowyroahy zo penapi har hàpuz rehe nehe. Peputar zo penapi har hemireko
    nehe. Peputar zo hemiruze'eg uma'ereko e ma'e awa nehe. Peputar zo hemiruze'eg
    uma'ereko ma'e kuzà nehe. Peputar zo heimaw tapi'ak nehe. Peputar zo heimaw zumen
    nehe. Peputar zo wyzài ima'e nehe. Upaw Tupàn ze'eg teko wanupe imume'u pyrer
    xe kury.
  eng-DRA: 'Thou shalt not covet thy neighbour’s house: neither shalt thou desire
    his wife, nor his servant, nor his handmaid, nor his ox, nor his ass, nor any
    thing that is his.'
