verse: EXO.020.008
translations:
  mal-C: ശബ്ബത്തുദിവസത്തെ വിശുദ്ധിയോടെ ആചരിക്കാൻ ഓർക്കുക.
  deu-TKW: Denke daran, den Sabbattag heilig zu halten.
  lin-lin: Kanisaka mokolo ya Saba mpe bulisaka yango.
  eng-LSV: Remember the Sabbath day to sanctify it;
  eng-GNV: Remember the Sabbath day, to keepe it holy.
  eng-WEBSTER: Remember the sabbath-day to keep it holy.
  nhw-BL: Xiquelnamiquica sábado, nopa tonal para anmosiyajquetzase, huan xijtlepanitaca.
    Ma elis tlaiyocatlalili tlen nochi sequinoc tonali.
  swh-ONEN: Ikumbuke siku ya Sabato, uitakase.
  bba-bba: I wɛ̃ro tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, kpɑ i tu ɡɑrisi te nɑ yi nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: Remember the sabbath day, to keep it holy.
  cpy-cpy: Pikenkishire-teero kiteejeri imako-ryaan-teetari, itajonkawen-teetakiri.
  mpx-mpx: ; - “Lan Sabwata nuku nuwahikan ge nuku teli ni bwabwalena.
  wbp-wbp: Ngaju-nyangu Parra-nyayirni-wangu ngulaju tarruku. Manngu-nyangkajulu parra
    nyampurlaju, kulajulu wajawaja-manta!
  luo-luo: Rituru chiengʼ Sabato kendo ukete obed maler.
  meu-meu: Dina Helaḡa ba laloa, ba hahelaḡaia.
  npi-ULB: मेरो लागि शबाथ अलग गर्नुपर्छ भनी याद राख्‍नू ।
  yor-yor: Rántí ọjọ́ ìsinmi láti yà á sí mímọ́.
  emp-NTPO: Quĩrãnebad̶adua ʌ̃nãũbada ewarira mʌ̃ itea wagad̶i carea.
  ind-ind: Ingatlah untuk menjaga kekudusan hari Sabat dengan menaati peraturan tentang
    hari itu.
  pes-OPCB: «روز شَبّات را به یاد داشته باش و آن را مقدّس بدار.
  aer-aer: “Arlte Apurrke Atyinhe impene aneme. Ayenge itelaraye arlte nhenhe ikwerenge,
    Atyenge alkngwirretyalaye.
  tgl-ULB: Alalahanin ninyo ang Araw ng Pamamahinga, ihandog ninyo ito sa akin.
  cbu-NT: Ashiri misha, sabadu zari nuwaa Taarashipaneetsi, siy Apanllireetsis, chinamaam
    mbizarintspa.
  hui-hui: Sabada horo i̱ninaga loma biaho ngeledogo i̱ mitangi bialu halimu.
  mya-mya: '``ဥ​ပုသ်​နေ့​ကို​စောင့်​ထိန်း​လော့။ ထို​နေ့​ကို​နေ့ ထူး​နေ့​မြတ်​အ​ဖြစ်​သတ်​မှတ်​လော့။-'
  cbi-NTPO: Saaduma lekanu malunu tengaya jujuude, tsejtaa inchin juu malu kurenu.
  bod-N: ངལ་གསོ་བའི་ཉིན་མོ་དྲན་ནས་དེ་དམ་པར་སྲུངས་ཤིག
  sna-sna: Rangarira zuva reSabata kuti urichengete riri dzvene.
  spa-BLM: “Acuérdate del día de reposo para santificarlo.
  cac-cac: Nivanocab' yelc'och sc'ual ic'oj ip d'ayex yuj in eyic'anchaan̈.
  swh-ULB: Ikumbuke siku ya Sabato, na kunitengea.
  bel-bel: Але памятай дзень суботні, каб сьвяціць яго;
  wed-wed: Sabate eḡa nuanuami ina vuru ma ona notanotai ma ona vovivirei tau awariu.
  deu-ELBBK: Gedenke des Sabbattages, ihn zu heiligen.
  mbb-OT: “Tumana niw is ebpeveelan ku zutun te Andew te Kedhimeley, ne isipa niw
    haazà he segradu he andew para kediey.
  mal-2015: ശബ്ബത്ത് നാളിനെ ശുദ്ധീകരിപ്പാൻ ഓർക്ക.
  tuo-NT: ”Yʉꞌʉ soodutigʉ cũuca nʉmʉ saurure wãcũña. Ya nʉmʉ, yʉꞌʉre ẽjõpeori nʉmʉ
    niꞌi.
  gup-gup: “Ngudda munguyh ngurriburrbu kunbarnangarra manbu Sabbath, dja munguyh
    ngurridjalmarnbun maninjmanu kunbarnangarradjamun bu djal ngaye ngardduk.
  gvs-gvs: Maliyalina aba waiwasi konuwookavāte, nakae kokimasābe umagu.
  rmc-rmc: Leper tuke pro šabat, hoj les te pošvecines!
  nlg-nlg: “Kau ghanaghana mavaa na Sabbath, ma kau va tabua.
  pes-OPV: روز سبت را یاد کن تا آن راتقدیس نمایی.
  ron-1924: Аду-ць аминте де зиуа де одихнэ, ка с-о сфинцешть.
  aui-aui: Konoghosi da wiiyawiitaveyana gabudarina kokabikarawayeni bi konakabitawani
    da kabikabikuwayina.
  ben-OBCV: পবিত্রতায় বিশ্রামদিন পালন করে স্মরণ কোরো।
  som-som: Xusuuso maalinta sabtida, inaad quduus ka dhigto.
  lat-VUC: Memento ut diem sabbati sanctifices.
  eng-ASVBT: Remember the sabbath day, to keep it holy.
  mna-mna: “Motom iŋgal aigule tio tabe ketem su pa i, mi ur ma iwe potomŋana.
  ita-1885: Ricordati del giorno del riposo, per santificarlo.
  eng-LXXUP: Remember the Sabbath day to keep it holy.
  eng-ULB: Remember the Sabbath day, to set it apart to me.
  spa-VBL: “Recuerda el sábado para santificarlo.
  fra-_FOB: Souviens-toi du jour du repos pour le sanctifier;
  mal-mal: ശബ്ബത്ത് നാളിനെ ശുദ്ധീകരിക്കുവാൻ ഓർക്കുക.
  lit-lit: Atsimink šabo dieną, kad ją laikytum šventa.
  urd-GVR: Sabat ke din kā ḳhayāl rakhnā. Use is tarah manānā ki wuh maḳhsūs-o-muqaddas
    ho.
  suz-BL: सन्‍चरबार नाइक्‍तीक नाक्‍ती आं नाक्‍त बाक्‍ब। मानेचा माल्‍नीनी। प्रस्‍थान
    १६:२५-२९
  ita-1927: Ricordati del giorno del riposo per santificarlo.
  ckb-ckb: ڕۆژی شەممەتان لە یاد بێت، تاکو بە پیرۆزی ڕایبگرن.
  eng-BBE: Keep in memory the Sabbath and let it be a holy day.
  kan-OKCV: ಸಬ್ಬತ್ ದಿನವನ್ನು ಪರಿಶುದ್ಧ ದಿನವೆಂದು ಜ್ಞಾಪಕದಲ್ಲಿಟ್ಟುಕೊಂಡು ಆಚರಿಸಿರಿ.
  bbb-bbb: Ro mazani seveni ije ja mauike karivo ijene ijadufuo nika abe akae rena
    mukoreigia samuafo.
  tam-2017: ஓய்வுநாளைப் பரிசுத்தமாக அனுசரிக்க நினை;
  spa-RV-1909: 'Acordarte has del día del reposo, para santificarlo:'
  ron-BTF: Adu-ți aminte de ziua sabatului, ca să o sfințești.
  eng-WEBP: “Remember the Sabbath day, to keep it holy.
  eng-FBV: Remember the Sabbath day to keep it holy.
  nld-1939: Gedenk de sabbat, dat gij die heiligt.
  nch-BL: Xiquelnamiquica sábado, nopa tonali para anmosiyajquetzase, huan xijtepanitaca.
    Ma elis taiyocatalili ten nochi sequinoc tonali.
  vie-1934: Hãy nhớ ngày nghỉ đặng làm nên ngày thánh.
  hin-CV: शब्बाथ को पवित्र दिन के रूप में मानने को याद रखो.
  eng-OURB: “Remember the Shabath ·Intermission· day, to keep it holy.
  spa-BES: Guarda en memoria el sábado y deja que sea un día santo.
  tdx-tdx: Tiahio ty andro Sabotse hañavaheñe aze.
  vid-vid: “Ukumbuchile Zuwa lya Kwesela na kulidita liwe lyelile, mina ndo lya chiuyeng'ha.
  eng-OKE: Remember the day of Shabbatha to sanctify it.
  tha-KJV: จงระลึกถึงวันสะบาโต ถือเป็​นว​ันบริ​สุทธิ​์
  por-BR-2018: 'Tu te lembrarás do dia do repouso, para santificá-lo:'
  deu-ELO: Gedenke des Sabbathtages, ihn zu heiligen.
  eng-WYC-2018: Have thou mind, that thou hallow the sabbath day; (Remember, to keep
    the Sabbath day holy, or sacred;)
  epo-epo: Memoru pri la tago sabata, ke vi tenu ĝin sankta.
  uig-PIN: Xabat künini muⱪǝddǝs dǝp bilip tutⱪili yadingda saⱪliƣin.
  beo-beo: (4) Sa:bade eso da hadigi eso. Amaiba:le, Sa:bade eso ea hou mae giadofama!
  tpi-OTNT: “Yupela i mas tingim gut de Sabat na makim olsem de bilong mi yet.
  hau-SA: Ka tuna da ranar Asabbaci domin ka kiyaye ta da tsarki.
  udu-udu: Kayi acima pesu/ e mo mmokar a’di ki she/ ki dhelel dhelel mo.
  uig-LAT: Shabat künini muqeddes dep bilip tutqili yadingda saqlighin.
  nde-nde: Khumbula usuku lweSabatha ngokulwenza lubengcwele.
  ton-ton: “Manatu ki he ʻaho Sāpate, ke tauhi ia ke māʻoniʻoni.
  ces-1613: Pomni na den sobotní, abys jej světil.
  eko-eko: Wuupuwele Saapatu yoori siikhu ttakatthiifu.
  eng-WMB: “Remember the Sabbath day, to keep it holy.
  tam-TCV: ஓய்வுநாளைப் பரிசுத்தமாய்க் கைக்கொள்ளும்படி அதை நினைவில் வைத்துக்கொள்.
  ceb-ULB: Hinumdomi ang Adlaw nga Igpapahulay, nga igahin kini kanako.
  pol-UBG: Pamiętaj o dniu szabatu, aby go święcić.
  agr-agr: “¡Tsawan ayamtai Apajuí etegkamua nunú kajimatkitin aigpajum!
  kyc-kyc: Koro petenge yuu gii dokona lao poraiyuo suu pyao minyaro karo yapasi ingyuo
    Kamongo keta pyambwarami.
  urd-GVU: سبت کے دن کا خیال رکھنا۔ اُسے اِس طرح منانا کہ وہ مخصوص و مُقدّس ہو۔
  deu-1912: Gedenke des Sabbattags, daß Du ihn heiligest.
  ntj-ntj: Nyangka ngurra 6-tjanulu-ya tirtu tjirntu kutjupangka waarka wantirra nyinarranytjalu
    ngayunya-rniya kulinma.
  kan-2017: “ಸಬ್ಬತ್ ದಿನವನ್ನು ದೇವರ ದಿನವೆಂದು ಆಚರಣೆಗೆ ತರುವುದಕ್ಕೆ ನೆನಪಿನಲ್ಲಿಟ್ಟುಕೊಳ್ಳಬೇಕು.
  ena-ena: Viaŋ uaiaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ hɨvɨ fɨli uaiaŋ susu
    agɨladɨ lamamin uami. Avɨli hekɨlɨ akuaba akuaba agɨladɨ avi lamamin uami. Lama
    fɨhalɨlɨŋ hɨfɨlɨ hɨnia mɨŋalahɨci alusamin uami. Lavɨla mɨhiŋ alusamin agadɨ huaci
    lamavɨla abamin uami. Ha iadɨ alusɨsɨ mɨhiŋ hekɨlɨ aba abamin uami. Namɨlaŋ alusɨsɨ
    mɨhiŋ agasaŋ sɨhɨvia igahɨlavɨla lɨbɨmɨŋɨlaŋ iadɨ nukeŋ mɨhiŋ hɨnim uami. Naludɨ
    sibɨla akuaba akuaba vivi mɨhiŋ ha human limu fɨhala human limu pabiŋ cɨjɨŋ laci
    uami. Agadɨ ala alusɨsɨ mɨhiŋ ha iadɨ uami. Viaŋ naludɨ Asɨ Iaue uami. Ha alusɨsɨ
    mɨhiŋ sadaŋ sibɨla vimɨlaŋ uami. Namɨlaŋ naludɨ ninanadinalu agɨlaŋ hula sibɨla
    vimɨlaŋ uami. Naludɨ sibɨla hɨsɨŋ hulaŋ iamɨgali agɨlaŋ sibɨla vihavɨmɨdɨ uami.
    Hulaŋ ihɨlɨŋ ve namɨlaŋ hula hɨniavɨlalɨ agɨlaŋ sibɨla vihavɨmɨdɨ uami. Naludɨ
    sabaŋ bulɨmakau agɨlaŋ avi sibɨla vihavɨmɨdɨ uami.
  yap-yap: “Mu ted fan e Sabbath mi gimed tay nib thothup.
  hlt-MCSB: Sabbath hnin te ciim hamla poek.
  mdy-ETH: ሃውሾ ኬሎ ዱማሲ ቦንቼ፤
  twi-ASANTE: Monkae homeda na monni no sɛ ɛda kronkron.
  mwc-mwc: Au Sabath marana ko nota kikisi ba ko bokuwayei.
  eng-WEBU: “Remember the Sabbath day, to keep it holy.
  bnp-bnp: “Mu luhoi mulea a Parava Nimalo, mu ru herea ge a parava nau kunana.
  bvr-bvr: Wolawola rrengarrenga gun-ngardapa nyiburr-ngeka barra nyiburr-workiya,
    ngunabu-borrwa barra.
  wal-wal: “Geeshsha oottada, Sambbata gallassaa naaga.
  spa-PDDPT: Acuérdate del día sábado para santificarlo.
  gun-gun: — Nema'endu'a ke sábado ára py iky'a e'ỹ va'erã remboete aguã.
  agu-BL: ”Ban wok tane'n yi jun k'ej ujle'n na xansa'nt wa'n.
  ilo-ULB: Lagipem ti Aldaw a Panaginana, nga idatonmo daytoy kaniak.
  kpg-kpg: Gi langahia di Laangi Sabad, heia gi dabuaahia.
  uig-ARA: شابات كۈنىنى مۇقەددەس دەپ بىلىپ تۇتقىلى يادىڭدا ساقلىغىن.
  bps-bps: Tooyu fandam i Duh Kaftud, du én i duh ungulyu deg.
  tof-tof: “⌊Sabad⌋ ngürr gyagüpi amaniklónke. Ma kürü gyabi ngürr ótók namülünke.
  sus-sus: «Wo xa ratu malabui lɔxɔɛ ma, wo xa a binya.
  pon-2006: “Kumwail tamataman rahnen Sapad, oh wiahki rahn sarawi.
  jae-jae: “Taêm ênam sabat gebe dabuŋ ma ômansaŋ ŋapep.
  ksd-ksd: Una kodop ra Bung Sabat upi una ru ia.
  tur-YTC: “Şabat Günü'nü kutsal tutmak için onu hatırla.
  grc-BRENT: Μνήσθητι τὴν ἡμέραν τῶν σαββάτων ἁγιάζειν αὐτήν.
  ind-AYT: Ingatlah dan kuduskanlah hari Sabat.
  nya-nya: “Uzisunga tsiku la Sabata kuti likhale lopatulika.
  hrv-hrv: Sjeti se da svetkuješ dan subotni.
  mps-mps: “Nago te Sabat side bugagia homugo koneama, te eno bodolu muani side dao.
    Te side te gasagi yai tedali elalumainao.
  tpi-tpi: “Yupela i mas tingim gut de Sabat na makim olsem de bilong mi yet.
  dan-1931: Kom Hviledagen* i Hu, så du holder den hellig! { [*dvs. Sabbatsdagen.]
    }
  vie-OVCB: Nhớ phải giữ ngày Sa-bát làm ngày thánh.
  guj-2017: “વિશ્રામવારની પવિત્રતા જાળવવાનું યાદ રાખજો.”
  pon-2006A: “Kumwail tamataman rahnen Sapad, oh wiahki rahn sarawi.
  por-BRBSL: “Lembre-se do dia de sábado, para mantê-lo santo.
  aly-aly: Arrantherr arlta ltyerrey-angker atyenh iterl-ayntetyek. Arlta Saturday
    anyent impen ikwerel, arrantherr atyengant iterretyek wenh, atyeng iylpelirrey-angenh.
  cth-cth: Sabbath hnin thoung sak hanelah, hote hnin hah pahnim awh hanh.
  twi-twi: Monkae homeda na munni no sɛ da kronkron.
  hlt-hlt: Sabbath hnin te ciim hamla poek.
  tbz-SIM: A nyɛ̃́ tɛom̀pùtɛ̀ yiè kpɛ́í, kɛ̀ dì ncɑ̃́ɑ̃́ nkɛ́ntú n kpɛri.
  msy-2020: Ia Sabatɨn dughiam deragh a gɨnɨghnɨgh mɨkɨm suam, a dughiar kɨ ua bagha
    inabazimra ikiam.
  azb-azb: Şənbə gününü yadda saxlayıb təqdis et.
  eng-DBY: Remember the sabbath day to hallow it.
  hin-2017: “तू विश्रामदिन को पवित्र मानने के लिये स्मरण रखना।
  wol-KYG: «Deeleen baaxantal bésub Noflaay, ngir sellal ko.
  swp-swp: Sabati asubenana u nuatui, u hetabuei.
  bjr-bjr: Innee Sabata faasaanara naaquqara faasaanee qimasee iriqa fuaqa.
  eng-YLT: '''Remember the Sabbath-day to sanctify it;'
  kne-kne: “Banolen yo din agew ay pan-ibbayan ta ikasin yo ay agew para en sak-en.
  wat-wat: Kuyadayada Sabati kwana vifotuwiya keta kwana tenesiniya fasikuwai.
  bzd-NTPO: “E̱no diwö e' blö́ Ye' ë̀ dalöioie. E' kë̀ chökwa a' é̱na.
  eng-WYC-2017: Have thou mind, that thou hallow the sabbath day;
  eng-WMBB: “Remember the Sabbath day, to keep it holy.
  urd-GVH: सबत के दिन का ख़याल रखना। उसे इस तरह मनाना कि वह मख़सूसो-मुक़द्दस हो।
  rug-rug: Mu kopu nia na va madia goi sa rane Sabati.
  gaz-gaz: Guyyaa Sanbataa qulqulleessuudhaan yaadadhu.
  fra-LSG: Souviens-toi du jour du repos, pour le sanctifier.
  gnn-gnn: “Guyaŋiya Nhinanharamirrinydja ŋunhi Walu, ga yaka meṉguŋa, liŋgu ŋunhiyinydja
    walu ganaŋ'maranhara Garraywu.
  yal-yal: “I xa Matabu Lɔxɔn binya, i yi a rasariɲan.
  iou-iou: Täŋpäkaŋ Sabat u pewä kudupi kaŋ irän.
  haw-1868: E hoomanao i ka la sabati, a e hoano ia.
  arb-NAV: اذْكُرْ يَوْمَ السَّبْتِ لِتُقَدِّسَهُ،
  ewe-ewe: Ɖo ŋku Dzudzɔgbe la dzi, eye nàwɔe kɔkɔe.
  eng-LEE: Remember the sabbath day to keep it holy.
  gvn-gvn: “Saturday ngaykuku. Saturdaymundurr wawu-balangajika, milkanga ngaykunjiku
    bunday; yinya ngayku day. Ngayu yurranga 6 days dajin workmanijinka, warngku yindumalda
    wawu-balangajika, milkanga ngaykunjiku bundarika. Ngayu yurranda balkal baja,
    kari workmaka ngaykuwunbu daymunbu, wawu-balangajika. Yurra, yurranga kangkal-kangkal,
    yurranga workingman, yurranga minya-minya, yalarrku bama ngarrbal-ngarrbal yurranji
    bundanday, bubumun yindumun, yurra wubulku wawu-balangajika. Ngayu yanyu bubu
    balkan, ngayu yalarrku jiri, jalun, junjuy-junjuy wubulku balkan 6 daysmunbu.
    Warngku yinduman ngayu bundan, wawu-balangajin. Yinyaynka ngayu yanyu day ngayku-bungan,
    bama wawu-balangajinka.
  asm-FB: মোৰ উদ্দেশ্যে বিশ্ৰাম-দিন সোঁৱৰণ কৰি পবিত্ৰ কৰিবা।
  sus-A: «وٌ شَ رَتُ مَلَبُي لْشْي مَ، وٌ شَ عَ بِنيَ.
  fra-SBL: « Souviens-toi du jour du sabbat, pour le sanctifier.
  hbo-hbo: זָכֹ֛ור֩ אֶת־יֹ֥֨ום הַשַּׁבָּ֖֜ת לְקַדְּשֹֽׁ֗ו
  eng-WYCLIFFE: Haue thou mynde, that thou halowe the `dai of the sabat;
  piu-2006: '@see-verse:EXO.020.007'
  pjt-pjt: “Nyura uti tjiṟirpi panya pakuwiyaringkupainya kulinma miḻmiḻpa mulapa
    kanyintjikitjangku watarkurinytja wiyangku.
