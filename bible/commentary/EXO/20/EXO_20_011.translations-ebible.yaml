verse: EXO.020.011
translations:
  mal-C: എന്തുകൊണ്ടെന്നാൽ, ആറുദിവസംകൊണ്ട് യഹോവ ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ള
    സകലതും സൃഷ്ടിച്ചിട്ട് ഏഴാംദിവസം വിശ്രമിച്ചു. ആകയാൽ യഹോവ ശബ്ബത്ത് ദിവസത്തെ അനുഗ്രഹിച്ച്
    അതിനെ വിശുദ്ധീകരിച്ചു.
  deu-TKW: Denn im Verlaufe von sechs Tagen hat Jahwe den Himmel und die Erde, das
    Meer und alles, was in ihnen ist, gemacht; hierauf ruhte er am siebenten Tage.
    Daher hat Jahwe den Sabbattag gesegnet und für heilig erklärt.
  lin-lin: Pamba te na mikolo motoba, Yawe asalaki Likolo, mabele, ebale monene mpe
    nyonso oyo ezali kati na yango, kasi akataki mosala na mokolo ya sambo. Yango
    wana, Yawe apambolaki mokolo ya Saba mpe abulisaki yango.
  eng-LSV: for [in] six days YHWH has made the heavens and the earth, the sea, and
    all that [is] in them, and rests in the seventh day; therefore YHWH has blessed
    the Sabbath day and sanctifies it.
  eng-GNV: 'For in sixe dayes the Lord made the heauen and the earth, the sea, and
    all that in them is, and rested the seuenth day: therefore the Lord blessed the
    Sabbath day, and hallowed it.'
  eng-WEBSTER: 'For in six days the LORD made heaven and earth, the sea, and all that
    is in them, and rested the seventh day: wherefore the LORD blessed the sabbath-day,
    and hallowed it.'
  nhw-BL: Pampa ica chicuasen tonali TOTECO quichijqui ilhuicactli, tlaltipactli,
    hueyi atl huan nochi catli quipiya. Huan mosiyajquetzqui ipan nopa chicompa tonal.
    Yeca TOTECO quitiochijqui nopa chicompa tonal huan quiiyocatlali para ipan ma
    timosiyajquetzaca.
  swh-ONEN: Kwa kuwa kwa siku sita, Bwana aliumba mbingu na nchi, bahari na vyote
    vilivyomo, lakini akapumzika siku ya saba. Kwa hiyo Bwana akaibariki siku ya Sabato
    na kuifanya takatifu.
  bba-bba: Domi sɔ̃ɔ nɔɔbɑ tiɑn bɑɑ sɔɔrɑ nɑ kɑ wɔllu kɑ tem kɑ nim wɔ̃ku kuɑ kɑ bɑɑyere
    kpuro ye yɑ wɑ̃ɑ mi sɔɔ. Mɑ nɑ wɛ̃rɑ sɔ̃ɔ nɔɔbɑ yiruse. Yen sɔ̃nɑ nɑ sɔ̃ɔ nɔɔbɑ
    yiruse te domɑru kuɑ nɑ tu yi nɛnɛm nɛn sɔ̃.
  eng-KJVCPB: 'for in six days the Lord made heaven and earth, the sea, and all that
    in them is, and rested the seventh day: wherefore the Lord blessed the sabbath
    day, and hallowed it.'
  cpy-cpy: Tema okaatzi 6 kiteejeri nowetsikan-takawori inkiti, kepatsi, inkaari eejatzi
    okaatzi tzimatsiri. Rooma kiteejeri 7, nomako-ryaan-takawo. Notajowen-takiro iroka
    kiteejeri.
  mpx-mpx: Nau Yehoba, panayawi, labulabum, hoga, ge buguliliyau gegewel ya ginolil
    lan sikis gamwanaa, yaa lan seben-ina ya veyaho. Heiya te kaiwena lan Sabwata
    ya ba muloluan ge ya teli i bwabwalena.
  wbp-wbp: Nyiya-jangkarlu karna-nyarra kuruwarri nyampuju yimi-ngarrirni? Nyurru-wiyi,
    ngajulurlu YAAWIYI-rli, nyiyarningkijarrarna-jana ngurrju-manu parra-patuku jika-palaku.
    Yalkirirna ngurrju-manu, walya manu ngaparna ngurrju-manu warrukirdikirdi nguru-kari
    nguru-karirla. Ngula-jangka, parra-karirla nyinajarna warrki-wangu. Ngula-jangkanyarna
    parra yinyaju ngurrju-pajurnu. Manurna ngurrju-manu parra tarruku yapaku.
  luo-luo: Nimar kuom ndalo auchiel Jehova Nyasaye nochweyo polo gi piny, gi nembe
    kaachiel gi gik moko duto manie igi, to noyweyo chiengʼ mar abiriyo. Kuom mano
    Jehova Nyasaye nogwedho chiengʼ Sabato mi okete maler.
  meu-meu: Badina be dina tauratoi lalodiai Iehovva ese guba bona tanobada bona davara
    bona lalodia ḡaudia iboudiai e karadia, bena dina ihahituna ai e laḡa ani. Badina
    bunai Iehova ese dina ihahituna vada e hanamoa bona e hahelaḡaia.
  npi-ULB: किनकि छ दिनमा परमप्रभुले स्वर्ग र पृथ्वी, समुद्र र तिनमा भएका सबै थोक बनाउनुभयो
    अनि सातौँ दिनमा चाहिँ उहाँले विश्राम लिनुभयो । त्यसकारण परमप्रभुले शबाथ-दिनलाई
    आशिष् दिनुभयो र यसलाई पवित्र तुल्याउनुभयो ।
  yor-yor: 'Nítorí ní ọjọ́ mẹ́fà ni Olúwa dá ọ̀run àti ayé, òkun àti ohun gbogbo tí
    ń bẹ nínú wọn, ó sì sinmi ní ọjọ́ keje: nítorí náà ni Olúwa ṣe bùkún ọjọ́ ìsinmi
    tí ó sì yà á sí mímọ́.'
  emp-NTPO: Mʌ̃a bajãda, ẽjũãda, pusada, jũma ãdjid̶e b̶ea sid̶a sei ewarid̶e jũma
    oped̶a sietebema ewarid̶e ʌ̃nãũna bẽrã, maʌ̃ ewarira dji biara b̶ʌda b̶ʌsia idjab̶a
    mʌ̃ itea wagad̶amãrẽã b̶ʌsia.
  ind-ind: Aku, TUHAN, sudah menciptakan langit, bumi, laut dan semua yang ada di
    dalamnya selama enam hari, lalu Aku beristirahat pada hari ketujuh. Karena itulah
    Aku memberkati hari Sabat dan menguduskannya. Maka kalian harus mengkhususkan
    hari itu.
  pes-OPCB: چون خداوند در شش روز، آسمان و زمین و دریا و هر آنچه را که در آنهاست آفرید
    و روز هفتم دست از کار کشید. پس او روز شَبّات را مبارک خواند و آن را تقدیس کرد.
  aer-aer: Arrule anthurre, The, YAHWEH-elarle, arne ingkirreke aknganeke arlte six-pelele.
    The alkere-arlke, ahelhe-arlke, kwatye alaye-arlke aknganeke, arne ingkirreke-arle
    itnekenge anemeke. Ikwere iperre anteme, arlte arrpenhele Ayenge ltyerremele aneke
    warrke-irretyakenhe. Alakenhe ikwerenge anteme The arlte yanhe mwerre ileme, The
    renhe mpwareke arlte impene anetyeke tyerrtye areyeke. The arlte nhenhe renhe
    tyerrtye areyeke akngakeke itne ltyerretyeke Ayenge utyernemele tnaketyeke.
  tgl-ULB: Dahil sa ikaanim na araw Ako, si Yahweh, ang lumikha ng langit, lupa at
    dagat at lahat ng bagay na nasa loob nito at nagpahinga sa ikapitong araw. Kaya
    nga Ako, si Yahweh, ay pinagpala ang Araw ng Pamamahinga at inihandog ito sa aking
    sarili.
  cbu-NT: Watam nuw, Taarashipani maacheetsi tinaranguri, minam matayaru zar yuwaparanginawa,
    kanindaatsi, misha tsapootsi, misha maree kung kapungootsi yuw na ichinguru taakana
    anootsi. Ashiri nuw kanusirangina tsimbunush matayaru zari, Ashirucha, anoo zar
    nuw kanusisheem wayarangina. Ashiriya, anush zari siysa nuwaa ungirtangtsa.
  hui-hui: Horo waragaruni i̱ Anduane Homogo i̱na dindi bibahendebi hari daligabi
    ibabi mbirale bibahende uruniha ngarubi karubi wabiai harugoni. Ai horo kanengi
    i̱ ha̱lo hene ko. Anduane Homogo i̱na ani bini kogome Sabada horo ogoni mo bayale
    halu loma bini ngeledo, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ခြောက်​ရက်​အ​တွင်း​မိုး ကောင်း​ကင်၊ မြေ​ကြီး၊ ပင်​လယ်​နှင့်​ထို​အ​ရပ်​တို့
    ၌​ရှိ​သ​မျှ​တို့​ကို​ဖန်​ဆင်း​၍​သတ္တ​မ​နေ့​တွင် နား​နေ​တော်​မူ​၏။ ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား
    သည်​ထို​နား​ရက်​ကို​ကောင်း​ချီး​ပေး​၍ နေ့​ထူး နေ့​မြတ်​သတ်​မှတ်​တော်​မူ​၏။
  cbi-NTPO: matyu iya, Yavé, mandishmain malunaa naa selu bain, naa tu bain, naa lamaa
    bain, tsenmin tiba katawamu judeeshu juntsala bain deketu, saaduma mandishpai
    malunu lekayu. Tsejtaa iya juntsa malunu yuj ura kurave ti', inchin juu tireyu.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཉིན་དྲུག་གི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའ་དང་ས་གཞི་དང་རྒྱ་མཚོ་དང་དེ་དག་གི་ནང་དུ་ཡོད་པ་ཐམས་ཅད་བཀོད་ནས།
    ཉིན་བདུན་པ་ལ་ངལ་གསོས་པའོ། །དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་ངལ་གསོ་བའི་ཉིན་མོ་དེ་ལ་བྱིན་གྱིས་བརླབས་ནས་དམ་པར་མཛད་དོ།
    །
  sna-sna: Nokuti mumazuva matanhatu Jehovha akaita matenga nenyika, gungwa, nezvose
    zviri mariri, asi akazorora nomusi wechinomwe. Naizvozvo Jehovha akaropafadza
    zuva reSabata akariita dzvene.
  spa-BLM: porque en seis días Yahvé hizo los cielos y la tierra, el mar y todo lo
    que hay en ellos, y descansó el séptimo día; por eso Yahvé bendijo el día de reposo
    y lo santificó.
  cac-cac: Yujto a in Jehová in tic, d'a vaque' c'ual ix in b'o satchaan̈ yed' sat
    luum yed' a' mar yed' masanil tastac ay d'ay. Axo d'a yuquil c'ual, ix och vaan
    in munlaji, yuj chi' a jun yuquil c'ual chi' vic yaji, yuj yochpax e vach'iloc.
  swh-ULB: Kwa siku sita Yahweh aliumba mbingu na nchi, bahari, na vitu vyote vilivyomo,
    na siku ya saba alipumzika. Kwa hiyo Yahweh aliibariki siku ya Sabato na kuitenga.
  bel-bel: бо за шэсьць дзён стварыў Гасподзь неба і зямлю, мора і ўсё, што ў іх,
    а ў дзень сёмы спачыў; таму дабраславіў Гасподзь дзень суботні і асьвяціў яго.
  wed-wed: Aubaina au pom six au orana Bada mara ma dobu i kauei; boga ma anatapui
    au orana. Wate i vilauvitau au pom au vi-7-na. Lamna aubaina Bada Sabate i viaiaini
    ma i vovivirei.
  deu-ELBBK: Denn in sechs Tagen hat der HERR den Himmel und die Erde gemacht, das
    Meer und alles, was in ihnen ist, und er ruhte am siebten Tag; darum segnete der
    HERR den Sabbattag und heiligte ihn.
  mbb-OT: Su seled te heenem he andew is kebeeli ku te langit, tanà, daǥat, wey te
    langun he menge seled dutun, ne midhimeley a hein ikepitu en he andew. Ne mibpenubtuvazan
    ku haazà is Andew te Kedhimeley ne midhimu ku he segradu he andew para kediey.
  mal-2015: ആറു ദിവസംകൊണ്ടു യഹോവ ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ളതൊക്കെയും ഉണ്ടാക്കി,
    ഏഴാം ദിവസം സ്വസ്ഥമായിരുന്നു; അതുകൊണ്ടു യഹോവ ശബ്ബത്തുനാളിനെ അനുഗ്രഹിച്ചു ശുദ്ധീകരിച്ചിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ seis nʉmʉrĩta ʉꞌmʉsere, diꞌtare, pacase maarĩrẽ,
    nipeꞌtise tepʉ nisere weewʉ. Tuꞌajanʉꞌcõ, siete nʉmʉ nirĩ nʉmʉrẽ soowʉ. Tojo weero
    ti nʉmʉ sauru, ya nʉmʉ niꞌi. ‘Yʉꞌʉre ẽjõpeori nʉmʉ niato’, ni soodutigʉ cũuwʉ̃.
  gup-gup: Dja ngaye wanjh Yawey ngabolkmarnbom kaddum dja kurorre, dja mak kurrula,
    dja mak yehyeng rowk ngamarnbom nawu kurorrewaken, dja mak kungolwaken dja mak
    kukkuwaken. Bu ngarrurrkmirranj six kunbarnangarra. Kaluk bu kunbarnangarra manbu
    seven, kunukka wanjh ngangehmeng. Kunmekbekenh kunu ngaye Yawey ngamarneyime kunmekbe
    Sabbath kunbarnangarra seven wanjh ngayimeng bu kunbarnangarramak, dja ngamarnbom
    kunbarnangarradjamun ngardduk.”
  gvs-gvs: Maliyalina ainima tayamo goi Yau Yauwe yábana be poyapoya be négwasa be
    nakae kaga liliuna sinaedi amadagidi go, maliyalina ainima aiyuwoina goi awaiwasi.
    Tauna maliyalina ainima aiyuwoina aba waiwasi Yau Yauwe bogina akaipakuye be nakae
    akimasabe umagu.
  rmc-rmc: Se o RAJ kerďa tel o šov džives o ňebos the e phuv, o moros a savoro, so
    hin andre, a pro eftato džives peske odpočovinďa. Vašoda o RAJ požehňinďa o šabat
    a pošvecinďa les.
  nlg-nlg: E ono na bongi, inau, Yahweh, te gonia na kokou mana maramana, na tahi,
    mana lei totobo soko ilokani/ilokadira, mu aheahe e vituni na bongi. Mana pukuna
    keri inau, Yahweh, tu va tabua e vituni na bongi, me talu tabalilia heghegu ge
    ke tabu.
  pes-OPV: زیرا که در شش روز، خداوند آسمان وزمین و دریا و آنچه را که در آنهاست بساخت،
    ودر روز هفتم آرام فرمود. از این سبب خداوند روزهفتم را مبارک خوانده، آن را تقدیس
    نمود.
  ron-1924: Кэч ын шасе зиле а фэкут Домнул черуриле, пэмынтул ши маря ши тот че есте
    ын еле, яр ын зиуа а шаптя С-а одихнит, де ачея а бинекувынтат Домнул зиуа де
    одихнэ ши а сфинцит-о.
  aui-aui: Basuna gabudara 6 kamodiye na Tagu, Yawe God, abama, kubura, yegii da sawara
    tupadi kamodiye abera, bi gabudara 7 kamone na aviyawiitaveyana. Noko biidi Tagu,
    Yawe God, wiiyawiitaveyana gabudarina avimiiseyeni bi atoreireni ivibogae da Tagu
    kiiraviguve.
  ben-OBCV: কারণ ছয় দিনে সদাপ্রভু আকাশমণ্ডল ও পৃথিবী, সমুদ্র ও সেগুলির মধ্যে থাকা
    সমস্ত কিছু তৈরি করেছিলেন, কিন্তু সপ্তম দিন তিনি বিশ্রাম নিয়েছিলেন। তাই সদাপ্রভু
    সাব্বাথবারকে আশীর্বাদ করে সেটি পবিত্র করলেন।
  som-som: waayo, Rabbigu lix maalmood buu ku sameeyey samada, iyo dhulka, iyo badda,
    iyo waxa dhexdooda ku jira oo dhan, kolkaasuu nastay maalintii toddobaad, sidaas
    daraaddeed ayaa Rabbigu u barakeeyey maalintii sabtida ahayd oo quduus uga dhigay.
  lat-VUC: 'Sex enim diebus fecit Dominus cælum et terram, et mare, et omnia quæ in
    eis sunt, et requievit in die septimo: idcirco benedixit Dominus diei sabbati,
    et sanctificavit eum.'
  eng-ASVBT: 'for in six days Jehovah made heaven and earth, the sea, and all that
    in them is, and rested the seventh day: wherefore Jehovah blessed the sabbath
    day, and hallowed it.'
  mna-mna: Pa indeeŋe ta nio Yooba aŋur saamba, toono, mi tai, ramaki koroŋ boozomen
    ta timbotmbot pa na, aŋkam uraata pa aigule lamata mi ta, to imap. Mi aigule ta
    iwe lamata mi ru pa na, keteŋ su. Tanata aŋpakur aigule tana, mi aŋur ma iwe potomŋana.
  ita-1885: Perciocchè in sei giorni il Signore fece il cielo e la terra, e il mare,
    e tutto ciò ch'è in essi, e si riposò al settimo giorno; perciò, il Signore ha
    benedetto il giorno del riposo e l'ha santificato.
  eng-LXXUP: For in six days the Lord made the heaven and the earth, and the sea and
    all things in them, and rested on the seventh day; therefore the Lord blessed
    the seventh day, and hallowed it.
  eng-ULB: For in six days Yahweh made the heavens and earth, the sea, and everything
    that is in them, and rested on the seventh day. Therefore Yahweh blessed the Sabbath
    day and set it apart.
  spa-VBL: Porqueen seis días el Señor hizo los cielos y la tierra, el mar y todo
    lo que hay en ellos, y luego descansó en el séptimo día. Por eso el Señor bendijo
    el día de reposo y lo hizo santo.
  fra-_FOB: Car l'Éternel a fait en six jours les cieux et la terre, la mer et tout
    ce qui est en eux, et il s'est reposé le septième jour; c'est pourquoi l'Éternel
    a béni le jour du repos et l'a sanctifié.
  mal-mal: ആറ് ദിവസംകൊണ്ട് യഹോവ ആകാശവും ഭൂമിയും സമുദ്രവും അവയിലുള്ളതൊക്കെയും ഉണ്ടാക്കി,
    ഏഴാം ദിവസം സ്വസ്ഥമായിരുന്നു; അതുകൊണ്ട് യഹോവ ശബ്ബത്തുനാളിനെ അനുഗ്രഹിച്ചു ശുദ്ധീകരിച്ചിരിക്കുന്നു.
  lit-lit: nes per šešias dienas VIEŠPATS padarė dangų ir žemę, jūrą ir visa, kas
    yra juose, o septintąją dieną ilsėjosi. Todėl VIEŠPATS palaimino šabo dieną ir
    pašventino ją.
  urd-GVR: Kyoṅki Rab ne pahle chhih din meṅ āsmān-o-zamīn, samundar aur jo kuchh
    un meṅ hai banāyā lekin sātweṅ din ārām kiyā. Is lie Rab ne Sabat ke din ko barkat
    de kar muqarrar kiyā ki wuh maḳhsūs aur muqaddas ho.
  suz-BL: मारदे हना परमप्रभु यावेमी ६ नाक्‍तीमी सरीङ नु रागी, ठेयब समुन्‍द्र नु ठेयब
    समुन्‍द्रमी बाक्‍शो नेल्‍ल आन कली सेल्‍तु। मिनु नोले ङा नाक्‍त नांइसाक्‍व। मोपतीके
