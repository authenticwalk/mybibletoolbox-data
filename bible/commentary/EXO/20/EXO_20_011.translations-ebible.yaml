  kne-kne: Tan sak-en ay Diyos et pinarsuak sin enem ay agew din daga, ed daya, din
    baybay ya din amin ay wada en daida, ngem nan-ibbayak sin maikapito ay agew, isonga
    tinodingak di ay say agew ay pan-ibbayan ay mailasin para en sak-en.
  wat-wat: Uḡuna kuyadayada 6 nenesiyai Iyau Yave abama, fwayafwaya be gibo keta yota
