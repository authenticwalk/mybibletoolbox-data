    ũcio Jehova akĩrathima mũthenya ũcio wa Thabatũ, akĩwaamũra.
  fra-NCL: 'Car pendant six jours Yahweh a fait le ciel, la terre, la mer et tout
    ce qu’ils contiennent, et il s’est reposé le septième jour : c’est pourquoi Yahweh
    a béni le jour du sabbat et l’a sanctifié.'
  cek-AK: Angraeng mah ni tarukto thung van hoi long, tuipui hoi a thungah kaom hmuennawk
    boih to sak moe, ni sarihto naah loe anghak; to pongah Angraeng mah Sabbath ni
    to tahamhoihaih paek moe, ciimcaisak.
  xla-xla: Adipalati, alila 6 dulu dla na꞉ta omapla mate epo ta꞉lamo mate epo kaula
