  kan-2017: ಆರು ದಿನಗಳಲ್ಲಿ ಯೆಹೋವನು ಭೂಮ್ಯಾಕಾಶಗಳನ್ನೂ, ಸಮುದ್ರವನ್ನೂ, ಅವುಗಳಲ್ಲಿರುವ ಸಮಸ್ತವನ್ನೂ
