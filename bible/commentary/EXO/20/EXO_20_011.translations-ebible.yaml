    шабат күнини бәхит-бәрикәтлик күн қилип, уни муқәддәс күн дәп бекитти.
  pma-pma: En avong ahetai (6), inau Iahova namumon teilang, out netan ka atas, ka
    namumon tounah vasi keil koa amul en keitel. Ka en avong koa oulu (7), namuseh.
    Ven tounah enek, inau Iahova narokol kat avong ten Sabat ka naling lati vi votut.
  tel-2017: ఆరు రోజుల్లో యెహోవా ఆకాశాన్ని, భూమిని, సముద్రాన్ని, సముద్రంలో ఉన్న సమస్తాన్నీ
    సృష్టించాడు. ఏడవ రోజున విశ్రాంతి తీసుకున్నాడు. అందువల్ల యెహోవా విశ్రాంతి దినాన్ని
    దీవించి తనకోసం పవిత్ర పరిచాడు.
  hat-BSA: Paske nan si jou, SENYÈ a te fè syèl la avèk tè a, lanmè a, ak tout sa
    ki gen ladann, e Li te repoze nan setyèm jou a. Konsa, SENYÈ a te beni jou Saba
    a, e te fè l sen.
  bxh-bxh: Lahai faligigi esega ganahewana yai Guyau galewa, tanoꞌubu, gabogabo yo
    ginauli mahudoꞌidi ganahewadi yai ya ginaulidi. Na lahai fafaligigi luwagana yai
    ya anyawasi. Logena Guyau Sabati lahaina ya faloholoho yo ya fatabuwen.
  nay-nay: Six nunkungar Jehovah winmir wyirrewarre, ruwe, yarluwar, ngruwar, wunyitye
    kunden seventh nunkungai pornun itye Jehovah yan Sabbath nungge, nunkowarrin il
    ityan.
  kos-kos: Tuh in len onkosr LEUM GOD El orala kusrao, ac faclu, ac meoa, ac ma nukewa
    loac, a mongla len se akitkosr, tuh ouinge LEUM GOD El akinsewowoye len Sabbath,
    ac akmutalye.
  hbo-WLC: כִּ֣י שֵֽׁשֶׁת־יָמִים֩ עָשָׂ֨ה יְהוָ֜ה אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָ֗רֶץ
    אֶת־הַיָּם֙ וְאֶת־כָּל־אֲשֶׁר־בָּ֔ם וַיָּ֖נַח בַּיּ֣וֹם הַשְּׁבִיעִ֑י עַל־כֵּ֗ן
    בֵּרַ֧ךְ יְהוָ֛ה אֶת־י֥וֹם הַשַּׁבָּ֖ת וַֽיְקַדְּשֵֽׁהוּ׃ ס
  ibo-ibo: Nʼihi na ọ bụ nʼime ụbọchị isii ka Onyenwe anyị kere eluigwe na ụwa, na
    oke osimiri, na ihe niile dị nʼime ha. O zuru ike nʼụbọchị nke asaa. Nʼihi nke
    a Onyenwe anyị gọziri ụbọchị nke asaa doo ya nsọ, ka ọ bụrụ ụbọchị izuike.
  ory-ory: ଯେହେତୁ ସଦାପ୍ରଭୁ ଆକାଶମଣ୍ଡଳ ଓ ପୃଥିବୀ ଓ ସମୁଦ୍ର ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ବସ୍ତୁ
    ଛଅ ଦିନରେ ନିର୍ମାଣ କରି ସପ୍ତମ ଦିନରେ ବିଶ୍ରାମ କଲେ; ଏହେତୁ ସଦାପ୍ରଭୁ ବିଶ୍ରାମ ଦିନକୁ ଆଶୀର୍ବାଦ
    କରି ପବିତ୍ର କରିଅଛନ୍ତି।
  chk-chk: Pun lon wonu rän ngang ewe Samol mi Lapalap üa föri läng me fanüfan, pwal
    matau me meinisin mine a wor lor. Nge lon afisuen rän üa asösö. Iei mine üa afeiöchü
    ewe ränin sapat o apini.
  rop-rop: Mi na YAWEI det trubala God, en aibin meigim dis graun en skai en solwoda
    en ebrijing. Imbin deigim mi 6 dei blanga meigim, en langa det namba 7 dei aibin
    abum spel. Blanga tharran na aibin gudbinji blanga det Sebathdei, en aibin meigim
    im difrin brom detlot najalot dei.
  ukr-1871: Бо шість день творив Господь небеса і землю, море й усе, що в їх, і перестав
    дня семого; тим благословив Господь субітнїй день і осьвятив його.
  bch-bch: Ngansa ngan ado toa lima ga ede oa mugaeai, gau Maron nakado bubur ga tano
    ga tad ga danga toa ngada ne ienono ngan ga iuot. Be naearagau ngan ado lima ga
    rua aea. Tota gau Maron nakado posanga kemi ngan pamatuanga Ado Earainga aea ta
    nadol leg ul ngan ado toa oa.
  deu-1951: Denn in sechs Tagen hat der HERR Himmel und Erde gemacht, und das Meer
    und alles, was darinnen ist, und ruhte am siebenten Tag; darum segnete der HERR
    den Sabbattag und heiligte ihn.
  eng-JPS: for in six days the LORD made heaven and earth, the sea, and all that in
    them is, and rested on the seventh day; wherefore the LORD blessed the sabbath
    day, and hallowed it.
  srp-1865: Jer je za šest dana stvorio Gospod nebo i zemlju, more i što je god u
    njima; a u sedmi dan poèinu; zato je blagoslovio Gospod dan od odmora i posvetio
    ga.
  lug-lug: Kubanga mu nnaku omukaaga Mukama Katonda mwe yakolera eggulu n’ensi, n’ennyanja,
    ne byonna ebibirimu, n’awummulira ku lunaku olw’omusanvu. Mukama kyeyava awa omukisa
    olunaku olwa Ssabbiiti n’alutukuza.
  heb-heb: כי ששת ימים עשה יהוה את השמים ואת הארץ את הים ואת כל אשר בם וינח ביום השביעי
    על כן ברך יהוה את יום השבת ויקדשהו׃
  ben-IRV: কারণ আমি, সদাপ্রভু, আকাশমণ্ডল ও পৃথিবী, সমুদ্র ও সেই সবের মধ্যে সব জিনিস
    ছয় দিনের তৈরী করে সপ্তম দিনের বিশ্রাম করেছি; সেইজন্য আমি, সদাপ্রভু, বিশ্রামদিন
    কে আশীর্বাদ করলাম এবং পবিত্র করে নিজের জন্য সংরক্ষণ করলাম।
  pan-pan: ਕਿਉਂ ਜੋ ਛੇਆਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਨੇ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ, ਸਮੁੰਦਰ ਨੂੰ ਅਤੇ ਸਭ
    ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਹੈ ਬਣਾਇਆ ਪਰ ਸੱਤਵੇਂ ਦਿਨ ਵਿਸ਼ਰਾਮ ਕੀਤਾ। ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਸਬਤ
    ਦੇ ਦਿਨ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ।
  tkr-tkr: Yixhne yiğee Rəbbee xəybıyiy ç'iye, deryahbı, dyunyeylin gırgıncad kar
    itxhın. Yighıd'esdemee yiğıl Mang'vee manzil haa'a. Mançil-allab Rəbbee Şabbatne
    yiğıs barakat hoole, man yiğ manisa yiğbışike cura'an, muq'addasın yiğ ha'a.
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား သည် မိုဃ်းကောင်းကင် ၊ မြေကြီး ၊ သမုဒ္ဒရာ ၊ အရပ်ရပ်
    ၌ ရှိသမျှ တို့ကို ခြောက် ရက် တွင် ဖန်ဆင်း ၍ သတ္တမ နေ့ရက် ၌ ငြိမ်ဝပ် စွာနေတော်မူ၏။
    ထိုကြောင့် ထာဝရဘုရား သည် သတ္တမ နေ့ ရက်ကို ကောင်းကြီး ပေး၍ သန့်ရှင်း စေတော်မူ၏။
  tte-O: Kaiwena yau Yeoba yanuwa yaulina yo bulibuli yo ginauli meuloili yayamayaleli
    kaliyate sikisi kaloli mena, na kaliyate sebenna koina yakaiyawasi. Iya kaiwena
    mwa kaliyate sabati yawalo-muloloi yo yayakasisi-yan.
  tbg-tbg: Te Noravano Kotika 6 entanavu kaiqa varaqi viha naaruvave vatave nora namarive
    ekaa haikave autuke, vira qararaa 7 entaqaa te auraara variavaunarara ti, te Noravano
    Kotika vi entara koqema amiteha tinta entama varianarove tunarave.
  hmo-hmo: Badina be dina 6 edia lalonai Lohiabada ese guba bona tanobada bona davara
    bona edia lalonai gaudia ibounai ia karaia, vadaeni dina namba 7 ia laga-ani.
    Unai dainai Lohiabada ese dina namba 7 ia hanamoa vadaeni, bona ia hahelagaia.
  urd-urd: 'क्यूँकि ख़ुदावन्द ने छ: दिन में आसमान और ज़मीन और समन्दर और जो कुछ उनमें
    है वह सब बनाया, और सातवें दिन आराम किया; इसलिए ख़ुदावन्द ने सबत के दिन को बरकत
    दी और उसे पाक ठहराया।'
  rus-SYN: ибо в шесть дней создал Господь небо и землю, море и все, что в них, а
    в день седьмой почил; посему благословил Господь день субботний и освятил его.
  bqc-SIM: Asa gↄↄ soolo ↄ̃ ma musu ń dṹniao kɛ̀ ń ísiao ń pↄ́ pↄ́ kú ń guuↄ
    píi, ↄ̃ ma kã́mabò a gↄↄ sopladepi zĩ́. Ayãmɛto ma báaadà kã́mabogↄↄpiu,
    má dìlɛ ma pↄ́ ũ.
  tcz-CHONGTHU: “Ajeh chu Pakaiyin nigup sungsen van le leiset, twikhanglen le asung'a
    umjouse ana sem in; hiche nikhoa chu Pakaiyin cholngah nikho hi phatthei aboh'a
    ana lhandohsa ahi tai,” ati.
  mar-mar: कारण परमेश्वराने सहा दिवस काम करून आकाश, पृथ्वी, समुद्र व त्यातील सर्वकाही
    उत्पन्न केले आणि त्यानंतर सातव्या दिवशी विसावा घेतला; या प्रमाणे परमेश्वराने शब्बाथ
    दिवस हा आशीर्वाद देऊन तो पवित्र केला आहे.
  soq-soq: Ipawa walama 6 bedewe Iawe God uba, tawo, owa ita nitu uduudu bedewe wineia
    dewamontuwan ita walama 7 bedewe nolawa bubuawalen. Sa baiwa ne Iawe God sau euda
    Sabat walamawa osowesana ita kakaisane neba baina einapune awowasana.
  qub-qub: Tayta Diosga sojta junajchömi cay pachata rurayta usharan cay pachacho
    cajcunatapis, syëluta syëlucho cajcunatapis, lamarta lamarcho cajcunatapis. Ganchis
    caj junajchöga Tayta Dios jamarannami. Chaymi chay junajpäga niran payta rispitanan
    junaj cananpaj.
  bqp-bqp: Zaakũ gↄrↄ suddon ma musu kũ zĩtɛo kɛ̀ kũ ísirao kũ pↄ́ kũ ò kú ń
    gũnnↄ pínki, akũ ma kámma bò a gↄrↄ supplade zĩ. A yã mɛ́ à tò ma arubarikaa
    dà kámmabogↄrↄ pìn ma dìtɛ ma pↄ́ ũ.
  hat-hat: Paske, Seyè a te pran sis jou pou l' fè syèl la, latè a ak lanmè a ansanm
    ak tou sa ki ladan yo. Apre sa, sou setyèm jou a, li pran repo. Se poutèt sa,
    Seyè a beni jou repo a, li mete l' apa pou li.
  eng-BSB: For in six days the LORD made the heavens and the earth and the sea and
    all that is in them, but on the seventh day He rested. Therefore the LORD blessed
    the Sabbath day and set it apart as holy.
  tod-tod: Mazɔlɔɔ folo lɔzita laawu Ɠɔoɠɔ GALAGI geeɠɔlɔgi ɓɛtɛni, ta zooi, ta kpoloɗɛi,
    ta ti zu aniiti kpein, é looɠoni foloi lɔfelasiɛi ma. Naa ɠa é ba, Ɠɔoɠɔ GALAGI
    tuya looni dooɠo foloi ma, é makɛ ɓɔɠɔ ʋɛ.
  eng-WEBPB: for in six days the LORD made heaven and earth, the sea, and all that
    is in them, and rested the seventh day; therefore the LORD blessed the Sabbath
    day, and made it holy.
  kbq-kbq: Na'ankure Ra Anumzamo'a 6si'a knafi monane, mopane, hagerine miko zama
    ana agu'afima me'nia zantamina tro huteno, 7ni knarera manigasa nehuno, Agra ana
    kna erinte ruotge huno asomu hunte'ne.
  nhe-BL: Pampa ica chicuasen tonali TOTECO quichijqui elhuicactli, tlaltepactli,
    hueyi atl huan nochi tlen quipiya. Huan mosiyajcajqui ipan nopa chicompa tonal.
    Yeca TOTECO quitiochijqui nopa chicompa tonal huan quiiyocatlali para ipan ma
    timosehuica.
  bus-bus: Zaakɛ gurↄ swɛɛdon ma musu kↄ̃n tↄↄtɛo kɛ̀ kↄ̃n ísiaao kↄ̃n pↄ́ kɛ̀ kú
    ń guunↄ píngi, ben ma kámma bò à gurↄ swɛɛplaadee zĩ. Beee yãnzi ma aubarika
    dà kámmabogurↄↄ pìnzi, má dìɛ ma pↄ́ ũ.
  gub-BL: 'Ta''e amumaw 6 ''ar ma''e paw iapo pà ihe xe: ywak, ywy, yryhu, ywak rehe
    har paw wà, ywy rehe har paw wà, yryhu rehe har paw wà. 7 haw ''ar mehe apytu''u
    waapo re. A''e rupi amonokatu mytu''u haw ''ar. Amonokatu hezeupe no. Amupytu''u
    kar teko a''e ''ar mehe ihe wà.'
  eng-DRA: 'For in six days the Lord made heaven and earth, and the sea, and all things
    that are in them, and rested on the seventh day: therefore the Lord blessed the
    seventh day, and sanctified it.'
