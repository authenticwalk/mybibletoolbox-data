    dla na꞉ta hedepo poluwapo. Epapele koko tle na꞉ta 7 alila iye aiyalma duwapo.
  cuk-cuk: 'Ar ade, Bab-Jehová ibanergwa (6) arbasad. A-ibagangi we-ibmarmar obinnisad:
    Nibneg obinnisad, napneg obinnisad, demar obinnisad, degi, bela agi ibmarmar-bukwadi
    obinnisbalid. Geb degi, ibagugledgindi (7), Bab-Jehová obunnosad. A-ulale, Bab-Jehová,
    ibagugledgi (7) ise-nued-binsasad. A-ibagi sogsad, we-iba, iba-islidikidye.'
  uig-CYR: Чүнки алтә күн ичидә Пәрвәрдигар асман билән зиминни, деңиз билән униң
