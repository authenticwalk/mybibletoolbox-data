    Dinni ani qaara marasee 7 faasaanasaa qinee qidooa qiafana. Minara qinee Yaaweesa
    Sabata faasaana afaaqooqa qimasee naaquqara faasaanee qidaqa.
  eng-YLT: for six days hath Jehovah made the heavens and the earth, the sea, and
    all that [is] in them, and resteth in the seventh day; therefore hath Jehovah
