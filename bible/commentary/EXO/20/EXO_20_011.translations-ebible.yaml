  cth-cth: Bangkongtetpawiteh, BAWIPA ni kalvan, talai, hmuen pueng koe kaawmnaw pueng
    hah hnin taruk touh thung a sak teh, hnin sari hnin nah, a kâhat. Hatdawkvah,
    BAWIPA ni hnin sari hnin hah yawhawi a poe teh a thoungsak.
  twi-twi: Efisɛ Awurade de nnansia na ɛbɔɔ ɔsoro, asase ne po ne biribiara a ɛwɔ
    ne nyinaa mu, na ɔhomee ne nnanson so; enti ohyiraa homeda no so sɛ wɔmfa nhome.
  hlt-hlt: BOEIPA loh vaan neh diklai, tuitunli neh a cungkuem he hnin rhuk ah a saii
    dae a rhih hnin ah duem. Te dongah BOEIPA loh Sabbath hnin te yoethen a paek tih
    a ciim.
  tbz-SIM: Kɛ yɛ̃́ n dɔ̀ɔ̀mɛ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo yɛwe yɛ̀kuɔ̀
    ndì kɛ om̀pɛ̀ diyiénnì, dɛɛ̀ kpɛ́í nte kɛ̀ n dì pɑ̃ mɛsɑ̀ɑ̀, kɛ tú dì ncɑ̃́ɑ̃́
    nkɛ tú n kpɛri.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God 6plan aruebar nguazim ko overiam, ongarimɨn
    ko dar itir biziba bar adar ingari. Egha namba 7ɨn aruem an avughse. Kamaghɨn
    amizɨ, Ikiavɨra Itir God, Sabatɨn dughiam deraghavɨra a gɨnɨghnɨgha an anogorogha
    a gamizɨma, an a baghvɨra ikiamin dughiamɨn oto. Kar Godɨn dughiamra.
  azb-azb: Çünki altı gün ərzində Rəbb göyləri və yeri, dənizi və kainatdakı hər şeyi
    yaratdı, yeddinci gün isə istirahət etdi. Bunun üçün Rəbb Şənbə gününə bərəkət
    verib onu müqəddəs saydı.
  eng-DBY: For in six days Jehovah made the heavens and the earth, the sea, and all
    that is in them, and rested on the seventh day; therefore Jehovah blessed the
    sabbath day, and hallowed it.
  hin-2017: क्योंकि छः दिन में यहोवा ने आकाश और पृथ्वी, और समुद्र, और जो कुछ उनमें
    है, सब को बनाया, और सातवें दिन विश्राम किया; इस कारण यहोवा ने विश्रामदिन को आशीष
    दी और उसको पवित्र ठहराया।
  wol-KYG: Ndax man Aji Sax ji, juróom benni fan laa sàkk asamaan ak suuf ak géej
    ak mboolem li ci biir, bésub juróom ñaareel ba, ma dal-lu. Moo tax man Aji Sax
    ji ma barkeel bésub Noflaay, sellal ko.
  swp-swp: 'paana asubena haligigi‐esega boeadi eai GUIAU galewa eo tanoubu i ginauridi,
