    Unita Yawe uwä Sabat unita kon täŋpäŋ kudupi yäŋkuk.
  haw-1868: No ka mea, i na la eono i hana'i o Iehova i na lani, a me ka honua, a
    me ke kai, a me na mea a pau maloko o ia mau mea, a i ka iku o ka la i hoomaha'i;
    nolaila hoi i hoomaikai ai o Iehova i ka la sabati, a hoano ai hoi oia ia la.
  arb-NAV: لأَنَّ الرَّبَّ قَدْ صَنَعَ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَكُلَّ مَا
    فِيهَا فِي سِتَّةِ أَيَّامٍ، ثُمَّ اسْتَراحَ فِي الْيَوْمِ الْسَّابِعِ. لِهَذَا
