  ind-AYT: Sebab, selama enam hari TUHAN menciptakan langit dan bumi, laut dan segala
    yang ada di dalamnya, lalu beristirahat pada hari ketujuh. Karena itu, TUHAN memberkati
    hari Sabat dan menguduskannya.
  nya-nya: Pakuti Yehova anapanga kumwamba ndi dziko lapansi, nyanja ndi zonse zimene
    zili mʼmenemo mʼmasiku asanu ndi limodzi. Iye anapuma pa tsiku lachisanu ndi chiwiri.
    Kotero Yehova anadalitsa tsiku la Sabata kuti likhale loyera.
  hrv-hrv: Ta i Jahve je šest dana stvarao nebo, zemlju i more i sve što je u njima,
    a sedmoga je dana počinuo. Stoga je Jahve blagoslovio i posvetio dan subotni.
  mps-mps: Nago te tama tiao, te magi baso meni, te a naga olama me badu nogo kibisa
    deli sogo naga Genuai Bidi eno te tǫ dagalu, me te tamu ąį, me te tigidali
    elalubo nai nigai. Tiali goli, te a naga olama me badu nogo si wali, te me deli
    sogo eno olo bidiyu, toma tuai dao. Tama tibaso, Genuai Bidi eno te Sabat side
    te gasagi yai side te me tedali mu ilai. Tama te side te eno bodolu dolo mu dao.”
  tpi-tpi: Yupela i mas mekim olsem, long wanem, long 6-pela de tasol mi Bikpela,
    mi bin wokim graun na skai na solwara na olgeta samting i stap long en. Tasol
    long de namba 7 mi bin malolo. Olsem na mi Bikpela, mi mekim de Sabat i narakain
    de tru. Na mi makim em i de bilong mi stret.
  dan-1931: Thi i seks Dage gjorde HERREN Himmelen, Jorden og Havet med alt, hvad
    der er i dem, og på den syvende Dag hvilede han; derfor har HERREN velsignet Hviledagen
    og helliget den.
  vie-OVCB: Vì trong sáu ngày, Chúa Hằng Hữu tạo dựng trời, đất, biển, và muôn vật
    trong đó; đến ngày thứ bảy, Ngài nghỉ. Vậy, Chúa Hằng Hữu ban phước cho ngày Sa-bát
