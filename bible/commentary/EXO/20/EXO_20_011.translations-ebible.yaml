    Bala ŋayi Garrayyu ganaŋ'maraŋalana ŋunhiyinydja walu, nhanŋuwayliliyaŋalana,
    dharrpalnha wal'ŋu gänana yana.
  yal-yal: Amasɔtɔ Alatala koren nun bɔxɔn nun igen daxi xii sennin nan bun, e nun
