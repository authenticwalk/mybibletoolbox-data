  ben-IRV: তোমার বাবাকে ও তোমার মাকে সম্মান কোরো, যেন তোমার ঈশ্বর সদাপ্রভু তোমাকে
    যে দেশ দেবেন, সেই দেশে তুমি দীর্ঘদিন বাস করতে পারো।
  pan-pan: ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੀ ਮਾਤਾ ਦਾ ਆਦਰ ਕਰ ਤਾਂ ਜੋ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਹੜਾ ਯਹੋਵਾਹ
    ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਤੇਰੀ ਉਮਰ ਲੰਮੀ ਹੋਵੇ।
  tkr-tkr: Dekkısiy yedis hı'rmat gyuvxhe. Mançil-allab ğu, Rəbbee, yiğne Allahee,
    vas huvuyne cigabışee xıliyna ı'mı'r haa'as.
  mya-JVB: သင် ၏ဘုရား သခင်ထာဝရဘုရား ပေး သနားတော်မူသော ပြည် ၌ သင် ၏အသက် တာရှည် မည်
    အကြောင်း ၊ သင် ၏မိဘ ကို ရိုသေ စွာပြုလော့။
  tte-O: Tamam yo sinam kuyakasisi-yagili na mesabana am sauga imamalawe yanuwane
    yaeyawane koliwo koina.
  tbg-tbg: Nenta noka qoka koqe okaraqai autu nimitaate. Ne mintihama vukai enta te
    Noravano Kotika ni Variqavano nimiaina vataraqaa qaqi variqi vivarave.
  hmo-hmo: “Oiemu tamana bona sinana dekenai do oi matauraia. Unai dekena amo oiemu
    mauri nega do ia daudau, Lohiabada oiemu Dirava ese oi dekenai ia henia tano dekenai.
  urd-urd: “तू अपने बाप और अपनी माँ की इज़्ज़त करना ताकि तेरी उम्र उस मुल्क में जो
    ख़ुदावन्द तेरा ख़ुदा तुझे देता है दराज़ हो।
  rus-SYN: Почитай отца твоего и мать твою, чтобы тебе было хорошо и чтобы продлились
    дни твои на земле, которую Господь, Бог твой, дает тебе.
  bqc-SIM: Àli á de ń á dao kpɛla, kɛ́ à e gɛ̃gɛ̃ bùsu pↄ́ ma Dii á Lua málɛ
    kpáwáu.
  tcz-CHONGTHU: “Chule Pakai na-Pathen in napehsa hiche leiset chunga na hinkho asot
    thei na ding in nanu napa ging jing in.”
  mar-mar: आपल्या बापाचा व आपल्या आईचा मान राख म्हणजे त्यामुळे परमेश्वर तुझा देव जो
    देश तुला देत आहे त्या देशात तू चिरकाळ राहशील.
  soq-soq: E mamaa ita inaa oniadewasamona, epe mampe e wanwanla daumalepi Iawe e
    Godila bola ema enalediawo.
  qub-qub: «Mamayquita taytayquita alli ricanqui. Chaynöpami goycunäpaj caycaj nasyuncho
    edäyänayquicama alli cawanquipaj.
  bqp-bqp: Àgↄ̃ á de kũ á dao bɛ̀ɛrɛ dↄ̃, de à gì kɛ bùsu kũ makũ Dikiri á Luda
    matɛn kpááwan.
  hat-hat: Respekte manman nou ak papa nou pou nou ka viv lontan nan peyi Seyè a,
    Bondye nou an, ban nou an.
  eng-BSB: Honor your father and mother, so that your days may be long in the land
    that the LORD your God is giving you.
  tod-tod: È-ɠɛɛ lɛbi ta è-lee, naa ɠa a kɛ è-zii ma voloiti suɠooza, naama yooi
    zu nii Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI feezu è ʋɛ.
  eng-WEBPB: “Honour your father and your mother, that your days may be long in the
    land which the LORD your God gives you.
  kbq-kbq: Neramarera nermafa ke'zni antahizmitma zmagorgama manisazana, Ra Anumzana,
    tamagri Anumzamo'nama tami'noa moparera zazate manitma vugahaze.
  nhe-BL: Xijtlepanitaca imotata huan imonana para initztose miyac xihuitl ipan nopa
    tlali tlen TOTECO Dios inmechmacas.
  bus-bus: Àgae bɛ̀ɛ lí a de kↄ̃n a daonɛ, lɛ à gì kɛ bùsu kɛ̀ mamↄma Dii a Luda mɛ́ɛ
    kpaaawaan.
  gub-BL: Pemuwete penu pehy wanehe we pe wà nehe. Nezewe mehe ipukua'u putar peneko
    àwàm ywy peme heremimur e ràm rehe nehe.
  eng-DRA: Honour thy father and thy mother, that thou mayest be longlived upon the
    land which the Lord thy God will give thee.
