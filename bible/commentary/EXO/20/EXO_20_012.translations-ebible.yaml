verse: EXO.020.012
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകുന്ന ദേശത്തു നിങ്ങൾക്കു ദീർഘായുസ്സുണ്ടാകേണ്ടതിനു
    നിങ്ങളുടെ പിതാവിനെയും മാതാവിനെയും ബഹുമാനിക്കണം.
  deu-TKW: Sei ehrerbietig gegen deinen Vater und deine Mutter, damit du lange lebest
    auf dem Boden, den dir Jahwe, dein Gott, zu eigen geben wird.
  lin-lin: Okopesaka tata na yo mpe mama na yo lokumu mpo ete ozala na bomoi ya molayi
    kati na mokili oyo Yawe, Nzambe na yo, azali kopesa yo.
  eng-LSV: Honor your father and your mother, so that your days are prolonged on the
    ground which your God YHWH is giving to you.
  eng-GNV: Honour thy father and thy mother, that thy dayes may be prolonged vpon
    the land, which the Lord thy God giueth thee.
  eng-WEBSTER: Honor thy father and thy mother; that thy days may be long upon the
    land which the LORD thy God giveth thee.
  nhw-BL: Xijtlepanitaca amotata huan amonana para anitztose miyac xihuitl ipan nopa
    tlali catli TOTECO Dios anmechmacas.
  swh-ONEN: Waheshimu baba yako na mama yako, ili upate kuishi siku nyingi katika
    nchi anayokupa Bwana Mungu wako.
  bba-bba: I bɛɛn tundo kɑ mɛro bɛɛrɛ wɛ̃ɛyɔ kpɑ bɛɛn hunde yu wɑ yu dɑkɑɑ dɑ tem
    mɛ nɑ bɛɛ wɛ̃ sɔɔ.
  eng-KJVCPB: 'Honour thy father and thy mother: that thy days may be long upon the
    land which the Lord thy God giveth thee.'
  cpy-cpy: Pipinkatha-teeri pipaapati eejatzi piniro. Aritaki ojamanitaki nañaakaemi
    kepatsiki nokashiya-kaakimiri nopaemiri.
  mpx-mpx: “Tamwam ge hinam nu awatauwagil, inoke yawalim ana minamina ni yapu panuwa
    toto na pewa elana.
  wbp-wbp: Linpangku-palangu purda-nyangka kirda-nyanu manu ngati-nyanu wilji-wangurlu!
    Kajinkili-jana yimirirli purda-nyanyi, ngulaju kapunkulu tarnnga nyinami ngurrararla
    kajirna-nyarra yinyi ngaka. Ngajujurna YAAWIYI Kaatu kuja kankujulu pura.
  luo-luo: Luor wuonu gi minu mondo udagi amingʼa e piny ma Jehova Nyasaye ma Nyasachu
    miyou.
  meu-meu: Tamamu sinamu ba matauraidia; unu amo emu mauri dinadia bae hoho, Iehova
    emu Dirava ese e henimumu tanona ai.
  npi-ULB: आफ्ना बुबा र आमालाई आदर गर्नू ताकि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई
    दिन लाग्‍नुभएको देशमा तिमीहरूको आयु लामो होस् ।
  yor-yor: Bọ̀wọ̀ fún baba òun ìyá rẹ, kí ọjọ́ rẹ kí ó lè pẹ́ ní orí ilẹ̀ tí Olúwa
    Ọlọ́run rẹ fi fún ọ.
  emp-NTPO: Bãrã zezara, bãrã papa sid̶a waya pananadua. Mãwã bãrãra dãrã duanania
    mʌ̃a bãrãa diai ẽjũãne.
  ind-ind: Hormatilah ayah dan ibumu, supaya kamu hidup sejahtera di negeri yang Aku
    berikan kepadamu.
  pes-OPCB: «پدر و مادر خود را گرامی بدار تا در سرزمینی که خداوند، خدای تو به تو خواهد
    بخشید، عمر طولانی داشته باشی.
  aer-aer: “Arrekantherre artweyeke aywerrke-irraye. Arrantherre apeke itneke aywerrke-irreme,
    arrantherre apmere yanhele arrule anthurre anetyenhe Tharle arrenhantherrenhe
    anthemeke. Ayenge YAHWEH Ngkarte aneme arrantherre-arle apentemeke.
  tgl-ULB: Igalang ninyo ang inyong ama at inyong ina, para maaari kang manirahanng
    mahabang panahon sa lupain na ibibigay ko sa inyo Ako, si Yahweh, ang inyong Diyos.
  cbu-NT: Ashiri misha siyaa tina; Apareetsis wanasir ksutangtsa. Kuk payungtsa. Aneereetstamtish
    wanasir ksutangtsa; kukoo payungtamtsa. Ashkinaareesa ashiru, wambari siyamari
    wachinaru taatssa yuwash nuw, Taarashipani, siyaam tsapuneemis panakchi anshuya.
  hui-hui: Tígua aba ai̱yala mo yo handa nabi laradagua hale halu bilimu. Anigo tí
    dindi i̱na ngerogoni lu haabo holeberemi.
  mya-mya: '``သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး တော်​မူ​မည့်​ပြည်​တွင် အ​သက်​ရှည်​စွာ​နေ​ထိုင်
    နိုင်​ရန်​သင်​၏​မိ​ဘ​ကို​ရို​သေ​လော့။'
  cbi-NTPO: Ñulla' apanu bain, ñulla' amanu bain balengure' ura' keewaadei, tsejtaa
    iya, ñulla' Dios Yavé, kuwanu tusha ñulla aa chu' jintsunu.
  bod-N: ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་གནང་བྱའི་ཡུལ་དེར་ཚེ་ཐག་རིང་པོར་གནས་ཐུབ་པའི་ཕྱིར།
    རང་གི་ཕ་མ་གཉིས་ལ་བཀུར་སྟི་བྱེད་དགོས།
  sna-sna: Kudza baba vako namai vako, kuti ugorarama mazuva mazhinji munyika yaunopiwa
    naJehovha Mwari wako.
  spa-BLM: “Honra a tu padre y a tu madre, para que tus días se alarguen en la tierra
    que el Señor tu Dios te da.
  cac-cac: Ayocab' yelc'och e mam e nun d'a e sat, yic vach' snajatb'i e q'uinal d'a
    sat lum luum ol vac' d'ayex.
  swh-ULB: Waheshimu baba na mama yako, ili uweze kuishi miaka mingi duniani Yahweh
    Mungu wako ametoa.
  bel-bel: Шануй бацьку твайго і маці тваю, каб падоўжыліся дні твае на зямлі, якую
    Гасподзь, Бог твой, дае табе.
  wed-wed: Amam ma alom ma vivirei, da am lawana ina manawa au dobu, Bada am God e vereverem.
  deu-ELBBK: Ehre deinen Vater und deine Mutter, damit deine Tage verlängert werden
    in dem Land, das der HERR, dein Gott, dir gibt.
  mbb-OT: “Tehuza niw is amey niw wey iney niw, su para luǥeyazi kew te untung ne
    egkeuǥet is ked-ubpè niw zutun te tanà he ibeǥey ku keniyu.
  mal-2015: നിന്റെ ദൈവമായ യഹോവ നിനക്കു തരുന്ന ദേശത്തു നിനക്കു ദീർഘായുസ്സുണ്ടാകുവാൻ
    നിന്റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിക്ക.
  tuo-NT: ”Mʉsã pacʉre, mʉsã pacore añurõ wejepeoya. Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ mʉsãrẽ
    oꞌori diꞌtare yoacã catirãti nírã, tojo weeya.
  gup-gup: “Ngurrbenbenebekka dja ngurrbenbenenahna kornkornkumo nawu ngudberre, dja
    ngalbabadjan ngudberre, ba bu kunkuyeng ngurridjaldarrkiddi kore kunred ngaye
    bolkwon ngudberre.”
  gvs-gvs: Tamamiyao be sinamiyao kowowooinēdi, e bei yawoimi simamanao poyapoya goi
    Yau Yauwe imi Yaubada bei avinimi.
  rmc-rmc: De pačiv tira da the tire dades, hoj but te džives andre odi phuv, so tuke
    dela o RAJ, tiro Del!
  nlg-nlg: “Kau nira kikinima tamamiu ma tinamiu, ge ke daro na bongimiu tana komu/butonikomu
    te vaheghau inau, Yahweh nimiu na God.
  pes-OPV: پدر و مادر خود را احترام نما، تا روزهای تو درزمینی که یهوه خدایت به تو
    می‌بخشد، درازشود.
  ron-1924: Чинстеште пе татэл тэу ши пе мама та, пентру ка сэ ци се лунӂяскэ зилеле
    ын цара пе каре ць-о дэ Домнул Думнезеул тэу.
  aui-aui: Tamamnaki da sinamnaki kuna kabikarawayedi, na yam make inaguri mmko tanavina
    debane meko Tagu, Yawe yami God avereveremina.
  ben-OBCV: তোমার বাবাকে ও তোমার মাকে সম্মান কোরো, যেন তুমি সেই দেশে দীর্ঘকাল বেঁচে
    থাকতে পারো, যে দেশ তোমার ঈশ্বর সদাপ্রভু তোমাকে দিচ্ছেন।
  som-som: Aabbahaa iyo hooyadaa maamuus, in cimrigaagu ku dheeraado dhulka Rabbiga
    Ilaahaaga ahu ku siiyo.
  lat-VUC: Honora patrem tuum et matrem tuam, ut sis longævus super terram, quam Dominus
    Deus tuus dabit tibi.
  eng-ASVBT: Honor thy father and thy mother, that thy days may be long in the land
    which Jehovah thy God giveth thee.
  mna-mna: “Lem ŋger pa tomom ma nom mi mbeeze pizin. Naso mbot ma molo isu toono
    tabe aŋkam pu i. Nio Yooba Anutu ku.
  ita-1885: Onora tuo padre e tua madre; acciocchè i tuoi giorni sieno prolungati
    sopra la terra, la quale il Signore Iddio tuo ti dà.
  eng-LXXUP: Honor thy father and thy mother, that it may be well with thee, and that
    thou mayest live long on the good land, which the Lord thy God gives to thee.
  eng-ULB: Honor your father and your mother, so that you may live a long time in
    the land that Yahweh your God is giving you.
  spa-VBL: “Honra a tu padre y a tu madre, para que vivas mucho tiempo en la tierra
    que el Señor tu Dios te da.
  fra-_FOB: Honore ton père et ta mère, afin que tes jours soient prolongés sur la
    terre que l'Éternel ton Dieu te donne.
  mal-mal: നിന്റെ ദൈവമായ യഹോവ നിനക്ക് തരുന്ന ദേശത്ത് നിനക്ക് ദീർഘായുസ്സുണ്ടാകുവാൻ
    നിന്റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിക്കുക.
  lit-lit: Gerbk savo tėvą ir savo motiną, kad tavo dienos būtų prailgintos šalyje,
    kurią VIEŠPATS, tavo Dievas, tau duoda.
  urd-GVR: Apne bāp aur apnī māṅ kī izzat karnā. Phir tū us mulk meṅ jo Rab terā Ḳhudā
    tujhe dene wālā hai der tak jītā rahegā.
  suz-BL: इन आम आफ आन कली मान पने। मो पाइतीनी हना, परमप्रभु यावेमी, इन परमप्रभु इन
    कली गेशो रागीम शुश ब्रोंइचा गेब। प्रस्‍थान २१:१७; ब्‍यवस्‍था २७:१६; मत्ती १५:४-६;
    एफिसी ६:२-३
  ita-1927: Onora tuo padre e tua madre, affinché i tuoi giorni siano prolungati sulla
    terra che l’Eterno, l’Iddio tuo, ti dà.
  ckb-ckb: ڕێزی دایک و باوکتان بگرن، بۆ ئەوەی تەمەن درێژ بن لەو خاکەی یەزدانی پەروەردگارتان
    پێتان دەدات.
  eng-BBE: Give honour to your father and to your mother, so that your life may be
    long in the land which the Lord your God is giving you.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ ನೀನು ಬಹುಕಾಲ ಬಾಳುವಂತೆ ನಿನ್ನ
    ತಂದೆತಾಯಿಗಳನ್ನು ಗೌರವಿಸು.
  bbb-bbb: Ro ame ije ni asoerafa ijiakiro asierafa jone ije mukoreigia aguariafo.
    Ja ijiege rekuva ja aesakae ije na miavo ijia maza jiamadogo ijia kari vake.
  tam-2017: உன்னுடைய தேவனாகிய யெகோவா உனக்குக் கொடுக்கிற தேசத்திலே உன்னுடைய நாட்கள்
    நீடித்திருப்பதற்கு, உன்னுடைய தகப்பனையும் உன்னுடைய தாயையும் மதிப்பாயாக.
  spa-RV-1909: Honra á tu padre y á tu madre, porque tus días se alarguen en la tierra
    que Jehová tu Dios te da.
  ron-BTF: Onorează pe tatăl tău și pe mama ta, ca zilele tale să fie lungi în țara
    pe care ți-o dă DOMNUL Dumnezeul tău.
  eng-WEBP: “Honor your father and your mother, that your days may be long in the
    land which the LORD your God gives you.
  eng-FBV: Honor your father and mother, so that you may live a long time in the land
    that the Lord your God is giving you.
  nld-1939: Eert uw vader en moeder, opdat ge lang moogt blijven in het land, dat
    Jahweh, uw God, u zal schenken.
  nch-BL: Xijtepanitaca amotata huan amonana para anitztose miyac xihuit ipan nopa
    tali cati TOTECO Dios amechmacas.
  vie-1934: Hãy hiếu kính cha mẹ ngươi, hầu cho ngươi được sống lâu trên đất mà Giê-hô-va
    Đức Chúa Trời ngươi ban cho.
  hin-CV: तुम अपने पिता एवं अपनी माता का आदर करना, ताकि वह देश, जो याहवेह तुम्हारे
    परमेश्वर, तुम्हें देनेवाले हैं, उसमें तुम बहुत समय तक रह पाओ.
  eng-OURB: “Honor your father and your mother, so that your days may be long in the
    land which Adonai your God gives you.
  spa-BES: Honra a tu padre y a tu madre, para que tu vida sea larga en la tierra
    que el Señor tu Dios te da.
  tdx-tdx: Miasia an-drae’o naho an-drene’o soa t’ie ho lava ohatse an-tane hatolo’
    Iehovà Andrianañahare’o azo.
  vid-vid: “Wahulichize mhaza na mayako leka wikale na ukomu wa kulutilila kuli isi
    yondilingukupa heni Mkulu Nguluwi na Nguluwi wa hegwe.
  eng-OKE: Honour thy father and thy mother, that thy days may be prolonged upon the
    land which the Lord thy God giveth to thee.
  tha-KJV: จงให้​เกียรติ​แก่​บิ​ดามารดาของเจ้า เพื่ออายุของเจ้าจะได้ยืนนานบนแผ่นดิน
    ซึ่งพระเยโฮวาห์พระเจ้าของเจ้าประทานให้​แก่​เจ้า
  por-BR-2018: Honra a teu pai e a tua mãe, para que teus dias se alarguem na terra
    que o SENHOR teu Deus te dá.
  deu-ELO: Ehre deinen Vater und deine Mutter, auf daß deine Tage verlängert werden
    in dem Lande, das Jehova, dein Gott, dir gibt. -
  eng-WYC-2018: Honour thy father and thy mother, that thou be long living on the
    land (or so that thou can live a long life in the land), which thy Lord God shall
    give to thee.
  epo-epo: Respektu vian patron kaj vian patrinon, por ke longe daŭru via vivo sur
    la tero, kiun la Eternulo, via Dio, donas al vi.
  uig-PIN: Ata-anangni ⱨɵrmǝt ⱪil. Xundaⱪ ⱪilsang Pǝrwǝrdigar Hudaying sanga ata ⱪilmaⱪqi
    bolƣan zeminda uzun ɵmür kɵrisǝn.
  beo-beo: (5) Dia ada amola ame elama nodone asigima. Bai di agoane hamosea, di da
    soge amo Na da dilima imunu, amo ganodini ode bagohame esalumu.
  tpi-OTNT: “Yupela i mas aninit long papamama bilong yupela na bihainim tok bilong
    ol. Sapos yupela i mekim olsem, bai yupela i no inap i dai kwik. Nogat. Bai yupela
    i ken i stap longtaim long dispela graun mi God, Bikpela bilong yupela mi laik
    givim yupela.
  hau-SA: Ka girmama mahaifinka da mahaifiyarka, domin ka yi tsawon rai a ƙasar da
    Ubangiji Allahnka yake ba ka.
  udu-udu: Taḵi cim dhali kwan mo ma, ki yil pini jin dina /e ki e mo mini ta ris
    mo e mo jin min ma Arumimisi c̱iki /e mo be.
  uig-LAT: Ata-anangni hörmet qil. Shundaq qilsang Perwerdigar Xudaying sanga ata
    qilmaqchi bolghan zéminda uzun ömür körisen.
  nde-nde: Hlonipha uyihlo lonyoko ukuze impilo yakho ibende elizweni akunika lona
    uThixo uNkulunkulu wakho.
  ton-ton: '“Fakaʻapaʻapa ki hoʻo tamai mo hoʻo faʻē: koeʻuhi ke fuoloa ho ngaahi
    ʻaho ʻi he fonua ʻoku foaki ʻe Sihova ko ho ʻOtua kiate koe.'
  ces-1613: Cti otce svého i matku svou, ať se prodlejí dnové tvoji na zemi, kterouž
    Hospodin Bůh tvůj dá tobě.
  eko-eko: Onshitahi papaawo na mamaawo, yoori wiikhale siikhu zawaatta vathi apha
    Nnyizinku, Nluku awo awinkhiyeeyo.
  eng-WMB: “Honor your father and your mother, that your days may be long in the land
    which the LORD your God gives you.
  tam-TCV: உன் தகப்பனையும் தாயையும் கனம்பண்ணு. அப்பொழுது உன் இறைவனாகிய யெகோவா உனக்குக்
    கொடுக்கும் நாட்டிலே நீ நீடித்து வாழ்வாய்.
  ceb-ULB: Tahora ang inyong amahan ug ang inyong inahan, aron nga mabuhi kamo sa
    hataas nga panahon sa yuta nga igahatag ni Yahweh nga inyong Dios diha kaninyo.
  pol-UBG: Czcij swego ojca i swoją matkę, aby twoje dni były długie na ziemi, którą
    PAN, twój Bóg, da tobie.
  agr-agr: “Amina apa, dukujai eme anentsam diita. Dutikakum yaigta. Nunú dutikakum
    Tuke Pujuu Apajuí amina nugkan amastata nuwi jegagmesh, dukap tsawan pujusminjum.
  kyc-kyc: Endangi rakangepa kando rape rape lao karalapape. Nambame nakama yuu jilyu
    dokona yuu gii londesa palyuo kararama lao dopa pirami.
  urd-GVU: اپنے باپ اور اپنی ماں کی عزت کرنا۔ پھر تُو اُس ملک میں جو رب تیرا خدا تجھے
    دینے والا ہے دیر تک جیتا رہے گا۔
  deu-1912: Du sollst deinen Vater und deine Mutter ehren, auf daß du lange lebest
    in dem Lande, daß dir der HERR, dein Gott, gibt.
  ntj-ntj: Mama ngunytju-yanku panypurangkutjamaaltu kulinma. Palunyalu-yayin rawa
    nyinarrayilku nyalparriku ngurra nyarra ngayulu-tjanamparnanku nintilku, palunyangka.
