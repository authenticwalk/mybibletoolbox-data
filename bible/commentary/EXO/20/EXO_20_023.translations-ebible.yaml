verse: EXO.020.023
translations:
  mal-C: ഞാൻ ഒഴികെ മറ്റൊരുദൈവവും നിങ്ങൾക്കുണ്ടായിരിക്കരുത്. വെള്ളികൊണ്ടോ സ്വർണംകൊണ്ടോ
    നിങ്ങൾക്കായി ദേവതകളെ നിർമിക്കരുത്.
  deu-TKW: Verfertigt euch neben mir keine silbernen Götzen; auch goldene Götzen sollt
    ihr euch nicht verfertigen.
  lin-lin: Bokomisalela te banzambe ya bikeko ya palata to ya wolo, mpo na kosangisa
    yango na Ngai.
  eng-LSV: you do not make gods of silver and gods of gold [to be] with Me—you do
    not make [any idol] for yourselves.
  eng-GNV: 'Ye shall not make therefore with me gods of siluer, nor gods of golde:
    you shall make you none.'
  eng-WEBSTER: Ye shall not make with me gods of silver, neither shall ye make to
    you gods of gold.
  nhw-BL: Amo xijchihuaca tlamantli tlen oro, o tlen plata o ica niyon se tlamantli
    para anquihueyimatise. Monequi techtlepanitaca san na.
  swh-ONEN: Msijifanyizie miungu yoyote na kuilinganisha nami, msijitengenezee miungu
    ya fedha wala miungu ya dhahabu.
  bba-bba: Yen sɔ̃, i ku rɑ mɑɑ tii bwɑ̃ɑroku ɡɑɡu kuɑ kɑ wurɑ, ǹ kun mɛ kɑ sii ɡeesu,
    kpɑ i ɡu ko bɛɛn bũu.
  eng-KJVCPB: Ye shall not make with me gods of silver, neither shall ye make unto
    you gods of gold.
  wbp-wbp: '@see-verse:EXO.020.022'
  luo-luo: Kik ulos nyiseche manono mondo opiem koda; bende kik ulos nyiseche mag
    kido mag fedha kata dhahabu.
  meu-meu: Silver diravadia eiava gold diravadia na basio kara.
  npi-ULB: तिमीहरूले मबाहेक सुन वा चाँदीको कुनै पनि देवी-देवता नबनाउनू ।
  yor-yor: 'Ẹ̀yin kò gbọdọ̀ sin ọlọ́run mìíràn pẹ̀lú mi: ẹ̀yin kò gbọdọ̀ rọ ọlọ́run
    fàdákà tàbí ọlọ́run wúrà fún ara yín.'
  emp-NTPO: Maʌ̃ bẽrã oro od̶ada idjab̶a parata od̶ada baridua za quĩrãca orãnadua
    maʌ̃́a iwid̶id̶i carea.
  ind-ind: Karena itu, jangan membuat patung berhala, baik dari perak maupun emas.
  pes-OPCB: پس دیگر برای خود خدایانی از طلا و نقره نسازید و آنها را پرستش نکنید.
  tgl-ULB: Huwag kang gagawa para sa sarili mo ng anumang mga diyos kasama ko, mga
    diyos ng pilak o diyos ng ginto.
  hui-hui: Ani manda bu howa tígua bi pupu wulenaga mbirale mbira ngolo silibarumebi
    wabu ngelowa urunihondo bi pupu wulene nawiore. Tígua i̱ni hanguhondo mitangi
    bialu lotu lalu halimu.
  mya-mya: သင်​တို့​သည်​ငါ့​ကို​သာ​ကိုး​ကွယ်​ရ​မည်။ ငွေ ရုပ်​တု၊ ရွှေ​ရုပ်​တု​ဘု​ရား​များ​ကို​ပြု​လုပ်​၍
    မ​ကိုး​ကွယ်​နှင့်။-
  cbi-NTPO: Tsaju' ñulla naa uruchi juu bain, naa lushi kenu jeruchi juu dyus muute
    bain ke' juntsanaa inu aawa kure' keewaren tsanguenu kityudei.
  bod-N: ཁྱོད་ཅག་གིས་ང་ཡི་དོ་ཟླར་ཅི་ཡང་བཟོ་མི་རུང་སྟེ། རང་ཉིད་ཀྱི་ཆེད་དུ་དངུལ་གྱི་སྐུ་བརྙན་ནམ་གསེར་གྱི་སྐུ་བརྙན་གང་ཡང་བཟོ་མི་རུང་།
  sna-sna: Musaita vamwari vapi zvavo kunze kwangu; musazviitira vamwari vesirivha
    kana vamwari vegoridhe.
  spa-BLM: No os haréis dioses de plata ni dioses de oro para estar junto a mí.
  cac-cac: Man̈ e b'o q'uen oro ma q'uen plata e diosaloc yic b'aj tzex och ejmelal,
    icha tz'aj eyac'anem e b'a d'ayin.
  swh-ULB: Misjitengenezee miungu mingine pamoja nami, miungu ya fedha au miungu ya
    dhahabu.
  bel-bel: 'не рабеце перад Мною багоў срэбраных, альбо багоў залатых не рабеце сабе:'
  deu-ELBBK: Ihr sollt nichts neben mir machen, Götter aus Silber und Götter aus Gold
    sollt ihr euch nicht machen.
  mbb-OT: Kenè kew mebaal te ledawan he ed-ezapen niw zaan iring te ked-ezapa niw
    kedì, kenè kew mebaal te ledawan he pelata wey ledawan he vulawan he ed-ezapen
    niw.
  mal-2015: എന്റെ സന്നിധിയിൽ വെള്ളികൊണ്ടുള്ള ദേവന്മാരെയോ പൊന്നുകൊണ്ടുള്ള ദേവന്മാരെയോ
    നിങ്ങൾ ഉണ്ടാക്കരുതു.
  gup-gup: “Yuwn ngurrihmarneboddan nabubuyika gods yerrih, dja ngaye ngadjalkudji
    kanmarneboddan. Yuwn bu ngurrihmarnbun gold dja silver ba bu kakukyimerran yiman
    god nayahwurd kore ngurridjare. ” ’
  gvs-gvs: Tauna geya tayaamo kaga siriba goi koomadāgi bego dogoiyana be Yau taiyao
    kavavasa, e yaima kosakululu geya. Taabu tokwalu goura goi komaadagīdi bego dogoiyadi
    imi yaubadayao.
  rmc-rmc: 'Ma keren tumenge ňisave avre devlen paš mande: aňi rupune aňi somnakune.'
  nlg-nlg: Kau bei saria siki titinoni god keha nia na silver pana gold, ma kau holohabara
    gea te vagha tau nea iga na holohabau inau.
  pes-OPV: با من خدایان نقره مسازید و خدایان طلا برای خود مسازید.
  ron-1924: Сэ ну фачець думнезей де арӂинт ши думнезей де аур ка сэ-й пунець алэтурь
    де Мине; сэ ну вэ фачець алць думнезей.
  ben-OBCV: আমার পাশাপাশি রাখার জন্য অন্য কোনও দেবতা তৈরি কোরো না; নিজেদের জন্য রুপোর
    দেবতা বা সোনার দেবতা তৈরি কোরো না।
  som-som: Haddaba waa inaydnaan yeelan ilaahyo kale aniga mooyaane; oo ilaahyo lacag
    ah iyo ilaahyo dahab ah waa inaydnaan samaysan.
  lat-VUC: Non facietis deos argenteos, nec deos aureos facietis vobis.
  eng-ASVBT: Ye shall not make other gods with me; gods of silver, or gods of gold,
    ye shall not make unto you.
  mna-mna: Tana kuurpe leyom merere pakaamŋana sa pa silba mi gol pepe. Bela kembeeze
    pa nio ituŋ tamen tau.
  ita-1885: Non fate alcun dio meco; non vi fate dii di argento, nè dii d'oro.
  eng-LXXUP: Ye shall not make to yourselves gods of silver, and gods of gold ye shall
    not make to yourselves.
  eng-ULB: You will not make for yourselves other gods alongside me, gods of silver
    or gods of gold.
  spa-VBL: Noharán ningún ídolo de plata o de oro ni lo adorarán aparte de mí.
  fra-_FOB: Vous ne ferez point, à côté de moi, des dieux d'argent, et vous ne ferez
    point des dieux d'or.
  mal-mal: എന്റെ സന്നിധിയിൽ വെള്ളികൊണ്ടുള്ള ദേവന്മാരെയോ പൊന്നുകൊണ്ടുള്ള ദേവന്മാരെയോ
    നിങ്ങൾ ഉണ്ടാക്കരുത്.
  urd-GVR: Chunāṅche merī parastish ke sāth sāth apne lie sone yā chāṅdī ke but na
    banāo.
  suz-BL: गे गो नु देवी देवता मसेलीन। गे आंम कली सुन नु चांदी के देवी देवता मसेलीने।
  ita-1927: Non fate altri dii accanto a me; non vi fate dii d’argento, né dii d’oro.
  ckb-ckb: هیچ خوداوەندێک دروستمەکەن لەتەنیشت من بێت، بتی زیو و بتی زێڕ بۆ خۆتان دروستمەکەن.
  eng-BBE: Gods of silver and gods of gold you are not to make for yourselves.
  kan-OKCV: ನನ್ನ ಹೊರತಾಗಿ ಬೆಳ್ಳಿ ಬಂಗಾರಗಳ ದೇವರುಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
  bbb-bbb: Ijadufuo jade oenoene ire siriva ro gorodi ije karina godi kufui bino amaeriana
    buone baname isoekinu ro una na baname isoevo.
  tam-2017: நீங்கள் எனக்கு ஒப்பாக வெள்ளியினாலே தெய்வங்களையும் பொன்னினாலே தெய்வங்களையும்
    உங்களுக்கு உண்டாக்க வேண்டாம்.
  spa-RV-1909: No hagáis conmigo dioses de plata, ni dioses de oro os haréis.
  ron-BTF: Nu faceți dumnezei de argint alături de mine, nici să nu vă faceți dumnezei
    de aur.
  eng-WEBP: You shall most certainly not make gods of silver or gods of gold for yourselves
    to be alongside me.
  eng-FBV: You must not make any idols of silver or gold to worship in addition to
    me.
  nld-1939: “Gij zult geen goden maken naast Mij, u geen afgoden maken van zilver
    of goud.”
  nch-BL: Amo xijchihuaca tamanti ten oro, o ten plata o ica yon se tamanti para anquihueyimatise.
    Monequi techtepanitaca san na.
  vie-1934: vậy, chớ đúc tượng thần bằng bạc hay bằng vàng mà sánh với ta.
  hin-CV: तुम मेरे सिवाय किसी भी अन्य देवता को न मानना, और अपने लिए न चांदी की, न
    सोने की मूर्ति बनाना.
  eng-OURB: 'You shall most certainly not make alongside of me deities of silver,
    or deities of gold for yourselves. (S: Maftir ·Conclusion·)'
  spa-BES: No harán junto a mí dioses de plata y dioses de oro; tampoco ustedes se
    los harán.
  tdx-tdx: Ko mamboatse saren-drahare volafoty hatovoñ’ ahy ndra mitsene saresaren-drahare
    volamena ho anahareo.
  vid-vid: Mleche kiditila vinhu vya sendi viwhanile kota milungu viwe hamwe na heni
    na mleche kiditila mwemwe vinhu vya zahabu viwhanile kota milungu.
  eng-OKE: And thou shalt not ascend by steps to My altar, that thy nakedness may
    not be discerned upon it.
  tha-KJV: เจ้​าอย่าทำรูปพระด้วยเงินไว้สำหรับบูชาเทียมเท่ากับเรา หรือทำรูปพระด้วยทองคำสำหรับตัว
  por-BR-2018: Não façais comigo deuses de prata, nem deuses de ouro vos fareis.
  deu-ELO: Ihr sollt nichts neben mir machen, Götter von Silber und Götter von Gold
    sollt ihr euch nicht machen.
  eng-WYC-2018: ye shall not make gods of silver, neither ye shall make to you gods
    of gold. (ye shall not make gods out of silver, or gods out of gold, to be worshipped
    in addition to me.)
  epo-epo: Ne faru antaŭ Mi diojn arĝentajn, kaj diojn orajn ne faru al vi.
  uig-PIN: Silǝr Mening ornumda ilaⱨ dǝp kümüxtin butlar yasimanglar, yaki ɵzünglar
    üqün altundin butlarni yasimanglar.
  beo-beo: 'Dilia gouli o silifa ‘gode’ agoane liligi ilima nodone sia:ne gadomusa:
    maedafa hamoma.'
  tpi-OTNT: Harim. Yupela i no ken wokim ol giaman god long gol na silva na lotuim
    ol dispela samting. Yupela i mas lotu long mi wanpela tasol.
  hau-SA: Kada ku yi waɗansu alloli in ban da ni, kada ku yi wa kanku allolin azurfa
    ko na zinariya.
  udu-udu: Um mini mii dhalka ruma kamu/ ki mii uḵ ’peni ’dolkon kush walla ’dolkon
    gana/ mo mmokar ka p̱ar ki aha/ mo, jin mina umi luŋ mo.
  uig-LAT: Siler Méning ornumda ilah dep kümüshtin butlar yasimanglar, yaki özünglar
    üchün altundin butlarni yasimanglar.
  nde-nde: Lingenzi onkulunkulu ukuba babekhona kanye lami; lingazenzeli onkulunkulu
    besiliva kumbe onkulunkulu begolide.
  ton-ton: ‌ʻOua naʻa mou ngaohi ke fakalahi ʻaki au ha ngaahi ʻotua siliva, pea ʻoua
    naʻa mou ngaohi kiate kimoutolu ʻae ngaahi ʻotua koula.
  ces-1613: Protož nevyzdvihujte ničehož ku poctě se mnou; bohů stříbrných a bohů
    zlatých neučiníte sobě.
  eko-eko: Mwihaattale miluku za feeta wala miluku za tahapu yoori mwikiphakanyane.
  eng-WMB: You shall most certainly not make gods of silver or gods of gold for yourselves
    to be alongside me.
  tam-TCV: ஆகவே என்னோடு சேர்த்து வழிபடும்படி வேறொரு தெய்வத்தையும் செய்யவேண்டாம். வெள்ளியினால்
    தெய்வங்களையும், தங்கத்தினால் தெய்வங்களையும் உங்களுக்காக செய்யவேண்டாம்.
  ceb-ULB: Ayaw kamo pagbuhat ug uban nga mga dios alang sa inyong kaugalingon gawas
    kanako, mga dios nga plata o mga dios nga bulawan.
  pol-UBG: Nie będziecie czynić przy mnie bogów ze srebra ani bogów ze złota nie będziecie
    sobie czynić.
  agr-agr: nuniku asag ¡mina emematjumaina numamtukek oro, plata aina nujai dakumak
    najanawajag emematinmeka!
  urd-GVU: چنانچہ میری پرستش کے ساتھ ساتھ اپنے لئے سونے یا چاندی کے بُت نہ بناؤ۔
  deu-1912: Darum sollt ihr nichts neben mir machen; silberne und goldene Götter sollt
    ihr nicht machen.
  kan-2017: ನೀವು ಬೆಳ್ಳಿ ಬಂಗಾರಗಳ ದೇವರುಗಳನ್ನು ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ.
  ena-ena: Namɨlaŋ lɨba golɨ lɨba silɨva agɨladɨ vivi lamalama aludɨ asɨ aba abɨmɨlaŋ
    aba abɨha uami. Namɨlaŋ Asɨ Iaue dɨ lɨhu hɨvɨ hɨnihɨni nudɨ pam aludɨ Asɨ aba
    abɨhalaŋ aba abɨha uami.
  yap-yap: Dab mu ngongliyed boch e got ni silber nge gol ni ngam puthuyed ngog ngu’um
    ted fan.
  hlt-MCSB: Kai neh thuidoek ham te saii uh boeh. Cakben pathen neh sui pathen khaw
    namamih ham saii uh boeh.
  mdy-ETH: ዬያሮ ታና ሌሊ ካኣሽካንዳኣፓዓቴም ቢራ ዓንጊና፥ ሃሣ ዎርቄና ካኣሽኮ ፆኦዞ ማዢ ካኣሽኪፖቴ፤
  twi-ASANTE: Monkae sɛ ɛnsɛ sɛ moyɛ anaa mosom ahoni a wɔde sika anaa dwetɛ anaa
    biribi foforɔ ayɛ.
  eng-WEBU: You shall most certainly not make gods of silver or gods of gold for yourselves
    to be alongside me.
  bnp-bnp: Naha ni rata a maka vure na gol a silva mu gu kavurike ria. Mu kavurike
    iau kunana.
  wal-wal: Ta matan ai eeqanne oottoppite; bira eeqa woikko worqqa eeqa intteyyo oottoppite.
  spa-PDDPT: No harán además de Mí ʼelohim de plata ni de oro.
  gun-gun: Pejapo eme tuuete ramigua prata e'ỹ vy ouro gui xereve pemboete avi va'erã.
  agu-BL: Cha'stzun te quil tziban wok teblal jun iryosil. Quil tziban wok jun iryosil
    tan oro nka tan sakal.
  ilo-ULB: Saankayo nga agaramid ti sabali a didiosen malaksid kaniak, didiosen a
    pirak wenno didiosen a balitok.
  kpg-kpg: Hudee hai nia ada god silber be goolo e daumaha ginai goodou laa daha mo
    Au.
  uig-ARA: سىلەر مېنىڭ ئورنۇمدا ئىلاھ دەپ كۈمۈشتىن بۇتلار ياسىماڭلار، ياكى ئۆزۈڭلار
    ئۈچۈن ئالتۇندىن بۇتلارنى ياسىماڭلار.
  bps-bps: Taman nang gamu mimò dad dwatayu mdà di salafì ku demen blawen du fnangamfùyu.
    Nang gamu mimò na mangamfù di balù tan, galwà di dagu.’ ”
  sus-sus: Wo naxa kuye yo yailan gbeti nun xɛɛma ra naxan luma n sɛɛti ma.
  pon-2006: Kumwail dehr pein wiahiong kumwail koht kohl de silper pwe kumwail en
    pwongih duwehte amwail kin pwongih ie.
  ksd-ksd: Koko avat a pait kavava ta god upi amir a tur varurung me; ta god na silva,
    ba ta god na goled, koko avat a pait ia upi kavavat.
  tur-YTC: Benim yanımsıra kendinize gümüşten ya da altından ilâhlar kesinlikle yapmayacaksınız.
  grc-BRENT: Οὐ ποιήσετε ὑμῖν αὐτοῖς θεοὺς ἀργυροῦς, καὶ θεοὺς χρυσοῦς οὐ ποιήσετε
    ὑμῖν αὑτοῖς.
  ind-AYT: Jangan kamu membuat ilah-ilah lain, di samping Aku, baik itu ilah dari
    perak maupun ilah dari emas, kamu tidak boleh membuatnya bagi dirimu.
  nya-nya: Choncho musadzipangire milungu yasiliva kapena yagolide kuti muziyipembedza
    pamodzi ndi Ine.’ ”
  hrv-hrv: Ne pravite uza me kumira od srebra niti sebi pravite kumira od zlata.
  mps-mps: Odiąo, dagego te tibo god dabe te gol me silvago nigilama, tama te nai
    dabeba lotu po me wagio. Dagego ena delibolo naga lotu po wao.
  tpi-tpi: Harim. Yupela i no ken wokim ol giaman god long gol na silva na lotuim
    ol dispela samting. Yupela i mas lotu long mi wanpela tasol.
  dan-1931: I må ikke gøre eder Guder ved Siden af mig; Guder af Sølv eller Guld må
    I ikke gøre eder!
  vie-OVCB: Vậy, đừng làm cho mình tượng bằng vàng hay bằng bạc để thờ.
  guj-2017: તેથી મારી આગળ તમારે કોઈ સોનાચાંદીની મૂર્તિઓ ન બનાવવી. તમારે આવા ખોટા દેવો
    બનાવવા નહિ.”
  pon-2006A: Kumwail dehr pein wiahiong kumwail koht kohl de silper pwe kumwail en
    pwongih duwehte amwail kin pwongih ie.
  por-BRBSL: Certamente não fareis deuses de prata ou deuses de ouro para vós mesmos
    estarem ao meu lado”.
  cth-cth: Kai bawknae dawk namamouh hno hanlah ngun cathut thoseh, sui cathut thoseh
    na sak awh mahoeh.
  twi-twi: Monkae sɛ ɛnsɛ sɛ moyɛ anaa mosom ahoni a wɔde sika anaa dwetɛ anaa biribi
    foforo ayɛ.
  hlt-hlt: Kai neh thuidoek ham te saii uh boeh. Cakben pathen neh sui pathen khaw
    namamih ham saii uh boeh.
  tbz-SIM: Dí n tũ mmíì mɑ́ɑ̀, di bɑ́ɑ́ dɔɔ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nkó sitenkɑɑnìi.
  msy-2020: Ia orakigh. Ia gol ko silvan asebar marvir guabar ingar, dar ziaba fan
    markɨ. Kɨ uabɨra, ia bar nan ziamra fam.
  azb-azb: Mənimlə yanaşı olan başqa allahlar düzəltməyin, özünüz üçün qızıldan və
    gümüşdən allahlar düzəltməyin.
  eng-DBY: Ye shall not make beside me gods of silver, and ye shall not make to you
    gods of gold.
  hin-2017: तुम मेरे साथ किसी को सम्मिलित न करना, अर्थात् अपने लिये चाँदी या सोने
    से देवताओं को न गढ़ लेना।
  wol-KYG: Buleen sàkkal seen bopp ay tuuri xaalis, mbaa ay tuuri wurus, di ma bokkaale,
    bumu am mukk.
  swp-swp: Tabu oitau gold eo silver au ginauridi, bena gonogonoadi doha eau; oitau
    silver eo gold enamiu tabu au ginauridi.
  bjr-bjr: Innee sia siruaannai faqa koorannai faqa unna anutuna amana auqusee qini
    Yaaweesa faqbaqa masee amooqiaqa.
  eng-YLT: ye do not make with Me gods of silver, even gods of gold ye do not make
    to yourselves.
  eng-WYC-2017: ye shall not make gods of silver, neither ye shall make to you gods
    of gold.
  eng-WMBB: You shall most certainly not make gods of silver or gods of gold for yourselves
    to be alongside me.
  urd-GVH: चुनाँचे मेरी परस्तिश के साथ साथ अपने लिए सोने या चाँदी के बुत न बनाओ।
  rug-rug: Mi lopu taveti sari na tamasa siliva babe qolo, ba Arau mo si mi vahesi
    eke Au.
  gaz-gaz: ana biratti waaqota kam iyyuu hin tolfatinaa. Waaqota meetii yookaan waaqota
    warqee hin tolfatinaa.
  fra-LSG: Vous ne ferez point des dieux d’argent et des dieux d’or, pour me les associer;
    vous ne vous en ferez point.
  gnn-gnn: Yaka nhuma yurru djäma ŋula nhä waŋarrkumanydja nhumalaŋguway nhuma; yana
    bini wiripunydja ŋunhi waŋarr malanha rrambaŋi be ŋarrakala. Ŋarrakala yana waŋganygala
    nhuma yurru yukurra buku‐ŋal'yun waŋarrkumanydja.
  yal-yal: Ɛ nama suxurene rafala, ɛ yi nxu nun ne batu nxu bode xɔn. Ɛ nama gbetin
    nun xɛma suxurene rafala.
  iou-iou: Unita nadäwut. Inä gol ba siliwapäŋ anutu jopi täŋpäŋ nämo yäniŋ oretneŋ.
    Nämo, näk kubägän naniŋ oretneŋ.
  haw-1868: Mai hana oe i na akua e me a'u nei i na akua kala, a mai hana i na akua
    gula no oukou.
  arb-NAV: فَامْتَنِعُوا عَنْ صُنْعِ آلِهَةِ فِضَّةٍ أَوْ آلِهَةِ ذَهَبٍ لَكُمْ لِتُشْرِكُوهَا
    مَعِي.
  ewe-ewe: Miɖo ŋku edzi be miekpɔ mɔ awɔ legba aɖeke kple klosalo alo sika alo kple
    nu bubu aɖeke asubɔ o!
  eng-LEE: Ye shall not make any thing with me; gods of silver, and gods of gold ye
    shall not make unto yourselves.
  asm-FB: তোমালোকে মোৰ কাষত তোমালোকৰ বাবে আন কোনো ৰূপৰ বা সোণৰ দেৱমূৰ্তি নাসাজিবা।
  sus-A: وٌ نَشَ كُيٍ يٌ يَءِلَن فبٍتِ نُن شّيمَ رَ نَشَن لُمَ ﭑ سّيتِ مَ.
  fra-SBL: Vous ne vous ferez certainement pas des dieux d'argent ou des dieux d'or
    pour être à côté de moi.
  hbo-hbo: לֹ֥א תַעֲשׂ֖וּן אִתִּ֑י אֱלֹ֤הֵי כֶ֙סֶף֙ וֵאלֹהֵ֣י זָהָ֔ב לֹ֥א תַעֲשׂ֖וּ
    לָכֶֽם׃
  eng-WYCLIFFE: ye schulen not make goddis of silver, nethir ye schulen make to you
    goddis of gold.
  pjt-pjt: Ka palulanguṟu nyura waḻkuntjikitjangku god ngalypa-ngalypa apu gold-nguṟu
    tjiilpanguṟu kuḻu palyantja wiyangku wantima munuya ngayunya apungka ini tjunguṟa
    waḻkulwiyangku wantima.
  cwe-cwe: Sekemuitendele vinhu va hela vilingile fana Mulungu viwe hamwe na niye,
    sekemuitendele milungu ya zahabu hebu shaba.
  kik-kik: Mũtikanathondeke ngai ingĩ cia kũhooyagwo hamwe na niĩ; mũtikanethondekere
    ngai cia betha kana ngai cia thahabu.
  fra-NCL: Vous ne ferez pas à côté de moi de dieux d’argent et vous ne ferez pas
    de dieux d’or.
  cek-AK: Kai nang bok o naah, nangmacae hanah sui sithaw doeh, sum kanglung sithaw
    doeh sah o hmah.
  cuk-cuk: Melle bemar orgi-ibmar-sobaled, manigi-ibmar-sobaleddibe, be-bab-dummadga
    anyob be imakmalo.
  uig-CYR: Силәр Мениң орнумда илаһ дәп күмүчтин бутлар ясимаңлар, яки өзүңлар үчүн
    алтундин бутларни ясимаңлар.
  tel-2017: మీరు నన్ను ఆరాధించడానికి వెండి, లేదా బంగారపు ప్రతిమలను తయారు చేసుకోకూడదు.
  hat-BSA: Nou pa pou fè lòt dye apati de Mwen menm; dye an ajan, ni dye an lò, nou
    pa pou fè yo pou nou menm.
  kos-kos: Nimet oru kutena kain god ke silver ku gold tuh kowos in alu nu kac in
    oana ke kowos alu nu sik.
  hbo-WLC: לֹ֥א תַעֲשׂ֖וּן אִתִּ֑י אֱלֹ֤הֵי כֶ֙סֶף֙ וֵאלֹהֵ֣י זָהָ֔ב לֹ֥א תַעֲשׂ֖וּ
    לָכֶֽם׃
  ibo-ibo: Unu emerela onwe unu chi ọzọ tinyere m, chi ọlaọcha maọbụ chi ọlaedo. Unu
    emerela onwe unu ha.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ପ୍ରତିଯୋଗୀ, ଅନ୍ୟ ଦେବତାଗଣ ନିର୍ମାଣ କରିବ ନାହିଁ; ଆପଣାମାନଙ୍କ
    ନିମନ୍ତେ ରୌପ୍ୟମୟ ଦେବତା ଓ ସ୍ୱର୍ଣ୍ଣମୟ ଦେବତା ନିର୍ମାଣ କରିବ ନାହିଁ।
  chk-chk: Ousap föri kot seni silifer lüki, ousap pwal föri kot seni kolt fän itemi.
  rop-rop: Wal yumob kaan meigim enijing deigim pleis blanga im, en yumob kaan meigim
    enijing garram silba en gol en weship det ting.
  ukr-1871: Не робити мете передо мною богів срібних, і богів золотих не робити мете
    собі.
  bch-bch: Tota irangrang ngan akado deo eta pade ga itlan gau mao. Be gimi akado
    lemi deo eta aea namer ngan gol ga silva mao.
  deu-1951: Darum sollt ihr keine andern Götter neben mir machen; silberne oder goldene
    Götter sollt ihr euch nicht machen.
  eng-JPS: (20-20) Ye shall not make with Me — gods of silver, or gods of gold, ye
    shall not make unto you.
  srp-1865: Ne gradite uza me bogova srebrnijeh, ni bogova zlatnijeh ne gradite sebi.
  lug-lug: Temwekoleranga bakatonda balala wendi; temwekoleranga bakatonda ba ffeeza
    oba bakatonda ba zaabu.
  heb-heb: לא תעשון אתי אלהי כסף ואלהי זהב לא תעשו לכם׃
  ben-IRV: তোমরা আমার পাশাপাশি অন্য দেবতা তৈরী কর না; নিজেদের জন্য রূপার দেবতা কি
    সোনা দিয়ে দেবতা তৈরী কোরো না।
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਸ਼ਰੀਕ ਨਾ ਬਣਾਓ, ਨਾ ਚਾਂਦੀ ਦੇ ਦੇਵਤੇ, ਨਾ ਸੋਨੇ ਦੇ ਦੇਵਤੇ ਆਪਣੇ ਲਈ ਬਣਾਓ।
  mya-JVB: ငါ့ ကို ကိုးကွယ်သောအမှု၌ ကိုယ်သုံးဘို့ ငွေ ဘုရား ၊ ရွှေ ဘုရား ကို မ လုပ်
    ရ။
  hmo-hmo: Siliva dirava o golo dirava do umui karaia lasi, lau danu nega tamona umui
    tomadiho henidia totona.
  urd-urd: तुम मेरे साथ किसी को शरीक न करना, या'नी चाँदी या सोने के देवता अपने लिए
    न गढ़ लेना।
  rus-SYN: 'не делайте предо Мною богов серебряных, или богов золотых, не делайте
    себе:'
  bqc-SIM: Ásu tã́a kɛ à naao. Ásu ã́nusu ge vua pi tã́aↄ ũo.
  tcz-CHONGTHU: “Geldoh jing un, ka masang'a dangka'a kijem patthen dang na sem louhel
    diu, dangka'a ki sem pathen dang kiti phot khat jeng cha jong nasem lou beh diu
    ahiye,” ati.
  mar-mar: माझ्या बरोबरीला दुसरे देव करू नका आपल्यासाठी सोन्यारुप्याचे देव करू नका.”
  qub-qub: Goripita ni guellaypitapis ama ruranquichu «diosnë» nir aduranayquipaj.
  bqp-bqp: Àsun tãna ke kɛ à namaro. Àsun andurufu ke wura pi tãnanↄ ũro.
  hat-hat: Piga n al fè lòt bondye an ajan osinon an lò pou nou sèvi yo ansanm avè
    m'.
  eng-BSB: You are not to make any gods alongside Me; you are not to make for yourselves
    gods of silver or gold.
  tod-tod: À mina galagaa ɓɛtɛ ɓɔɠɔ ʋɛ ga walii ɓaa zanugiti, wo ʋa ti ʋokɔɠɔ mà.
    À mina naa ta ɠɛ ɓɔɠɔ ʋɛ ɲɛgɛlɛin.
  eng-WEBPB: You shall most certainly not make gods of silver or gods of gold for
    yourselves to be alongside me.
  kbq-kbq: Nagrake Anumzana mani'noanki, tamagra magore hutma golire havi anumzano,
    silvarera havi anumzantmina trorahunteta monora huonteho.
  nhe-BL: Amo xijchihuaca tlamantli tlen oro, o tlen plata o ica niyon se tlamantli
    para inquihueyimatise. Monequi xinechtlepanitaca san na.
  bus-bus: Àton tãa ke kɛ à namaro. Àton kondogi ke vura pi tãanↄ ũro.
  gub-BL: Pezapo zo tupàn a'ua'u pe wà nehe. Pemuwete zo herekuzaromo pe wà nehe.
    Pemuapu'a zo parat tupàn a'ua'u iapo pà nehe. Pemuapu'a zo or tupàn a'ua'u iapo
    pà nehe.
  eng-DRA: You shall not make gods of silver, nor shall you make to yourselves gods
    of gold.
