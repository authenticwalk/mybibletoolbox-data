verse: EXO.020.022
translations:
  mal-C: 'ഇതിനെത്തുടർന്ന് യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “നീ ഇസ്രായേല്യരോട് ഇങ്ങനെ പറയുക:
    ‘ഞാൻ സ്വർഗത്തിൽനിന്ന് നിങ്ങളോടു സംസാരിക്കുന്നതു നിങ്ങൾതന്നെ കണ്ടിരിക്കുന്നു!'
  deu-TKW: 'Jahwe aber sprach zu Mose: So sollst du zu den Israeliten sprechen: Ihr
    habt gesehen, daß ich vom Himmel her mit euch geredet habe.'
  lin-lin: 'Yawe alobaki na Moyize : — Yebisa makambo oyo epai ya bana ya Isalaele :
    « Bomonaki bino moko ndenge nini nalobelaki bino wuta na likolo.'
  eng-LSV: 'And YHWH says to Moses, “Thus you say to the sons of Israel: You have
    seen that I have spoken with you from the heavens;'
  eng-GNV: And the Lord sayde vnto Moses, Thus thou shalt say vnto the children of
    Israel, Ye haue seene that I haue talked with you from heauen.
  eng-WEBSTER: And the LORD said to Moses, Thus thou shalt say to the children of
    Israel; Ye have seen that I have talked with you from heaven.
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “Quej ni xiquinilhui nopa israelitame: ‘Ya
    anquiitztoque para nimechnojnotztoc tlen ilhuicac.'
  swh-ONEN: 'Kisha Bwana akamwambia Mose, “Waambie Waisraeli hivi: ‘Mmejionea wenyewe
    kwamba nimesema nanyi kutoka mbinguni:'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Isirelibɑ sɔ̃ɔwɔ ɑ nɛɛ, bɛɛn tii
    i wɑ mɑ wɔllun diyɑ nɑ kɑ bu ɡɑri kuɑ.
  eng-KJVCPB: And the Lord said unto Moses, Thus thou shalt say unto the children
    of Israel, Ye have seen that I have talked with you from heaven.
  wbp-wbp: '...'
  luo-luo: 'Eka Jehova Nyasaye nowacho ne Musa niya, “Nyis jo-Israel kama: ‘Useneno
    un uwegi ni asewuoyo kodu ka aa e polo.'
  meu-meu: 'Bena Iehova ese Mose e hamaoroa, eto, Israel taudia na ini ba hamaorodia
    toma, baoto: Umui na vada o diba, lau gadogu na guba amo vada ema.'
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “तैँले इस्राएलीहरूलाई यसो भन्‍नूः मैले स्वर्गबाट
    तिमीहरूसित कुराकानी गरेको तिमीहरू आफैले देखेका छौ ।
  yor-yor: Olúwa sì sọ fún Mose pé, “Sọ àwọn nǹkan wọ̀nyí fún àwọn ará Israẹli, ‘Ẹ̀yin
    ti rí i fúnra yín bí èmi ti bá a yín sọ̀rọ̀ láti ọ̀run wá.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Moisea jarasia: –Israelerãa nãwã jaradua: “Bãrã cʌwʌrʌba
    ũrĩsid̶aa mʌ̃a bajãneba bãrãa bed̶ea b̶ʌda.'
  ind-ind: 'Selanjutnya TUHAN berkata kepada Musa, “Sampaikanlah kepada umat Israel:
    Kalian sendiri sudah melihat bagaimana Aku berbicara dengan kalian dari surga.'
  pes-OPCB: 'آنگاه خداوند از موسی خواست تا به قوم اسرائیل چنین بگوید: «شما خود دیدید
    چگونه از آسمان با شما صحبت کردم،'
  tgl-ULB: 'Sinabi ni Yahweh kay Moises, “Ito ang sasabihin mo sa mga Israelita: ''Nakita
    mo na nakipag-usap ako sa iyo mula sa langit.'
  hui-hui: Anduane Homogohanda Mosesehondo lalu, Isaraele wali agaliruhondo bi ogo
    lamibe lowa lalu, I̱ Dahuliya andagaha howa tí baba bi lalu harugoni manda bu
    kamigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​ဤ​သို့​မိန့်​တော်​မူ
    ၏။``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား​မိုး ကောင်း​ကင်​မှ​မိန့်​ကြား​သည်​ကို​သင်​တို့​သိ​ရ
    ကြ​ပြီ။-
  cbi-NTPO: 'Moisésnu Yavé patu tsandimi: Israel chachillanu tsandide: Ñulla demeeve
    naa iya selusha puturen ñuiba pañu bain.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་དང་།
    བདག་གིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཁྱོད་ཅག་ལ་གཏམ་སྨྲས་པ་ཁྱོད་རྣམས་ཀྱིས་མཐོང་བ་ཡིན།
  sna-sna: 'Ipapo Jehovha akati kuna Mozisi, “Taurira vaIsraeri kuti, ‘Mazvionera
    pachenyu kuti ndataura kwamuri ndiri kudenga ndikati:'
  spa-BLM: 'El Señor dijo a Moisés: “Esto es lo que les dirás a los hijos de Israel:
    ‘Ustedes mismos han visto que yo he hablado con ustedes desde el cielo.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'': Al juntzan̈ lolonel tic smasanil
    d''a eb'' etisraelal: A ex tic ix eyila'' chajtil ix vutej in lolonemta d''ayex
    d''a satchaan̈.'
  swh-ULB: 'Yahweh alimwambia Musa, “Ni lazima uwaambie hili Waisraeli: ''Wewe mwenyewe
    umeona niliongea na wewe kutoka mbinguni.'
  bel-bel: 'І сказаў Гасподзь Майсею: так скажы сынам Ізраілевым: вы бачылі, як Я
    зь неба казаў вам;'
  deu-ELBBK: 'Und der HERR sprach zu Mose: So sollst du zu den Kindern Israel sprechen:
    Ihr habt gesehen, dass ich vom Himmel her mit euch geredet habe.'
  mbb-OT: 'Ne migkeǥiyan te Nengazen si Moises te, “Keǥiya nu ziyà te menge Israilihanen
    heini is lalag ku ziyà te kandan he edhenduen: Neehè niw is kebpekidlalag ku keniyu
    puun diyà te langit.'
  mal-2015: 'അപ്പോൾ യഹോവ മോശെയോടു കല്പിച്ചതു: നീ യിസ്രായേൽമക്കളോടു ഇപ്രകാരം പറയേണം:
    ഞാൻ സ്വർഗ്ഗത്തിൽനിന്നു നിങ്ങളോടു സംസാരിച്ചതു നിങ്ങൾ കണ്ടിരിക്കുന്നുവല്ലോ.'
  gup-gup: Wanjh nawu Yawey bibengdayhkeng Moses, yimeng, “Kuhni yibenmarneyimen nahni
    bininj nawu Israel benkebmawahmeng, ‘Nguddabidju ngurrinang bu ngaye ngawokdanj
    kore ngudda bu ngawokdanginj kore kaddum heavenbeh. Kuhni wanjh marneyimeng,
  gvs-gvs: E Yauwe ilatuwokoigu idigo kana, ‘Ame nakae Isileli tubunao kulatuwokōidi,
    kudīgo kam, “Komi toinimi bogina konove bego yábana goi avadigoimi. Geya kogiteguta,
    go sem konovegumo.
  rmc-rmc: 'Paľis o RAJ phenďa le Mojžišoske: „Kada phen le Izraelitenge: ‚Dikhľan,
    hoj tumenca vakeravas andral o ňebos.'
  nlg-nlg: Ma Yahweh te bosa vania Moses, “Ko bosa vanira na vure ni Israel/Jew, ‘Ighau
    heghemiu tau rongoviu mau ghilala tu kokokoe vanighau mai kokou.
  pes-OPV: 'و خداوند به موسی گفت: «به بنی‌اسرائیل چنین بگو: شما دیدید که ازآسمان به
    شما سخن گفتم:'
  ron-1924: 'Домнул а зис луй Мойсе: „Аша сэ ворбешть копиилор луй Исраел: ‘Аць вэзут
    кэ в-ам ворбит дин черурь.'
  ben-OBCV: 'তখন সদাপ্রভু মোশিকে বললেন, “ইস্রায়েলীদের একথা বলো: ‘তোমরা নিজেরাই দেখলে
    যে আমি স্বর্গ থেকে তোমাদের সঙ্গে কথা বলেছি:'
  som-som: Markaasaa Rabbigu wuxuu Muuse ku yidhi, Waxaad reer binu Israa'iil ku tidhaahdaa,
    Idinka qudhiinnu waad aragteen inaan samada idinkala hadlay.
  lat-VUC: 'Dixit præterea Dominus ad Moysen: Hæc dices filiis Israël: Vos vidistis
    quod de cælo locutus sim vobis.'
  eng-ASVBT: And Jehovah said unto Moses, Thus thou shalt say unto the children of
    Israel, Ye yourselves have seen that I have talked with you from heaven.
  mna-mna: 'To Yooba iso pa Mose be iso pizin Israel ta kembei: “Niom kere yo kek.
    Nio aŋbotmbot saamba mi aŋzzo sua piom i.'
  ita-1885: 'E il Signore disse a Mosè: Di'' così a'' figliuoli d''Israele: Voi avete
    veduto che io ho parlato a voi dal cielo.'
  eng-LXXUP: And the Lord said to Moses, Thus shalt thou say to the house of Jacob,
    and thou shalt report it to the children of Israel, Ye have seen that I have spoken
    to you from heaven.
  eng-ULB: 'Yahweh said to Moses, “This is what you must tell the Israelites: ''You
    yourselves have seen that I have talked with you from heaven.'
  spa-VBL: 'El Señor le dijo a Moisés: “Esto es lo que les debes decir a los israelitas:
    ‘Vieron con sus propios ojos que les hablé desde el cielo.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Tu diras ainsi aux enfants d''Israël: Vous
    avez vu que je vous ai parlé des cieux.'
  mal-mal: 'അപ്പോൾ യഹോവ മോശെയോട് കല്പിച്ചത്: “നീ യിസ്രായേൽ മക്കളോട് ഇപ്രകാരം പറയണം:
    ഞാൻ സ്വർഗ്ഗത്തിൽനിന്ന് നിങ്ങളോട് സംസാരിച്ചത് നിങ്ങൾ കണ്ടുവല്ലോ.'
  urd-GVR: Tab Rab ne Mūsā se kahā, “Isrāīliyoṅ ko batā, ‘Tum ne ḳhud dekhā ki maiṅ
    ne āsmān par se tumhāre sāth bāteṅ kī haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “गे इस्राएली आन कली ‘आं कली सरीङ रे लोव़ पशो
    नेंतीनी।
  ita-1927: 'E l’Eterno disse a Mosè: “Di’ così ai figliuoli d’Israele: Voi stessi
    avete visto ch’io v’ho parlato dai cieli.'
  ckb-ckb: 'یەزدان بە موسای فەرموو: «ئاوا بە نەوەی ئیسرائیل دەڵێیت: ”ئێوە بینیتان
    کە لە ئاسمانەوە لەگەڵتان دوام.'
  eng-BBE: And the Lord said to Moses, Say to the children of Israel, You yourselves
    have seen that my voice has come to you from heaven
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು, ‘ನಾನು ಆಕಾಶದಿಂದ ನಿಮ್ಮ
    ಸಂಗಡ ಮಾತನಾಡಿದ್ದನ್ನು ನೀವು ನೋಡಿದ್ದೀರಿ.
  bbb-bbb: Areme E Ireobo fune urina Mosisi kuae, Una va e Isureroko ije vua ige kuariane.
    Va kia, Na E Ireobo nane ma saove gufia ja vua kuariavoga jane irena adatire jone
    ijia kena fie.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நீ இஸ்ரவேலர்களோடு சொல்லவேண்டியது என்னவென்றால்,
    நான் வானத்திலிருந்து உங்களோடு பேசினேன் என்று கண்டீர்கள்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Así dirás á los hijos de Israel: Vosotros
    habéis visto que he hablado desde el cielo con vosotros.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Astfel să spui copiilor lui Israel: Ați
    văzut că am vorbit cu voi din cer.'
  eng-WEBP: 'The LORD said to Moses, “This is what you shall tell the children of
    Israel: ‘You yourselves have seen that I have talked with you from heaven.'
  eng-FBV: 'The Lord told Moses, “This is what you are to say to the Israelites: ‘You
    saw for yourselves that I spoke with you from heaven.'
  nld-1939: 'En Jahweh sprak tot Moses: Ge moet het volgende tot de kinderen Israëls
    zeggen: Gij hebt zelf gezien, hoe Ik uit de hemel tot u gesproken heb:'
  nch-BL: 'Huan TOTECO quiilhui Moisés: “Quej ni xiquinilhui nopa israelitame: ‘Ya
    anquiitztoque para nimechnojnotztoc ten ilhuicac.'
  vie-1934: 'Đức Giê-hô-va phán cùng Môi-se rằng: Ngươi hãy nói cho dân Y-sơ-ra-ên
    như vầy: Các ngươi đã thấy ta từ trên trời phán xuống cùng;'
  hin-CV: तब याहवेह ने मोशेह से कहा, “इस्राएलियों से यह कहना कि तुमने देखा कि याहवेह
    ने स्वर्ग से कैसे बात की है.
  eng-OURB: 'Adonai said to Moses [Drawn out], “This is what you shall tell the children
    of Israel [God prevails]: ‘You yourselves have seen that I have talked with you
    from heaven.'
  spa-BES: 'Y el SEÑOR dijo a Moisés: Di a los hijos de Israel: Ustedes mismos han
    visto que mi voz ha venido hasta ustedes desde el cielo.'
  tdx-tdx: 'Hoe t’Iehovà amy Mosè: Ty hoe ty hatao’o amo ana’ Israeleo, Toe nioni’
    areo ty nivolañako boak’ amo likerañeo:'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Walonjele Waisilaeli, ‘Miwonela mwemwe
    baho kota heni nandonga na hemwe kulawila kilanga.
  eng-OKE: And if thou wilt make Me an altar of stone before Me, thou shalt not build
    it with hewn stones lest thou lift up thy cutting-tool (lit. thy sword) upon it
    and profane it.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “บอกชนชาติอิสราเอลดังนี้​ว่า ‘​เจ้​าทั้งหลายได้​เห​็นแล้​วว​่า
    เราพู​ดก​ับพวกเจ้าจากท้องฟ้า
  por-BR-2018: 'E o SENHOR disse a Moisés: Assim dirás aos filhos de Israel: Vós vistes
    que falei desde o céu convosco.'
  deu-ELO: 'Und Jehova sprach zu Mose: Also sollst du zu den Kindern Israel sprechen:
    Ihr habt gesehen, daß ich vom Himmel her mit euch geredet habe.'
  eng-WYC-2018: And the Lord said furthermore to Moses, Thou shalt say these things
    to the sons of Israel, Ye saw that from heaven I have spoken to you; (And the
    Lord also said to Moses, Thou shalt say these things to the Israelites, Ye have
    seen that I have spoken to you from heaven;)
  epo-epo: 'Kaj la Eternulo diris al Moseo: Tiel diru al la Izraelidoj: Vi vidis,
    kiel Mi parolis kun vi el la ĉielo.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Sǝn berip Israillarƣa munu sɵzlǝrni yǝtküzgin: «Silǝrgǝ
    ǝrxtin sɵz ⱪilƣinimni kɵrdünglar.'
  beo-beo: 'Hina Gode da Mousese amo Isala:ili dunuma amane sia:musa: sia:i, “Na,
    Hina Gode da Hebene amoga dilima sia:i. Amo dilia da ba:i dagoi.'
  tpi-OTNT: Na Bikpela i tokim Moses bai em i givim dispela tok long ol Israel. Bikpela
    i tok olsem, “Yupela i save pinis olsem, mi stap long heven na mi bin toktok wantaim
    yupela.
  hau-SA: Sa’an nan Ubangiji ya ce wa Musa, “Ka faɗa wa Isra’ilawa wannan. ‘Kun gani
    da kanku cewa na yi magana da ku daga sama.
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: Yase a’di i mina /e i o ’kwani ma Israyiil
    mo ki: Um mishkin ki is bum ki aha/ ṯorkina aṯor nyaḵki um ’peni momis mo.'
  uig-LAT: 'Perwerdigar Musagha: — Sen bérip Israillargha munu sözlerni yetküzgin:
    «Silerge ershtin söz qilghinimni kördünglar.'
  nde-nde: UThixo wathi kuMosi, “Tshela abantu bako-Israyeli uthi, ‘Lizibonele lina
    ngokwenu ukuthi ngikhulume lani ngisezulwini.
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “Ke ke lea ki he fānau ʻa ʻIsileli,
    ʻo pehē, Kuo mou mamata ki heʻeku lea kiate kimoutolu mei langi.
  ces-1613: 'I řekl Hospodin Mojžíšovi: Tak povíš synům Izraelským: Vy jste sami viděli,
    že s nebe mluvil jsem s vámi.'
  eko-eko: 'Nnyizinku khumuuza Munsa yoori: “Owooze meezirayiilu mattakhuzi apa yoori:
    ‘Mweeyo moona na maasho enu yoori pinkuuni kattakhulana mweeyo.'
  eng-WMB: 'The LORD said to Moses, “This is what you shall tell the children of Israel:
    ‘You yourselves have seen that I have talked with you from heaven.'
  tam-TCV: 'அப்பொழுது யெகோவா மோசேயிடம், “நீ இஸ்ரயேல் மக்களுக்குச் சொல்லவேண்டியது இதுவே:
    ‘நான் வானத்திலிருந்து உங்களோடு பேசியதை நீங்களே பார்த்திருக்கிறீர்கள்.'
  ceb-ULB: 'Miingon si Yahweh kang Moises, “Mao kini ang angay mong isulti sa mga
    Israelita: ''Nakita gayod ninyo nga nakigsulti ako kaninyo gikan sa langit.'
  pol-UBG: 'I PAN powiedział do Mojżesza: Tak powiesz synom Izraela: Widzieliście,
    że mówiłem do was z nieba.'
  agr-agr: 'Nunikmatai Tuke Pujuu Moisésan chichajak: “Israel aents aidau ujakta:
    ‘Yamaik wi nayaimpinum pujusan ditan aujag nuna antukaje,'
  urd-GVU: تب رب نے موسیٰ سے کہا، ”اسرائیلیوں کو بتا، ’تم نے خود دیکھا کہ مَیں نے
    آسمان پر سے تمہارے ساتھ باتیں کی ہیں۔
  deu-1912: 'Und der HERR sprach zu ihm: Also sollst du den Kindern Israel sagen:
    Ihr habt gesehen, daß ich mit euch vom Himmel geredet habe.'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಹೀಗೆಂದನು, “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ; ‘ನಾನು
