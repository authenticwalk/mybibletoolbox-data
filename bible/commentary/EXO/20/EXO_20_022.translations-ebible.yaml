    ကောင်းကင် ဘုံမှ သင် တို့နှင့် နှုတ်ဆက် ကြောင်းကို သင် တို့သည် သိ မြင်ကြပြီ။
  hmo-hmo: 'Lohiabada ese Mose dekenai ia hamaoroa, ia gwau, “Israela taudia dekenai
    inai bamona oi hamaoroa, oi gwau: Umui diba vadaeni lauegu gadona be guba dekena
    amo ia mai.'
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, तू बनी — इस्राईल से यह कहना कि 'तुम ने ख़ुद
    देखा कि मैंने आसमान पर से तुम्हारे साथ बातें कीं।
  rus-SYN: 'И сказал Господь Моисею: так скажи дому Иаковлеву и возвести сынам Израилевым:
    вы видели, как Я с неба говорил вам;'
  bqc-SIM: 'Ɔ̃ Dii ò Mↄiziɛ: Yã́ɛ bee o Isailiↄnɛ: Ázĩawa á mà lá ma yã''òɛ́
    za musu.'
  tcz-CHONGTHU: 'Pakaiyin Mose heng''a aseijin, “Hiche hi Isarel mite heng''a seipeh
    tauvin: vanna kon in nang ho toh kihouna kaneije, tihi na mit tah uvin namu tauve,”
    ati.'
  mar-mar: मग परमेश्वर मोशेला म्हणाला, “तू इस्राएल लोकांस असे सांग, मी तुमच्याशी आकाशातून
    बोललो हे तुम्ही प्रत्यक्ष पाहिले आहे.
  qub-qub: 'Chaypita Moisesta Tayta Dios niran: «Israel-masiquicunata ninqui: ‹Gamcuna
    wiyashcanquinami syëlupita-pacha parlapämushäta.'
  bqp-bqp: 'Akũ Dikiri pì Musanɛ: Ǹ yã dí o Isarailanↄnɛ: A mà kũ á zĩdao lákũ
    ma yã òárɛ zaa musu nà.'
  hat-hat: 'Seyè a di Moyiz: -Men sa pou ou di moun pèp Izrayèl yo: Nou wè ki jan
    mwen ret nan syèl la pou m'' pale ak nou.'
  eng-BSB: 'Then the LORD said to Moses, “This is what you are to tell the Israelites:
    ‘You have seen for yourselves that I have spoken to you from heaven.'
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: Ʋele ɠa ɗa ɓɔɛ la Izelayɛle nuiti pɔ: Wo pɛtɛgɛ
    ga zɛ̀gɛ geeɠɔlɔgi zu, gè ɓɔɛ wo ʋɔ.'
  eng-WEBPB: 'The LORD said to Moses, “This is what you shall tell the children of
    Israel: ‘You yourselves have seen that I have talked with you from heaven.'
  kbq-kbq: Anante Ra Anumzamo'a amanage huno Mosesena asmi'ne, Israeli vahera amanage
    hunka ome zamasmio, tamagratmia negazage'na monafintira nanekea tamasami'noe.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “Queja ni xiquinilhui nopa israelitame: ‘Ya
    inquiitztoque para nimechnojnotztoc tlen elhuicac.'
  bus-bus: 'Ben Dii bè Musanɛ: Ǹ yã kɛ̀kii o Isarailinↄnɛ: Á mà a zĩndanda lán ma
    yã òare zaa musu nà.'
  gub-BL: Na'e uze'eg Tupàn Tuweharupi Wiko Ma'e Moizez pe kury. — Emume'u ko heze'eg
    Izaew wanupe nehe. — Aze'eg peme ywak wi ihe. Pexak heze'eg mehe.
  eng-DRA: 'And the Lord said to Moses: Thus shalt thou say to the children of Israel:
    You have seen that I have spoken to you from heaven.'
