verse: EXO.020.019
translations:
  mal-C: അവർ മോശയോട്, “അങ്ങുതന്നെ ഞങ്ങളോടു സംസാരിക്കുക, ഞങ്ങൾ കേട്ടുകൊള്ളാം; ഞങ്ങൾ
    മരിക്കാതിരിക്കേണ്ടതിന് ദൈവം ഞങ്ങളോടു സംസാരിക്കരുതേ” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Und sie sprachen zu Mose: Sprich du mit uns; wir wollen es gern anhören!
    Gott selbst aber soll lieber nicht mit uns reden, sonst müssen wir sterben.'
  lin-lin: 'mpe balobaki na Moyize : — Tika ete yo moko oloba na biso, mpe tokoyoka
    yo ; kasi Nzambe te, noki te tokokufa !'
  eng-LSV: and say to Moses, “Speak with us, and we hear, and do not let God speak
    with us, lest we die.”
  eng-GNV: 'And sayde vnto Moses, Talke thou with vs, and we will heare: but let not
    God talke with vs, lest we die.'
  eng-WEBSTER: 'And they said to Moses, Speak thou with us, and we will hear: but
    let not God speak with us, lest we die.'
  nhw-BL: 'Huan quiilhuijque Moisés: ―Techcamanalhui ta huan timitzneltoquilise. Pero
    ma amo techcamanalhui Toteco Dios, pampa huelis timiquise.'
  swh-ONEN: na wakamwambia Mose, “Sema nasi wewe mwenyewe, nasi tutakusikiliza. Lakini
    usimwache Mungu aseme nasi, la sivyo tutakufa.”
  bba-bba: Bɑ Mɔwisi sɔ̃ɔwɑ bɑ nɛɛ, wunɛn tii, ɑ̀ n kɑ sun ɡɑri kuɑ, sɑ ko nun swɑɑ
    dɑki. Adɑmɑ ɑ ku de Gusunɔ u kɑ sun ɡɑri ko, kpɑ su ku rɑ ɡbi.
  eng-KJVCPB: 'And they said unto Moses, Speak thou with us, and we will hear: but
    let not God speak with us, lest we die.'
  cpy-cpy: 'Ari ikantee-yanakirini Moisés: “Piñaanatina eeroka, aritaki nantakiro
    okaate pikantinari. Tee nokoyi iñaanatina Tajorentsi, rowamaa-nakari.”'
  mpx-mpx: ge hi baek Mosese elana hi ba, “Owa nu baaba eliyama ge naha laegan elam.
    Yaa bahi Yabowaine totona ni baaba eliyama, eba naha aliga.”
  wbp-wbp: Ngula-jangka, wangkajalurla Mujujuku, “Kajinpa-nganpa wangkami, kapurnangkulu
    purda-nyanyi. Kala kaji-nganpa Kaatu wangkami, ngulaju kapurnalu muku palimi.”
  luo-luo: mi giwachone Musa niya, “Wuo kodwa in iwuon to wabiro winjo. Kik iwe Nyasaye
    wuo kodwa nono to wabiro tho.”
  meu-meu: Mose e hereva henia, eto, Oi ba hereva henimai, bena baia kamonai henimu;
    a Dirava basine hereva henimai, baia mase na garina.
  npi-ULB: तिनीहरूले मोशालाई भने, “हामीसित कुरा गर्नुहोस् र हामी तपाईंको कुरा सुन्‍नेछौँ
    । तर परमेश्‍वर हामीसित नबोल्नुभएको होस् नत्रता हामी मर्नेछौँ ।”
  yor-yor: Wọ́n wí fún Mose pé, “Ìwọ fúnra rẹ̀ máa bá wa sọ̀rọ̀, àwa yóò sì gbọ́.
    Má ṣe jẹ́ kí Ọlọ́run fúnra rẹ̀ kí ó bá wa sọ̀rọ̀, bí bẹ́ẹ̀ kọ́, àwa yóò kú.”
  emp-NTPO: 'Ãdjirãba Moisea jarasid̶aa: –Dairãba quĩrĩãnaẽ́a Ãcõrẽra dairã ume bed̶eaida.
    Idjida dairã ume bed̶eaibʌrʌ, beud̶ia. Bʌabʌrʌ dairãa bed̶eadua. Maʌ̃drʌ quĩrãcuita
    ũrĩnia.–'
  ind-ind: Lalu mereka berkata kepada Musa, “Sampaikanlah kepada kami apa yang TUHAN
    katakan kepadamu. Kami akan mendengarkan. Tetapi jangan biarkan TUHAN berbicara
    langsung kepada kami, karena kami akan mati!”
  pes-OPCB: 'و به موسی گفتند: «تو خود پیام خدا را بگیر و به ما برسان و ما خواهیم شنید.
    اما خدا مستقیم با ما صحبت نکند، چون می‌ترسیم بمیریم.»'
  aer-aer: Itne anteme Moses-eke angkeke, “Unte apeke anwerneke angkeme, anwerne ngenhe
    awetyenhenge. Kenhe Ngkarte akenhe apeke anwerneke angkerlenge, anwerne ingkirreke
    anthurre ilwetyenhenge.”
  tgl-ULB: Sinabi nila kay Moises, “Makipag-usap ka sa amin at kami'y makikinig; pero
    huwag mong payagan makipag- usap sa amin ang Diyos, o lahat kami ay mamamatay.”
  cbu-NT: Ashiri Móysisee tsiyatkatssin; Na wapaya Apanll tsiyatamaamaya. Waritayanllcha.
    Ashiri shiyaa kukish payuchshapariniya. Mishat, Apanlleetstam kuk tuminchitampariniya.
    Itaru, nimun Apanll yusur tsiyatkachinaari ashiru tsipachshapariniya, tputs Apanllee
    puniksin táranganaya.
  hui-hui: Ani gi howa tigua Mosesehondo lalu, Í̠na inahondo bi lariyagua iname hale
    holeberamagoyu ai Ngode Datagaliwabehanda inahondo bi langiyagua ina áyu ogoni
    homolomada manda buwa giho kamagoni, lene.
  mya-mya: သူ​တို့​က​မော​ရှေ​အား``ကိုယ်​တော်​က​သာ အ​ကျွန်ုပ်​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​ကို
    ဆင့်​ဆို​ပါ။ အ​ကျွန်ုပ်​တို့​နား​ထောင်​ပါ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​က​အ​ကျွန်ုပ်​တို့​အား​တိုက်
    ရိုက်​မိန့်​ကြား​ပါ​က အ​ကျွန်ုပ်​တို့​သေ​မည် ကို​စိုး​ရိမ်​ပါ​သည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu Moisésnu tsandila: Ñaa lalanu panmala ñu naatiñuba tsanguenu detsuyu,
    tsaaren Diosya lalanu patyusa; ya panmala depekeya''ba ikeemive, tila.'
  bod-N: མོ་ཤེ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་ངེད་ཅག་ལ་གཏམ་སྨྲ་བར་མཛོད་དང་ངེད་ཅག་གིས་མཉན་པར་བྱའོ།
    །འོན་ཀྱང་ངེད་རྣམས་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར། དཀོན་མཆོག་གིས་ངེད་ཅག་ལ་གསུང་འབྱོན་པར་མི་བྱའོ་ཞེས་སྨྲས།
  sna-sna: vakati kuna Mozisi, “Taura iwe kwatiri uye tichakuteerera. Asi usarega
    Mwari achitaura nesu, kuti tirege kufa.”
  spa-BLM: 'Dijeron a Moisés: “Habla tú con nosotros, y te escucharemos; pero no dejes
    que Dios hable con nosotros, no sea que muramos.”'
  cac-cac: 'Yuj chi'' ix yal eb'' d''a vin̈aj Moisés: —A ach tzach lolon d''ayon̈.
    Ol co c''anab''ajan tas ol yal Jehová Dios chi'' d''ayach. Mocxob'' lolon d''ayon̈,
    tato maay, ol on̈ chamoc, xchi eb'' anima chi''.'
  swh-ULB: Wakamwambia Musa, ongea na sisi, na tutakusikiliza; lakini usiruhusu Mungu
    kuongea nasi, ama tutakufa.
  bel-bel: 'І сказалі Майсею: гавары ты з намі, і мы будзем слухаць, але каб не гаварыў
    з намі Бог, каб нам не памерці.'
  deu-ELBBK: 'und sie sprachen zu Mose: Rede du mit uns, und wir wollen hören; aber
    Gott möge nicht mit uns reden, dass wir nicht sterben!'
  mbb-OT: Ne migkeǥiyan dan si Moises te, “Ebpemineg key minsan iyan ke zà ebpekidlalag
    kenami ne kenè nu en iyan ipepekidlalag kenami is Megbevayà su kela ke mebpemematey
    key.”
  mal-2015: 'അവർ മോശെയോടു: നീ ഞങ്ങളോടു സംസാരിക്ക; ഞങ്ങൾ കേട്ടുകൊള്ളാം; ഞങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന്നു
    ദൈവം ഞങ്ങളോടു സംസാരിക്കരുതേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weerã Moisére aꞌtiro nicãrã niwã: —Mʉꞌʉ ʉ̃sãrẽ ucũña. Mʉꞌʉ dutisere
    yʉꞌtirãti. Õꞌacʉ̃ cʉ̃ basu ʉ̃sãrẽ ucũticãꞌto. Cʉ̃ ʉ̃sã meꞌrã ucũcã pũrĩcãrẽ, ʉ̃sã
    wẽrĩbosaꞌa, nicãrã niwã.'
  gup-gup: Kaluk bedda birrimarneyimeng Moses, “Djal yingan ngudda yiwokdin ngadberre
    ba ngad wanjh ngundibekkan. Dja yuwn bu nungan God kawokdi ngadberre, dja kunukka
    ngarridowen.”
  gvs-gvs: Tuwo silatuwokoigu sidigo kadi, ‘Kom toinim kuvadigōima bei kanovem. Go
    taabu Yaubada ivaadigōima, govila bei kakámasa.’
  rmc-rmc: 'Akor phende le Mojžišoske: „Tu amenca vaker a amen šunaha. Te na vakerel
    amenca o Del, hoj te na meras.“'
  nlg-nlg: Mara bosa vania Moses, “Ko bosa vanighai [heghemu], ma kai varongohigho.
    Hauva ighai tai mataghu [ma ge]/[ke vagha] God ke bosa vanighai ke, ighai kai
    mate!
  pes-OPV: 'و به موسی گفتند: «تو به ما سخن بگو و خواهیم شنید، اما خدا به ما نگوید،
    مبادابمیریم.»'
  ron-1924: 'Ей ау зис луй Мойсе: „Ворбеште-не ту ынсуць, ши те вом аскулта, дар сэ
    ну не май ворбяскэ Думнезеу, ка сэ ну мурим.”'
  ben-OBCV: এবং মোশিকে বলল, “আপনি নিজেই আমাদের সঙ্গে কথা বলুন ও আমরা তা শুনব। কিন্তু
    ঈশ্বর যেন আমাদের সঙ্গে কথা না বলেন পাছে আমরা মারা যাই।”
  som-som: Kolkaasay waxay Muuse ku yidhaahdeen, Adigu nala hadal, oo annana waannu
    ku maqli doonnaa, laakiinse Ilaah yuusan nala hadlin, waaba intaasoo aannu dhimannaaye.
  lat-VUC: 'dicentes Moysi: Loquere tu nobis, et audiemus: non loquatur nobis Dominus,
    ne forte moriamur.'
  eng-ASVBT: And they said unto Moses, Speak thou with us, and we will hear; but let
    not God speak with us, lest we die.
  mna-mna: 'Mi tiso pa Mose ma tiso: “Nu ta ko we Merere kwoono mi zzo kalŋaana piam
    ma amleŋleŋ. Pa niam ti amoto koyam. Kokena ni itunu iso sua piam, to ametmeete
    lup.”'
  ita-1885: 'e disse a Mosè: Parla tu con noi, e noi ascolteremo; e non parli Iddio
    con noi, chè talora noi non muoiamo.'
  eng-LXXUP: and said to Moses, Speak thou to us, and let not God speak to us, lest
    we die.
  eng-ULB: They said to Moses, “Speak to us, and we will listen; but do not let God
    speak to us, or we will die.”
  spa-VBL: “Habla con nosotros y te escucharemos”, le dijeron a Moisés. “Pero no dejes
    que Dios nos hable, o moriremos”.
  fra-_FOB: 'Et ils dirent à Moïse: Parle-nous toi-même, et nous écouterons; mais
    que Dieu ne parle point avec nous, de peur que nous ne mourions.'
  mal-mal: 'അവർ മോശെയോട്: “നീ ഞങ്ങളോടു സംസാരിക്കുക; ഞങ്ങൾ കേട്ടുകൊള്ളാം; ഞങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന്
    ദൈവം ഞങ്ങളോടു സംസാരിക്കരുതേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne Mūsā se kahā, “Āp hī ham se bāt kareṅ to ham suneṅge. Lekin Allāh
    ko ham se bāt na karne deṅ warnā ham mar jāeṅge.”
  suz-BL: मिनु मेकोपुकीमी मोसा कली “गे आंइ कली लोव़ पाइतीनी हना, गो नेंनीकी। तन्‍न
    परमप्रभुमी आंइ कली लोव़ पाप्‍तु हना, बेक्‍नीकी” देंतेक्‍म।
  ita-1927: 'E disse a Mosè: “Parla tu con noi, e noi t’ascolteremo; ma non ci parli
    Iddio, che non abbiamo a morire”.'
  ckb-ckb: 'بە موساشیان گوت: «تۆ لەگەڵمان بدوێ و گوێ دەگرین. با خودا لەگەڵمان نەدوێت،
    نەوەک بمرین.»'
  eng-BBE: And they said to Moses, To your words we will give ear, but let not the
    voice of God come to our ears, for fear death may come on us.
  kan-OKCV: ಅವರು ಮೋಶೆಗೆ, “ನೀನೇ ನಮ್ಮ ಸಂಗಡ ಮಾತನಾಡು, ಆಗ ನಾವು ಕೇಳುವೆವು. ನಾವು ಸಾಯದ ಹಾಗೆ
    ದೇವರು ನಮ್ಮೊಂದಿಗೆ ನೇರವಾಗಿ ಮಾತನಾಡಲು ಬಿಡಬೇಡಿ,” ಎಂದು ವಿನಂತಿಸಿಕೊಂಡರು.
  bbb-bbb: E Isureroko ije buka de judiamoga bu urina Mosisi kuae, Iviama vua ije
    ni are una no kuaruoga no fiene. No Godi fu korufuo no kuaruomo ije noka de juduome.
    Ijadufuo maeje fu korufuo no kuaruokuma noka oekono kuae.
  tam-2017: 'மோசேயை நோக்கி: “நீர் எங்களோடு பேசும், நாங்கள் கேட்போம்; தேவன் எங்களோடே
    பேசாமல் இருக்கட்டும், பேசினால் நாங்கள் செத்துப்போவோம்” என்றார்கள்.'
  spa-RV-1909: 'Y dijeron á Moisés: Habla tú con nosotros, que nosotros oiremos; mas
    no hable Dios con nosotros, porque no muramos.'
  ron-BTF: 'Și i-au spus lui Moise: Vorbește tu cu noi și vom asculta, dar să nu vorbească
    Dumnezeu cu noi, ca nu cumva să murim.'
  eng-WEBP: They said to Moses, “Speak with us yourself, and we will listen; but don’t
    let God speak with us, lest we die.”
  eng-FBV: “You speak to us, and we'll listen,” they said to Moses. “But don't let
    God speak to us, or we'll die.”
  nld-1939: 'En zij zeiden tot Moses: Spreek gij met ons, dan zullen wij luisteren;
    maar laat God niet met ons spreken, anders zullen wij sterven.'
  nch-BL: 'Huan quiilhuijque Moisés: ―Techcamanalhui ta huan timitzneltoquilise. Pero
    ma amo techcamanalhui Toteco Dios, pampa huelis timiquise.'
  vie-1934: 'Dân sự bèn nói cùng Môi-se rằng: Chính mình người hãy nói cùng chúng
    tôi thì chúng tôi sẽ nghe; nhưng cầu xin Đức Chúa Trời chớ phán cùng, e chúng
    tôi phải chết chăng.'
  hin-CV: उन्होंने मोशेह से कहा, “स्वयं आप ही हमसे बात कीजिए, किंतु परमेश्वर को हमसे
    बात न करने दीजिए. कहीं ऐसा न हो, कि हम मर जाएं.”
  eng-OURB: They said to Moses [Drawn out], “Speak with us yourself, and we will sh'ma
    ·hear obey·; but don’t let God speak with us, lest we die.”
  spa-BES: 'Y ellos dijeron a Moisés: A tus palabras escucharemos, pero la voz de
    Dios no llegue a nuestros oídos, por temor a que la muerte nos sobrevenga.'
  tdx-tdx: vaho nanao ty hoe amy Mosè, Misaontsia ama’ay, le ho janjiñe’ay, fe ko
    ampitsarae’o ama’ay t’i Andrianañahare tsy mone hikoromake.
  vid-vid: nawamlonjela Musa, “Ulonje na hetwe gwegwe baho, natwe tokuhulichiza, ila
    Mkulu Nguluwi yaleche kulonga na hetwe, ama tobagama.”
  eng-OKE: And the Lord said to Mosheh, Thus shalt thou speak to the children of Israel;
    You have seen that I have spoken to you from the heavens.
  tha-KJV: เขาจึงกล่าวแก่โมเสสว่า “ท่านจงนำความมาเล่าเถิด พวกข้าพเจ้าจะฟัง แต่​อย่าให้พระเจ้าตรัสกับพวกข้าพเจ้าเลย
    เกรงว่าข้าพเจ้าจะตาย”
  por-BR-2018: 'E disseram a Moisés: Fala tu conosco, que nós ouviremos; mas não fale
    Deus conosco, para que não morramos.'
  deu-ELO: 'und sie sprachen zu Mose: Rede du mit uns, und wir wollen hören; aber
    Gott möge nicht mit uns reden, daß wir nicht sterben!'
  eng-WYC-2018: and (they) said to Moses, Speak thou to us, and we shall hear; (but)
    the Lord speak not to us, lest peradventure we die.
  epo-epo: 'Kaj ili diris al Moseo: Parolu vi kun ni, kaj ni aŭskultos, sed Dio ne
    parolu kun ni, por ke ni ne mortu.'
  uig-PIN: 'wǝ Musaƣa: — Bizgǝ sǝnla sɵz ⱪilƣaysǝn, biz anglaymiz; lekin Huda bizgǝ
    Ɵzi sɵz ⱪilmisun; qünki undaⱪ ⱪilsa ɵlüp ketimiz, dedi.'
  beo-beo: Ilia da Mousesema amane sia:i, “Di da ninima sia:sea, ninia da nabimu.
    Be ninia da bogosa:besa:le, Gode da ninima sia:mu ninia higa:i.”
  tpi-OTNT: Na ol i tokim Moses, “Yu yet i mas tok long mipela na mipela i ken harim.
    Nogut God i tok long mipela, na bai mipela i dai.”
  hau-SA: suka ce wa Musa, “Ka yi magana da mu da kanka, za mu kasa kunne. Amma kada
    Allah ya yi mana magana, don kada mu mutu.”
  udu-udu: 'Dhali uni ki owa Musa gwo mo ki: /E a’di i mini wal ’twa/ nyaḵki aman
    mo dhali aman mina ciḵ gwo mo. Hili aman ḵo/a is gom waḵka Arumgimis a’di midi
    wal ’twa/ i nyaḵki aman mo tani aman mina wu mo be.'
  uig-LAT: 'we Musagha: — Bizge senla söz qilghaysen, biz anglaymiz; lékin Xuda bizge
    Özi söz qilmisun; chünki undaq qilsa ölüp kétimiz, dédi.'
  nde-nde: bathi kuMosi, “Khuluma kithi wena sizakulalela. Kodwa uNkulunkulu kangakhulumi
    kithi yena ngokwakhe ngoba singafa.”
  ton-ton: 'Pea naʻa nau lea kia Mōsese, “Ke ke lea koe kiate kimautolu, pea te mau
    tokanga ki ai: kaeʻoua naʻa folofola ʻae ʻOtua kiate kimautolu, telia naʻa mau
    mate.'
  ces-1613: 'A řekli Mojžíšovi: Mluv ty s námi, a poslouchati budeme; a nechť nemluví
    s námi Bůh, abychom nezemřeli.'
  eko-eko: 'Khumuuza Munsa yoori: “Weeyo ottakhulane ye, fweeyo nintta osiila. Ila
    Nluku amana attakhulana fweeyo nintta ofwa.”'
  eng-WMB: They said to Moses, “Speak with us yourself, and we will listen; but don’t
    let God speak with us, lest we die.”
  tam-TCV: மோசேயிடம், “நீரே எங்களுடன் பேசும்; நாங்கள் கேட்போம். இறைவனை எங்களுடன் பேச
    விடவேண்டாம். இல்லையெனில் நாங்கள் சாவோம்” என்றார்கள்.
  ceb-ULB: Miingon sila kang Moises, “Sultihi kami, ug maminaw kami; apan ayaw tugoti
    nga ang Dios ang mosulti kanamo, kay tingali ug mangamatay kami.”
  pol-UBG: 'I mówił do Mojżesza: Ty mów do nas, a będziemy słuchać, ale niech Bóg
    do nas nie mówi, byśmy nie pomarli.'
  agr-agr: 'Nuninak Moisésan chichajuinak: “Ame dekas Apajuíjai chichasam ujajatkata.
    Nunú antuka umikagmi. Untsu Apajuík jutijaig ataktu awagkig chichasaigka, jinawaig
    taji”, tuidau.'
  kyc-kyc: Karapala nakamame Mosese lamaiyuo, Embame namwa pii langirinyi dokopa namwa
    pii serama. Dopa piramopape Anatumi namwa pii langira ramo dokopa namwa kumaseramano
    lao pakame kumulyamano, leyami.
  urd-GVU: اُنہوں نے موسیٰ سے کہا، ”آپ ہی ہم سے بات کریں تو ہم سنیں گے۔ لیکن اللہ
    کو ہم سے بات نہ کرنے دیں ورنہ ہم مر جائیں گے۔“
  deu-1912: 'und sprachen zu Mose: Rede du mit uns, wir wollen gehorchen; und laß
    Gott nicht mit uns reden, wir möchten sonst sterben.'
  ntj-ntj: Palunyalu-ya Mawutjala watjarnu, “Wiya, nyuntulu-lanyatjun watjaranyangka-latju
    palya kulinma. Nyangka-lu Mama Kuurrnga marrkula wangkarranyangka-latju punkara
    mirrirringkutjakutarra.”
  kan-2017: ಅವರು ಮೋಶೆಗೆ, “ನೀನೇ ನಮ್ಮ ಸಂಗಡ ಮಾತನಾಡು, ನಾವು ಕೇಳುತ್ತೇವೆ. ದೇವರು ನಮ್ಮ ಸಂಗಡ
    ಮಾತನಾಡಿದರೆ ನಾವು ಸತ್ತು ಹೋಗುತ್ತೇವೆ” ಎಂದು ಹೇಳಿದರು.
  ena-ena: La Mosesɨ dɨ abavɨmi. Nama nukeŋ aludɨ abɨdanaŋ huaci igahɨlɨbalu uavɨmi.
    Asɨ aludɨ abɨci alaŋ hɨmɨmagalu uavɨmi.
  yap-yap: Me lungurad ngak Moses, “I gur e ngam non ngomad nggu rung’aged; ya fa’anra
    nge non Got ngomad, ma nggu m’ad nriyul’.”
  hlt-MCSB: Te phoeiah Moses taengah, “Namah loh kaimih taengah thui lamtah ka hnatun
    uh bitni. Pathen loh kaimih taengah thui boel saeh, ka duek uh ve,” a ti uh.
  mdy-ETH: ዬካፓ ሙሴም ዔያታ፦ «ኔኤኒ ኑኡም ኬኤዜ፤ ኔኤሲ ኑ ዋይዛንዳኔ፤ ፆኦሲ ኑኡም ኬኤዜቶ ኑ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔka kyerɛɛ Mose sɛ, “Ka asɛm biara a Onyankopɔn aka akyerɛ wo sɛ ka
    kyerɛ yɛn, na yɛbɛtie. Na mma Onyankopɔn ankasa nkasa nkyerɛ yɛn na yɛanwuwu.”
  eng-WEBU: They said to Moses, “Speak with us yourself, and we will listen; but don’t
    let God speak with us, lest we die.”
  bnp-bnp: ri takia e Moses, “Ioe kunana o ta turane mia mi gi longo. Pali a Vure
    nahea ge ta valai ne mia, ma mi gi mate.”
  wal-wal: Eti Muusa, “Neeni nuuyyo haasaya; nuuni siyana; shin nuuni haiqqennaadan,
    Xoossai nuuyyo haasayoppo” yaagidosona.
  spa-PDDPT: 'Dijeron a Moisés: Habla tú con nosotros y escucharemos. Pero que ʼElohim
    no nos hable, no sea que muramos.'
  gun-gun: 'Ha''e vy aipoe''i okuapy Moisés pe: — Ndee ae ke ndeayvu orevy, ha''e
    ramo ore kuery roendu ''rã. Ha''e rã Nhanderuete ma ta''ijayvu eme orevy, romanomba
    e''ỹ aguã.'
  agu-BL: 'Ncha''tz cyal tetz Moisés: —Mas balaj yi ilu'' jilon sketz, nin skabne''
    tane''n cyakil yi stale''u''. Na kol jilon Ryos sketz, qui cunin bantz skaquimok
    ta''n, che''ch tzun bantz tetz Moisés.'
  ilo-ULB: Kinunada kenni Moises, “Agsaoka kadakami ket dumngegkami; ngem saanmo nga
    ipalubos a ti Dios ti agsao kadakami, ta amangan no mataykami.”
  kpg-kpg: Gei digaula ga helekai gi Moses, “Ma kooe hua belee helekai mai gi gimaadou,
    gei gimaadou ga hagalongo adu. Hudee heia God gi helekai mai gi gimaadou, gi dee mmade hua
    gimaadou.”
  uig-ARA: 'ۋە مۇساغا: ــ بىزگە سەنلا سۆز قىلغايسەن، بىز ئاڭلايمىز؛ لېكىن خۇدا بىزگە
    ئۆزى سۆز قىلمىسۇن؛ چۈنكى ئۇنداق قىلسا ئۆلۈپ كېتىمىز، دېدى.'
  bps-bps: Na di kafdadong Mosis di dale, manla di kenen, manla, “Ku ge moon talù
    di gami fanlingemi ge, du likò gami ku talù Dwata di gami, ken mati gami.”
  sus-sus: e fa a fala Munsa bɛ, «I tan xa wɔyɛn muxu ra, Alatala xui won faxama nɛ.»
  pon-2006: Re ahpw ndaiong Moses, “Komwi me en koasoiong kiht, se ahpw pahn rong;
    a ieremen Koht, pwe se de mehla.”
  jae-jae: Ma êsêac sêsôm gêdêŋ Mose gebe “Aôm taôm ôsôm biŋ êndêŋ aêac ma aêac akêŋ
    taŋeŋ. Anôtô embe êsôm biŋ êndêŋ aêac, oc amac êndu.”
  ksd-ksd: 'Ma dia ga biti tai Moses: U iat una tata ta vevet, ma avet a valongore;
    ma koko God iat na tata ta vevet, kan avet a virua.'
  tur-YTC: Moşe'ye, “Bizimle sen konuş, biz de dinleyelim” dediler. “Ama Tanrı bizimle
    konuşmasın, yoksa ölürüz.”
  grc-BRENT: Καὶ εἶπαν πρὸς Μωυσῆν, λάλησον σὺ ἡμῖν, καὶ μὴ λαλείτω πρὸς ἡμᾶς ὁ Θεὸς,
    μὴ ἀποθάνωμεν.
  ind-AYT: Kemudian, mereka berkata kepada Musa, “Berbicaralah kepada kami dan kami
    akan mendengarkan, tetapi jangan biarkan Allah berbicara dengan kami, atau kami
    akan mati.”
  nya-nya: Ndipo anati kwa Mose, “Iwe utiyankhule ndipo tidzamvera. Koma usalole kuti
    Mulungu atiyankhule, tingafe.”
  hrv-hrv: 'Onda rekoše Mojsiju: “Ti nam govori, a mi ćemo slušati. Neka nam Bog ne
    govori, da ne pomremo!”'
  mps-mps: Tama augwaligo Mosesbolo te po wai, “Nago digi te po dabolo wabo, te dago
    te po odaibao. Tiyu Godigo po dabolo wabo si, te da isidalio,” wali.
  tpi-tpi: Na ol i tokim Moses, “Yu yet i mas tok long mipela na mipela i ken harim.
    Nogut God i tok long mipela, na bai mipela i dai.”
  dan-1931: 'og de sagde til Moses: “Tal du med os, så vil vi lytte til; men lad ikke
    Gud tale med os, at vi ikke skal dø!”'
  vie-OVCB: 'Họ nói với Môi-se: “Xin truyền cho chúng tôi những gì Đức Chúa Trời dạy,
    chúng tôi sẽ vâng lời. Xin Đức Chúa Trời đừng nói trực tiếp với chúng tôi kẻo
    chúng tôi chết mất!”'
  guj-2017: પછી તેઓએ મૂસાને કહ્યું, “અમારી સાથે તું જ બોલ, તો અમે સાંભળીશું, પણ યહોવાહ
    અમારી સાથે બોલે નહિ. જો તે બોલશે તો અમે બધા મરી જઈશું.”
  pon-2006A: Re ahpw ndaiong Moses, “Komwi me en koasoiong kiht, se ahpw pahn rong;
    a ieremen Koht, pwe se de mehla.”
  por-BRBSL: 'Disseram a Moisés: “Fale conosco e nós mesmos escutaremos; mas não deixe
    Deus falar conosco, para que não morramos”.'
  aly-aly: Rernem Moses-warl angkek, “Ngant anwekantherr angkey-areny. Akngey apek
    anwekantherr angkenty, anwantherr ilwekerrarl. Anwantherr ngkwengant awelhem.”
  cth-cth: Mosi koevah Nang ni lawk dei lah ka ngai awh han. Kaimouh koe Cathut lawk
    dei han naseh. Kaimouh ka due hane hah puen ao telah atipouh.
  twi-twi: Wɔka kyerɛɛ Mose se, “Ka asɛm biara a Onyankopɔn aka akyerɛ wo sɛ ka kyerɛ
    yɛn, na yebetie. Na mma Onyankopɔn ankasa nkasa nkyerɛ yɛn na yɛanwuwu.”
  hlt-hlt: Te phoeiah Moses taengah, “Namah loh kaimih taengah thui lamtah ka hnatun
    uh bitni. Pathen loh kaimih taengah thui boel saeh, ka duek uh ve,” a ti uh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀: Nti nɑ́ɑ́nnɛ̀ ɑ mɔ́mmuɔ nti yóó yiemmu, Kuyie
    mbɑ́ nti nɑ́ɑ́nnɛ̀ ti yɑ̀ɑ̀ bo kú.'
  msy-2020: Egha me kamaghɨn Moses mɨgei, “Nɨ uabɨ e mɨkɨmtɨ e nɨ baragham. God e
    mɨkɨmtɨ, e arɨmɨghiregham.”
  azb-azb: 'Musaya dedilər: «Sən bizimlə danış, biz də eşidək. Qoy Allah bizimlə danışmasın,
    yoxsa ölərik».'
  eng-DBY: and said to Moses, Speak thou with us, and we will hear; but let not God
    speak with us, lest we die.
  hin-2017: और वे मूसा से कहने लगे, “तू ही हम से बातें कर, तब तो हम सुन सकेंगे; परन्तु
    परमेश्वर हम से बातें न करे, ऐसा न हो कि हम मर जाएँ।”
  wol-KYG: 'Ci kaw loolu ñu ne Musaa: «Yaw, waxal ak nun, nu dégg, waaye bu Yàlla
    ci boppam wax ak nun, lu ko moy nu dee.»'
  swp-swp: Eo se ribalau Mose arinai, si ene, “Oa u ribalaoma arimai eai abo hinage
    ai ataiei na tabu Eaubada i ribalaoma arimai eai ata ai mate.”
  bjr-bjr: Miqi masee misa rufiasee Mooseena qimamiqa qiqau. Anutufa maasa qimaqiminaqa
    maasa irisee kuquanoora rufiaidaqa anee kai maasa qimaqiminaqa iria.
  eng-YLT: and say unto Moses, 'Speak thou with us, and we hear, and let not God speak
    with us, lest we die.'
  kne-kne: Et kanan da en Moses, “Olay sik-a et di makikali en dakami et laton ay
    patien mi. Basta baken si Diyos tan adi pay matey kami.”
  bzd-NTPO: 'E'' kue̱ki̱ ie''pa tö iché Moisés a̱: —Be'' ttö́ sa'' ta̱, eta̱ sa''
    tö be'' ttö̀ dalöieraë. Erë kë̀ sa'' ki̱ ikiane tö Skëköl ttö̀ sa'' ta̱ dö'' sa''
    duö̀lur.'
  eng-WYC-2017: and said to Moses, Speak thou to us, and we shall hear; the Lord speak
    not to us, lest peradventure we die.
  eng-WMBB: They said to Moses, “Speak with us yourself, and we will listen; but don’t
    let God speak with us, lest we die.”
  urd-GVH: उन्होंने मूसा से कहा, “आप ही हमसे बात करें तो हम सुनेंगे। लेकिन अल्लाह
    को हमसे बात न करने दें वरना हम मर जाएंगे।”
  rug-rug: Meke zama la koe Mosese si arini, “Mamu zama koa gami meke kote va avoso
    si gami, ba mani lopu zama toṉoto mae koa gami sa Tamasa, sina kote mate si gami,”
    gua si arini.
  gaz-gaz: Museedhaan, “Ati mataan kee nutti dubbadhu; nu ni dhaggeeffannaa. Garuu
    Waaqni nutti hin dubbatin. Yoo kanaa achii nu ni dhumnaa” jedhan.
  fra-LSG: 'Ils dirent à Moïse: Parle-nous toi-même, et nous écouterons; mais que
    Dieu ne nous parle point, de peur que nous ne mourions.'
  gnn-gnn: Bala walala waŋana Mawtjitjkalana bitjarra, “Way, nhepina waŋiya ŋanapurruŋgalanydja;
    ŋanapurru yurru mäkiri'‐witjundja nhuŋuna. Yaka yurru Waŋarryunydja Godthunydja
    waŋa ŋanapurrunha; ŋanapurru ŋuli gonhana raku'‐rakunydhina.”
  yal-yal: E yi a fala Musa xa, e naxa, “I tan yɛtɛɛn xa falan ti nxu xa, nxu nxu
    tuli matima nɛn i ra, koni Ala nama falan ti nxu xa alogo nxu nama faxa.”
  iou-iou: Ban itkaŋ Moses iwetkuŋ; Gäkŋa niwet yäk. Anututä ini niwerirän nadäŋpäŋ
    kumne yäŋpäŋ umuntäkamäŋ yäk.
  haw-1868: 'I aku la lakou ia Mose, Nau no makou e olelo mai, a e hoolohe aku no
    makou: aka, mai olelo mai ke Akua ia makou, o make auanei makou.'
  arb-NAV: 'وَقَالُوا لِمُوسَى: «كَلِّمْنَا أَنْتَ بِنَفْسِكَ فَنَسْمَعَ، لِئَلّا
    نَمُوتَ إذَا ظَلَّ اللهُ يُخَاطِبُنَا».'
  ewe-ewe: Wogblɔ na Mose be, “Wò boŋ gblɔ nya si Mawu le gbɔgblɔm la na mí, eye míawɔ
    edzi. Ke mègana Mawu ŋutɔ naƒo nu na mí o; ne menye nenema o la, ava wu mí.”
  eng-LEE: And they said unto Moses, Speak thou with us, and we will hear; but let
    not God speak with us, lest we die.
  gvn-gvn: '@see-verse:EXO.020.018'
  asm-FB: তেওঁলোকে মোচিক ক’লে, “আপুনিয়ে আমাক কথা কওক; আমি শুনিম। কিন্তু আমাৰ সৈতে
    ঈশ্বৰক কথা ক’বলৈ নিদিব, নহ’লে আমি মৰিম।”
  sus-A: عٍ قَ عَ قَلَ مُنسَ بّ، «عِ تَن شَ وْيّن مُشُ رَ، عَلَتَلَ شُي وٌن قَشَمَ
    نّ.»
  fra-SBL: 'Ils dirent à Moïse : « Parle-nous toi-même, et nous écouterons ; mais
    ne laisse pas Dieu nous parler, de peur que nous ne mourions. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ אֶל־מֹשֶׁ֔ה דַּבֵּר־אַתָּ֥ה עִמָּ֖נוּ וְנִשְׁמָ֑עָה וְאַל־יְדַבֵּ֥ר
    עִמָּ֛נוּ אֱלֹהִ֖ים פֶּן־נָמֽוּת׃
  eng-WYCLIFFE: and seiden to Moises, Speke thou to vs, and we schulen here; the Lord
    speke not to vs, lest perauenture we dien.
  pjt-pjt: Ka Mosenya Aaronnga pula ngalya-ukalingu puḻinguṟu. Kaya wangkangu Mosela,
    “Nyuntu kutjungkulanya wangkama, kala nganaṉa nyuntula kulinma. Palu Godalu nganaṉala
    wangkanyangka nganaṉa tjinguṟu iluku palunya kuliṟampa.”
  cwe-cwe: Wamulongela Musa, “Longa na cheye weye mwenyewo, chizakutegeleza. Mbali
    Mulungu sekeyalonge na cheye, buleivo chizadanganika.”
  kik-kik: na makĩĩra Musa atĩrĩ, “Twarĩrie arĩ we, na nĩtũgũkũigua, no tiga kũreka
    twarĩrio nĩ Ngai, tũtigakue.”
  fra-NCL: 'Ils dirent à Moïse : « Parles-nous, toi, et nous écouterons ; mais que
    Dieu ne nous parle point, de peur que nous ne mourrions. »'
  cek-AK: Mosi khaeah, Kaicae khae lok na thui ah, kang tahngaih pae o han; Sithaw
    mah kaicae khaeah lokthui hmah nasoe, ka dueh o moeng tih, tiah a naa o.
  xla-xla: Epammama yia꞉tapo Moses watle epo atlamyaiyo, “Wa꞉tapo dia꞉ dla yukapo
    ilipiye, eta di dallowepo. Amasiyama Godta dia꞉ dla yukapo ilipiye dia꞉ palliwe
    sepena,” demyaiyo.
  cuk-cuk: 'Agi, Moisésʼga sogdemalad: —Be anmarga sunmake, anmar be-itogoed. Bab-Dummaddi
    melle anmarga sunmako, abakale, anmar burgwialile.'
  uig-CYR: 'вә Мусаға: — Бизгә сәнла сөз қилғайсән, биз аңлаймиз; лекин Худа бизгә
    Өзи сөз қилмисун; чүнки ундақ қилса өлүп кетимиз, деди.'
  pma-pma: Keil aviteni min Mosis avit, “Munak keik kos kiselus min komai, mihetaengonuk.
    Ka munak Ahi heselus eris min komai, mihematmat varei.”
  tel-2017: “దేవుడే గనక మాతో మాట్లాడితే మేమంతా చచ్చిపోతాం. నువ్వే మాతో మాట్లాడు, మేము
    వింటాం” అన్నారు.
  hat-BSA: 'Konsa, yo te di Moïse: “Pale avèk nou ou menm, e nou va koute; men pa
    kite Bondye pale avèk nou, oswa nou va mouri.”'
  nay-nay: Yarnin ar inangk Mosese luku, nginte yarn our arnangk wunyel arn kungani;
    nowaiy itye Godowe yarn arnangk; ungunuk itye luku, wunyarn pornani.
  kos-kos: Elos fahk nu sel Moses, “Kom fin kaskas nu sesr, kut ac porongo; tusruktu
    God Elan tia kaskas nu sesr, sahp kut ac misa.”
  hbo-WLC: וַיֹּֽאמְרוּ֙ אֶל־מֹשֶׁ֔ה דַּבֵּר־אַתָּ֥ה עִמָּ֖נוּ וְנִשְׁמָ֑עָה וְאַל־יְדַבֵּ֥ר
    עִמָּ֛נוּ אֱלֹהִ֖ים פֶּן־נָמֽוּת׃
  ibo-ibo: sị Mosis, “Biko ka gị onwe gị gwa anyị okwu, anyị ga-anụ ma ka Chineke
    gharakwa ịgwa anyị okwu, ma ọ bụghị ya, anyị ga-anwụ.”
  ory-ory: ଆଉ ସେମାନେ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ କଥା କୁହ, ଆମ୍ଭେମାନେ ଶୁଣିବୁ;
    ମାତ୍ର ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ କଥା ନ କହନ୍ତୁ, ନୋହିଲେ ଆମ୍ଭେମାନେ ମରିଯିବୁ।”
  chk-chk: o üreni Moses, “En kopwe kapas ngenikem, nge äm aipwe rongorong. Nge Kot
    esap kapas ngenikem pwe aisap mäla.”
  rop-rop: en deibin dalim Mosis, “Yu na garra tok langa melabat, en melabat garra
    lisin langa yu. Bat yu nomo larram God tok langa melabat, dumaji melabat bradin
    im mait meigim melabat dai.”
  ukr-1871: 'І мовляли вони Мойсейові: Розмовляй сам із нам, дак ми слухати мемо,
    та нехай не розмовляє з нам Бог, ато повміраємо.'
  bch-bch: ta tikeo pan Moses, “Kemi ngan eao kekelego posa pagai ta alongo. Be kado
    Deo iposa ga inam pagai ta amate.”
  deu-1951: 'und sprach zu Mose: Rede du mit uns, wir wollen zuhören; aber Gott soll
    nicht mit uns reden, wir müssen sonst sterben!'
  eng-JPS: '(20-16) And they said unto Moses: ''Speak thou with us, and we will hear;
    but let not God speak with us, lest we die.'''
  srp-1865: 'I rekoše Mojsiju: govori nam ti, i slušaæemo; a neka nam ne govori Bog,
    da ne pomremo.'
  lug-lug: ne bagamba Musa nti, “Ggwe yogera naffe, tujja kubiwuliriza. Naye Katonda
    aleme kwogera naffe tuleme okufa.”
  heb-heb: ויאמרו אל משה דבר אתה עמנו ונשמעה ואל ידבר עמנו אלהים פן נמות׃
  ben-IRV: আর তারা মোশিকে বলল, “তুমিই আমাদের সঙ্গে কথা বল, আমরা শুনব; কিন্তু ঈশ্বর
    আমাদের সঙ্গে যেন কথা না বলেন, না হলে আমরা মারা যাবো।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਸਾਡੇ ਨਾਲ ਗੱਲਾਂ ਕਰ ਤਾਂ ਅਸੀਂ ਸੁਣਾਂਗੇ। ਪਰ ਪਰਮੇਸ਼ੁਰ
    ਸਾਡੇ ਨਾਲ ਗੱਲਾਂ ਨਾ ਕਰੇ ਕਿ ਅਸੀਂ ਕਿਤੇ ਮਰ ਨਾ ਜਾਈਏ।
  tkr-tkr: 'Manbışe Mısayk''le eyhen: – Ğucar şaka yuşan he''e. Ğu eyhen şak''le g''ayxhes.
    Hasre Allah şaka yuşan hıma''acen. Mana şaka yuşan he''ee, şi hapt''asınbı.'
  mya-JVB: မောရှေ ကို လည်း ၊ အကျွန်ုပ် တို့အား ကိုယ်တော် မိန့် တော်မူပါ၊ အကျွန်ုပ်တို့သည်
    နားထောင် ပါမည်။ အကျွန်ုပ် တို့အား ဘုရား သခင်မိန့် တော်မ မူပါစေနှင့်။ အကျွန်ုပ်တို့သည်
    သေ မည်ကို စိုးရိမ်ပါသည်ဟု လျှောက် ဆိုကြ၏။
  tte-O: Kabo siwalolau Mosese koina siba, “Kowamo tem kuedeedede kolimai kani kabenalan,
    na kamatausisosi tem Yaubada iedeedede kolimai kisi kaboita.”
  tbg-tbg: Mosirara tiha, Oho, are nena vi uvara tinavu tiva timiraqe iriare. Kotiva
    naivano tinavu uva tiva timirera, tenavu qutu vuarorave, ti.
  hmo-hmo: Mose dekenai idia hereva, idia gwau, “Oi ese do oi hereva ai dekenai, vadaeni
    do ai kamonai henia. To Dirava be do ia hereva lasi ai dekenai, do ai mase garina.”
  urd-urd: और मूसा से कहने लगे, “तू ही हम से बातें किया कर और हम सुन लिया करेंगे;
    लेकिन ख़ुदा हम से बातें न करे, ऐसा न हो कि हम मर जाएँ।”
  rus-SYN: 'И сказали Моисею: говори ты с нами, и мы будем слушать, но чтобы не говорил
    с нами Бог, дабы нам не умереть.'
  bqc-SIM: 'Aa ò Mↄiziɛ: Yã''owɛ̃ɛ nzĩa, wí ma. Ńsu to Lua yã''owɛ̃ɛo, kɛ́ wásu
    gagao yã́i.'
  tcz-CHONGTHU: “Chu in mipihon jong Mose heng'a asei tauvin, ‘Sei ding a na deisah
    chan keima ho heng'a seijeng tan, na sei kangai diu ahiye, ajeh chu Pathen in
    keiho heng'a thu seikha taleh mohseh'a ka thi gam lhah jeng ding'u ahi!”
  mar-mar: ते मोशेला म्हणू लागले आमच्याशी तूच बोल, आम्ही ऐकू; देव आमच्याशी न बोलो,
    तो बोलेल तर आम्ही मरून जाऊ.
  qub-qub: 'Chaynöpami Moisesta niran: «Gamllana parlapämay ari. Chaura nogacunaga
    wiyacushämi. Dioswanga amana parlashäcunachu. Pay parlapämaptenga wañucäcömanmi.»'
  bqp-bqp: 'Ò pì Musanɛ: Ǹ yã owɛrɛ n zĩda, óni ma. Ǹsun tó Luda yã owɛrɛro, de
    òsun gagaro yãi.'
  hat-hat: 'Yo di Moyiz konsa: -Pito se ou menm ki pale ak nou, n''a koute sa w''ap
    di. Men, si se Bondye ki pou pale avèk nou, n''a mouri.'
  eng-BSB: “Speak to us yourself and we will listen,” they said to Moses. “But do
    not let God speak to us, or we will die.”
  tod-tod: 'Ti ɠɛni Moize ma: «Ɗa ɓɔɠɔi è ɗa ɓɔɛ gi ʋɔ, gá woilo ma, kɛlɛ GALA ge
    mina ɓɔɛ gi ʋɔ, gá ʋa za.»'
  eng-WEBPB: They said to Moses, “Speak with us yourself, and we will listen; but
    don’t let God speak with us, lest we die.”
  kbq-kbq: amanage hu'za Mosesena asmi'naze, kagra'a kea hugeta antahimaneno. Hagi
    Anumzamo'a keaga ontasamino. Na'ankure Agrama keagama hanigeta, tagra frigahune.
  nhe-BL: 'Huan quiilhuijque Moisés: ―Xitechcamahui ta huan timitzneltoquilise. Pero
    ma ax techcamahui Toteco Dios pampa huelis timiquise.'
  bus-bus: 'Aↄ̃ bè Musanɛ: Ǹ yã owe n zĩnda, wé ma. Ǹton tó Luda yã owero, lɛ wàton
    gagaro yãnzi.'
  gub-BL: Uze'eg Moizez pe wà. — Aze eze'eg urewe nehe, uruzeapyaka katu putar neze'eg
    rehe nehe. Aze Tupàn uze'eg urewe nehe, urumàno putar nehe, i'i izupe wà.
  eng-DRA: 'Saying to Moses: Speak thou to us, and we will hear: let not the Lord
    speak to us, lest we die.'
