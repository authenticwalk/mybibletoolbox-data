verse: EXO.020.018
translations:
  mal-C: ഇടിയും മിന്നലും കാണുകയും കാഹളം കേൾക്കുകയും പർവതം പുകയുന്നതു കാണുകയും ചെയ്തപ്പോൾ
    ജനമെല്ലാം ഭയന്നുവിറച്ചു; അവർ ദൂരെ മാറിനിന്നു.
  deu-TKW: Als aber das ganze Volk die Donnerschläge und die Blitze, das Trompetengeschmetter
    und den rauchenden Berg wahrnahm, da fürchtete sich das Volk und zitterte und
    blieb in der Ferne stehen.
  lin-lin: Tango bato bayokaki bakake mpe koganga ya kelelo, mpe bamonaki mikalikali
    mpe milinga kobima na ngomba, balengaki. Batelemaki mosika
  eng-LSV: And all the people are seeing the voices, and the flames, and the sound
    of the horn, and the mountain smoking; and the people see, and move, and stand
    far off,
  eng-GNV: And all the people sawe the thunders, and the lightnings, and the sound
    of the trumpet, and the mountaine smoking and when the people saw it they fled
    and stoode afare off,
  eng-WEBSTER: 'And all the people saw the thunderings, and the lightnings, and the
    noise of the trumpet, and the mountain smoking: and when the people saw it, they
    removed, and stood afar off.'
  nhw-BL: Nochi israelitame quicajque nopa tlatomonilotl huan nopa tlapitzali. Quiitaque
    nopa tlapetlanilotl huan nopa tepetl catli popocayaya. Huan tlahuel majmajque,
    huan huihuipicaque huan mohuejcachijque.
  swh-ONEN: Watu walipoona ngurumo na radi, na kusikia mlio wa tarumbeta, na kuuona
    mlima katika moshi, walitetemeka kwa woga. Wakasimama mbali
  bba-bba: Yen biru tɔn be kpuro bɑ ɡuru kukiribu kɑ kɔbɑn swĩi nuɑ mɑ bɑ ɡuru mɑɑkinu
    wɑ ɡuu ten wɔllɔ te wiisu wukiri. Yerɑ bɑ diirɑ bɑ dɑ bɑ yɔ̃rɑ n dɛsire.
  eng-KJVCPB: 'And all the people saw the thunderings, and the lightnings, and the
    noise of the trumpet, and the mountain smoking: and when the people saw it, they
    removed, and stood afar off.'
  cpy-cpy: Iñaakiro maawoeni Israel-paeni ookatha-rentsi, ikemakiro tziwoorentsi,
    iñaakiro eejatzi kachaari ochempiki. Ikanta iñaayitakiro iroka-paeni, antawo ithaawae-yakini,
    inteena ikatziyee-yakani.
  mpx-mpx: He gamagalau gulumwawa ge bwagigi anana hi hago, i ola al pinamal ge oya
    i kasukasu hi kite, yaka lovakun kaiwena hi ginuginu. Inoke hi talmililek laha,
  wbp-wbp: Yapa Yijirali-pinkijilpalu warru karrija-juku yinyarla pirli wararrarlaju
    kanunjuju. Purda-nyangulu linpa kuja karla ngapaku kamparrukamparru maarr-maninjarla
    wangkanjinarni, manulu purda-nyangu kurlumpurrngu yangka kujalpa kiljingki jitirninjinarnu
    jamirrkarlu. Manulu nyangu yurrpurlu yulyurdu kujalpa yulyurdu-pardija kankarlarra-kari
    pirli kankarlarni-jangka. Nyampurra kujalu nyangu, lani-jarrijalu manulu wurnturu-jarrinja-yanu
    pirli wararra-jangkaju, manulpalu wurnturulku karrija.
  luo-luo: Kane oganda oneno mil polo gi mor polo kendo owinjo ywak turumbete mi gineno
    ka got otimo iro, luoro nomakogi. Negisudo gichien
  meu-meu: Taunimanima iboudiai na guba rahurahu bona kevaru bona kibi reḡena bona
    ororo kwalahuna e kamonai bona e ita negana ai, idia na e gari, kudoudia danu
    e hataha. Idia na dauhai e gini,
  npi-ULB: सबै मानिसले गर्जनको आवाज सुने र बिजुली चम्केको देखे अनि तुरहीको आवाज सुने
    र पर्वतबाट धुवा उठिरहेको देखे । मानिसहरूले यो देख्दा तिनीहरू थरथर काँपे र टाढै
    बसे ।
  yor-yor: Nígbà tí àwọn ènìyàn náà rí mọ̀nàmọ́ná tí wọ́n sí gbọ́ ohùn ìpè àti èéfín
    tí ń rú láti orí òkè, tí wọ́n sì gbọ́ sísán àrá, dídún ìpè kíkankíkan; wọ́n dúró
    ní òkèrè wọ́n sì ń gbọ̀n ṣìgàṣìgà fún ìbẹ̀rù.
  emp-NTPO: Israelerãba cachiru quĩrãca jĩgua nũmʌda, baa sid̶a ũrĩsid̶aa. Idjab̶a
    Sinai eyad̶e cowaga nũmʌda unusid̶aa. Maʌ̃ne ne wayaaba ure duanʌda tʌmʌ jĩga
    duanesid̶aa.
  ind-ind: Ketika umat Israel mendengar guruh dan bunyi sangkakala yang keras serta
    melihat kilat dan gunung yang diselimuti asap, mereka gemetar ketakutan dan tetap
    berdiri jauh-jauh.
  pes-OPCB: وقتی قوم اسرائیل رعد و برق و بالا رفتن دود را از کوه دیدند و صدای شیپور
    را شنیدند، از ترس لرزیدند. آنها در فاصله‌ای دور از کوه ایستادند
  aer-aer: Israel-arenye areye akwete anthurre tnerrirretyame apwerte akngerre ikwerenge.
    Itne aweke kwatye akngerre anthurre angkerlenge, itne aweke iwenhe-akweye-arteke
    trumpet-arteke tyerrtyele arnterre anthurre arrakertele pewe-iletyame. Itne areke
    ure kwerte urrperle apwerte-ngentyele urnterlenge. Nhenge itne nhenhe areye aremele,
    itne aterele arrewemele apwerte akngerrenge-ntyele irntwarre-irremele, arlengele
    tnerrirretyame.
  tgl-ULB: Nakita ng mga tao ang pagkulog at ang pagkidlat at narinig ang tunog ng
    trumpeta at nakitang umuusok ang bundok. Nang makita ito ng mga tao, nanginig
    sila at tumayo sa malayo.
  cbu-NT: Ashiriya, Israelchichsha kariyaa, misha wakaraa wits mazinayarusin, misha
    mamarootstam, misha psaseetstam parangusin yuwaa machee yambutarangu anoo parangusin,
    kizpurinasha puniranganaya. Arapeetarisha shaneersin, napatarach ashiranganaya.
  hui-hui: Hari kulu layuagobi mbelo biguli layuagobi kirabalime tolade layuago wali
    agali tigua hale howa handalu hearia hari daba gibi biayuagobi Hari Sainai biagoha
    hagua pa̱u̱ lalu tagira ibiyagobi hondowa ti gi timbuniore hene. Gi timbuni howa
    ibida pugu pugu bialu duru lalu haga haga bini.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​မိုး​ချုန်း​သံ၊ တံ​ပိုး​မှုတ်​သံ နှင့်​လျှပ်​စစ်​ပြက်​ခြင်း၊
    တောင်​မှ​မီး​ခိုး​ထွက်​ခြင်း တို့​ကို​ကြား​ရ​မြင်​ရ​သော​အ​ခါ ကြောက်​ရွံ့ တုန်​လှုပ်​လျက်​အ​ဝေး​၌​ရပ်​နေ​ကြ​၏။-
  cbi-NTPO: Kumuinchi Israel chachilla kuidya pa' pidya pidya kentsuñu bain, naa tyujtyunu
    daran depakaañu mera bain, naa Sinaí kuyisha tsamantsa ñivijcha jelekenguentsu
    bain tsana keenala, tsejtu dejeetya' mitya juntsa keesha kalen ji'mujchi baasha
    ne ke-eenala.
  bod-N: མི་ཐམས་ཅད་ཀྱིས་འབྲུག་སྒྲ་ལྡིར་བ་དང་གློག་དམར་འཁྱུག་པ། རྭ་དུང་གི་སྐད་དང་རི་ལས་དུ་བ་འཕྱུར་བ་བཅས་མཐོང་བས།
    ཁོ་རྣམས་སྔངས་འདར་དང་བཅས་རྒྱང་རིང་ནས་ལངས་བསྡད་ཅིང་།
  sna-sna: Vanhu vakati vaona mheni nokutinhira uye vanzwa hwamanda, uye vaona gomo
    richipfungaira utsi, vakadedera nokutya. Vakagara vari chinhambwe
  spa-BLM: Todo el pueblo percibió los truenos, los relámpagos, el sonido de la trompeta
    y la montaña humeante. Al verlo, el pueblo tembló y se mantuvo a distancia.
  cac-cac: Masanil eb' israel ix yab' val eb' smac'vaj c'u. Ix yilan eb' yec' copoljoc
    c'ac', ix yab'anpax eb' te chaan̈ ix puji jun q'uen trompeta. Ix yilan val eb'
    sq'ue stab'il lum vitzal Sinaí, ix ib'xiq'ue eb' yuj xivelal, ix snitzanel sb'a
    eb'.
  swh-ULB: Watu wote waliona radi na umeme, na kusikia sauti ya mbiu, na mlima ukitoa
    moshi. Watu walipoona hivo, walitetemeka na kusimama mbali.
  bel-bel: Увесь народ бачыў грымоты і полымя, і гук трубны і гару, што дымілася;
    і ўбачыўшы тое, народ адступіў і спыніўся спадалёк.
  deu-ELBBK: Und das ganze Volk nahm die Donner und die Flammen und den Posaunenschall
    und den rauchenden Berg wahr. Und als das Volk es wahrnahm, zitterten sie und
    standen von ferne;
  mbb-OT: Ne hein nezineg duen te menge etew is beransì, wey zaǥing te vudyung, wey
    hein neehè dan is egkeserasab he kilat, wey evel zutun te vuntud, migkerker sikandan
    te kegkahandek dan, ne mibpekeziyù sikandan.
  mal-2015: ജനം ഒക്കെയും ഇടിമുഴക്കവും മിന്നലും കാഹളധ്വനിയും പർവ്വതം പുകയുന്നതും കണ്ടു;
    ജനം അതു കണ്ടപ്പോൾ വിറെച്ചുകൊണ്ടു ദൂരത്തു നിന്നു.
  tuo-NT: Israe curuacjãrã nipeꞌtirã bʉpo paacã, oveja ʉmʉ capesaꞌro bʉsʉcã tʉꞌorã,
    bʉpo yaꞌbacã, ʉ̃rʉ̃gʉ̃ oꞌmepuꞌsunuꞌcũcã ĩꞌarã, ui narãsãcãrã niwã. Tojo weeꞌcãrã
    niyurã, tigʉ yoacureropʉ tojacãrã niwã.
  gup-gup: Bu bininj nawu Israel benkebmawahmeng kunmekbe birribekkang ngurdulmeng
    dja trumpet kayhmeng, dja mak birrinang bu mayhmayhkeyi, dja mak kundolng wayhmiwayhmi
    kore kuwarddekimukbeh, bedda wanjh birrikeleminj duninjh bu birrideldelmeng. Wanjh
    djarrehkah birridanginj dja minj birrimdarnhderrehmeninj kore darnkih kunwarddekimuk.
  gvs-gvs: E kidi go tomotayadi palapala sinovenove be ávila sigitegite, nakae síula
    sinovenove be aubowo sigitegite, tuwo wowodi sitatátava go, sibala sina masigava
    goi siitáoya.
  rmc-rmc: Sar o manuša šunde o hromi the o zoralo hangos la trubakro a dikhle o bleski
    the o thuv andral o verchos, igen izdranas daratar a ačhenas dural.
  nlg-nlg: Tana bona na vure tara rongovia na tagumuna na viviha ragiragi, maia na
    [talama ni uvete]/[tangina na tavuli], maia tara righia na viti mana ahu te saroa
    kouna na ghotu, na vure tara mataghu mara tatata mara mua tughuru dutuvia na ghotu.
  pes-OPV: و جمیع قوم رعدها و زبانه های آتش وصدای کرنا و کوه را که پر از دود بود دیدند،
    وچون قوم این را بدیدند لرزیدند، و از دوربایستادند.
  ron-1924: Тот попорул аузя тунетеле ши сунетул трымбицей ши ведя флэкэриле мунтелуй
    каре фумега. Ла привелиштя ачаста, попорул тремура ши стэтя ын депэртаре.
  ben-OBCV: যখন লোকেরা বজ্রপাত হতে ও বিদ্যুৎ চমকাতে দেখল এবং শিঙার শব্দ শুনল ও পর্বত
    ধোঁয়ায় ঢেকে যেতে দেখল, তখন তারা ভয়ে কেঁপে উঠল। তারা দূরে দাঁড়িয়ে পড়ল
  som-som: Oo dadkii oo dhammuna way wada arkeen onkodkii iyo hillaacii, iyo codkii
    buunka, iyo buurtii qiiqaysay; oo markii dadkii arkay ayay gariireen, oo meel
    fog istaageen.
  lat-VUC: 'Cunctus autem populus videbat voces et lampades, et sonitum buccinæ, montemque
    fumantem: et perterriti ac pavore concussi, steterunt procul,'
  eng-ASVBT: 'And all the people perceived the thunderings, and the lightnings, and
    the voice of the trumpet, and the mountain smoking: and when the people saw it,
    they trembled, and stood afar off.'
  mna-mna: Zin Israel tileŋ lolo ikamam pel, mi tire lele ikimitmit, mi tileŋ koroŋ
    ta itaŋtaŋ kembei ta twiiri na, mi tire you ka koi gabgapŋana ilol abal ma sik,
    to timurur ma timoto kan. Tabe timender molo pa abal.
  ita-1885: Or tutto il popolo vedeva i tuoni, e i lampi, e il suon della tromba,
    e il monte fumante; e veggendo queste cose, tremava, e se ne stava lungi;
  eng-LXXUP: And all the people perceived the thundering, and the flashes, and the
    voice of the trumpet, and the mountain smoking; and all the people feared and
    stood afar off,
  eng-ULB: All the people saw the thundering and the lightning, and heard the voice
    of the trumpet, and saw the mountain smoking. When the people saw it, they trembled
    and stood far off.
  spa-VBL: Cuando todo el pueblo oyó el trueno y el sonido de la trompeta, y vio el
    relámpago y el humo de la montaña, temblaron de miedo y se alejaron.
  fra-_FOB: Or, tout le peuple entendait les tonnerres et le son de la trompette,
    et voyait les éclairs et la montagne fumante. Le peuple donc, voyant cela, tremblait
    et se tenait loin.
  mal-mal: ജനം എല്ലാം ഇടിമുഴക്കവും മിന്നലും കാഹളധ്വനിയും കേൾക്കുകയും പർവ്വതം പുകയുന്നത്
    കാണുകയും ചെയ്തു; അത് കണ്ടപ്പോൾ അവർ ഭയന്നു വിറച്ചുകൊണ്ട് ദൂരത്ത് നിന്നു.
  urd-GVR: Jab bāqī tamām logoṅ ne bādal kī garaj aur narsinge kī āwāz sunī aur bijlī
    kī chamak aur pahāṛ se uṭhte hue dhueṅ ko dekhā to wuh ḳhauf ke māre kāṅpne lage
    aur pahāṛ se dūr khaṛe ho gae.
  suz-BL: मिनु मुरपुकी ङोन बाक्‍मानु, बुंबु पशो नेंशा नु चिला पशो तशा, तुराही ताप्‍शो
    नेंशा, डांडा रे कुशो कुन तशा, ङोन लशा हिंशा ख्रिंख्रि पा, कोव़शा बाक्‍तेक्‍म।
  ita-1927: Or tutto il popolo udiva i tuoni, il suon della tromba e vedeva i lampi
    e il monte fumante. A tal vista, tremava e se ne stava da lungi.
  ckb-ckb: کاتێک هەموو گەل بروسک و کێوەکەیان بینی دووکەڵی دەکرد، گوێیان لە هەورەتریشقە
    و دەنگی کەڕەنا بوو، لەرزین و لە دوورەوە وەستان.
  eng-BBE: And all the people were watching the thunderings and the flames and the
    sound of the horn and the mountain smoking; and when they saw it, they kept far
    off, shaking with fear.
  kan-OKCV: ಜನರೆಲ್ಲಾ ಗುಡುಗುಗಳನ್ನೂ ಮಿಂಚುಗಳನ್ನೂ ತುತೂರಿಯ ಶಬ್ದವನ್ನೂ ಬೆಟ್ಟದಲ್ಲಿ ಹೊಗೆ ಹಾಯುವುದನ್ನೂ
    ನೋಡಿದರು. ಜನರು ಅದನ್ನು ನೋಡಿ ನಡುಗುತ್ತಾ ದೂರಹೋಗಿ ನಿಂತುಕೊಂಡರು.
  bbb-bbb: Mosisi fune akae boeje kuariana nijasiama furiko. Ro maza ije e boeje bu
    nafare kubi ijia saove kumekoga saove irakoga miane ijia naena umo bu ije gavo
    buka ireobo judiamo bu mumabo gamia irena ire ijene remo ije gae.
  tam-2017: மக்கள் எல்லோரும் இடிமுழக்கங்களையும் மின்னல்களையும் எக்காளச் சத்தத்தையும்
    மலை புகைகிறதையும் கண்டார்கள்; அதைக் கண்டு, மக்கள் எல்லோரும் நடு நடுங்கி, தூரத்திலே
    நின்று,
  spa-RV-1909: 'Todo el pueblo consideraba las voces, y las llamas, y el sonido de
    la bocina, y el monte que humeaba: y viéndolo el pueblo, temblaron, y pusiéronse
    de lejos.'
  ron-BTF: Și tot poporul a văzut tunetele și fulgerele și sunetul trâmbiței și muntele
    fumegând; și când poporul a văzut acestea, s-au îndepărtat și au stat departe.
  eng-WEBP: All the people perceived the thunderings, the lightnings, the sound of
    the trumpet, and the mountain smoking. When the people saw it, they trembled,
    and stayed at a distance.
  eng-FBV: When all the people heard the thunder and the sound of the trumpet, and
    saw the lightning and the smoke from the mountain, they trembled with fear and
    stood a long way off.
  nld-1939: Toen heel het volk de donderslagen en bliksemflitsen, het bazuingeschetter
    en de rokende berg gewaar werd, rilde het van angst, en bleef sidderend op een
    afstand staan.
  nch-BL: Nochi israelitame quicajque nopa tatomonilot huan nopa tapitzali. Quiitaque
    nopa tapetanilot huan nopa tepet cati popocayaya. Huan tahuel majmajque, huan
    huihuipicaque huan mohuejcaquetzque.
  vie-1934: Vả, cả dân sự nghe sấm vang, tiếng kèn thổi, thấy chớp nhoáng, núi ra
    khói, thì run rẩy và đứng cách tận xa.
  hin-CV: सभी इस्राएली बादल के गरजने तथा बिजली के चमकने तथा नरसिंगे के शब्द एवं पर्वत
    से धुंआ उठते हुए देखते रहे, और डरते और कांपते हुए दूर खड़े रहे.
  eng-OURB: All the people perceived the thunder, the lightnings, the sound of the
    shofar ·ram horn·, and the mountain smoking. When the people saw it, they trembled,
    and stayed at a distance.
  spa-BES: Y toda la gente estaba mirando los truenos y las llamas y el sonido del
    cuerno y la montaña humeando; y cuando lo vieron, se mantuvieron alejados, temblando
    de miedo.
  tdx-tdx: Niisa’ ondatio o fipazakeo naho o helatseo naho ty hamatsiaña’ i an­tsivay
    naho i vohitse nañatoeñey, toe nahaisake ondatio le nititititike naho nijohañe
    ey avao,
  vid-vid: Wanhu nalowahuliche kubuma kwa limlungu na kuhulika lizi ya mhalamanda
    na kuchanya mwa chidunda chiwele chifung'ha iyosi, weng'ha nawadumba na kukakama.
