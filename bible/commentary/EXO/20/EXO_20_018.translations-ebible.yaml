    les flammes de la montagne fumante. A ce spectacle, le peuple tremblait, et se
    tenait dans l’éloignement.
  gnn-gnn: Ga walala yolŋu'‐yulŋunydja ŋunhi mukthurrunaŋga marrtjina djinga'‐djingaryurruna
    ŋunhiliŋga bäyma. Walala ŋäkula murryu'‐murryunara marrtjinyara, ga rirrakay yiḏaki
    ŋäkula, ga nhäŋala djaḻka'‐djaḻkarryunara ga ŋawulul ṉoluŋdhinyara marrtjinyara
    bukulili, bala wirrkina walala wilwilyunmina, barrarinanydja manapara. Bala walala
    marrtjina djinga'‐djingaryurrunana bitjarrana bala, barrkuna ya'.
  yal-yal: Yamaan birin yi galanna nun xɔtaan xuiin mɛma, e yi tutin toma tɛ. Yamaan
    yi gaxu e xuruxurun, e yi e makuya.
  iou-iou: Eruk ämawebetä yäpä iromäŋ täŋirän u gänaŋ womat mämä yäŋirän nadäŋpäŋ
    kaŋkuŋ; Gupe pähaptä pom u uwäk täŋirän. Ude kaŋpäŋ bumta umuntaŋpäŋ kwaiŋpäŋ
    pom u dubiniken nämo itkuŋ. Ban itkuŋ.
  haw-1868: 'Ike aku la na kanaka a pau i ke hekili, a me ka uila, a me ke kani ana
    o ka pu, a me ka mauna e uwahi ana: a ike aku la na kanaka, weliweli iho la; neenee
    aku la, a ku ma kahi mamao aku.'
  arb-NAV: وَعِنْدَمَا عَايَنَ الشَّعْبُ كُلُّهُ الرُّعُودَ وَالْبُرُوقَ، وَسَمِعُوا
    دَوِيَّ صَوْتِ الْبُوقِ، وَرَأَوْا الجَبَلَ يُدَخِّنُ ارْتَجَفُوا خَوْفاً وَوَقَفُوا
    مِنْ بَعِيدٍ،
  ewe-ewe: Ameawo katã kpɔ dzikedzo kple dzudzɔ si nɔ tutum le to la me. Wose dziɖegbe
    la kple kpẽkuku didi dziŋɔ la. Wotsi tsitre ɖe adzɔge henɔ dzodzom nyanyanya kple
    vɔvɔ̃.
  eng-LEE: And all the people perceived the thunders, and the lightnings, and the
    sound of the cornet, and the mountain smoking; and when the people saw it, they
    removed trembling, and stood afar off.
  gvn-gvn: Jana Israel-warrangka numburr nyajin jarramalindamun, trumpetmun, jana
    balbay nyajin, wuburr kubuji, jana yinyilmarin, kala-kalbay janarin. Jana Mosesanda
    yalaman, “Yundu nganjinanda balkawaka, nganjin yunundu milka-janay. Yamba nganjin
    yinyilmari; kaki God nganjinanda balkaway, nganjin wularikuda.” Mosesangka jananda
    balkan, “Kari yinyilmaka. Godungku yurranin milka-bakanka, yurranin yinyil-bungal-bunganka,
    because nyulu yurranin wawu kari nyajinka buyun balkanka.” Yamba jana kala-kalbayku
    janjanarin. Yinyamun Mosesku yuba kadan Godundu, ngurrbanba ngumbungu.
  asm-FB: তেতিয়া লোকসকলে মেঘ-গৰ্জ্জন, বিজুলী, শিঙাধ্বনি, আৰু পৰ্ব্বত ধোঁৱাময় হোৱা
    দেখিলে। লোকসকলে এইদৰে হোৱা দেখি ভয়ত কম্পমান হৈ তেওঁলোক দূৰত থিয় হ’ল।
  sus-A: حَمَ تٌ نَ فَلَنيِ، سٍيَمَكْنيِ، نُن تُورِ تٌ فٍيَ قَرِ، عٍ قَ سَرَ شُي مّ،
    عٍ نَشَ سّرّن فَاشُي رَ. عٍ نَشَ مَكُيَ مّننِ رَ،
  fra-SBL: Tout le peuple perçut les tonnerres, les éclairs, le son de la trompette
    et la montagne fumante. Quand le peuple vit cela, il trembla et resta à distance.
  hbo-hbo: וְכָל־הָעָם֩ רֹאִ֨ים אֶת־הַקֹּולֹ֜ת וְאֶת־הַלַּפִּידִ֗ם וְאֵת֙ קֹ֣ול הַשֹּׁפָ֔ר
    וְאֶת־הָהָ֖ר עָשֵׁ֑ן וַיַּ֤רְא הָעָם֙ וַיָּנֻ֔עוּ וַיּֽ͏ַעַמְד֖וּ מֵֽרָחֹֽק׃
  eng-WYCLIFFE: Forsothe al the puple herde voices, and siy laumpis, and the sowne
    of a clarioun, and the hil smokynge; and thei weren afeerd, and schakun with inward
    drede, and stoden afer,
  pjt-pjt: Ka Godanya Mosela wangkanyangka Israelkunu tjuṯa puḻkaṟa nguḻuringangi.
    Panya kulinuya tjana tuunnyangka munu tuṟampata puuṟa wangkatjingannyangka. Munuya
    nyangu wanangaṟa pinpanyangka munu puyungku tjutunnyangka puḻi panya palunya.
    Munuya puḻkaṟa nguḻuringkula paṯu ngaṟala tjititingangi.
  cwe-cwe: “Wanhu viwahulike mibumo na dizi da mhalati na kuwona ng'huwa na yosi kuna
    mulima, wagudemeka kwa kudumba na wema kutali.”
  kik-kik: Rĩrĩa andũ maiguire marurumĩ, na makĩona rũheni, na makĩigua coro ũkĩgamba,
    na makĩona kĩrĩma gĩgĩtoga ndogo, makĩinaina nĩ guoya. Magĩikara o haraaya,
  fra-NCL: Tout le peuple entendait les tonnerres et le son de la trompette ; il voyait
    les flammes et la montagne fumante ; à ce spectacle, il tremblait et se tenait
    à distance.
  cek-AK: Khopazih tuen, tangphrapuekhaih hoi mongkah lok to kaminawk mah thaih o,
    mae thung hoi tacawt hmaikhue to a hnuk o naah, angnawn o moe, kangthla ah angdoet
    o.
  xla-xla: Epalati opatapo omapla yu mate epo hulu yu mate dalemama omaplata hela꞉hela꞉dle
    mate epo namile patota tamali di dla bulamhetamhallati natiyo. Epalati yia꞉tapo
    sikemte wowota꞉le mate eseselalalimama pateka꞉mu tle omha꞉ha꞉iyo.
  cuk-cuk: Bela Israel-dulemala e-sunnagwad mar-gollomakmaid itosmargua, degine, gar-trompeta-binnasur-goled
    itosmarbargua, deginbali, mar-dakarmakmaid daksamarbargua, degi, yar waa-moodo-siid
    daksamarbargua, Israel-dulemar nue-dobee itodmalad, wawanmakdemalad. Degisoggu,
    yargi bannabaa ambikusmalad.
  uig-CYR: Пүткүл хәлиқ гүлдүрмамиларни, чеқин-ялқунларни, канайниң авази вә тағдин
    өрләп чиққан ис-түтәкләрни көрди вә аңлиди; улар буларни көрүп, титришип жирақ
    турушти
  pma-pma: Navong meatin keil araengon voulul ka amaru koa musel keih, ka ales ahil
    vil ka rupas mul en vatihou, keil amaleilei en metauen ka amulomales soutin.
  tel-2017: ప్రజలంతా ఆ ఉరుములు, మెరుపులు, భీకరమైన బూర శబ్దం, ఆ కొండ నుండి రగులుతున్న
    పొగ చూసి భయపడ్డారు. భయంతో దూరంగా తొలగిపోయి మోషేతో,
  hat-BSA: Tout pèp la te tande gwonde tonnè avèk kout loray ak son a twonpèt la,
    ak mòn nan ki t ap fè lafimen. Lè pèp la te wè li, yo te tranble e te kanpe a
    yon distans.
  nay-nay: Ngruwar narrinyerar nakkin an munte, nalurmi, trumpetowe kaikundun, ngurle
    nyrangkin kraiyowe ald amb; wunyar narrinyerrar yelkulum, nowaiy tangulum tapangk
    ityan ngurle, tangulun ar ku arun.
  kos-kos: Ke mwet uh elos lohng pulahl ac pusren mwe ukuk, ac liye sarom, ac ke eol
    uh fosryak, elos rarrar ke sangeng, ac tu yen loessula.
  hbo-WLC: וְכָל־הָעָם֩ רֹאִ֨ים אֶת־הַקּוֹלֹ֜ת וְאֶת־הַלַּפִּידִ֗ם וְאֵת֙ ק֣וֹל הַשֹּׁפָ֔ר
    וְאֶת־הָהָ֖ר עָשֵׁ֑ן וַיַּ֤רְא הָעָם֙ וַיָּנֻ֔עוּ וַיַּֽעַמְד֖וּ מֵֽרָחֹֽק׃
  ibo-ibo: Mgbe ndị Izrel hụrụ egbe eluigwe, na amụma ọkụ, na opi ike, hụkwa ugwu
    ahụ ka o jupụtakwara nʼanwụrụ ọkụ, ha mara jijiji nʼihi egwu. Ha guzoro nʼebe
    dị anya,
  ory-ory: ସେତେବେଳେ ସମସ୍ତ ଲୋକ ମେଘ ଗର୍ଜ୍ଜନ ଓ ବିଜୁଳି ଓ ତୂରୀଧ୍ୱନି ଓ ଧୂମଯୁକ୍ତ ପର୍ବତ ଦେଖିଲେ;
    ପୁଣି, ତାହା ଦେଖି ସେମାନେ କମ୍ପିତ ହୋଇ ଦୂରରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, lupwen ekewe aramas meinisin ra rong ewe chopulap me tikin ewe rappwa
    o küna ewe fifi me ewe ötüöt mi ötütä seni ewe chuk, ra niuokus o chechech. Ra
    ütato me toau
  rop-rop: En wen detlot pipul bin irrim det thanda, en deibin irrim det hon jingat,
    en deibin luk det laitining en det smok langa det hil, wal deibin brabli bradin,
    en deibin jandap longwei brom det hil,
  ukr-1871: І вбачали всї люде громуваннє й блискавицї, і гук роговий, і гору димуючу,
    і вбачаючи відступили назад і стояли оддалеки.
  bch-bch: Be gid panua tilongo taule itang ga pelaka ele tandanga, ga tigera gla
    isamil alele ga basu puk ga idae lusiai, tota timataud kapei ga tisamimi. Ta kos
    ga tiluagid ta timadid aluai tede ngan lusi
  deu-1951: Und alles Volk sah den Donner und Blitz und den Ton der Posaunen und den
    rauchenden Berg. Als nun das Volk solches sah, zitterte es und stand von ferne
  eng-JPS: (20-15) And all the people perceived the thunderings, and the lightnings,
    and the voice of the horn, and the mountain smoking; and when the people saw it,
    they trembled, and stood afar off.
  srp-1865: I sav narod vidje grom i munju i trubu gdje trubi i goru gdje se dimi;
    i narod vidjevši to uzmaèe se i stade izdaleka,
  lug-lug: Awo abantu bwe baalaba okumyansa kw’eraddu, ne bawulira n’okubwatuka kw’eggulu
    awamu n’eddoboozi ly’akagombe, ne balaba n’olusozi nga lunyooka ne bakankana nga
    batidde nnyo. Ne bayimirira walako,
  heb-heb: וכל העם ראים את הקולת ואת הלפידם ואת קול השפר ואת ההר עשן וירא העם וינעו
    ויעמדו מרחק׃
  ben-IRV: তখন সব লোক মেঘগর্জ্জন, বিদ্যুৎ, তূরীধ্বনি ও ধোঁয়ায় পরিপূর্ণ পর্বত দেখল;
    যখন লোকেরা সেটি দেখল, তারা ভীত হল এবং দূরে দাঁড়িয়ে থাকলো।
  pan-pan: ਸਾਰੀ ਪਰਜਾ ਗੱਜਾਂ, ਲਸ਼ਕਾਂ ਅਤੇ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਅਤੇ ਪਰਬਤ ਤੋਂ ਧੂੰਆਂ ਵੇਖ ਰਹੀ
    ਸੀ ਅਤੇ ਜਦ ਪਰਜਾ ਨੇ ਵੇਖਿਆ ਤਾਂ ਕੰਬ ਉੱਠੀ ਅਤੇ ਦੂਰ ਜਾ ਖੜੀ ਹੋਈ।
  tkr-tkr: Milletık'le ts'ayılpan, xəybı g'əhədəqqə, suvayle ı'lqəən kuma g'acumee,
    g'argıne gaçeençena syuty g'avxhumee, manbı it'umba qəpq'ı'n suvayle əq'əna qeebaxhe.
  mya-JVB: လူ အပေါင်း တို့သည် မိုဃ်းချုန်း ခြင်း၊ လျှပ်ပြက် ခြင်း၊ တံပိုး သံ မြည်ခြင်း၊
    တောင် ထဲကမီးခိုး ထွက်ခြင်း အကြောင်းအရာတို့ကို မြင် သောအခါ ၊ ကြောက် သောကြောင့်
    ရွှေ့၍ အဝေး ၌ ရပ် နေကြ၏။
  tte-O: Saugana tomo tutu yo bwagigi kainana sibenalan yo pigabu yo koya mena bogau
    sigitai, kabo sitabubu yo simatausi yo sitolo-suwala kali mwayaga iyai.
  tbg-tbg: Isareri vika mini vauvaro naaruvavano karara karara ti vauvaro, aaquakaavano
    uti vauvaro, aanumaara/noma vuaqe vauvaro, nora uva tivaqiro vuvaro, iha muravano
    aiqinaqaahairo veraini oru vi vaumanta vaiinti nahenti vi haikara vi haikara iri
    tave, vika voqamake qeteha aiqu kauqu ntiri ntiri i vaumanta vaura. Vika vi haikara
    vi haikara aatu qeteha niara kanta vaiha
  hmo-hmo: Taunimanima ese guba ena boiboi bona kibi ena regena idia kamonai, bona
    kevaru bona ororo ena kwalahu idia itaia neganai, idia gari mai heudeheude danu,
    bona daudau dekenai idia gini.
  urd-urd: और सब लोगों ने बादल गरजते और बिजली चमकते और करना की आवाज़ होते और पहाड़
    से धुआँ उठते देखा, और जब लोगों ने यह देखा तो काँप उठे और दूर खड़े हो गए;
  rus-SYN: Весь народ видел громы и пламя, и звук трубный, и гору дымящуюся; и увидев
    то, весь народ отступил и стал вдали.
  bqc-SIM: Gbɛ̃́pii loupũnaa mà ń kuu'ↄo, aa loupilɛa è ń súɛlɛo dↄ gbɛ musu,
    ↄ̃ vĩa ń kṹ, aalɛ lualua, aa zɛ kãaa.
  tcz-CHONGTHU: Mipihon van gin nasa tah chu aja tauvin, kolphe jeng jong amu tauvin,
    sumkon gin jing jong athong jeju jeng tan, molchung lam'a kon meikhu amukit tauvin
    ahile amaho chung'a kichatna alhung ta, chuin amahon anailut ngam tapouvin ahile
    gamlha tah'in aum den tauve.
  mar-mar: लोकांनी पर्वतावरील ढगांचा गडगडाट ऐकला, विजांचा चकचकाट पाहिला, शिंगाचा नाद
    होत आहे व पर्वतातून धूर वर चढताना पाहून भीतीने त्यांचा थरकाप झाला. ते दूर उभे
    राहिले.
  qub-qub: Chay öra Israelcunaga wiyaran räyu junrurushanta, uyshapa wagran wagamushantapis.
    Ricaran illgömushanta, jirca goshtashanta. Chaymi fiyupa manchacushpan carullachöna
    carcaycaran.
  bqp-bqp: Gbɛ̃ sĩnda pínki legũpũtãnaa mà kũ kuru yĩsãmpanaao, ò legũpinaa
    è kũ túsukpɛo dↄ kpi musu, akũ vĩna ń kũ òtɛn lukaluka ò zɛ zã̀ dire.
  hat-hat: Lè pèp la tande bri loraj la ak son twonpèt la, lè yo wè kout zèklè sou
    kout zèklè, ak mòn lan ki t'ap pouse lafimen, yo tranble sitèlman yo te pè. Yo
    ret kanpe byen lwen.
  eng-BSB: When all the people witnessed the thunder and lightning, the sounding of
    the ram’s horn, and the mountain enveloped in smoke, they trembled and stood at
    a distance.
  tod-tod: Nuɓusɛiti kpein ti tona kpunɛ tugiti mɛnini, ti mainmainti kaa, ti puʋugi
    wooi mɛni, ti gizei ɠa abuzogi ba. Nuɓusɛiti ti naati kaai ma, ti zasuɓalini,
    ti lo ɠoozama.
  eng-WEBPB: All the people perceived the thunderings, the lightnings, the sound of
    the trumpet, and the mountain smoking. When the people saw it, they trembled,
    and stayed at a distance.
  kbq-kbq: Hagi monagea nehuno, kopasi'na e'nerigeno, ufenkrafa nehigeno, agonafinti'ma
    tevegumo'ma nehigeno'a, miko vahe'mo'za nege'za zamahirahiku nehu'za, ogantu'a
    oti'ne'za,
  nhe-BL: Nochi israelitame quicajque nopa tlatomonilotl huan nopa tlapitzali. Quiitaque
    nopa tlapetlanilotl huan nopa tepetl tlen popocayaya. Huan tlahuel majmajque,
    huan huihuipicaque huan mohuejcachijque.
  bus-bus: Baade píngi lapatana mà kↄ̃n kuru'ↄo, aↄ̃ loupina è kↄ̃n tɛ́sukpɛo dↄ kpiii
    musu, ben vĩa ń kũ aↄ̃ↄe lugalugaa aↄ̃ↄ zɛ kãaa.
  gub-BL: Teko wenu ywytyruhu iànoànog mehe. Wexak iweraweraw mehe wà. Wenu ma'e'ak
    kwer xi'àm romo iapo pyrer ipy mehe wà. Wexak tàtàxiner ywytyr ipyk mehe wà. A'e
    rupi uryryryryz ukyzeahy pà wà. A'e rupi upyta pepa'i muitea'i izuwi wà.
  eng-DRA: 'And all the people saw the voices and the flames, and the sound of the
    trumpet, and the mount smoking: and being terrified and struck with fear, they
    stood afar off,'
