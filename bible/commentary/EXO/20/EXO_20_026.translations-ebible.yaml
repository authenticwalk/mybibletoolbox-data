verse: EXO.020.026
translations:
  mal-C: എന്റെ യാഗപീഠത്തിന്മേൽ നിങ്ങളുടെ നഗ്നത അനാവരണം ചെയ്യാതിരിക്കേണ്ടതിന് ചവിട്ടുപടികളിലൂടെ
    അതിന്മേൽ കയറരുത്.’
  deu-TKW: Auch darfst du nicht auf Stufen zu meinem Altar heransteigen, daß nicht
    etwa deine Schamteile vor ihm entblößt werden.
  lin-lin: Okomata te na etumbelo na Ngai na ematelo mpo ete bolumbu na yo emonana
    te. »
  eng-LSV: neither do you go up by steps on My altar, that your nakedness is not revealed
    on it.
  eng-GNV: Neither shalt thou goe vp by steppes vnto mine altar, that thy filthines
    be not discouered thereon.
  eng-WEBSTER: Neither shalt thou go up by steps to my altar, that thy nakedness be
    not discovered thereon.
  nhw-BL: Huan nijnequi notlaixpa ma amo quipiyas escalera campa tlacame monequi tlejcose
    para quiajsise. Amo nijnequi para seyoc hueli quiitas tlatzintla icuex catli tlejcosquía
    nopona.’
  swh-ONEN: Msitumie ngazi kupandia kwenye madhabahu yangu, uchi wako usije ukadhihirika
    kwa chini.’
  bba-bba: I ku rɑ de tɑ n yɔɔtiɑ mɔ, kpɑ bu ku rɑɑ kɑ bɛɛn tereru wɑ ì n yɔɔmɔ mi.
  eng-KJVCPB: Neither shalt thou go up by steps unto mine altar, that thy nakedness
    be not discovered thereon.
  wbp-wbp: '@see-verse:EXO.020.025'
  luo-luo: Kendo kik udhi e kendona mar misango ka uwuotho e kuonde motingʼore ma
    iidhogo malo, dipo ka dugu onenorene.’
  meu-meu: 'Ina danu: egu ihaboulaina patana na vadavada amo basio dae henia, ḡaḡaemu
    ai bae itamu na garina.'
  npi-ULB: तिमीहरूको नग्‍नता नदेखियोस् भनेर खुट्‌किलाहरू बनाएर मेरो वेदीमा नउक्लनू
    ।
  yor-yor: Ìwọ kò gbọdọ̀ gun àkàsọ̀ lọ sí ibi pẹpẹ mi, kí àwọn ènìyàn má ba à máa
    wo ìhòhò rẹ láti abẹ́ aṣọ tí ìwọ wọ̀ nígbà tí ìwọ bá ń gòkè lọ sí ibi pẹpẹ.’
  emp-NTPO: Idjab̶a animarã babue diabadad̶e ʌ̃taa dumeneba wãrãnadua dewararãba bãrãra
    ãcad̶a jira b̶ʌ quĩrãca unurãnamãrẽã.”–
  ind-ind: Janganlah membuat mezbah terlalu tinggi sehingga membutuhkan banyak anak
    tangga, supaya kemaluanmu tidak terlihat.”
  pes-OPCB: برای مذبح، پله نگذارید مبادا وقتی از پله‌ها بالا می‌روید عریانی شما دیده
    شود.
  tgl-ULB: Huwag kang aakyat sa mga baitang patungo sa aking altar; ito ay hahadlang
    sa iyo mula sa paglantad ng pribadong bahagi ng iyong katawan.'”
  hui-hui: Ani bialu lomabu delaga dabu daligaore egegeria bima iraga halu bo delole
    nabilimu. Tígua loma delolenaga iraga howa bo delalu karia wali agali dindiha
    bu karu we̱ lai holigo daligaore nabilimu laya, lalu lamibe, Anduane Homogohanda
    Mosesehondo lene.
  mya-mya: ယဇ်​ပလ္လင်​တွင်​လှေ​ကား​ထစ်​မ​ရှိ​စေ​ရ။ အ​ကယ် ၍​လှေ​ကား​ထစ်​ရှိ​ခဲ့​လျှင်​သင်​တို့​သည်​ပလ္လင်
    သို့​တက်​သည့်​အ​ခါ သင်​တို့​၏​ကိုယ်​အင်္ဂါ အ​စိတ်​အ​ပိုင်း​ကို​မြင်​ရ​လိမ့်​မည်။
  cbi-NTPO: Tsenmin inchi ufeenda tsure' ju'kenunuya lla'tenachi juu lunu dejutyuve,
    junu lundu ñulla' bulunu cha'tene junutala keewaanuu dejuñu' mitya.
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱི་ཁོག་སྨད་གཅེར་བུར་མི་འབུད་པའི་ཕྱིར། ཁྱོད་རྣམས་ཐེམ་སྐས་ཀྱི་སྟེང་ནས་བདག་གི་མཆོད་ཁྲི་སྟེང་དུ་མ་འབུད་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Uye musakwira kuaritari yangu namatanho, kuti kusasimira kwenyu kurege
    kuonekwa muri pairi.’
  spa-BLM: No subirás por las escaleras a mi altar, para que tu desnudez no quede
    expuesta a él’.
  cac-cac: A jun altar tze b'o chi', man̈ eyac'och sc'oochal b'aj tzex q'uei, yic
    vach' max ilji e nivanil, xa chi d'a eb', xchi d'a vin̈.
  swh-ULB: msije juu ya madhabahu yangu kwa hatua zenu; hii ni ili msioneshe sehemu
    zenu za siri.”
  bel-bel: і ня ўзыходзь па прыступках да ахвярніка Майго, каб не адкрылася пры ім
    сарамата твая.
  deu-ELBBK: Und du sollst nicht auf Stufen zu meinem Altar hinaufsteigen, damit nicht
    deine Blöße an ihm aufgedeckt werde.
  mbb-OT: Ne kenè kew pemenahik dutun te pemuhatà pinaaǥi te heǥezan su wey kenà mesiniling
    is id-eelesè niw.”
  mal-2015: എന്റെ യാഗപീഠത്തിങ്കൽ നിന്റെ നഗ്നത കാണാതിരിപ്പാൻ നീ അതിങ്കൽ പടികളാൽ കയറരുതു.
  gup-gup: Dja yuwn bu bininj kabidbun steps kore altar ngardduk, wardi birribuyika
    bininj kabirrinan kore dedjlarrk kanjdji kunmadj, dja kawarre.’”
  gvs-gvs: Taabu aba kasalayana manuna aitámana koomadāgi, govila bei komwera, e bisosoimi
    sobuyekoidi moe aba kasalayana ikaaiyaka, e bei sikibaibāili.”’
  rmc-rmc: Paš miro oltaris na džaha upre le garadičenca, hoj tuke te na dičhol tel
    o gada.‘ “
  nlg-nlg: Kau bei talu malei tuturini/palapala nigua na bela ni sukaghi na vatei
    tete dato. Kau nea so ke, mi tana bona kau sei dato iga ke, igeva kara righia
    vamua sarana nimiu na tivi ma kara righighau tau soesole.”
  pes-OPV: و بر مذبح من ازپله‌ها بالا مرو، مبادا عورت تو بر آن مکشوف شود.»
  ron-1924: Сэ ну те суй ла алтарул Меу пе трепте, ка сэ ну ци се дескопере голичуня
    ынаинтя луй.’”
  ben-OBCV: আর সিঁড়ির ধাপ বেয়ে আমার যজ্ঞবেদিতে উঠো না, পাছে তোমাদের গোপনাঙ্গগুলি
    অনাবৃত হয়ে যায়।’
  som-som: Ama waa inaanad meeshayda allabariga sallaan ku fuulin, si aan cawradaadu
    uga muuqan.
  lat-VUC: Non ascendes per gradus ad altare meum, ne reveletur turpitudo tua.
  eng-ASVBT: Neither shalt thou go up by steps unto mine altar, that thy nakedness
    be not uncovered thereon.
  mna-mna: Mi sombe kuurpe patoronŋana muriini, na kopo ma isala kor pepe. Kokena
    kasala pa ndeete ma kuliyom imbot mat, to aŋpun yom ma kemetmeete.
  ita-1885: E non salir per gradi al mio altare; acciocchè non si scuopra la tua nudità
    sopra esso.
  eng-LXXUP: Thou shalt not go up to my altar by steps, that thou mayest not uncover
    thy nakedness upon it.
  eng-ULB: You must not go up to my altar on steps, so that your nakedness is not
    exposed.'”
  spa-VBL: Además, no deben subir a mi altar con escalones, para que no se vean sus
    partes privadas’”.
  fra-_FOB: Et tu ne monteras point à mon autel par des degrés, afin que ta nudité
    n'y soit pas découverte.
  mal-mal: എന്റെ യാഗപീഠത്തിൽ നിന്റെ നഗ്നത കാണാതിരിക്കുവാൻ നീ അതിന്റെ പടികളിലൂടെ കയറരുത്.
  urd-GVR: Qurbāngāh ko sīṛhiyoṅ ke baġhair banānā hai tāki us par chaṛhne se tere
    libās ke nīche se terā nangāpan nazar na āe.’
  suz-BL: आं कली चढ़ेतीकेम थेंका मङोंइसीने। इन मुने दोक्‍तीक मतांइसेक्‍ल’ दे माइक्‍मी”
    देंमाक्‍त।
  ita-1927: E non salire al mio altare per gradini, affinché la tua nudità non si
    scopra sovr’esso.
  ckb-ckb: بە پەیژە سەرمەکەوە سەر قوربانگاکەم نەوەک ڕووتیت لەسەری دەربکەوێت.“
  eng-BBE: And do not go up by steps to my altar, for fear that your bodies may be
    seen uncovered.
  kan-OKCV: ನನಗಾಗಿ ಬಲಿಪೀಠದ ಮೇಲೆ ಹೋಗಲು ಹತ್ತುವಾಗ ನಿನ್ನ ಬೆತ್ತಲೆತನ ಕಾಣಬಾರದು. ಅದರ ಮೆಟ್ಟಲುಗಳನ್ನು
    ಹತ್ತಬಾರದು,’ ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro kuke ja fata none ije amaerikuva jade siaeje oejo. Ja ijiege rekuva
    ja kave ijia ajiakuva e be umeke irena vajae jone sauiki ije giake.
  tam-2017: என்னுடைய பலிபீடத்தின்மேல் உன்னுடைய நிர்வாணம் காணப்படாதபடி, படிகளால் அதின்மேல்
    ஏறவும் வேண்டாம்”.
  spa-RV-1909: Y no subirás por gradas á mi altar, porque tu desnudez no sea junto
    á él descubierta.
  ron-BTF: Nici nu urca pe trepte la altarul meu, ca să nu fie descoperită goliciunea
    ta pe acesta.
  eng-WEBP: You shall not go up by steps to my altar, that your nakedness may not
    be exposed to it.’
  eng-FBV: Also, you must not go up to my altar using steps, so your private parts
    are not seen.’”
  nld-1939: Ook moogt ge mijn altaar niet langs trappen beklimmen, om uw schaamte
    daarop niet te ontbloten.
  nch-BL: Huan nijnequi notaixpa ma amo quipiyas escalones campa tacame monequi tejcose
    para quiajsise. Amo nijnequi para seyoc hueli quiitas tatzinta icuex cati tejcos
    nopona.’
  vie-1934: Ngươi chớ đi từ bực thang lên bàn thờ ta, hầu cho sự lõa lồ ngươi không
    tố lộ.
  hin-CV: सीढ़ियों से वेदी पर चढ़ना नहीं, चढ़े तो लोग तुम्हारी नग्नता को देख सकेंगे.”
  eng-OURB: You shall not go up by steps to my altar, that your nakedness may not
    be exposed to it.’
  spa-BES: Y no suban por escalones a mi altar, por temor a que sus cuerpos desnudos
    se vean descubiertos.
  tdx-tdx: Vaho ko mitroatse am-panongañe tsy mone hiboake ty heña’o.
  vid-vid: Na mleche kudita honhu ha kulavila nhambiko hawele na honhu ha kukwinila,
    leka yaleche koneka umwazi wa heye yalingukwina mchanya mwake.’
  tha-KJV: และเจ้าอย่าเดินตามขั้นบันไดขึ้นไปยังแท่นบูชาของเรา เพื่อว่าการเปลือยเปล่าของเจ้าจะไม่​ได้​ถู​กเปิดเผยเสียที่​นั่น​’”
  por-BR-2018: E não subirás por degraus a meu altar, para que tua nudez não seja
    junto a ele descoberta.
  deu-ELO: Und du sollst nicht auf Stufen zu meinem Altar hinaufsteigen, damit nicht
    deine Blöße an ihm aufgedeckt werde.
  eng-WYC-2018: Thou shalt not go up by degrees to mine altar, lest thy filth(hood)
    be showed. (Thou shalt not go up to my altar by steps, lest thy nakedness should
    be shown.)
  epo-epo: Kaj ne supreniru per ŝtupoj al Mia altaro, por ke ne malkovriĝu via nudeco
    antaŭ ĝi.
  uig-PIN: Ⱪurbangaⱨimƣa qiⱪidiƣan pǝlǝmpǝy bolmisun; undaⱪ bolƣanda, pǝlǝmpǝydin
    qiⱪⱪuqǝ ǝwriting kɵrünüp ⱪelixi mumkin», — dedi.
  beo-beo: Oloda hamosea, amo da:iya heda:ma:ne fa:gu mae hamoma. Di da amo heda:sea
    dia gogosiasu ba:sa:besa:le, fa:gu mae gaguma.”
  tpi-OTNT: Na yupela i no ken wokim alta i stap antap bai yupela i mas wokim lata
    bilong i go antap bilong mekim ofa. Nogut yupela i go antap long lata na ol i
    lukim sem bilong yupela.”
  hau-SA: Kada ku gina wa bagadena matakala, domin kada yayinda wani yana hawa, mutane
    su ga tsiraicinsa.’
  udu-udu: Dhali um mini ’koki seya bor ki mis gi ushi mon tan eya gwaṯam pem mo haali/
    um mini ṯora yir buŋgwar is bum eya tente/ mo be.
  uig-LAT: Qurban’gahimgha chiqidighan pelempey bolmisun; undaq bolghanda, pelempeydin
    chiqquche ewriting körünüp qélishi mumkin», — dédi.
  nde-nde: Lingaze laya e-alithareni lami ngezikhwelo funa ubunqunu benu bembulwe
    khona lapho.’ ”
  ton-ton: Pea ʻoua naʻa ke ʻalu hake ʻi ha tuʻunga ki hoku feilaulauʻanga, telia
    naʻa ʻiloʻi ai hoʻo telefua.
  ces-1613: Aniž po stupních vstupovati budeš k oltáři mému, aby hanba tvá u něho
    odkryta nebyla.
  eko-eko: Mwihinwele na shikatta alitaari aka amana mwinjekaka, maana mwintta onfulamela.
  eng-WMB: You shall not go up by steps to my altar, that your nakedness may not be
    exposed to it.’
  tam-TCV: உங்கள் நிர்வாணம் காணப்படாதபடி, நீங்கள் என் பலிபீடத்திற்கு படிகளில் ஏறிப்போகவேண்டாம்’
    என்றார்.
  ceb-ULB: Kinahanglan nga dili kamo moadto sa akong halaran pinaagi sa hagdanan;
    aron nga dili makita ang tinagoan nga bahin sa inyong lawas.”'
  pol-UBG: Nie będziesz wstępował po stopniach do mojego ołtarza, aby twoja nagość
    nie była przy nim odkryta.
  agr-agr: Tuja mina emematjaku kuntin maa patai apeatin najanamua nuwi najami watai
    atinuk najanawaigpa. ¡Wagki nuwi waaku wisu weagmin waipakainum!’ tawai Tuke Pujuu”,
    tiuwai Moisés.
  urd-GVU: قربان گاہ کو سیڑھیوں کے بغیر بنانا ہے تاکہ اُس پر چڑھنے سے تیرے لباس کے
    نیچے سے تیرا ننگاپن نظر نہ آئے۔‘
  deu-1912: Du sollst auch nicht auf Stufen zu meinem Altar steigen, daß nicht deine
    Blöße aufgedeckt werde vor ihm.
  kan-2017: ಅದಲ್ಲದೆ ನನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ನಿಮ್ಮ ನಗ್ನತೆಯು ಕಾಣುವ ಹಾಗೆ ಮೆಟ್ಟಲುಗಳನ್ನು ಬಳಸಿ
    ಅದನ್ನು ಹತ್ತಬಾರದು’” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ vadɨm vibavɨla hɨvɨ hekɨlɨ vimɨlaŋ aba abɨha uami.
    Vadɨm agaŋ iahaiaha mɨgumɨgu hɨbɨ apalɨ hɨnibali aba abɨha uami. Vadɨm hɨvɨ hekɨlɨ
    ibilavɨla iahaiaha mɨgumɨgu heŋ iahuavɨla sagalɨ iguben aba havɨlɨ kɨvɨkɨvɨ lɨbavɨla
    iahulaŋ Asɨ igɨci sɨbɨlɨ lɨbali aba abɨha uami.
  yap-yap: Dab mu toyed e altar rog ni bay e tawo’ ni yan ngay; ya fa’an gimed ra
    ngongliy, ma gimed ra yan riy ngalang me m’ug e gin nib ta’ay i dowmed nga daken.
  hlt-MCSB: Ka hmueihtuk kah tangtlaeng soah yoeng boeh. A soah na yah te poelyoe
    boeh.
  mdy-ETH: ዒዞ ቤዞይዳ ዑፆ ካሉማ ዒንሢኮ ጴዹዋጉዲ፥ ሳናና ጊዒ ኬስኪ ዒንጎ ቤሲ ታኣም ማዢፖቴ።»
  twi-ASANTE: Monnyɛ atrapoe mma afɔrebukyia no anyɛ saa a, obi bɛhwɛ mo ntadeɛ ase
    ahunu mo adagya mu.’
  eng-WEBU: You shall not go up by steps to my altar, that your nakedness may not
    be exposed to it.’
  bnp-bnp: Naha ni ratea a dede ge rike hateka mu gu vakapesi a nirike vona, mu gu
    habi a nihabi. Na tahuna mu rike vona, ma ga ni matai a tagane mua.’”
  wal-wal: Ta yarshsho sohuwaa pude gayyiyan kiyiyoogaa keena xoqqan gimbboppa; aissi
    giikko, neeni kiyiyo wode, ne kalloi beettana’ yaagada yoota.
  spa-PDDPT: No subirás por gradas a mi altar para que tu desnudez no se descubra
    sobre él.
  gun-gun: Xevygua altar re pejeupi eme tape pyrõ-pyrõa'i rupi, pendepire reia ojekuaa
    e'ỹ aguã”, 're 'rã ha'e kuery pe.
  agu-BL: Ncha'tz qui na waj yil tziban wok yotx te'jak yi jun patbil itx'ixwatza'tz,
    na yil cxje' wok tibaj qui na waj yi tzichaj wok yi iwankil yi ewu'n ita'n.’
  ilo-ULB: Masapul a dikay umuli babaen iti agdan iti altarko; daytoy ket tapno masaluadan
    ti pannakaipakita ti nakalemmeng a paset ti bagiyo.
  kpg-kpg: Goodou hudee hauhia mai gi di Au di gowaa hai tigidaumaha dela e gaga di
    gaagenge gi nua, gi dee kila mai godou huaidina i di godou madagoaa ma gaa kaga
    gi nua.
  uig-ARA: قۇربانگاھىمغا چىقىدىغان پەلەمپەي بولمىسۇن؛ ئۇنداق بولغاندا، پەلەمپەيدىن
    چىققۇچە ئەۋرىتىڭ كۆرۈنۈپ قېلىشى مۇمكىن»، ــ دېدى.
  sus-sus: Wo naxa n ma sɛrɛxɛbade ite, xa na mu a ra sɛrɛxɛdubɛ xa donma kuye bunyi
    mabama nɛ.›»
  pon-2006: Kumwail dehr kin wiahiong ie pei sarawi me kumwail kin doudahla pohn kehndake,
    pwe kumwail dehr kin sansal suwed ong aramas ni amwail kin karada powe.
  ksd-ksd: 'Go bula: koko una vana urama ta kaugu uguugu na vartabar ta ra koko rikai,
    upi koko diat a gire ra pakam tuna.'
  tur-YTC: Çıplaklığınız ortaya çıkmasın diye, sunağıma basamakla çıkmayacaksınız.'”
