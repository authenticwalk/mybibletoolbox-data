verse: EXO.020.009
translations:
  mal-C: ആറുദിവസം അധ്വാനിച്ച് നിങ്ങളുടെ ജോലികളെല്ലാം ചെയ്യുക;
  deu-TKW: Sechs Tage hindurch sollst du arbeiten und alle deine Geschäfte verrichten.
  lin-lin: Okosalaka misala na yo nyonso mikolo motoba.
  eng-LSV: six days you labor and have done all your work,
  eng-GNV: Sixe dayes shalt thou labour, and doe all thy worke,
  eng-WEBSTER: 'Six days shalt thou labor, and do all thy work:'
  nhw-BL: Ipan chicuasen tonali xijchihuase nochi catli monequi anquichihuase.
  swh-ONEN: Kwa siku sita utafanya kazi na kutenda shughuli zako zote,
  bba-bba: Sɔ̃ɔ nɔɔbɑ tiɑ i ko n dɑ bɛɛn sɔmɑ kpuro ko.
  eng-KJVCPB: 'Six days shalt thou labour, and do all thy work:'
  cpy-cpy: Tema eenitatsi 6 kiteejeri pantawae-tantyaari, panteero okaatzi pikoyiri.
  mpx-mpx: Wami tuwalali nuku ginol lan sikis gamwanaa,
  wbp-wbp: Wiyiki-kari wiyiki-kari, kajilpankulu parra jika-palaku warrki-jarriyarla,
    ngulaju ngula-juku.
  luo-luo: Tiuru kuom ndalo auchiel kendo uti tijeu duto,
  meu-meu: Dina tauratoi lalodiai emu ḡaukara idoinai ba karaia,
  npi-ULB: तिमीहरूले छ दिनसम्म परिश्रम गर्नुपर्छ र काम गर्नुपर्छ ।
  yor-yor: Ọjọ́ mẹ́fà ni ìwọ yóò fi ṣiṣẹ́, kí ìwọ kí ó ṣe gbogbo iṣẹ́ rẹ,
  emp-NTPO: Bãrãba od̶ida panʌra sei ewarid̶e jũma od̶adua.
  ind-ind: Enam hari lamanya kalian bekerja dan melakukan kegiatanmu sehari-hari,
  pes-OPCB: در هفته شش روز کار کن،
  aer-aer: Week arrpe-anenhele, arrantherre apeke arlte six-eke warrke-irreme, kele
    mwerre-arle.
  tgl-ULB: Dapat magtrabaho kayo at gawin ang lahat ng gawain sa loob ng anim na araw.
  cbu-NT: Ashiri minamtash siman tarawaztakus, minam matayaru zari tarawaztangsa.
  hui-hui: Tí horo waragaru tíninaga biabe bulene horo o ngarunigo
  mya-mya: သင်​သည်​ခြောက်​ရက်​ပတ်​လုံး​အ​လုပ်​ကို​လုပ် လော့။-
  cbi-NTPO: Mandishmain malu taawasha ke', titi kenuu ju'ba dekide,
  bod-N: ཉིན་དྲུག་གི་རིང་ལ་འབད་ཅིང་རང་གི་ལས་ཀ་ཚང་མ་སྒྲུབ་རུང་བ་ཡིན།
  sna-sna: Uchashanda mazuva matanhatu nokuita basa rako rose,
  spa-BLM: Trabajarás seis días y harás todo tu trabajo,
  cac-cac: Vaque' c'ual tzex munlaj d'a e munlajel,
  swh-ULB: lazima ufanye kazi zako zote kwa siku sita.
  bel-bel: шэсьць дзён працуй і рабі ўсякія дзеі твае,
  wed-wed: Aupom 6 ami nola ona kauei.
  deu-ELBBK: Sechs Tage sollst du arbeiten und all dein Werk tun;
  mbb-OT: Terebahu kew seled te heenem he andew,
  mal-2015: ആറു ദിവസം അദ്ധ്വാനിച്ചു നിന്റെ വേല ഒക്കെയും ചെയ്ക.
  tuo-NT: Seis nʉmʉrĩta daꞌraya. Te nʉmʉrĩrẽ nipeꞌtise mʉsã daꞌrase cʉosere daꞌraweꞌocãꞌña.
  gup-gup: Dja bu six kunbarnangarra wanjh ngurridurrkmirrin dja ngurriyakwo rowk
    kore ngurrikarrme bu ngurrikurduyime,
  gvs-gvs: Maliyalina ainima tayamo goi koopaisēwa. Amo maliyalinayadi goi bei imi
    paisewa madabokidi koguuinuwēdi.
  rmc-rmc: Šov dživesa kereha savori tiri buči,
  nlg-nlg: E ono na bongi ni lutu kau lutui ga nimiu na lei lutu.
  pes-OPV: شش روز مشغول باش و همه کارهای خود را بجا آور.
  ron-1924: Сэ лукрезь шасе зиле ши сэ-ць фачь лукрул тэу.
  aui-aui: Taparoro nununagha na gabudara yadi 6 kamodiye yami bagibagi konabera.
  ben-OBCV: ছয় দিন তুমি পরিশ্রম করবে ও তোমার সব কাজকর্ম করবে,
  som-som: Lix maalmood waa inaad hawshootaa, oo aad shuqulkaaga oo dhan qabsataa,
  lat-VUC: Sex diebus operaberis, et facies omnia opera tua.
  eng-ASVBT: Six days shalt thou labor, and do all thy work;
  mna-mna: Uraata iwe ta mi ila irao lamata mi ta, ina imbot be nu kam uraata ku.
    Mi so iwe lamata mi ru pa na, zem uraata ku ta boozomen, mi ketem su ma potom
    pa. Pa ina, aigule potomŋana ki Yooba Anutu ku. Tana nu niomŋan lutum bizin, mbesooŋo
    ku, mbili ku, mi zin karkari pakan ta niomŋan kombotmbot na, kozo kamap ma keteyom
    su pa uraata tiom ta boozomen.
  ita-1885: Lavora sei giorni, e fa' in essi ogni opera tua.
  eng-LXXUP: Six days thou shalt labor, and shalt perform all thy work.
  eng-ULB: You must labor and do all your work for six days.
  spa-VBL: Tienes seis días para trabajar y ganarte el sustento,
  fra-_FOB: Tu travailleras six jours, et tu feras toute ton œuvre;
  mal-mal: ആറ് ദിവസം അദ്ധ്വാനിച്ച് നിന്റെ വേല ഒക്കെയും ചെയ്യുക.
  lit-lit: Šešias dienas dirbk ir atlik visą savo darbą,
  urd-GVR: Hafte ke pahle chhih din apnā kām-kāj kar,
  suz-BL: गे ६ नाक्‍त इन गेय नेल्‍ल पचा माल्‍नीनी।
  ita-1927: Lavora sei giorni e fa’ in essi ogni opera tua;
  ckb-ckb: شەش ڕۆژ ئیش دەکەن و هەموو کارەکەتان دەکەن،
  eng-BBE: 'On six days do all your work:'
  kan-OKCV: ಆರು ದಿನಗಳಲ್ಲಿ ನೀನು ದುಡಿದು, ನಿನ್ನ ಕೆಲಸವನ್ನೆಲ್ಲಾ ಮಾಡಬೇಕು.
  bbb-bbb: Ijadufuo ma eje mazani sigisi ije ja ijia imekinu ro ire binobino renoedufuo.
    Ro mazani seveni ije fu mazani none ijadufuo nika mazani ije abena mauike karifo.
    Ro mazani ije irasekuma e besukua be fube i besukua be meke. Ro ja anafa jone
    ijiakina e jone mani baki imenoevo ijiakina fanuve jone ja samuagiavo ije ro e
    ae binoko bu jaena aesakae jone ijia karivo ije besukua be fube mazani ijia imenoeke.
  tam-2017: ஆறுநாட்களும் நீ வேலைசெய்து, உன்னுடைய செயல்களையெல்லாம் நடத்து;
  spa-RV-1909: Seis días trabajarás, y harás toda tu obra;
  ron-BTF: Lucrează șase zile și fă toată munca ta,
  eng-WEBP: You shall labor six days, and do all your work,
  eng-FBV: You have six days to work and earn your living,
  nld-1939: Zes dagen kunt ge werken en al uw arbeid verrichten,
  nch-BL: Ipan chicuasen tonali xijchihuase nochi cati monequi anquichihuase.
  vie-1934: Ngươi hãy làm hết công việc mình trong sáu ngày;
  hin-CV: छः दिन मेहनत करते हुए तुम अपने सारे काम पूरे कर लोगे,
  eng-OURB: You shall labor six days, and do all your work,
  spa-BES: En seis días haz todo tu trabajo;
  tdx-tdx: Eneñ’ andro ty hitoloña’o hanao ze hene tolon-draha’o.
  vid-vid: Mazuwa sita ukole mijito na udite mbuli za hegwe zeng'ha.
  eng-OKE: Six days shalt thou do service and do all thy work;
  tha-KJV: จงทำการงานทั้งสิ้นของเจ้าหกวัน
  por-BR-2018: Seis dias trabalharás, e farás toda tua obra;
  deu-ELO: Sechs Tage sollst du arbeiten und all dein Werk tun;
  eng-WYC-2018: in six days thou shalt work, and do all thy works; (for six days thou
    shalt work, and do all thy works;)
  epo-epo: Dum ses tagoj laboru kaj faru ĉiujn viajn aferojn;
  uig-PIN: Altǝ kün ixlǝp barliⱪ ixliringni tügǝtkin;
  beo-beo: 'Eso gafeyale gala amoga hawa: hamoma.'
  tpi-OTNT: Yupela i gat 6-pela de bilong mekim wok insait long wanpela wik.
  hau-SA: Kwana shida za ka yi dukan aikinka,
  udu-udu: /E ta ga cimi pe’de/ mo mmomiiya risa ṯu’c pini ’baar mo.
  uig-LAT: Alte kün ishlep barliq ishliringni tügetkin;
  nde-nde: Okwensuku eziyisithupha uzasebenza wenze yonke imisebenzi yakho,
  ton-ton: 'Ko e ʻaho ʻe ono ke ke ngāue ai, ʻo fai ai hoʻo ngāue kotoa pē:'
  ces-1613: Šest dní pracovati budeš, a dělati všeliké dílo své;
  eko-eko: Ona yookhola khaazi zawo zooshi siikhu sitha,
  eng-WMB: You shall labor six days, and do all your work,
  tam-TCV: ஆறு நாட்களும் உழைத்து உன் வேலையை எல்லாம் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan nga maghago kamo ug buhaton ang tanang bulohaton sulod sa unom
    ka mga adlaw.
  pol-UBG: Sześć dni będziesz pracować i wykonywać wszystkie swoje prace;
  agr-agr: Takamain aina duka seis tsawanta duwi ashí takastajum.
  kyc-kyc: Pyambwapala yuu gii pakinyamange dusipana nakamana yulu dupwa kapa pirami
    ingilyamo.
  urd-GVU: ہفتے کے پہلے چھ دن اپنا کام کاج کر،
  deu-1912: Sechs Tage sollst du arbeiten und alle dein Dinge beschicken;
  ntj-ntj: Tjiinya tjirntu 6-pa-tjanampanku ngarala waarka-yan palyaratjaku.
  kan-2017: ಆರು ದಿನಗಳು ನೀನು ದುಡಿದು ನಿನ್ನ ಕೆಲಸವನ್ನೆಲ್ಲಾ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  ena-ena: '@see-verse:EXO.020.008'
  yap-yap: Thingar mmuruwliyed urngin e maruwel romed u lan nel’ e rran,
  hlt-MCSB: Hnin rhuk thotat lamtah na bitat te boeih saii.
  mdy-ETH: ኔ ማዾ ኔኤኒ ማዻንዳ ላሆ ኬሊ ኔኤም ዓኣኔ፤
  twi-ASANTE: Nnansia na momfa nyɛ mo nnwuma nyinaa,
  mwc-mwc: Taparoro kesana kamonai kao 6 ami saibira kona wosei,
  eng-WEBU: You shall labor six days, and do all your work,
  bnp-bnp: Mu leho na parava i polotara, na vik i taku,
  bvr-bvr: Minypa jama nyiburr-ji barra nyiburr-workiya rrengarrenga abirri-jirrapa
    abirri-jirrapa abirri-jirrapa,
  wal-wal: Neeni oottiyo ooso ubbaa usuppun gallassatun ootta.
  spa-PDDPT: Seis días trabajarás y harás toda tu obra,
  gun-gun: Mboapy meme ára re 'rã remba'eapo, ha'e rejapopa 'rã rejapo va'erã va'ekue
    ha'e javi.
  agu-BL: Ba'n xak'uj wok kak k'ej le sman tan banle'n cyakil itak'un yi tajwe'n tetz
    itetz.
  ilo-ULB: Masapul a trabahoem ken aramidem dagiti amin a trabahom iti innem nga aldaw.
  kpg-kpg: Heia godou moomee gii lawa i lodo nia laangi e ono.
  uig-ARA: ئالتە كۈن ئىشلەپ بارلىق ئىشلىرىڭنى تۈگەتكىن؛
  bps-bps: Mimò gamu i nimòyu klo i nam duh,
  tof-tof: Marü wata 6 ngürrako, ma ne ngürrdi zaget namulo,
  sus-sus: Wo nɔma wali birin nabade xi senni bun ma,
  pon-2006: Kumwail pahn kin wia amwail doadoahk koaros erein rahn weneu,
  jae-jae: Êndêŋ bêc 6 aôm ônam kôm to ôŋgôm nêm gêŋ samob.
  ksd-ksd: Laptikai na bung una ongaongor, ma una pait vapar kaum papalum tana;
  tur-YTC: Altı gün çalışacak ve tüm işini yapacaksın.
  grc-BRENT: Ἓξ ἡμέρας ἐργᾷ, καὶ ποιήσεις πάντα τὰ ἔργα σου.
  ind-AYT: Selama enam hari kamu akan bekerja dan melakukan semua pekerjaanmu,
  nya-nya: Uzigwira ntchito zako zonse masiku asanu ndi limodzi.
  hrv-hrv: Šest dana radi i obavljaj sav svoj posao.
  mps-mps: Nago te Sarere deli tomode te sę ebo side te nogo a naga olama me badu
    nogo kibisa deli, te tama sogo sę ebo si elalubao.
  tpi-tpi: Yupela i gat 6-pela de bilong mekim wok insait long wanpela wik.
  dan-1931: I seks Dage skal du arbejde og gøre al din Gerning,
  vie-OVCB: Các ngươi có sáu ngày để làm công việc,
  guj-2017: છ દિવસ તમારે તમારાં બધાં કામકાજ કરવાં, પરંતુ સાતમો દિવસ વિશ્રામવાર તો
    તમારા ઈશ્વર યહોવાહનો છે.
  pon-2006A: Kumwail pahn kin wia amwail doadoahk koaros erein rahn weneu,
  por-BRBSL: Você trabalhará seis dias e fará todo o seu trabalho,
  aly-aly: Arlta 6-ek-atwetyant arrantherr alhewer warrkirr-ayntetyek.
  cth-cth: Hnin taruk touh thung thaw panki hoi tawk awh.
  twi-twi: Nnansia na momfa nyɛ mo nnwuma nyinaa,
  hlt-hlt: Hnin rhuk thotat lamtah na bitat te boeih saii.
  tbz-SIM: A níí pĩ́ nhɑ tɔ̃mmú mumɔu yɛwe yɛ̀kuɔ̀.
  msy-2020: Ia wighɨn vamɨra, 6plan aruebar aven ingangariba bar dar amuam.
  azb-azb: Altı gün çalışıb bütün işlərini gör.
  eng-DBY: Six days shalt thou labour, and do all thy work;
  hin-2017: छः दिन तो तू परिश्रम करके अपना सब काम-काज करना;
  wol-KYG: Juróom benni fan ngeen wara liggéey, def ci seen soxla yépp.
  swp-swp: Asubena haligigi‐esega abo wawari u abi, am paisoa gamagaridi u ginauridi;
  bjr-bjr: Dinni taikasee dinni ani moodaa marasee 6 faasaana inni ainainira faasaana
    mariani.
  eng-YLT: six days thou dost labour, and hast done all thy work,
  kne-kne: Enem ay agew di pan-oblaan yo,
  wat-wat: Kuyadayada 6 nenesiyai kwana mudadava,
  bzd-NTPO: Semana bit e' a̱ ka̱wö tso' kul. Ka̱wö teröl e' dör a' wákpa a̱ kanebloie.
  eng-WYC-2017: in six days thou shalt work, and do all thy works;
  eng-WMBB: You shall labour six days, and do all your work,
  urd-GVH: हफ़ते के पहले छः दिन अपना काम-काज कर,
  rug-rug: Koari ka onomo rane si kaqu taveti gamu sari na mia tinavete,
  gaz-gaz: Guyyoota jaʼa hojjedhu; hojii kee hundas hojjetadhu;
  fra-LSG: Tu travailleras six jours, et tu feras tout ton ouvrage.
  gnn-gnn: Nhuma yurru djämanydja ḏämbumirriyu ga waŋgany‐bäythinyara munhanydja ŋupan,
  yal-yal: I xa wali xii sennin bun ma, i yi i ya wanle birin kɛ.
  iou-iou: Täŋkaŋ epän täŋ päŋku kepma 6 uken kaŋ täŋtärewut.
  haw-1868: I na la eono e hana'i oe i kau haua a pau;
  arb-NAV: سِتَّةَ أَيَّامٍ تَعْمَلُ وَتَقُومُ بِجَمِيعِ مَشَاغِلِكَ،
  ewe-ewe: Wɔ wò dɔwo katã le ŋkeke ade me.
  eng-LEE: Six days shalt thou labor, and do all thy work.
  gvn-gvn: '@see-verse:EXO.020.008'
  asm-FB: ছয় দিন পৰিশ্ৰম কৰি তোমালোকে সকলো কাৰ্য কৰিবা।
  sus-A: وٌ نْمَ وَلِ بِرِن نَبَدٍ شِ سٍننِ بُن مَ،
  fra-SBL: Tu travailleras six jours et tu feras tout ton ouvrage,
  hbo-hbo: שֵׁ֤֣שֶׁת יָמִ֣ים֙ תּֽ͏ַעֲבֹ֔ד֮ וְעָשִׂ֖֣יתָ כָּל־מְלַאכְתֶּֽךָ֒
  eng-WYCLIFFE: in sixe daies thou schalt worche and schalt do alle thi werkis;
  piu-2006: '@see-verse:EXO.020.008'
  pjt-pjt: Panya tjiṟirpi 6 ngaṟanyi nyura waṟkarinytjaku.
  cwe-cwe: Siku sita sang'hana usang'hano na utende mbuli zako zose.
  bgs-bgs: Makalumu kó dalám ka ánnám álló.
  kik-kik: Rutaga wĩra waku wothe mĩthenya ĩtandatũ,
  fra-NCL: Pendant six jours tu travailleras, et tu feras tout ton ouvrage.
  cek-AK: Ni tarukto thung toksah ah, na tok to sah boih ah.
  xla-xla: Adipalati, wa꞉ dla alila 6 me-hutiyepo, wa꞉tapo alila edla wa꞉ta solotamale
    oko halomoloweye.
  cuk-cuk: Ibanergwa (6) be arbaoed. A-ibagangi bela ibmar-imakbied be imakoed.
  uig-CYR: Алтә күн ишләп барлиқ ишлириңни түгәткин;
  pma-pma: Avong onami heite ahetai (6) keke mihoumon umen onami keil eni.
  tel-2017: నువ్వు కష్టపడి ఆరు రోజుల్లో నీ పని అంతా ముగించాలి.
  hat-BSA: Si jou nou va travay e nou va fè tout travay nou yo,
  bxh-bxh: Lahai faligigi esega ai ganahewana, emi paisowa au ginaulidi,
  nay-nay: Six nungar inde el workani.
  kos-kos: Len onkosr kom in orekma, ac oru orekma lom nukewa.
  hbo-WLC: שֵׁ֤שֶׁת יָמִים֙ תַּֽעֲבֹ֔ד וְעָשִׂ֖יתָ כָּל־מְלַאכְתֶּֽךָ׃
  ibo-ibo: Nʼime ụbọchị isii ka ị ga-eje ozi gị niile. Ọ bụkwa nʼime ha ka ị ga-arụzu
    ọrụ gị niile.
  ory-ory: ଛଅ ଦିନ ପରିଶ୍ରମ ଓ ଆପଣାର ସବୁ କର୍ମ କରିବ;
  chk-chk: Wonu rän kopwe akangang o föri om angang meinisin.
  rop-rop: Aibin gibit yumob 6 dei blanga dum wek.
  ukr-1871: Шість день можна тобі працювати й робити всяке дїло твоє.
  bch-bch: Ngan ado toa lima ga ede ne, eao ga kado lem naurata toa ngada ne.
  deu-1951: Sechs Tage sollst du arbeiten und alle deine Werke verrichten;
  eng-JPS: Six days shalt thou labour, and do all thy work;
  srp-1865: Šest dana radi, i svršuj sve poslove svoje.
  lug-lug: Kolanga emirimu gyo, ofaabiine mu nnaku omukaaga,
  heb-heb: ששת ימים תעבד ועשית כל מלאכתך׃
