verse: EXO.020.021
translations:
  mal-C: ജനം അകലെ നിന്നു, മോശയോ ദൈവം സന്നിഹിതനായ കനത്ത ഇരുട്ടിനെ സമീപിച്ചു.
  deu-TKW: Da blieb das Volk in der Ferne stehen, während Mose an das dunkle Gewölk
    herantrat, in welchem sich Gott befand.
  lin-lin: Bato bazalaki kaka mosika, wana Moyize apusanaki pembeni ya lipata oyo
    kati na yango Nzambe azalaki.
  eng-LSV: And the people stand far off, and Moses has drawn near to the thick darkness
    where God [is].
  eng-GNV: So the people stoode afarre off, but Moses drew neere vnto the darkenes
    where God was.
  eng-WEBSTER: And the people stood afar off, and Moses drew near to the thick darkness
    where God was.
  nhw-BL: Huan nochi nopa masehualme más mohuejcachijque. Huan Moisés monechcahui
    campa nopa mixtli catli yayahuic campa itztoya Dios.
  swh-ONEN: Watu wakabaki mbali, wakati Mose alipolisogelea lile giza nene mahali
    pale Mungu alipokuwa.
  bba-bba: Mɑ tɔn be, bɑ yɔ̃ n dɛsire sɑɑ ye Mɔwisi u ɡuru wii sinumɡii te susi mi
    Gusunɔ u wɑ̃ɑ.
  eng-KJVCPB: And the people stood afar off, and Moses drew near unto the thick darkness
    where God was.
  mpx-mpx: Yaa gamagalau iyoho ya hi milimilil laha, inoke Mosese maisena i noha yaluyalu
    babalona elana, toto Yabowaine i miminaa.
  wbp-wbp: Kujalu yapangku nyampu purda-nyangu, karrija-jukulpalu wurnturu-juku pirli
    wararra-ngurlu yinya-ngurluju. Mujuju-mipa yanu kutuju mangkurdu munga-piya-kurra
    kujalpa nyinaja Kaatu.…
  luo-luo: Ogandano nochungʼ gichien ka Musa to ne ochomo bor polo kama Nyasaye ne
    nitie.
  meu-meu: Bena taunimanima na dounu dauhai e giniva, a Mose ese Dirava e noholaiava
    dagadagana e raka henia kahi.
  npi-ULB: त्यसैले मानिसहरू टाढै खडा रहे, अनि मोशा परमेश्‍वर हुनुभएको बाक्लो बादलको
    नजिक गए ।
  yor-yor: Àwọn ènìyàn sì dúró ní òkèèrè nígbà tí Mose súnmọ́ ibi òkùnkùn biribiri
    níbi tí Ọlọ́run wà.
  emp-NTPO: Maʌ̃be Moisera Sinai eyad̶e ʌ̃taa wãsia jʌ̃rãrã pãĩma cowaga nũmʌne ed̶a
    Ãcõrẽ b̶ʌmaa. Baribʌrʌ israelerãra tʌmʌ jĩga duanesid̶aa.
  ind-ind: Lalu Musa mendekati awan yang tebal dan gelap di mana Allah berada, sementara
    umat Israel tetap berdiri di kejauhan.
  pes-OPCB: در حالی که همهٔ قوم آنجا ایستاده بودند، دیدند که موسی به ظلمت غلیظی که
    خدا در آن بود، نزدیک شد.
  aer-aer: Nhenge tyerrtye areyele nhenhe renhe awemele itne apwerte ikwerenge-ntyele
    akwete anthurre arlengele tnerrirreke. Moses-ante ware angkulye urrperle akngerre
    ikwere-werne-atheke itwe-irreke, Ngkarte-arle aneme-werne.
  tgl-ULB: Kaya ang mga tao ay tumayo sa malayo at lumapit si Moises tungo sa makapal
    na kadiliman kung saan naroon ang Diyos.
  cbu-NT: 'Itaru, Israelchichsha ashiritaa puniksin, arapinlltamari machee shaniyarsin,
    napatarach ashiranganaya. Itaru, Móysissha kayumarangiya yuwash psas tapeeru mzeetaru
    anshu, yuwash Apanll tsiyatstaru annungi. Ashiriya, na kamaneena yuwaa Israelchich
    Apanllee kapung punirangana anootsi. (Kapitoro 21-23) [Ashiri Móysissha machish
    Taarashipanpat tsiyatku kapung zaptarangiya. Machish taarangu anush Taarashipansha
    yusur arangeem Israelchicheem kamachtarangiya: Tputs waanpatatin wanasiri taamaam
    kamachtarangiya. Mishat, tputs nda kizapa yutarit taamaam kamachtarangitamta.
    Pukiree tputs, mishat mashindootstam, mishat m''chachuwaatstam, misha muchchureetstam
    nda kiyung yachamaam kamachtarangiya. Yuwaam tputsirish shiyaam tarawaztakana
    anoom, wanasiri tatsamooru tuwapangtsa, Apanll tárangiya. Mishat, tputs waanpatatin
    istamaam kamachtarangitamta. Mishat, tputs yutarit taaku anoo wanimaamtam kamachtarangitamta.
    Sheeru, zapan kamachtayaru, anumunsha; Ashiriya shiysha na karuwangcha. Karuweerush
    tputsee, nuwaa kamachtamari kamaningcha, tárangiya. Kamaneerush ichingurus nuwaa
    ungirtangtsa. Sheerush shiysha yusur ningeem káringcha, Apanll tárangiya.]'
  hui-hui: Mosesehanda ani laya hondobi wali agali ti gi howa de pigipiagolo kaundia
    namu hayagoriani haho wiaabo hene. Ti ani biagola Mosese ibuni dege hari beraliba
    mberane arumahe wiagoha Ngode Datagaliwabe heagohayagi kaware pu hapara hene.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​သည်​အ​ဝေး​၌​သာ​ရပ်​နေ ကြ​၏။ မော​ရှေ​က​သာ​လျှင်​ဘု​ရား​သ​ခင်​ရှိ
    တော်​မူ​ရာ မည်း​မှောင်​သော​တိမ်​တိုက်​အ​နီး​သို့ ချဉ်း​ကပ်​လေ​၏။
  cbi-NTPO: Tsejtu chachillaya jelanchin baatala ke-eedenaren, Moisésya juntsa yapij
    bulu ñivijchasha kalen jimi, Diosa' puinsha.
  bod-N: དེ་ལྟར་མི་རྣམས་རྒྱང་རིང་ནས་ལངས་བསྡད་པ་དང་། མོ་ཤེ་དཀོན་མཆོག་བཞུགས་ཡོད་པའི་མུན་པ་སྟུག་པོའི་ཉེ་སར་བཅར་ཏོ།
    །
  sna-sna: Vanhu vakaramba vari chinhambwe, Mozisi paakanga achiswedera kurima gobvu
    kwakanga kuna Mwari.
  spa-BLM: El pueblo se mantuvo a distancia, y Moisés se acercó a la espesa oscuridad
    donde estaba Dios.
  cac-cac: Yuj chi' a eb' chon̈ab' chi', najat ayel eb', axo vin̈aj Moisés chi' ix
    snitzb'at sb'a vin̈ d'a slac'anil jun asun q'uic' b'aj ayec' Dios chi'.
  swh-ULB: hivyo watu walisimama mbali, na Musa alikaribia giza nene Mungu alipokuwa.
  bel-bel: І стаяў народ спадалёк, а Майсей уступіў у змрок, дзе Бог.
  deu-ELBBK: Und das Volk stand von ferne; und Mose nahte sich zum Dunkel, wo Gott
    war.
  mbb-OT: Wazà med-awà is menge etew zuen te nepunduwan dan, ne si Moises mulà mid-uvey
    zuen te mekepal he ǥapun he zutun is Megbevayà.
  mal-2015: അങ്ങനെ ജനം ദൂരത്തു നിന്നു; മോശെയോ ദൈവം ഇരുന്ന ഇരുളിന്നു അടുത്തുചെന്നു.
  tuo-NT: Masã uirã, ʉ̃rʉ̃gʉ̃ yoacureropʉ tojaqueꞌacãrã niwã. Moisé peꞌe Õꞌacʉ̃ nirṍ,
    oꞌmecurua naꞌitĩꞌarĩ curua pʉꞌtopʉ ejanʉꞌcãcʉ niwĩ. *****
  gup-gup: Wanjh bedda djarreh birridanginj minj birridarnhderrehmeninj kore darnkih
    kunwardde, dja nungka Moses wam darnkih kore kunngolburlerri kore God kumkoluy
    ningihni.
  gvs-gvs: Tuwo tomotayadi masigava goi siitáoya go, yau ana gaota kalaabadaina kikina
    goi atáoya. Gaotayana sinaena moe Yaubada ikaaiyaka.
  rmc-rmc: Avke o manuša ačhenas dur a ča o Mojžiš džalas paš e kaľi chmara, andre
    savi sas o Del.
  nlg-nlg: Hauva na vure tara tughuru sagau, ma Moses heghena vamua te va dutuvia
    na ghobaghuli [te pungi] te ghaha God.
  pes-OPV: پس قوم ازدور ایستادند و موسی به ظلمت غلیظ که خدا درآن بود، نزدیک آمد.
  ron-1924: Попорул стэтя ын депэртаре, яр Мойсе с-а апропият де норул ын каре ера
    Думнезеу.
  ben-OBCV: লোকেরা দূরে দাঁড়িয়ে থাকল, আর মোশি সেই ঘন অন্ধকারের দিকে এগিয়ে গেলেন
    যেখানে ঈশ্বর উপস্থিত ছিলেন।
  som-som: Markaasaa dadkii waxay istaageen meel fog, Muusena wuxuu u soo dhowaaday
    gudcurkii qarada weynaa oo Ilaah joogay.
  lat-VUC: Stetitque populus de longe. Moyses autem accessit ad caliginem in qua erat
    Deus.
  eng-ASVBT: And the people stood afar off, and Moses drew near unto the thick darkness
    where God was.
  mna-mna: To zin iwal biibi timap ma timender molo pa abal uunu, mi Mose imiili ma
    isala mini, ma ila kolouŋana pa miiri tieene gabgapŋana ta Anutu imbotmbot lela
    na.
  ita-1885: Il popolo adunque si fermò da lungi; e Mosè si accostò alla caligine;
    nella quale Iddio era.
  eng-LXXUP: And the people stood afar off, and Moses went into the darkness where
    God was.
  eng-ULB: So the people stood far off, and Moses approached the thick darkness where
    God was.
  spa-VBL: Entonces el pueblo se alejó mucho cuando Moisés se acercó a la espesa y
    oscura nube donde estaba Dios.
  fra-_FOB: Le peuple donc se tint loin; et Moïse s'approcha de l'obscurité où était
    Dieu.
  mal-mal: അങ്ങനെ ജനം ദൂരത്ത് നിന്നു; മോശെയോ ദൈവം ഇരുന്ന ഇരുളിന്റെ അടുത്തുചെന്നു.
  urd-GVR: Log dūr hī rahe jabki Mūsā us gahrī tārīkī ke qarīb gayā jahāṅ Allāh thā.
  suz-BL: मुरपुकी ङोन बाक्‍शो बाक्‍तेक्‍म। मोसा चहिं परमप्रभु आ नेक्‍था क्‍येर गोस्‍सुम
    लत। १राजा ८:१२
  ita-1927: Il popolo dunque se ne stava da lungi; ma Mosè s’avvicinò alla caligine
    dov’era Dio.
  ckb-ckb: گەل لە دوورەوە وەستان و موساش لە تەمە چڕەکە نزیک بووەوە، کە خودای لێ بوو.
  eng-BBE: And the people kept their places far off, but Moses went near to the dark
    cloud where God was.
  kan-OKCV: ಆಗ ಜನರು ದೂರದಲ್ಲಿ ನಿಂತರು. ಮೋಶೆಯು ದೇವರಿದ್ದ ಕಾರ್ಗತ್ತಲೆಯ ಹತ್ತಿರ ಬಂದನು.
  bbb-bbb: Areme e ije buka jumeva ijadufuo bu mumabo gamia irekoga Mosisire amite
    ije titute namo ijia urana Godi ivuake ijia vae.
  tam-2017: மக்கள் தூரத்திலே நின்றார்கள்; மோசே, தேவன் இருந்த கார்மேகத்திற்கு அருகில்
    சேர்ந்தான்.
  spa-RV-1909: Entonces el pueblo se puso de lejos, y Moisés se llegó á la osbcuridad,
    en la cual estaba Dios.
  ron-BTF: Și poporul a stat departe, iar Moise s-a apropiat de întunericul gros unde
    era Dumnezeu.
  eng-WEBP: The people stayed at a distance, and Moses came near to the thick darkness
    where God was.
  eng-FBV: The people stood a long way off as Moses went over to the thick, dark cloud
    where God was.
  nld-1939: Terwijl dus het volk op een afstand bleef staan, trad Moses nader tot
    de donkere wolk, waar God in was.
  nch-BL: Huan nochi nopa masehualme más mohuejcaquetzque. Huan Moisés monechcahui
    campa nopa mixti cati yayahuic campa itztoya Dios.
  vie-1934: Vậy, dân sự đứng cách tận xa, còn Môi-se đến gần đám mây đen kịt có Đức
    Chúa Trời ngự ở trong.
  hin-CV: तब लोग दूर ही खड़े रहे, किंतु मोशेह उस घने बादल की ओर बढ़ते गए, जहां परमेश्वर
    की उपस्थिति थी.
  eng-OURB: 'The people stayed at a distance, and Moses [Drawn out] came near to the
    thick darkness where God was. (A: Maftir ·Conclusion·)'
  spa-BES: Y el pueblo guardó sus lugares lejos, pero Moisés se acercó a la nube oscura
    donde estaba Dios.
  tdx-tdx: Fe nijohañe ey avao ondatio vaho nitotoke mb’amy filodolodoan-drahoñe nitoeran’
    Anaharey ao t’i Mosè.
  vid-vid: Wanhu weng'ha nawema kutali mhela Musa nayahejelele ayila ng'hungugu itisile
    moyawele Nguluwi.
  eng-OKE: An altar of earth shalt thou make before Me, and shalt sacrifice upon it
    thy burnt offerings and thy sanctified victims, thy sheep and thy oxen. In every
    place where I may cause My Shekinah to dwell, thither will I send My blessing,
    and will bless thee.
  tha-KJV: พลไพร่ยืนอยู่​แต่ไกล แต่​โมเสสเข้าไปใกล้ความมืดทึ​บท​ี่พระเจ้าทรงสถิตอยู่​นั้น
  por-BR-2018: Então o povo se pôs de longe, e Moisés se chegou à escuridão na qual
    estava Deus.
  deu-ELO: Und das Volk stand von ferne; und Mose nahte sich zum Dunkel, wo Gott war.
  eng-WYC-2018: And the people stood afar (off); and Moses nighed to the darkness,
    wherein God was.
  epo-epo: Kaj la popolo staris malproksime; sed Moseo alproksimiĝis al la mallumo,
    kie estis Dio.
  uig-PIN: Xuning bilǝn halayiⱪ nerida turdi; lekin Musa Huda iqidǝ turƣan ⱪoyuⱪ bulutning
    ⱪexiƣa yeⱪin bardi.
  beo-beo: Be dunu huluane da gadenene hame misi, sedagawane lelu. Mousese hi fawane
    da bunumai mumobi mogomogoi Gode esalebe sogebi amo gadenene asi.
  tpi-OTNT: Tasol ol manmeri i sanap longwe yet na Moses wanpela tasol i go klostu
    long dispela blakpela klaut, God i stap long en.
  hau-SA: Sa’ad da mutane suka tsattsaya da nesa, sai Musa ya matsa kusa da girgije
    mai duhu, inda Allah yake.
  udu-udu: Hili ’kwani doshkin isa dhanaŋ gana/ mo imun mo. Jasa Musa a’di ’de/ ’dishki’da
    raḵa dhiny e is mo e mo jin dikin ma Arumgimis mo be.
  uig-LAT: Shuning bilen xalayiq nérida turdi; lékin Musa Xuda ichide turghan qoyuq
    bulutning qéshigha yéqin bardi.
  nde-nde: Abantu basala belokhu bemi bucwadlanyana, uMosi wangena phakathi komnyama
    waya lapho okwakuloNkulunkulu khona.
  ton-ton: Pea naʻe tuʻu ʻae kakai mei he mamaʻo, pea ʻunuʻunu atu ʻa Mōsese ki he
    poʻuli matolu, ʻaia naʻe ʻafio ai ʻae ʻOtua.
  ces-1613: Tedy stál lid zdaleka; Mojžíš pak přistoupil k mrákotě, kdež byl Bůh.
  eko-eko: Ila atthu apale nalelo khwiiya peetiwene, Munsa khusala avira aattamelaka
    liwiku ntthile looriipa aariivo Nluku.
  eng-WMB: The people stayed at a distance, and Moses came near to the thick darkness
    where God was.
  tam-TCV: இறைவன் இருந்த காரிருளை நோக்கி மோசே போகையில், மக்கள் தூரத்திலே நின்றார்கள்.
  ceb-ULB: Busa nanagpanindog ang mga tawo sa halayo, ug miduol si Moises sa baga
    nga naglagitom nga panganod diin anaa ang Dios.
  pol-UBG: Stał więc lud z daleka, a Mojżesz zbliżył się do gęstego mroku, w którym
    był Bóg.
  agr-agr: Tusa tiajam nuwi ikaa ijunaig yujagkim bukusea wajas aunum Moisés jegantui
    Apajuí pujamunum.
  kyc-kyc: Dopa leyamopape wambu dupwa nanesako karo peyaminyipa kopa soo iminjo koro
    koro leyamo Anatu baa kareyamo dokona Mosese baa iki repeta peya.
  urd-GVU: لوگ دُور ہی رہے جبکہ موسیٰ اُس گہری تاریکی کے قریب گیا جہاں اللہ تھا۔
  deu-1912: Also trat das Volk von ferne; aber Mose machte sich hinzu in das Dunkel,
    darin Gott war.
  ntj-ntj: 'Nyangka-ya tiwangurulu tirtu ngarala nyakulanytja. Nyangka Mawutjanyakutju
    yutuwari marunytjungkula watingarrirranyangka ngamuntirringkula mapitjangu Mama
    Kuurrta lurrtjurringkukitja. # 20.22-26 ngaangka ngaralanytjamunu. # 21, # 22,
    puru # 23 ngaangka ngaralanytjamunu.'
  kan-2017: ಜನರು ದೂರದಲ್ಲಿ ನಿಂತಿದ್ದರು. ಮೋಶೆಯು ದೇವರಿರುವ ಆ ಕಾರ್ಗತ್ತಲಿನ ಸಮೀಪಕ್ಕೆ ಹೋದನು.
  ena-ena: Lɨci hulaŋ iamɨgali agɨlaŋ ataŋ tagɨlaŋ daŋ lagulama hɨniavɨmi. Lagulama
    hɨniavɨdaci Mosesɨ agaŋ avɨli susu hekɨlɨ agadɨ mikɨ pɨŋ umi. Asɨ agaŋ avɨli susu
    hekɨlɨ heŋ ala hɨnimi.
  yap-yap: Machane me yigi par e girdi’ ni yad ba sak’iy u urel, ma kemus ni Moses
    e yan nga to’oben fa gi manileng nib talumor ni aram e gin ni ba’ Got riy.
  hlt-MCSB: Te vaengah pilnam a hla la pai tih Moses tah Pathen om nah yinnah taengla
    thoeih.
  mdy-ETH: ዴራ ሃኪ ዔቄ ቤዛ ዓኣንቴ፥ ሙሴ ፔኤሮ ፆኦሲ ዓኣ ዹሞ ባንሢ ዑኬኔ።
  twi-ASANTE: Nanso, nnipa no tee wɔn ho gyinaa akyirikyiri baabi. Mose deɛ, ɔwuraa
    esum kabii no mu kɔɔ baabi a Onyankopɔn wɔ hɔ.
  eng-WEBU: The people stayed at a distance, and Moses came near to the thick darkness
    where God was.
  bnp-bnp: E huriki ri pesi basi, pali e Moses kunana i lokovonga tabukoi na hini
    i uvo vatubi i made vona a Vure.
  wal-wal: Asai haakkidi eqqidaashin, Xoossai de7iyoosaa sikkida xumaakko Muusee shiiqiis.
  spa-PDDPT: Y el pueblo se mantuvo en pie a distancia mientras Moisés subía a la
    densa nube donde estaba ʼElohim.
  gun-gun: Ha'e ramo ha'e kuery opu'ãmba okuapy mombyry'i. Ha'e rã Moisés ma Nhanderuete
    oĩa katy onhemboja ovy arai pytũ reia py.
  agu-BL: Te yi ate' cyen yi e' xonl Israel joylaje'l tzaj yi wutz, nintzun je' tetz
    Moisés wi'wtz tul yi sbak' yi chin tz'o'tz nin kale atit Ryos.
  ilo-ULB: Isu a nagtakder latta dagiti tattao iti adayo, ket immasideg ni Moises
    iti napuskol a kinasipnget nga ayan ti Dios.
  kpg-kpg: Gei nia daangada gu tuu hua mada tanga i di gonduu, go Moses hua modogoia
    dela ne hana gi hoohoo gi di gololangi maadolu dela e noho ai a God i ono lodo.
  uig-ARA: شۇنىڭ بىلەن خالايىق نېرىدا تۇردى؛ لېكىن مۇسا خۇدا ئىچىدە تۇرغان قويۇق بۇلۇتنىڭ
    قېشىغا يېقىن باردى.
  bps-bps: Kabay i dad to fanak ditù di gumawag, na alò Mosis fdadong di too kmifu,
    na mgat i labun di gumnè Dwata.
  sus-sus: Ɲama naxa lu yire makuye, kɔnɔ Munsa tan naxa siga na nuxui fɔɔrɔxi yire
    Alatala nu na dɛnnaxɛ.
  pon-2006: Ahpw aramas ako pil mihmihte kailalahsang nahnao; a Moses kelehpw me patolahng
    limwahn depwek mosul wasa me Koht ketiket ie.
  jae-jae: Gêdêŋ taŋ Mose kêtu gasuc tao majaŋ, taŋ Anôtô gêmoa ŋalêlôm naŋ, lau sêkô
    jaêcgeŋ.
  ksd-ksd: Ma ra tarai dia ga tur aro vailik, ma Moses i ga kakari maravai tadav ra
    bingnimuna, nina ba God i ga ki tana.
  tur-YTC: Halk uzakta durdu ve Moşe, Tanrı'nın bulunduğu koyu karanlığa yaklaştı.
  grc-BRENT: Εἱστήκει δὲ ὁ λαὸς μακρόθεν, Μωυσῆς δὲ εἰσῆλθεν εἰς τὸν γνόφον, οὗ ἦν
    ὁ Θεός.
  ind-AYT: Jadi, bangsa itu pun berdiri jauh-jauh dan Musa menghampiri kegelapan yang
    pekat, tempat Allah hadir.
  nya-nya: Anthu aja anayima patali koma Mose anayandikira mtambo wakuda kumene kunali
    Mulungu.
  hrv-hrv: Narod ostane podalje, a Mojsije pristupi gustom oblaku gdje se Bog nalazio.
  mps-mps: Tiali goli, te we bidi dabe augwali digibulu digi dolalubadi, Moses agaduba
    deli naga te genuai husugu yai pǫ pąba, te God bidibo digi pai.
  tpi-tpi: Tasol ol manmeri i sanap longwe yet na Moses wanpela tasol i go klostu
    long dispela blakpela klaut, God i stap long en.
  dan-1931: Da holdt Folket sig i Frastand medens Moses nærmede sig Mulmet, hvori
    Gud var.
  vie-OVCB: Khi đoàn người vẫn còn đứng từ xa, Môi-se đi khuất vào trong đám mây dày
    đặc là nơi Đức Chúa Trời ngự.
  guj-2017: “પરંતુ તેમ છતાં લોકો તો દૂર જ ઊભા રહ્યા અને મૂસા ઘનઘોર વાદળ નજીક જ્યાં
    યહોવાહ હતા ત્યાં ગયો.”
  pon-2006A: Ahpw aramas ako pil mihmihte kailalahsang nahnao; a Moses kelehpw me
    patolahng limwahn depwek mosul wasa me Koht ketiket ie.
  por-BRBSL: O povo ficou à distância, e Moisés se aproximou da escuridão espessa
    onde Deus estava.
  aly-aly: Rernem rtnenh apwert ilkwethey arleng-antey. Moses-ant alhek kwenpay ikwer-warl
    Akngey-warl. ...
  cth-cth: Taminaw ni ahlanae koe vah a kangdue awh. Mosi teh Cathut onae koe kinghmonae
    koe lah a hnai.
  twi-twi: Nanso, nnipa no tew wɔn ho gyinaa akyirikyiri baabi. Mose de, owuraa sum
    kabii no mu kɔɔ faako a Onyankopɔn wɔ hɔ no.
  hlt-hlt: Te vaengah pilnam a hla la pai tih Moses tah Pathen om nah yinnah taengla
    thoeih.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ nciɛ́, kɛ̀ Mɔyiisii tɔ́ɔ́nnɛ̀ diwɛtirì Kuyie mborɛ̀.
  msy-2020: Egha gumazamiziba saghon tuivighavɨra itima, Moses uabɨra ghua God aven
    itir ghuariar pɨzimɨn boroghɨn zui.
  azb-azb: Xalq uzaqda duranda Musa orada Allahın olduğu qatı qaranlığa yaxınlaşdı.
  eng-DBY: And the people stood afar off, and Moses drew near to the obscurity where
    God was.
  hin-2017: और वे लोग तो दूर ही खड़े रहे, परन्तु मूसा उस घोर अंधकार के समीप गया जहाँ
    परमेश्वर था।
  wol-KYG: Noonu la mbooloo ma taxawe, dànd tund wa. Mennam Musaa moo jegeji niir
    wu fatt, wa Yàlla nekkoon.
  swp-swp: Tatao hinage eda lohaloha eai se totoro, na Mose ia i hanahanau eada dubaduba
    potopotona gegesina eai, Eaubada nei eai ie mia.
  bjr-bjr: Miqi qimasoofaqa faiqí anaasee nianai marufanoo Mooseefa kai Anutufa asukuna
    arira oonamuki maruna aaqa finau.
  eng-YLT: And the people stand afar off, and Moses hath drawn nigh unto the thick
    darkness where God [is].
  kne-kne: Ngem nantettee dan ipogaw sin ad-addawi et enggay Moses si sinmag-en sin
    naposkol ay liboo ay kad-an Diyos.
  bzd-NTPO: Ie'pa a̱te̱ isa̱u̱k ka̱mië. Moisés ë̀ mía̱ tsi̱net mò tai̱ë wé̱ Skëköl
    tso' ee̱.
  eng-WYC-2017: And the people stood afar; and Moses nighed to the darkness, wherein
    God was.
  eng-WMBB: The people stayed at a distance, and Moses came near to the thick darkness
    where God was.
  urd-GVH: लोग दूर ही रहे जबकि मूसा उस गहरी तारीकी के क़रीब गया जहाँ अल्लाह था।
  rug-rug: Ba turu va seu dia tugo sari na tie, meke e Mosese mo telena si ene tata
    la koasa lei muho, vasina koa sa Tamasa.
  gaz-gaz: Yeroo Museen dukkana limixii iddoo Waaqni turetti dhiʼaatetti, namoonni
    fagoo dhaabatan.
  fra-LSG: Le peuple restait dans l’éloignement; mais Moïse s’approcha de la nuée
    où était Dieu.
  gnn-gnn: Walala yolŋu'‐yulŋunydja ŋunhala bala barrku yukurrana djingaryurruna,
    bala ŋayi Mawtjitjtja marrtjina galkililina, Garraynhana Waŋarrnhana withiyara
    ŋunhimalana, ŋunhi maŋan yukurrana gorruŋala warumukthina.
  yal-yal: Yamaan yi lu tixi yire makuyeni, koni Musa yi a maso kundaan na Ala yi
    dɛnaxan yi.
  iou-iou: Ude yäwetkuko upäŋkaŋ ämawebe ban pen irirä Moses inigän Anututä itkukken
    gupe kubiri pähap u dubiniken kuŋkuk.
  haw-1868: Ku mai la na kanaka ma kahi loihi e aku, a hookokoke aku la o Mose, i
    ke ao panopano a ke Akua i uoho ai.
  arb-NAV: وَبَيْنَمَا كَانَ الشَّعْبُ وَاقِفاً مِنْ بَعِيدٍ، اقْتَرَبَ مُوسَى مِنَ
    الظَّلامِ المُتَكَاثِفِ حَيْثُ كَانَ اللهُ.
  ewe-ewe: Le esime ameawo le tsitre ɖe adzɔge la, Mose ge ɖe blukɔ si me Mawu nɔ
    la me.
  eng-LEE: And the people stood afar off, and Moses drew near unto the thick darkness
    where God was.
  gvn-gvn: '@see-verse:EXO.020.020'
  asm-FB: সেয়ে লোকসকল দূৰত থিয় হৈ আছিল; কিন্তু মোচিয়ে যি ঠাইত ঈশ্বৰ আছিল, সেই ঘোৰ
    অন্ধকাৰৰ ফালে গতি কৰিলে।
  sus-A: حَمَ نَشَ لُ يِرٍ مَكُيٍ، كْنْ مُنسَ تَن نَشَ سِفَ نَ نُشُي قْورْشِ يِرٍ
    عَلَتَلَ نُ نَ دّننَشّ.
  fra-SBL: Le peuple resta à distance, et Moïse s'approcha de l'épaisse obscurité
    où se trouvait Dieu.
  hbo-hbo: וַיַּעֲמֹ֥ד הָעָ֖ם מֵרָחֹ֑ק וּמֹשֶׁה֙ נִגַּ֣שׁ אֶל־הָֽעֲרָפֶ֔ל אֲשֶׁר־שָׁ֖ם
    הָאֱלֹהִֽים׃ פ
  eng-WYCLIFFE: And the puple stood afer; forsothe Moises neiyede to the derknesse,
    wherynne God was.
  pjt-pjt: Munu paluṟu kutju puḻingka tatiṟa ma-ilaringu Godala panya ngangkaḻi maṟungka
    ngaṟanyangka, kaya aṉangu tjuṯa tjaṟu ngaṟangi puḻinguṟu ma-paṯuringkula.
  cwe-cwe: Lusita Musa viyawile habehi na wingu diya dizamile moyakalile Mulungu,
    wanhu wose wema kutali.
  kik-kik: Andũ acio magĩgĩikara o haraaya, nowe Musa agĩthengerera harĩa haarĩ nduma
    ndumanu, harĩa Ngai aarĩ.
  fra-NCL: Et le peuple resta à distance ; mais Moïse s’approcha de la nuée où était
    Dieu.
  cek-AK: Kaminawk loe kangthla ah angdoet o, toe Mosi loe Sithaw ohhaih kathah parai
    tamai kamnum ohhaih bangah a caeh.
  xla-xla: Amasiyama opatapo ala me-pateka꞉mu dla ha꞉ha꞉lati Mosesta meyelope namile
    amtuwale dulu dla God mateka꞉pi dla kulume hetaiyo.
  cuk-cuk: Israel-dulemardi, Moisés mogir-guduregedgi-Bab-Dummad-maidse-nadedi bannabaa
    dakbuk gusad.
  uig-CYR: Шуниң билән халайиқ нерида турди; лекин Муса Худа ичидә турған қоюқ булутниң
    қешиға йеқин барди.
  pma-pma: Ka meatin keil amulomales soutin, ka Mosis enges mual va vesesal en out
    koa Ahi mul ien, en mari mahmah koa malikelik.
  tel-2017: ప్రజలు దూరంగా నిలబడ్డారు. మోషే దేవుడు ఉన్న కారుమబ్బుల దగ్గరికి చేరుకున్నాడు.
  hat-BSA: Alò, pèp la te kanpe a yon distans, pandan Moïse te pwoche gwo nwaj la
    kote Bondye.
  nay-nay: Tangulun ar narrinyerar kuarun, loru itye Mosese inangk Godowe, lewin yonguldyungai.
  kos-kos: Tusruktu mwet uh srakna tu loessula, ac Moses mukena kalukyang nu ke pukunyeng
    lohsr matoltol uh, yen God El oasr we.
  hbo-WLC: וַיַּעֲמֹ֥ד הָעָ֖ם מֵרָחֹ֑ק וּמֹשֶׁה֙ נִגַּ֣שׁ אֶל־הָֽעֲרָפֶ֔ל אֲשֶׁר־שָׁ֖ם
    הָאֱלֹהִֽים׃ פ
  ibo-ibo: Nʼihi nke a, mmadụ niile guzoro nʼebe dị anya site nʼugwu ahụ. Ma Mosis
    bara nʼime igwe ojii ahụ, ebe Chineke nʼonwe ya nọ.
  ory-ory: ତେଣୁ ଲୋକମାନେ ଦୂରରେ ଠିଆ ହୋଇ ରହିଲେ; ମାତ୍ର ଯେଉଁଠାରେ ପରମେଶ୍ୱର ଥିଲେ, ମୋଶା ସେହି
    ଘୋର ଅନ୍ଧକାର ନିକଟକୁ ଗମନ କଲେ।
  chk-chk: Iwe, ekewe aramas ra chök ütato me toau, nge Moses a kan ngeni ewe kuchuchol
    Kot a nom lon.
  rop-rop: Bat detlot pipul bin stil jandap longwei, en Mosis miselp bin go gulijap
    langa det dakwan klaud weya God bin jidan.
  ukr-1871: І постали люде оддалеки; а Мойсей приступив до темряви, де Бог.
  bch-bch: Io, gid panua timadmadid aluai tede maitne, be Moses ilalala ga ingata
    laulau kusuksuk toa Deo imamado ngan.
  deu-1951: Und das Volk stand von ferne; Mose aber machte sich hinzu in das Dunkel,
    darinnen Gott war.
  eng-JPS: (20-18) And the people stood afar off; but Moses drew near unto the thick
    darkness where God was.
  srp-1865: I narod stajaše izdaleka, a Mojsije pristupi k mraku u kojem bješe Bog.
  lug-lug: Abantu ne basigala nga bayimiridde walako, naye Musa n’asembera mu kizikiza
    ekikwafu Katonda mwe yali.
  heb-heb: ויעמד העם מרחק ומשה נגש אל הערפל אשר שם האלהים׃
  ben-IRV: তখন লোকেরা দূরে দাঁড়িয়ে থাকলো; আর মোশি ঘন অন্ধকারের কাছে চলে গেলেন, যেখানে
    ঈশ্বর ছিলেন।
  pan-pan: ਤਾਂ ਪਰਜਾ ਦੂਰ ਖੜੀ ਰਹੀ ਪਰ ਮੂਸਾ ਉਸ ਘੁੱਪ ਹਨੇਰ ਦੇ ਕੋਲ ਢੁੱਕਾ ਜਿੱਥੇ ਪਰਮੇਸ਼ੁਰ ਸੀ।
  tkr-tkr: Millet əq'əna ulyoyzar. Mısar ayk'anna Allahnane k'aarıne buludusqa.
  mya-JVB: လူ များတို့သည်လည်း အဝေး ၌ ရပ် နေကြ၏။ မောရှေ မူကား ၊ ဘုရား သခင်ရှိတော်မူရာ
    ထူထပ် သော မှောင်မိုက်သို့ ချဉ်းကပ် လေ၏။
  tte-O: Na tomo iyaele kali mwayaga iyai dedei yabo mena sitotolo yo Mosese ibomamo
    ilau yaloyaloi dubadubana yo balubaluna salina mena bwaine Yaubada imiyamiya koina.
  tbg-tbg: Mosiva minti tumanta vaiinti nahenti qaqiqai niara kanta vauvaro Mosiva
    Kotiva vaunaini vankora ari vau tonavuva vauraqi vura...
  hmo-hmo: To taunimanima be daudau dekenai idia gini noho, bona Mose sibona be Dirava
    ia noho gabuna, ori koremakorema dekenai ia raka kahirakahira.
  urd-urd: और वह लोग दूर ही खड़े रहे और मूसा उस गहरी तारीकी के नज़दीक गया जहाँ ख़ुदा
    था।
  rus-SYN: И стоял весь народ вдали, а Моисей вступил во мрак, где Бог.
  bqc-SIM: Aa zɛ kãaa, ↄ̃ Mↄizi sↄ̃̀ tɛlui, gu pↄ́ Lua kupiu.
  tcz-CHONGTHU: “Meilhang kiheh muthim'in atom nalah Pathen angsung'a chun Mose ache
    lut tan ahile, mipi jong chu akicha uvin gamlha thimma chun ading densoh kei tauve.”
  mar-mar: मोशे, ढगांच्या दाट अंधारात, जेथे देव होता तेथे गेला, तोपर्यंत लोक पर्वतापासून
    लांब उभे राहिले.
  qub-qub: Chaypita runacuna carullacho carcaycaptin Moisesga aywaran yana pucutaycho
    Dios caycashan cajman.
  bqp-bqp: Ò zɛ zã̀ dire, akũ Musa nà túsukpɛ gègetee pìii, gu kũ Luda kun pìn.
  hat-hat: Men pèp la rete kanpe byen lwen. Sèl Moyiz te pwoche kote nwaj nwa a kote
    Bondye te ye a.
  eng-BSB: And the people stood at a distance as Moses approached the thick darkness
    where God was.
  tod-tod: Nuɓusɛiti ti ɠɛni loni ɠoozama. Kɛlɛ Moize maaɓuɠani tonaɓiingi ʋa, ʋɛ
    GALA ge ɠɛni ná.
  eng-WEBPB: The people stayed at a distance, and Moses came near to the thick darkness
    where God was.
  kbq-kbq: Anage hige'za ana veamo'za ogamu'a oti'nageno Mosese'a, haninentake hampomagino
    antrako'ma hu'nefima Anumzamo'ma mani'nerega vu'ne.
  nhe-BL: Huan nochi nopa tlacame más mohuejcachijque. Huan Moisés monechcahui campa
    nopa mixtli tlen yayahuic campa itztoya Dios.
  bus-bus: Aↄ̃ↄ zɛ kãaa, ben Musa sↄ̃̀ tɛ́sukpɛ gègete pìzi, guu kɛ̀ Ludaa kún pìn.
  gub-BL: Upyta teko muite ywytyr wi wà. Xo Moizez zo utyryk oho wanuwi ywytyr kutyr,
    ywàkun ipihunahy ma'e Tupàn heko haw huwake uhem pà.
  eng-DRA: And the people stood afar off. But Moses went to the dark cloud wherein
    God was.
