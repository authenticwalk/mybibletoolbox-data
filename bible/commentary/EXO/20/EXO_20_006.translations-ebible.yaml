verse: EXO.020.006
translations:
  mal-C: എന്നാൽ എന്നെ സ്നേഹിച്ച് എന്റെ കൽപ്പനകൾ പ്രമാണിക്കുന്നവരോട് ആയിരം തലമുറവരെ
    ഞാൻ കരുണകാണിക്കും.
  deu-TKW: aber Gnade erweist solchen, die mich lieben und meine Befehle beobachten,
    auf Tausende hinaus.
  lin-lin: Kasi natalisaka bolingo na Ngai kino na molongo ya nkoto epai ya bato oyo
    balingaka Ngai mpe babatelaka mibeko na Ngai.
  eng-LSV: and doing kindness to thousands, of those loving Me and keeping My commands.
  eng-GNV: And shewing mercie vnto thousandes to them that loue me, and keepe my commandemets.
  eng-WEBSTER: And showing mercy to thousands of them that love me, and keep my commandments.
  nhw-BL: Pero ica catli nechicnelíaj huan catli quichihuaj notlanahuatil, niquinicnelis
    huan niquintlasojtlas ininconehua, huan iniixhuihua huan hasta nopa iniixhuihua
    quinpiyase iniixhuihua mil huelta. Quena, notlasojtlacayo quinajsis para nochipa.
  swh-ONEN: lakini ninaonyesha upendo kwa maelfu ya vizazi vya wale wanipendao na
    kuzishika amri zangu.
  bba-bba: Adɑmɑ be bɑ mɑn kĩ, mɑ bɑ nɛn woodɑ nɑsie, nɑ rɑ ben bibun bweseru wɔnwɔndu
    kue sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: and shewing mercy unto thousands of them that love me, and keep my commandments.
  cpy-cpy: Riima ikaatzi etakote-tee-nani naaka, ikemijan-teero noñaani, osheki netakotee-yaari
    rirori, ari nokanteeriri maawoeni icharini-teeyaari ikaati poyaatee-yaarini paata.
  mpx-mpx: Yaa bolo hi nunuwana-agau ge no logugui hi henapuan, na nunuwana-agil heyan
    ge heyan nige ni momowasi.
  wbp-wbp: Kala yapa panu-kari kajijili yulkami, yapangku panungku kuja kajulu kuruwarri
    marlaja mardarni, kapurna-jana warrarda yulkami tarnnga-juku. Kularna-jana yampinjarla
    yani.
  luo-luo: to anyiso hera ni tienge gana gi gana mar jogo mohera kendo morito chikena.
  meu-meu: a e ura henigumu bona egu taravatu e badinamu taudia baina bogadia hisi
    ela uru daha.
  npi-ULB: तर मलाई प्रेम गर्ने र मेरा आज्ञाहरू पालन गर्ने हजारौँ पुस्तासम्म म मेरो
    करारको विश्‍वसनीयता देखाउनेछु ।
  yor-yor: Èmi a sì máa fi àánú hàn sí ẹgbẹẹgbẹ̀rún àwọn tí ó fẹ́ mi, tí wọ́n sì ń
    pa òfin mi mọ́.
  emp-NTPO: Baribʌrʌ bãrãba mʌ̃da quĩrĩã panananibʌrʌ, idjab̶a mʌ̃ leyra ĩjã o pananibʌrʌ,
    mʌ̃a bãrãra, jũma bãrã warrarãneba yõbʌdarã sid̶a ewariza quĩrĩã b̶aya.
  ind-ind: Tetapi kepada orang-orang yang mengasihi Aku dan menaati perintah-Ku, Aku
    akan menunjukkan kebaikan hati-Ku atas keluarganya sampai ribuan generasi.
  pes-OPCB: اما بر کسانی که مرا دوست داشته باشند و دستورهای مرا پیروی کنند، تا هزار
    نسل رحمت می‌کنم.
  aer-aer: Kenhe tyerrtye arrpenhe areye akenhe Atyenge ahentye aneme, tyerrtye areyele-arle
    atywerrenge Atyinhe atnyenemeke, Ayenge itneke akwete-ante ahentye anetyenhenge.
    The itnenhe impetyakenhe anetyenhe.
  tgl-ULB: Pero magpapakita ako ng katapatan sa tipan sa libu-libong mga nagmamahal
    sa akin at susunod sa aking mga utos.
  cbu-NT: Itaru, yuw tputs nuwaa chinakana anootssha nuwsha kizpur chinachina; misha
    istachina. Siyachchee nlluranuri urutamari istachima. Itaru, yuw tputs nuwaa chinakana
    anootsimtiya.
  hui-hui: Ai i̱ gubalini halu i̱na larodaguabi i̱naga mana lo wirugo ngodaguabi hale
    halu biaga karu i̱na ti gubalini halu maha ti waneigini dabane hama poraru gubalini
    haho wiaabo haga kogoni, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ့​ကို​ချစ်​၍​ငါ့​ပညတ်​တို့​ကို​စောင့် ထိန်း​သော​သူ​တို့​အား
    အ​မျိုး​အ​စဉ်​အ​ဆက် ထောင်​သောင်း​တိုင်​အောင်​ငါ​၏​မေတ္တာ​ကို​ပြ တော်​မူ​မည်။
  cbi-NTPO: tsaaren mun inu estya', iya naakide tiñuba ura' meengue' tsanguemulanuya
    1000 bijee sera' jinsha bain estya' ura' kemuyu.
  bod-N: འོན་ཀྱང་ང་རང་གཅེས་སུ་འཛིན་པ་དང་བདག་གི་བཀའ་སྲུང་མཁན་རྣམས་ལ་མི་སྟོང་ཕྲག་གི་བར་དུ་ཐུགས་བརྩེ་བར་བྱེད་དོ།
    །
  sna-sna: asi ndicharatidza rudo kuzvizvarwa zvine chiuru, avo vanondida uye vanochengeta
    mirayiro yangu.
  spa-BLM: y que muestra bondad amorosa a miles de los que me aman y guardan mis mandamientos.
  cac-cac: Axo eb' tzin xajanani, eb' sc'anab'ajan in checnab'il, ol in xajanej eb'
    yed' eb' yin̈tilal eb' yic ol b'eyn̈ejb'atoc.
  swh-ULB: Ila nitaweka agano la uaminifu kwa maelfu watakao nipenda na kushika amri
    zangu.
  bel-bel: і Які чыніць мілату тысячам родаў, што любяць Мяне і шануюць запаведзі
    Мае.
  wed-wed: Wate taui aiavoi nuanuau e vaivaini ma au tarawatu e vovojijini au nuavaina
    maemae-nonoana ana verei da kimta tausan nanare.
  deu-ELBBK: und der Güte erweist, auf Tausende hin, an denen, die mich lieben und
    meine Gebote beobachten.
  mbb-OT: Piru ibpeehè ku is keupiya ku ziyà te mahabet he lapis te kevuwazan he ebmahal
    kedì wey edtuman te menge suǥù ku.
  mal-2015: എന്നെ സ്നേഹിച്ചു എന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്കു ആയിരം തലമുറ വരെ ദയ
    കാണിക്കയും ചെയ്യുന്നു.
  tuo-NT: Yʉꞌʉre mairã, yʉꞌʉ dutiꞌquere queoro weerã́ peꞌema peje turiri beꞌrocjãrãrẽ
    maꞌinuꞌcũgʉ̃saꞌa.
  gup-gup: Dja ngaleng, ngaye munguyh ngabendjalmarnedjare duninjh birrimirndewern
    bininj dja nawu mawahmawah bedberre bu ngandimarnedjare dja kabirriwokmarrkmang
    manbu mankarre ngardduk. Kuhni ngakurduyime munguyh munguyh.”
  gvs-gvs: Go avatauwa neta simatakooiyegu be nakae guna lovina sikabikaaonedi, e
    amo tauyadi be nakae mlidi idi bodao badabadaidi simamaima yaidi goi alokatedi.
  rmc-rmc: Ale o verno kamiben presikavav ezera pokoleňjenge, save man kamen a doľikeren
    mire prikazaňja.
  nlg-nlg: Ma rahei tara doloviu mara taonighi nigua na vetena, inau ku dolovira ritini
    tana togha ni vavata ni tinoni tara mai muridira.
  pes-OPV: و تا هزار پشت بر آنانی که مرا دوست دارند و احکام مرا نگاه دارند، رحمت می‌کنم.
  ron-1924: ши Мэ ындур пынэ ла ал мииля ням де чей че Мэ юбеск ши пэзеск порунчиле
    Меле.
  aui-aui: Bi memeda koni nuwayuyunegu da yagu gwara konakabisisiredi na aninuwayuyunena
    wiikaruvemi bi kate nosinosimi yawata kimta 1,000 murine kiiravidiye.
  ben-OBCV: কিন্তু যারা আমাকে ভালোবাসে ও আমার আজ্ঞাগুলি পালন করে, হাজার প্রজন্ম পর্যন্ত
    তাদের প্রতি ভালোবাসা দেখাই।
  som-som: oo waxaan u naxariistaa kumanyaal ah kuwa i jecel oo amarradayda xajiya.
  lat-VUC: et faciens misericordiam in millia his qui diligunt me, et custodiunt præcepta
    mea.
  eng-ASVBT: and showing lovingkindness unto thousands of them that love me and keep
    my commandments.
  mna-mna: '@see-verse:EXO.020.005'
  ita-1885: Ed uso benignità in mille generazioni verso coloro che mi amano, e osservano
    i miei comandamenti.
  eng-LXXUP: and bestowing mercy on them that love me to thousands of them, and on
    them that keep my commandments.
  eng-ULB: But I show covenant faithfulness to thousands of those who love me and
    keep my commandments.
  spa-VBL: pero muestro mi amor fiel a las miles de generaciones que me aman y guardan
    mis mandamientos.
  fra-_FOB: Et qui fais miséricorde jusqu'à mille générations à ceux qui m'aiment
    et qui gardent mes commandements.
  mal-mal: എന്നെ സ്നേഹിച്ചു എന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്ക് ആയിരം തലമുറവരെ ദയ
    കാണിക്കുകയും ചെയ്യുന്നു.
  lit-lit: ir rodantis gailestingumą tūkstančiams tų, kurie mane myli ir laikosi mano
    įsakymų.
  urd-GVR: Lekin jo mujh se muhabbat rakhte aur mere ahkām pūre karte haiṅ un par
    maiṅ hazār pushtoṅ tak mehrbānī karūṅga.
  suz-BL: तन्‍न सु सुमी आं कली दाक्‍नीमी, आं शेंशो लोव़ टीनीमी, मेको आन आल, चच युइ
    नु युइ आन युइ आन पाला सम्‍म कली ला ममाइ, हजार हजार पाला सम्‍म गेना हना यो शिशी
    पाइक्‍नुङमी। प्रस्‍थान ३४:७; ब्‍यवस्‍था ७:९
  ita-1927: e uso benignità, fino alla millesima generazione, verso quelli che m’amano
    e osservano i miei comandamenti.
  ckb-ckb: بەڵام خۆشەویستی نەگۆڕ بۆ هەزاران لە خۆشەویستانم دەردەخەم، ئەوانەی گوێڕایەڵی
    ڕاسپاردەکانم دەبن.
  eng-BBE: And I will have mercy through a thousand generations on those who have
    love for me and keep my laws.
  kan-OKCV: ನನ್ನನ್ನು ಪ್ರೀತಿಸಿ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗೆ, ಸಾವಿರ ತಲೆಗಳವರೆಗೆ ಪ್ರೀತಿ
    ತೋರಿಸುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:EXO.020.005'
  tam-2017: என்னிடம் அன்புகூர்ந்து, என்னுடைய கற்பனைகளைக் கைக்கொள்ளுகிறவர்களுக்கோ ஆயிரம்
    தலைமுறைவரை இரக்கம் செய்கிறவராக இருக்கிறேன்.
  spa-RV-1909: Y que hago misericordia en millares á los que me aman, y guardan mis
    mandamientos.
  ron-BTF: Și arătând milă la mii dintre cei ce mă iubesc și țin poruncile mele.
  eng-WEBP: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  eng-FBV: but I show trustworthy love to the thousands of generations who love me
    and keep my commandments.
  nld-1939: maar die genadig is aan het duizendste geslacht van hen, die Mij liefhebben
    en mijn geboden onderhouden.
  nch-BL: Pero ica cati techicnelíaj huan cati quichihuaj notanahuatil, niquinicnelis
    huan niquintasojtas ininconehua, huan iniixhuihua huan hasta nopa iniixhuihua
    quinpiyase iniixhuihua mil huelta. Quena, notasojtacayo quinajsis para nochipa.
  vie-1934: và sẽ làm ơn đến ngàn đời cho những kẻ yêu mến ta và giữ các điều răn
    ta.
  hin-CV: किंतु उन हजारों पीढ़ियों पर, जिन्हें मुझसे प्रेम है तथा जो मेरे आदेशों का
    पालन करते हैं, अपनी करुणा प्रकट करता रहूंगा.
  eng-OURB: and showing chesed ·loving-kindness· to thousands of those who 'ahav ·affectionately
    love· me and keep my mitzvot ·instructions·.
  spa-BES: Y tendré misericordia por mil generaciones sobre los que me aman y guardan
    mis leyes.
  tdx-tdx: vaho mampiboake fikokoa-migahiñe ami’ ty tariratse fah’ arivo’ o mpikoko
    ahiko naho mañàmbeñe o lilikoo.
  vid-vid: Ila ndanguwalajila igano lya kwimilila maelufu ga wala wawele na igano
    kwa heni na kibata malajizo ga heni.
  eng-OKE: But doing good to thousands of generations of those who love Me and keep
    My commandments.
  tha-KJV: แต่​แสดงความเมตตาต่อคนที่รักเรา และรักษาบัญญั​ติ​ของเรา จนถึงพันชั่วอายุ​คน
  por-BR-2018: E que faço misericórdia em milhares aos que me amam, e guardam meus
    mandamentos.
  deu-ELO: und der Güte erweist, auf Tausende hin, an denen, die mich lieben und meine
    Gebote beobachten. -
  eng-WYC-2018: and I do mercy into thousands, to them that love me, and keep my behests.
    (but I do mercy unto thousands, to those who love me, and who keep my commandments.)
  epo-epo: kaj kiu faras favorkoraĵon por miloj al Miaj amantoj kaj al la plenumantoj
    de Miaj ordonoj.
  uig-PIN: Əmma Meni sɵyidiƣan wǝ ǝmrlirimni tutidiƣanlarƣa ming ǝwladiƣiqǝ ɵzgǝrmǝs
    meⱨribanliⱪ kɵrsitimǝn.
  beo-beo: Be nowa da Nama asigi galea amola Na hamoma:ne sia:i nabawane hamosea,
    Na da ema amola egaga fi osea:idafa ilima asigi hou olelemu.
  tpi-OTNT: Tasol ol manmeri i laikim mi tumas na i save bihainim olgeta lo bilong
    mi, orait bai mi laikim ol tru na mi laikim ol 1,000 lain tumbuna bilong ol i
    kamap bihain.
  hau-SA: amma ina nuna ƙauna ga tsara dubbai na waɗanda suke ƙaunata, suke kuma kiyaye
    umarnaina.
  udu-udu: Hili aha/ ṯora mo/en jin ṯelu sho’k mo gom emena alip̱ kun enki aha/ mo
    dhali dhu gwoŋḵan pem mo.
  uig-LAT: Emma Méni söyidighan we emrlirimni tutidighanlargha ming ewladighiche özgermes
    méhribanliq körsitimen.
  nde-nde: kodwa ngitshengisela uthando kuzizukulwane eziyinkulungwane zalabo abangithandayo
    njalo begcina imilayo yami.
  ton-ton: Pea u fakahā ʻae ʻaloʻofa ki he ngaahi toko afe ʻokinautolu ʻoku ʻofa kiate
    au mo tauhi ʻeku ngaahi fekau.
  ces-1613: A činící milosrdenství nad tisíci těmi, kteříž mne milují, a ostříhají
    přikázaní mých.
  eko-eko: ila kintthantta na tthakaraka mpakha khapila alufu epile zinikiphetaaye
    na zinshututelaaye mirumo zaka.
  eng-WMB: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  tam-TCV: ஆனால் என்னிடம் அன்பாயிருந்து, என் கட்டளைகளைக் கைக்கொள்கிறவர்களுக்கோ, ஆயிரம்
    தலைமுறைகளுக்கும் அன்பு காட்டுகிறவராயும் இருக்கிறேன்.
  ceb-ULB: Apan ipakita ko ang matinud-anong kasabotan ngadto sa liboan nga nahigugma
    kanako ug nagtuman sa akong mga sugo.
  pol-UBG: A okazujący miłosierdzie tysiącom tych, którzy mnie miłują i strzegą moich
    przykazań.
  agr-agr: Tujash mina anentuinak, chichamjun betek umigtuidaunak ashí niina uchiji
    wegantu agtina nujai shiig anentsan tuké kuitamnaitjai.
  kyc-kyc: Dopa pirunupape wambu malu mee namba mona retapala nambana mawa pii dusipa
    minyaro kararaminyi dupwa nambame mona retalu reto retenge.
  urd-GVU: لیکن جو مجھ سے محبت رکھتے اور میرے احکام پورے کرتے ہیں اُن پر مَیں ہزار
    پُشتوں تک مہربانی کروں گا۔
  deu-1912: und tue Barmherzigkeit an vielen Tausenden, die mich liebhaben und meine
    Gebote halten.
  ntj-ntj: Nyangka ngayuku-tjuya mukulyanytju nyinapayinya, puru ngayuku wangka wangarnarralu
    kulira palyalpayinya, palunyaku-tjanamparna tjamupirti mukulyanytjulu kanyinma.
    Nyangka-ya marlangkatja-marlangkatja pakaranyangka-rna mukulyanytjulu tirtu kanyinma.
  kan-2017: ನನ್ನನ್ನು ಪ್ರೀತಿಸಿ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳುವವರಿಗಾದರೋ ಸಾವಿರ ತಲೆಗಳವರೆಗೆ
    ದಯೆತೋರಿಸುವೆನು.
  ena-ena: '@see-verse:EXO.020.005'
  yap-yap: Machane pi’in ni gu bt’uf rorad ma yad ma fol ko pi motochiyel rog e gu
    ra dag e t’ufeg rog ngorad ni bbiyu’ e mfen.
  hlt-MCSB: Kai aka lungnah tih ka olpaek aka tuem taengah tah a thawng thawng la
    sitlohnah tueng.
  mdy-ETH: ታና ናሽካዞንሢና ታኣኮ ዓይሢፆ ካፓዞንሢም ቢያ ጋዓንቴ ዴንዲ ሺያ ሾይንቲ ሄላንዳኣና ታኣኮ ናንጊና ናንጋ ናሹሞ
    ታ ፔጋሲ ዻዋያኬ።
  twi-ASANTE: Na medɔ awoɔ ntoatoasoɔ mpem a wɔdɔ me na wɔdi mʼahyɛdeɛ so.
  mwc-mwc: Saba iyabosi tebi nuwayauyauniku ba au kairuwana te bosisireyei wai au
    nuwayauyauna kurisi ina nae bonabona, kimta ba ku kimta kesana ba ina madamana.
  eng-WEBU: and showing loving kindness to thousands of those who love me and keep
    my commandments.
  bnp-bnp: E huriki ri ngaru iau, ri gi ramai a maka vinara nau, bara ngaru vakaroro
    ria, a ngaru a hamone ria i ravulu rangale (1,000).
  bvr-bvr: Rrapa aburr-werranga aburr-nga aburr-gata aburr-jaranga jal aburr-nirra
    apula, minypa gun-ngaypa wengga gubu-borrwuja apula aburr-nirra, birripa jarra
