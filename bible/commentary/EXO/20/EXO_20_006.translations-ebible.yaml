    iniixhuihua mil huelta. Quena, notlasojtlacayo quinajsis para nochipa.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ yemazi aↄ̃ↄ ma dokayãnↄ kũnanↄ sↄ̃, mɛɛ̀gↄ̃ gbɛ̃kɛɛ vĩńyomɛ
    ai ń boriia.
  gub-BL: Aze amo heamutar katu wà nehe, aze weruzar heze'eg wà nehe, azamutar katu
    ta'yr ihe wà nehe, azamutar katu hemimino ihe wà nehe no. Azamutar katu putar
    izuapyapyr te 1.000 haw ihe wà nehe no.
  eng-DRA: And shewing mercy unto thousands to them that love me, and keep my commandments.
