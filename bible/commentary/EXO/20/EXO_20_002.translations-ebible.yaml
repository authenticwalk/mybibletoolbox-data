verse: EXO.020.002
translations:
  mal-C: “അടിമനാടായ ഈജിപ്റ്റിൽനിന്ന് നിങ്ങളെ പുറത്തുകൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിങ്ങളുടെ
    ദൈവം ആകുന്നു.
  deu-TKW: Ich bin Jahwe, dein Gott, der dich aus Ägypten, aus dem Lande, wo ihr Sklaven
    wart, weggeführt hat.
  lin-lin: « Nazali Yawe, Nzambe na yo, oyo abimisaki yo wuta na mokili ya Ejipito
    epai wapi ozalaki na bowumbu.
  eng-LSV: “I [am] your God YHWH, who has brought you out of the land of Egypt, out
    of a house of servants.
  eng-GNV: I am the Lord thy God, which haue brought thee out of the land of Egypt,
    out of the house of bondage.
  eng-WEBSTER: I am the LORD thy God, who have brought thee out of the land of Egypt,
    out of the house of bondage.
  nhw-BL: “Na niDIOS, niamoTECO, catli nimechquixti ipan tlali Egipto campa antetequipanohuayayaj
    san tlapic quen anmechcojtosquíaj.
  swh-ONEN: “Mimi ndimi Bwana Mungu wako, niliyekutoa Misri, kutoka nchi ya utumwa.
  bba-bba: Nɛnɑ Gusunɔ bɛɛn Yinni wi u rɑ n wɑ̃ɑ nɛ wi nɑ bɛɛ yɑrɑmɑ Eɡibitin tem
    di, nɑ bɛɛ yɑkiɑ sɑɑ yorun di.
  eng-KJVCPB: I am the Lord thy God, which have brought thee out of the land of Egypt,
    out of the house of bondage.
  cpy-cpy: “Naaka Pitajorentsite, naaka ahaemiri rompera-waetee-tzimi Apitantoniki.
  mpx-mpx: “Nau Yehoba wami Yabowaine, ya ahemiwa Itipita wami abaloloyowana.
  wbp-wbp: “Ngajurna YAAWIYI Kaatu kuja kankujulu pura. Ngajurna-nyarra yajarninjarla
    kangurnu ngurrara Yijipi-jangkaju ngulalpalu-nyarra ngulangkarlu Yijipi-wardingki-paturlu
    jinyijinyi-manu warrki-jarrinjaku pirijina-piya.
  luo-luo: “An e Jehova Nyasaye ma Nyasachu mane ogolou e piny Misri, ka uwuok e piny
    mane unie wasumbini.
  meu-meu: 'Lau binai Iehova, emu Dirava: Aigupto taudia edia tano bona edia iḡui
    rumana amo na hakamu lasi. ?'
  npi-ULB: “म परमप्रभु तिमीहरूका परमेश्‍वर हुँ जसले तिमीहरूलाई मिश्र देश अर्थात् दासत्वको
    घरबाट निकालेर ल्याएँ ।
  yor-yor: “Èmi ni Olúwa Ọlọ́run yín, tí ó mú un yín jáde láti ilẹ̀ Ejibiti, láti
    oko ẹrú jáde wá.
  emp-NTPO: –Mʌ̃ra Ãcõrẽa. Mʌ̃abʌrʌ bãrãra Egiptod̶e nezoca b̶ead̶ada ẽdrʌ enesia.
  ind-ind: “Akulah TUHAN Allahmu, yang sudah membawa kalian keluar dari perbudakan
    di Mesir.
  pes-OPCB: «من خداوند، خدای تو هستم، که تو را از اسارت و بندگی مصر آزاد کردم.
  aer-aer: “Ayenge kwenhe YAHWEH aneme, Ngkarte arrantherre-arle apentemeke. The kwenhe
    arrenhantherrenhe Egypt-ngentyele arratelhe-ileke Egypt-arenye areyele-arle arrenhantherrenhe
    warrke-irretyeke uternetyartenge ayernentye akngerre areye-arteke.
  tgl-ULB: “Ako ay si Yahweh, inyong Diyos, ang naglabas sa inyo mula sa lupain ng
    Ehipto, mula sa labas ng bahay ng pagkaalipin.
  cbu-NT: Nuw waatatana Taarashipani; siyaam Israelchichis Apanlliris. Siysa Ijiptosh
    tsap kiyung kachiykus taakus, nuwsha siyaa nayaniranguri tashitungarangi; nuw
    antana.
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe i̱na tí Iyibi dindini garabaya
    biabe ale biaga hemiria haru tagira ibirugoni i̱ kogoni, lene.
  mya-mya: '@see-verse:EXO.020.001'
  cbi-NTPO: Iyaa Yavé, ñulla' Diosyu; iyaa ñullanu Egiptosha dechuren mangalaamuyu,
    naa ñulla yaichi manda-i' taawasha kemuwa deeñu bain.
  bod-N: བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞིང་། ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་གྱི་བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཁྲིད་མཁན་ཡང་ཡིན་ནོ།
    །
  sna-sna: “Ndini Jehovha Mwari wako, akakubudisa kubva muIjipiti, munyika youranda.
  spa-BLM: “Yo soy Yahvé, tu Dios, que te sacó de la tierra de Egipto, de la casa
    de servidumbre.
  cac-cac: A in ton Jehová e Diosal in, ix ex viq'uelta d'a yol yic Egipto b'aj ayex
    och checab'oc, b'aj man̈ eyicoc e b'a.
  swh-ULB: Ndimi Bwana Mungu wenu, niliyewatoa katika ardhi Misri, nje ya nyumba ya
    utumwa.
  bel-bel: Я Гасподзь, Бог твой, Які вывеў цябе зь зямлі Егіпецкай, з дома рабства;
  wed-wed: Tau Bada ami God, panipaniei au Egypt a taravaina-opunemi.
  deu-ELBBK: Ich bin der HERR, dein Gott, der ich dich herausgeführt habe aus dem
    Land Ägypten, aus dem Haus der Knechtschaft.
  mbb-OT: “Iyan a Nengazen he Megbevayè niw, iyan a mibpeǥawas keniyu ziyà te Ehipto
    he zutun kew uripena.
  mal-2015: അടിമവീടായ മിസ്രയീംദേശത്തുനിന്നു നിന്നെ കൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിന്റെ ദൈവം
    ആകുന്നു.
  tuo-NT: “Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ niꞌi. Yʉꞌʉta mʉsãrẽ Egiptopʉre miiwijawʉ. Topʉre
    mʉsã narẽ daꞌracoꞌterã niwʉ̃.
  gup-gup: “Ngaye wanjh Yawey nawu God ngudberre, nawu bebkeng ngudberre kore kunbolk
    Egyptbeh, kore ngurrbenhmarnedurrkmirri nawu ngundihbongkarrmi.
  gvs-gvs: ‘Yau Yauwe imi Yaubada da Itipita idi kasa goi akalaoduwemi. Boi komi da
    Itipita idi pakonayao go, Yau ataligeimi.
  rmc-rmc: „Me som o RAJ, tiro Del, savo tut iľa avri andral o Egipt, andral o otroctvos.
  nlg-nlg: “Inau Yahweh, nimiu na God, to hola horughau mai tana kabu pipiti i Egypt.
  pes-OPV: «من هستم یهوه، خدای تو، که تو را از زمین مصر و از خانه غلامی بیرون آوردم.
  ron-1924: „Еу сунт Домнул Думнезеул тэу, каре те-а скос дин цара Еӂиптулуй, дин
    каса робией.
  aui-aui: “Taguna Yawe yami God, bi Ijipt kuburama akabikanibuvemi, meme tami koyibagubaguranana.
  ben-OBCV: “আমিই তোমার ঈশ্বর সেই সদাপ্রভু, যিনি তোমাকে মিশর থেকে, ক্রীতদাসত্বের সেই
    দেশ থেকে বের করে এনেছেন।
  som-som: Anigu waxaan ahay Rabbiga Ilaahaaga ah, oo kaa soo bixiyey dalkii Masar
    iyo gurigii addoonsiga.
  lat-VUC: Ego sum Dominus Deus tuus, qui eduxi te de terra Ægypti, de domo servitutis.
  eng-ASVBT: I am Jehovah thy God, who brought thee out of the land of Egypt, out
    of the house of bondage.
  mna-mna: “Nio Yooba. Anutu ku ta nio i. Muŋgu nu we mbesooŋo sorok su lele kizin
    Aikuptu. Mi nio ta aŋkamke u ma zem lele tana, ta pataŋana muriini na.
  ita-1885: Io sono il Signore Iddio tuo, che ti ho tratto fuor del paese di Egitto,
    della casa di servitù.
  eng-LXXUP: I am the Lord thy God, who brought thee out of the land of Egypt, out
    of the house of bondage.
  eng-ULB: “I am Yahweh your God, who brought you out of the land of Egypt, out of
    the house of slavery.
  spa-VBL: “Yo soy el Señor tu Dios, que te sacó de Egipto, de la tierra de tu esclavitud.
  fra-_FOB: Je suis l'Éternel ton Dieu, qui t'ai retiré du pays d'Égypte, de la maison
    de servitude.
  mal-mal: “അടിമവീടായ ഈജിപ്റ്റിൽ നിന്ന് നിന്നെ കൊണ്ടുവന്ന യഹോവയായ ഞാൻ നിന്റെ ദൈവം
    ആകുന്നു.
  lit-lit: „Aš esu VIEŠPATS, tavo Dievas, kuris tave išvedžiau iš Egipto šalies, iš
    vergijos namų.
  urd-GVR: “Maiṅ Rab terā Ḳhudā hūṅ jo tujhe Mulk-e-Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: “गो परमप्रभु यावे, इन परमप्रभु नङ। गो इन कली वाइलीम वाइल दुम्‍शो इजीप्‍त
    रागी रे ग्रुंइताक्‍न्‍नी। न्‍यायाधीस ६:८; येरमीया ३४:१३
  ita-1927: “Io sono l’Eterno, l’Iddio tuo, che ti ho tratto dal paese d’Egitto, dalla
    casa di servitù.
  ckb-ckb: «من یەزدانی پەروەردگارتانم کە لە خاکی میسرەوە دەرمهێنان، لە خاکی کۆیلایەتییەوە.
  eng-BBE: I am the Lord your God who took you out of the land of Egypt, out of the
    prison-house.
  kan-OKCV: “ನಿನ್ನನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದಲೂ ದಾಸತ್ವದ ನಾಡಿನೊಳಗಿಂದಲೂ ಹೊರಗೆ ತಂದ ನಿನ್ನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.
  bbb-bbb: '@see-verse:EXO.020.001'
  tam-2017: “உன்னை அடிமைத்தன வீடாகிய எகிப்துதேசத்திலிருந்து புறப்படச்செய்த உன்னுடைய
    தேவனாகிய யெகோவா நானே.
  spa-RV-1909: Yo soy JEHOVÁ tu Dios, que te saqué de la tierra de Egipto, de casa
    de siervos.
  ron-BTF: Eu sunt DOMNUL Dumnezeul tău, care te-a scos din țara Egiptului, afară
    din casa robiei.
  eng-WEBP: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  eng-FBV: “I am the Lord your God, who led you out of Egypt, out of the land of your
    slavery.
  nld-1939: Ik ben Jahweh, uw God, die u uit Egypte, uit het slavenhuis heb geleid;
  nch-BL: “Na niDIOS, niamoTECO cati nimechquixti ipan tali Egipto campa antetequipanohuayayaj
    san tapic quej amechcojtosquíaj.
  vie-1934: Ta là Giê-hô-va Đức Chúa Trời ngươi, đã rút ngươi ra khỏi xứ Ê-díp-tô,
    là nhà nô lệ.
  hin-CV: “मैं ही हूं याहवेह, तुम्हारा परमेश्वर, जिसने तुम्हें मिस्र देश के बंधन से
    छुड़ाया.
  eng-OURB: “I am Yahweh your God, who brought you out of the land of Egypt [Abode
    of slavery], out of the house of bondage.
  spa-BES: Yo soy el Señor tu Dios, que te sacó de la tierra de Egipto, de la prisión.
  tdx-tdx: Izaho Iehovà Andrianañahare’o nampieng’ azo an-tane Mitsraime boak’ an-trañom-pandrohizañe
    ao.
  vid-vid: “Heni ndo Mkulu Nguluwi, Nguluwi wa hegwe, ndikulavile kulawila Misili,
    nakouwele mpogozi.
  eng-OKE: I am the Lord thy God, who have brought thee out of the land of Mizraim,
    out of the house of servitude.
  tha-KJV: “เราคือพระเยโฮวาห์พระเจ้าของเจ้า ผู้​ได้​นำเจ้าออกจากแผ่นดิ​นอ​ียิปต์คือจากเรือนทาส
  por-BR-2018: Eu sou o SENHOR teu Deus, que te tirei da terra do Egito, de casa de
    servos.
  deu-ELO: Ich bin Jehova, dein Gott, der ich dich herausgeführt habe aus dem Lande
    Ägypten, aus dem Hause der Knechtschaft.
  eng-WYC-2018: I am thy Lord God, that led thee out of the land of Egypt, from the
    house of servage. (I am the Lord thy God, who led thee out of the land of Egypt,
    from the house of servitude, or of slavery.)
  epo-epo: Mi estas la Eternulo, via Dio, kiu elkondukis vin el la lando Egipta, el
    la domo de sklaveco.
  uig-PIN: Mǝn seni «ⱪulluⱪ makani» bolƣan Misir zeminidin qiⱪirip kǝlgǝn Pǝrwǝrdigar
    Hudayingdurmǝn.
  beo-beo: '“Na da dilia Hina Gode. Dilia da Idibidi soge ganodini udigili hawa: hamosu
    dunu esalu. Be Na da dili gadili oule asi.'
  tpi-OTNT: “Mi yet mi Bikpela, mi God bilong yupela. Mi bin kisim yupela long Isip,
    dispela ples bilong wok kalabus, na mi bringim yupela i kam.
  hau-SA: “Ni ne Ubangiji Allahnka, wanda ya fitar da ku daga Masar, daga ƙasar bauta.
  udu-udu: Aha/ tana TAP̱A Arumgimis pini jin suski /e ka pije/ mo ’peni Pa Masir
    mo ’peni mo jin miikunu /e ki miiny c̱iŋkina/ mo.
  uig-LAT: Men séni «qulluq makani» bolghan Misir zéminidin chiqirip kelgen Perwerdigar
    Xudayingdurmen.
  nde-nde: “NginguThixo uNkulunkulu wakho owakukhupha eGibhithe, elizweni lobugqili.
  ton-ton: “Ko au ko Sihova ko homou ʻOtua, kuo u ʻomi koe mei he fonua ko ʻIsipite,
    mei he fale ʻoe pōpula.
  ces-1613: Já jsem Hospodin Bůh tvůj, kterýž jsem tě vyvedl z země Egyptské, z domu
    služby.
  eko-eko: “Miiyo ki Nnyizinku, Nluku awo, kuulaziyeeyo nti wa Misuri ohali waarettiweewo
    omwiitthwaana.
  eng-WMB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  tam-TCV: “அடிமைத்தன நாடாகிய எகிப்திலிருந்து உன்னை வெளியே அழைத்துக்கொண்டுவந்த உன்
    இறைவனாகிய யெகோவா நானே.
  ceb-ULB: “Ako si Yahweh nga inyong Dios, nga nagpagawas kaninyo sa yuta sa Ehipto,
    pagawas sa balay sa pagkaulipon.
  pol-UBG: Ja jestem PAN, twój Bóg, który cię wyprowadził z ziemi Egiptu, z domu niewoli.
  agr-agr: “Witjai Tuke Pujuu atumi Apajuígminuk. Wi atumnak Egipto nugkanum inaku
    waitkatai batsatutigmin jiijuitjime.
  kyc-kyc: Namba nakamana Kamongo Anatu dokome nakama yuu Isipi dokona karapusi ingyuo
    kendemande yulu pyuo kareyaminyipa neta nyuo lanyuo epeyoŋo doko.
  urd-GVU: ”مَیں رب تیرا خدا ہوں جو تجھے ملکِ مصر کی غلامی سے نکال لایا۔
  deu-1912: Ich bin der HERR, dein Gott, der ich dich aus Ägyptenland, aus dem Diensthause,
    geführt habe.
  ntj-ntj: “Yuwa, kulila-ya. Ngayulu-tjanamparnanku nyuntuku Puurrpa Mama Kuurrnga
    wangkarra. Ngayulu-tjananyarnanta Yiitjipulanguru katingu ngurra palunyangka-tjananyantaya
    kanyira pungkulanyangka.
  kan-2017: “ನೀನು ಗುಲಾಮತನದಲ್ಲಿದ್ದ ಐಗುಪ್ತ ದೇಶದೊಳಗಿಂದ ನಿನ್ನನ್ನು ಬಿಡುಗಡೆಮಾಡಿದ ಯೆಹೋವನು
    ಎಂಬ ‘ನಾನೇ ನಿನ್ನ ದೇವರು’
  ena-ena: Viaŋ nukeŋ Asɨ Iaue uami. Viaŋ naludɨ Asɨ uami. Namɨlaŋ Isipɨ fɨli tɨbɨ
    heŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨnihɨni sibɨla vivi hɨnidalaŋ viaŋ iadɨ nukeŋ vɨdɨvɨdɨŋ
    hɨvɨ naludɨ likɨlɨlɨŋ Isipɨ fɨli tɨbɨ vala vehalaŋ uami.
  yap-yap: “I gag fare SOMOL ni Got romed ni gu fekmed nga wuru’ yu Egypt, ni aram
    e gin ni um sibgad riy.
  hlt-MCSB: Kai na Pathen Yahweh loh nang te Egypt kho kah sal im lamloh kang khuen.
  mdy-ETH: ዒስራዔኤሌ ዴሬዮቴ! ዒንሢ ዓይላቶና ናንጌ ጊብፄ ዓጬሎይዳፓ ዔኪ ኬሴሢ ታና ዒንሢኮ ፆኦዛሢ ማዔ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: “Mene Awurade, mo Onyankopɔn a meyii mo firii nkoasom mu wɔ Misraim
    no.
  mwc-mwc: “Yauku Bada ami God Egypt kupurinai patuma saibirina kamonai ai yawasimi.
  eng-WEBU: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  bnp-bnp: “Iau kunana e BAKOVI DAGI a Vure ne mua, a bole tala mua o Egipto, ra tanga
    ni vakavora mua vona.
  bvr-bvr: A-yinanga, “Ngaypa Bunggawa ana-gorrburrwa, Mu-ngoyurra Ng-guyinda. Ana-goyburrpa
    brichina (prisoner) nyiburr-ni gu-rrawa Yijipt (Egypt), ngaypa arr-rraykaja arr-menga,
    arr-gurrmurra.
  wal-wal: “Nena Gibxxeppe ailletettaa biittaappe kessida GODAI ne Xoossai tanattennee.
  spa-PDDPT: Yo soy Yavé tu ʼElohim, Quien te sacó de la tierra de Egipto, de la casa
    de esclavitud.
  gun-gun: — Xee ma Senhor Nderuete Egito yvy re escravo pendekuai vy pemba'eapo poyiague
    gui pendepe'a va'ekue.
  agu-BL: “I ina'tz in iRyosil yi nxe'lsan tzaj wok Egipto, kale nxa'te't wok tetz
    chisclaw yi e' aj Egipto.
  ilo-ULB: “Siak ni Yahweh a Diosyo, a nangiruar kadakayo manipud iti daga ti Egipto,
    manipud iti balay ti pannakatagabu.
  kpg-kpg: Ko au go Yihowah go di godou God dela ne dagi mai goodou gi daha mo Egypt,
    di godou gowaa dela nogo ngalua hege ai.
  uig-ARA: مەن سېنى «قۇللۇق ماكانى» بولغان مىسىر زېمىنىدىن چىقىرىپ كەلگەن پەرۋەردىگار
    خۇدايىڭدۇرمەن.
  bps-bps: “Agu sa Dwata i Amu, i Dwatayu, i mebe gamu lamwà di banwe Idyif, mdà di
    kaglifanyu.
  tof-tof: “Ka ⌊Lodla⌋, yabü God, yabü nótó simarrurrü Iziptgab, e ⌊leba zaget⌋ nóla
    tómbapónarre.
  sus-sus: «N tan Alatala nan wo Marigi Ala ra, naxan wo ramini Misira konyiya kui.»
  pon-2006: “Ngehi me KAUN-O, amwail Koht, me kahluweikumwaildo sang nan wehin Isip,
    wasa me kumwail kaliduhla ie.
  jae-jae: “Apômtau, aômnêm Anôtô, aê. Aê gawê aôm kôsa aŋga gamêŋ Aiguptuŋa gômôêŋ,
    kôsa aŋga andu gêŋômaŋa.
  ksd-ksd: Iau ra Luluai kaum God, nina i ga agure vairop u kan ra gunan Aigipto,
    kan ra kuba i ra kini na vilavilau.
  tur-YTC: “Seni Mısır diyarından, esaret evinden çıkaran Tanrın Yahve benim.”
  grc-BRENT: ἐγώ εἰμι Κύριος ὁ Θεός σου, ὅστις ἐξήγαγόν σε ἐκ γῆς Αἰγύπτου, ἐξ οἴκου
    δουλείας.
  ind-AYT: '“Akulah TUHAN, Allahmu, yang membawamu keluar dari tanah Mesir, dari tempat
    perbudakan:'
  nya-nya: “Ine ndine Yehova Mulungu wako amene ndinakutulutsa ku Igupto, mʼdziko
    la ukapolo.
  hrv-hrv: “Ja sam Jahve, Bog tvoj, koji sam te izveo iz zemlje egipatske, iz kuće
    ropstva.
  mps-mps: “Ena digi ena Genuai Bidi Yawe, ena dagego God dao. Eno dage Isipde sali,
    te bulude kalabus sę ebadi, tama eno dage selama, odasa asai.”
  tpi-tpi: “Mi yet mi Bikpela, mi God bilong yupela. Mi bin kisim yupela long Isip,
    dispela ples bilong wok kalabus, na mi bringim yupela i kam.
  dan-1931: Jeg er HERREN din Gud, som førte dig ud af Ægypten, af Trællehuset.
  vie-OVCB: “Ta là Chúa Hằng Hữu, Đức Chúa Trời các ngươi, Đấng đã giải cứu các ngươi
    khỏi ách nô lệ Ai Cập.
  guj-2017: “હું તમારો ઈશ્વર યહોવાહ છું. હું તમને મિસર દેશમાં જ્યાં તમે ગુલામ હતા
    ત્યાંથી બહાર લઈ આવ્યો છું. તેથી તમારે આ આદેશો માનવા પડશે.
  pon-2006A: “Ngehi me KAUN-O, amwail Koht, me kahluweikumwaildo sang nan wehin Isip,
    wasa me kumwail kaliduhla ie.
  por-BRBSL: “Eu sou Yahweh, vosso Deus, que vos tirei da terra do Egito, da casa
    da servidão”.
  aly-aly: “Ayengan Akngey arrekantherrenh, itnan INGKARTarl. Atharl arrenhantherrenh
    Egypt-they atnwenhey-alpek, Egypt-arenyel-rnemarl arrenhantherrenh warrk ilkwa
    anthenh-kety, arrantherr tyayl-areny-apeny warrkirrenh.
  cth-cth: Kai teh nangmouh santoungnae hmuen, Izip ram dawk hoi na ka tâcawtkhai
    e nangmae Cathut Jehovah doeh.
  twi-twi: “Mene Awurade, mo Nyankopɔn, a miyii mo fii nkoasom mu wɔ Misraim no.
  hlt-hlt: Kai na Pathen Yahweh loh nang te Egypt kho kah sal im lamloh kang khuen.
  tbz-SIM: 'Míì tu di Yiɛ̀ nKuyie, kɛ̀ míì di dènnɛní Esibiti di do tú kɛ̀ tidɑɑtì.
    Onìtì fɔ̃́:'
  msy-2020: Kɨ uabɨ, kɨ Ikiavɨra Itir God, ian God. Kɨrara Isipɨn kantrin ia inigha
    ian akua azenan ize. Kar danganir ia ingangarir gumazamizir kɨnibar ikezim.
  azb-azb: «Səni Misir torpağından, köləlik diyarından çıxaran Allahın Rəbb Mənəm.
  eng-DBY: I am Jehovah thy God, who have brought thee out of the land of Egypt, out
    of the house of bondage.
  hin-2017: “मैं तेरा परमेश्वर यहोवा हूँ, जो तुझे दासत्व के घर अर्थात् मिस्र देश से
    निकाल लाया है।
  wol-KYG: «Man Aji Sax ji, maa di seen Yàlla, ji leen génne réewum Misra, kërug njaam
    ga.
  swp-swp: “Eau GUIAU emi Eaubada ede, Aigupito tanona eai, auau numana eai, eau ea
    woeahaimiu.
  bjr-bjr: Qinee Yaaweesa inni Anutusa maridaqa. Qinee Isipa maqasaa rumbaranaki maruna
    inni mareeqee mai quqaafanausa maridaqa.
  eng-YLT: I [am] Jehovah thy God, who hath brought thee out of the land of Egypt,
    out of a house of servants.
  kne-kne: “Sak-en si Yahweh ay Diyos yo ay nangipango en dakayo ay komaan ed Egipto
    ay naibabag-enan yo.
  wat-wat: “Iyau Yave yami Guyau, Itifita nenei kwa vitovikaetoḡa atu a kikinomana-nemiimiya.
  bzd-NTPO: “Ye' dör Jehová. Ye' dör a' Këköl. Ye' tö a' yë'lur Egipto wé̱ a' bak
    weinuk sia̱rë kanè wa ee̱.
  eng-WYC-2017: I am thy Lord God, that led thee out of the land of Egypt, from the
    house of servage.
  eng-WMBB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  urd-GVH: “मैं रब तेरा ख़ुदा हूँ जो तुझे मुल्के-मिसर की ग़ुलामी से निकाल लाया।
  rug-rug: “Arau tugo se Zihova sa mia Tamasa, sapu turaṉa vurani gamu pa popoa Izipi,
    vasina pu koa tava pinausu si gamu.
  gaz-gaz: “Ani Waaqayyo Waaqa kee kan Gibxii, biyya garbummaatii si baasee dha.
  fra-LSG: Je suis l’Éternel, ton Dieu, qui t’ai fait sortir du pays d’Égypte, de
    la maison de servitude.
  gnn-gnn: “Ŋarra dhuwala Garraynydja Godtja nhumalaŋgu Waŋarrnydja, ŋunhiyina ŋunhi
    ŋarra nhumalanha dhawaṯmaraŋala ŋulaŋuru wäŋaŋuru Yetjipŋurunydja, ḏirrwiḏirrwi‐mulkanharamirriŋurunydja.
  yal-yal: “Alatala nan n tan na, i ya Ala, naxan i raminixi konyiyani Misiran yi.”
  iou-iou: Näk Yawe Anutujin. Näkä Isip komeken komi epän keriken nanik ketäreŋpäŋ
    tämagutkut.
  haw-1868: Owau no Iehova o kou Akua, ka mea nana oe i lawe mai nei, mai ka aina
    o Aigupita mai, mailoko mai hoi o ka hale hooluhi.
  arb-NAV: «أَنَا هُوَ الرَّبُّ إِلَهُكَ الَّذِي أَخْرَجَكَ مِنْ أَرْضِ مِصْرَ دِيَارِ
    عُبُودِيَّتِكَ.
  ewe-ewe: “Nyee nye Yehowa, wò Mawu, si ɖe wò tso kluvinyenye me le Egiptenyigba
    dzi.
  eng-LEE: I am the Lord thy God, who have brought thee out of the land of Egypt,
    out of the house of slavery.
  gvn-gvn: '@see-verse:EXO.020.001'
  asm-FB: “মই যিহোৱা, তোমালোকৰ ঈশ্বৰ, মিচৰ দেশৰ বন্দীঘৰৰ পৰা উলিয়াই অনা তোমালোকৰ
    ঈশ্বৰ যিহোৱা ময়েই।
  sus-A: «ﭑ تَن عَلَتَلَ نَن وٌ مَرِفِ عَلَ رَ، نَشَن وٌ رَ مِنِ مِسِرَ كٌنيِيَ كُي.»
  fra-SBL: « Je suis Yahvé, ton Dieu, qui t'ai fait sortir du pays d'Égypte, de la
    maison de servitude.
  hbo-hbo: אָֽנֹכִ֖י֙ יְהוָ֣ה אֱלֹהֶ֑֔יךָ אֲשֶׁ֧ר הֹוצֵאתִ֛יךָ מֵאֶ֥רֶץ מִצְרַ֖יִם
    מִבֵּ֣֥ית עֲבָדִֽ֑ים׃
  eng-WYCLIFFE: that ladde thee out of the lond of Egipt, fro the hous of seruage.
  piu-2006: '@see-verse:EXO.020.001'
  pjt-pjt: “Kulila! Ngayuluṉa Mayatja Godanya, panya nyuranyaṉa Itjipalanguṟu ngalya-katingu,
    panya ngura nyara palulaya nyuranya pauntjingaṟa puḻkaṟa waṟkamilaningi Itjipanya
    nguraṟa tjuṯangku.
  cwe-cwe: “Niye Mndewa Mulungu, Mulungu wako yonikulavile kuna iisi ya Misili, koukalile
    mtumwa.
  bgs-bgs: “Sakán tô Áglangngagán na Manama yu. Igpaluwà a ákniyu tikud tun ta kallang
    ákniyu tun ta banuwa ka Ehipto.
  kik-kik: “Nĩ niĩ Jehova Ngai waku, ũrĩa wakũrutire bũrũri wa Misiri, kuuma bũrũri
    wa ũkombo.
  fra-NCL: Je suis Yahweh, ton dieu, qui t’ai fait sortir du pays d’Égypte, de la
    maison de servitude.
  cek-AK: kai loe misong ah na ohhaih, Izip prae thung hoi nangcae zaehoikung, Angraeng
    Sithaw ah ka oh.
  xla-xla: “Na꞉ye wa꞉ Lod Godpo. Na꞉tapo wa꞉ta Isip mo dla asiyama pa꞉le oko pato
    hamhallati seme alikili a꞉ma woyamuwapo.
  cuk-cuk: “Ani an be-Bab-Dummad-Jehová gued. Bemar Egipto-yargi maiga-wilebukmargu,
    ani an bemar-onosadid.
  uig-CYR: Мән сени «қуллуқ макани» болған Мисир зиминидин чиқирип кәлгән Пәрвәрдигар
    Худайиңдурмән.
  pma-pma: “Inau navi Iahova, Ahi onami, koa nalah lat kami ran out Isip, out koa
    kami mivi slev keil enges ien.
  tel-2017: నేను యెహోవాను, మీ దేవుణ్ణి. ఐగుప్తు దేశంలో బానిసలుగా ఉన్న మిమ్మల్ని బయటకు
    తీసుకు వచ్చిన దేవుణ్ణి నేనే.
  hat-BSA: “Mwen menm se SENYÈ a Bondye ou a, ki te mennen ou sòti deyò nan peyi Égypte
    la, deyò kay esklavaj la.
  bxh-bxh: Yau Guyau emi Yaubada! Lau fayofayo nuꞌuna yai E fakalamahanomiu.
  nay-nay: Ngapai Jehovah, umauwe Godowe. Ngate morokkir um Egyptanmant; taldumande
    ngaruramb.
  kos-kos: “Nga LEUM GOD, su kowos alu nu se, su uskowosme liki facl Egypt, acn se
    ma kowos tuh mwet kohs we.
  hbo-WLC: אָֽנֹכִ֖י יְהוָ֣ה אֱלֹהֶ֑יךָ אֲשֶׁ֧ר הוֹצֵאתִ֛יךָ מֵאֶ֥רֶץ מִצְרַ֖יִם מִבֵּ֥ית
    עֲבָדִֽים׃
  ibo-ibo: “Mụ onwe m bụ Onyenwe anyị Chineke unu, onye kpọpụtara unu site nʼIjipt,
    bụ ala nke ibu ohu.
  ory-ory: “ଯେ ତୁମ୍ଭକୁ ଦାସଗୃହ ସ୍ୱରୂପ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛନ୍ତି, ତୁମ୍ଭର ସେହି ସଦାପ୍ରଭୁ
    ପରମେଶ୍ୱର ଆମ୍ଭେ ଅଟୁ।”
  chk-chk: “Ngang ewe Samol mi Lapalap om Kot, üa emwenukowu seni ewe fanü Isip, ewe
    leni ia ra nöünuk amanau ie.
  rop-rop: “Mi na YAWEI det trubala God hubin deigidawei yumob brom Ijip weya detlot
    pipul bin meigim yumob jidan jis laiga prisana en dumbat ola adwek.
  ukr-1871: Я Господь, Бог твій, що вивів тебе з Египту, із дому невольницького.
  bch-bch: “Gau Maron Deo togo, toa nabada go ga tnan Isip. Ngan tibur toa oa mugaeai
    tipakala go ta eao kakado led naurata paeaeanga.
  deu-1951: Ich bin der HERR, dein Gott, der ich dich aus Ägyptenland, aus dem Diensthause,
    geführt habe.
  eng-JPS: I am the LORD thy God, who brought thee out of the land of Egypt, out of
    the house of bondage.
  srp-1865: Ja sam Gospod Bog tvoj, koji sam te izveo iz zemlje Misirske, iz doma
    ropskoga.
  lug-lug: “Nze Mukama Katonda wo, eyakuggya mu Misiri, mu nsi gye mwafuulibwa abaddu.
  heb-heb: אנכי יהוה אלהיך אשר הוצאתיך מארץ מצרים מבית עבדים׃
  ben-IRV: আমি তোমার ঈশ্বর সদাপ্রভু, যিনি মিশর দেশ থেকে, দাসত্বের ঘর থেকে তোমাকে বের
    করে আনলেন।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜਿਹੜਾ ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਤੋਂ ਅਰਥਾਤ ਗ਼ੁਲਾਮੀ ਦੇ
    ਘਰ ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਹਾਂ।
  tkr-tkr: Zı Rəbb, yiğna Allah vorna, ğu Misireençe qığavhuna, nukariyvalike g'attixhan
    hı'ına.
  mya-JVB: ငါ သည် သင့် ကို ကျွန် ခံနေရာ အဲဂုတ္တု ပြည် မှ ကယ်နှုတ် ဆောင်ယူခဲ့ပြီးသော
    သင် ၏ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  tte-O: “Yau Yeoba ami Yaubada yakalaimiu kwayawatagilima Itipita ali loina panpanna
    koina.
  tbg-tbg: Te Noravano Kotika ni Variqavanoma vauro. Isipi vika ni rumpa tomanta ne
    qoraiqamavi vauraqihai tema ni kuvantuke ntita vare maini viri kaunarave.
  hmo-hmo: “Lau inai Lohiabada, umui emui Dirava, Aigupito taudia edia tano bona edia
    hesiai gaukara dekena amo umui lau hakaua vadaeni.
  urd-urd: “ख़ुदावन्द तेरा ख़ुदा जो तुझे मुल्क — ए — मिस्र से और ग़ुलामी के घर से
    निकाल लाया मैं हूँ।
  rus-SYN: Я Господь, Бог твой, Который вывел тебя из земли Египетской, из дома рабства;
  bqc-SIM: Mámɛmaa Dii á Lua, ma á bↄ́lɛ zↄbleu Egipi.
  tcz-CHONGTHU: Keima na-Pakai u-leh na-Pathen chu kahi, Egypt gamsung'a nasoh chan
    nauva konna nalhatdoh pau chu keima kahi,” ati.
  mar-mar: मी परमेश्वर तुझा देव आहे. ज्याने तुला मिसर देशातून, गुलामगिरीतून सोडवून
    आणले.
  soq-soq: “Ne ipa Iawe e Godila, e Isibt tawowa bedewe nolau dewalala wainilano otaubaleno
    nolelana.
  qub-qub: «Nogaga cä Tayta Diosniquimi. Egiptucho uyway car ñacarcaycajtami noga
    jorgamushcä.
  bqp-bqp: Makũmɛ Dikiri á Luda ũ. Ma á bↄ́tɛ zↄ̀blen Misila.
  hat-hat: -Se mwen menm, Seyè a, Bondye nou an, ki te fè nou soti nan peyi Lejip
    kote nou te esklav la.
  eng-BSB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of slavery.
  tod-tod: Nà ga Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI, nii é è ɠulani Ezipete yooi ʋa, duɔla
    ʋɛlɛi wu.
  eng-WEBPB: “I am the LORD your God, who brought you out of the land of Egypt, out
    of the house of bondage.
  kbq-kbq: Nagra Isipi mopafima kazokzo eri'za vahe'ma mani'nazage'na tamavre'na atirami'noa
    Ra Anumzanki'na, tamagri Anumza mani'noe.
  nhe-BL: “Na niDIOS, niimoTECO tlen nimechquixti ipan tlali Egipto campa intlatequipanohuayayaj
    san tlapic queja inmechcojtosquíaj.
  bus-bus: Mámbe Dii a Luda ũ. Ma a bↄɛ zↄ̀bleen Igipiti.
  gub-BL: — Aiko Tupàn Tuweharupi Wiko Ma'e pezar romo ihe. Apuerur Ezit ywy wi ihe.
    Peiko uma'ereko e ma'e romo a'e ywy rehe har wanupe. Apupyro wanuwi.
  eng-DRA: I am the Lord thy God, who brought thee out of the land of Egypt, out of
    the house of bondage.
