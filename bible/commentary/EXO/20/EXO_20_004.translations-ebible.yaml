verse: EXO.020.004
translations:
  mal-C: നിങ്ങൾക്കായി ഒരു വിഗ്രഹവും ഉണ്ടാക്കരുത്; മീതേ ആകാശത്തിലോ താഴേ ഭൂമിയിലോ കീഴേ
    വെള്ളത്തിലോ ഉള്ള യാതൊന്നിന്റെയും പ്രതിമയും അരുത്.
  deu-TKW: Du sollst dir keinen Götzen verfertigen, noch irgend ein Abbild von etwas,
    was droben im Himmel oder unten auf der Erde oder im Wasser unter der Erde ist.
  lin-lin: Okomisalelaka te nzambe ya ekeko to bililingi ya biloko oyo ezali na likolo,
    na se to na mayi oyo ezali na se ya mabele.
  eng-LSV: You do not make a carved image for yourself, or any likeness which [is]
    in the heavens above, or which [is] in the earth beneath, or which [is] in the
    waters under the earth.
  eng-GNV: Thou shalt make thee no grauen image, neither any similitude of things
    that are in heauen aboue, neither that are in the earth beneath, nor that are
    in the waters vnder the earth.
  eng-WEBSTER: 'Thou shalt not make to thee any graven image, or any likeness of any
    thing that is in heaven above, or that is in the earth beneath, or that is in
    the water under the earth:'
  nhw-BL: Amo xijchihuaca itlachiyalis niyon se tlamantli para anquitlepanitase. Amo
    xiquixcopinaca catli eltoc ipan ilhuicac, niyon catli eltoc ipan ni tlaltipactli,
    niyon catli onca ipan hueyatl para anquihueyichihuase.
  swh-ONEN: Usijitengenezee sanamu katika umbo la kitu chochote kilicho juu mbinguni,
    au duniani chini, au ndani ya maji.
  bba-bba: I ku rɑ tii bwɑ̃ɑrokunu kuɑ ni nu sɑ̃ɑ ɡɑ̃ɑnun weenɑsinu ni nu wɑ̃ɑ wɔllɔ,
    ǹ kun mɛ temɔ, ǹ kun mɛ nim sɔɔwɔ.
  eng-KJVCPB: 'Thou shalt not make unto thee any graven image, or any likeness of
    any thing that is in heaven above, or that is in the earth beneath, or that is
    in the water under the earth:'
  cpy-cpy: Eero powetsika-waetzi oshiyakaa-wontsi, eero piitajorentsi-waetziri jeekatsiri
    jenokinta, kepatsiki, nijaaki eejatzi otapi-naki kepatsi.
  mpx-mpx: “Bahi gogoginol etega nuku giginol kaiwemiu, ebo labulabum bugulina kakanunina,
    ebo panayawi bugulina kakanunina, o ebo hoga bugulina kakanunina.
  wbp-wbp: Nyurrurlarlu kankulu nyanyi panu nyiyarningkijarra yalkirirla manu walyangka
    manu ngapangka. Ngulaju ngula-juku. Kala kulalu-jana ngurrju-manta nyampurra-piya
    jamalya-jangka marda pirli-jangkarlangu, lawa.
  luo-luo: Kik ulos nyasaye milamo maket gi kido moro amora e polo malo kata e piny
    mwalo, kata e bwo pi.
  meu-meu: 'Laulau ta basio koroa; ḡau ta laulauna, guba ḡauna ta, eiava tanobada
    ḡauna ta, tanobada henuna ḡauna ta, basio karaia:'
  npi-ULB: आफ्नो निम्ति खोपेर माथि स्वर्गमा वा तल पृथ्वीमा वा पानीमुनि भएको कुनै पनि
    थोकको प्रतिमूर्ति नबनाउनू ।
  yor-yor: Ìwọ kò gbọdọ̀ ṣe ère fún ara yín, tàbí àwòrán ohun kan tí ń bẹ ní òkè ọ̀run,
    tàbí ti ohun kan tí ń bẹ ní ìsàlẹ̀ ilẹ̀, tàbí ti ohun kan tí ń bẹ nínú omi ní
    ìsàlẹ̀ ilẹ̀.
  emp-NTPO: Baridua bajãnebema za quĩrãca, naʌ̃ ẽjũãnebema za quĩrãca, doed̶abema
    za quĩrãca bid̶a orãnadua maʌ̃́a iwid̶id̶i carea.
  ind-ind: Jangan membuat bagimu berhala menyerupai apa pun yang ada di langit, di
    bumi, ataupun di dalam air.
  pes-OPCB: «هیچگونه بُتی به شکل آنچه بالا در آسمان و آنچه بر زمین و آنچه در دریاست
    برای خود درست نکن.
  aer-aer: “Arrantherre arne ingkirreke alkerenge, ahelhenge, kwatye alaye akngerrenge
    areme. Kele mwerre-arle. Arne nhenhe areye-arteke akenhe mpwaretyalaye, arne-ngentyele,
    apwerte-ngentyele-arlke apeke, arrangkwe-arle!
  tgl-ULB: Huwag dapat kayong gumawa para sa sarili ninyo ng isang inukit na larawan
    ni kahalintulad ng anumang bagay na nasa itaas ng langit, o sa lupa na nasa ilalim,
    o sa tubig na nasa ibaba.
  cbu-NT: Mishat, ngutis maacheetsi tinayarus, anoo ungirtarintspa. Maachee kanindush
    taaku anoom ngutis ungirtarintspa. Maachee tsapush taaku anootstam ngutis ungirtarintspa.
    Mishat, maachee kungoo imurish taaku anoo ngutis ungirtarintspa. Anoo maachee
    ngutis tinarinllpa.
  hui-hui: Mbirale mbira hari daligaha winibi dindini winibi ibaha winibi humbirini
    andagaha winibi uruni mbiragoha winigo Ngode Datagaliwabe handaradagua bule lowa
    gime wa nabilimu, lene.
  mya-mya: '``မိုး​ကောင်း​ကင်​သတ္တ​ဝါ၊ မြေ​ကြီး​ပေါ်​ရှိ​သတ္တ​ဝါ၊ မြေ​ကြီး​အောက်​ရေ​ထဲ​ရှိ​သတ္တ​ဝါ​တို့​နှင့်
    ပုံ​သဏ္ဌာန် တူ​သော​ရုပ်​တု​ကို​သင်​တို့​အ​တွက်​မ​ထု​လုပ်​ရ။-'
  cbi-NTPO: Naa ti muuteba deke' chujtityu', naa selusha chumula kerake bain, naa
    tusha chumula kerake bain, naa tu pandainsha jumu lamaasha pumula kerake' chujtinu
    bain kityu',
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་ལ་སྐུ་འདྲ་དང་། སྟེང་གི་ནམ་མཁའ་འམ། འོག་གི་སའམ། ས་འོག་གི་ཆུ་ལ་ཡོད་པའི་སེམས་ཅན་གྱི་གཟུགས་བརྙན་གང་ཡང་བཟོ་མི་རུང་།
  sna-sna: Usazviitira mufananidzo wechinhu chipi zvacho chiri kudenga kumusoro kana
    wechiri panyika pasi kana wechiri mumvura.
  spa-BLM: '“No os haréis ningún ídolo, ni ninguna imagen de lo que está arriba en
    los cielos, ni abajo en la tierra, ni en las aguas debajo de la tierra:'
  cac-cac: Man̈ e b'o yechel junoc tas e diosaloc, junoc tas ay d'a satchaan̈, tas
    ay d'a sat luum tic, ma tastac ay d'a yoltac a a'.
  swh-ULB: Msijitengenezee sanamu za kuchonga kufananisha na kitu chochote kilichopo
    juu ya mbingu, chini ya ardhi, au ndani ya maji.
  bel-bel: Не рабі сабе куміра і ніякай выявы таго, што на небе ўгары, і што на зямлі
    ўнізе і што ў вадзе ніжэй зямлі;
  wed-wed: Taumi eḡa aiwai au mara bo au dobu bo boga au orana dobu au gabaurina kokoitaui
    ona kauei da ona raudunelei.
  deu-ELBBK: Du sollst dir kein geschnitztes Bild machen noch irgendein Gleichnis
    dessen, was oben im Himmel und was unten auf der Erde und was in den Wassern unter
    der Erde ist.
  mbb-OT: “Kenè kew mebaal te ed-ezapen he ledawan te minsan hengkey he ziyà te langit,
    wey minsan hengkey he kayi te tanà, wey ziyà te wahig.
  mal-2015: ഒരു വിഗ്രഹം ഉണ്ടാക്കരുതു; മീതെ സ്വർഗ്ഗത്തിൽ എങ്കിലും താഴെ ഭൂമിയിൽ എങ്കിലും
    ഭൂമിക്കു കീഴെ വെള്ളത്തിൽ എങ്കിലും ഉള്ള യാതൊന്നിന്റെ പ്രതിമയും അരുതു.
  tuo-NT: ”Ne queosere yee, ẽjõpeoticãꞌña. Ʉꞌmʉarõ cjase queosere, ne docapʉ aꞌti
    diꞌtapʉ nisere, maa pajiri maajopʉ nise queose quẽꞌrãrẽ yee ẽjõpeoticãꞌña.
  gup-gup: “Yuwn bu ngurrimarnbun ngudberre yehyeng nawu idols, yiman kabenekukrohrok
    njalehnjale nawu kaddumwaken, mak kanjdjibeh kondah kurorrewaken, mak kukkuwaken
    kayo kore kaborri kanjdji.
  gvs-gvs: Taabu tokwalu komaadagīdi bego dogoi tayamo yábana goi o poyapoya yatana
    goi o négwasa sinaena goi ana tapata nakae bego imi yaubada.
  rmc-rmc: Na kereha tuke ňisavi modla aňi podoba olestar, so hin upre pro ňebos,
    tele pre phuv abo andro paňi telal!
  nlg-nlg: “Kau bei saria siki titinoni tana reirei ni siki totobo tana oka, pana
    siki totobo tana [maramana]/ pari pana siki totobo tana tahi.
  pes-OPV: صورتی تراشیده و هیچ تمثالی از آنچه بالا درآسمان است، و از آنچه پایین در
    زمین است، و ازآنچه در آب زیر زمین است، برای خود مساز.
  ron-1924: Сэ ну-ць фачь кип чоплит, нич врео ынфэцишаре а лукрурилор каре сунт сус
    ын черурь сау жос пе пэмынт сау ын апеле май де жос декыт пэмынтул.
  aui-aui: Gegha tarabiibiisaka kiiravimiye konabera mekodi kadikita naboni sawara
    abama kamone bo kubura debane bo rogune yegii kamonena.
  ben-OBCV: নিজের জন্য তুমি ঊর্ধ্বস্থ স্বর্গের বা অধঃস্থ পৃথিবীর বা জলরাশির তলার কোনো
    কিছুর আকৃতিবিশিষ্ট কোনও প্রতিমা তৈরি করবে না।
  som-som: Waa inaanad samaysan sanam xardhan, ama wax u eg waxa samada sare jira,
    ama waxa dhulka hoose jira, ama waxa biyaha dhulka ka hooseeya ku jira.
  lat-VUC: Non facies tibi sculptile, neque omnem similitudinem quæ est in cælo desuper,
    et quæ in terra deorsum, nec eorum quæ sunt in aquis sub terra.
  eng-ASVBT: 'Thou shalt not make unto thee a graven image, nor any likeness of anything
    that is in heaven above, or that is in the earth beneath, or that is in the water
    under the earth:'
  mna-mna: “Mi sap koroŋ sa kunuunu mi ur ma iwe merere pu pepe. Tana koroŋ boozomen
    ta timbot saamba, toono, mi tai na, urpe sa kunuunu mi suŋ pa pepe.
  ita-1885: Non farti scultura alcuna, nè immagine alcunadi cosa che sia in cielo
    di sopra, nè di cosa che sia in terra di sotto, nè di cosa che sia nell'acque
    di sotto alla terra.
  eng-LXXUP: Thou shalt not make to thyself an idol, nor likeness of anything, whatever
    things are in the heaven above, and whatever are in the earth beneath, and whatever
    are in the waters under the earth.
  eng-ULB: You must not make for yourself a carved figure nor the likeness of anything
    that is in heaven above, or that is in the earth beneath, or that is in the water
    below.
  spa-VBL: “No harás ningún tipo de ídolo, ya sea que se parezca a algo arriba en
    los cielos, o abajo en la tierra, ni debajo en las aguas.
  fra-_FOB: Tu ne te feras point d'image taillée, ni aucune ressemblance des choses
    qui sont là-haut dans les cieux, ni ici-bas sur la terre, ni dans les eaux sous
    la terre;
  mal-mal: ഒരു വിഗ്രഹവും ഉണ്ടാക്കരുത്; മുകളിൽ സ്വർഗ്ഗത്തിലോ താഴെ ഭൂമിയിലോ ഭൂമിക്കടിയിൽ
    വെള്ളത്തിലോ ഉള്ള യാതൊന്നിന്റെ പ്രതിമയും അരുത്.
  lit-lit: Nedaryk sau jokio raižybos kūrinio nei jokio atvaizdo to, kas yra aukštai
    danguje, ar kas žemai žemėje, ar kas vandenyje po žeme;
  urd-GVR: Apne lie but na banānā. Kisī bhī chīz kī mūrat na banānā, chāhe wuh āsmān
    meṅ, zamīn par yā samundar meṅ ho.
  suz-BL: मूर्ति मसेलीन। सरीङम बाक्‍ब, रागीम बाक्‍ब नु ब्‍वाक्‍कु गाम बाक्‍ब तेकोइ
    जन्‍तु आन मूर्ति मसेलीने। ब्‍यवस्‍था ४:१५-१९; ब्‍यवस्‍था २७:१५; यसैया ४०:१८-२६;
    रोमी १:२३
  ita-1927: Non ti fare scultura alcuna né immagine alcuna delle cose che sono lassù
    ne’ cieli o quaggiù sulla terra o nelle acque sotto la terra;
  ckb-ckb: پەیکەر بۆ خۆتان دروستمەکەن، نە لە هیچ شێوەیەکی ئەوانەی لە ئاسمانن لە سەرەوە،
    نە ئەوانەی لەسەر زەوین لە خوارەوە، نە ئەوانەی لەناو ئاون لەژێر زەوییەوە.
  eng-BBE: 'You are not to make an image or picture of anything in heaven or on the
    earth or in the waters under the earth:'
  kan-OKCV: ಮೇಲಿನ ಆಕಾಶದಲ್ಲಾಗಲಿ, ಕೆಳಗಿನ ಭೂಮಿಯಲ್ಲಾಗಲಿ, ಭೂಮಿಯ ಕೆಳಗಿರುವ ನೀರುಗಳಲ್ಲಾಗಲಿ
    ಇರುವ ಯಾವುದರ ವಿಗ್ರಹವನ್ನಾಗಲಿ, ರೂಪವನ್ನಾಗಲಿ ನೀನು ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  bbb-bbb: Ro jade uri ire bino saove gufia ro ume igia ro kuke do guove ro sakae
    guove ijia naovo ijiebuo uikubae ije amaeriavo.
  tam-2017: மேலே வானத்திலும், கீழே பூமியிலும், பூமியின் கீழ்த் தண்ணீரிலும் உண்டாயிருக்கிறவைகளுக்கு
    ஒப்பான ஒரு சிலையையாவது, விக்கிரகத்தையாவது நீ உனக்கு உண்டாக்கவேண்டாம்;
  spa-RV-1909: 'No te harás imagen, ni ninguna semejanza de cosa que esté arriba en
    el cielo, ni abajo en la tierra, ni en las aguas debajo de la tierra:'
  ron-BTF: Să nu îți faci niciun chip cioplit, sau vreo asemănare a oricărui lucru
    care este în cer deasupra, sau care este în pământ dedesubt, sau care este în
    apa de sub pământ;
  eng-WEBP: '“You shall not make for yourselves an idol, nor any image of anything
    that is in the heavens above, or that is in the earth beneath, or that is in the
    water under the earth:'
  eng-FBV: You must not make for yourself any kind of idol, whether in the form of
    anything in the heavens above, or on the earth beneath, or in the waters below.
  nld-1939: Gij zult u geen godenbeeld maken noch enig beeld van wat in de hemel daarboven,
    op de aarde beneden, of in het water onder de aarde is.
  nch-BL: Amo xijchihuaca itachiyalis yon se tamanti para anquitepanitase. Amo xiquixcopinaca
    cati eltoc ipan ilhuicac, yon cati eltoc ipan ni taltipacti, yon cati onca ipan
    hueyat para anquihueyichihuase.
  vie-1934: Ngươi chớ làm tượng chạm cho mình, cũng chớ làm tượng nào giống những
    vật trên trời cao kia, hoặc nơi đất thấp nầy, hoặc trong nước dưới đất.
  hin-CV: तुम अपने लिए न तो आकाश की, न पृथ्वी की, और न जल की किसी वस्तु की मूर्ति
    बनाना.
  eng-OURB: '“You shall not make for yourselves an idol, nor any image of anything
    that is in the heavens above, or that is in the earth beneath, or that is in the
    water under the earth:'
  spa-BES: No harás imagen ni imagen de nada en el cielo, ni en la tierra, ni en las
    aguas debajo de la tierra.
  tdx-tdx: Ko mandranjy raham-pahasive, ndra saren’ inoñ’ inoñe andikerañe ambone
    eñe, ndra an-tane ambane atoy, ndra an-drano ambane tane ao.
  vid-vid: “Uleche kiditila jimalukolo ja milungu ja udesi, ama chihongoligwe chifandile
    na chiwele kilanga ama kuli isi ama mmazi hasi ha isi.
  eng-OKE: 'Thou shalt not make to thee image nor likeness of anything that is in
    the heavens above, nor in the earth beneath, nor in the waters under the earth:'
  tha-KJV: อย่าทำรูปเคารพสลักสำหรับตนเป็​นร​ูปสิ่งหนึ่งสิ่งใด ซึ่​งม​ี​อยู่​ในฟ้าเบื้องบน
    หรือซึ่​งม​ี​อยู่​ที่​แผ่​นดินเบื้องล่าง หรือซึ่​งม​ี​อยู่​ในน้ำใต้​แผ่นดิน
  por-BR-2018: 'Não te farás imagem, nem nenhuma semelhança de coisa que esteja acima
    no céu, nem abaixo na terra, nem nas águas debaixo da terra:'
  deu-ELO: Du sollst dir kein geschnitztes Bild machen, noch irgend ein Gleichnis
    dessen, was oben im Himmel und was unten auf der Erde und was in den Wassern unter
    der Erde ist.
  eng-WYC-2018: Thou shalt not make to thee a graven image, neither any likeness of
    (any) thing that is in heaven above, and that is in (the) earth beneath, neither
    of those things that be in waters under the earth; (Thou shalt not make a carved
    image for thyself, nor any likeness of anything that is in the heavens above,
    or on the earth beneath, or of those things that be in the waters under the earth;)
  epo-epo: Ne faru al vi idolon, nek bildon de io, kio estas en la ĉielo supre aŭ
    sur la tero malsupre aŭ en la akvo sub la tero;
  uig-PIN: Sǝn ɵzüng üqün mǝyli yuⱪiridiki asmanda bolsun, mǝyli tɵwǝndiki zeminda
    bolsun, yaki yǝr astidiki sularda bolsun, ⱨǝrⱪandaⱪ nǝrsining ⱪiyapitidiki ⱨeqⱪandaⱪ
    oyma xǝkilni yasima.
  beo-beo: (2) Dilia Godema dawa:ma:ne, osobo bagade liligi agoaila o mu amoga agoaila
    maedafa hamoma.
  tpi-OTNT: “Yupela i no ken wokim wanpela giaman god, na yupela i no ken wokim piksa
    bilong wanpela samting i stap long heven o i stap long graun o insait long wara
    i stap aninit long graun.
  hau-SA: Ba za ka yi wa kanka waɗansu alloli a siffar wani abu a sama a bisa, ko
    a ƙarƙashin ƙasa, ko a ƙarƙashin ruwa ba.
  udu-udu: /E mini mii dhalku/ to ki mii uḵ mo jin mina /e i luŋ mo, a’di jin wana
    e ki toŋ kamu/ jin di’d e momis walla jin di’di mony’cesh walla jin di’d e yi’de/
    e bwaŋ’kwariny mony’cesh mo.
  uig-LAT: Sen özüng üchün meyli yuqiridiki asmanda bolsun, meyli töwendiki zéminda
    bolsun, yaki yer astidiki sularda bolsun, herqandaq nersining qiyapitidiki héchqandaq
    oyma shekilni yasima.
