  fra-SBL: « Tu ne te feras pas d'idole, ni d'image de ce qui est dans les cieux en
    haut, sur la terre en bas, ou dans les eaux au-dessous de la terre ;
  hbo-hbo: לֹֽ֣א תֽ͏ַעֲשֶׂ֨ה־לְךָ֥֣ פֶ֣֙סֶל֙ ׀ וְכָל־תְּמוּנָ֡֔ה אֲשֶׁ֤֣ר בַּשָּׁמַ֣֙יִם֙ ׀
    מִמַּ֡֔עַל וֽ͏ַאֲשֶׁ֥ר֩ בָּאָ֖֨רֶץ מִתָּ֑͏ַ֜חַת וַאֲשֶׁ֥֣ר בַּמַּ֖֣יִם ׀ מִתַּ֥֣חַת
    לָאָֽ֗רֶץ
  eng-WYCLIFFE: Thou schalt not make to thee a grauun ymage, nethir ony licnesse of
    thing which is in heuene aboue, and which is in erthe bynethe, nether of tho thingis,
    that ben in watris vndur erthe; thou schalt not `herie tho,
  piu-2006: '@see-verse:EXO.020.003'
  pjt-pjt: “Nyura uti puṉu kutjupa kutjupa godanyanmaṟa waḻkuntjikitjangku palyantja
    wiyangku wantima. Ilkaṟitja puṟunypa, mantatja puṟunypa kuḻu ngaṟatjunkula waḻkuntjikitjangku
    palyantja wiyangku wantima. Munu panya uṟutja puṟunypa kuḻu palyantja wiyangku
    wantima godanyanmaṟa waḻkuntjikitjangku.
  cwe-cwe: “Sekeuitendele nyang'hiti ya chinhu chochose chilingile fana chinhu cha
    kuulanga hebu chili muna iisi hebu chili muna yamazi.
  bgs-bgs: “Yakó gimu katô ágmanaman iring na bónnóng ka agad ándin tun ta langit,
    tun ta banuwa, ó tun ta dalám ka dagat.
  kik-kik: “Ndũkanethondekere mũhianano mũicũhie wa mũhianĩre wa kĩndũ o gĩothe kĩrĩ
    kũũrĩa igũrũ kana gũkũ thĩ, kana kĩrĩ maaĩ-inĩ marĩa marĩ mũhuro wa thĩ.
  fra-NCL: Tu ne te feras pas d’image taillée, ni aucune figure de ce qui est en haut
    dans le ciel, ou de ce qui est en bas sur la terre, ou de ce qui est dans les
    eaux au-dessous de la terre.
  cek-AK: Van ranui ah kaom krang maw, to tih ai boeh loe long tlim ah kaom krang
    maw, to tih ai boeh loe tui thungah kaom hmuen hoi kanghmong, kawbaktih krang
    doeh sah hmah;
  xla-xla: Epame biskapa godye dlopi dota mita꞉pmiyo. Epedeme wa꞉ pepele di dla ha꞉ha꞉lalo
    mila꞉pi mate epo ta꞉lamo dla ha꞉ha꞉lalo mila꞉pi mate epo yú dulu dla ha꞉ha꞉lalo
    mila꞉pi mate dla tlapame wa꞉ dota dlopi mimita꞉pame edla heodepo siyemama wa꞉
    god demhalemiya.
  cuk-cuk: Melle be ibmar-wilubgan sobmalo, nibneggi ibmar-nikad-wilubgandibe, napneggi
    ibmar-nikad-wilubgandibe, demargi ibmar-nikad-wilubgandibe.
  uig-CYR: Сән өзүң үчүн мәйли жуқуридики асманда болсун, мәйли төвәндики зиминда
    болсун, яки йәр астидики суларда болсун, һәр қандақ нәрсиниң қияпитидики һеч қандақ
    ойма шәкилни ясима.
  pma-pma: Minoumontei nana koa nakur niniven tounah keil amul nesa en teilang, vuo
    amul netan en atan, vuo en huinev ten atas.
  tel-2017: పైన ఆకాశంలో గానీ, కింద భూమి మీద గానీ, భూమి కింద ఉండే నీళ్లలో గానీ ఎలాంటి
    ఆకారాన్నీ, ప్రతిమను తయారు చేసుకోకూడదు, వాటి ముందు సాష్టాంగపడ కూడదు, వాటిని పూజించ
    కూడదు.
  hat-BSA: “Ou pa pou fè pou kont ou, yon zidòl, ni okenn imaj sou sa ki nan syèl
    la anwo, ni sou latè anba, ni nan dlo anba tè a.
  bxh-bxh: Galewa, tanoꞌubu e hoꞌowa ginaulidi nenedi oitaudi tabu au ginaulidi.
  nay-nay: (ii) Nowaiy inde winmin ityan graven image, lun ellin tuldar, markeri,
    nungge, wyirreungai; nowaiy inde winmin ityan graven image, lun ellin haranekar
    ruwungai, haranekar, bahrekangk perkungar, mare muntunt ruwe.
  kos-kos: “Nik kom oru nu sum kutena ma sruloala, ku kutena luman ma oan in kusrao
    lucng, ku ma oan in faclu ten, ku ma oan in kof ye faclu.
  hbo-WLC: לֹֽ֣א תַֽעֲשֶׂ֨ה־לְךָ֥ פֶ֙סֶל֙ וְכָל־תְּמוּנָ֔ה אֲשֶׁ֤ר בַּשָּׁמַ֙יִם֙
    מִמַּ֔עַל וַאֲשֶׁ֥ר בָּאָ֖רֶץ מִתָּ֑חַת וַאֲשֶׁ֥ר בַּמַּ֖יִם מִתַּ֥חַת לָאָֽרֶץ׃
  ibo-ibo: Gị emerela onwe gị arụsị a pịrị apị, nʼoyiyi nke ụdị ọbụla nke yiri ihe
    dị nʼeluigwe maọbụ nke yiri ihe dị nʼụwa, nʼokpuru ya maọbụ nʼime mmiri, nʼokpuru
    ụwa.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନିମନ୍ତେ କୌଣସି ଖୋଦିତ ପ୍ରତିମା ନିର୍ମାଣ କରିବ ନାହିଁ; କି ଉପରିସ୍ଥ
    ସ୍ୱର୍ଗରେ, କି ନୀଚସ୍ଥ ପୃଥିବୀରେ, କି ପୃଥିବୀର ନୀଚସ୍ଥ ଜଳରେ ଥିବା କୌଣସି ବସ୍ତୁର ପ୍ରତିମୂର୍ତ୍ତି
    ନିର୍ମାଣ କରିବ ନାହିଁ।
  chk-chk: Kosap föri uluulun anümwäl fän itom, kosap pwal alapalapa och mettochun
    pekitä lon läng are och mettochun pekitiu won fanüfan are och mettochun lon lölön
    failol.
  rop-rop: “Yumob nomo lau blanga meigim enikain sheip en baudan langa im en weship
    langa im. Yumob nomo lau blanga meigim sheip laik enijing langa top o enijing
    langa graun o enijing langa woda.
  ukr-1871: Не робити меш собі ваяного кумира чи подобини того, що на небесах у горі,
    і того, що на землї внизу, і того, що в водах і попід землею.
  bch-bch: “Irangrang ngan eao kado lem deo eta aea namer mao. Be kado danga eta pade
    aea namer mao pade. Danga eta ienono buburiai, mao tanoeai, mao ngan eau gadio
    tanoeai, irangrang ngan eao kado aea namer mao.
  deu-1951: Du sollst dir kein Bildnis noch irgend ein Gleichnis machen, weder dessen,
    das oben im Himmel, noch dessen, das unten auf Erden, noch dessen, das in den
    Wassern, unterhalb der Erde ist.
  eng-JPS: Thou shalt not make unto thee a graven image, nor any manner of likeness,
    of any thing that is in heaven above, or that is in the earth beneath, or that
    is in the water under the earth;
  srp-1865: Ne gradi sebi lika rezana niti kakve slike od onoga što je gore na nebu,
    ili dolje na zemlji, ili u vodi ispod zemlje.
  lug-lug: Teweekoleranga kintu kyonna ekyole ekifaanana n’ekintu kyonna ekiri waggulu
    mu ggulu, oba wansi ku nsi, oba ekiri mu mazzi agali wansi w’ensi.
  heb-heb: לא תעשה לך פסל וכל תמונה אשר בשמים ממעל ואשר בארץ מתחת ואשר במים מתחת לארץ׃
  ben-IRV: তুমি আমার জন্য ক্ষোদিত প্রতিমা তৈরী কোরো না; উপরের স্বর্গে, নীচের পৃথিবীতে
    ও পৃথিবীর নীচে জলের মধ্যে যা যা আছে, তাদের কোনো মূর্ত্তি তৈরী কোরো না,
  pan-pan: ਤੂੰ ਆਪਣੇ ਲਈ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਨਾ ਬਣਾਈਂ, ਨਾ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਸੂਰਤ ਜਿਹੜੀ ਉੱਪਰ ਅਕਾਸ਼
    ਵਿੱਚ ਅਤੇ ਜਿਹੜੀ ਹੇਠਾਂ ਧਰਤੀ ਉੱਤੇ ਅਤੇ ਜਿਹੜੀ ਧਰਤੀ ਦੇ ਹੇਠਲੇ ਪਾਣੀਆਂ ਵਿੱਚ ਹੈ।
  tkr-tkr: Ğu vasda byuty xəybışker, ç'iyebışker, xhyanbışker hıma'a.
  mya-JVB: အထက် မိုဃ်း ကောင်းကင်၌ ၎င်း ၊ အောက် အရပ် မြေကြီး ပေါ်၌ ၎င်း၊ မြေကြီးအောက်
    ရေ ထဲ ၌၎င်း ရှိသောအရာနှင့် ပုံသဏ္ဌာန် တူအောင်၊ ရုပ်တု ဆင်းတုကို ကိုယ် အဘို့ မ
    လုပ် နှင့်။
  tte-O: Tabu kokotomo yabo kwabomamo wagiginauli kaiwemiu, nuwana tem bulibuli mena
    ginauli yabo makamakayauna o tem yanuwa yaulina mena yabo makamakayauna, o tem
    kalita mena ginauli yabo makamakayauna.
  tbg-tbg: Naaruvaini vai haikarave, vataini vai haikarave, namariqi vai haikarave,
    ne kia vi haikarara irihama vika maraqura/varaha autu keha tinavu variqave tivakeha
    vika nutu tuahera kaate.
  hmo-hmo: “Laulau ta do umui karaia lasi, guriguri henia totona kaivakuku gauna ta,
    o gau ta ena laulau, guba gauna ta, o tanobada gauna ta, o ranu lalonai gauna
    ta.
  urd-urd: “तू अपने लिए कोई तराशी हुई मूरत न बनाना, न किसी चीज़ की सूरत बनाना जो ऊपर
    आसमान में या नीचे ज़मीन पर या ज़मीन के नीचे पानी में है।
  rus-SYN: Не делай себе кумира и никакого изображения того, что на небе вверху, и
    что на земле внизу, и что в воде ниже земли;
  bqc-SIM: Ásuli pↄe taa kɛ à kúlɛ à zↄbleɛ̀o, pↄ́ pↄ́ kú musu ge tↄↄlɛ ge í
    guun nò, asa ma Dii á Lua, mili sí sàao. Mi mae pↄ́ yemazioↄ yãvãi wi an
    buiↄnɛ ń musu e à gɛ pɛ́ ń sĩ́wɛnaↄ ń ń sↄ̃kpaɛↄwaɛ.
  tcz-CHONGTHU: “Nang hon vannoi leiset hihen twikhanglen'a um thil hijong leh alim
    na semthu uva pathen lim'a naman theilou ding'u ahi.”
  mar-mar: तू आपल्यासाठी कोरीव मूर्ती करू नकोस; वर आकाशातील, खाली पृथ्वीवरील व पृथ्वीखालच्या
    जलातील कशाचीही प्रतिमा करू नकोस;
  soq-soq: E mai kokoitau da uba bedewe ba tawo osowe ba esa bedewe tawo atowe wineia
    inainambu rua dewamona, diaida.
  qub-qub: «Aduranayquipäga imatapis ama ruranquichu syëlucho caj-nirajta, cay pachacho
    caj-nirajta, lamar rurincho caj-nirajtapis.
  bqp-bqp: Àsun pↄ́ke taka kɛ à kútɛ à donyĩ kɛnɛro, pↄ́ kũ à kú musu ke zĩtɛ ke
    í gũnn yá, zaakũ makũ Dikiri á Luda, nɛ̀sɛgↄ̃bademɛ ma ũ. Madì gbɛ̃ kũ à
    yemaironↄ yã vãni wí ń burinↄ musu ari à gɛ́ pɛ́ ń sãkpɛnↄa kũ ń nasionↄ.
  hat-hat: Piga nou janm fè ankenn estati ni ankenn pòtre ki sanble bagay ki anwo
    nan syèl la, osinon bagay ki sou latè ou ankò nan dlo anba tè a.
  eng-BSB: You shall not make for yourself an idol in the form of anything in the
    heavens above, on the earth below, or in the waters beneath.
  tod-tod: Mina ani maaniini saɠa ɓɔɠɔ ʋɛ ɲɛgɛlɛin, ta ani nɔpɛ baaɠulaba, niiti ti
    geeɠɔlɔgi zu, ɓaa niiti ti zooi ma, ɓaa niiti ti ziɛiti bu zooi wu.
  eng-WEBPB: '“You shall not make for yourselves an idol, nor any image of anything
    that is in the heavens above, or that is in the earth beneath, or that is in the
    water under the earth:'
  kbq-kbq: Tamagra mago'azamofo amema'a antretma tro huntege, monafima me'ne'nia zamofo
    amema'a antretma tro huntege, mopa agu'a me'ne'nia zamofo amema'a antretma tro
    huntege, tigu'a me'nenia zamofo amema'a antretma kaza osu havi anumzana tro huntegera
    osiho.
  nhe-BL: Amo xijchihuaca itlachiyalis niyon se tlamantli para inquitlepanitase. Amo
    xiquixcopinaca tlen eltoc ipan elhuicac, niyon tlen eltoc ipan ni tlaltepactli,
    niyon tlen onca ipan atemitl para inquihueyichihuase.
  bus-bus: Àton pↄ́ke taka kɛ à kúɛ à dↄnzi kɛnɛro, pↄ́ kɛ̀ kú musu ke tↄↄtɛa ke í
    guun yoo, zaakɛ mamↄma Dii a Luda má nↄ̀sɛgↄ̃aanↄ vĩ. Mɛɛ̀ gbɛ̃ kɛ̀ yemaziroonↄ
    yã zaa wí ń boriinↄ musu ai à gá pɛ́ ń swãkpɛɛnↄa kↄ̃n ń nasionↄ.
  gub-BL: 'Pezapo zo ma''e hagaw paw nehe: ni ywak rehe har hagapaw, ni ywy rehe har
    hagapaw, ni ''y pe har hagapaw.'
  eng-DRA: Thou shalt not make to thyself a graven thing, nor the likeness of any
    thing that is in heaven above, or in the earth beneath, nor of those things that
    are in the waters under the earth.
