verse: EXO.020.025
translations:
  mal-C: നിങ്ങൾ എനിക്കായി കല്ലുകൊണ്ടു യാഗപീഠം പണിയുന്നെങ്കിൽ അതു ചെത്തിയ കല്ലുകൊണ്ട്
    ആകരുത്; അതിന്മേൽ പണിയായുധം പ്രയോഗിച്ചാൽ നിങ്ങൾ അതിനെ അശുദ്ധമാക്കും.
  deu-TKW: Wenn du mir aber einen Altar aus Steinen errichtest, so darfst du ihn nicht
    aus behauenen Steinen aufbauen, denn wenn du sie mit eisernen Werkzeugen bearbeitest,
    entweihst du sie.
  lin-lin: Soki otongeli Ngai etumbelo ya mabanga, okotonga yango te na mabanga oyo
    bakata ; pamba te soki okati yango, okobebisa bosantu na yango.
  eng-LSV: And if you make an altar of stones for Me, you do not build them of hewn
    work; when you have waved your tool over it, then you defile it;
  eng-GNV: 'But if thou wilt make mee an altar of stone, thou shalt not buylde it
    of hewen stones: for if thou lift vp thy toole vpon them, thou hast polluted them.'
  eng-WEBSTER: 'And if thou wilt make me an altar of stone, thou shalt not build it
    of hewn stone: for if thou shalt lift up thy tool upon it, thou hast polluted
    it.'
  nhw-BL: Sintla antechchihuilise se tlaixpamitl tlen tetl, amo xijtequica nopa tetl.
    Pampa sintla anquitequise ica tepostli, amo quinamiqui para elis ipan notlaixpa.
  swh-ONEN: Ikiwa unanitengenezea madhabahu ya mawe, usiijenge kwa mawe ya kuchonga,
    maana mkitumia chombo cha kuchongea mtaitia unajisi.
  bba-bba: Ì n mɑn yɑ̃ku yeru bɑniɑmmɛ kɑ kpenu, i ku tu bɑni kɑ kpee ni i dɑ̃kɑ.
    Domi ì n kpee ni dɑ̃kɑ, i nu disi dokewɑ mi.
  eng-KJVCPB: 'And if thou wilt make me an altar of stone, thou shalt not build it
    of hewn stone: for if thou lift up thy tool upon it, thou hast polluted it.'
  wbp-wbp: '@see-verse:EXO.020.024'
  luo-luo: Ka ulosona kendo mar misango mar kite, to kik ugere gi kite mopa, nimar
    ubiro miyo kendono bedo mogak ka utiyoe gi gige payo kite.
  meu-meu: A ihaboulaina patana na nadi amo boma larebaia, e utu nadidia amo basioma
    larebaia, badina be iutulaidia aurina ese bema hamirodia.
  npi-ULB: तिमीहरूले मेरो निम्ति ढुङ्गाको वेदी बनायौ भने तिमीहरूले कुँदेको ढुङ्गाबाट
    नबनाउनू किनकि तिमीहरूले त्यसमा सामग्रीहरूको प्रयोग गर्दा तिमीहरूले यसलाई अशुद्ध
    तुल्याउनेछौ ।
  yor-yor: Bí ìwọ bá ṣe pẹpẹ òkúta fún mi, má ṣe fi òkúta tí a ṣe lọ́ṣọ̀ọ́ kọ́ ọ,
    nítorí bí ìwọ bá lo ohun ọnà rẹ lórí rẹ̀, ìwọ sọ ọ di àìmọ́.
  emp-NTPO: Mʌ̃ itea animarã babue diabada obʌdad̶e mõgarada ʌ̃tʌ pã bued̶ibʌrʌ, maʌ̃
    mõgarara daucha chĩ orãnadua. Bãrãba mõgarada daucha chĩ od̶ibʌrʌ maʌ̃ mõgarara
    mʌ̃ quĩrãpita biẽ́ b̶ʌa.
  ind-ind: Apabila kamu hendak membuat mezbah untuk-Ku dari batu, jangan menggunakan
    batu yang sudah dipahat. Karena jika kamu memahatnya dengan peralatan, kamu mencemarkan
    mezbah itu.
  pes-OPCB: اگر خواستید مذبح را از سنگ بنا کنید، سنگها را با ابزار نشکنید و نتراشید،
    چون سنگهایی که روی آنها ابزار به کار رفته باشد مناسب مذبح من نیستند.
  tgl-ULB: Kung igagawa mo ako ng isang altar mula sa bato, huwag mong itatayo mula
    sa hinati na mga bato, kapag ginamit mo ang iyong mga kasangkapan para dito, dinumihan
    mo ito.
  hui-hui: Tígua lomabu delaga dabu ege to̱le̱me bulene manda birimiyagua nde ege
    to̱le̱ agalime podo wini ngagome nabilimu. Ani larogoni irane ege to̱le̱ biabe
    biaga aeane ngagome podowa dabu birimiyagua nde ogonidagua binime i̱naga dabu
    bulene tiga nabi nga.
  mya-mya: သင်​တို့​သည်​ငါ့​အ​တွက်​ကျောက်​ဖြင့်​ယဇ်​ပလ္လင် တည်​လျှင် ဆစ်​သော​ကျောက်​ဖြင့်​မ​တည်​ရ။
    သံ ကိ​ရိ​ယာ​ကို​သုံး​၍​ဆစ်​ရ​သော​ကျောက်​ဖြင့် တည်​သော​ယဇ်​ပလ္လင်​သည် မ​သန့်​ရှင်း​ပေ။-
  cbi-NTPO: Tsaaren shupukachi tene tsangue' ufeenda tsure' ju'kenunu dekishu juntsaa,
    tichiba kutajtu shupukachee kidei, matyu tsanguenu shupuka kuta deeshu juntsaa
    inchi urajtu kuranu juñu' mitya.
  bod-N: ཡང་གལ་ཏེ་ངའི་ཕྱིར་རྡོ་ཡི་མཆོད་ཁྲི་ཞིག་བརྩིག་པར་བྱེད་ན། མ་བཅོས་པའི་རྡོ་རྣམས་ལས་བརྩིག་པར་གྱིས།
    རྒྱུ་མཚན་ནི་ཁྱོད་རྣམས་ཀྱིས་དེའི་སྟེང་དུ་བཟོ་བྱེད་བཀོལ་ན་མཆོད་ཁྲི་མི་གཙང་བར་བྱེད་པས་སོ།
    །
  sna-sna: Kana muchindiitira aritari yamabwe, musaivaka namabwe akavezwa, nokuti
    mungazoisvibisa kana mukashandisa mbezo pairi.
  spa-BLM: Si me haces un altar de piedra, no lo construirás de piedras cortadas;
    porque si alzas tu herramienta sobre él, lo habrás contaminado.
  cac-cac: Tato a q'uen q'ueen tzeyac'och d'a junoc altar chi', man̈ e tzeylaj q'ueen,
    tato tzeyac'och q'uen tzeyb'il chi', man̈ vach'oc d'a yol in sat.
  swh-ULB: Kama mtatengeneza madhabahu ya mawe, msijenge na mawe yaiyokatika, na kama
    mtatumia vyombo vyenu juu yake, mtaweka unajisi.
  bel-bel: калі ж будзеш рабіць Мне ахвярнік з камянёў, дык не кладзі яго з часовых,
    бо як толькі накладзеш на іх разец твой, дык апаганіш іх;
  deu-ELBBK: Und wenn du mir einen Altar von Steinen machst, so sollst du ihn nicht
    von behauenen Steinen bauen; denn hast du deinen Meißel darüber geschwungen, so
    hast du ihn entweiht.
  mbb-OT: Emun ebaal kew te pemuhatà he vatu para kediey ne kenè niw heini vesbasi,
    su emun egemitan niw heini te gelemiten he para ibasbas, ne kenè en heini ereg
    he egemiten para te kebpemuhata kedì.
  mal-2015: കല്ലുകൊണ്ടു എനിക്കു യാഗപീഠം ഉണ്ടാക്കുന്നു എങ്കിൽ ചെത്തിയ കല്ലുകൊണ്ടു അതു
    പണിയരുതു; നിന്റെ ആയുധംകൊണ്ടു അതിനെ തൊട്ടാൽ നീ അതിനെ അശുദ്ധമാക്കും.
  gup-gup: Bu ngurrimang kunwardde bu ngurrimarnbun altar ngardduk, yuwn bu ngurrimarnbun
    tools dorrengh bu ngurridadjdadjke kunwardde kore baleh ngurrikukmarnbun. Wanjh
    kunukka ngurriwarrewon dja minj mandjamun ngardduk.
  gvs-gvs: Go aba kasala gurewa goi neta kokaudakodako, taabu gurewayadi kokauvisivisīdi.
    Neta turu goi kokauvisivisidi, e gurewayadi bogina kokibaibailidi sakululu yaigu
    manuna.
  rmc-rmc: Te mange ačhaveha oltaris le barendar, ma priker len. Bo te ola bara prikereha
    tire sersamoha, imar na ena sveta.
  nlg-nlg: Ma ge kau gonia na bela ni sukaghi nia na vatu ke, kau nia lutu vamua na
    vatu tau mua saria. Kau bei sodui pa ka kau sarighi nia na halo, na pukuna ke
    nea gea me ke mua ulaghana na vatei lutu tabu.
  pes-OPV: و اگر مذبحی ازسنگ برای من سازی، آن را از سنگهای تراشیده بنا مکن، زیرا اگر
    افزار خود را بر آن بلند کردی، آن را نجس خواهی ساخت.
  ron-1924: Дакэ-Мь вей ридика ун алтар де пятрэ, сэ ну-л зидешть дин петре чоплите,
    кэч, кум ыць вей пуне далта ын пятрэ, о вей пынгэри.
  ben-OBCV: তোমরা যদি আমার জন্য পাথরের এক যজ্ঞবেদি তৈরি করো, তবে খোদিত পাথর দিয়ে
    তা নির্মাণ কোরো না, কারণ যদি সেটিতে যন্ত্রপাতি ব্যবহার করো তবে তোমরা সেটি অশুচি
    করে তুলবে।
  som-som: Oo haddaad meel allabari dhagax iiga samayso, waa inaadan dhagax qoran
    ka dhisin, waayo, haddaad alaabtaada taabsiisid waad nijaasaysay.
  lat-VUC: 'Quod si altare lapideum feceris mihi, non ædificabis illud de sectis lapidibus:
    si enim levaveris cultrum super eo, polluetur.'
  eng-ASVBT: And if thou make me an altar of stone, thou shalt not build it of hewn
    stones; for if thou lift up thy tool upon it, thou hast polluted it.
  mna-mna: Mi sombe kuurpe patoronŋana muriini sa pio pa pat, na kakam pat sa ta tomtom
    tiurpe pa naman na pepe. Pa pat ta tomtom tiurpe pa naman, ina irao pa uraata
    ta kembei som.
  ita-1885: E se pur tu mi fai un altar di pietre, non fabbricarlo di pietre conce
    a scarpello; quando tu vi avrai fatto passar lo scarpello sopra, tu l'avrai contaminate.
  eng-LXXUP: And if thou wilt make to me an altar of stones, thou shalt not build
    them hewn stones; for thou hast lifted up thy tool upon them, and they are defiled.
  eng-ULB: If you make me an altar of stone, you must not build it of cut stones,
    for if you use your tools on it, you will have defiled it.
  spa-VBL: Ahora bien, si me hacen un altar de piedras, no lo construyas con piedras
    cortadas, porque si usan un cincel para cortar la piedra, dejan de ser sagradas.
  fra-_FOB: Que si tu me fais un autel de pierres, tu ne les emploieras point taillées;
    car si tu levais sur elles ton fer, tu les souillerais.
  mal-mal: കല്ലുകൊണ്ട് എനിക്ക് യാഗപീഠം ഉണ്ടാക്കുന്നു എങ്കിൽ ചെത്തിയ കല്ലുകൊണ്ട് അത്
    പണിയരുത്; നിന്റെ ആയുധംകൊണ്ട് അതിനെ തൊട്ടാൽ നീ അത് അശുദ്ധമാക്കും.
  urd-GVR: Agar tū mere lie qurbāngāh banāne kī ḳhātir patthar istemāl karnā chāhe
    to tarāshe hue patthar istemāl na karnā. Kyoṅki tū tarāshne ke lie istemāl hone
    wāle auzār se us kī behurmatī karegā.
  suz-BL: गे आं कली फुल्‍लु के चढ़ेतीके सेल्‍चा दाक्‍ताक्‍नी हना, मप्रोल्‍शो फुल्‍लु
    के सेल्‍चा माल्‍नीनी। मेको फुल्‍लु फलामम प्रोल्‍तीनी हना, मेको आं कली मदुम्‍ब।
    ब्‍यवस्‍था २७:५; यहोसु ८:३१
  ita-1927: E se mi fai un altare di pietra, non lo costruire di pietre tagliate;
    perché, se tu alzassi su di esse lo scalpello, tu le contamineresti.
  ckb-ckb: ئەگەر بە بەرد قوربانگات بۆ دروستکردم، با بەردەکان تاشراو نەبن، چونکە هەر
    قەڵەم و چەکوشێکی بخەیتە سەر ئەوا گڵاوی دەکەیت.
  eng-BBE: 'And if you make me an altar of stone do not make it of cut stones: for
    the touch of an instrument will make it unclean.'
  kan-OKCV: ಬಲಿಪೀಠವನ್ನು ಕಲ್ಲಿನಿಂದ ಮಾಡಿದರೆ, ಅದನ್ನು ಕೆತ್ತಿದ ಕಲ್ಲಿನಿಂದ ಕಟ್ಟಬಾರದು. ಏಕೆಂದರೆ
    ಉಳಿಯನ್ನು ಅದರ ಮೇಲೆ ಉಪಯೋಗಿಸಿದರೆ, ಅದನ್ನು ಅಪವಿತ್ರಮಾಡಿದ ಹಾಗಾಗುತ್ತದೆ.
  bbb-bbb: Ro ja mune ijia karina noefuo fata ije amaerikuva jade karina kania tuasena
    amaerivo. Ro ja ijiege rekuva fata ije fuka naebe maturaedufuo.
  tam-2017: எனக்குக் கல்லினால் பலிபீடத்தை உண்டாக்கவேண்டுமானால், அதை வெட்டின கற்களால்
    கட்டவேண்டாம்; அதின்மேல் உளி பதித்தவுடன், அதை அசுத்தப்படுத்துவாய்.
  spa-RV-1909: Y si me hicieres altar de piedras, no las labres de cantería; porque
    si alzares tu pico sobre él, tú lo profanarás.
  ron-BTF: Și dacă îmi vei face un altar de piatră, să nu îl zidești din piatră cioplită;
    căci dacă ridici unealta ta asupra acesteia, l-ai profanat.
  eng-WEBP: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  eng-FBV: Now if you make an altar out of stones for me, you must not build it with
    cut stones, because if you use a chisel to cut the stone, you make it unholy.
  nld-1939: Bouwt ge Mij echter een stenen altaar, dan moogt ge het niet optrekken
    van gehouwen stenen; want hebt ge ze met uw beitel bewerkt, dan hebt ge ze ontwijd.
  nch-BL: Sinta antechchihuilise se taixpamit ten tet, amo xijtequica nopa tet. Pampa
    sinta anquitequise ica teposti, amo quinamiqui anquitalise ipan notaixpa.
  vie-1934: Nếu ngươi lập cho ta một bàn thờ bằng đá, chớ dùng đá chạm, vì nếu ngươi
    dùng đồ để chạm thì sẽ làm đá đó ra ô uế.
  hin-CV: यदि तुम्हें पत्थर से वेदी बनानी पड़े, तो ऐसा पत्थर लेना जिस पर कभी हथियार
    नहीं चलाया गया हो,
  eng-OURB: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  spa-BES: Y si me hacen un altar de piedra, no lo hagan con piedras labradas, porque
    el toque de un instrumento lo profanará.
  tdx-tdx: Aa naho amboara’o kitrelim-bato le ko anoe’o am-bato finandrake; amy te
    mahativa aze te añoharam-pàndrake.
  vid-vid: Wone mwaluche kunzenjela honhu ha kulavila nhambiko ha maganga, mleche
    kuditila kwa maganga ga kuhongola, mina wone mditichile vinhu vya kuhongolela
    maganga mohadita hakokomoche.
  tha-KJV: ถ้าจะก่อแท่นบู​ชาด​้วยศิลาสำหรับเรา อย่าก่​อด​้วยศิลาที่ตกแต่งแล้ว เพราะถ้าเจ้าใช้เครื่องมือตกแต่งศิ​ลาน​ั้น
    เจ้​าก็จะทำให้ศิ​ลาน​ั้นเป็นมลทิน
  por-BR-2018: E se me fizeres altar de pedras, não as faças lavradas; porque se levantares
    teu buril sobre ele, tu o profanarás.
  deu-ELO: Und wenn du mir einen Altar von Steinen machst, so sollst du ihn nicht
    von behauenen Steinen bauen; denn hast du deinen Meißel darüber geschwungen, so
    hast du ihn entweiht.
  eng-WYC-2018: That if thou shalt make an altar of stone to me, thou shalt not build
    it of stones hewn, (or And if thou make an altar out of stones for me, thou shalt
    not build it out of cut stones); for if thou shalt raise thy knife thereupon,
    or (any) other instrument wherewith blood may be shed out, it shall be polluted.
  epo-epo: Kaj se vi faros al Mi altaron el ŝtonoj, ne konstruu ĝin el ŝtonoj hakitaj;
    ĉar se vi levos sur ĝin vian hakilon, vi ĝin malsanktigos.
  uig-PIN: — Əgǝr Manga atap taxlardin ⱪurbangaⱨ yasimaⱪqi bolsang, yonulƣan taxlardin
    yasimiƣin; qünki taxlarƣa ǝswabingni tǝgküzsǝng, ular napak bolup ⱪalidu.
  beo-beo: Dilia da Nama oloda igiga hamosea, amo igi mae debema o hedofama. Di da
    igi gobihei o eno liligi amoga hedofasea, Nama imunu da hamedei.
  tpi-OTNT: Sapos yupela i wokim wanpela alta long ston, orait yupela i no ken kisim
    ston ol man i bin katim. Long wanem, sapos yupela i katim ston long hap ain bilong
    wok, orait dispela ston i no stret long wok bilong mi.
  hau-SA: In kuka yi mini bagade dutse, kada ku gina shi da sassaƙaƙƙun duwatsu, gama
    inda guduma ta taɓa duwatsun, sun haramtu ke nan.
  udu-udu: Dhali ki um mini uḵa gwaṯa/ ’peni wosh mo tani um mini mii dhalki a’di
    ki uḵ ’peni wosh jin paṯẖu ki ’doro/ mo haali/ waḵki/ um mini paṯẖ a’di ki ’doro/
    mo tani a’di yisa midi ’kosh jwa mo yisa gom to jin ḵogu mo.
  uig-LAT: — Eger Manga atap tashlardin qurban’gah yasimaqchi bolsang, yonulghan tashlardin
    yasimighin; chünki tashlargha eswabingni tegküzseng, ular napak bolup qalidu.
  nde-nde: Nxa lingakhela i-alithari ngamatshe, lingaze lawabaza lawomatshe ngoba
    lizalingcolisa nxa lingasebenzisa okokubaza kulo.
  ton-ton: 'Pea kapau ʻoku ke fie ngaohi kiate au ʻae feilaulauʻanga maka, ʻoua naʻa
    ke ngaohi ʻaki ia ʻae maka kuo tā: he kapau te ke hiki ki ai ha toki, kuo ke ʻuliʻi
    ia.'
  ces-1613: Jestliže mi pak vzděláš oltář kamenný, nedělej ho z kamene tesaného; nebo
    jestliže pozdvihneš železa na něj, poškvrníš ho.
  eko-eko: Amana mwikijekela alitaari wa mawe mwihinjekane mawe ooshijaniwa zaana,
    eeyaru mawe awaattaliwa saana mwintta onkufurwela.
  eng-WMB: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  tam-TCV: எனக்குக் கல்லினால் ஒரு பலிபீடத்தைக் கட்டவேண்டுமானால், அதை வெட்டப்பட்ட கற்களினால்
    கட்டவேண்டாம். ஏனெனில் அதன்மேல் ஒரு ஆயுதத்தைப் பயன்படுத்தும்போது நீங்கள் அதைக்
    கறைப்படுத்துவீர்கள்.
  ceb-ULB: Kung himoan ninyo ako ug bato nga halaran, kinahanglan nga dili ninyo kini
    himoon pinaagi sa tinabas nga mga bato, kay kung gamiton ninyo ang inyong mga
    kahimanan niini, mapasipad-an ninyo kini.
  pol-UBG: A jeśli uczynisz mi ołtarz kamienny, nie buduj go z ciosanego kamienia.
    Jeśli bowiem przyłożysz do niego żelazne narzędzie, zbezcześcisz go.
  agr-agr: “ ‘Tuja kuntin patai apeatnun kayan ijumainakush jimaituk dakatsuk takamchaun
    ijumjatnume. Untsu kayan jimaituk dakainakug chichaman intimainak dutikawagtatui.
  urd-GVU: اگر تُو میرے لئے قربان گاہ بنانے کی خاطر پتھر استعمال کرنا چاہے تو تراشے
    ہوئے پتھر استعمال نہ کرنا۔ کیونکہ تُو تراشنے کے لئے استعمال ہونے والے اوزار سے
    اُس کی بےحرمتی کرے گا۔
  deu-1912: Und so du mir einen steinernen Altar machen willst, sollst du ihn nicht
    von gehauenen Steinen bauen; denn wo du mit deinem Messer darüber fährst, so wirst
    du ihn entweihen.
  kan-2017: ನೀವು ನನಗಾಗಿ ಕಲ್ಲಿನಿಂದ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟುವುದಾದರೆ, ಅದನ್ನು ಕೆತ್ತಿರುವ ಕಲ್ಲುಗಳಿಂದ
    ಕಟ್ಟಬಾರದು. ಏಕೆಂದರೆ ಉಳಿ, ಮುಂತಾದುದನ್ನು ಅದರ ಮೇಲೆ ಉಪಯೋಗಿಸಿದರೆ ಅದು ಅಪವಿತ್ರವಾಗುವುದು.
  ena-ena: Sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm ibilɨben aba lɨba kum hulaŋ lɨhuavɨci
    sɨlɨvɨ hɨniavɨlalɨ agɨladɨ viavɨla ibilɨmɨlaŋ aba abɨha uami. Hulaŋ mu lɨba kum
    lɨhuci sɨlɨvɨ hɨniavɨlalɨ agɨladɨ viavɨla nulɨdɨ hɨvɨ vilabɨla Asɨ igɨci sɨbɨlɨ
    sɨbaŋ hɨnibali aba abɨha uami.
  yap-yap: Ma fa’an gimed ra ngongliy e altar rog ko malang, ma dab mu flaged ko malang
    ni kan puy, ya fa’an gimed ra fanay e talin e maruwel ni chisel ngay ma aram e
    kam alit niged.
  hlt-MCSB: Kai hamla lungto hmueihtuk na saii atah a soah lungrhaih khoeng boeh.
    A soah na cunghang na hnonah koinih hmueihtuk ni na poeih eh.
  mdy-ETH: ታኣም ሹቺና ኮሾና ዒንጎ ቤሲ ኮሻኒ ዒንሢ ኮዔቶ ዓርሲንቴ ሹቺና ማዦናያ ማዖፖ፤ ዓንጊና ዒንሢ ሄሌያታቶ ዬያ ዒንሢ
    ዒኢሳንዳኔ፤
  twi-ASANTE: Motumi de aboɔ nso si afɔrebukyia, nanso aboɔ a wɔntwaeɛ na momfa nsi.
    Sɛ mode afidie bi twa aboɔ no di no adwini a, ɛnyɛ sɛ wɔde si, ɛfiri sɛ, moagu
    ho fi.
  eng-WEBU: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  bnp-bnp: Na tahuna mu hae a dede, naha ni haea na kedo ni ubikeve na modona a aen,
    a vuhuna i uka ma ge kamumu na matagu.
  wal-wal: Neeni taayyo yarshshuwaa yarshshiyoosaa shuchchaappe keexxikko, masettida
    shuchchaappe keexxoppa; aissi giikko, neeni massiyo miishshan a bochchikko, ne
    a tunissaasa.
  spa-PDDPT: Si me haces altar de piedras, no lo construirás con piedra labrada, pues
    si alzas tu cincel sobre él, lo profanarás.
  gun-gun: Ita gui ri xevy guarã altar pejapo vy ita omoatyrõmba pyre gui e'ỹ 'rã
    pejapo, mba'eta tembiporu py pemoatyrõ vy pemongy'a 'rã.
  agu-BL: Nin ko tziban wok jun patbil tx'ixwatz yi c'ub cu'n ba'n tzijoy wok yi c'ub
    yi qui se'ij, na kol xo'c wok tan se'le'n yi c'ub tz'elepon k'ej inaltara'tz ita'n,
    nin qui'c xac sbne'.
  ilo-ULB: No iyaramidandak iti altar a bato, rumbeng a diyo ipatakder daytoy kadagiti
    nagudua a batbato, ta no usarenyo dagiti alikamenyo iti daytoy, matulawanyonto
    daytoy.
  kpg-kpg: Maa goodou gaa hai di gowaa hai tigidaumaha gi nia hadugalaa, hudee heia
    di maa gi nia hadu ne hahaahi, idimaa, goodou ma ga hai hegau gi di ‘chisel’ e haluhalu
    nia hadu, goodou e hai nia maa gi hagalee humalia di hai hegau iei Au.
  uig-ARA: ــ ئەگەر ماڭا ئاتاپ تاشلاردىن قۇربانگاھ ياسىماقچى بولساڭ، يونۇلغان تاشلاردىن
    ياسىمىغىن؛ چۈنكى تاشلارغا ئەسۋابىڭنى تەگكۈزسەڭ، ئۇلار ناپاك بولۇپ قالىدۇ.
  sus-sus: Xa wo sa sɛrɛxɛbade tima n bɛ gɛmɛ ra, wo naxa a ti gɛmɛ masolixie ra,
    barima na a niyama nɛ a xa findi se sɛniyɛntare ra.
  pon-2006: Ma kumwail pahn wiahiong ie pei sarawi takai, kumwail dehpa wiahkihda
    takai perper, pwe ni amwail kin doadoahngki sisel pohn takai, kumwail kin kasaminehkihla
    pei sarawio.
  ksd-ksd: Ma ba u pait ta uguugu na vartabar ma ra vat, koko una pait ia ma ra vat
    di mut mal ia, tago ona u palum ia ma kaum mumumut u tar vakaina.
  tur-YTC: Eğer bana taştan bir sunak yaparsan, onu yontma taşlardan yapmayacaksın;
    çünkü eğer aletini onun üzerine kaldırırsan, onu kirletmiş olursun.
  grc-BRENT: Ἐὰν δὲ θυσιαστήριον ἐκ λίθων ποιῇς μοι, οὐκ οἰκοδομήσεις αὐτοὺς τμητούς·
    τὸ γὰρ ἐγχειρίδιόν σου ἐπιβέβληκας ἐπʼ αὐτοὺς, καὶ μεμίανται.
  ind-AYT: Jika kamu membuat sebuah mazbah batu bagi-Ku, jangan kamu membangunnya
    dari batu yang dipahat. Sebab, jika kamu mengangkat peralatanmu atasnya, kamu
    sudah mencemarkannya.
  nya-nya: Ngati mudzandimangira guwa lansembe lamiyala, musagwiritse ntchito miyala
    yosema, pakuti mudzalidetsa mukadzagwiritsa ntchito zida.
  hrv-hrv: Ako mi budeš gradio kameni žrtvenik, nemoj ga graditi od klesanoga kamena,
    jer čim na nj spustiš svoje dlijeto, oskvrnit ćeš ga.
  mps-mps: Dagego masigigo te alta me deli nigiyu da, teda dagego te bidigo togwali
    masigi sigio. Magi baso meni, dagego te sę yai ain tulgo te masigi togoyu da,
    tama te tiwai masigigo eno sę ebo te dolo egobeo.
  tpi-tpi: Sapos yupela i wokim wanpela alta long ston, orait yupela i no ken kisim
    ston ol man i bin katim. Long wanem, sapos yupela i katim ston long hap ain bilong
    wok, orait dispela ston i no stret long wok bilong mi.
  dan-1931: Men hvis du opfører mig Altre af Sten, må du ikke bygge dem af tilhugne
    Sten, thi når du svinger dit Værktøj derover, vanhelliger du dem.
  vie-OVCB: Nếu các ngươi muốn làm bàn thờ bằng đá, phải dùng đá nguyên tảng, vì khi
    ngươi dùng các dụng cụ để đẽo đá, đá sẽ không còn tinh khiết nữa.
  guj-2017: જો તમે મારા માટે પથ્થરની વેદી બાંધો, તો ઘડેલા પથ્થરની નહિ પણ અસલ પથ્થરની
    બાંધશો. કારણ કે તમે જો તેના પર કોઈ પણ ઓજાર વાપરો તો તે અશુદ્ધ બની જાય.
  pon-2006A: Ma kumwail pahn wiahiong ie pei sarawi takai, kumwail dehpa wiahkihda
    takai perper, pwe ni amwail kin doadoahngki sisel pohn takai, kumwail kin kasaminehkihla
    pei sarawio.
  por-BRBSL: Se me fizerdes um altar de pedra, não o construireis de pedras cortadas;
    pois se levantardes vossa ferramenta sobre ele, vós o poluístes.
  cth-cth: Nang ni talung khoungroe hah kai hanlah na sak pawiteh, talung dei e hoi
    na sak mahoeh. Sum hoi thuk e talung hoi sak e khoungroe teh khinnae ao.
  twi-twi: Mutumi de abo nso si afɔremuka, nanso abo a wontwae na momfa nsi. Sɛ mode
    afiri bi twa abo no di no adwinni a, enye sɛ wɔde si, efisɛ moagu ho fi.
  hlt-hlt: Kai hamla lungto hmueihtuk na saii atah a soah lungrhaih khoeng boeh. A
    soah na cunghang na hnonah koinih hmueihtuk ni na poeih eh.
  tbz-SIM: Kɛ̀ di yóó mɑɑ́ diwũɔ̃tɔ̀nnì nɛ̀ yɛtɑ̃́rɛ̀ di bɑ́ɑ́ yɛ̀ cìɛ́kɛ́, kɛ̀ di
    yɛ̀ cìɛ́kɛ́ di yɛ̀ sĩnkùnnɛmu.
  msy-2020: Ia ofa gamir dagɨar dakozimɨn ingar, egh dagɨar gumaziba dɨghoreziba inian
    markɨ. Guizbangɨra, ia ofa gamir dakozimɨn ingarsɨ, dagɨar tuizimɨn dagɨar ekiatam
    amɨneghtɨ, arazir kamɨn dagɨar kam nan damazimɨn zueghan koghtɨ, nan ingangarim
    bar deraghan kogham.
  azb-azb: Əgər Mənim üçün daşdan qurbangah düzəltsən, yonma daşdan tikmə, çünki onun
    üzərində alətlə işləsən, onu murdar edərsən.
  eng-DBY: And if thou make me an altar of stone, thou shalt not build it of hewn
    stone; for if thou lift up thy sharp tool upon it, thou hast profaned it.
  hin-2017: और यदि तुम मेरे लिये पत्थरों की वेदी बनाओ, तो तराशे हुए पत्थरों से न बनाना;
    क्योंकि जहाँ तुम ने उस पर अपना हथियार लगाया वहाँ तू उसे अशुद्ध कर देगा।
  wol-KYG: Su ngeen ma dee sàkkal sarxalukaayu xeer, buleen ko defare xeer yu ñu yett,
    ndaxte bu ngeen ko laalalee ab jumtukaay, teddadil ngeen ko.
  swp-swp: 'Ena aba‐aitalasam enagu u ginauri we’u arinai, tabu we’u pidipididi aridi
    eai u ginauri: paana ena aba‐paisoa esau u lausini potana eai abo u hebi’i.'
  bjr-bjr: Innee ooninnai qini aidara auqiraree qimasee sia faiqí rukamuqaa ooninannai
    auquaqa. Innee faiqí rukamuqaa ooninannai auquseeqa minasaa tatufirana suqa qimirafa
    sia amanaikiannoo.
  eng-YLT: '''And if an altar of stones thou dost make to Me, thou dost not build
    them of hewn work; when thy tool thou hast waved over it, then thou dost pollute
    it;'
  eng-WYC-2017: That if thou shalt make an altar of stone to me, thou shalt not build
    it of stones hewn; for if thou shalt raise thy knife thereupon, or other instrument
    wherewith blood may be shed out, it shall be polluted.
  eng-WMBB: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  urd-GVH: अगर तू मेरे लिए क़ुरबानगाह बनाने की ख़ातिर पत्थर इस्तेमाल करना चाहे तो
    तराशे हुए पत्थर इस्तेमाल न करना। क्योंकि तू तराशने के लिए इस्तेमाल होनेवाले औज़ार
    से उस की बेहुरमती करेगा।
  rug-rug: Ego, be guana tavete poni Nau gamu si keke hope patu, si mamu lopu peqoi
    sari na patu, ura be guana peqoni tiṉitoṉa tavetaveteana gamu sari na patu, si
    lopu kaqu qetu nia Rau si asa, na lopu garo pa vinahesi si arini.
  gaz-gaz: Yoo dhagaa irraa iddoo aarsaa naa ijaarte immoo dhagaa soofame irraa hin
    ijaarin; yoo meeshaadhaan isa tuqxe ni xureessitaatii.
  fra-LSG: Si tu m’élèves un autel de pierre, tu ne le bâtiras point en pierres taillées;
    car en passant ton ciseau sur la pierre, tu la profanerais.
  gnn-gnn: “‘Ga ŋunhi nhuma yurru djäma barŋ malanha ŋal'‐ŋalmarama guṉḏanydja, yaka
    ŋunhiyi guḻk‐guḻkthurranydja marrtjiya guṉḏanha dhapirrkkuŋanydja, buyuwuyukuŋanydja
    ŋula nhäyunydja, liŋgu ŋunhiyinydja dharrpalnydja wäŋa yurru yäraŋuthirri yana
    ŋuriŋiyi nhokalay goŋbuy djämawuy.
  yal-yal: Xa i saraxa gande gɛmɛ daxini tɔn n xa, i nama a yitɔn gɛmɛ masolixin na.
    Amasɔtɔ i ya a masolima waliseen naxan na, na saraxa ganden naxɔsima nɛn.
  iou-iou: Täŋ näk naniŋ oretta bukä mobäpäŋ täŋpäŋä mobä ämatä madäwanipäŋ nämo yäpmäŋpäŋ
    täneŋ. Nämo, mobä ain kujat piä täŋpanipäŋ madänayäŋ täŋo uwä näk iŋamnaken mobä
    u näkŋo piä täkta kudupi nämo irek, jiraŋ ude täŋpek.
  haw-1868: A i hana oe i kuahu pohaku, ea, mai hana oe i pohaku i kalaiia; no ka
    mea, ina e kau oe i kou koilipi maluna iho, ua haumia ia ia oe.
  arb-NAV: وَإِنْ بَنَيْتَ لِي مَذْبَحاً مِنْ حِجَارَةٍ، فَلا تَبْنِهِ مِنْ حِجَارَةٍ
    مَنْحُوتَةٍ، لأَنَّ اسْتِعْمَالَكَ لِلإِزْمِيلِ يُدَنِّسُهَا
  ewe-ewe: Miate ŋu aɖi vɔsamlekpuiwo kple kpewo hã, gake miwɔ kpe siwo womekpa alo
    fu o la ko ŋu dɔ. Migakpa kpeawo kple dɔwɔnu aɖeke o, elabena ne miekpa wo la,
    womagadze be woawɔ wo ŋu dɔ hena vɔsamlekpuiɖiɖi nam o.
  eng-LEE: And if thou wilt make me an altar of stone, thou shalt not build it of
    hewn stone; for if thou lift up thy tool upon it, thou hast polluted it.
  asm-FB: তুমি যদি মোৰ অৰ্থে শিলৰ যজ্ঞবেদী নিৰ্মাণ কৰা, তেনেহলে তুমি সেই বেদী কটা-শিলেৰে
    নিৰ্মাণ নকৰিবা; কাৰণ তাৰ ওপৰত যদি তুমি তোমাৰ অস্ত্ৰ লগোৱা, তেন্তে তুমি তাক অপবিত্ৰহে
    কৰিবা।
  sus-A: شَ وٌ سَ سّرّشّبَدٍ تِمَ ﭑ بّ فّمّ رَ، وٌ نَشَ عَ تِ فّمّ مَسٌلِشِيٍ رَ،
    بَرِ مَ نَ عَ نِيَمَ نّ عَ شَ قِندِ سٍ سّنِيّنتَرٍ رَ.
  fra-SBL: Si tu me fais un autel de pierre, tu ne le construiras pas en pierres taillées,
    car si tu lèves ton outil dessus, tu le souilles.
  hbo-hbo: וְאִם־מִזְבַּ֤ח אֲבָנִים֙ תַּֽעֲשֶׂה־לִּ֔י לֹֽא־תִבְנֶ֥ה אֶתְהֶ֖ן גָּזִ֑ית
    כִּ֧י חַרְבְּךָ֛ הֵנַ֥פְתָּ עָלֶ֖יהָ וַתְּחַֽלְלֶֽהָ׃
  eng-WYCLIFFE: That if thou schalt make an auter of stoon to me, thou schalt not
    bilde it of stoonys hewun; for if thou schalt reise thi knyif theronne, it schal
    be `polluted, ether defoulid.
  pjt-pjt: Tjinguṟu nyura pitjilpa ngayuku palyalku apunguṟu, palu apu tjuṯa wiṟuly-wiṟulymankuwiyangku
    wantima, panya nyura alatji lipulaṟa tjunkunyangka pitjilpa miḻmiḻpa wiyaringkuku
    kuka tiliwakaṟa ngayunya ungkula waḻkuntjaku.
  cwe-cwe: One mwahazenga lupango lwa mabwe, sekemuzengele mabwe yosongoligwe, kwaviya
    lusita londamusang'hanile mabwe yasongoke, uhasang'hanila chia chako kusongolela,
    kwizakuwa kwambula mwiko.
  kik-kik: Mũngĩnjakĩra kĩgongona kĩa mahiga, mũtigagĩake na mahiga marĩa maacũhie,
    nĩgũkorwo mũngĩgaatũmĩra kĩndũ gĩa gwacũhia nĩmũgagĩthaahia.
  fra-NCL: Si tu m’élèves un autel de pierre, tu ne le construiras pas en pierres
    taillées, car, en levant ton ciseau sur la pierre, tu la rendrais profane.
  cek-AK: Kai hanah thlung hmaicam to na sak nahaeloe, thuk ih thlung kangphaek nuiah
    hmaicam to sah hmah; thlung kangphaek thukhaih sum to na phok tahang naah, hmaicam
    to nam hnongsak ah oh boeh.
  cuk-cuk: Ar bemar anga ibmar-ogumakar-ukleged-aila-akwa be sobbiele, unnila be akwamar-sobarsulid
    urbe-urbe be imakmalo, ar ade, bemar, akwa esgorogi sobdele, wede bar ibmar-ogumakar-ukleged-aila-nuedga
    guosulid.
  uig-CYR: — Әгәр Маңа атап ташлардин қурбангаһ ясимақчи болсаң, ойулған ташлардин
    ясимиғин; чүнки ташларға әсвавиңни тәккүзсәң, улар напак болуп қалиду.
  tel-2017: ఒకవేళ మీరు నాకు రాళ్లతో బలిపీఠం నిర్మించే పక్షంలో చెక్కిన రాళ్లతో దాన్ని
    కట్టకూడదు, దానికి నీ చేతి పనిముట్టు తగిలితే అది అపవిత్రం అవుతుంది.
  hat-BSA: “‘Si nou fè yon lotèl avèk wòch pou mwen, nou pa pou fè l avèk wòch taye,
    paske si ou itilize zouti ou sou li, li vin pa sen ankò.
  kos-kos: Kowos fin oru sie loang eot nu sik, nimet sang eot tufahlla oru, mweyen
    ke kowos orekmakin chisel in taflela eot uh, kowos akkolukyela.
  hbo-WLC: וְאִם־מִזְבַּ֤ח אֲבָנִים֙ תַּֽעֲשֶׂה־לִּ֔י לֹֽא־תִבְנֶ֥ה אֶתְהֶ֖ן גָּזִ֑ית
    כִּ֧י חַרְבְּךָ֛ הֵנַ֥פְתָּ עָלֶ֖יהָ וַתְּחַֽלְלֶֽהָ׃
  ibo-ibo: Ọ bụrụ na unu ewuo ebe ịchụ aja nkume, unu ejikwala nkume a wara awa, nʼihi
    na unu ga-eme ka ọ ghara ịdị nsọ ma ọ bụrụ na unu ejiri ngwa ọrụ wagharịa nkume
    ya.
  ory-ory: ଯଦି ତୁମ୍ଭେ ଆମ୍ଭ ନିମନ୍ତେ ପ୍ରସ୍ତର ବେଦି ନିର୍ମାଣ କରିବ, ତେବେ ଖୋଦିତ ପ୍ରସ୍ତରରେ
    ତାହା ନିର୍ମାଣ କରିବ ନାହିଁ; କାରଣ ତହିଁ ଉପରେ ତୁମ୍ଭେ ଆପଣା ଅସ୍ତ୍ର ଉଞ୍ଚାଇଲେ, ତାହା ଅପବିତ୍ର
    କରିବ।
  chk-chk: Nge ika oupwe föri eu rongen asor seni fau, ousap föri seni fau mi fal.
    Pun ika oua faleer, oua angauala ewe rongen asor.
  rop-rop: If yumob meigim det teibul blanga ofring garram ston, yumob kaan kadim
    detlot ston, dumaji wen yumob kadim detlot ston, yumob meigim olabat nogud blanga
    yusum blanga det ofring blanga YAWEI.
  ukr-1871: Коли ж із каменя споруджувати меш менї жертівника, не споруджуй із тесаного
    каменя; бо різцем твоїм ти махнеш над їм, та й опоганиш його.
  bch-bch: Be oangga akado leg popou tenainga aea ngan pat, irangrang ngan akado ngan
    gid pat toa panua tiket oa mao. Ngansa oangga aket pat ngan danga eta mambe kabasi,
    eine gimi apaeabu ngan, ta irangrang ngan adol ngan leg popou tenainga aea mao.
  deu-1951: Und so du mir einen steinernen Altar machen willst, sollst du ihn nicht
    von gehauenen Steinen bauen; denn wenn du mit deinem Eisen darüber führest, so
    würdest du ihn entweihen.
  eng-JPS: (20-22) And if thou make Me an altar of stone, thou shalt not build it
    of hewn stones; for if thou lift up thy tool upon it, thou hast profaned it.
  srp-1865: Ako li mi naèiniš oltar od kamena, nemoj naèiniti od tesanoga kamena;
    jer ako povuèeš po njemu gvožðem, oskvrniæeš ga.
  lug-lug: Bwe munzimbiranga ekyoto eky’amayinja, temukizimbisanga mayinja mayooyoote,
    kubanga ekyuma bwe kirigakoonako kirigafuula agatasaanira kyoto kyange.
  heb-heb: ואם מזבח אבנים תעשה לי לא תבנה אתהן גזית כי חרבך הנפת עליה ותחללה׃
  ben-IRV: তুমি যদি আমার জন্য পাথর দিয়ে বেদি তৈরী কর, তবে খোদাই করা পাথরে তা তৈরী
    কোরো না, কারণ তার উপরে অস্ত্র তুললে তুমি তা অপবিত্র করবে।
  pan-pan: ਜੇ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਪੱਥਰਾਂ ਦੀ ਜਗਵੇਦੀ ਬਣਾਵੋ ਤਾਂ ਉਹ ਨੂੰ ਘੜਿਆਂ ਹੋਇਆਂ ਪੱਥਰਾਂ ਨਾਲ
    ਨਾ ਬਣਾਓ। ਜੇ ਤੁਸੀਂ ਆਪਣੀ ਤੇਸੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੁੱਕੀ ਤਾਂ ਤੁਸੀਂ ਉਸ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mya-JVB: သင်သည် ကျောက် ယဇ် ပလ္လင်ကို ငါ့ အဘို့ တည် လျှင် ၊ ဆစ် သောကျောက်ကို မ တည်
    ရ။ သံတန်ဆာ ပါ၍ တည်သောယဇ်ပလ္လင်သည် ညစ်ညူး ခြင်းရှိ၏။
  hmo-hmo: Bema boubou patana be nadi dekena amo umui haginia neganai, idia utua nadidia
    dekena amo do umui haginia lasi, badina be nadi utua auri umui gaukaralaia neganai,
    nadi be namo lasi lau dekenai.
  urd-urd: और अगर तू मेरे लिए पत्थर की क़ुर्बानगाह बनाए तो तराशे हुए पत्थर से न बनाना,
    क्यूँकि अगर तू उस पर अपने औज़ार लगाए तो तू उसे नापाक कर देगा।
  rus-SYN: если же будешь делать Мне жертвенник из камней, то не сооружай его из тесаных,
    ибо, как скоро наложишь на них тесло твое, то осквернишь их;
  bqc-SIM: Tó álɛ ma gbagbakĩipi bo ń gbɛo, ásu kɛ ń gbɛ̀ ãaoo, asa tó a gãpɛ̀lɛwà,
    à sãakɛ̀n we.
  tcz-CHONGTHU: “Chule nangman song maicham kiti khat nasem ding'a ahile, hicha song
    naman chah ding chu kijem pol ding chule songchung'a chu khut themma thiljem najihlut
    ding kitup tah'a na koi ding ahiye.
  mar-mar: तुम्ही जर दगडाची वेदी बांधणार असाल तर ती घडलेल्या चिऱ्याची नसावी; कारण
    तुम्ही आपले हत्यार दगडाला लावल्यास तो भ्रष्ट होईल.
  qub-qub: Nogata aduramänayquipaj altarta rumipita pergarga ama perganquichu llagllasha
    rumiwanga. Arucunayquiwan llagllaptiquega altarpaj manami bälenganachu.
  bqp-bqp: Tó átɛni ma gbagbaki pì bo kũ gbɛ̀ɛo, àsun bo kũ gbɛ̀ anaaoro, zaakũ
    tó a gã pɛ̀tɛa, a tò à gbã̀a lɛ̀n gwe.
  hat-hat: Si nou fe yon lòtèl ak ròch pou mwen, pa travay ròch n'a pran pou fè l'
    la. Paske lè ou travay yon ròch ak sizo, li pa ka sèvi pou mwen ankò.
  eng-BSB: Now if you make an altar of stones for Me, you must not build it with stones
    shaped by tools; for if you use a chisel on it, you will defile it.
  tod-tod: Ni wa zalaɠa ɠulazuʋɛ lona bɛ̀ ga kɔtui, à mina to ga kɔtu zaɠaai, mazɔlɔɔ
    wa wa-zɔɔlaiti pɛɛna kɔtui ʋa, wa kɔzɔ.
  eng-WEBPB: If you make me an altar of stone, you shall not build it of cut stones;
    for if you lift up your tool on it, you have polluted it.
  kbq-kbq: Hagi kresramnama vu itama havereti'ma tro hanutma, vahe'mo'ma tagama osu'nesia
    havereti tro hiho. Na'ankure vahe'mo'ma tagama hu havereti'ma Kresramana vu itama
    tro'ma hanazana, ana itamo'a ruotagera huno agru osugahianki, haviza hugahie.
  nhe-BL: Intla innechchihuilise se tlaixpamitl tlen tetl, amo xijtequica nopa tetl.
    Pampa intla inquitequise ica tepostli, ax quinamiqui para elis ipan notlaixpa.
  bus-bus: Tó ée ma gbãgbãkii pì boo kↄ̃n gbɛ̀o, àton bo kↄ̃n gbɛ̀ anaoro, zaakɛ
    tó a gã pɛ̀ɛa, á tò à gbãsĩ lɛ̀n gwe.
  gub-BL: Aze pema'ema'e ita ma'ea'yr hapy haw romo iapo pà herenataromo nehe, pemugamugaz
    zo ita imoxorokaw pupe nehe. Ta'e aze pemugamugaz a'e ita nehe, pemuaiw putar
    nehe. Na'ikatu kwaw a'e ita ihewe nezewe mehe nehe.
  eng-DRA: 'And if thou make an altar of stone unto me, thou shalt not build it of
    hewn stones: for if thou lift up a tool upon it, it shall be defiled.'
