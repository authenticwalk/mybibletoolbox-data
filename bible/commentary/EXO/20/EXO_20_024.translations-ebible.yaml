verse: EXO.020.024
translations:
  mal-C: “ ‘മണ്ണുകൊണ്ട് ഒരു യാഗപീഠം നിങ്ങൾ എനിക്കായി നിർമിക്കണം; അതിന്മേൽ നിങ്ങളുടെ
    ഹോമയാഗവസ്തുക്കൾ, സമാധാന വഴിപാടുകൾ, ചെമ്മരിയാടുകൾ, കോലാടുകൾ, കന്നുകാലികൾ എന്നിവ
    അർപ്പിക്കുക. എന്റെ നാമം ആദരിക്കപ്പെടാൻ ഞാൻ ഇടയാക്കുന്നിടത്തെല്ലാം വന്നു ഞാൻ നിങ്ങളെ
    അനുഗ്രഹിക്കും.
  deu-TKW: Einen Opferaltar aus Erde sollst du mir errichten und darauf deine Brandopfer
    und Heilsopfer, deine Schafe und Rinder opfern; an jeder Stätte, die ich dazu
    bestimmen werde, daß man mich daselbst verehre, werde ich zu dir kommen und dich
    segnen.
  lin-lin: Okotongela Ngai etumbelo ya mabele epai wapi okobonza bambeka na yo ya
    kotumba, bambeka na yo ya boyokani, meme na yo, ntaba na yo, ngombe na yo. Esika
    nyonso oyo nakomimonisa mpo na lokumu ya Kombo na Ngai, nakoya epai na yo mpe
    nakopambola yo.
  eng-LSV: You make an altar of earth for Me, and you have sacrificed on it your burnt-offerings
    and your peace-offerings, your flock and your herd; in every place where I cause
    My Name to be remembered I come to you, and have blessed you.
  eng-GNV: 'An altar of earth thou shalt make vnto me, and thereon shalt offer thy
    burnt offerings, and thy peace offerings, thy sheepe, and thine oxen: in all places,
    where I shall put the remembrance of my Name, I will come vnto thee, and blesse
    thee.'
  eng-WEBSTER: 'An altar of earth thou shalt make to me, and shalt sacrifice thereon
    thy burnt-offerings, and thy peace-offerings, thy sheep, and thy oxen: in all
    places where I record my name I will come to thee, and I will bless thee.'
  nhw-BL: Techchihuilica se tlaixpamitl ica soquitl huan ipani antechmacase tlacajcahualistli.
    Nopona xiquintencahuaca nopa tlacajcahualistli catli tlatlatili huan nopa tlacajcahualistli
    para anquipiyase tlayoltlalili noca na, niamoTECO. Huan nopona anquintencahuase
    pilborregojtzitzi huan huacaxme quen amotlacajcahualis. Huan campa hueli campa
    na nimechchihualtis para anmoilhuise tlen na, nopona xijchihuaca se tlaixpamitl.
    Huan nopona na niyas huan nimechtiochihuas.
  swh-ONEN: “ ‘Utanitengenezea madhabahu ya udongo, na juu yake utoe sadaka za kuteketezwa
    kwa moto na sadaka za amani, kondoo zako, mbuzi na ngʼombe zako. Popote nitakapofanya
    Jina langu liheshimiwe, nitakuja kwenu na kuwabariki.
  bba-bba: Adɑmɑ i ko mɑn yɑ̃ku yeru bɑniɑ kɑ tem. Kpɑ i bɛɛn yɑɑ sɑbenu ɡɔsi i kɑ
    mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ siɑrɑbun yɑ̃kunu kuɑ ten wɔllɔ. Yɑm kpuro mi nɑ
    ɡɔsɑ i kɑ mɑn sɑ̃, ko nɑ n wɑ̃ɑ mi, kpɑ n bɛɛ domɑru kuɑ.
  eng-KJVCPB: 'An altar of earth thou shalt make unto me, and shalt sacrifice thereon
    thy burnt offerings, and thy peace offerings, thy sheep, and thine oxen: in all
    places where I record my name I will come unto thee, and I will bless thee.'
  wbp-wbp: '@see-verse:EXO.020.023'
  luo-luo: “ ‘Losnauru kendo mar misango mochwe gi lowo kendo timieuru misenginiu
    miwangʼo pep kod mag lalruok gi rombeu gi dieu kod dhou. Kinde moro amora ma amiyo
    nyinga oyudo duongʼ, to anabi iru mi agwedhu.
  meu-meu: Ihaboulaina patana na tano amo ba larebaia, ia latanai emu boubou ḡaudia,
    heḡole-oho ḡaudia bona herohemaino ḡaudia, mamoe bona boromakau, ba henigu. lau
    ladagu ilalolaina vada na atoa gabudia iboudiai lau baina vasi bona baina henamomu.
  npi-ULB: मेरो निम्ति माटोको वेदी बनाउनू, र त्यहाँ तिमीहरूले होमबलि, मेलबलि, भेडा
    र गोरुहरू बलिदान गर्नू । मेरो नाउँको आदर गरिने हरेक ठाउँमा म तिमीहरूकहाँ आएर तिमीहरूलाई
    आशिष् दिनेछु ।
  yor-yor: “ ‘Pẹpẹ erùpẹ̀ ni kí ìwọ mọ fún mi. Ní orí pẹpẹ yìí ni kí ìwọ ti máa rú
    ẹbọ sísun rẹ sí mi àti ẹbọ àlàáfíà rẹ, àgùntàn rẹ, ewúrẹ́ àti akọ màlúù rẹ. Ní
    ibi gbogbo tí mo gbé fi ìrántí orúkọ mi sí, èmi yóò sì máa tọ̀ ọ́ wá, èmi yóò
    sì máa bùkún ọ níbẹ̀.
  emp-NTPO: Animarã babue diabada mʌ̃ itea od̶i carea egoroda ʌ̃tʌ boromea bued̶adua.
    Bãrã ovejada, chiwatuda, paca sid̶a bead̶aped̶a maʌ̃ ʌ̃rʌ̃ mʌ̃́a babue diad̶ida
    panʌa. Maʌ̃ awara mʌ̃ ume necai b̶ai careabema animarãda maʌ̃ ʌ̃rʌ̃ diad̶ida panʌa.
    Mʌ̃a bãrãa jarabʌrʌma ara maʌ̃ quĩrãca od̶adua mʌ̃da bia jarad̶i carea. Mama mʌ̃ra
    zeya bãrã carebai carea.
  ind-ind: “Buatlah sebuah mezbah dari tanah untuk-Ku, dan persembahkanlah sapi, domba,
    dan kambingmu di atasnya sebagai kurban yang dibakar habis serta kurban tanda
    damai. Ketika kamu melakukannya di setiap tempat yang Aku tentukan untuk menyembah-Ku,
    Aku akan hadir dan memberkatimu.
  pes-OPCB: «مذبحی که برای من می‌سازید باید از خاک زمین باشد. از گله و رمهٔ خود قربانیهای
    سوختنی و قربانیهای سلامتی روی این مذبح قربانی کنید. در جایی که من برای گرامیداشت
    نام خود تعیین می‌کنم، مذبح بسازید تا من آمده، شما را در آنجا برکت دهم.
  tgl-ULB: Kailangan gumawa ka ng isang makalupang altar para sa akin at kailangang
    ihain mo itong mga handog na susunugin, mga handog ng pagtipon-tipon, tupa at
    mga baka. Sa bawat lugar na kung saan pararangalan ang pangalan ko, pupuntahan
    at pagpapalain kita.
  hui-hui: Tígua dindime lomabu delaga dabu wabu helowa ogoriani nogo bulumaga sibiru
    bo loma bialu irani dai helo delalu Anduane Homogoi̱nila ho gimbu bulenaga lomabi
    bo delalimu. Tígua i̱nihondo mitangi bialu lotu lalimulonaga i̱na dindi dabo ngelarugo
    bibahendeha i̱nime wali agali mo turu halu bayale helonaga íbu holebero.
  mya-mya: ယဇ်​ပူ​ဇော်​ရန်​အ​တွက်​မြေ​ဖြင့်​ပလ္လင်​တည်​ရ​မည်။ ထို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​သင်​တို့​၏​သိုး၊
    နွား၊ ဆိတ်​ယဇ် ကောင်​လုံး​ကို​သော်​လည်း​ကောင်း၊ မိတ်​သ​ဟာ​ယ ယဇ်​ကို​သော်​လည်း​ကောင်း
    မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ငါ့ အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​သတ်​မှတ်​ထား​သော အ​ရပ်​ခပ်​သိမ်း​သို့
    ငါ​ကြွ​လာ​၍​သင်​တို့​ကို ကောင်း​ချီး​ပေး​မည်။-
  cbi-NTPO: Ufeenda tsure' ju'kenunu tuchee kidei, tsejtu junaa animaa tute' ju'ke'
    keewaanu dejuve, naa uveja juula bain, chibu juula bain, wagara juula bain, tsangue'
    iba ura' mandiyanu. Tsejtu nutalaa iya ñullanu tsangue' inu mandengakaanu ju'ba,
    junu iya ja', ñullanu ura' de-iwaanu tsuyu.
  bod-N: ངའི་ཆེད་དུ་ས་ཡི་མཆོད་ཁྲི་ཞིག་བརྩིག་པར་གྱིས་ལ། དེའི་སྟེང་དུ་ཁྱོད་ཅག་གི་སྦྱིན་སྲེག་དང་།
    ཞི་བདེའི་མཆོད་པ་རྣམས་དང་། ར་ལུག་དང་བ་གླང་གི་མཆོད་པ་འབུལ་དགོས། ངས་རང་གི་མིང་དྲན་སྐུལ་བྱེད་པའི་གནས་གང་དང་གང་དུ་ང་རང་ཁྱོད་ཅག་གི་གམ་དུ་འོངས་ཏེ་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བར་འགྱུར།
  sna-sna: “ ‘Mundiitire aritari yevhu mugobayira pamusoro payo zvipiriso zvinopiswa
    uye zvipiriso zvokuwadzana, makwai enyu, mbudzi dzenyu nemombe dzenyu. Pose pandichaita
    kuti zita rangu rikudzwe, ndichauya kwamuri ndigokuropafadzai.
  spa-BLM: Haréis un altar de tierra para mí, y sacrificaréis en él vuestros holocaustos
    y vuestras ofrendas de paz, vuestras ovejas y vuestros ganados. En todo lugar
    donde registre mi nombre vendré a ti y te bendeciré.
  cac-cac: B'oec junoc altar d'ayin, nab'a luum tzeyac'och d'ay, yic b'aj tze n̈ustz'a
    noc' calnel, ma noc' vacax tzeyac' silab'il d'ayin, ma b'aj tze n̈ustz'a ofrenda
    yic e junc'olal ved'oc. Yaln̈ej b'aj ol in ch'ox d'ayex yic tzex och ejmelal d'ayin,
    ata' ol vac' in vach'c'olal d'a eyib'an̈.
  swh-ULB: Tengenezeni madhabahu ya udongo kwa ajili yangu, na lazima mtoe sadaka
    ya kuteketeza, sadaka ya ushirika, kondoo, na ng'ombe. kila sehemu ntakapotaka
    jina langu liheshimiwe, nitakuja kwenu na kuwabariki.
  bel-bel: зрабі Мне ахвярнік зь зямлі і прынясі на ім цэласпаленьні твае і мірныя
    ахвяры твае, авечак тваіх і валоў тваіх; на кожным месцы, дзе Я ўчыню памяць імя
    Майго, Я прыйду да цябе і дабраслаўлю цябе;
  deu-ELBBK: Einen Altar von Erde sollst du mir machen und darauf opfern deine Brandopfer
    und deine Friedensopfer, dein Kleinvieh und deine Rinder. An jedem Ort, wo ich
    meines Namens werde gedenken lassen, werde ich zu dir kommen und dich segnen.
  mbb-OT: “Baal kew te tanà he pemuhatà he iyan ebpemuhatan niw kediey, ne zutun niw
    ipemuhat is menge kerehidu niw, menge kambing, wey menge vaka he pemuhat he edtutungen
    wey pemuhat he para te meupiya he kedepità. Ne veeli niw heini ziyà te lugar he
    mibpilì ku he zutun a ed-ezapa, ne edhendutun a is ebpenuvadtuvad keniyu.
  mal-2015: എനിക്കു മണ്ണുകൊണ്ടു ഒരു യാഗപീഠം ഉണ്ടാക്കി അതിന്മേൽ നിന്റെ ഹോമയാഗങ്ങളെയും
    സമാധാനയാഗങ്ങളെയും നിന്റെ ആടുകളെയും കന്നുകാലികളെയും അർപ്പിക്കേണം. ഞാൻ എന്റെ നാമത്തിന്റെ
    സ്മരണ സ്ഥാപിക്കുന്ന ഏതു സ്ഥലത്തും ഞാൻ നിന്റെ അടുക്കൽ വന്നു നിന്നെ അനുഗ്രഹിക്കും.
  gup-gup: ‘Dja ngaleng ngurrimarnbu altar manbu kunkulk dorrengh ngardduk, ba mayh
    kandimarnebun ngardduk yiman nawu sheep dja nanikud dja bulikki. Yikahwi ngurriwurlhke
    ba kukmokenh karung, dja mak yikahwi ngurridjalkanjkinje ba bu ngurridjarrkngun
    kunmodmikenh dorrengh ngayekenh. Wanjh ngamre marnekurduyime kunmak ngudberre
    bu baleh kabolkyime ngadjare bu bininj ngandingeyburlume.
  gvs-gvs: Go sem guna kaba kasala poyapoya goi komadāgi. Aba kasalayana goi imi yoguyoguyao
    moe imi sipiyao nakae imi bulumakauyao kokasalēdi yaigu. Yoguyoguyadi maniyedi
    bei kovakasavēdi go, maniyedi abivekoveko manuna kogabudīmo kokāika. Ava kasava
    goi neta atagona komi kosakululu yaigu, e amo asayadi liliudi goi bei awokoimi,
    e akaipakuyemi.
  rmc-rmc: Kereha mange la čikatar oltaris a obetineha upre o labarde the smiromoskre
    obeti, tire bakren the dobitkos. Kereha oda všadzik, kaj tuke phenava, hoj man
    te lašares, a me avava a požehňinava tut.
  nlg-nlg: Kau kisua nigua na bela ni sukaghi nia na pari, ma kau sukaghighi vaniu
    iga nimiu na sheep mana goat mana buluka - [na lei sukaghi ge kau kerei, mana
    lei sukaghi ge kau hevei ma kau kabu mabo kolura rana vure.] Mi tana sopa bona
    ku vilia ge kau holohabau inau keri/iga, inau ku mai vanighau mu ku vautoghau.
  pes-OPV: مذبحی از خاک برای من بساز، و قربانی های سوختنی خود و هدایای سلامتی خود
    را از گله ورمه خویش بر آن بگذران، در هر جایی که یادگاری برای نام خود سازم، نزد
    تو خواهم آمد، و تو را برکت خواهم داد.
  ron-1924: Сэ-Мь ридичь ун алтар де пэмынт, пе каре сэ-ць адучь ардериле-де-тот ши
    жертфеле де мулцумире, оиле ши боий. Ын орьче лок ын каре Ымь вой адуче аминте
    де Нумеле Меу, вой вени ла тине ши те вой бинекувынта.
  ben-OBCV: “ ‘আমার জন্য মাটি দিয়ে একটি যজ্ঞবেদি তৈরি করো এবং সেটির উপর তোমাদের হোমবলি
    ও মঙ্গলার্থক বলি উৎসর্গ করো, মেষ ও ছাগল, ও তোমাদের গবাদি পশুপাল বলি দাও। আমি যেখানেই
    আমার নাম সম্মানিত করব, সেখানেই আমি তোমাদের কাছে আসব এবং তোমাদের আশীর্বাদ করব।
  som-som: Meel allabari waa inaad ciid iiga samaysaa, oo waa inaad dusheeda iigu
    bixisaa qurbaannadaada la gubo, iyo qurbaannadaada nabaadiinada, iyo idahaaga
    iyo dibiyadaada. Oo meel kasta oo aan magacayga dadka ku xusuusiyoba waan kuugu
    iman doonaa oo waan kugu barakayn doonaa.
  lat-VUC: 'Altare de terra facietis mihi, et offeretis super eo holocausta et pacifica
    vestra, oves vestras et boves in omni loco in quo memoria fuerit nominis mei:
    veniam ad te, et benedicam tibi.'
  eng-ASVBT: 'An altar of earth thou shalt make unto me, and shalt sacrifice thereon
    thy burnt offerings, and thy peace offerings, thy sheep, and thine oxen: in every
    place where I record my name I will come unto thee and I will bless thee.'
  mna-mna: “Kaimer nio ituŋ ko aŋso yom pa lele pakan tabe kuurpe patoronŋana murin
    su pa i. Mi niom sombe kuurpe patoronŋana muriini sa, na kuurpe pa toono men.
    Tona kakam zin sipsip, mekmek, mi makau tiom, mi kuur zin sala mi kakam patoronŋana
    pio. Patoronŋana pakan ko keneene ma imap kat. Mi pakan, nako kalas mi ituyom
    kakan, bekena itiŋan taparlup ti ma tewe tamen. Niom sombe kusuŋ pio isu zin lele
    tana, inako aŋlae tiom mi aŋpombol yom.
  ita-1885: Fammi un altar di terra, e sacrifica sopra esso i tuoi olocausti, e i
    tuoi sacrificii da render grazie, le tue pecore, e i tuoi buoi; in qualunque luogo
    io farò ricordare il mio Nome, io verrò a te, e ti benedirò.
  eng-LXXUP: Ye shall make to me an altar of earth; and upon it ye shall sacrifice
    your whole burnt offerings, and your peace offerings, and your sheep and your
    calves in every place, where I shall record my name; and I will come to thee and
    bless thee.
  eng-ULB: You must make an earthen altar for me, and you must sacrifice on it your
    burnt offerings, fellowship offerings, sheep, and oxen. In every place where I
    cause my name to be honored, I will come to you and bless you.
  spa-VBL: Háganme un altar de tierra y sacrifiquen sobre él sus holocaustos y ofrendas
    de paz, sus ovejas, sus cabras y su ganado. Dondequiera que decida que me adoren,
    vendé a ustedes y los bendeciré.
  fra-_FOB: Tu me feras un autel de terre, sur lequel tu sacrifieras tes holocaustes
    et tes sacrifices de prospérité, tes brebis et tes taureaux. En tout lieu où je
    ferai célébrer mon nom, je viendrai à toi et je te bénirai.
  mal-mal: എനിക്ക് മണ്ണുകൊണ്ടു ഒരു യാഗപീഠം ഉണ്ടാക്കി അതിന്മേൽ നിന്റെ ഹോമയാഗങ്ങളെയും
    സമാധാനയാഗങ്ങളെയും നിന്റെ ആടുകളെയും കന്നുകാലികളെയും അർപ്പിക്കണം. ഞാൻ എന്റെ നാമത്തിന്റെ
    സ്മരണ സ്ഥാപിക്കുന്ന ഏതു സ്ഥലത്തും ഞാൻ നിന്റെ അടുക്കൽവന്ന് നിന്നെ അനുഗ്രഹിക്കും.
  lit-lit: Iš žemės padaryk man aukurą ir aukok ant jo savo deginamąsias ir savo taikos
    aukas, savo avis ir savo galvijus. Kiekvienoje vietoje, kurioje priminsiu savo
    vardą, aš ateisiu pas tave ir laiminsiu tave.
  urd-GVR: Mere lie miṭṭī kī qurbāngāh banā kar us par apnī bheṛ-bakriyoṅ aur gāy-bailoṅ
    kī bhasm hone wālī aur salāmatī kī qurbāniyāṅ chaṛhānā. Maiṅ tujhe wuh jagheṅ
    dikhāūṅgā jahāṅ mere nām kī tāzīm meṅ qurbāniyāṅ pesh karnī haiṅ. Aisī tamām jaghoṅ
    par maiṅ tere pās ā kar tujhe barkat dūṅgā.
  suz-BL: गे आं कली खप के चढ़ेतीके सेल्‍चा माल्‍नीनी। मेको तारी चोशा चढ़ेतीक चढ़ेचा
    माल्‍नीनी। इन दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेन। भेडा, ब्‍यफ चढ़ेचा माल्‍नीनी।
    गो ते ते इन कली आं नें मिम्‍पाइक्‍नुङा, मेक मेक इन कली आसीक गेनुङ। प्रस्‍थान १७:१५;
    प्रस्‍थान २७:१-८; ब्‍यवस्‍था १२:५
  ita-1927: Fammi un altare di terra; e su questo offri i tuoi olocausti, i tuoi sacrifizi
    di azioni di grazie, le tue pecore e i tuoi buoi; in qualunque luogo dove farò
    che il mio nome sia ricordato, io verrò a te e ti benedirò.
  ckb-ckb: «”بە خۆڵ قوربانگام بۆ دروستدەکەیت و قوربانی سووتاندنەکان و قوربانییەکانی
    هاوبەشیت لە مەڕ و بزن و گاگەلەکەت لەسەری سەردەبڕیت، لە هەموو ئەو شوێنانە وا دەکەم
    ناوم بێتەوە یاد، دێمە لات و بەرەکەتدارت دەکەم.
  eng-BBE: 'Make for me an altar of earth, offering on it your burned offerings and
    your peace-offerings, your sheep and your oxen: in every place where I have put
    the memory of my name, I will come to you and give you my blessing.'
  kan-OKCV: “ ‘ಬಲಿಪೀಠವನ್ನು ಮಣ್ಣಿನಿಂದ ಮಾಡಬೇಕು. ಅದರ ಮೇಲೆ ನಿಮ್ಮ ಸಮರ್ಪಣೆಗಳಾದ ದಹನಬಲಿಗಳನ್ನೂ
    ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಕುರಿಮೇಕೆಗಳನ್ನೂ ದನಗಳನ್ನೂ ಅರ್ಪಿಸಬೇಕು. ನಾನು ನನ್ನ ಹೆಸರನ್ನು ಗೌರವಿಸುವಂತೆ
    ಮಾಡುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಲ್ಲಿಯೂ ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವೆನು.
  bbb-bbb: Ro ja fata none ije amaerikuva nine makoe ijia kena amaerifo. Ro fanuve
    ije ja kena foteke na zinone ifaejiedufuo ijeja mave-sife ro mave-kau ro mave-goti
    ijiaru kena zinone ifaejekinu none baname isoefo. Ro zinone ije ja ifaejekuva
    ije nineka va are ije nare kiavo ijia ifaejekinu none baname isoena kafiafirievodufuo.
    Ja are ijia ifaeje na ijia ari ro ja daro miake.
  tam-2017: மண்ணினாலே பலிபீடத்தை எனக்கு உண்டாக்கி, அதின்மேல் உன்னுடைய ஆடுகளையும் உன்னுடைய
    மாடுகளையும் சர்வாங்க தகனபலியாகவும் சமாதானபலியாகவும் செலுத்து; நான் என்னுடைய நாமத்தை
    மகிமைப்படுத்தும் எந்த இடத்திலும் உன்னிடம் வந்து, உன்னை ஆசீர்வதிப்பேன்.
  spa-RV-1909: 'Altar de tierra harás para mí, y sacrificarás sobre él tus holocaustos
    y tus pacíficos, tus ovejas y tus vacas: en cualquier lugar donde yo hiciere que
    esté la memoria de mi nombre, vendré á ti, y te bendeciré.'
  ron-BTF: Fă-mi un altar de pământ și sacrifică pe acesta ofrandele tale arse și
    ofrandele tale de pace, oile tale și boii tăi; în toate locurile unde voi pune
    amintirea numelui meu voi veni la tine și te voi binecuvânta.
  eng-WEBP: You shall make an altar of earth for me, and shall sacrifice on it your
    burnt offerings and your peace offerings, your sheep and your cattle. In every
    place where I record my name I will come to you and I will bless you.
  eng-FBV: Make me an altar of earth, and sacrifice on it your burnt offerings and
    peace offerings, your sheep, goats, and cattle. Wherever I decide to be worshiped,
    I will come to you and bless you.
  nld-1939: Ge moet een altaar van aarde voor Mij oprichten, en daarop uw brand(-)
    en vredeoffers opdragen, uw schapen en runderen, overal, waar Ik mijn Naam doe
    gedenken, waar Ik u zal verschijnen en u zal zegenen.
  nch-BL: Techchihuilica se taixpamit ica soquit huan ipani antechmacase tacajcahualisti.
    Nopona xijtencahuaca nopa tacajcahualisti cati tatatili huan nopa tacajcahualisti
    para anquipiyase tayoltalili ica na, niamoTECO. Huan nopona anquintencahuase pilborregojtzitzi
    huan huacaxme quej amotacajcahualis. Huan campa hueli campa na nimechchihualtis
    para anmoilhuise ten na, nopona xijchihuaca se taixpamit. Huan nopona na niyas
    huan nimechtiochihuas.
  vie-1934: Ngươi hãy lập cho ta một bàn thờ bằng đất, trên đó phải dâng của lễ thiêu,
    cùng của lễ thù ân của ngươi, hoặc chiên hay bò. Phàm nơi nào có ghi nhớ danh
    ta, ta sẽ đến và ban phước cho ngươi tại đó.
  hin-CV: “ मेरे लिए तुम मिट्टी से वेदी बनाना. इसी पर तुम गाय-बैलों तथा बछड़ों की
    होमबलि एवं मेल बलि चढ़ाना. और मेरी महिमा करना और मैं आकर तुम्हें आशीष दूंगा.
  eng-OURB: You shall make an altar of earth for me, and shall sacrifice on it your
    burnt offerings and your peace offerings, your sheep and your cattle. In every
    place where I record my name I will come to you and I will bless you.
  spa-BES: Háganme un altar de tierra, ofreciendo sobre él sus holocaustos y sus ofrendas
    de paz, sus ovejas y sus bueyes; en todo lugar donde he puesto el recuerdo de
    mi nombre, iré a ustedes para darles mi bendición.
  tdx-tdx: Kitrely tane ty hamboara’o ahy, le ama’e ty hisoroña’o o enga horoa’o naho
    o sorom-panintsiña’oo, o añondri’oo naho o añombe’oo; amy ze tane ampitiahiako
    ty añarako, le homb’ ama’o mb’eo iraho hitahy azo.
  vid-vid: Hemwe monzenjela honhu ha kulavila nhambiko ha ilongo iwele mchanya mwake
    monhambichila migongolo ja hemwe kota nhambiko za kulakazwa na nhambiko ya kikala
    goya. Honhu honeche hondiwakumbusa wanhu itagwa lya heni, baho du heni baha ndokuyilani
    na kuwatambichiza.
  tha-KJV: จงใช้​ดิ​นก​่อแท่นบูชาสำหรับเรา และบนแท่นนั้นจงใช้แกะและวัวของเจ้าเป็นเครื่องเผาบู​ชา
    และเป็นสันติบูชาแก่​เรา ในทุกตำบลที่เราให้ระลึกถึงนามของเรา เราจะมาหาเจ้าและอวยพรเจ้า
  por-BR-2018: 'Da terra farás altar para mim, e sacrificarás sobre ele teus holocaustos
    e tuas ofertas pacíficas, tuas ovelhas e tuas vacas: em qualquer lugar onde eu
    fizer que esteja a memória de meu nome, virei a ti, e te abençoarei.'
  deu-ELO: Einen Altar von Erde sollst du mir machen und darauf opfern deine Brandopfer
    und deine Friedensopfer, dein Kleinvieh und deine Rinder; an jedem Orte, wo ich
    meines Namens werde gedenken lassen, werde ich zu dir kommen und dich segnen.
  eng-WYC-2018: Ye shall make an altar of earth to me, and ye shall offer thereon
    your burnt sacrifices, and peaceable sacrifices, your sheep, and oxen; in each
    place in which the mind of my name shall be, I shall come to thee, and I shall
    bless thee. (Ye shall make an altar out of earth for me, and ye shall offer on
    it your burnt sacrifices, and your peace offerings, your sheep, and your oxen;
    and in each place where I ask thee to remember my name, I shall come to thee,
    and I shall bless thee.)
  epo-epo: Altaron el tero faru al Mi, kaj oferu sur ĝi viajn bruloferojn kaj pacoferojn,
    viajn ŝafojn kaj viajn bovojn; sur ĉiu loko, kie Mi memorigos Mian nomon, Mi venos
    al vi kaj benos vin.
  uig-PIN: — Sǝn Mǝn üqün tupraⱪtin bir ⱪurbangaⱨ yasap, xu yǝrdǝ kɵydürmǝ ⱪurbanliⱪ
    wǝ inaⱪliⱪ ⱪurbanliⱪliringni, ⱪoy-ɵqkǝ bilǝn kaliliringni sunƣin. Omumǝn Mǝn hǝlⱪⱪǝ
    namimni ⱨɵrmǝt bilǝn ǝslitidiƣan barliⱪ jaylarda, yeningƣa kelip sanga bǝht-bǝrikǝt
    ata ⱪilimǝn.
  beo-beo: 'Dilia osobo ganumugini, oloda bi hamoma. Amo da:iya, dilia sibi amola
    bulamagau gobele salasu hamoma:ne amola dilia gilisili na:iyado hahawane hamoma:ne,
    gogo gobele salima. Adi sogebi dilia Nama nodone sia:ne gadomusa: Na da ilegesea,
    Na da dilima hahawane fidimusa: misunu.'
  tpi-OTNT: Na yupela i mas kisim sampela graun na wokim alta bilong mi. Na long dispela
    alta yupela i mas ofaim ol sipsip na bulmakau olsem ofa bilong paia i kukim olgeta
    na olsem ofa bilong mekim ol manmeri i kamap wanbel wantaim mi. Sapos yupela i
    mekim olsem long olgeta ples mi makim bilong yupela i mekim lotu long mi, bai
    mi kam na mekim gut long yupela.
  hau-SA: “ ‘Ku yi mini bagaden ƙasa, ku kuma miƙa mini hadaya ta ƙonawa da hadaya
    ta salama, za ku hadayar da tumakinku da awakinku da shanu. Duk inda na sa a girmama
    sunana, zan zo wurinku, in sa muku albarka.
  udu-udu: Agwaṯa/ ma ’cesh a’di i mina umi uḵ mo mmomii aha/ abasi cine/ mo ’peni
    ḵa’bal pini dhali bip̱ pini mo mmota to jin c̱inu ki me’d goma Arumgimis mo. Kun
    tiya minu c̱i mmo’tha o’d ka kuluny dhali kun tiya minu c̱i gom moŋḵu’th is goma
    Arumgimis mo. E mo guni ’baar mo jin raḵ gway pem kakunu e mo tani aha/ mina p̱u’dku/
    i um mo dhali ’bor um mii mo be.
  uig-LAT: — Sen Men üchün tupraqtin bir qurban’gah yasap, shu yerde köydürme qurbanliq
    we inaqliq qurbanliqliringni, qoy-öchke bilen kaliliringni sun’ghin. Omumen Men
    xelqqe namimni hörmet bilen eslitidighan barliq jaylarda, yéninggha kélip sanga
    bext-beriket ata qilimen.
  nde-nde: Ngakhelani i-alithari ngomhlabathi lenzele kulo umhlatshelo womnikelo wokutshiswa,
    leminikelo yobudlelwano, izimvu lembuzi kanye lenkomo zenu. Loba kungaphi lapho
    engizakwenza ibizo lami lihlonitshwe khona, ngizakuza kini ngilibusise.
  ton-ton: '¶ Ke ke ngaohi ʻae feilaulauʻanga kelekele kiate au, pea ke fai ai hoʻo
    ngaahi feilaulau tutu, mo hoʻo ngaahi feilaulau fakalelei, ʻa hoʻo fanga sipi,
    mo e fanga pulu: pea ʻi he potu kotoa pē ʻoku ou fakahā ai hoku huafa, te u haʻu
    ai kiate koe, pea te u tāpuakiʻi koe.'
  ces-1613: Oltář z země uděláš mi a obětovati budeš na něm zápaly své, a pokojné
    oběti své, ovce své a voly své. Na kterémkoli místě rozkáži slaviti památku jména
    svého, přijdu k tobě a požehnám tobě.
  eko-eko: Mwikaattalele alitaari wa mattophe mwirettevo twaha ya olukuziwa na zaakha
    za heeri, pwittipwitthi na mompe zenu wakhula vahali mwinrettaavo nka mwifikhirelaka
    nzina laka, kintta wuuteelani mweeyo na kuparikhiyeni.
  eng-WMB: You shall make an altar of earth for me, and shall sacrifice on it your
    burnt offerings and your peace offerings, your sheep and your cattle. In every
    place where I record my name I will come to you and I will bless you.
  tam-TCV: “ ‘எனக்காக மண்ணினாலே ஒரு பலிபீடத்தைக் கட்டி, அதன்மேல் எனக்கு செம்மறியாடுகளையும்,
    வெள்ளாடுகளையும், மாடுகளையும் தகன காணிக்கையாகவும், சமாதான காணிக்கையாகவும் பலி செலுத்துங்கள்.
    எங்கெல்லாம் என் பெயரை கனமடையும்படி நான் செய்கிறேனோ, அங்கெல்லாம் நான் உங்களிடத்தில்
    வந்து உங்களை ஆசீர்வதிப்பேன்.
  ceb-ULB: Kinahanglan nga magbuhat kamo ug halaran nga yuta alang kanako, ug kinahanglan
    nga maghalad kamo sa inyong mga halad sinunog sa ibabaw niini, mga halad sa pakigdait,
    karnero, ug mga torong baka. Sa matag dapit diin mapasidunggan ko ang akong ngalan,
    moanha ako kaninyo ug panalanginan kamo.
  pol-UBG: Uczynisz mi ołtarz z ziemi i będziesz składać na nim twoje całopalenia
    i twoje ofiary pojednawcze, twoje owce i twoje bydło. Na każdym miejscu, gdzie
    upamiętnię swoje imię, przyjdę do ciebie i będę ci błogosławił.
  agr-agr: ¡Mina emematjuinakug, nugka ijumjag kuntinu maawag nuna nejen nuwi patai
    ashí apeenak emematjitnume! Tuja dita tsagkugnagbaunum anentag itainakush tuja
    uwig, baka aidaun apeenakush wi tuwi dutikatajum titatja ima nuwig dutikatnume.
    Nuna betek uminakuig wishakam pegkegnum yumigsagtatjai.
  urd-GVU: میرے لئے مٹی کی قربان گاہ بنا کر اُس پر اپنی بھیڑبکریوں اور گائےبَیلوں
    کی بھسم ہونے والی اور سلامتی کی قربانیاں چڑھانا۔ مَیں تجھے وہ جگہیں دکھاؤں گا
    جہاں میرے نام کی تعظیم میں قربانیاں پیش کرنی ہیں۔ ایسی تمام جگہوں پر مَیں تیرے
    پاس آ کر تجھے برکت دوں گا۔
  deu-1912: Einen Altar von Erde mache mir, darauf du dein Brandopfer und Dankopfer,
    deine Schafe und Rinder opferst. Denn an welchem Ort ich meines Namens Gedächtnis
    stiften werde, da will ich zu dir kommen und dich segnen.
  kan-2017: ನೀವು ನನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ಮಣ್ಣಿನಿಂದ ಮಾಡಬೇಕು. ನೀವು ಅದರ ಮೇಲೆ ನಿಮ್ಮ ಸರ್ವಾಂಗಹೋಮ,
    ಸಮಾಧಾನಯಜ್ಞ, ಕುರಿದನಗಳನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ನಾನು ನನ್ನ ಹೆಸರನ್ನು ಗೌರವಿಸುವಂತೆ ಮಾಡುವ ಎಲ್ಲಾ
    ಸ್ಥಳಗಳಲ್ಲಿಯೂ ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವೆನು.
  ena-ena: Fɨli savu mɨŋɨlaŋ iahua vadɨm me hɨnici heŋ laci ala sabaŋ sipsipɨ sabaŋ
    bulɨmakau Asɨ saŋ sagalɨ sɨkasɨkan hɨla fɨhalɨhalaŋ aba abɨha uami. La nɨbu hula
    humɨgaŋ pam hɨnihɨni saŋ sagalɨ iguhalaŋ aba abɨha uami. Asɨ fipɨ abeba saŋ lɨbɨmɨŋɨbali
    heŋ laci ala nudɨ ibi mɨŋaiahaiaha sagalɨ iguhalaŋ aba abɨha uami. Hameŋ lɨlaŋ
    Asɨ naludɨ huaci lamɨbali aba abɨha uami.
  yap-yap: Mu ubungyed e altar rog ni but’, mi gimed tay e pi maligach ni ngan orfeg
    nga daken, ni bogi saf nge garbaw ni maligach ngog, nge pi maligach ko gapas u
    thildad. Ma gu ra yib ngomed nggu fal’eg wa’athmed u gubin yang ni kug turguy
    ni ngu’um meybilgad riy ngog.
  hlt-MCSB: Kai hamla diklai hmueihtuk saii lamtah a soah na hmueihhlutnah neh na
    rhoepnah khaw, na boiva neh na saelhung khaw nawn uh. Hmuen cungkuem ah ka ming
    ka thoelh vaengah nang taengla ka pawk vetih nang yoethen kam paek ni.
  mdy-ETH: ታኣም ዾቃሌና ማዢንቴ ዒንጊ ካኣሽኮ ቤሲ ኮሹዋቴ፤ ዒዞ ቤዞይዳ ዒንሢኮ ማራቶና ዋኣሮና ባኣቶናይዳፓ ዛጊ ዶኦሪ ሚቺንቲ
    ዒንጊታያ፥ ዻቂንታም ማዓ ፔቱሞና ዒንጎ ዒንጊሢ ማሂ ዒኢካ ዒንጉዋቴ፤ ታ ሱንፃ ማሊንታንዳጉዲ ጌዒ ታ ጌሤ ቤዞይዳ ቢያ ዒንሢ
    ኮራ ታ ሙኪ ዒንሢ ዓንጃንዳኔ፤
  twi-ASANTE: “ ‘Dɔteɛ afɔrebukyia na monyɛ mma me. Ɛso na mommɔ mo afɔdeɛ mma me.
    Mo ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ a mode nnwan ne anantwie bɔ no nyinaa mommɔ
    mma me. Baabi a mɛkyerɛ mo sɛ monsi afɔrebukyia no na monsi na mɛba hɔ abɛhyira
    mo.
  eng-WEBU: You shall make an altar of earth for me, and shall sacrifice on it your
    burnt offerings and your peace offerings, your sheep and your cattle. In every
    place where I record my name I will come to you and I will bless you.
  bnp-bnp: Mu ratea na malala a dede, mu habi vonga a maka sipsip a bulmakau, ge a
    nihabi gutu-vuro, ge a nihabi na nivalemu. Na tahuna mu rata mavonga mu kavurike
    iau, bara rata kamumu mua.
  wal-wal: Neeni taayyo yarshshuwaa yarshshiyoosaa urqqaappe medhdha; medhdhada ne
    xuuggiyo yarshshuwaa, ne atotettaa yarshshuwaa, ne dorssatanne ne boorata a bolli
    yarshsha. Ta sunttai hassayettana mala, taani oottiyo soho ubban neekko yaada,
    nena anjjana.
  spa-PDDPT: Para Mí harás un altar de tierra y sacrificarás sobre él tus holocaustos
