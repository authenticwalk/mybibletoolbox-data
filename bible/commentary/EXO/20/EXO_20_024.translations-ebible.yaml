  tbz-SIM: Di níí m mɑɑ́ diwũɔ̃tɔ̀nnì n tɑ̃ɑ̃tɛ́ dìì bòrì, kɛ́ nni nfeu ipe nɛ̀ inɑ̀ɑ̀kɛ,
