  fra-NCL: Tu m’élèveras un autel de terre, sur lequel tu offriras tes holocaustes
    et tes sacrifices pacifiques, tes brebis et tes bœufs. Dans tous les lieux où
    j’aurai fait souvenir de mon nom, je viendrai vers toi, et je te bénirai.
  cek-AK: Kai hanah long hoiah hmaicam mae to sah ah loe, to long hmaicam nuiah hmai
    angbawnhaih, angdaeh angbawnhaih to tuu hoi maitaw taenawk hoiah sah ah; kai ih
    ahmin pakoehhaih ahmuen kruekah, nang khaeah kang zoh moe, tahamhoihaih kang paek
    han.
  cuk-cuk: '” ’Bab-Dummadga-ibmar-ogumakar-ukleged-aila-sobega, anga be napa sobmaloed.
    A-ailagi be we-ibmarmar ukmaloed: Be-sibad-wawaadmar, sibadmar, degi, be-moli-bebe-nikamalad,
    anga be ogumakar ukmaloed. A-ailagi be anga ibmarmar-ukmaloedi, dulemar-e-isgued-eliedga
    uklegoed. Deginbali, a-ailagi be anga ibmarmar-ukmaloedi, bemar-anbogwa gwenatigwar-gudii
    gumalaga, degi, bemar na gwenatigwar-gudii gumalaga uklebaloed. ” ’Bia an-nug
    ebinsalebi an abegoe, ase an nonikoed, agi ise-nued an begi binsanonikoed.'
  uig-CYR: — Сән Мән үчүн тупрақтин бир қурбангаһ ясап, шу йәрдә көйдүрмә қурбанлиқ
    вә енақлиқ қурбанлиқлириңни, қой-өшкә билән калилириңни сунғин. Умумән Мән хәлиққә
    намимни һөрмәт билән әслитидиған барлиқ җайларда, йениңға келип саңа бәхит-бәрикәт
    ата қилимән.
  tel-2017: మట్టితో నా కోసం బలిపీఠం నిర్మించి దాని మీద మీ హోమబలులూ, శాంతిబలులూ, మీ
    గొర్రెలూ, ఎద్దులూ అర్పించాలి. నా పేరు గుర్తుంచుకొనేలా నేను దాన్ని ఉంచే ప్రతి స్థలం
    లో మీ దగ్గరికి వచ్చి మిమ్మల్ని ఆశీర్వదిస్తాను.
  hat-BSA: “‘Nou va fè yon lotèl avèk tè pou Mwen, e nou va fè sakrifis sou li nan
    ofrann brile, ak ofrann lapè, mouton nou yo, avèk bèf nou yo. Nan chak plas kote
    Mwen fè non Mwen sonje, Mwen va vin kote nou, e Mwen va beni nou.
  kos-kos: Oru sie loang ke fohkon acn uh nu sik, ac kisakin sheep ac cow nutuwos
    fac tuh in mwe kisa firir ac in mwe kisa in akinsewowo. In acn nukewa ma nga srela
    nu suwos in alu nu sik we, nga ac fah tuku nu yuruwos ac akinsewowoye kowos.
  hbo-WLC: מִזְבַּ֣ח אֲדָמָה֮ תַּעֲשֶׂה־לִּי֒ וְזָבַחְתָּ֣ עָלָ֗יו אֶת־עֹלֹתֶ֙יךָ֙
    וְאֶת־שְׁלָמֶ֔יךָ אֶת־צֹֽאנְךָ֖ וְאֶת־בְּקָרֶ֑ךָ בְּכָל־הַמָּקוֹם֙ אֲשֶׁ֣ר אַזְכִּ֣יר
    אֶת־שְׁמִ֔י אָב֥וֹא אֵלֶ֖יךָ וּבֵרַכְתִּֽיךָ׃
  ibo-ibo: “ ‘Ebe ịchụ aja unu ga-ewuru m ga-abụ nke unu ji naanị aja wuo. Nʼebe ahụ
    ka unu ga-achụrụ m aja nsure ọkụ na aja udo. Unu ga-ejikwa igwe ewu na atụrụ,
    na ehi chụọrọ m aja. Unu ga-ewuru m ebe ịchụ aja naanị ebe ọbụla m mere ka aha
    m bụrụ ihe a na-asọpụrụ, nʼebe ahụ ka m ga-abịa gọzie unu.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ନିମନ୍ତେ ଏକ ମୃତ୍ତିକାର ବେଦି ନିର୍ମାଣ କରିବ, ପୁଣି, ତହିଁ ଉପରେ ତୁମ୍ଭର
    ଗୋମେଷାଦି ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବ; ଆମ୍ଭେ ଯେଉଁ ପ୍ରତ୍ୟେକ ସ୍ଥାନରେ ଆପଣା
    ନାମ ସ୍ମରଣ କରାଇବା, ସେହି ପ୍ରତ୍ୟେକ ସ୍ଥାନରେ ଆମ୍ଭେ ତୁମ୍ଭ ନିକଟକୁ ଆସି ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ
    କରିବା।
  chk-chk: Iwe, oupwe föri eu rongen asor seni pwül fän itei, pwe oupwe eäni ämi asoren
    kek me asoren kinamwe won seni nöümi sip me kow. Ekewe leni meinisin üa filätä
    pwe oupwe fel ngeniei ie üpwe feito remi o afeiöchükemi me ie.
  rop-rop: Yumob garra bildimap teibul blanga ofring garram graun blanga abum detlot
    sekrifais serramoni blanga YAWEI. Deya na langa det teibul yumob garra barnimap
    detlot ship en nenigout en buligi, en deya na yumob garra gibit detlot ofring
    gulum feloship ofring langa YAWEI. Langa ebri pleis weya YAWEI bin pikimat blanga
    yumob blanga weship langa im, deya na im garra kamdan langa yumob en meigim yumob
    gudbinji.
  ukr-1871: Жертівника з землї спорудиш менї, і приносити меш всепалення твої, і мирні
    жертви твої, і дрібну скотину твою і воли твої; на всякому врочищі, де поставлю
    память іменї мого, приходити му до тебе й благословляти му тебе.
  bch-bch: “‘Abada tano ta akado ngan leg popou tenainga aea, ta arau lemi sipsip
    ga meme ga bulmakao ngan, ta timan lemi tenainga ga inam pagau. Edengada adol
    ga idae dingaeai, ta dinga inono ga timomout ga kus, be padengada iman tenainga
    eaneannga aea ngan gitaingada loloda kelede. Ngan tibur isaoa nadol ngan gimi
    asoa edag ngan, gau ga nanam pagimi ta nakado kemi ngan gimi.
  deu-1951: Einen Altar von Erde sollst du mir machen, darauf du deine Brandopfer
    und deine Dankopfer, deine Schafe und deine Rinder opferst; an jedem Ort, wo ich
    meines Namens Gedächtnis stifte, daselbst will ich zu dir kommen und dich segnen.
  eng-JPS: (20-21) An altar of earth thou shalt make unto Me, and shalt sacrifice
    thereon thy burnt-offerings, and thy peace-offerings, thy sheep, and thine oxen;
    in every place where I cause My name to be mentioned I will come unto thee and
    bless thee.
  srp-1865: Oltar od zemlje naèini mi, na kojem æeš mi prinositi žrtve svoje paljenice
    i žrtve svoje zahvalne, sitnu i krupnu stoku svoju. Na kojem god mjestu zapovjedim
    da se spominje ime moje, doæi æu k tebi i blagosloviæu te.
  lug-lug: “ ‘Munkolere ekyoto eky’ettaka, muweereyo okwo ssaddaaka zammwe ezookebwa,
    n’essaddaaka olw’emirembe, ey’endiga zo n’ente zo. Mu buli kifo mwe nnaaleeteranga
    erinnya lyange okuweebwa ekitiibwa, nnajjanga ne mbaweera omwo omukisa.
  heb-heb: מזבח אדמה תעשה לי וזבחת עליו את עלתיך ואת שלמיך את צאנך ואת בקרך בכל המקום
    אשר אזכיר את שמי אבוא אליך וברכתיך׃
  ben-IRV: তুমি আমার জন্যে মাটি দিয়ে এক বেদি তৈরী করবে এবং তার উপরে তোমার হোমবলি
    ও মঙ্গলের জন্য বলি, তোমার ভেড়া ও তোমার গরু উৎসর্গ করবে। আমি যে যে জায়গায় আমার
    নাম মনে করাব, সে জায়গায় তোমার কাছে এসে তোমাকে আশীর্বাদ করব।
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਮਿੱਟੀ ਦੀ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਓ ਅਤੇ ਉਸ ਉੱਤੇ ਆਪਣੀਆਂ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ
    ਅਤੇ ਆਪਣੀਆਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਅਰਥਾਤ ਆਪਣੀਆਂ ਭੇਡਾਂ ਅਤੇ ਆਪਣੇ ਬਲ਼ਦ ਚੜ੍ਹਾਓ ਅਤੇ ਹਰ
    ਸਥਾਨ ਉੱਤੇ ਜਿੱਥੇ ਮੈਂ ਆਪਣਾ ਨਾਮ ਚੇਤੇ ਕਰਾਉਂਦਾ ਹਾਂ ਮੈਂ ਤੁਹਾਡੇ ਕੋਲ ਆਵਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ
    ਬਰਕਤ ਦੇਵਾਂਗਾ।
  mya-JVB: ငါ့ အဘို့ မြေ ယဇ် ပလ္လင်ကို တည် ရမည်။ ထိုပလ္လင် ပေါ် မှာ သင် ၏မီးရှို့
    သောယဇ်၊ မိဿဟာယ ယဇ် တည်းဟူသောသင် ၏သိုး နွား တို့ကို ယဇ် ပူဇော်ရမည်။ ငါ့အခွင့်ရှိ၍၊
    ငါ့ နာမ ကို ကိုးကွယ် ရာ အရပ် ခပ်သိမ်း တို့၌ ၊ သင့် ဆီ သို့ ငါကြွ လာ၍ ကောင်းကြီး
    ပေးမည်။
  hmo-hmo: Boubou patana tano dekena amo do umui haginia. Inai pata latanai emui boubou,
    lahi ese do ia gabua gaudia, maino karaia gaudia, mamoe bona boromakau, lau dekenai
    do umui henia. Bema lau ese lau abia hidi tomadiho gabudia dekenai umui ese lau
    umui tomadiho henia neganai, lau ese umui do lau hanamoa.
  urd-urd: और तू मिट्टी की एक क़ुर्बानगाह मेरे लिए बनाया करना, और उस पर अपनी भेंड़
    बकरियों और गाय — बैल की सोख़्तनी कु़र्बानियाँ और सलामती की क़ुर्बानियाँ पेश करना
    और जहाँ — जहाँ मैं अपने नाम की यादगारी कराऊँगा वहाँ मैं तेरे पास आकर तुझे बरकत
    दूँगा।
  rus-SYN: сделай Мне жертвенник из земли и приноси на нем всесожжения твои и мирные
    жертвы твои, овец твоих и волов твоих; на всяком месте, где Я положу память имени
    Моего, Я приду к тебе и благословлю тебя;
  bqc-SIM: À ma gbagbakĩi bo ń bɛ̀lɛo, íli sa'owà ń sãↄ ń zuↄ, sa pↄ́ wì
    a pↄ́ kátɛu à tɛ́kũ ń sáaukpasao. Gu pↄ́ má dìlɛɛ́ àↄ ma sisiu, má mↄ́
    á kĩ́i, mí báaadaágu.
  tcz-CHONGTHU: “Keima ding'in vannoi leiset na maicham khat nasem ding, hiche maicham
    chung'a chu pumgo thilto, chule chamna thilto jouse jaona kelngoi nou ahin, bongchal
    thilto a ding chengse jong na todoh ding, hoichan'na hijong le Keima geldoh jing'na
    ding'a naheng'a kahung jing ding phatthei ka chansah ding nahiye,” ati.
  mar-mar: माझ्यासाठी मातीची वेदी बांधा आणि तिजवर तुझी मेंढरे व तुझे बैल यांची होमार्पणे
    व शांत्यर्पणे वाहा; जेथे जेथे मी माझ्या नावाची आठवण व्हावी म्हणून मी सांगतो तेथे
    तेथे मी येऊन तुम्हास आशीर्वाद देईन.
  qub-qub: « ‹Gamcuna nogapaj altarta ruranqui mitupita. Uyshayquita carpis wäcayquita
    carpis pishtarcur chaychömi rupachina sacrifisyuta carpis, alli goyaypita sacrifisyuta
    carpis garamanqui. Maychöpis rispitamänanpaj acrashä pachacho rispitamaj cajtaga
    bindisyuntami goshaj.
  bqp-bqp: À ma gbagbaki bo kũ ɛ̃o à sa oa kũ sãnↄ kũ zùnↄ, sa'opↄ kũ òdi ká
    tɛ́n à tɛ́ kũ kũ kɛnnakũkↄ̃o sa'opↄo. Gu kũ ma dìtɛárɛ àgↄ̃ ma sísin, mani
    su á kĩnaa mà arubarika daágu.
  hat-hat: N'a bati yon lòtèl an tè pou mwen. Se sou li n'a ofri bèt n'a touye pou
    boule nèt yo ak bèt n'a touye pou di mèsi. Se sou li n'a ofri mouton ak bèf nou
    yo. Chak kote m'a di nou pou nou fè sèvis pou mwen, m'a vin jwenn nou la, m'a
    beni nou.
  eng-BSB: You are to make for Me an altar of earth, and sacrifice on it your burnt
    offerings and peace offerings, your sheep and goats and cattle. In every place
    where I cause My name to be remembered, I will come to you and bless you.
  tod-tod: Wa zalaɠa ɠulazuʋɛ lo bɛ̀ ga pɔlɔi, nii wa gala zalaɠaiti ta ziilɛi zalaɠaiti
    kula maazu, ga wa-ʋaalagiti ta wa-nikɛiti. Ʋɛ nɔpɛ gè ɠulazu ná kɛlɛma, nà
    ʋa wo ʋɔ bɛ, ga gè tuya loo wo ʋɛ.
  eng-WEBPB: You shall make an altar of earth for me, and shall sacrifice on it your
    burnt offerings and your peace offerings, your sheep and your cattle. In every
    place where I record my name I will come to you and I will bless you.
  kbq-kbq: Hagi Nagrite'ma Kresramanama vunantesaza ita mopareti tro huteta, ana itare
    sipisipi afu'ene bulimaka afu'nutira tamarimpa fruhu ofane, kre fnanene hu ofa
    Kresramana vugahaze. Hagi miko kazigama Nagrama hu'nama e'ire Nagrira antahinamita
    monora hunantegahaze hu'nama hanure, ana ita trohuta kre'sramna nevinke'na, Nagra
    eme asomura hurmanta'neno.
  nhe-BL: Xinechchihuilica se tlaixpamitl ica soquitl huan ipani xinechmacase tlacajcahualistli.
    Nopona xiquintencahuaca nopa tlacajcahualistli tlen tlatlatili huan nopa tlacajcahualistli
    para inquipiyase tlayoltlalili ica na, niimoTECO. Huan nopona inquintencahuase
    pilborregojtzitzi huan huacaxme queja imotlacajcahualis. Huan campa hueli campa
    na nimechchihualtis para inmoilhuise tlen na, nopona xijchihuaca se tlaixpamitl.
    Huan nopona na niyas huan nimechtiochihuas.
  bus-bus: À ma gbãgbãkii bo kↄ̃n ɛ̃ɛo à saa oa kↄ̃n sãanↄ kↄ̃n zùnↄ, sa'opↄ kɛ̀
    wè ká tɛ́n à tɛ́ kũ kↄ̃n kɛnnakↄ̃o sa'opↄo. Guu kɛ̀ má dìɛare àgↄ̃ ma sísin,
    mɛ́ mↄ́ a kiia mà aubarika daagu.
  gub-BL: 'Pema''ema''e ywy ma''ea''yr hapy haw iapo pà herenataromo nehe. Pezuka
    ma''ea''yr hehe wanapy pà pe wà nehe: àràpuhàràn hawitu ma''e wà, tapi''ak wà.
    Pezuka a''e ma''ea''yr herenataromo pe wà nehe. Nezewe mehe nazepyk kwaw penehe
    nehe. Amuawate katu kar putar herer peme ywy nànàn ihe nehe. Aze pemuawate katu
    herer nehe, wyzài taw pe wyzài ywy rehe nehe, azur putar pepyr nehe. Amume''u
    putar heze''egatu peme nehe.'
  eng-DRA: 'You shall make an altar of earth unto me, and you shall offer upon it
    your holocausts and peace offerings, your sheep and oxen, in every place where
    the memory of my name shall be: I will come to thee, and will bless thee.'
