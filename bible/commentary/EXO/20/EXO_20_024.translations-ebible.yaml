    mundhurr‐wekama ŋarraku birrka'mirriŋuranydja wäŋaŋura. Ga ŋunhi nhuma yurru waŋgany‐manapanmirri
    ŋunhiliyi dharrpalŋuranydja wäŋaŋura buku‐ŋal'yunarawu ŋarrakunydja, ŋarranydja
