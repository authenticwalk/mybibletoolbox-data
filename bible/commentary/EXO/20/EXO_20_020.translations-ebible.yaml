verse: EXO.020.020
translations:
  mal-C: 'മോശ ജനത്തോട്, “ഭയപ്പെടരുത്: നിങ്ങളിൽ ദൈവഭയം ഉളവാകുന്നതുമൂലം പാപത്തിൽനിന്ന്
    അകന്നു ജീവിക്കുന്നതിനും ഇങ്ങനെ നിങ്ങളെ പരീക്ഷിക്കുന്നതിനുമാണ് ദൈവം വന്നിരിക്കുന്നത്”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Mose erwiderte dem Volke: habt keine Angst; denn um euch zu prüfen ist
    Gott gekommen, und damit Furcht vor ihm euch innewohne, daß ihr nicht sündigt.'
  lin-lin: 'Moyize azongiselaki bango : — Bobanga te ! Nzambe ayei nde komeka bino
    mpo ete kobanga Nzambe ezala kati na bino mpe bosala masumu te.'
  eng-LSV: And Moses says to the people, “Do not fear, for God has come to try you,
    and in order that His fear may be before your faces—that you do not sin.”
  eng-GNV: 'Then Moses sayde vnto the people, Feare not: for God is come to proue
    you, and that his feare may be before you, that ye sinne not.'
  eng-WEBSTER: 'And Moses said to the people, Fear not: for God is come to prove you,
    and that his fear may be before your faces, that ye sin not.'
  nhw-BL: 'Huan Moisés quinnanquili: ―Amo ximomajmatica. Toteco Dios hualajtoc quej
    ni para anmechnextilis ihueyi chicahualis para xiquimacasica para nochipa huan
    para quej nopa amo antlajtlacolchihuase.'
  swh-ONEN: Mose akawaambia watu, “Msiogope! Mungu amekuja kuwajaribu, ili kwamba
    hofu ya Mungu iwakalie, msitende dhambi.”
  bba-bba: Mɑ Mɔwisi u tɔn be sɔ̃ɔwɑ u nɛɛ i ku bɛrum ko. Domi Yinni Gusunɔ u nɑwɑ
    u kɑ bɛɛn lɑɑkɑri mɛɛri kpɑ i n nùn nɑsie, i ku rɑ mɑɑ kɑ durum ko.
  eng-KJVCPB: 'And Moses said unto the people, Fear not: for God is come to prove
    you, and that his fear may be before your faces, that ye sin not.'
  mpx-mpx: Analiya Mosese i lahe i ba, “Bahi lovakun. Yabowaine i nem wana gasisi
    amnana nuku anbose, inoke iya ana lovakun ni minaa eliyamiu ge bahi nuku gegegi
    eliyana.”
  wbp-wbp: Mujuju-jana wangkaja, “Kulalu lani-jarriya nyurrurlaju! Kaatu yanurnu nyampu-kurra
    yungu-nyarra waalparrirni kajinkili nyanungu-mipa-japa purami. Nyanungu kanyarra
    ngampurrpa nyinami yungunkulu nyanunguju warrarda manngu-nyanyi yirriyirrirli
    tarnngangku nyinanja-kujaku jarrwara-kujaku.”
  luo-luo: Musa nowacho ne oganda niya, “Kik ubed maluor. Nyasaye osebiro mondo otemu
    mondo omi usik kuluore kendo mondo kik utim richo.”
  meu-meu: Bena Mose ese e hamaorodia, eto, Basio gari; badina be Dirava vada ema,
    baine dibamui totona, bena ia imatauraina dainai umui na basio kara dika.
  npi-ULB: मोशाले मानिसहरूलाई भने, “नडराओ किनकि तिमीहरूमा उहाँको डर होस् र तिमीहरूले
    पाप नगरून् भनी तिमीहरूलाई जाँच गर्न परमेश्‍वर ओर्लनुभएको छ ।”
  yor-yor: Mose sì sọ fún àwọn ènìyàn náà pé, “Ẹ má bẹ̀rù. Ọlọ́run wá láti dán an
    yín wò, kí ẹ̀rù Ọlọ́run kí ó lè máa wà ní ara yín, kí ẹ̀yin kí ó má ṣe ṣẹ̀.”
  emp-NTPO: 'Moiseba panusia: –Ne wayarãnadua. Ãcõrẽra nãwã ze b̶ʌa bãrãba sãwã od̶i
    cawaya. Idjia quĩrĩã b̶ʌa bãrãba idji wayaad̶eba cadjiruara o pananaẽ́da.–'
  ind-ind: Jawab Musa kepada mereka, “Jangan takut, sebab TUHAN datang untuk menguji
    kamu masing-masing, supaya kamu takut dan hormat kepada Dia, sehingga kamu terhindar
    dari dosa.”
  pes-OPCB: 'موسی گفت: «نترسید، چون خدا برای این آمده است که شما را امتحان کند تا
    از این پس، از او بترسید و گناه نکنید.»'
  aer-aer: Kenhe Moses akenhe itneke angkeke, “Atere-irretyalaye! Ngkarte nhenhe-werne
    apetyeke arrenhantherrenhe arrkernetyeke, arrantherre apeke Renhe apenterlenge,
    arrangkwe apeke. Re arrekantherre ahentye aneme Ikwere akwetethenhe itirrerlte-anetyeke,
    iwerre akurne-werne alheme-ketye.”
  tgl-ULB: Sinabi ni Moises sa mga tao, “Huwag kayong matakot, dahil bumaba ang Diyos
    para kayo ay subukin para ang karangalan na nasa kaniya ay mapasainyo at para
    hindi kayo magkasala.”
  cbu-NT: Ashiri Móysissha; Punirintspa. Apanll siyaa yachaku ashkiya. Nuwaa kuki
    mazinayarusin, puniksin, izuuru nuwaa kuki payupana, átu, siyaa kamanirangiya.
    Mishat, punirsin, nda yutaritshishee chinapana, átu ashkiya, Móysisi Israelchichee
    tárangiya.
  hui-hui: Tigua ani layagola Mosesehanda ladai bialu lalu, Tí gi nahalimu. Ngode
    Datagaliwabehanda áyu tí ba handalu ibugua laradagua hale halu bialu mana ko nabilimulonaga
    o bigi biyaruni de handalimulo ibunaga hongo walia haya, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က``မ​ကြောက်​ရွံ့​ကြ​နှင့်။ သင် တို့​ကို​စုံ​စမ်း​ခြင်း​ငှာ​လည်း​ကောင်း၊
    သင်​တို့ သည်​ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​၍ အ​ပြစ်​မ​ပြု​စေ​ခြင်း​ငှာ​လည်း​ကောင်း
    ဘု​ရား​သ​ခင်​ကြွ​လာ​ခြင်း​ဖြစ်​သည်'' ဟု​ဖြေ​ကြား လေ​၏။-
  cbi-NTPO: 'Tsenñu Moisés pakatu: Jeetyatyudei, Diosya lala naadejuñuba ke'' keenaa
    jave, tsenmalaa naa-uwanuba yanu dejeetya'', ujcha latintsun dejutyu, timi.'
  bod-N: མོ་ཤེ་ཡིས་མི་རྣམས་ལ། མ་འཇིགས་ཤིག རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཁྱོད་རྣམས་ལ་བརྟག་པར་ཕེབས་པ་སྟེ།
    ཁྱོད་རྣམས་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ་དང་སྡིག་པའང་མི་བྱེད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས།
  sna-sna: Mozisi akati kuvanhu, “Musatya. Mwari auya kuzokuedzai, kuitira kuti kutya
    Mwari kugova nemi, kuti murege kutadza.”
  spa-BLM: 'Moisés dijo al pueblo: “No tengan miedo, porque Dios ha venido a probarlos,
    y para que su temor esté ante ustedes, para que no pequen”.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'': —Man̈ ex xivoc, ton̈ej tzulec'' Dios chi''
    yic tzex yac''an proval, yic vach'' ayn̈ej e xivc''olal d''ay, yic man̈ ol ochn̈ej
    e mul, xchi vin̈.'
  swh-ULB: Musa akawaambia watu, “msiogope, Mungu alikuja kuwajaribu ili heshima yake
    iwe ndani yenu, kwa hiyo msitende dhambi.”
  bel-bel: 'І сказаў Майсей народу: ня бойцеся; Бог прыйшоў, каб выпрабаваць вас і
    каб страх Ягоны быў перад абліччам вашым, каб вы не грашылі.'
  deu-ELBBK: 'Da sprach Mose zu dem Volk: Fürchtet euch nicht; denn um euch zu versuchen
    ist Gott gekommen, und damit seine Furcht vor eurem Angesicht sei, dass ihr nicht
    sündigt.'
  mbb-OT: Ne migkeǥiyan sikandan ni Moises te, “Kenè kew mahandek su ibpeehè dà keniyu
    te Megbevayà is mekahandekhandek he ǥehem din su wey kew meteǥui te zekelà he
    kedtahud kandin, su para kenè kew mekesalà.”
  mal-2015: 'മോശെ ജനത്തോടു: ഭയപ്പെടേണ്ടാ; നിങ്ങളെ പരീക്ഷിക്കേണ്ടതിന്നും നിങ്ങൾ പാപം
    ചെയ്യാതിരിപ്പാൻ അവങ്കലുള്ള ഭയം നിങ്ങൾക്കു ഉണ്ടായിരിക്കേണ്ടതിന്നും അത്രേ ദൈവം വന്നിരിക്കുന്നതു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé narẽ yʉꞌticʉ niwĩ: —Mʉsã uiticãꞌña. Õꞌacʉ̃ marĩrẽ diacjʉ̃ta yʉꞌʉre
    ẽjõpeomiti nígʉ̃, aꞌtiami. Mʉsã cʉ̃rẽ wiopesase meꞌrã wãcũcã ʉagʉ, cʉ̃rẽ yʉꞌrʉnʉꞌcã,
    ñaꞌarõ weeticãꞌto nígʉ̃, aꞌtiami.'
  gup-gup: Wanjh Moses benmarneyimeng bedberre, “Yuwn bu ngurrikele. Dja nungka God
    kumwam bu ngunrohrokme ngudberre. Nungka kadjare ngudberre bu ngurrikengeme munguyh
    nuye, ba kunukka minj ngurriwokburriwe nuye.”
  gvs-gvs: Go yau adigo kagu, ‘Taabu koomatōita! Yaubada ima bego Tauyana koyagoidoko,
    e bei kowowoinevatae be nakae goyo geya koguinuweyeta.’
  rmc-rmc: 'O Mojžiš lenge odphenďa: „Ma daran tumen, se o Del tumen avľa te skušinel,
    hoj lestar te daran a imar te na keren o bini.“'
  nlg-nlg: Ma Moses te bosa vanira, “Kau bei mataghu gea. God ke mai vagha eni ge
    ke tatea iga nina maana, keri ge kau talumavaa haia, ma kau bei gonia gea siki
    hahi/palugha/tangohahi!”
  pes-OPV: 'موسی به قوم گفت: «مترسید زیراخدا برای امتحان شما آمده است، تا ترس اوپیش
    روی شما باشد و گناه نکنید.»'
  ron-1924: 'Мойсе а зис попорулуй: „Ну вэ ынспэймынтаць, кэч Думнезеу а венит токмай
    ка сэ вэ пунэ ла ынчеркаре ши ка сэ авець фрика Луй ынаинтя окилор воштри, пентру
    ка сэ ну пэкэтуиць.”'
  ben-OBCV: মোশি লোকদের বললেন, “ভয় পেয়ো না। ঈশ্বর তোমাদের পরীক্ষা করতে এসেছেন, যেন
    পাপ করা থেকে তোমাদের বিরত রাখার জন্য ঈশ্বরভয় তোমাদের সহবর্তী হয়।”
  som-som: Markaasaa Muuse wuxuu dadkii ku yidhi, Ha cabsanina, waayo, Ilaah wuxuu
    u yimid inuu idin tijaabiyo, iyo in ka cabsashadiisu idinku jirto, si aydnaan
    u dembaabin.
  lat-VUC: 'Et ait Moyses ad populum: Nolite timere: ut enim probaret vos venit Deus,
    et ut terror illius esset in vobis, et non peccaretis.'
  eng-ASVBT: 'And Moses said unto the people, Fear not: for God is come to prove you,
    and that his fear may be before you, that ye sin not.'
  mna-mna: 'Mi Mose iso pizin. Iso: “Komoto pepe. Iŋgi Anutu isu bekena iswe itunu
    piom ma kuute kati. Naso kakam sanaana mini som, mi komototo i mi keleŋleŋ la
    kalŋaana.”'
  ita-1885: 'E Mosè disse al popolo: Non temiate; perciocchè Iddio è venuto per provarvi,
    e affinchè il suo timore sia davanti agli occhi vostri, acciocchè non pecchiate.'
  eng-LXXUP: And Moses says to them, Be of good courage, for God is come to you to
    try you, that his fear may be among you, that ye sin not.
  eng-ULB: Moses said to the people, “Do not be afraid, for God has come to test you
    so that the honor of him may be in you, and so that you do not sin.”
  spa-VBL: 'Moisés les dijo: “No teman, porque Dios sólo ha venido a probarlos. Quiere
    que le tengan miedo para que no pequen”.'
  fra-_FOB: 'Et Moïse dit au peuple: Ne craignez point, car Dieu est venu pour vous
    éprouver, et afin que sa crainte soit devant vous, en sorte que vous ne péchiez
    point.'
  mal-mal: 'മോശെ ജനത്തോട്: “ഭയപ്പെടേണ്ടാ; നിങ്ങളെ പരീക്ഷിക്കേണ്ടതിനും നിങ്ങൾ പാപം
    ചെയ്യാതിരിക്കുവാൻ അവനിലുള്ള ഭയം നിങ്ങൾക്ക് ഉണ്ടായിരിക്കേണ്ടതിനും അത്രേ ദൈവം വന്നിരിക്കുന്നത്”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Mūsā ne un se kahā, “Mat ḍaro, kyoṅki Rab tumheṅ jāṅchne ke lie āyā
    hai, tāki us kā ḳhauf tumhārī āṅkhoṅ ke sāmne rahe aur tum gunāh na karo.”
  suz-BL: मिनु मोसामी “महिनीन। परमप्रभु इन कली नाक्‍थ जाक्‍त। गे परमप्रभु कली मान
    पा हिंचा ङा बाक्‍ब, दे मिम्‍ताक्‍नी हना, पाप मपाइनीनी” देंत। उत्‍पत्ती २२:१
  ita-1927: 'E Mosè disse al popolo: “Non temete, poiché Dio è venuto per mettervi
    alla prova, e affinché il suo timore vi stia dinanzi, e così non pecchiate”.'
  ckb-ckb: 'موساش بە گەلی گوت: «مەترسن. خودا هاتووە بۆ ئەوەی تاقیتان بکاتەوە، تاکو
    ترسی ئەوتان لەبەرچاو بێت و گوناه نەکەن.»'
  eng-BBE: 'And Moses said to the people, Have no fear: for God has come to put you
    to the test, so that fearing him you may be kept from sin.'
  kan-OKCV: ಆಗ ಮೋಶೆಯು ಜನರಿಗೆ, “ಭಯಪಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ನಿಮ್ಮನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೋಸ್ಕರವೂ
    ನೀವು ಪಾಪಮಾಡದಂತೆ ಅವರ ಭಯವು ನಿಮಗಿರಲೆಂದೂ ದೇವರು ಬಂದಿದ್ದಾರೆ,” ಎಂದನು.
  bbb-bbb: Bu ijiege kuaravoga Mosisi fu una kiae, Ja ire ige remo ije jade gana jumevo
    Godi fume ja biesiriaga ja daro fuone gana jumena fu irinaekina jabe una vame
    ise bino rekono kiae.
  tam-2017: மோசே மக்களை நோக்கி; “பயப்படாமல் இருங்கள்; உங்களைச் சோதிப்பதற்காகவும்,
    நீங்கள் பாவம்செய்யாதபடி அவரைக்குறித்த பயம் உங்களுடைய முகத்திற்கு முன்பாக இருப்பதற்காகவும்,
    தேவன் எழுந்தருளினார்” என்றான்.
  spa-RV-1909: 'Y Moisés respondió al pueblo: No temáis; que por probaros vino Dios,
    y porque su temor esté en vuestra presencia para que no pequéis.'
  ron-BTF: 'Și Moise a spus poporului: Nu vă temeți, pentru că Dumnezeu a venit pentru
    a vă încerca și ca temerea lui să fie înaintea fețelor voastre, ca să nu păcătuiți.'
  eng-WEBP: Moses said to the people, “Don’t be afraid, for God has come to test you,
    and that his fear may be before you, that you won’t sin.”
  eng-FBV: Moses told them, “Do not be afraid, for God has only come to test you.
    He wants you to be in awe of him so that you don't sin.”
  nld-1939: 'Maar Moses sprak tot het volk: Weest maar niet bang; want God is gekomen,
    om u voor de keuze te stellen, en u voor altijd zulk ontzag voor Hem in te prenten,
    dat ge niet zondigt.'
  nch-BL: 'Huan Moisés quinnanquili: ―Amo ximomajmatica. Toteco Dios hualajtoc quej
    ni para amechnextilis ihueyi chicahualis para xiquimacasica para nochipa huan
    para amo antajtacolchihuase.'
  vie-1934: 'Môi-se đáp rằng: Đừng sợ chi, vì Đức Chúa Trời giáng lâm đặng thử các
    ngươi, hầu cho sự kính sợ Ngài ở trước mặt các ngươi, cho các ngươi không phạm
    tội.'
  hin-CV: मोशेह ने लोगों से कहा, “डरो मत; क्योंकि परमेश्वर यहां इसलिये आए हैं कि वह
    तुम्हें जांचें, ताकि उनके प्रति तुम्हारे मन में भय और श्रद्धा हो और तुम पाप न
    करो.”
  eng-OURB: Moses [Drawn out] said to the people, “Don’t be afraid, for God has come
    to test you, and that his fear may be before you, that you won’t sin ·err (the
    standard goal)·.”
  spa-BES: 'Y Moisés dijo al pueblo: No teman; porque Dios ha venido para ponerte
    a prueba, para que por temor a él puedas ser apartado del pecado.'
  tdx-tdx: Aa hoe t’i Mosè am’ondatio, Ko hembañe; ie hitsok’ anahareo ty nivo­trahan’
    Añahare, hañeveña’ areo, tsy handilara’ areo.
  vid-vid: Musa nakawalonjela, “Mleche kudumba, mina Nguluwi koya kuwajeza leka mumdumbe
    heye na mleche kudita gehile.”
  eng-OKE: You shall not make before Me idols of silver, neither idols of gold shall
    you make to you.
  tha-KJV: โมเสสจึงกล่าวแก่พลไพร่​ว่า “อย่ากลัวเลย เพราะว่าพระเจ้าเสด็จมาเพื่อลองใจท่านทั้งหลาย
    เพื่อพวกท่านจะได้ยำเกรงพระองค์ และจะได้​ไม่​ทำบาป​”
  por-BR-2018: 'E Moisés respondeu ao povo: Não temais; que para provar-vos veio Deus,
    e para que seu temor esteja em vossa presença para que não pequeis.'
  deu-ELO: 'Da sprach Mose zu dem Volke: Fürchtet euch nicht; denn um euch zu versuchen,
    ist Gott gekommen, und damit seine Furcht vor eurem Angesicht sei, daß ihr nicht
    sündiget.'
  eng-WYC-2018: And Moses said to the people, Do not ye dread, for God came to prove
    you, and that his dread should be in you, and that ye should not do sin. (And
    Moses said to the people, Do not ye fear or Fear not, for God came to prove you,
    so that his fear would be in you, and then ye shall not sin.)
  epo-epo: 'Kaj Moseo diris al la popolo: Ne timu; ĉar por vin elprovi venis Dio,
    kaj por ke la timo antaŭ Li estu antaŭ via vizaĝo, por ke vi ne peku.'
  uig-PIN: 'Musa halayiⱪⱪa jawabǝn: — Ⱪorⱪmanglar; qünki Hudaning bu yǝrgǝ kelixi
    silǝrni sinax üqün, yǝni silǝrning Uning dǝⱨxǝtlikini kɵz aldinglarƣa kǝltürüp,
    gunaⱨ ⱪilmasliⱪinglar üqündur, — dedi.'
  beo-beo: 'Mousese da bu adole i, “Mae beda:ma! Gode da dilima ado ba:musa: misi
    dagoi. E da dilia hou amo dilia da Ea sia: noga:le nabima:bela:? amola wadela:i
    hou hame hamoma:bela:? E da amo ado ba:musa: misi.”'
  tpi-OTNT: Na Moses i tokim ol, “Maski, yupela i no ken pret. God i kam bilong traim
    yupela tasol, olsem bai yupela i ken aninit long em na bai yupela i no ken mekim
    sin.”
  hau-SA: Musa ya ce wa mutane, “Kada ku ji tsoro, gama Allah ya zo don yă gwada ku,
    don ku riƙa girmama shi, don kuma kada ku yi zunubi.”
  udu-udu: 'Dhali aMusa oki ’kwani gwo mo ki: Dhalki is ki ḵo/ mo ma, haali/ Arumgimis
    p̱u’dki’d mo mmopal um mo dhali woṯẖ um mmoha gwom piti e mo ki um mini ’koki
    mii miinthus mo be'
  uig-LAT: 'Musa xalayiqqa jawaben: — Qorqmanglar; chünki Xudaning bu yerge kélishi
    silerni sinash üchün, yeni silerning Uning dehshetlikini köz aldinglargha keltürüp,
    gunah qilmasliqinglar üchündur, — dédi.'
  nde-nde: UMosi wathi, “Lingesabi, uNkulunkulu uzelihlola ukuze limesabe lokuze lingoni.”
  ton-ton: Pea talaange ʻe Mōsese ki he kakai, “ʻOua ʻe manavahē; he kuo hāʻele mai
    ʻae ʻOtua, ko homou ʻahiʻahiʻi, pea ke ʻi homou ʻao ʻene manavahē, ke ʻoua naʻa
    mou fai angahala.”
  ces-1613: 'Odpověděl Mojžíš lidu: Nebojte se; nebo pro zkušení vás sám Bůh přišel,
    aby bázeň jeho byla mezi vámi, abyste nehřešili.'
  eko-eko: 'Munsa khuwooza atthu apale yoori: “Mwihoove! Nluku aateeliye oweezani,
    yoori mwisala mwimoova na ooweraweriseni twampi.”'
  eng-WMB: Moses said to the people, “Don’t be afraid, for God has come to test you,
    and that his fear may be before you, that you won’t sin.”
  tam-TCV: அப்பொழுது மோசே மக்களிடம், “பயப்படவேண்டாம். பாவம் செய்வதிலிருந்து உங்களை
    விலக்கிக் காக்கும்படி, இறைவனைப்பற்றிய பயம் உங்களோடிருக்க வேண்டும் என்பதற்காகவே,
    இறைவன் உங்களைப் சோதிக்க வந்திருக்கிறார்” என்றான்.
  ceb-ULB: Miingon si Moises sa katawhan, “Ayaw kahadlok, kay mianhi ang Dios aron
    sa pagsulay kaninyo aron nga ang iyang kadungganan maanaa kaninyo, ug aron nga
    dili kamo makasala.”
  pol-UBG: 'Mojżesz odpowiedział ludowi: Nie bójcie się. Bóg bowiem przyszedł, aby
    was wystawić na próbę i żeby jego bojaźń była przed waszym obliczem, byście nie
    grzeszyli.'
  agr-agr: 'Tiagtai Moisés ditan ayaak: “¡Ishamkaigpa! Apajuí junak niina senchijin
    atumi iwaintugmak juniawai. Juna wainkag ataktuk tudaunak takaschatnume tujamu
    asa”, tiuwai.'
  kyc-kyc: Leyaminyi dokopa Moseseme wambu dupwa isingi lamaiyuo, Paka nalapape. Nakama
    yuu peparae Anatu baa mupwa lao suu pyao pakame kumuo karapala yulu koo dokona
    pii narami lao baame nakama makande pilyamo, leya.
  urd-GVU: لیکن موسیٰ نے اُن سے کہا، ”مت ڈرو، کیونکہ رب تمہیں جانچنے کے لئے آیا ہے،
    تاکہ اُس کا خوف تمہاری آنکھوں کے سامنے رہے اور تم گناہ نہ کرو۔“
  deu-1912: 'Mose aber sprach zum Volk: Fürchtet euch nicht; denn Gott ist gekommen,
    daß er euch versuchte und daß seine Furcht euch vor Augen wäre, daß ihr nicht
    sündigt.'
  ntj-ntj: Nyangka Mawutjalu-tjananya watjarnu, “Ngurlurringkutjamaaltu-ya kurrurnpa
    rapalu ngarala nyangama. Tjiinya Mama Kuurrnga pitjangu-tjananyanta mularrnyakukitja,
    ‘Mularrpa-munta-rniya mularrkulira?’ Nyangka-yayin watarrkurrinytjamaaltu kulinma
    puru palyamunu palyantjamaaltu wantima.”
  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆಯು ಜನರಿಗೆ, “ಭಯಪಡಬೇಡಿರಿ, ದೇವರು ನಿಮ್ಮನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ,
    ನೀವು ಪಾಪ ಮಾಡದಂತೆ ಆತನ ಮೇಲಿನ ಭಯವು ನಿಮಗೆ ಇರಬೇಕೆಂತಲೂ ಇಳಿದು ಬಂದಿದ್ದಾನೆ” ಎಂದನು.
  ena-ena: Lɨhavɨci Mosesɨ nulɨdɨ abami. Namɨlaŋ lɨdɨmɨlaŋ uami. Asɨ agaŋ naludɨ hɨji
    vɨdɨvɨdɨŋ agadɨ igɨben aba li uami. Lɨci namɨlaŋ nusaŋ lɨdalɨda akuaba akuaba
    lusɨŋ sɨbɨlɨ ma vibalaŋ uami.
  yap-yap: Me ga’ar Moses ngak piyu Israel, “Dab mu rusgad; ya kemus ni nge yib Got
    ni nge sikeng nagmed me tay madgun nga lanin’med, ya nge dab kum denengad.”
  hlt-MCSB: Te dongah Moses loh pilnam te, “Nangmih noemcai ham Pathen ha pawk kong
    ah rhih uh boeh. Te kong nen ni na maelhmai ah amah hinyahnah om vetih na tholh
    uh pawt eh.
  mdy-ETH: ሙሴያ ዔያቶም፦ «ዶዱዋቴ! ዒጊጪፖቴ፤ ፆኦሲ ሃያይዲ ዒንሢ ባንሢ ሙኬሢ ዒንሢ ዎይታቴያ ዛጋኒና ዒዛ ዒንሢ ዒጊጪ
    ጎሜ ማዺሢ ሃሻንዳጉዲኬ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Mose nso ka kyerɛɛ wɔn sɛ, “Monnsuro na Onyankopɔn pɛ sɛ ɔda ne tumi
    adi kyerɛ mo sɛdeɛ ɛbɛyɛ a, ɛfiri ɛnnɛ rekɔ, mobɛsuro sɛ mobɛyɛ bɔne atia no.”
  eng-WEBU: Moses said to the people, “Don’t be afraid, for God has come to test you,
    and that his fear may be before you, that you won’t sin.”
  bnp-bnp: Lakea e Moses i taki ria, “Naha ni mangenge, a Vure i valai ge toni mua
    kunana, mu gu mangenge vona, nahea mu gu rata a naro hale.”
  wal-wal: Muusee asaa, “Xoossai inttena paaccanau, nagaraa intte oottenna mala, a
    yashshai intte wozanan de7anaadan, i yiido gishshau yayyoppite” yaagiis.
  spa-PDDPT: 'Moisés dijo al pueblo: No teman, pues ʼElohim vino para probarlos, a
    fin de que el temor a Él esté ante ustedes, de modo que no pequen.'
  gun-gun: 'Moisés ombovai heta va''e kuery pe: — Pekyje eme ke. Nhanderuete ma pendeko
    a''ã aguã ou kuri, henonde pendu riae aguã pejererokyje aguã, pejejavy e''ỹ aguã
    — he''i.'
  agu-BL: —Quil chixobu', stzun Moisés scyetz. —Na yi tajbil Ryos i'tz tan chixo'wse'nu',
    bantz cyekalu' ẍchi' i' sbne' opon tunintz. Nin i'tz chixo'wse'nu' tan qui chijuchulu'
    mas quilu', stzun Moisés bantz scyetz yi e' xonl Israel.
  ilo-ULB: Kinuna ni Moises kadagiti tattao, “Saankayo nga agbuteng, ta immay ti Dios
    tapno suotennakayo tapno ti panagdayaw kenkuana ket maadda koma kadakayo, ken
    tapno saankayo nga agbasol.”
  kpg-kpg: Gei Moses ga helekai, “Goodou hudee mmaadagu. God ne hanimoi hua belee
    hagamada goodou, gii hai goodou digau e hagalongo, gi dee hai goodou digau e hai hala
    gi Mee.”
  uig-ARA: 'مۇسا خالايىققا جاۋابەن: ــ قورقماڭلار؛ چۈنكى خۇدانىڭ بۇ يەرگە كېلىشى سىلەرنى
    سىناش ئۈچۈن، يەنى سىلەرنىڭ ئۇنىڭ دەھشەتلىكىنى كۆز ئالدىڭلارغا كەلتۈرۈپ، گۇناھ
    قىلماسلىقىڭلار ئۈچۈندۇر، ــ دېدى.'
  bps-bps: Kabay man Mosis di dad to, “Nang gamu likò. Tasalu Dwata salu dini, du
    fiten di gamu i bong kdatahan, du fye mdà ani, too gamu likò gamsalà di kenen.”
  sus-sus: Munsa naxa a fala ɲama bɛ, «Hali wo mu gaaxu. Ala na wo matofe, alako wo
    xa gaaxu a ya ra, wo xa yunubi lu na.»
  pon-2006: Moses ahpw sapengkin irail, “Kumwail dehr masak; pwe Koht ketido rehmwail
    pwe en ketin song kumwail, pwe kumwail en peikiong oh dehr wiahda dihp.”
  jae-jae: Ma Mose kêsôm gêdêŋ lau gebe “Atêc taôm atom, gebe Anôtô gêmêŋ gebe ênsaê
    amac, ec taêm ênam biŋ atêc eŋŋa ŋapaŋ gebe aŋgôm sec atom.”
  ksd-ksd: 'Ma Moses i biti tai ra tarai: Koko avat a burut, tago God i tar vut upi
    na valar avat ma upi ra bunurut pirana na tur ta ra luaina mata i vavat upi koko
    ava pait ra varpiam.'
  tur-YTC: Moşe halka, “Korkmayın, çünkü Tanrı sizi sınamak ve günah işlemeyesiniz,
    O'nun korkusu önünüzde olsun diye geldi” dedi.
  grc-BRENT: Καὶ λέγει αὐτοῖς Μωυσῆς, θαρσεῖτε· ἕνεκεν γὰρ τοῦ πειράσαι ὑμᾶς παρεγενήθη
    ὁ Θεὸς πρὸς ὑμᾶς, ὅπως ἂν γένηται ὁ φόβος αὐτοῦ ἐν ὑμῖν, ἵνα μὴ ἁμαρτάνητε.
  ind-AYT: Musa berkata kepada mereka, “Jangan takut! Sebab, Allah datang untuk mengujimu
    agar rasa takut akan Dia ada padamu sehingga kamu tidak berbuat dosa.”
  nya-nya: Koma Mose anati kwa anthuwo, “Musachite mantha. Mulungu wabwera kudzakuyesani
    kuti mukhale ndi mtima woopa Mulungu kuti musamuchimwire.”
  hrv-hrv: “Ne bojte se”, reče Mojsije narodu. “Bog je došao da vas samo iskuša; da
    strah pred njim ostane s vama te da ne griješite.”
  mps-mps: Tama Mosesgo augwalibolo te po wai, “Dage wibo, tagalao. Godigo dage usu
    naga sagasiyu asali, te dage aga dologoba pelama bidiyu, tama dagego dwai sę
    ma idali weyu, tiwai sę yai.”
  tpi-tpi: Na Moses i tokim ol, “Maski, yupela i no ken pret. God i kam bilong traim
    yupela tasol, olsem bai yupela i ken aninit long em na bai yupela i no ken mekim
    sin.”
  dan-1931: 'Men Moses svarede Folket: “Frygt ikke, thi Gud er kommet for at prøve
    eder, og for at I kan lære at frygte for ham, så I ikke synder.”'
  vie-OVCB: 'Môi-se ân cần đáp: “Anh chị em đừng sợ! Đức Chúa Trời đến đây để chứng
    tỏ uy quyền của Ngài, để anh chị em không dám phạm tội với Ngài nữa.”'
  guj-2017: એટલે મૂસાએ તે લોકોને કહ્યું, “ગભરાશો નહિ, કારણ કે યહોવાહ તો તમારી કસોટી
    કરવા આવ્યા છે કે, જેથી તમે બધા તેમનો ડર રાખો અને પાપ ન કરો.”
  pon-2006A: Moses ahpw sapengkin irail, “Kumwail dehr masak; pwe Koht ketido rehmwail
    pwe en ketin song kumwail, pwe kumwail en peikiong oh dehr wiahda dihp.”
  por-BRBSL: 'Moisés disse ao povo: “Não tenhais medo, pois Deus veio para vos testar,
    e que seu temor esteja diante de vós, para que não pequeis”.'
  aly-aly: Moses ikwer-rnem angkek, “Aterirrey-angenh! Akngey apwert nhenh-warl apetyek,
    rarl arrenhantherrenh arrkernetyek, arrantherr renh apek apentetyek. Ra ilkelheyel,
    arrantherr ikwer iterretyek aleth-antey, apmwangkwarr aney-angenh.”
  cth-cth: Mosi ni hai na lungpuen awh hanh. Nangmouh tanouk hanelah thoseh, nangmouh
    teh sak payonnae dawk hoi hlout hanelah ama taki hanelah thoseh, Cathut a tho
    toe telah taminaw koe a dei pouh.
  twi-twi: Mose nso ka kyerɛɛ wɔn se, “Munnsuro na Onyankopɔn pɛ sɛ ɔda ne tumi adi
    kyerɛ mo sɛnea ɛbɛyɛ a, efi nnɛ rekɔ no, mubesuro sɛ mobɛyɛ bɔne atia no.”
  hlt-hlt: Te dongah Moses loh pilnam te, “Nangmih noemcai ham Pathen ha pawk kong
    ah rhih uh boeh. Te kong nen ni na maelhmai ah amah hinyahnah om vetih na tholh
    uh pawt eh.
  tbz-SIM: 'Kɛ̀ Mɔyiisi dɔ̀: Di bɑ́ nyĩɛ̃̀kù, Kuyie ndi tɔ̀ɔ́nnɛ̀ kɛ bo di bɛnkɛmu
    kɛ̀ dì bɑntɛ́ kù kpeńnìmɛ̀ kɛ́ kù depɛ, kɛ́ bɑ́ ndɔɔri mɛyɛi.'
  msy-2020: Ezɨ Moses me mɨgei, “Ia atiatingan markɨ. God kamaghsua ifonge, ia bar
    an atiatigh an apengan ikɨ, egh arazir kurabar amuan kogham. Kamaghɨn a iza ian
    navir averiabagh foghasa, da guizbangɨra a baghavɨra iti, o puvatɨ.”
  azb-azb: 'Musa xalqa dedi: «Qorxmayın, Allah ona görə gəlib ki, sizi sınağa çəksin
    və siz günah etməmək üçün Onun qorxusu qarşınızda olsun».'
  eng-DBY: And Moses said to the people, Fear not; for God is come to prove you, and
    that his fear may be before you, that ye sin not.
  hin-2017: मूसा ने लोगों से कहा, “डरो मत; क्योंकि परमेश्वर इस निमित्त आया है कि तुम्हारी
    परीक्षा करे, और उसका भय तुम्हारे मन में बना रहे, कि तुम पाप न करो।”
  wol-KYG: 'Musaa ne mbooloo ma: «Buleen ragal, ndax nattu leen moo tax Yàlla ñëw,
    ngir ngeen ragal ko, ba dungeen moy.»'
  swp-swp: Arinai Mose tatao i heribadi, i ene, “Tabu au matausi, paana Eaubada i
    laoma i lauitamiu abo ia matausina matamiu eai, bena tabu baaea au abilau arinai.”
  bjr-bjr: Mooseefa iriseenoo qimanniminau. Innee sia rufiaaqa Anutufa inni nimanamasee
    qafainaqa aiqama kari minara rufiasee mina ameemaanai maridaqa numoo ainaina sia
    auqaaqeera.
  eng-YLT: And Moses saith unto the people, 'Fear not, for to try you hath God come,
    and in order that His fear may be before your faces — that ye sin not.'
  kne-kne: Ngem kanan Moses ay nanongbat, “Adi kayon emegyat tan inmali si Diyos ta
    ilaena mo tet-ewa ay patien yos sisya ya itoltoloy yo ay manongpal sin bilina
    ta adi kayon manbasol.”
  bzd-NTPO: 'Moisés tö iiu̱té: —Kë̀ a'' suanuk. Skëköl dettsa̱ a'' ma''u̱k isuo̱ie
    tö moki̱ a'' tö ie'' dalöieke. Ie'' ki̱ ikiane tö a'' tö ie'' ttö̀ dalöiè a̱s
    kë̀ a'' tö ì sulu wamblö̀.'
  eng-WYC-2017: And Moses said to the people, Do not ye dread, for God came to prove
    you, and that his dread should be in you, and that ye should not do sin.
  eng-WMBB: Moses said to the people, “Don’t be afraid, for God has come to test you,
    and that his fear may be before you, that you won’t sin.”
  urd-GVH: लेकिन मूसा ने उनसे कहा, “मत डरो, क्योंकि रब तुम्हें जाँचने के लिए आया है,
    ताकि उसका ख़ौफ़ तुम्हारी आँखों के सामने रहे और तुम गुनाह न करो।”
  rug-rug: Meke olaṉa se Mosese, “Mi lopu matagutu. Na hiva va sosodea mo Tamasa sapu
    pude pamaṉa nia gamu si Asa, meke lopu makudo va tabea gamu si Asa, meke lopu
    kaqu tavete va sea si gamu,” gua.
  gaz-gaz: Museen immoo saba sanaan, “Hin sodaatinaa. Akka Waaqa sodaachuun isin wajjin
    jiraatee cubbuu hojjechuu irraa isin eeguuf jedhee Waaqni isin qoruuf dhufeera”
    jedhe.
  fra-LSG: 'Moïse dit au peuple: Ne vous effrayez pas; car c’est pour vous mettre
    à l’épreuve que Dieu est venu, et c’est pour que vous ayez sa crainte devant les
    yeux, afin que vous ne péchiez point.'
  gnn-gnn: Yurru Mawtjitjtja waŋana ŋurikala yolŋu'‐yulŋuwalanydja, “Yaka nhuma barrariya.
    Garraynydja Waŋarrnydja liŋgu milkunharamina ŋanyapinyay ŋayi dhuwalana gay' ganydjarryu
    maḻŋutjthuna wal'ŋu dhikana, gatjarr'yundja yukurra nhumalanha. Ŋayi djäl nhumalaŋgu
    marŋgithinyarawu nhäyinyara waŋarr ŋayinydja, märr nhuma yurru borrk barrarirriŋga
    nhanŋu, ga yakana biyakayi biyapulnydja baḏatjurra ga ŋula nhä djäma yätj.”
  yal-yal: Musa yi a fala yamaan xa, a naxa, “Ɛ nama gaxu. Ala bata fa ɛ kɛɲaan fɛsɛfɛsɛdeni,
    alogo ɛ xa gaxu a yɛɛ ra, alogo ɛ nama yulubin liga.”
  iou-iou: Ude yäŋirä Mosestä yäwetkuk; Umuntäneŋtawä. Anututä in mani buramiŋpäŋ
    gämorikengän itpeŋ kuŋatkaŋ momi wari nämo täneŋta täŋpäŋ-tabäkta äbätak.
  haw-1868: I aku la o Mose i kanaka, Mai weliweli oukou; no ka mea, ua hele mai ke
    Akua e hoao ia oukou, i mau kona makauia maluna o oukou, i lawehala ole oukou.
  arb-NAV: 'فَأَجَابَ مُوسَى: «لا تَخَافُوا. إِنَّمَا الرَّبُّ قَدْ جَاءَ لِيَمْتَحِنَكُمْ
    حَتَّى تَظَلَّ مَخَافَةُ الرَّبِّ تُلازِمُكُمْ فَلا تُخْطِئُوا».'
  ewe-ewe: Mose gblɔ na wo be, “Migavɔ̃ o, elabena Mawu va le nɔnɔme sia me be yeaɖe
    yeƒe ŋusẽ dziŋɔ la afia mi, ale be tso azɔ dzi yina la, miagawɔ nu vɔ̃ o.”
  eng-LEE: And Moses said unto the people, Fear not; for in order to prove you, did
    God come, and in order that his fear may be before your faces, that ye sin not.
  gvn-gvn: '@see-verse:EXO.020.019'
  asm-FB: তেতিয়া মোচিয়ে তেওঁলোকক ক’লে, “ভয় নকৰিব; আপোনালোকে যেন ঈশ্বৰলৈ ভয়ভক্তি
    ৰাখে আৰু পাপ নকৰে, সেই বাবে আপোনালোকক পৰীক্ষা কৰিবলৈ তেওঁ আপোনালোকৰ ওচৰলৈ আহিল।”
  sus-A: مُنسَ نَشَ عَ قَلَ حَمَ بّ، «هَلِ وٌ مُ فَاشُ. عَلَ نَ وٌ مَتٌقٍ، عَلَكٌ
    وٌ شَ فَاشُ عَ يَ رَ، وٌ شَ يُنُبِ لُ نَ.»
  fra-SBL: 'Moïse dit au peuple : « N''ayez pas peur, car Dieu est venu pour vous
    mettre à l''épreuve, et pour que sa crainte soit devant vous, afin que vous ne
    péchiez pas. »'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־הָעָם֮ אַל־תִּירָאוּ֒ כִּ֗י לְבַֽעֲבוּר֙ נַסֹּ֣ות
    אֶתְכֶ֔ם בָּ֖א הָאֱלֹהִ֑ים וּבַעֲב֗וּר תִּהְיֶ֧ה יִרְאָתֹ֛ו עַל־פְּנֵיכֶ֖ם לְבִלְתִּ֥י
    תֶחֱטָֽאוּ׃
  eng-WYCLIFFE: And Moises seide to the puple, Nyle ye drede, for God cam to proue
    you, and that his drede schulde be in you, and that ye schulden not do synne.
  pjt-pjt: Ka Moselu wangkangu tjanala, “Nguḻuringkuwiyaya rapa ngaṟama. Panya Godanya
    nganaṉalakutu ngalya-ukalingu nganaṉa palula wangaṉarangku kulinnyangka nyakunytjikitja.
    Panya paluṟu mukuringanyi nyura kura wantira palula kutju tiṯutjarangku wangaṉarangku
    kulintjaku tungunpungkunytja wiyangku.” Alatji Moselu tjanala wangkangu.
  cwe-cwe: Musa kawalongela, “Sekemudumbe, Mulungu keza kumgezani muladi kumtendani
    mumdumbe na sekemutende uhasanyi.”
  kik-kik: Musa akĩĩra andũ acio atĩrĩ, “Tigai gwĩtigĩra. Ngai okĩte kũmũgeria, nĩgeetha
    mũtũũre mwĩtigĩrĩte Ngai, mwagage kwĩhia.”
  fra-NCL: 'Moïse répondit au peuple : « Ne vous effrayez pas, car c’est pour vous
    mettre à l’épreuve que Dieu est venu, et pour que sa crainte vous soit présente,
    afin que vous ne péchiez pas. »'
  cek-AK: Mosi mah kaminawk khaeah, Zii o hmah; mikhmai ah anih zithaih na tawnh o
    moe, zaehaih na sak o han ai ah, nangcae tanoek han ih Sithaw angzoh tathuk boeh,
    tiah a naa.
  xla-xla: Epalati asiyama Mosesta yia꞉ watle epo atlaiyo, “Ase sikemte wowota꞉miya.
    Godtapo ya꞉ta itiyamale nati-iliwedeme ipapele api tle dia꞉ dla mo-malalepo. Epapedeme
    wowota꞉le mate ya꞉ yu dla salladepo siyamama batalimale koko halomiya,” diyo.
  cuk-cuk: 'Moisés Israel-dulemar-abin sogded: —Melle be dobgumar. Bab-Dummad bemar-wilubdakega
    bemarse nonikid, adi, bemar, degisadegu Bab-Dummad-dobee nanamalagar, adi, melle
    be isgumalagar.'
  uig-CYR: 'Муса халайиққа җававән: — Қорқмаңлар; чүнки Худаниң бу йәргә келиши силәрни
    синаш үчүн, йәни силәрниң Униң дәһшәтлигини көз алдиңларға кәлтүрүп, гуна қилмаслиғиңлар
    үчүндур, — деди.'
  pma-pma: Mosis vit risi min keil vit, “!Minametautei! Ahi mita netan enges keke
    voumon kami mivailea keihoen onen, hesakini, mihelong kati lises, ka mihermumontei
    mun tisaen keil.”
  tel-2017: అందుకు మోషే “భయపడకండి. మిమ్మల్ని పరీక్షించడానికి, ఇక నుంచి మీరు పాపం చేయకుండా
    ఆయన భయం మీకు ఉండేలా దేవుడు వచ్చాడు” అని ప్రజలతో చెప్పాడు.
  hat-BSA: 'Moïse te di a pèp la: “Pa pè, paske Bondye vini pou pase nou a leprèv,
    e pou lakrent Li kapab rete avèk nou, pou nou pa peche.”'
  nay-nay: Luku itye Mosese an angk narar narinyerrar; nowaiy ungune blukkun. Godowe
    puntir onomangk plepuramb onom, wunyungune blukkani inanyiril, yaral ungune ngullani,
    kungur ungune ityan, wunyungune nowaiy wirrangwarrin
  kos-kos: Ac Moses El fahk nu selos, “Nimet sangeng. God El tuku na in tuh srike
    kowos, ac oru in yokelik akfulat lowos nu sel, pwanang kowos in tia orekma koluk.”
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֣ה אֶל־הָעָם֮ אַל־תִּירָאוּ֒ כִּ֗י לְבַֽעֲבוּר֙ נַסּ֣וֹת
    אֶתְכֶ֔ם בָּ֖א הָאֱלֹהִ֑ים וּבַעֲב֗וּר תִּהְיֶ֧ה יִרְאָת֛וֹ עַל־פְּנֵיכֶ֖ם לְבִלְתִּ֥י
    תֶחֱטָֽאוּ׃
  ibo-ibo: Mosis sịrị ndị Izrel, “Unu atụkwala ụjọ, nʼihi na Chineke bịara ịnwale
    unu ime ka unu na-atụ ya egwu mgbe ọbụla ka unu ghara imehie megide ya.”
  ory-ory: ତହିଁରେ ମୋଶା ଲୋକମାନଙ୍କୁ କହିଲେ, “ଭୟ କର ନାହିଁ; କାରଣ ତୁମ୍ଭମାନଙ୍କୁ ପରୀକ୍ଷା କରିବାକୁ
    ଓ ତୁମ୍ଭେମାନେ ଯେପରି ପାପ ନ କରିବ, ଏଥିପାଇଁ ଆପଣାର ଭୟାନକତା ତୁମ୍ଭମାନଙ୍କ ଚକ୍ଷୁଗୋଚର କରିବାକୁ
    ପରମେଶ୍ୱର ଆସିଅଛନ୍ତି।”
  chk-chk: Mürin, Moses a üreni ekewe aramas, “Ousap niuokus. Pun Kot a feito pwe
    epwe sotunikemi, pwe oupwe sopwela le niueiti Kot, nge ousap föri tipis.”
  rop-rop: Wal Mosis bin tok, “Yumob kaan bradin. God bin kaman blanga testim yumob
    en blanga meigim yumob rispek langa im wulijim yumob garra kipgon duwit langa
    im.”
  ukr-1871: 'І рече Мойсей людям: Не бійтесь; бо щоб випробувати вас, прийшов Бог,
    і щоб страх його був перед лицем вашим, щоб ви не согрішали.'
  bch-bch: Be Moses ikeo pagid, “Amataud mao. Deo inam ngan tobanga gimi. Toa bedaoa
    ta alolon ngan ei, ta irangrang ngan akado kadonga sasat mao.”
  deu-1951: 'Mose aber sprach zum Volk: Fürchtet euch nicht, denn Gott ist gekommen,
    euch zu prüfen, und damit seine Furcht euch vor Augen sei, damit ihr nicht sündiget!'
  eng-JPS: '(20-17) And Moses said unto the people: ''Fear not; for God is come to
    prove you, and that His fear may be before you, that ye sin not.'''
  srp-1865: 'A Mojsije reèe narodu: ne bojte se, jer Bog doðe da vas iskuša i da vam
    pred oèima bude strah njegov da ne biste griješili.'
  lug-lug: Musa n’agamba abantu nti, “Temutya, kubanga Katonda azze kubagezesa, mumutyenga
    bulijjo, mulyoke muleme okwonoona.”
  heb-heb: ויאמר משה אל העם אל תיראו כי לבעבור נסות אתכם בא האלהים ובעבור תהיה יראתו
    על פניכם לבלתי תחטאו׃
  ben-IRV: মোশি লোকদেরকে বললেন, “ভয় কোরো না; কারণ তোমাদের পরীক্ষার জন্য এবং তোমরা
    যেন পাপ না কর, এই জন্য নিজের ভয়ানকতা তোমাদের চক্ষুগোচর করার জন্য ঈশ্বর এসেছেন।”
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰੋ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਇਸ ਲਈ ਆਇਆ ਹੈ ਕਿ ਤੁਹਾਨੂੰ
    ਪਰਤਾਵੇ ਅਤੇ ਉਸ ਦਾ ਭੈਅ ਤੁਹਾਡੇ ਅੱਗੇ ਰਹੇ ਤਾਂ ਜੋ ਤੁਸੀਂ ਪਾਪ ਨਾ ਕਰੋ।
  tkr-tkr: 'Mısee milletık''le eyhen: – Qıməəq''ən. Allah şu siliys üvxəs arı. Mana
    sayid şu bınahbı hıma''acenva, şu qəvəəq''əna''ascar arı.'
  mya-JVB: မောရှေ ကလည်း ၊ မ စိုးရိမ် ကြနှင့်။ သင် တို့ကို စုံစမ်း ခြင်းငှာ ၎င်း၊ သင်တို့သည်
    ပြစ်မှား ခြင်းနှင့် လွတ် မည်အကြောင်း ကိုယ်တော် ကို ကြောက် စေ ခြင်းငှာ ၎င်း၊ ဘုရား
    သခင်ကြွ လာတော်မူပြီဟု လူ များတို့အား ပြောဆို ၏။
  tte-O: Mosese kainali iyamaisa iwaloba, “Tabu kwamamatausi, Yaubada ilaomako salimiu
    mena kaiwena nuwanuwana itonagimiu kabo kwamatausan na tabu kwalolopwano.”
  tbg-tbg: Vika minti tuvaro Mosiva vaiinti nahentiara tiharo, Kia qetaate. Kotiva
    ni avatamake tavareva tuvivo. Ne Kotira aatu qetaivera, ne kiama qora kaiqa varaqi
    vivarave, tiro.
  hmo-hmo: Vadaeni Mose ese idia dekenai ia hamaoroa, ia gwau, “Umui gari lasi, badina
    Dirava ia mai, be umui do ia tohoa totona. Vadaeni, inai gaudia umui itaia dainai,
    do umui gari henia noho, vadaeni do umui kara dika lasi.”
  urd-urd: मूसा ने लोगों से कहा, “तुम डरो मत, क्यूँकि ख़ुदा इसलिए आया है कि तुम्हारा
    इम्तिहान करे और तुम को उसका ख़ौफ़ हो ताकि तुम गुनाह न करो।”
  rus-SYN: 'И сказал Моисей народу: не бойтесь; Бог к вам пришел, чтобы испытать вас
    и чтобы страх Его был пред лицем вашим, дабы вы не грешили.'
  bqc-SIM: 'Mↄizi ònɛ́: Ásu to vĩa á kũo, asa á laai gwaa yã́i ↄ̃ Lua mↄ̀i,
    kɛ́ à e àↄ a vĩa vĩ, mɛ́ kɛ́ ásu duunakɛo yã́i.'
  tcz-CHONGTHU: “Mose'n a donbut uvin hiti hin aseiye, “Kicha hih un,” Pathen na gin
    diu chule na chonset thei lou na diuva, nangho sudet ding'a Pathen hung'a ahi
    joi!” ati.
  mar-mar: मग मोशे लोकांस म्हणाला, “भिऊ नका, कारण तुमची परीक्षा करावी आणि त्याचे भय
    तुमच्या डोळ्यांपुढे राहून तुम्ही पाप करू नये यासाठी देव आला आहे.”
  qub-qub: 'Chaura Moisesga runacunata niran: «Ama manchacuychu. Tayta Diosga shamusha
    gamcunata musyapäshunayquipämi, payta rispitashpayqui juchata mana ruraypa cawanayquipämi.»'
  bqp-bqp: 'Musa pìńnɛ: Àsun tó vĩna á kũro, zaakũ kũ à á yↄ̃ à gwa yãin à sù,
    de àgↄ̃ a vĩna vĩ akũsↄ̃ àsun durunna kɛro yãi.'
  hat-hat: 'Moyiz di pèp la: -Nou pa bezwen pè. Bondye vini pou wè kote nou ye avèk
    li. Li vle pou nou toujou gen krentif pou li, pou nou pa lage kò nou nan fè peche.'
  eng-BSB: “Do not be afraid,” Moses replied. “For God has come to test you, so that
    the fear of Him may be before you, to keep you from sinning.”
  tod-tod: 'Moize ɠɛni nuɓusɛiti ma: «À mina lua, mazɔlɔɔ GALA paaʋɛ ga é wo ʋoluɠula,
    naa ɠa a kɛ, wo lua ba, wo mina koto ɠɛ.»'
  eng-WEBPB: Moses said to the people, “Don’t be afraid, for God has come to test
    you, and that his fear may be before you, that you won’t sin.”
  kbq-kbq: Mosese'a zmasmino, tamagra korora osiho. Na'ankure menina Anumzamo'ma e'neana,
    reramaheno ke'nigetma, Agri'ma kore'ma hunte'zamo'a tamagripi me'nenigetma kumira
    osanazegu e'ne.
  nhe-BL: 'Huan Moisés quinnanquili: ―Amo ximomajmatica. Toteco Dios hualajtoc quej
    ni para inmechnextilis ihueyi chicahualis para xiquimacasica para nochipa huan
    para queja nopa ax intlajtlacolchihuase.'
  bus-bus: 'Musa bèńnɛ: Àton tó vĩa a kũro, zaakɛ kɛ̀ à a yↄ̃ à gwa yãnzin à mↄ̀zi,
    lɛ àgↄ̃ à vĩa vĩ bensↄ̃ àton durun kɛro yãnzi.'
  gub-BL: Uze'eg Moizez teko wanupe. — Pekyze zo nehe. Tupàn ur penagaw pà a'e. Nezewe
    mehe hehe pekyze haw upyta putar pepy'a pe nehe. Nezewe mehe napezapo kwaw ikatu
    'ym ma'e nehe. Napezapo kwaw hemimutar 'ym nehe, i'i wanupe.
  eng-DRA: 'And Moses said to the people: Fear not: for God is come to prove you,
    and that the dread of him might be in you, and you should not sin.'
