  lin-lin: Okozalaka na banzambe mosusu te, bobele Ngai.
  eng-LSV: You have no other Gods before Me.
  eng-GNV: Thou shalt haue none other Gods before me.
  eng-WEBSTER: Thou shalt have no other gods before me.
  nhw-BL: Amo xijtlepanitaca seyoc quen amoTeco, san na.
  swh-ONEN: Usiwe na miungu mingine ila mimi.
