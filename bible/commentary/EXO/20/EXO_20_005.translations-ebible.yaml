    mavɨn hɨnihɨni nulɨdɨ huaci lamɨben uami. Iamɨlɨhalinɨlu dɨ ninanadinɨlu mufɨli
    mufɨli iahavɨbali agɨladɨ avi hameŋ laci ala nulɨsaŋ mavɨn hɨnihɨni nulɨdɨ huaci
    lamɨben uami. Hameŋ sadaŋ namɨlaŋ kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ
    aba abavɨlalɨ agɨlasaŋ mɨgalɨfɨlɨbavɨla aludɨ asɨ aba abɨmɨlaŋ uami. La nulɨdɨ
    lɨhu hɨvɨ hɨnimɨlaŋ uami.
  yap-yap: Dab mu siro’gad ara mu pigpiggad ngorad; ya gag fare SOMOL ni Got romed,
    mi gag ba Got ni gu ba talyeg. Gu ra fek e gechig i yib nga daken e pi’in yad
    be fanenikayeg nge nga daken pifakrad nge mada’ ko bin dalip e mfen.
  hlt-MCSB: Te rhoek taengah bakop boel lamtah amih taengah thothueng boeh. Kai Yahweh,
    nang kah Pathen, thatlai Pathen loh kai aka hmuhuet taengah tah, pa rhoek kathaesainah
    te ca rhoek soah khongthum neh khongli hil ka cawh.
  mdy-ETH: ታኣኒ፥ ኔኤኮ ፆኦሲ፥ ናንጊና ናንጋ ጎዳሢ ሜሌ ፆኦዛ ካኣሽኪንታንዳጉዲ ኮዑዋያ ማዔሢሮ ዓርሲንቲ ኮሺንቴ ዓይጎ ባኣዚታቴያ
    ካሽኪፖ፤ ሃሣ ዬያም ዚጊፖ፤ ታኣኒ፥ ታና ዒፃ ዓሶ ቢያይዳ ፑርታ ባኣዚ ዓጋያኬ፤ ዜርፆዋ ዔያቶኮ ዴንዲ ሃይሦና ዖይዶ ሾይንቲ
    ሄላንዳኣና ኮሜ ታ ኮፃ ፆኦሲኬ።
  twi-ASANTE: Monnkoto ohoni biara nsom no ɛkwan biara so, na me, Awurade mo Onyankopɔn,
    meyɛ ninkunfoɔ. Na me ne onyame foforɔ bi nkyɛ mo dɔ a modɔ me no. Na sɛ nnipa
    bi bɔne a wayɛ enti metwe wɔn aso a, metwe wɔn aso kɔsi wɔn awontoatoasoɔ a wɔtan
    me no nyinaa so.
  mwc-mwc: Komi kega kosi kona ruduneyisi, kona kosi kona pepetisi kairavina Yauku
    Bada ami God nuwanuwa rauwiku, ba pipiya iyabosi te bi sinikikiyiku wai, tamatamasi
    asi saroba ini garubona natunatusi kurisi, ba wawasi ba ini garubona tuputupusi,
    ba nosinosisi kurisi.
  eng-WEBU: you shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children,
    on the third and on the fourth generation of those who hate me,
  bnp-bnp: Naha ni turume ni kavurike ria, a vuhuna iau e BAKOVI DAGI, iau a Vure
    ne mua, i uka ma ga matataroa tara vure ge kuloi iau. E huriki ri marikoi iau,
    bara ratapile e huriki a hamone ria ge harena ne tubune ria o ne tamarane ria.
  bvr-bvr: gala barra ny-menama n-da burrwa, jama ny-ji burrwa. Ngika. Ngardawa gu-galiya
    yerrcha aburr-werranga aburr-gata aburr-werra apula aburr-nirra, birripa aburr-baparru
    ngaypa nguburr-burnda ngu-nirra.
  wal-wal: Etayyo hokkoppa woikko etayyo goinnoppa. Aissi giikko, taani, GODAI ne
    Xoossai qanaatiya Xoossaa; tana ixxiyaageeta aawatu nagaraa gishshau, naata heezzantto
    yeletaanne oiddantto yeletaa gakkanaassi qaxxayiyaagaa.
  spa-PDDPT: No te postrarás ante ellas ni les rendirás culto, porque Yo Yavé tu ʼElohim
    soy un ʼEL celoso, que castigo la iniquidad de los padres sobre los hijos hasta
    la tercera y la cuarta generación de los que me aborrecen,
  gun-gun: Ha'e nunga neremboetei 'rã, neĩ nerembojeroviai 'rã, mba'eta xee ae ma
    Senhor Nderuete aiko, aipota xere anho pejerovia, mba'eta aju vy ambopaga 'rã
    xere nda'ija'ei va'e reko vaiague re, tuu kuery, ta'y kuery, hamymino ha'e hamymino
    jevy kuery ikuaia peve.
  agu-BL: Qui'c cuj yi nink xmeje' cu'n wok ẍchiwutz, nin qui'c cuj yi nink cxo'c
    wok tan chic'u'laje'n, na yi in wetz in yi iRyosil, nin na je' tzinwutz ko ya'tz
    tziban wok. Ej nin swak'e' chicaws yi e' yi qui na cyek inchi', tu yi e' yi na
    chi'ch chic'u'l swe'j. Swak'e' chicaws tuml chinitxa' tu chimamaj yi e'a'tz.
  ilo-ULB: Dika agrukbab kadagitoy wenno agdayaw kadagitoy, ta siak, ni Yahweh a Diosmo
    ket managimonak a Dios. Dusaek dagiti kinadakes dagiti kapuonan babaen iti panangiyegko
    iti dusa kadagiti kaputotan, inggana iti maikatlo ken iti maikauppat a henerasion
    dagiti manggurgura kaniak.
  kpg-kpg: Hudee pala ginai be e daumaha ginai, idimaa, deenei Au go Yihowah go di godou
    God, di God dubua. Digau ala ma ga ginagina i di Au, gei Au ga hagaduadua digaula
    mo nadau hagadili gi muli gaa dae loo gi di tolu mo di haa adu dangada.
  uig-ARA: سەن بۇنداق نەرسىلەرگە باش ئۇرما ياكى ئۇلارنىڭ قۇللۇقىغا كىرمە. چۈنكى مەنكى
    پەرۋەردىگار خۇدايىڭ ۋاپاسىزلىققا ھەسەت قىلغۇچى تەڭرىدۇرمەن. مەندىن نەپرەتلەنگەنلەرنىڭ
    قەبىھلىكلىرىنى ئۆزلىرىگە، ئوغۇللىرىغا، ھەتتا نەۋرە-چەۋرىلىرىگىچە چۈشۈرىمەن،
  bps-bps: Nang gamu lkuad di munala, ku demen mangamfù di dale, du agu sa alò Dwata
    i Amu, i Dwatayu, na landè dademe, na agu mfun gamu. Na fanlayamgu simto mlafà
    dagu. Fanlayamgu simto dmuen deg kel di gfat kansad dad bella.
  tof-tof: Singül tüp alókgu darrü dandangdó ó ótókgu ene kla, zitülkus ka Lodla,
    yabü God, akó ka gyagüp kolaea amkal Godla. Ka ibü olmalbobatal ⌊kolaean darrem⌋
    alióndóla, kürü nibiób abala alzizi amanikdako, tai ibü olmaldógab kókó aüd ó
    tokom lüól olmalbobataldó, ibü abalab kolae tonarranme.
  sus-sus: Wo naxa wo mafelen na se mɔɔlie bɛ, wo naxa e batu, barima n tan wo Marigi
    Alatala, n mu wama n firin nde xɔn. Naxee n xɔnma, n nee bɔnsɔɛ ratɔnma nɛ han
    e tolontolonyie, xa na mu a ra e tolobitɛe xa die.
  pon-2006: Kumwail sohte pahn poaridiong dikedik en eni men de pwongih, pwe iei ngehi
    me KAUN-O, amwail Koht, ngehi Koht luwakahk emen. Irail me kin kailongkin ie,
    I kin kaloke nair seri kan lel dih kesiluh oh kapahieu.
  jae-jae: Owec êndêŋ gwam tonaŋ to ônam sakiŋ gêŋ tau atom, gebe aê Apômtau, aômnêm
    Anôtô, gajob ŋoc lau gebe têntac êwiŋ aê taucgeŋ nec. Aê jakêŋ lau, taŋ têntac
    gedec aê naŋ, nêŋ geo ŋagêjô êpi êsêac latuŋi to dêbuŋi ma abeŋi.
  ksd-ksd: Koko una va timtibum tadav diat ma koko una torom ta diat; tago iau ra
    Luluai kaum God, iau a God a tena ongor, ma ina bali ra varpiam kai ra tarai tadav
    ra umana natu i diat ma na tuk tar ta ra vautuluna ma ra vaivatina taun tarai
    pire diat dia milikuane iau;
  tur-YTC: Onlara eğilmeyeceksin; çünkü ben, Tanrın Yahve, benden nefret edenlerin
    babalarının suçunu çocuklarına, üçüncü ve dördüncü kuşaklarına çektiren,
  grc-BRENT: Οὐ προσκυνήσεις αὐτοῖς, οὐδὲ μὴ λατρεύσεις αὐτοῖς· ἐγὼ γάρ εἰμι Κύριος
    ὁ Θεός σου, Θεὸς ζηλωτὴς, ἀποδιδοὺς ἁμαρτίας πατέρων ἐπὶ τέκνα, ἕως τρίτης καὶ
    τετάρτης γενεᾶς τοῖς μισοῦσί με,
  ind-AYT: Janganlah kamu menyembah atau beribadah kepadanya sebab Aku, TUHAN, Allahmu,
    adalah Allah yang cemburu, yang membalas kesalahan ayah kepada anak-anaknya sampai
    keturunan yang ketiga dan keempat dari orang-orang yang membenci Aku.
  nya-nya: Usazigwadire kapena kuzipembedza, pakuti Ine Yehova Mulungu wako, ndine
    Mulungu wansanje, wolanga ana chifukwa cha tchimo la makolo awo mpaka mʼbado wachitatu
    ndi wachinayi wa iwo amene amadana nane.
  hrv-hrv: Ne klanjaj im se niti im služi. Jer ja, Jahve, Bog tvoj, Bog sam ljubomoran.
    Kažnjavam grijeh otaca - onih koji me mrze - na djeci do trećeg i četvrtog koljena,
  mps-mps: Nago te tibo godiba, me te noma bidiba kidu sugunama, lotu me wagimio,
    magi basowe, ena Genuai Bidi Yawe te ena nago God, tama ena te tibo godigo hasegelemainogo
    ebo usu me egobeo. Mu menio. Tede eno hagela homu mu ebo dao. Tama ena hagela
    mu homu ebo we bidi dabe, augwaligo te naide magi sę yai elalubaso, te eno augwali
    dene iliyu, tama augwaligo wai hani sela, me me si me si nosali pedelabo hani,
    augwalibolo me te mabo dene tiwai ilaibao.
  tpi-tpi: Yupela i no ken brukim skru long wanpela giaman god o piksa na lotuim em,
    long wanem, mi Bikpela, mi God bilong yupela, na mi no inap larim wanpela giaman
    god i senisim mi. Nogat tru. Na ol manmeri i no laik tru long mi, ol i gat asua
    long dispela samting na mi bai mekim save long ol na long 3-pela na 4-pela lain
    tumbuna bilong ol i kamap bihain.
  dan-1931: du må ikke tilbede eller dyrke det, thi jeg HERREN din Gud er en nidkær
    Gud, der indtil tredje og fjerde Led straffer Fædres Brøde på Børn af dem, som
    hader mig,
  vie-OVCB: Các ngươi không được quỳ lạy hoặc phụng thờ các tượng ấy, vì Ta, Chúa
    Hằng Hữu, Đức Chúa Trời các ngươi, rất kỵ tà. Người nào ghét Ta, Ta sẽ trừng phạt
    họ, và luôn cả con cháu họ cho đến ba bốn thế hệ.
  guj-2017: તમારે તેઓને સાષ્ટાંગ પ્રણામ કરવા નહિ કે તેઓની પૂજા કરવી નહિ. કારણ કે હું
    જ તમારો ઈશ્વર યહોવાહ છું અને આવેશ રાખનાર છું. મારા લોકો જગતના દેવોની પૂજા કરે
    એ મને પસંદ નથી. જે મારી વિરુદ્ધ પાપ કરે છે, તેઓ મારા દુશ્મન બને છે અને હું તેઓને
    અને તેઓના સંતાનોને ત્રીજી તથા ચોથી પેઢી સુધી સજા કરીશ.
  pon-2006A: Kumwail sohte pahn poaridiong dikedik en eni men de pwongih, pwe iei
    ngehi me KAUN-O, amwail Koht, ngehi Koht luwakahk emen. Irail me kin kailongkin
    ie, I kin kaloke nair seri kan lel dih kesiluh oh kapahieu.
  por-BRBSL: não vos inclinareis diante deles, nem os servireis, pois eu, Javé vosso
    Deus, sou um Deus ciumento, visitando a iniqüidade dos pais sobre os filhos, sobre
    a terceira e quarta geração daqueles que me odeiam,
  aly-aly: '@see-verse:EXO.020.004'
  cth-cth: A hmalah tabo hoi na bawk mahoeh. Bangkongtetpawiteh, nange Cathut kai
    Jehovah teh nang dawk yon ao telah tang ka yuem e Cathut, kai na kahmuhmanaw e
    ca catoun se thum, se pali totouh a napanaw e yon hah a capanaw koe ka pathung
    e Cathut lah ka o.
  twi-twi: Monnkotow ohoni biara nsom no wɔ ɔkwan biara so, na me, Awurade, mo Nyankopɔn,
    meyɛ ninkufo a metwe mma a wɔtan me no aso wɔ awofonom bɔne a wɔyɛ no ho kɔ awo
    ntoatoaso abiɛsa ne anan mu,
  hlt-hlt: Te rhoek taengah bakop boel lamtah amih taengah thothueng boeh. Kai Yahweh,
    nang kah Pathen, thatlai Pathen loh kai aka hmuhuet taengah tah, pa rhoek kathaesainah
    te ca rhoek soah khongthum neh khongli hil ka cawh.
  tbz-SIM: A bɑ́ɑ́ nínkú dɛ ììkɛ̀ kɛ́ dɛ̀ bɑ̀ńtɛ̀, míì mɑ́ɑ̀ tu ɑ Yiɛ̀ nKuyie! Kɛ
    yóó kpetínnɛ́ wèè yetɛ n kpɛti nɛ̀ o bí nɛ̀ o yɑɑ̀bí nɛ̀ i kó ibí.
  msy-2020: Ia asetam ko marvir guatamɨn itevibar pɨrɨva an ziam fan markɨ. Guizbangɨra,
    kɨ Ikiavɨra Itir God, kɨ ian God. Egh godɨn ifavaritamɨn amamangatɨghtɨ, a nan
    danganim inian kogham. Bar puvatɨ. Gumazamizir nan aghuaziba, me osɨmtɨzim iti,
    ezɨ kɨ ivezir kuram me ko men ikɨzim danɨng mangɨvɨra ikɨtɨ, men ikɨzimɨn igiar
    boriba ko azɨziba otogham.
  azb-azb: Belə şeylərə səcdə qılaraq ibadət etmə. Çünki Mən, sənin Allahın Rəbb,
    qısqanc Allaham. Mənə nifrət edən ataların cəzasını üç-dörd nəslə qədər övladlarına
    çəkdirərəm.
  eng-DBY: thou shalt not bow down thyself to them, nor serve them; for I, Jehovah
    thy God, am a jealous God, visiting the iniquity of the fathers upon the sons
    to the third and to the fourth [generation] of them that hate me,
  hin-2017: तू उनको दण्डवत् न करना, और न उनकी उपासना करना; क्योंकि मैं तेरा परमेश्वर
    यहोवा जलन रखनेवाला परमेश्वर हूँ, और जो मुझसे बैर रखते हैं, उनके बेटों, पोतों,
    और परपोतों को भी पितरों का दण्ड दिया करता हूँ,
  wol-KYG: Buleen ci sujjóotal lenn, buleen ci jaamu lenn, ndax man seen Yàlla Aji
    Sax ji, Yàlla ju fiir laa. Maay topp doom tooñu waajur, ba ca seen maasi sët,
    ba ca maasug sëtaati nit ñi ma bañ.
  swp-swp: Tabu u taba’ohuidi e au heayaiyedi, paana eau GUIAU emi Eaubada, Eaubada
    aiaromagigilina ede; isi se hewaiunuegu edi baaea ea heawalaei nanatudiyao aridi
    eai i lau e isina hehaionana to isina hehasina.
  bjr-bjr: Minara sia moo ainaina amana auqirana oorinni mapamufida innaaru qidaqa
    amooqiaqa. Qinee Yaaweesa inni Anutusa marunnanara sia mi ainainausa nimooqiaqa.
    Qinee sia uqanna moo anutunara qiananoo qini qimaaqa maqaannoo. Faiqí qiniara
    fidiaqaa inausa aupurarana nimiananoo misasaa faqa misa faiqi namu saa faqa misa
    ninaiqimara saa faqa nisaifaqausa saa faqa mariannoo.
  eng-YLT: 'Thou dost not bow thyself to them, nor serve them: for I, Jehovah thy
    God, [am] a zealous God, charging iniquity of fathers on sons, on the third [generation],
    and on the fourth, of those hating Me,'
  kne-kne: Adi kayon manyakog-ong ono mandayaw en daida, tan sak-en si Yahweh ay Diyos
    yo et adiak ipalobos ay waday ikadkadwa yon sak-en ay daydayawen yo. Dosaek di
    mangontra en sak-en ya din poli na enggana sin anak di apo na.
  wat-wat: Mukamokena kaetutumi kwana viketogunisi be kwana kodukodu nenesiyai. Uḡuna
    Iyau Yave yami Guyau o muka ata sawateweyeimi be mani guyau nenesiyai kwana kodukodu.
    Tasike aviyaonana sina adibutoyotoyoikuwa, nao ana vimatadawanisiya yota maise
    ina niya natunatusi, waḡawaḡasi keta iteitesi nenesiyai.
  bzd-NTPO: Ye' dör Jehová. Ye' dör a' Këköl. A' tö këkölpa kua̱'ki̱ dalöié, e' kë̀
    dalë'ttsënuk ye' a̱. Wé̱pa ye' suè̱ suluë esepa we'ikeraëyö, ñies ileripa dö̀
    inukököpaë e'pa we'ikeraëyö. Erë wé̱pa tö ye' dalëritseke ena ye' ttè dalöiëno
    e' iu̱teke, esepa ena iëtkuöpa döka̱ mil e' dalëritseraëyö. E' kue̱ki̱ kë̀ a'
    e̱' tulökwa̱ kuchëwö ki̱ íyi ñekkë ko̱s wörki̱ idalöioie.
  eng-WYC-2017: thou shalt not bow down to them, neither worship them; for I am thy
    Lord God, a strongly jealous lover; I visit the wickedness of fathers in children
    into the third and fourth generation of them that hated me,
  eng-WMBB: you shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children,
    on the third and on the fourth generation of those who hate me,
  urd-GVH: न बुतों की परस्तिश, न उनकी ख़िदमत करना, क्योंकि मैं तेरा रब ग़यूर ख़ुदा
    हूँ। जो मुझसे नफ़रत करते हैं उन्हें मैं तीसरी और चौथी पुश्त तक सज़ा दूँगा।
  rug-rug: Lopu kaqu todoṉo nia na vahesia gamu si keke beku, ura Arau se Zihova sa
    mia Tamasa sina Tamasa kono si Rau, meke lopu va malumu gamu Rau pude vahesi sari
    kaiqa tamasa pule. Kaqu va kilasi Rau si arini pu kana Au meke sari na dia pinodopodo
    kamoa ka ṉeta meke made sinage.
  gaz-gaz: Isaaniif hin sagadin yookaan isaan hin waaqeffatin; ani Waaqayyo Waaqni
    kee Waaqa hinaafu kan sababii cubbuu abbootiitiif jedhee ijoollee warra na jibbanii
    hamma dhaloota sadii fi afuriitti adabee
  fra-LSG: Tu ne te prosterneras point devant elles, et tu ne les serviras point;
    car moi, l’Éternel, ton Dieu, je suis un Dieu jaloux, qui punis l’iniquité des
    pères sur les enfants jusqu’à la troisième et la quatrième génération de ceux
    qui me haïssent,
  gnn-gnn: Yaka märr‐ŋal'yurra ga waŋarr‐ḻakaraŋa ŋula nhänhanydja, liŋgu ŋarra dhuwala
    Garray nhumalaŋgunydja waŋarr God. Ŋarranydja djäl nhumalaŋgu, nhuma yurru ŋarrakuway
    wal'ŋu yana dhulŋuŋu. Ŋuli nhuma yurru märr‐ŋal'yun wiripuŋuwunydja waŋarrwu ga
    raŋgawu, ŋarranydja yurru ŋaramurryirrina ŋuriŋinydjayi mel‐ḏi'yunna, bala nhuma
    yurru ŋayaŋu‐yätjthirri ŋuriŋina nhumalaŋgala gatjpaḻ'yunarayuna; nhe ga nhuŋu
    djamarrkuḻi' ga walalaŋgu djamarrkuḻi' yurru bitjandhi liŋgu ŋayaŋu‐yätjthirrina
    yukurra ŋuriŋiyinydja ŋunhi nhe ŋarranha nyinyaŋdhurruna nhäŋala, bala ḏiltjina‐wekaŋala
    ŋarraku.
  yal-yal: I nama i xinbi sin e xa. I nama e batu. Amasɔtɔ n tan, Alatala, i ya Ala,
    n xɔxɔlɔn. Naxanye na n naɲaxu, n ne hakɛn saranma e diine ra nɛn han mayixɛtɛ
    saxan hanma naanin.
  iou-iou: '@see-verse:EXO.020.004'
  haw-1868: 'Mai kulou oe ilalo ia lakou, aole hoi e hoomana ia lakou; no ka mea,
    owau no Iehova o kou Akua, he Akua lili; e hoopai ana i ka na makua hala i na
    keiki, a hiki aku i ke kuakahi a me ke kualua o ka poe e inaina mai ia''u:'
  arb-NAV: لَا تَسْجُدْ لَهُنَّ وَلا تَعْبُدْهُنَّ، لأَنِّي أَنَا الرَّبَّ إِلَهَكَ،
    إِلَهٌ غَيُورٌ، أَفْتَقِدُ آثَامَ الآبَاءِ فِي البَنِينَ حَتَّى الْجِيلِ الثَّالِثِ
    وَالرَّابِعِ مِنْ مُبْغِضِيَّ،
  ewe-ewe: Mègade ta agu na wo alo asubɔ wo o, elabena nye Yehowa, wò Mawu la, Mawu
    ʋãŋue menye. Mehea to na ame siwo léa fum la ƒe viwo va se ɖe dzidzime etɔ̃lia
    kple enelia dzi,
  eng-LEE: Thou shalt not bow thyself down to them, nor serve them; for I the Lord
    thy God am a jealous God, visiting the iniquity of the fathers upon the children,
    unto the third and fourth generation of them that hate me;
  gvn-gvn: '@see-verse:EXO.020.004'
  asm-FB: সেইবোৰৰ আগত তোমালোকে প্ৰণিপাত নকৰিবা, আৰু সেইবোৰক সেৱাপূজাও নকৰিবা; কাৰণ
    মই যিহোৱা, তোমালোকৰ ঈশ্বৰ। মই ঈৰ্ষাম্বিত ঈশ্বৰ। মোক ঘৃণা কৰা লোকসকলৰ সন্তানসকলক
    তেওঁলোকৰ পিতৃসকলৰ অপৰাধৰ শাস্তি মই তৃতীয় চতুৰ্থ পুৰুষলৈকে দিওঁ।
  sus-A: وٌ نَشَ وٌ مَقٍلٍن نَ سٍ مْولِيٍ بّ، وٌ نَشَ عٍ بَتُ، بَرِ مَ ﭑ تَن وٌ مَرِفِ
    عَلَتَلَ، ﭑ مُ وَ مَ ﭑ قِرِن ندٍ شْن. نَشٍيٍ ﭑ شْنمَ، ﭑ نٍيٍ بْنسْي رَتْنمَ نّ
    هَن عٍ تٌلٌنتٌلٌنيِيٍ، شَ نَ مُ عَ رَ عٍ تٌلٌبِتّيٍ شَ دِيٍ.
  fra-SBL: tu ne te prosterneras pas devant elles et tu ne les serviras pas, car moi,
    Yahvé ton Dieu, je suis un Dieu jaloux, qui punit l'iniquité des pères sur les
    enfants, sur la troisième et la quatrième génération de ceux qui me haïssent,
  hbo-hbo: לֹֽא־תִשְׁתַּחְוֶ֥֣ה לָהֶ֖ם֮ וְלֹ֣א תָעָבְדֵ֑ם֒ כִּ֣י אֽ͏ָנֹכִ֞י יְהוָ֤ה
    אֱלֹהֶ֙יךָ֙ אֵ֣ל קַנָּ֔א פֹּ֠קֵד עֲוֹ֨ן אָבֹ֧ת עַל־בָּנִ֛ים עַל־שִׁלֵּשִׁ֥ים וְעַל־רִבֵּעִ֖ים
    לְשֹׂנְאָֽ֑י׃
  eng-WYCLIFFE: nether `thou schalt worschipe; for Y am thi Lord God, a stronge gelouse
    louyere; and Y visite the wickidnesse of fadris in to the thridde and the fourthe
    generacioun of hem that haten me,
  piu-2006: '@see-verse:EXO.020.004'
  pjt-pjt: Puṉu pala palu puṟunytjaya kuranyu tultjungaṟakatira waḻkuntja wiyangku
    wantima alatjiṯu. Ngayunya kutjuya waḻkunma, panya ngayulu kutju mayatja puḻka
    nyurampa God, munuṉa nyura kutjupa waḻkunnyangka ngayulu puḻkaṟa mirpaṉaripai
    ngayunya kutju waḻkuntja-tjiratja. Munuṉa aṉangu ngayuku kuraringkupai tjuṯa pikatjaralku,
    munuṉa palulanguṟu nyara palumpa tjanampa kuranguṟu pikatjaralku tjanampa tjitji
    tjuṯa, munu tjanampa pakaḻi puḻiri tjuṯa, munu tjanampa pakaḻitja puḻiritja tjuṯa
    kuḻu. Alatjiṉa pikatjaralku panya ngaṉmanyitja tjuṯaku kuranguṟu.
  cwe-cwe: Sekeuitumbalile mavindi hebu kuisang'hanila, kwaviya niye Mndewa Mulungu,
    Mulungu wako, ni Mulungu nili na migongo. Nowatagusa wana kwa uhasanyi wa tati
    zawo, kwa nyelesi yetatu na yekane ya waja wonihila.
  bgs-bgs: Yakó ágpangadap asta áglingkóód kanan, su sakán dád tô Áglangngagán na
    Manama yu. Diya pabayà katô mangadap katô ágmanaman. Supakan ku tô méllé kanak,
    asta supakan ku tô mga gabatà din asta mga rubbad din sippang tun ta apù ka abul.
  kik-kik: Ndũkanacinamĩrĩre kana ũcihooe, nĩgũkorwo niĩ, Jehova Ngai waku, ndĩ Ngai
    ũrĩ ũiru, herithagia ciana nĩ ũndũ wa mehia ma maithe mao nginya rũciaro rwa gatatũ
    na rwa kana rwa andũ arĩa maathũire,
  fra-NCL: Tu ne te prosterneras pas devant elles et tu ne les serviras point. Car
    moi Yahweh, ton Dieu, je suis un Dieu jaloux, qui punis l’iniquité des pères sur
    les enfants, sur la troisième et sur la quatrième génération pour ceux qui me
    haïssent,
  cek-AK: nihcae hmaa ah akuep o hmah loe, bok o hmah; na Angraeng Sithaw, Kai loe
    ut panoek Sithaw ah ka oh moe, kai hnuma ampanawk ih zaehaih pongah, a caanawk
    adung thumto hoi palito karoek to thuitaekkung ah ka oh.
  xla-xla: Adipalati, na꞉tapo wa꞉ta epammhallati wa꞉ yilo siyaladle mate hahamhalapo.
    Epapele dulu dla oplami antapo na꞉ye alimhallepiye, asiyama na꞉tapo ya꞉ mate epo
    ya꞉ yimlala mate epo ya꞉ mamadulo mate dla ya꞉ batalimale asiyama hamilowepo.
  cuk-cuk: A-ibmar-wilubgan-asabin dulluu be imakosurmalad, degine, Bab-Dummadyob
    ese be golosurmalad. Ar ade, ani an be-Bab-Dummad-Jehová gued. An be-Bab-Dummad
    gadi-nobguedid. Ar an dule-isganamar-isdarsunna-dakmalad sabsur-odurdakedid. Degi,
    e-mimmigan, e-wagan, e-wagan-yokorbarmaladsega an sabsur-odurdakbalidid.
  uig-CYR: Сән бундақ нәрсиләргә баш урма яки уларниң қуллуғиға кирмә. Чүнки Мәнки
    Пәрвәрдигар Худайиң вапасизлиққа һәсәт қилғучи Тәңридурмән. Мәндин нәпрәтләнгәнләрниң
    қәбиһликлирини өзлиригә, оғуллириға, һәтта нәврә-чәврилиригичә чүшүримән,
  pma-pma: Minamalinglingtei ka minahatei netan min etai nana, veni inau navi Iahova,
    Ahi onami, ka ek rovattei kami mivousil ahi savsav keil. Koakeil aseseinau, nisan
    mahien heat keil, titae keil, havine keil ka hehita hetokol titae keil one mun.
  tel-2017: ఎందుకంటే నీ దేవుడనైన నేను రోషం గలవాణ్ణి. నన్ను లక్ష్యపెట్టని వారి విషయంలో
    వాళ్ళ మూడు నాలుగు తరాల దాకా వాళ్ళ పూర్వికుల దుష్టత్వం వారి సంతతి పైకి రప్పిస్తాను.
  hat-BSA: “Ou pa pou adore yo ni sèvi yo. Paske Mwen, SENYÈ a, Bondye pa w la. Mwen
    se yon Bondye jalou, k ap vizite inikite a papa yo sou pitit yo, jis rive nan
    twazyèm ak katriyèm jenerasyon a sila ki rayi Mwen yo,
  bxh-bxh: Tabu au tuli bono e au lauꞌuꞌula lau oitau hesa lisina, paꞌana Yau Guyau
    emi Yaubada mate nuwa elaꞌela Yaubadana. Tina yo tama edi heyaya debadi yai, nanatu
    E faꞌankamkamnadi ya lau ee–, hiti fafaihonana yo hiti fafatitina,
  nay-nay: Nowaiy inde wakkin turtangk ananyiril; nowaiy inde an kungun ungunuk ar
    um taiyani; ngape Jehovah Godowe kraiyelin, ngate an partani porlar, hil amb uk,
    ungunuk kanauwe ngaiyerar wirrangwarrin.
  kos-kos: Nik kom sifacna epasr nu selos, ku orekma nu selos; tuh nga LEUM GOD lom,
    sie God lemta; lahi ma koluk lun papa tuma nu fin tulik natu, nu ke fwil se aktolu
    ac akakosr selos su srungayu.
  hbo-WLC: לֹֽא־תִשְׁתַּחֲוֶ֥ה לָהֶ֖ם וְלֹ֣א תָעָבְדֵ֑ם כִּ֣י אָֽנֹכִ֞י יְהוָ֤ה אֱלֹהֶ֙יךָ֙
    אֵ֣ל קַנָּ֔א פֹּ֠קֵד עֲוֺ֨ן אָבֹ֧ת עַל־בָּנִ֛ים עַל־שִׁלֵּשִׁ֥ים וְעַל־רִבֵּעִ֖ים
    לְשֹׂנְאָֽי׃
  ibo-ibo: Gị akpọla isiala nye ha, efekwala ha ofufe, nʼihi na Mụ onwe m bụ Onyenwe
    anyị Chineke gị, abụ m Chineke ekworo. Onye na-ata ụmụ na ụmụ ụmụ ahụhụ, nʼihi
    ajọ omume nke ndị mụrụ ha, ọ bụladị ruo nʼọgbọ nke atọ na nke anọ, nke ndị ahụ
    kpọrọ m asị.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ ନାହିଁ, କି ସେମାନଙ୍କର ସେବା କରିବ ନାହିଁ; ଯେହେତୁ
    ଆମ୍ଭେ ତୁମ୍ଭର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ସ୍ୱଗୌରବ ରକ୍ଷଣରେ ଉଦ୍‍ଯୋଗୀ ପରମେଶ୍ୱର ଅଟୁ, ପୁଣି, ଯେଉଁମାନେ
    ଆମ୍ଭଙ୍କୁ ଘୃଣା କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କ ତୃତୀୟ ଓ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ସନ୍ତାନମାନଙ୍କ
    ଉପରେ ପୈତୃକ ଅପରାଧର ପ୍ରତିଫଳଦାତା;
  chk-chk: Kosap chapetiu ngeniir are fel ngeniir, pun ngang ewe Samol mi Lapalap
    om Kot eman Kot mi lukomong. Üa liwini än samasam föföringau won nöür kana tori
    aülüngatin are arüanün tettelin chokana mi oputaei.
  rop-rop: Yumob nomo lau blanga baudan langa enikain ting en weship langa im, dumaji
    mi na YAWEI det God blanga yumob, en ai nomo laigim enijing blanga deigim main
    pleis. Ai garra panishim ol detlot pipul hu nomo laigim mi, en ai garra meigim
    det panishmen jidan langa olabat biginini raidap langa det namba 4 jinareishan.
  ukr-1871: Щоб не припадав ниць перед ними і не служив їм; бо я Господь, Бог твій,
    ревнивий Бог, що караю беззаконнє отецьке на дїтях у третьому, і четвертому родї
    тих, що ненавидять мене.
  bch-bch: Be irangrang ngan eao kor aem ngan gid deo padengada mao ga soa edad mao
    pade. Ngansa gau, Maron Deo togo, naparpar tau ta irangrang ngan nalongean deo
    eta pade ibada mulig mao. Be sapadua lolod paeamao ngan gau, gid led idil paeamao
    ienono matageai, ta gau ga napanas gid ngan led kadonga sat ga napanas led gergeu
    ga tibutibud ga led sasasa pade.
  deu-1951: Bete sie nicht an und diene ihnen nicht; denn ich, der HERR, dein Gott,
    bin ein eifriger Gott, der da heimsucht der Väter Missetat an den Kindern bis
    in das dritte und vierte Glied derer, die mich hassen,
  eng-JPS: thou shalt not bow down unto them, nor serve them; for I the LORD thy God
    am a jealous God, visiting the iniquity of the fathers upon the children unto
    the third and fourth generation of them that hate Me;
  srp-1865: Nemoj im se klanjati niti im služiti, jer sam ja Gospod Bog tvoj, Bog
    revnitelj, koji pohodim grijehe otaèke na sinovima do treæega i do èetvrtoga koljena,
    onijeh koji mrze na mene;
  lug-lug: Tobivuunamiranga so tobisinzanga. Kubanga, nze Mukama Katonda wo ndi Katonda
    wa buggya; mbonereza abaana olw’ebibi bya bakitaabwe n’ebya bajjajjaabwe okutuusa
    ku mulembe ogwokusatu n’ogwokuna ogw’abo abankyawa.
  heb-heb: לא תשתחוה להם ולא תעבדם כי אנכי יהוה אלהיך אל קנא פקד עון אבת על בנים על
    שלשים ועל רבעים לשנאי׃
  ben-IRV: তুমি তাদের কাছে প্রণাম কোরো না এবং তাদের সেবা কোরো না; কারণ আমি সদাপ্রভু
    তোমার ঈশ্বর, আমি ঈর্ষাপরায়ণ ঈশ্বর; আমি পূর্বপুরুষদের অপরাধের শাস্তি সন্তানদের
    উপরে দিই, যারা আমাকে ঘৃণা করে, তাদের তৃতীয় চতুর্থ পুরুষ পর্যন্ত দিই;
  pan-pan: ਨਾ ਤੂੰ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕ, ਨਾ ਉਹਨਾਂ ਦੀ ਪੂਜਾ ਕਰ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ
    ਪਰਮੇਸ਼ੁਰ ਅਣਖ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜਿਹੜਾ ਪੁਰਖਿਆਂ ਦੀ ਬੁਰਿਆਈ ਨੂੰ ਬੱਚਿਆਂ ਉੱਤੇ ਅਤੇ ਆਪਣੇ
    ਵੈਰੀਆਂ ਦੀ ਤੀਜੀ ਅਤੇ ਚੌਥੀ ਪੀੜ੍ਹੀ ਉੱਤੇ ਲਿਆਉਂਦਾ ਹਾਂ।
  tkr-tkr: Məxdıne byuttyaaşis k'yumoyzar, ı'bəədat hıma'a. Zı Rəbb, yiğna Allah vorna,
    şu merna Zaka sa aqqaqqamee Zı mançis öörəxə deş. Zı g'ımece eyxhene dekkaaşine
    uşaxaaşilqa xhebne-yoq'ne nasılee Zı yiğbı allya'as.
  mya-JVB: ဦး မ ချဝတ် မ ပြုနှင့်။ အကြောင်း မူကား၊ သင် ၏ဘုရား သခင်ငါ ထာဝရဘုရား သည်၊
    သင်၌အပြစ် ရှိသည် ဟု ယုံလွယ်သောဘုရား ၊ ငါ့ ကို မုန်း သောသူတို့၏ အမျိုးအစဉ်အဆက်၊
    တတိယ အဆက်၊ စတုတ္ထ အဆက် တိုင်အောင်၊ အဘ တို့၏ အပြစ် ကို သား တို့၌ ဆပ်ပေး စီရင်သောဘုရား၊
  tte-O: Tabu kwapwapwalou kokotomo yabo koina yo tabu kwapapaisowa koina, kaiwena
    yau Yeoba ami Yaubada nige yatatalam tem yaiya ikalomagigilagau kani maisana yaolena
    kagu tokalomagigiliwone kolili. Maisane bwaite kani ilopanaisi natuliyao yo tubuliyao
    yo tubuliyao natuliyao kolili.
  tbg-tbg: Una variqa aututaa haikava vaimanta ne kia vi haikara avuqaa hiqintivi
    vaiha vika nutu tuahera kaate. Tema Noravano Kotika ni Variqavano vaihara ti,
    kia te ni qaqi kaari ne una variqa autu tuahera kevarave. Vaiinti nahenti ti qoririmake
    una variqa autu tuahera kaivera, vira kaara te vi vaiinti nahentika ntaihamake,
    viraqaahai naantiara te vika vaintivata, vika naintivata, vika naintivara vaintivata,
    qoraiqama nimitarerave.
  hmo-hmo: Laulau o kaivakuku ta dekenai do umui tomadiho henia lasi, bona iena hesiai
    gaukara do umui karaia lasi. Badina be lau Lohiabada emui Dirava be lau ura umui
    be lau sibona egu. Idia ura henia lasi lau dekenai taudia edia kara dika ena davana,
    be do lau henia edia natuna bona tubuna dekenai, ia lao bona uru toi o hani.
  urd-urd: तू उनके आगे सिज्दा न करना और न उनकी इबादत करना, क्यूँकि मैं ख़ुदावन्द तेरा
    ख़ुदा ग़य्यूर ख़ुदा हूँ और जो मुझ से 'अदावत रखते हैं उनकी औलाद को तीसरी और चौथी
    नसल तक बाप दादा की बदकारी की सज़ा देता हूँ।
  rus-SYN: не поклоняйся им и не служи им, ибо Я Господь, Бог твой, Бог ревнитель,
    наказывающий детей за вину отцов до третьего и четвертого рода, ненавидящих Меня,”
  bqc-SIM: '@see-verse:EXO.020.004'
  tcz-CHONGTHU: “Hicheng ho ang sung'a chu naboh khup louhel diu, ajeh chu keima,
    na-Pakaiyu-leh na-Pathen-u kahin pathen dang na kisem uva ahileh, keiman nangho
    heng'a ka lethuh diu napu na pate'u le nangma insung cheh chule a khang thumle
    li na channa lethuh ding kahi,” ati.
  mar-mar: त्यांची सेवा करू नको; किंवा त्यांच्या पाया पडू नकोस; कारण मी परमेश्वर तुझा
    देव ईर्ष्यावान देव आहे. जे माझा विरोध करतात, त्यांच्या मुलांना तिसऱ्या चौथ्या
    पिढीपर्यंत वडिलांच्या अपराधाबद्दल शिक्षा करतो;
  soq-soq: E mai mo mampo iminla emmisitane wadaposimona, ipawa ne ipa Iawe God, God
    obulala mai god da epo aupana wadepi. Apana mida ne dabuaneie eneia mo matangela
    osouwolepi ita matangela sa do mo obampu, atatau ita nosinosiu osouwo wisepi.
  qub-qub: Chaycunapa ñaupanmanga ama gongurpacunquichu ni aduranquipischu. Nogallami
    Tayta Diosniquega cä. Japalläta aduramänayquitami munä. Mana wiyacamar ïdulucunata
    adurajcunataga castigashaj maman-taytanta, wamranta, willcanta mas willcan cajtapis.
  bqp-bqp: '@see-verse:EXO.020.004'
  hat-hat: Piga nou adore yo, ni piga nou sèvi yo. Paske mwen menm, Seyè a, Bondye
    nou an, mwen se yon Bondye ki fè jalouzi. Lè yon moun rayi m', mwen fè pitit li,
    pitit pitit li ak pitit pitit pitit li yo peye sa.
  eng-BSB: You shall not bow down to them or worship them; for I, the LORD your God,
    am a jealous God, visiting the iniquity of the fathers on their children to the
    third and fourth generations of those who hate Me,
  tod-tod: Mina nɔkɔ ti wu ɲɛgɛlɛin, mina ti lɛbi ɲɛgɛlɛin, mazɔlɔɔ nà, Ɠɔoɠɔ GALAGI,
    ɗa-ƓALAGI, nà ga GALAGI toloai, nii a ɗa ɠɛɛɠɛiti ta-vaa ɲɔi ʋotokula ti-lointi
    ma, eyɛsu é zeeli yamanii zaʋasiɛi ta naanisiɛi ma, niiti ti màayoseɠezu ʋɛ.
  eng-WEBPB: you shall not bow yourself down to them, nor serve them, for I, the LORD
    your God, am a jealous God, visiting the iniquity of the fathers on the children,
    on the third and on the fourth generation of those who hate me,
  kbq-kbq: Ana zantmintera monora huntege, tamarenaregera osiho. Na'ankure Nagra Ra
    Anumzana, tamagri Anumzana kanivere Anumza mani'noanki'na, zmafahe'mo'za zamavaresrama
    hunenante'za kumi'ma hu'ne'saza kumitera, mofavretamine agehe'mofone, agigomofonena
    knaza zamigahue.
  nhe-BL: Amo ximotlancuaquetzaca iniixpa tlaixcopincayome tlen tlamachijchihuali,
    niyon amo xiquinhueyichihuaca, pampa na niDIOS, niimoTECO, huan nimechtlasomati
    huan nijnequi san na xinechhueyimatica. Huan quema niquintlatzacuiltía tetajme
    tlen ax quinequij nechitase, nopa tlatzacuiltili nojquiya quinajsis ininconehua,
    huan iniixhuihua huan ipan ininteipa ixhuihua.
  bus-bus: '@see-verse:EXO.020.004'
  gub-BL: Peapyk zo penàràg rehe ma'e hagaw paw henataromo nehe, imuwete katu pà nehe.
    Ta'e ihe Tupàn Tuweharupi Wiko Ma'e pezar romo aiko ihe xe. Naputar kwaw amo tupàn
    pezar romo ihe wà. Aze amo na'iakatuwawahy kwaw herehe wà nehe, azepyk putar wanehe
    nehe. Azepyk putar wana'yr wanehe nehe. Azepyk putar wanemimino wanehe nehe no.
  eng-DRA: 'Thou shalt not adore them, nor serve them: I am the Lord thy God, mighty,
    jealous, visiting the iniquity of the fathers upon the children, unto the third
    and fourth generation of them that hate me:'
