verse: EXO.020.005
translations:
  mal-C: അവയെ വണങ്ങുകയോ ആരാധിക്കുകയോ ചെയ്യരുത്. കാരണം, നിങ്ങളുടെ ദൈവമായ യഹോവയായ ഞാൻ
    തീക്ഷ്ണതയുള്ളവനാകുന്നു. എന്നെ വെറുക്കുന്ന മാതാപിതാക്കളുടെ പാപത്തിന് അവരുടെ മക്കളെ
    മൂന്നും നാലും തലമുറവരെ ശിക്ഷിക്കും.
  deu-TKW: Du sollst dich vor solchen nicht niederwerfen, noch sie verehren; denn
    ich Jahwe, dein Gott, bin ein eifersüchtiger Gott, der die Verschuldung der Väter
    ahndet an den Kindern, den Enkeln und Urenkeln derer, die mich hassen,
  lin-lin: Okogumbamelaka yango te mpe okosalelaka yango te, pamba te Ngai Yawe, Nzambe
    na yo, nazali Nzambe ya zuwa ; napesaka bana etumbu mpo na masumu ya batata kino
    na molongo ya misato mpe ya minei ya bato oyo bayinaka Ngai.
  eng-LSV: 'You do not bow yourself to them, nor serve them: for I, your God YHWH,
    [am] a zealous God, charging iniquity of fathers on sons, on a third and on a
    fourth [generation] of those hating Me,'
  eng-GNV: 'Thou shalt not bowe downe to them, neither serue them: for I am the Lord
    thy God, a ielous God, visiting the iniquitie of the fathers vpon the children,
    vpon the third generation and vpon the fourth of them that hate me:'
  eng-WEBSTER: 'Thou shalt not bow down thyself to them, nor serve them: for I the
    LORD thy God am a jealous God, visiting the iniquity of the fathers upon the children
    to the third and fourth generation of them that hate me;'
  nhw-BL: Amo ximotlancuaquetzaca iniixpa tlaixcopincayome catli tlachijchihualme,
    niyon amo xiquinhueyichihuaca, pampa na niDIOS, niamoTECO, huan nimechtlasomati
    huan nijnequi san na techhueyimatise. Huan quema niquintlatzacuiltía tetajme catli
    amo quinequij nechitase, nopa tlatzacuiltili nojquiya quinajsis ininconehua, huan
    iniixhuihua huan ipan ininteipan ixhuihua.
  swh-ONEN: Usivisujudie wala kuviabudu; kwa kuwa Mimi, Bwana Mungu wako, ni Mungu
    mwenye wivu, ninayewaadhibu watoto kwa ajili ya dhambi za baba zao hadi kizazi
    cha tatu na cha nne cha wanichukiao,
  bba-bba: I ku rɑ yiirɑ i bwɑ̃ɑroku ɡɑɡu sɑ̃, domi nɛnɑ bɛɛn Yinni wi u rɑ n wɑ̃ɑ.
    Nɛ, Yinni nisinuɡiiwɑ, nɛ wi nɑ rɑ bɑɑbɑbɑn durum mɔɔru mwɛ ben bibun mi be bɑ
    mɑn tusɑn suunu sɔɔ sere kɑ ben sikɑdominun bibɔ.
  eng-KJVCPB: 'thou shalt not bow down thyself to them, nor serve them: for I the
    Lord thy God am a jealous God, visiting the iniquity of the fathers upon the children
    unto the third and fourth generation of them that hate me;'
  cpy-cpy: Eero pipinkatha-waetziri, eero potziwerowa-shiwaetari eejatzi. Tema naaka
    Pitajorentsite, Shintsi-perori, Aamaako-tantaniri. Naaka owajankiteerini kijaneen-tanari,
    eejatzi itomi-paeni, icharini-paeni, itomi-paeni icharini-paeni.
  mpx-mpx: Bahi nuku kukululuek gogoginol etega elana o ebo nuku tatapwaloloek elana,
    kaiwena nau Yehoba wami Yabowaine nige ya tatalam o toawalaka ni gan. Lahi na
    pek o topihigelgel elal. Lahi ya ni kalapapanet natuliyau, tubuliyau ge tubuliyau
    natuliyau elal.
  wbp-wbp: Nyurrurlarlu marda kapunkulu-nyanu nyiyarningkijarra ngurrju-mani watiya
    manu pirli-jangka, ngula-jangka yungunkulu-jana marda parntarrinjarla pulka-pinyi.
    Kujajulu yampiya! Kajinkijili yampimi, manu panu-kari nyiyarningkijarra nyampurra-piya
    kajinkili-jana purami, ngula-jangkaju kapurna-nyarra kulu-jarrimi-nyayirni. Kajinkili
    warntarla nyinami, ngula-jangkaju kapurnajurla kurdukurdu nyurrurla-nyangulku
    kunka-mani, nyurrurla-nyangu kurdukurdu warringiyi-patu manu kurdukurdu nyanungurra-nyangurlangu.
  luo-luo: Kik ukulrunegi piny; bende kik ulamgi; nimar An, Jehova Nyasaye ma Nyasachu,
    An Nyasaye ma janyiego, kendo akumo nyithindo nikech richo mar wuonegi chakre
    tiengʼ mar adek nyaka tiengʼ mar angʼwen mar jogo mamon koda,
  meu-meu: 'basio toma henia diho, bona isiaina basio lao heni. Badina be lau Iehova
    emu Dirava na vaḡeḡe Diravana: e inai henigumu taudia edia kara dika davadia na
    natudia bona tubudia latadiai baina kara ela bona uru ihatoina bona ihahanina,'
  npi-ULB: तिनीहरूको अगि ननिहरनू वा तिनीहरूको पूजा नगर्नू किनकि म परमप्रभु तिमीहरूका
    परमेश्‍वर डाही परमेश्‍वर हुँ । म मलाई घृणा गर्ने पिता-पुर्खाहरूको दुष्‍टताको दण्ड
    तिनीहरूका सन्तानहरूको तेस्रो र चौथो पुस्तासम्म दिनेछु ।
  yor-yor: Ìwọ kò gbọdọ̀ tẹ orí ara rẹ ba fún wọn, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ sìn wọ́n;
    nítorí Èmi Olúwa Ọlọ́run rẹ, Ọlọ́run owú ni mí, tí ń bẹ ẹ̀ṣẹ̀ àwọn baba wò lára
    àwọn ọmọ, láti ìran kẹta títí dé ẹ̀kẹrin nínú àwọn tí ó kórìíra mi.
  emp-NTPO: Baridua jʌwaba od̶a quĩrãpita quĩrã ed̶aa b̶arrud̶aped̶a maʌ̃́a iwid̶irãnadua
    idjab̶a bia bed̶earãnadua. Mʌ̃drʌ Ãcõrẽ bẽrã mʌ̃a quĩrĩã b̶ʌa bãrãba ab̶abe mʌ̃́abʌrʌ
    iwid̶id̶ida idjab̶a bia bed̶ead̶ida. Maʌ̃ bẽrã bãrãba mʌ̃da igarad̶aped̶a cadjiruada
    o pananibʌrʌ, mʌ̃a bãrãda, bãrã warrarãda, bãrã wiuzaquerãda, ãdjirã warrarã sid̶a
    cawa o b̶aya.
  ind-ind: Jangan bersujud kepada dewa apa pun, dan jangan melayani mereka, karena
    Aku, TUHAN Allahmu, akan cemburu. Siapa pun yang menentang Aku dengan melakukan
    itu akan Aku hukum sampai generasinya yang ketiga dan keempat.
  pes-OPCB: در برابر آنها زانو نزن و آنها را پرستش نکن، زیرا من که خداوند، خدای تو
    می‌باشم، خدای غیور هستم و کسانی را که با من دشمنی کنند، مجازات می‌کنم. این مجازات،
    شامل حال فرزندان آنها تا نسل سوم و چهارم نیز می‌گردد.
  aer-aer: Arrantherre apeke arne areye arne-ngentyele apeke apwerte-ngentyele apeke
    mpwarerlenge, kele arrantherre apeke itneke kwene-irremele itnenhe tnakemele.
    Itnenhe impaye! Ayenge Ngkarte ingkerte aneme. Arrantherre apeke Ayenge impeme
    arne yanhe areye apentemele itnenhe utyernemele tnaketyeke, kele Ayenge arrekantherre
    ahele anthurre irretyenhenge. Arrantherre apeke akurnentye anerlenge, The akenhe
    arrenhantherrenhe arriletyenhe ampe arrekantherrenhe-arlke, atyinhengenhenge arrekantherrenhe-arlke,
    ampe itnekenhe-arlke.
  tgl-ULB: Huwag dapat kayong yuyukod sa kanila o sambahin sila, dahil Ako, si Yahweh
    na inyong Diyos, ay selosong Diyos. Paparusahan ko ang kasamaan ng mga ninuno
    sa pamamagitan ng pagpapadala ng kaparusahan sa mga kaapu-apuhan, patungo sa ikatlo
    at ikaapat na salinlahi sa mga galit sa akin.
  cbu-NT: Mishat, anoo ngutis tutunlltayarus ungirtarintspa. Pakchiyam chinarintspa.
    Nuwaatsimari ungirtangtsa. Watam nuw Taarashipani Apanlli watsiynurinawa. Tputs
    nuwaa ngatkana anoo nuwsha waneekina. Wipaatstam wanichina; misha wachinllinootstam
    wanichima.
  hui-hui: Mbirale gime wabini mbira mo ngelowa ogonihondo tíni bulu palialu bi pupu
    nawilimu. Ani nawilimu larogo irane tínaga Anduane Homogo Ngode Datagaliwabe i̱ni
    kogola mbiralime ogonidagua bilo henge namiaga kogoni. I̱ handabe manga halu erembira
    ngiaga kago pani mialu ogoninaga waneigini mani hama porarubi daba tebone mane
    daba haragoriabi pani miaho dege ngoria hondolebira.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​၍ ငါ​နှင့်​ပြိုင်​ဘက်​ဟူ​၍​မ​ရှိ​စေ​ရ။
    ထို့​ကြောင့် ရုပ်​တု​ကို​ဦး​မ​ချ၊ ဝတ်​မ​ပြု​ရ။ ငါ့​ကို​မုန်း​သော သူ​ကို သား​သ​မီး၊
    မြေး၊ မြစ်​တိုင်​အောင်​ဒဏ်​ခတ် မည်။-
  cbi-NTPO: ne juntsalanu teedi' aawa kure' keewaanu bain kityudei, matyu iyaa Yavé,
    ñulla' Dios ju' tsamantsa selandyamuyu. Tsejtu inu tyutyamu apalaa firu' kemu
    deeñuba yala' mityaren, yala' kaillanu bain, naa yala' pañalanu bain, naa yala'
    tyuipañalanu bain taaju depuiwaamuyu,
  bod-N: དེ་དག་ལ་ཕྱག་མ་འཚལ། བསྙེན་བཀུར་ཡང་མ་བྱེད། གང་ལ་ཟེར་ན། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་ནི་ཕྲག་དོག་ཅན་ཞིག་ཡིན་ཏེ།
    ཕ་རྣམས་ཀྱི་ནག་ཉེས་ཕྱིར་མི་རབས་གསུམ་མམ་བཞིའི་བར་དུ་ང་རང་ལ་སྡང་མཁན་གྱི་བུ་ཕྲུག་རྣམས་ལ་བཀའ་ཆད་གཅོད་མོད།
  sna-sna: Usazvipfugamira kana kuzvinamata, nokuti ini Jehovha Mwari wako, ndiri
    Mwari ane godo, ndinoranga vana nokuda kwechivi chamadzibaba kusvikira kuchizvarwa
    chechitatu nechechina cheavo vanondivenga,
  spa-BLM: no os inclinaréis ante ellos, ni los serviréis, porque yo, Yahvé, vuestro
    Dios, soy un Dios celoso, que visita la iniquidad de los padres en los hijos,
    en la tercera y en la cuarta generación de los que me odian,
  cac-cac: Man̈ ex em n̈ojan d'ay, man̈ eyac'paxem e b'a d'ay, yujto a in Jehová e
    Diosal in, ste cot voval d'ayex tato tzex och ejmelal d'a junocxo tasi. Ol vac'och
    syaelal eb' mamab'il malaj velc'och d'ay. Ol vac'anpax yaelal d'a yib'an̈ yuninal
    eb', yixchiquin eb' yed' yin̈tilal eb'.
  swh-ULB: Msipinde na kuabudu sanamu, mimi Yahweh Mungu wenu, ni Mungu mwenye wivu.
    Nitaadhibu uovu wa mabubu kwa kuleta adhabu juu ya kizazi, cha tatu hadi kizazi
    cha nne kwa wale wanao nichukia.
  bel-bel: не пакланяйся ім і ня служы ім, бо Я Гасподзь, Бог твой, Бог руплівец,
    Які карае дзяцей за віну бацькоў да трэцяга і чацьвёртага роду, што ненавідзяць
    мяне,
  wed-wed: Taumi eḡa kokoitaui ona raudunelei bo ona viborumei, aubaina Tau Bada ami
    God ununurana. Ma taui i gedugeduaieu ana kovoḡi da kimta au vi-4-na.
  deu-ELBBK: Du sollst dich nicht vor ihnen niederbeugen und ihnen nicht dienen; denn
    ich, der HERR, dein Gott, bin ein eifernder Gott, der die Ungerechtigkeit der
    Väter heimsucht an den Kindern, am dritten und am vierten Glied derer, die mich
    hassen;
  mbb-OT: Kenè kew mebpenilbi wey med-azap kayi; su siak, is Nengazen, iyan a Megbevayè
    niw, ne kenà a egkesuat he zuen pa zuma he ed-ezapen niw. Edsilutan ku is menge
    nekesalà kedì, apil en is menge kevuwazan dan taman te iketelu wey ikeepat he
    lapis te kevuwazan dan he midselikwey kedì.
  mal-2015: അവയെ നമസ്കരിക്കയോ സേവിക്കയോ ചെയ്യരുതു. നിന്റെ ദൈവമായ യഹോവയായ ഞാൻ തീക്ഷ്ണതയുള്ള
    ദൈവം ആകുന്നു; എന്നെ പകെക്കുന്നവരിൽ പിതാക്കന്മാരുടെ അകൃത്യം മൂന്നാമത്തെയും നാലാമത്തെയും
    തലമുറവരെ മക്കളുടെ മേൽ സന്ദർശിക്കയും
  tuo-NT: Ne narẽ ẽjõpeorã, paamuꞌrĩqueꞌaticãꞌña. Ne narẽ ñubuepeoticãꞌña. Yʉꞌʉ Õꞌacʉ̃
    mʉsã wiogʉ niꞌi. Mʉsã ãpẽrãrẽ ẽjõpeosirutucã, ne ʉaweꞌe. Yʉꞌʉre ĩꞌasĩꞌrĩtirã tojo
    weema. Tojo weegʉ na põꞌrãrẽ, na pãrãmerãrẽ, na pãrãmerã nituriarãrẽ buꞌiri daꞌregʉsaꞌa.
  gup-gup: Yuwn bu ngurrimarneboddan nawu idols mak yuwn bu ngurriburluburlume nawu
    idols. Dja ngaye Yawey nawu God ngudberre, wanjh ngakirnwern. Kunmekbekenh kunu
    ngaye kaluk ngabendung bininj nawu ngandiwidnan ngardduk, dja bu bedberre mawahmawah
    bedmanwali ngandiwidnan, wanjh bedda warridj ngabendung.
  gvs-gvs: Taabu tokwaluyadi yaidi goi aemi kovaatugūyala nakae taabu kowuuwulīdi
    bego mami sakululu kokabikaaonēdi. Yau Yauwe imi Yaubada vakookoligu. Avatau neta
    nakae iguinuwe moe ikaolilivegu. Bei ina goyo anuwokavatedi, e bei natunao be
    tubunao be natudiyao aliunedi.
  rmc-rmc: Na banďoha anglal lende aňi len na lašareha, bo me som o RAJ, tiro Del,
    o žjarlivo Del, savo vaš o bini le dadengre marel le čhaven dži andro trito the
    štarto pokoleňje ole dženengre, save man našťi avri ačhen.
  nlg-nlg: Ma kau bei tongavi vania siki god keha mau holohabaa, na pukuna inau vamua
    Yahweh, nimiu na God, ma kau holohabau mughua inau vamua. Arahei tara diua na
    bosagu mara niu sika, inau ku torora kolura nia daledira maia kukuadira me ke
    saravia na dodoedira.
  pes-OPV: نزد آنها سجده مکن، و آنها را عبادت منما، زیرامن که یهوه، خدای تو می‌باشم،
    خدای غیورهستم، که انتقام گناه پدران را از پسران تا پشت سوم و چهارم از آنانی که
    مرا دشمن دارندمی گیرم.
  ron-1924: Сэ ну те ынкинь ынаинтя лор ши сэ ну ле служешть, кэч Еу, Домнул Думнезеул
    тэу, сунт ун Думнезеу ӂелос, каре педепсеск нелеӂюиря пэринцилор ын копий пынэ
    ла ал трейля ши ла ал патруля ням ал челор че Мэ урэск
  aui-aui: Gekona pepetedi bo konakabepepidina, basuna Taguna Yawe yami God bi geaniwaghasinemi
    da wasagu konakabepepidina. Tagu wawaya sinisinighiighiiyegu na aro anaveredi
    bi mmko arona inanagho wiiwoneni natunatudi bi tubutubudi da nosinosidi biiyadi.
  ben-OBCV: তুমি তাদের কাছে মাথা নত করবে না বা তাদের আরাধনা করবে না; কারণ আমি, তোমার
    ঈশ্বর সদাপ্রভু, এক ঈর্ষান্বিত ঈশ্বর, বাবা-মার করা পাপের কারণে সন্তানদের শাস্তি
    দিই, যারা আমাকে ঘৃণা করে তাদের তৃতীয় ও চতুর্থ প্রজন্ম পর্যন্ত দিই,
  som-som: Waa inaanad iyaga u sujuudin, ama u adeegin, waayo, aniga oo ah Rabbiga
    Ilaahaaga ah waxaan ahay Ilaah masayr ah, oo xumaantii awowayaasha waxaan soo
    gaadhsiinayaa carruurtooda tan iyo farcanka saddexaad iyo kan afraad oo kuwa i
    neceb,
  lat-VUC: 'Non adorabis ea, neque coles: ego sum Dominus Deus tuus fortis, zelotes,
    visitans iniquitatem patrum in filios, in tertiam et quartam generationem eorum
    qui oderunt me:'
  eng-ASVBT: thou shalt not bow down thyself unto them, nor serve them; for I Jehovah
    thy God am a jealous God, visiting the iniquity of the fathers upon the children,
    upon the third and upon the fourth generation of them that hate me,
  mna-mna: “Mi lek kumbum mi mbeeze pa koroŋ sa ta kembei pepe. Pa nio Yooba ta Anutu
    ku. Mi motoŋ mburmburŋoŋ. Wal ta so tiur koi pio, inako motoŋ iŋgalŋgal sanaana
    kizin, mi aŋur ka kadoono ise kizin, lutun bizin, tumbun bizin, mi len saaza bizin.
    Tamen zin wal tau lelen pio mi titoto tutu tio, inako aŋurur leleŋ pizin mi popoŋana
    kizin, mi aŋmuŋaiŋai zin, mi iseeŋge iseeŋge ma ila.
  ita-1885: Non adorar quelle cose, e non servir loro; perciocchè io, il Signore Iddio
    tuo, son Dio geloso, che visito l'iniquità de' padri sopra i figliuoli fino alla
    terza e alla quarta generazione di coloro che m'odiano.
  eng-LXXUP: Thou shalt not bow down to them, nor serve them; for I am the Lord thy
    God, a jealous God, recompensing the sins of the fathers upon the children, to
    the third and fourth generation to them that hate me,
  eng-ULB: You must not bow down to them or worship them, for I, Yahweh your God,
    am a jealous God. I punish the ancestors' wickedness by bringing punishment on
    the descendants, to the third and the fourth generation of those who hate me.
  spa-VBL: No debes inclinarte ante ellos ni adorarlos, porque yo soy el Señor tu
    Dios y soy celosamente exclusivo. Yo pongo las consecuencias del pecado de los
    que me odian sobre sus hijos, sus nietos y sus bisnietos;
  fra-_FOB: Tu ne te prosterneras point devant elles, et tu ne les serviras point;
    car je suis l'Éternel ton Dieu, un Dieu jaloux, qui punis l'iniquité des pères
    sur les enfants, jusqu'à la troisième et à la quatrième génération de ceux qui
    me haïssent,
