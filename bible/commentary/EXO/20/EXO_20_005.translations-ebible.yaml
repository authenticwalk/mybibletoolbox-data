  kan-2017: ಅವುಗಳಿಗೆ ಅಡ್ಡ ಬೀಳಬಾರದು, ಪೂಜೆ ಮಾಡಬಾರದು. ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನೆಂಬ ನಾನು ನನಗೆ
