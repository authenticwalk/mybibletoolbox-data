verse: EXO.019.016
translations:
  mal-C: മൂന്നാംദിവസം പ്രഭാതത്തിൽ പർവതത്തിനുമീതേ, കനത്ത മേഘത്തോടൊപ്പം ഇടിയും മിന്നലും
    തുടർന്ന് അത്യുച്ചത്തിലുള്ള കാഹളനാദവും ഉണ്ടായി. പാളയത്തിൽ ഉണ്ടായിരുന്നവർ എല്ലാവരും
    പേടിച്ചുവിറച്ചു.
  deu-TKW: 'Am dritten Tag aber, als es Morgen wurde, brachen Donner und Blitze los,
    indem eine schwere Wolke über dem Berge gelagert war, und es erscholl starkes
    Geschmetter von Trompeten: Da kam ein Schrecken über alles Volk, das im Lager
    war.'
  lin-lin: Na tongo ya mokolo ya misato, bakake ebetaki, mikalikali ezalaki kongenga,
    mpe lipata monene ezipaki ngomba ; bongo bato bayokaki bakelelo kobeta makasi.
    Bato nyonso kati na molako balengaki.
  eng-LSV: And it comes to pass, on the third day, while it is morning, that there
    are voices, and lightnings, and a heavy cloud on the mountain, and the sound of
    a very strong horn; and all the people who [are] in the camp tremble.
  eng-GNV: And the thirde day, when it was morning, there was thunders and lightnings,
    and a thicke cloude vpon the mount, and the sounde of the trumpet exceeding loude,
    so that all the people, that was in the campe, was afrayde.
  eng-WEBSTER: And it came to pass on the third day in the morning, that there were
    thunders and lightnings, and a thick cloud upon the mount, and the voice of the
    trumpet exceeding loud; so that all the people that were in the camp trembled.
  nhw-BL: Huan ihuiptlaca quema hualmostla, pejqui tlatomoni huan tlapetlani, huan
    se mixtli catli nelía tilahuac motlali ipan nopa tepetl. Huan quicajque se tlapitzali
    catli nelía chicahuac hasta nochi nopa israelitame pejque huihuipicaj.
  swh-ONEN: Asubuhi ya siku ya tatu kulikuwa na ngurumo na radi pamoja na wingu nene
    juu ya mlima na mlio mkubwa sana wa tarumbeta. Kila mmoja aliyekuwa kambini akatetemeka.
  bba-bba: Sɔ̃ɔ itɑse ten bururu bɑ ɡuru kukiribu nuɑ, mɑ bɑ ɡuru mɑɑkinu kɑ ɡuru
    wii wuro te tɑ sinum mɔ wɑ ɡuu ten wɔllɔ. Mɑ kɔbɑ yɑ sumɔ tɑ̃ɑ tɑ̃ɑ sere tɔn be
    bɑ wɑ̃ɑ sɑnsɑni ye sɔɔ kpuro bɛrum bu mwɑ bɑ diirɑ.
  eng-KJVCPB: And it came to pass on the third day in the morning, that there were
    thunders and lightnings, and a thick cloud upon the mount, and the voice of the
    trumpet exceeding loud; so that all the people that was in the camp trembled.
  cpy-cpy: Okanta okiteeje-tamanee mawatatsiri kiteejeri, omapoka-shitaka oshintsitanaki
    ochenki-tanaka ookatha-rentsi, tsirenikaakitanaki menkori ochempiki. Ikemaetatzii
    oshintsitanaki itziwooteetzi. Antawo ithaawae-yanakini kemakirori.
  mpx-mpx: Lan etonina elana mwelulugaa, panuwa i lopinamal ge i logulumwawa, yaka
    yaluyalu babalona i masala oyaa ge bwagigi anana bwabwatana hi hago. Inoke gamagal
    gegewel abaholaviya lovakun kaiwena hi ginu.
  wbp-wbp: Parra-karirla, mungalyurru karrikarri-wangulpa maarrmaarr-manu, manulparla
    ngapaku maarr-maninjarla wangkanjinarni kamparrukamparru. Yapangkulu nyangu maru
    mangkurdurla wapirrija pirli wararraku. Manu nganangku mayilpa kurlumpurrngu-kurlurlu
    kilji-nyayirnirli juturnu. Yapa panujulpalu lani-jarrija-nyayirni!
  luo-luo: Chiengʼ mar adek gokinyi, polo nomil kamor, ka boche polo okwako wi got
    kendo turumbete noywag matek, ma ji duto mane ni e kambi notetni.
  meu-meu: 'Dina ihatoina ai, daba kahana ai, guba e rahua bona kevaru e kevaru isi,
    bona badana ta ororo dorina ai e kau. Bena kibi ta reḡena e kamonai, reḡena na
    bada herea: taruha taudia iboudiai na kudoudia e hetaha.'
  npi-ULB: तेस्रो दिनमा जब बिहान भयो गर्जन सुनियो र बिजुली चम्क्यो अनि पर्वतमा एउटा
    बाक्लो बादल देखा पर्‍यो र तुरहीको ठुलो आवाज आयो । छाउनीमा भएका सबै मानिस थरथर
    काँपे ।
  yor-yor: Ní òwúrọ̀ ọjọ́ kẹta, àrá àti mọ̀nàmọ́ná sì wà pẹ̀lú ìkùùkuu tí ó ṣú dudu
    ní orí òkè, ìpè ńlá sì dún kíkankíkan tó bẹ́ẹ̀ tí gbogbo àwọn tí ó wà ni ibùdó
    wárìrì.
  emp-NTPO: Ewari ũbead̶e diaped̶a baada b̶ae nũmesia. Maʌ̃ne jʌ̃rãrã pãĩmaba Sinai
    eyara ãnã eronũmesia idjab̶a cachiru quĩrãca dãrã jĩgua nũmesia. Maʌ̃ carea jũma
    israelerãra dauperabʌdaba ure duanesid̶aa.
  ind-ind: Pada pagi di hari kedatangan TUHAN, ada guntur dan kilat yang dahsyat serta
    awan tebal di atas gunung, juga bunyi sangkakala yang sangat keras. Seluruh umat
    Israel gemetar ketakutan.
  pes-OPCB: صبح روز سوم، صدای هولناک رعد و برق شنیده شد و ابر غلیظی روی کوه پدید آمد.
    سپس صدای بسیار بلندی چون صدای شیپور برخاست. تمام قوم از ترس لرزیدند.
  aer-aer: Arlte arrpenhele, ingwe-athnele kwatye alharrkentye aneke, kwatye akngerre
    angkeke. Tyerrtye areyele angkulye urrperle akngerre areke apwerte akngerre renhe
    arterlenge, tyerrtye angwenhele apeke re trumpet arnterre anthurre arrkene-ilerlenge.
    Tyerrtye arrpenheme atere-irreremele aneke.
  tgl-ULB: Sa ikatlong araw, nang umagang iyon, mayroon kulog at kidlat at isang makapal
    na ulap sa itaas ng bundok at ang tunog ng isang napakalakas na trumpeta. Nanginig
    ang lahat ng tao na nasa kampo.
  cbu-NT: Ashiri sitataranllu tuchparini zar, íwar machip, kanindap tputssha kariyaatsi
    mazinaranganaya; misha, mamaroo parangitamanaya. Mishat, maachish psassha kizpur
    tuwap tapeerangiya. Anushshat, wakar wits kizpur zunganeerangu, anoo mazinarangusin,
    Israelchichsha tputs kapung puniksin, nungtatangat ashiranganaya.
  hui-hui: Ai horo tebone biangi egerebagiore hayagola hari daba bialu hari kulu lalu
    beraliba mberane tohe timbunigo li hari biago neneni pu banga biyagola mbelo hongo
    howaore halu mbira tolade lene. Ani bigi biyago hondowa wali agali bibahendeme
    gi hai howa duru ala lalu hene.
  mya-mya: တ​တိ​ယ​နေ့​တွင်​တောင်​ပေါ်​၌​မိုး​ချုန်း​၍ လျှပ်​စီး​လက်​ပြီး​လျှင်​ထူ​ထပ်​သော​မိုး​တိမ်
    ကျ​ရောက်​လေ​သည်။ အ​လွန်​ကျယ်​လောင်​သော တံ​ပိုး​မှုတ်​သံ​လည်း​ထွက်​ပေါ်​လာ​၏။ ထို
    အ​ခါ​စ​ခန်း​ထဲ​ရှိ​လူ​အ​ပေါင်း​တို့​သည် ကြောက်​ရွံ့​တုန်​လှုပ်​ကြ​၏။-
  cbi-NTPO: Tsenñu umaa pen malu iñu, juntsa chanu malunchi tsaa kuidya pa' pidya
    pidyakemi dedanguinsha, tsenñu ma ñivishbulu bain tsaa yapijbuluu viyadijami juntsa
    kuyinu. Tsenmin naa tyujtyu bain tsamantsa daran ui'kaya meejañu, junga kajna'
    chumu chachilla tsamantsai wapana' dejullukentsula.
  bod-N: ཉིན་གསུམ་པའི་ཞོགས་པར། འབྲུག་སྒྲ་ལྡིར་ཞིང་གློག་དམར་འཁྱུགས་པ་དང་རི་ལ་སྤྲིན་སྟུག་པོ་འཐིབས།
    རྭ་དུང་གི་སྐད་ཤིན་ཏུ་ཆེན་པོ་བྱུང་བས། སྒར་ལ་ཡོད་པའི་མི་ཐམས་ཅད་སྐྲག་ནས་འདར།
  sna-sna: Panguva yamangwanani yezuva rechitatu pakava nokutinhira uye nemheni, negore
    gobvu rakafukidza gomo, uye kurira kukuru kwehwamanda. Munhu wose aiva mumisasa
    akadedera.
  spa-BLM: Al tercer día, al amanecer, hubo truenos y relámpagos, y una espesa nube
    sobre la montaña, y el sonido de una trompeta muy fuerte; y todo el pueblo que
    estaba en el campamento tembló.
  cac-cac: Axo ix sacb'i d'a schab'jial, ix ec' copnaj leb'lon, ix mac'vaj c'u, ay
    jun nivan asun q'uic' d'a jolom vitz chi'. Ix lajvi chi, ix yab'an eb' anima te
    chaan̈ ix oc' jun q'uen trompeta d'a jolom vitz chi'. Masanil eb' anima ayec'
    d'a yol campamento chi', ix xivq'ue eb'.
  swh-ULB: Siku ya tatu, ilipo fika asubui, kulikuwa na ngurumo na radi na wingu nene
    kwenye mlima, na sauti kubwa ya tarumbeta. Watu wote kambini waliogopa.
  bel-bel: 'На трэці дзень, як занялася раніца, былі грымоты і маланкі, і густая хмара
    над гарою і трубны гук даволі моцны: і затрымцеў увесь народ, які быў у табары.'
  wed-wed: Ubaubanai au pom vitonuina, waiparara, namanamara ma apau potopotona ola
    i purui, ma taure i tou. Maratagogi rava anatapui kampa i mamae i rovo kaukaua
    ma i sisi.
  deu-ELBBK: Und es geschah am dritten Tag, als es Morgen war, da waren Donner und
    Blitze und eine schwere Wolke auf dem Berg und ein sehr starker Posaunenschall;
    und das ganze Volk zitterte, das im Lager war.
  mbb-OT: Ne hein meselem dutun te iyan en iketelu he andew, nemeransì wey egkeserasab
    is kilat, ne zuen mekepal he ǥapun he nekeselikuvung dutun te vuntud, ne egkezineg
    dutun is utew mezaǥing he vudyung. Ne tenged kayi, migkerker te kegkahandek is
    langun he menge etew ziyà te kampu zan.
  mal-2015: മൂന്നാം ദിവസം നേരം വെളുത്തപ്പോൾ ഇടിമുഴക്കവും മിന്നലും പർവ്വതത്തിൽ കാർമേഘവും
    മഹാഗംഭീരമായ കാഹളധ്വനിയും ഉണ്ടായി; പാളയത്തിലുള്ള ജനം ഒക്കെയും നടുങ്ങി.
  tuo-NT: Pʉa nʉmʉ beꞌro boꞌrequeꞌari cura bʉpo paa, yaꞌbacʉ niwĩ. Tigʉ ʉ̃rʉ̃gʉ̃ buꞌipʉre
    niꞌcã oꞌmecurua tojanʉꞌcãcaro niwʉ̃. Cabra capesaꞌro meꞌrã ʉpʉtʉ putise bʉsʉcaro
    niwʉ̃. Nipeꞌtirã na suꞌti caseri meꞌrã weeꞌque wiꞌseri nirõpʉ te bʉsʉsere tʉꞌo
    uirã, narãsãcãrã niwã.
  gup-gup: Kaluk yerrekah bu kunkak bokenh, bu kumkabel kumwan, wanjh namarrkon bebmeng,
    mayhkemayhkeyi dja ngurduldulmeng. Dja kunngolburlerri dorrengh bebmeng kore kaddum
    kuwarddekodj. Dja mak birribekkang trumpet wokdanginj wernkih duninjh bu kayhmeng.
    Wanjh birriwern rowk bininj nawu birrihmirnderri wanjh birrikukdeldelmi kunkele
    dorrengh.
  gvs-gvs: E maliyalina aitonina bogina ima go, nobuyana koya goi palapala idududu
    be nakae ávila ikavikávila, nakae gaota kalaabadaina ikaaiyaka. Síula niyana gagaina
    itáiya, e tomota liliudi idi tunagu goi sinove, tuwo madi matoita wowodi sitátava.
  rmc-rmc: Pro trito džives sig tosara pro verchos chudňa te herminel a te marel o
    bleski. E kaľi chmara les zaučharďa andre a šunďolas odarik igen zoralo hangos
    la trubakro a savore manuša andro taboris izdranas daratar.
  nlg-nlg: Mi tana valiha/toluni na bongi roropo/puipungi, na viviha ragiragi ma viti
    te sule, mana pui/ghoghopa/ghobaghuli te saroa kouna na ghotu. Ma tangina na tavuli
    te daro ngangata, mana vure subo tara tatata tara righighi mara rongovighi na
    lei vaughilala ini.
  pes-OPV: و واقع شد در روز سوم به وقت طلوع صبح، که رعدها و برقها و ابر غلیظ برکوه
    پدید آمد، و آواز کرنای بسیار سخت، بطوری که تمامی قوم که در لشکرگاه بودند، بلرزیدند.
  ron-1924: А трея зи диминяца, ау фост тунете, фулӂере ши ун нор грос пе мунте; трымбица
    рэсуна ку путере ши тот попорул дин табэрэ а фост апукат де спаймэ.
  aui-aui: Gabudara wiiarobine, didibare na namanamara da warikeyakeya sidagu, bi
    koyae karekarewa sirumaghatara, da gisumani gamona ghamana siwaiyaneni, na wawaya
    nama makamakedi naghara ikabidi na sikiroro.
  ben-OBCV: তৃতীয় দিন সকালবেলায় বজ্রপাত হল ও বিদ্যুৎ চমকাল, একইসাথে ঘন মেঘে পর্বত
    ঢেকে গেল ও খুব জোরে শিঙার শব্দ শোনা গেল। শিবিরের মধ্যে প্রত্যেকে কেঁপে উঠল।
  som-som: Oo maalintii saddexaad, markuu waagii beryay, waxaa dhacay onkod iyo hillaac,
    oo daruur qaro weyn baa buurtii soo dul joogsatay, oo waxaa yeedhay buun codkiisu
    aad iyo aad u weyn yahay, kolkaasay dadkii xerada ku jiray oo dhammu wada gariireen.
  lat-VUC: 'Jamque advenerat tertius dies, et mane inclaruerat: et ecce cœperunt audiri
    tonitrua, ac micare fulgura, et nubes densissima operire montem, clangorque buccinæ
    vehementius perstrepebat: et timuit populus qui erat in castris.'
  eng-ASVBT: And it came to pass on the third day, when it was morning, that there
    were thunders and lightnings, and a thick cloud upon the mount, and the voice
    of a trumpet exceeding loud; and all the people that were in the camp trembled.
  mna-mna: Aigule ru imap, mi aigule iwe tel pa, mbeŋbeŋŋana na, miiri tieene gabgapŋana
    imar ma ilol abal. Mi lele ikuruŋruŋ mi lolo iwenweene. Mi koroŋ ta itaŋ kembei
    ta twiiri ma kalŋaana biibi kat. Tabe ikam ma zin Israel ta boozomen timoto kat.
  ita-1885: E al terzo giorno, come fu mattina, si fecero tuoni e folgori; e vi era
    una folta nuvola in sul monte, insieme con un suon di tromba molto forte; e tutto
    il popolo ch'era nel campo tremava.
  eng-LXXUP: 'And it came to pass on the third day, as the morning drew nigh, there
    were voices and lightnings and a dark cloud on Mount Sinai: the voice of the trumpet
    sounded loud, and all the people in the camp trembled.'
  eng-ULB: On the third day, when it was morning, there were thunder and lightning
    bolts and a thick cloud on the mountain, and the sound of a very loud trumpet.
    All the people in the camp trembled.
  spa-VBL: Cuando llegó la mañana del tercer día hubo truenos y relámpagos, y una
    nube espesa cubrió la montaña. Hubo un fuerte sonido de cuerno de carnero, y todos
    en el campamento temblaron de miedo.
  fra-_FOB: Et le troisième jour, au matin, il y eut des tonnerres, des éclairs et
    une épaisse nuée sur la montagne, et un son de trompette très fort; et tout le
    peuple qui était au camp, trembla.
  mal-mal: മൂന്നാംദിവസം നേരം വെളുത്തപ്പോൾ ഇടിമുഴക്കവും മിന്നലും പർവ്വതത്തിൽ കാർമേഘവും
    മഹാഗംഭീരമായ കാഹളധ്വനിയും ഉണ്ടായി; പാളയത്തിലുള്ള ജനം എല്ലാവരും നടുങ്ങി.
  urd-GVR: Tīsre din subah pahāṛ par ghanā bādal chhā gayā. Bijlī chamakne lagī, bādal
    garajne lagā aur narsinge kī nihāyat zordār āwāz sunāī dī. Ḳhaimāgāh meṅ log laraz
    uṭhe.
  suz-BL: मिनु मेको आ नित्‍थ नाक्‍ती डांडा तार बुंबु पा, चिला पा, ठेयब गोस्‍स का ग्रूत।
    मिनु तुराही का थम ठेयब सेंदा पा ग्री‍त। मेको नेंशा, इस्राएलीपुकी हिंशा, ङोन लशा,
    बाक्‍तेक्‍म।
  ita-1927: Il terzo giorno, come fu mattino, cominciaron de’ tuoni, de’ lampi, apparve
    una folta nuvola sul monte, e s’udì un fortissimo suon di tromba; e tutto il popolo
    ch’era nel campo, tremò.
  ckb-ckb: ئەوە بوو سەر لە بەیانی ڕۆژی سێیەم، بووە هەورەتریشقە و بروسک و تەمێکی چڕ
    لەسەر کێوەکە، دەنگی کەڕەنا زۆر بەرزبووەوە، هەموو گەل ئەوانەی لە ئۆردوگاکە بوون
    کەوتنە لەرزین.
  eng-BBE: And when morning came on the third day, there were thunders and flames
    and a thick cloud on the mountain, and a horn sounding very loud; and all the
    people in the tents were shaking with fear.
  kan-OKCV: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಉದಯವಾದಾಗ, ಬೆಟ್ಟದ ಮೇಲೆ ಗುಡುಗು, ಮಿಂಚು, ದಟ್ಟವಾದ ಮೇಘ ಮತ್ತು
    ತುತೂರಿಯ ಮಹಾ ಧ್ವನಿ ಉಂಟಾದವು. ಪಾಳೆಯದಲ್ಲಿದ್ದ ಜನರೆಲ್ಲರೂ ನಡುಗಿದರು.
  bbb-bbb: Areme nituame ve iraseko ijia fuka saove kumena vebu irakoga ijia amite
    ka ma ireobo ijare arina uruo ije utikurakoga gibi ma ireobo ijare ijia ufenoga
    bu fie. Uruo ije fu ijiege remoga e boeje are muvuaka ijia kariva ije buka ma
    ireobo oeseradiana de judiae.
