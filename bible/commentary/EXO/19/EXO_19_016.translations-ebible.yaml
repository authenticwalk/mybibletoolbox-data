    trùm lấy núi, tiếng kèn thổi vang động làm cho mọi người run sợ.
  guj-2017: પછી ત્રીજે દિવસે સવારમાં આકાશમાં મેઘગર્જનાઓ અને વીજળીઓ થવા લાગ્યાં. પર્વત
    ઉપર કાળું ઘાડું વાદળ છવાઈ ગયું, અને રણશિંગડાનો બહુ મોટો અવાજ થયો, જેથી છાવણીમાં
    સર્વ લોકો ધ્રૂજી ઊઠયા.
  pon-2006A: Eri, nimenseng en kesiluhwen rahn, nansapwe ieu pa pos pohn nahnao, lioal
    tapihada piripir, oh pelien depwek mosul pali pa kipehdi pohn nahnao; oh ngilen
    sowi laud ehu pa kadirehla nan wehwe. Aramas koaros en nan kahnimpwalo salohkihda
    kowahlap.
  por-BRBSL: No terceiro dia, quando era manhã, havia trovões e relâmpagos, e uma
    nuvem espessa na montanha, e o som de uma trombeta extremamente alta; e todas
    as pessoas que estavam no acampamento tremeram.
  aly-aly: Ingwepenh rernem awely-awely arek, artewentyel innga awek. Kwenpay irrpwerlel
    apwert renh artek-anem. Terampet angkelh-angkelhelerl-anenty awek rernem. Ingkerrenh
    aterirrek-anem.
  cth-cth: Apâthum hnin amom vah, mon dawk keitat, sumpa palik hoi kho tâmai muen
    a tabo teh, hramki lawk hoi mongka lawk a cai teh rim dawk kaawm e taminaw pueng
    a pâyaw awh.
  twi-twi: Nnansa so anɔpa pɛpɛɛpɛ, aprannaa a ano yɛ den bobɔɔ mu, maa anyinam pepae,
    maa omununkum kabii bi sian fii bepɔw no so. Torobɛnto bi hyɛn twee mu maa nnipa
    a wɔwɔ hɔ no nyinaa ho popoe.
  hlt-hlt: A thum hnin kah mincang a pha tangloeng vaengah rhaek ol neh cingmai a
    thah loh tlang soah om. Te vaengah tuki ol te bahoeng tlungluen tih rhaehhmuen
    kah pilnam khaw boeih lakueng.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè dikṹnweńnì sɛ̀ì, kɛ̀ fɛtɑɑfɛ̀ mpɛ́ú, kɛ míí nkɛ̀ kuyukú
    fĩ nditɑ̃rì ĩ́nkɛ̀ kɛ̀ ditɑ̃tɛheù kuɔ̀ mmɛdiɛ̀ nkɛ̀ Isidɑyɛɛribɛ bɛmɔu kɔ̃̀ntì
    ɑu sicɛ̃́ĩ.
  msy-2020: Ezɨ dughiar namba 3ɨn mɨzarazimɨn arariba dagarvazi onɨmariba taghtazima,
    ghuariar mɨtiar pɨzir mam izaghira mɨghsɨam avara. Ezɨ me sɨghar ararer gavgavir
    mam baraki. Egha gumazamizir danganir kamɨn itiba, bar atiatigha nɨsi.
  azb-azb: Üçüncü günün səhəri açılanda göy gurultusu, şimşəklər, dağ üzərində qatı
    bir bulud və çox uca şeypur səsi oldu. Düşərgədə olan bütün xalq titrədi.
  eng-DBY: And it came to pass on the third day, when it was morning, that there were
    thunders and lightnings and a heavy cloud on the mountain, and the sound of the
    trumpet exceeding loud; and the whole people that was in the camp trembled.
  hin-2017: जब तीसरा दिन आया तब भोर होते बादल गरजने और बिजली चमकने लगी, और पर्वत पर
    काली घटा छा गई, फिर नरसिंगे का शब्द बड़ा भारी हुआ, और छावनी में जितने लोग थे सब
    काँप उठे।
  wol-KYG: Keroog ca gannaaw-ëllëg sa, naka la njël jot, muy dënook a melax, ànd akaw
    niir wu fatt ca kaw tund wa, ak coowal liit gu xumb. Waa dal ba bépp a nga tiit,
    bay lox.
  swp-swp: Asubena hehaionana eai maratomtom eai parele ie oi eo namanamari ie sili,
    eo oea tupina potana eai eada potopotona ie ota, eo hinage bogigi se iuhihelai
    aririei, arinai tatao gamagaridi edi numa eai se tabutabubu.
  bjr-bjr: Qaara afuru faisoofanoo qaaramookufanoo kananaana aaqanasaa ukeena firaana
    fuaqarana namu faqa qamatooki kira oonnamu namu faqa aakuasaa innaarunai namu
    faqa ufaqa faiqí anaasee uiqaana maqaki mariusa aiqama naindiri roofaqa rufiaqau.
  eng-YLT: And it cometh to pass, on the third day, while it is morning, that there
    are voices, and lightnings, and a heavy cloud, on the mount, and the sound of
    a trumpet very strong; and all the people who [are] in the camp do tremble.
  kne-kne: Sin kaagsapaan di maikatlo ay agew, mankido dowan mankimat pag et mawada
    di naposkol ay liboo sin dontog. Dinnge da abe di napigsa ay tanggoyob et manpayegpeg
    din kaipoipogaw si egyat da.
  wat-wat: Kuyadayada kana vitonu kana nuwabuni nenei, i nukanikanitana keta i kisinanamanamana,
    eketa busibusi badobadona i kenokikinomana koya etanei eketa yuveyuve kayona nakasina
    venemokena si nowaniya. Namoḡa matatafusi kabaḡai si fakwafakwa, na yasi matuta
    si akikikinikuna.
  bzd-NTPO: Böiki es bla'mi ta̱ ka̱bata a̱ ká̱ wöñane alá blane tai̱ë. Mò tai̱ë dettsa̱
    ka̱bata e' ki̱. Ie'pa tö ittsé tö duk blane tai̱ë, e' tö ie'pa suawé̱ tai̱ë painéka̱ie.
  eng-WYC-2017: And now the third day was come, and the morrowtide was clear; and,
    lo! thunders began to be heard, and lightnings to shine, and a most thick cloud
    to cover the mountain; and the sounding of a clarion made noise full greatly,
    and the people dreaded, that was in the tents.
  eng-WMBB: On the third day, when it was morning, there were thunders and lightnings,
    and a thick cloud on the mountain, and the sound of an exceedingly loud shofar;
    and all the people who were in the camp trembled.
  urd-GVH: तीसरे दिन सुबह पहाड़ पर घना बादल छा गया। बिजली चमकने लगी, बादल गरजने लगा
    और नरसिंगे की निहायत ज़ोरदार आवाज़ सुनाई दी। ख़ैमागाह में लोग लरज़ उठे।
  rug-rug: Ego, koasa munumununa sa rane vina ṉeta, si kapi na paka sa popoa, meke
    hakea na lei sa batuna sa toqere. Meke ta avoso sa kabona sa buki, meke matagutu
    na neneqara hola sari na tinoni.
  gaz-gaz: Ganama guyyaa sadaffaa sana tulluu sana irra bakakkaa, balaqqeessaa fi
    duumessa yabbuu, akkasumas sagalee malakataa guddaatu dhagaʼame. Warri iddoo qubataa
    sana keessa jiraatan hundis ni hollatan.
  fra-LSG: Le troisième jour au matin, il y eut des tonnerres, des éclairs, et une
    épaisse nuée sur la montagne; le son de la trompette retentit fortement; et tout
    le peuple qui était dans le camp fut saisi d’épouvante.
  gnn-gnn: Bala wiripuŋuyunydja munhakumirri djaḏaw'yurrunana, ga ŋunhili bukuŋuranydja
    gorruŋala yukurrana maŋan, yurru warumukthina yukurrana, ga ŋunhilimiyi murryu'‐murryurruna
    marrtjina yulŋunydja, ga djaḻka'‐djaḻkarryurruna, ga rirrakay ḻoḻthurruna, guywuyurruna
    marrtjina yiḏaki. Ga yolŋu'‐yulŋunydja ŋunhala wäŋaŋuranydja wirrkina marrmarryunmina,
    barrarinana manapara.
  yal-yal: Xii saxande lɔxɔn xɔtɔnni, kuye sarinne yi mini, galanne yi godo, kundaan
    yi sa geyaan xun ma. Xɔtaan xuiin yi mini han! Yamaan birin yi gaxu.
  iou-iou: Eruk kepma yarä tärewänkaŋ kubä täŋo tamimaŋ pom terak gubam gwägätpäŋ
    yäpä iromäŋ täŋirän u gänaŋ womat mämä pähap ahäŋirän nadäŋpäŋ ämawebe kuduptagän
    pom dubiniken itkuŋo u nadäŋpäŋ umuntaŋkaŋ dädäri kwaiŋkuŋ.
  haw-1868: A i ke kakahiaka o ke kolu o ka la, he hekili. a he uila, a he ao polohiwa
    ma ka mauna, a he leo no ka pu e kani ikaika loa ana; haalulu iho la na kanaka
    a pau ma. ko lakou wihi i hoomoana ai.
  arb-NAV: وَفِي صَبَاحِ الْيَوْمِ الثَّالِثِ حَدَثَتْ رُعُودٌ وَبُرُوقٌ، وَخَيَّمَ
    سَحَابٌ كَثِيفٌ عَلَى الْجَبَلِ، وَدَوَّى صَوْتُ بُوقٍ قَوِيٌّ جِدّاً، فَارْتَعَدَ
    كُلُّ الشَّعْبِ الَّذِي فِي المُخَيَّمِ،
  ewe-ewe: Le ŋkeke etɔ̃lia ƒe ŋdi la, dzi de asi gbeɖeɖe kple dzokeke me ŋɔdzitɔe.
    Lilikpo dodo gã aɖe va dze ɖe to la dzi. Kpẽ aɖe ɖi sesĩe ɣeyiɣi didi aɖe abe
    lãdzokpẽ ene, eye ame sia ame dzo nyanyanya kple vɔvɔ̃.
  eng-LEE: And it came to pass on the third day when it was morning, that there were
    thunders and lightnings, and a heavy cloud was upon the mount, and the voice of
    the cornet was exceedingly loud; so that all the people that were in the camp
    trembled.
  gvn-gvn: Warngku kulurman yalibalaku jarramali, balbay muruku kadan. Ngurrban yalbay
    bajaku milbijin wuburrbu. Jana trumpet wuburrmun milkabu nyajin, yaykarr bajaku
    yirrkanya. Jana Israel-warra yinyilmarin, yararrinkuda. Mosesangka jananin wundinda,
    Godundu maku-jananka. Jana bada-bada wuburrbu janarin. Kububu wuburr kanbinyarrku,
    Maja God bayaji kadan. Kubu dakan yala ngalkumun, jirray bajaku. Jana yinyilmarin
    baja, numburr trumpetmun jirraymalman. Bula God, Moses balkawaynda.
  asm-FB: তৃতীয় দিনা ৰাতি পুৱা, মেঘ-গৰ্জ্জন, বিজুলী, পৰ্ব্বতৰ ওপৰত ঘন মেঘ, আৰু উচ্চ
    শিঙা-ধ্বনি হ’ল। তাতে তম্বুত থকা সকলো লোক কঁপিবলৈ ধৰিলে।
  sus-A: عَ شِ سَشَن لْشْي، فَلَنيِ نُن سٍيَمَكْنيِ نَشَ بِرَ بْشِ مَ فّيسّفّ، نُشُي
    عِقْورْشِ نَشَ تٌ فٍيَ مَ. سَرَ شُي نَشَ مِنِ سّنبّ رَ. حَمَ بِرِن نَشَ فَاشُ.
  fra-SBL: Le troisième jour, comme c'était le matin, il y eut des tonnerres et des
    éclairs, une épaisse nuée sur la montagne, et le son d'une trompette extrêmement
    forte ; et tout le peuple qui était dans le camp trembla.
  hbo-hbo: וַיְהִי֩ בַיֹּ֨ום הַשְּׁלִישִׁ֜י בִּֽהְיֹ֣ת הַבֹּ֗קֶר וַיְהִי֩ קֹלֹ֨ת וּבְרָקִ֜ים
    וְעָנָ֤ן כָּבֵד֙ עַל־הָהָ֔ר וְקֹ֥ל שֹׁפָ֖ר חָזָ֣ק מְאֹ֑ד וַיֶּחֱרַ֥ד כָּל־הָעָ֖ם
    אֲשֶׁ֥ר בַּֽמַּחֲנֶֽה׃
  eng-WYCLIFFE: And now the thridde day was comun, and the morewetid was cleer; and,
    lo! thundris bigunnen to be herd, and leitis to schyne, and a moost thicke cloude
    to hile the mounteyn; and `the sownyng of a clarioun made noise ful greetli, and
    the puple dredde, that was in the castels.
  piu-2006: '@see-verse:EXO.019.015'
  pjt-pjt: Ka tjiṉṯu kutjara ngaṟala wiyaringkula mungawinki kutjupa, mina puṟunypa
    tuuṟa pinpangi, ka ngangkaḻi puḻka ukalingu ilkaṟinguṟu munu nyinakatingu apu
    panya murpungka. Kaya aṉangu tjuṯangku kulinu tuṟampata puḻkaṟa miranyangka, munuya
    puḻkaṟa alatjiṯu nguḻuringkula tjititingangi.
  cwe-cwe: Siku yetatu imitondo uchanyha ya mulima kulawilila mibumo na mimwemwe na
    wingu dizamile. Iviya dihulikika dizi da mhalati dodiwagudemeze wanhu wose wa
    kuna dilago.
  bgs-bgs: Tô igsállám dán tô ikatállu álló, tuu igkilat asta igkirám tun ta pabungan.
    Igsunnad tô mangittáng sagulapun tun ta pabungan. Igdinág dan tô mabákkár dagingán
    katô trumpeta, asta igkárkár dan langun tingód ka máddang dan.
  kik-kik: Rũciinĩ rwa mũthenya wa gatatũ, gũkĩgĩa ngwa o na heni, na itu itumanu
    rĩgĩikara igũrũ rĩa kĩrĩma, gũkĩiguuo mũgambo mũnene wa coro. Andũ othe arĩa maarĩ
    kambĩ, makĩinaina.
  fra-NCL: Le troisième jour au matin, il y eut des tonnerres, des éclairs, une nuée
    épaisse sur la montagne, et un son de trompe très fort, et tout le peuple qui
    était dans le camp trembla.
  cek-AK: Ni thumto akhawnbang ah loe, khopazih hoi tangphra to puek moe, kathah parai
    tamai mah mae to khuk khoep, mongkah lok loe tuen parai pongah, ataihaih im ah
    kaom kaminawk to tasoeh o boih.
  xla-xla: Epame Godta mollowe alila utulalati dla omapla halë mate epo hela꞉hela꞉dle
    mate hamama wuala deiyamaletapo tamali aloweli di dla bopudepo halaiyo. Epalati
    hulu yutapo sikemte palimhallati opa hapuloma kimna꞉ya dla popa꞉letapo sikemte
    wowota꞉iyo.
  cuk-cuk: Ibapaa-gusadgi neg-oiboargu, mar-goledi bela-bela itoleged, degine, mar-dakarmakmaidi
    bela-bela daklebalid. Yar-birgi, mogir-gudure naid. Gar-trompeta-binnasur-goted-itosmargua,
    bela-dulemar-bukwadi dobedba wawanmakdemalad.
  uig-CYR: Үчинчи күни болғанда, таң йоруши билән шундақ болдики, гүлдүрмамилар гүлдүрләп,
    чақмақ чеқип, тағ үстидә қоюқ бир парчә булут пәйда болди, зор қаттиқ челинған
    канайниң авази аңланди. Буни көрүп чедиргаһдики пүткүл хәлиқ қорқунучидин титрәп
    кәтти.
  pma-pma: Evus, en avong etel, en visokon teni, voulul muroh ka ahil vil. Mari mahmah
    tai kistal ka mutaluh koe vatihou nesa. Evus, mari amaru tai musel keih. Tounah
    keil ekek sakin meatin vasi keil amaleilei ka ametau houlu en out koa amumon tavolin
    keil ome eni.
  tel-2017: మూడవ రోజు తెల్లవారగానే ఆ కొండ మీద దట్టమైన మేఘాలు కమ్మి ఉరుములు, మెరుపులు
    వచ్చాయి. భీకరమైన బూర శబ్దం వినిపించినప్పుడు శిబిరంలోని ప్రజలంతా భయంతో వణకిపోయారు.
  hat-BSA: Konsa, li te rive nan twazyèm jou a, lè li te vin maten, te genyen gwo
    tonnè avèk kout loray avèk yon nwaj byen fonse sou mòn nan, ak yon son twonpèt
    byen fò, jiskaske tout moun ki te nan kan an te tranble.
  bxh-bxh: Lahai fafaihonana hwalahwalalana, namanamali yo palepalele na yada piꞌana
    laꞌilaꞌi, tuꞌa hewana yai ya taumahata, yo fede, bwagigi alinana laꞌilaꞌi sa atahi.
    Dodoga mahudoꞌidi ꞌwasabu ya kam fafatabubudi.
  nay-nay: Neppaldar nunggar, wunyitye munte, nalurmi, tuppathauwe, puntin ngurlangk.
    Trumpetowe itye kaikundun, wunyar kornar blukkun.
  kos-kos: Ke lotutang in len se aktolu, oasr pulahl ac sarom, ac sie pukunyeng matoltol
    sikyak fineol uh, ac pusren mwe ukuk na yohk pusra lohngyuk. Mwet nukewa in nien
    aktuktuk uh elos rarrar ke sangeng.
  hbo-WLC: וַיְהִי֩ בַיּ֨וֹם הַשְּׁלִישִׁ֜י בִּֽהְיֹ֣ת הַבֹּ֗קֶר וַיְהִי֩ קֹלֹ֨ת וּבְרָקִ֜ים
    וְעָנָ֤ן כָּבֵד֙ עַל־הָהָ֔ר וְקֹ֥ל שֹׁפָ֖ר חָזָ֣ק מְאֹ֑ד וַיֶּחֱרַ֥ד כָּל־הָעָ֖ם
    אֲשֶׁ֥ר בַּֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe o ruru nʼụtụtụ ụbọchị nke atọ ahụ, oke igwe ojii kpuchiri elu ugwu
    ahụ. Amụma malitere na-egbuke, egbe eluigwe malitekwara ịgba. Nʼikpeazụ, opi ike
    dara. Mmadụ niile tụrụ egwu, makwa jijiji.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୃତୀୟ ଦିନର ପ୍ରଭାତ ହୁଅନ୍ତେ, ମେଘ ଗର୍ଜ୍ଜନ ଓ ବିଜୁଳି ଓ ପର୍ବତ ଉପରେ
    ନିବିଡ଼ ମେଘ ଓ ଅତିଶୟ ଉଚ୍ଚସ୍ୱରରେ ତୂରୀଧ୍ୱନି ହେବାକୁ ଲାଗିଲା; ତହିଁରେ ଛାଉଣିସ୍ଥିତ ସମସ୍ତ
    ଲୋକ କମ୍ପାନ୍ୱିତ ହେଲେ।
  chk-chk: Nge lesosorun ewe aülüngatin rän a fis chopulap me fifi. A wor eu kuchuchol
    won ewe chuk, a pwal tik eu rappwa mi tikimong. Iwe, ekewe aramas mi nom lon ewe
    leni ra chechech ren ar niuokus.
  rop-rop: Wal wen det neksdei bin kaman, deibin irrim thanda, en deibin luk laitining,
    en deibin luk dakwan klaud bin kamat langa det hil, en deibin irrim det hon bin
    jingat adbala, en ol detlot pipul bin brabli bradin,
  ukr-1871: І сталось третього дня, як обутьріло, загриміли громи, заблищали блискавки,
    і затрубило в роги страшенно; і затремтїли всї люде в таборі.
  bch-bch: Io, gaisala ngan ado tol aea, gla isamil ga pelaka itang, be laulau kapei
    iluga lusi. Be taule itang kapei tau, ta gid panua toa saupuiai oa timataud kapei
    ga tisamimi.
  deu-1951: Als nun der dritte Tag kam und es noch frühe war, erhob sich ein Donnern
    und Blitzen und eine dicke Wolke auf dem Berg und der Ton einer sehr starken Posaune.
    Da erschrak das ganze Volk, das im Lager war.
  eng-JPS: And it came to pass on the third day, when it was morning, that there were
    thunders and lightnings and a thick cloud upon the mount, and the voice of a horn
    exceeding loud; and all the people that were in the camp trembled.
  srp-1865: A treæi dan kad bi ujutru, gromovi zagrmješe i munje zasijevaše, i posta
    gust oblak na gori, i zatrubi truba veoma jako, da zadrhta sav narod koji bijaše
    u okolu.
  lug-lug: Awo ku lunaku olwokusatu ku nkya ne waba okubwatuka n’okumyansa, n’ekire
    ekikutte ku lusozi, n’eddoboozi ly’akagombe ery’omwanguka ennyo; abantu bonna
    abaali mu lusiisira n’okukankana ne bakankana.
  heb-heb: ויהי ביום השלישי בהית הבקר ויהי קלת וברקים וענן כבד על ההר וקל שפר חזק
    מאד ויחרד כל העם אשר במחנה׃
  ben-IRV: পরে তৃতীয় দিনের সকাল হলে মেঘগর্জন ও বিদ্যুৎ এবং পর্বতের উপরে ঘন মেঘ জমলো,
    আর খুব জোরে তূরীধ্বনি হতে লাগল; তাতে শিবিরের সমস্ত লোক কাঁপতে লাগল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਤੀਜੇ ਦਿਨ ਸਵੇਰਾ ਹੋਇਆ ਤਾਂ ਗਰਜਾਂ ਹੋਈਆਂ, ਲਿਸ਼ਕਾਂ ਪਈਆਂ
    ਅਤੇ ਇੱਕ ਕਾਲਾ ਬੱਦਲ ਪਰਬਤ ਉੱਤੇ ਸੀ, ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਬਹੁਤ ਉੱਚੀ ਸੀ ਅਤੇ ਜਿੰਨੇ ਲੋਕ ਡੇਰੇ
    ਵਿੱਚ ਸਨ ਕੰਬ ਗਏ।
  tkr-tkr: Xhebıd'esde yiğıl miç'eed xəy g'əhədaqqə giyğal, ts'ayilpan eyxhe, k'ışşeyn
    bulud suval ooqa sadayle, g'argıne gaçençenab it'umna syuty vooxhe. Çadırbışisneebın
    gırgın insanar mançile it'umba qəvəyq'ənanbı.
  mya-JVB: သုံး ရက်မြောက်သောနေ့ ၊ နံနက် အချိန်၌ တောင် ပေါ် မှာ မိုဃ်းချုန်း ခြင်း၊
    လျပ်ပြက် ခြင်းနှင့်တကွ မိုဃ်းတိမ် တိုက် လွှမ်းမိုး ၍ ကြီး သောအသံနှင့် တံပိုး မြည်
    သဖြင့် ၊ တပ် ၌ ရှိသော လူ အပေါင်း တို့သည် တုန်လှုပ် ကြ၏။
  tte-O: Kaliyate yaiyonana koina malala mena ipigabu yo itutu, yaloyaloi balubaluna
    iyawatagili koya mena yo bwagigi kainana lalakina sibenalan kabo tomo meuloili
    ali kaba miya mena simatausi yo sitabutabubu.
  tbg-tbg: Mosiva minti tuvaro taaramo entaqaa toqaqi naaruvavano uva ti vauvaro aaquakaavano
    uti vauvaro voqama kero taatauvu tonavuva aiqinaqaa hihipaama viro vaumanta vaiinti
    nahenti iruvaro aanumaara/noma vuaqa kovaro noraiqamakero uva tumanta ekaa vaiinti
    nahenti nái seri naavuqi vauka naatu itomanta aiqu kauqu ntiri ntiri iha vaura.
  hmo-hmo: Dina ihatoina, daba neganai, guba ia boiboi, bona kevaru ese ororo ia hadiaria.
    Unai neganai danu ori badana ta ororo dorina dekenai ia diho. Vadaeni kibi ta
    ena regena bada herea idia kamonai. Kamepa taudia ibounai idia gari dikadika,
    mai heudeheude danu.
  urd-urd: जब तीसरा दिन आया तो सुबह होते ही बादल गरजने और बिजली चमकने लगी, और पहाड़
    पर काली घटा छा गई और करना की आवाज़ बहुत बुलन्द हुई और सब लोग ख़ेमों में काँप गए।
  rus-SYN: На третий день, при наступлении утра, были громы и молнии, и густое облако
    над горою Синайскою, и трубный звук весьма сильный; и вострепетал весь народ,
    бывший в стане.
  bqc-SIM: Kɛ́ gu dↄ̀ a gↄↄ àaↄ̃depi zĩ́, ↄ̃ lou lɛ́ pũna àlɛ pílɛpilɛ, mɛ́ lou
    sìsi gbɛ musu. Kɛ́ aa kuu ↄ́ gbãa mà, ↄ̃ vĩa gbɛ̃́ pↄ́ kú bòouↄ kũ̀ píi,
    aalɛ kpakpanaga.
  tcz-CHONGTHU: Nithum lhin'ni jingkah khovah lam'in vahthamjol aki thing'in kolphe
    avah in, molchung vum chu meilhang'in atom lha jeng tan ahi. Sumkon hatah'in ahung
    ging tan ahile, ngahmun sung lam'a um mipi abonchauvin akicha lheh jeng tauve.
  mar-mar: तिसरा दिवस उजडताच मेघगर्जना झाली व विजा चमकू लागल्या, पर्वतावर दाट ढग आले
    आणि प्रचंड शिंगाचा फार आवाज होऊ लागला. तेव्हा छावणीत राहणारे सर्व लोक थरथर कापू
    लागले.
  soq-soq: Tane walama natadea bedewe tadinaida uma waie ita kelama lotoie, ita giou
    dubawaida wadiwa segalene wisen. Ita mo moina debamaia etaetawa bui moinawa rua
    eteiena. Tane apana sape eneia santone etepu uwauwalen.
  qub-qub: Chay quimsa junajman wararcuptenga puntata yana pucutay ñiticurcuran. Fiyupa
    räyupis illguypis caran. Uyshapa wagran wagamushanpis wiyacämuran. Chaura llapan
    Israelcuna manchariywan sicsicyaran.
  bqp-bqp: Kũ gu dↄ̀ a gↄrↄ aakↄ̃de pìia, akũ legũ tɛn pũtã àtɛn pí, akũ legũ
    sìsi kpi musu. Kũ ò kuru yĩsãmpanaa mà, akũ vĩna gbɛ̃ kũ ò kú bùrannↄ kũ̀
    ń pínki òtɛn lukaluka.
  hat-hat: Sou twazyèm jou a vre, nan granmaten, loraj t'ap gwonde sou mòn lan. Te
    gen zèklè ak yon gwo nwaj byen pwès sou mòn lan tou. Yon twonpèt t'ap kònen byen
    fò. Tout moun t'ap tranble kou fèy bwa kote yo te ye a, sitèlman yo te pè.
  eng-BSB: On the third day, when morning came, there was thunder and lightning. A
    thick cloud was upon the mountain, and a very loud blast of the ram’s horn went
    out, so that all the people in the camp trembled.
  tod-tod: Foloi zaʋasiɛi, ma zobui, tonai kpunɛni, mainmainti ti ɗa saɠa, ta tonaɓiin
    gaaɠiligai ɠɛni gizei ma, puʋu gooi wola ɠulani. Nuɓusɛiti kpein ti ɠɛni zeini
    ti-ʋuuzuʋɛ, ti tɔɔzeini ga sasuɓalii, dualuagi maaʋele ma.
  eng-WEBPB: On the third day, when it was morning, there were thunders and lightnings,
    and a thick cloud on the mountain, and the sound of an exceedingly loud trumpet;
    and all the people who were in the camp trembled.
  kbq-kbq: Hagi nampa 3knama eanknamofo nanterana, monage nehigeno kopsinamo'a trage
    huno enevigeno, antrako hu'nea hampomo ana agona refitegeno, ufenkrafa nehigeno,
    nomaki'za maka mani'naza vahe'mokizmia tusi'a zmahirahitene.
  nhe-BL: Huan ihuiptlaca quema tlanesqui, pejqui tlatomoni huan tlapetlani, huan
    se mixtli tlen nelía tilahuac motlali ipan nopa tepetl. Huan quicajque se tlapitzali
    tlen nelía chicahuac hasta nochi nopa israelitame pejque huihuipicaj.
  bus-bus: Kɛ̀ guu dↄ̀ à gurↄ aagↄ̃dee pìa, ben laa e pataa èe pii, ben lou sìsi kpiii
    musu. Kɛ̀ aↄ̃ kuru'ↄ gbãaa mà, ben vĩa gbɛ̃ kɛ̀ aↄ̃ↄ kú bùrannↄ kũ̀ ń píngi
    aↄ̃ↄe lugalugaa.
  gub-BL: Na'iruz haw 'ar mehe iku'em mehe amo ywàkun uzexak kar ywytyr rehe kury.
    Wànoànog. Uwerawerawahy a'e no. Teko wenu amo ma'e'ak kwer xi'àm romo iapo pyrer
    ipyahy mehe wà. Teko a'e pe har paw uryryryryz wà.
  eng-DRA: 'And now the third day was come, and the morning appeared: and behold thunders
    began to be heard, and lightning to flash, and a very thick cloud to cover the
    mount, and the noise of the trumpet sounded exceeding loud, and the people that
    was in the camp, feared.'
