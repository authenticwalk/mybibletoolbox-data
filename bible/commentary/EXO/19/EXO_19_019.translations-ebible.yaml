verse: EXO.019.019
translations:
  mal-C: കാഹളത്തിന്റെ മുഴക്കം ഒന്നിനൊന്നു വർധിച്ചുകൊണ്ടിരുന്നു. അപ്പോൾ മോശ സംസാരിക്കുകയും
    ദൈവം ഉച്ചത്തിൽ അദ്ദേഹത്തിന് ഉത്തരം നൽകുകയും ചെയ്തു.
  deu-TKW: 'Und das Schmettern der Trompeten wurde immer stärker: Mose redete und
    Gott antwortete ihm laut.'
  lin-lin: Mongongo ya kelelo ezalaki kaka komata se komata. Boye Moyize abandaki
    koloba na Nzambe, mpe Nzambe azalaki koyanola ye na lokito ya kake.
  eng-LSV: and the sound of the horn is going on, and [is] very strong; Moses speaks,
    and God answers him with a voice.
  eng-GNV: And when the sound of the trumpet blew long, and waxed louder and louder,
    Moses spake, and God answered him by voyce.
  eng-WEBSTER: And when the voice of the trumpet sounded long, and grew louder and
    louder, Moses spoke, and God answered him by a voice.
  nhw-BL: Huan quema nopa tlapitzali tlahuel chicahuac eltiyajqui, Moisés camanaltic,
    huan Toteco Dios quinanquili ica itoscac catli elqui quen se tlatomonilotl.
  swh-ONEN: nayo sauti ya tarumbeta ikawa kubwa zaidi na zaidi. Kisha Mose akazungumza
    na sauti ya Bwana ikamjibu.
  bba-bba: Kɔbɑ yen swĩi mɑɑ sosimɔ. Yerɑ Mɔwisi u ɡɑri ɡeruɑ, mɑ Gusunɔ u nùn wisɑ
    kɑ nɔɔɡii te tɑ sɑ̃ɑ nɡe ɡuru kukiribu.
  eng-KJVCPB: And when the voice of the trumpet sounded long, and waxed louder and
    louder, Moses spake, and God answered him by a voice.
  cpy-cpy: Eekiro ishintsiitatzii itziwooteetzi. Tema iñaawaetzira Moisés, akatsi
    rirori Tajorentsi roshiyakawo ookatha-rentsi.
  mpx-mpx: ge bwagigi anana i bwabwata nawa. Inoke Mosese i baaba, yaka anana Yabowaine
    i lahe gulumwawa elana.
  wbp-wbp: Yinya kurlumpurrngu kujalpa juturnu, ngulajulpa kilji-jarrinja-yanu. Mujujujulparla
    wangkaja Kaatuku, manulpa Kaaturlu yalu-manu nyanungu. Linpa nyanungu-nyanguju
    ngulaju yangka kuja karla ngapaku maarr-maninjarla wangkanjinarni kamparrukamparru,
    ngula-piya.
  luo-luo: kendo turumbete nomedo ywak matek. Eka Musa nowuoyo kendo Nyasaye nodwoke.
  meu-meu: Kibi reḡena na e bada e laova; bena Mose na e hereva, bona Dirava ese guba
    rahurahu lalona amo e haere henia.
  npi-ULB: जब तुरहीको आवाज झनझन चर्को हुँदै गयो मोशा बोल्न लागे र परमप्रभुले तिनलाई
    सुन्‍ने गरी जवाफ दिनुभयो ।
  yor-yor: Ohùn ìpè sì ń rinlẹ̀ dòdò. Mose sọ̀rọ̀, Ọlọ́run sì fi àrá dá a lóhùn.
  emp-NTPO: Maʌ̃ne cachiru quĩrãca jĩguabarira jĩguaara nũmesia. Moiseba Ãcõrẽa bed̶eabʌrʌza
    Ãcõrẽba panubadjia baa jĩguabʌrʌ quĩrãca.
  ind-ind: Sementara bunyi sangkakala bertambah nyaring, Musa berseru kepada Allah,
    dan Allah menjawabnya dengan suara gemuruh seperti bunyi guntur.
  pes-OPCB: در حالی که صدای کَرِنا هر لحظه بلندتر می‌شد، موسی با خدا سخن می‌گفت و
    خدا هم با صدایی نظیر صدای رعد به او جواب می‌داد.
  aer-aer: Trumpet re tyerrtye angwenhele apeke-arle arrkene-ilemeke, akngerre-ame-akngerre-irreke.
    Moses Ngkarteke angketyame, Ngkarte anteme ikwere angkirtnerlenge. Angkentye ikwerenhe
    aneke kwatye angkeme-arteke aneke urreke kwatyele atwetyenhenge.
  tgl-ULB: Nang palakas ng palakas ang tunog ng trumpeta, nagsalita si Moises, at
    sinagot siya ng Diyos sa isang boses.
  cbu-NT: Ashiriya, wakarsha wits aranginash kizpur kimarangiya. Móysissha Apanllpat
    tsiyatstaru, Apanllsha uwsha tsiyatku, kariy tamapari ashiru kuk kimarangiya.
    Kizpur íwari machpi zunganirangiya.
  hui-hui: Ani bialu mbelo tolade layagobi lama iralu lo hongore hene. Mosese ibugua
    bi ibuni lalu Ngode Datagaliwabehondo layagola Ngode Datagaliwabehanda hari kulu
    lalu howa ladai bini.
  mya-mya: တံ​ပိုး​မှုတ်​သံ​သည်​လည်း​ပို​၍​ကျယ်​လာ​၏။ မော​ရှေ​လျှောက်​ဆို​သည့်​အ​ခါ
    ဘု​ရား​သခင် သည်​မိုး​ကြိုး​သံ​ဖြင့်​ဖြေ​ကြား​တော်​မူ​၏။-
  cbi-NTPO: Tsenmala tyujtyu pakara bain kayu daran meejaita ne jiintsumi. Tsenñu
    Moisés pañu, Dios pakatu, kuidya pan tsa tsandimi.
  bod-N: དེ་ནས་རྭ་དུང་གི་སྐད་རིམ་བཞིན་ཆེ་རུ་ཕྱིན་པའི་སྐབས་སུ། མོ་ཤེ་ཡིས་གཏམ་ཞུས་ཤིང་དཀོན་མཆོག་གིས་གསུང་སྐད་ཞིག་གིས་ཁོ་ལ་ལན་གསུངས་སོ།
    །
  sna-sna: uye inzwi rehwamanda rakanyanya kurira nokurira kukuru. Ipapo Mozisi akataura
    uye inzwi raMwari rikamupindura.
  spa-BLM: Cuando el sonido de la trompeta se hizo más y más fuerte, Moisés habló,
    y Dios le respondió con una voz.
  cac-cac: Axo q'uen trompeta chi', juntac el spuji q'ueen, ste q'uechaan̈ sjaj q'ueen.
    Aton ta' ix lolon vin̈aj Moisés yed' Jehová. Te chaan̈ syutej tac'voc sb'a Jehová
    chi' d'a vin̈.
  swh-ULB: Sauti ya tarumbeta ilipo ongezeka na zaidi, Musa akazungumza, na Mungu
    kamjibu kwa sauti.
  bel-bel: і гук трубны рабіўся мацнейшы і мацнейшы. Майсей гаварыў, і Бог адказваў
    яму голасам.
  wed-wed: Ma taure ponana i rarata. Ma Moses i babani ma God i paribelei ponana nonorana
    me waiparara.
  deu-ELBBK: Und der Posaunenschall wurde fort und fort stärker; Mose redete, und
    Gott antwortete ihm mit einer Stimme.
  mbb-OT: ne mid-iseg is daǥing dutun te vudyung. Mibpekidlalag si Moises te Megbevayà
    ne nezineg dan daan is laǥeng te Megbevayà pinaaǥi te mezesen he ruǥung.
  mal-2015: കാഹളധ്വനി ദീർഘമായി ഉറച്ചുറച്ചു വന്നപ്പോൾ മോശെ സംസാരിച്ചു; ദൈവം ഉച്ചത്തിൽ
    അവനോടു ഉത്തരം അരുളി.
  tuo-NT: Oveja ʉmʉ capesaꞌro putise siapeꞌe meꞌrã nemorõ bʉsʉcaro niwʉ̃. Tojo waꞌari
    cura Moisé Õꞌacʉ̃ meꞌrã ucũmʉjãcʉ niwĩ. Cʉ̃ peꞌe bʉpo bʉsʉro weronojõ cʉ̃rẽ yʉꞌticʉ
    niwĩ.
  gup-gup: Dja manbu trumpet kayhmikayhmi dja wernhwokdarrahmeng. Wanjh Moses wokdanj,
    dja God biwokmey bu wokdanginj kore ngurdurdulmeng birribekkang.
  gvs-gvs: E síula niyana bogina ivakakana ima, e ivakaigaga toina. Yauwe aavadigo
    go, Tauyana niyana gagaina goi ikatumapugu; niyanayana ana taiyakeka palapala
    nakae.
  rmc-rmc: O hangos la trubakro sas zoraleder a zoraleder. Akor o Mojžiš vakerelas
    le Devleha a ov leske odphenelas le zorale hangoha, so šunďolas sar hermišagos.
  nlg-nlg: Mana tangina na tavuli te sule vulea te nea iga na tangina haia, Moses
    te kokokoe, ma God te bosa tughu vania ilokana viviha ragiragi.
  pes-OPV: و چون آواز کرنا زیاده و زیاده سخت نواخته می‌شد، موسی سخن گفت، و خدا او
    را به زبان جواب داد.
  ron-1924: Трымбица рэсуна тот май путерник. Мойсе ворбя, ши Думнезеу ый рэспундя
    ку глас таре.
  aui-aui: bi gisumani gamona iragata kamokamogha. Wasina bi Mosis ivisisiya, na God
    gamo ghamanama iwonabodeyana warikeyakeya naboni.
  ben-OBCV: শিঙার শব্দ ক্রমশ জোরালো হল, মোশি কথা বললেন এবং ঈশ্বরের কণ্ঠস্বর তাঁকে
    উত্তর দিল।
  som-som: Oo markii buunkii codkiisii aad iyo aad u sii weynaaday ayaa Muuse hadlay,
    Ilaahna kolkaasuu cod ugu jawaabay.
  lat-VUC: 'Et sonitus buccinæ paulatim crescebat in majus, et prolixius tendebatur:
    Moyses loquebatur, et Deus respondebat ei.'
  eng-ASVBT: And when the voice of the trumpet waxed louder and louder, Moses spake,
    and God answered him by a voice.
  mna-mna: '@see-verse:EXO.019.018'
  ita-1885: E il suon della tromba si andava vie più rinforzando grandemente; e Mosè
    parlava, e Iddio gli rispondeva per un tuono.
  eng-LXXUP: And the sounds of the trumpet were waxing very much louder. Moses spoke,
    and God answered him with a voice.
  eng-ULB: When the sound of the trumpet grew louder and louder, Moses spoke, and
    God answered him in a voice.
  spa-VBL: A medida que el sonido del cuerno de carnero se hacía cada vez más fuerte,
    Moisés hablaba, y Dios le respondía con una voz fuerte y atronadora.
  fra-_FOB: Et le son de la trompette allait se renforçant de plus en plus; Moïse
    parlait, et Dieu lui répondait par une voix.
  mal-mal: കാഹളധ്വനി ദീർഘമായി ഉറച്ചുറച്ചു വന്നപ്പോൾ മോശെ സംസാരിച്ചു; ദൈവം ഉച്ചത്തിൽ
    അവനോട് ഉത്തരം അരുളി.
  urd-GVR: Narsinge kī āwāz tez se teztar hotī gaī. Mūsā bolne lagā aur Allāh use
    ūṅchī āwāz meṅ jawāb detā rahā.
  suz-BL: तुराही आ सेंदा शुश ठेयब दुम्‍मेनु, मोसामी परमप्रभु नु लोव़ पाप्‍तु। मिनु
    परमप्रभुम बुंबु पशो खोदेंशो पा मोसा कली लोव़ लेत्‍ताक्‍व। प्रस्‍थान ३३:११; प्रेरित
    ७:३८
  ita-1927: Il suon della tromba s’andava facendo sempre più forte; Mosè parlava,
    e Dio gli rispondeva con una voce.
  ckb-ckb: دەنگی کەڕەناش جار لەدوای جار بەرزتر دەبوو. موسا دەدوا و خوداش بە دەنگ وەڵامی
    دەدایەوە.
  eng-BBE: And when the sound of the horn became louder and louder, Moses' words were
    answered by the voice of God.
  kan-OKCV: ತುತೂರಿಯ ಧ್ವನಿಯು ಬರಬರುತ್ತಾ ಹೆಚ್ಚಾಗುತ್ತಾ ಇತ್ತು. ಆಗ ಮೋಶೆಯು ದೇವರೊಡನೆ ಮಾತನಾಡಿದನು.
    ಅವನಿಗೆ ದೇವರು ಉತ್ತರಕೊಟ್ಟರು.
  bbb-bbb: Ijiege rena gibi ije fuka ma ireobo kumena vakoga Mosisi fu ijia Godi vua
    kuaramoga fu saove ijie una ve gue kuarae.
  tam-2017: எக்காளசத்தம் வரவர மிகவும் பலமாகத் தொனித்தது; மோசே பேசினான்; தேவன் அவனுக்கு
    வாக்கினால் மறுமொழி கொடுத்தார்.
  spa-RV-1909: 'Y el sonido de la bocina iba esforzándose en extremo: Moisés hablaba,
    y Dios le respondía en voz.'
  ron-BTF: Și când sunetul trâmbiței a sunat lung și a crescut tot mai tare și mai
    tare, Moise a vorbit și Dumnezeu i-a răspuns printr-o voce.
  eng-WEBP: When the sound of the trumpet grew louder and louder, Moses spoke, and
    God answered him by a voice.
  eng-FBV: As the sound of the ram's horn grew louder and louder, Moses spoke, and
    God answered him in a loud, thunderous voice.
  nld-1939: en het bazuingeschal schetterde luider en luider. Nu begon Moses te spreken,
    en God antwoordde hem in de donder.
  nch-BL: Huan quema nopa tapitzali tahuel chicahuac eltiyajqui, Moisés camanaltic,
    huan Toteco Dios quinanquili ica itoscac cati elqui quej se tatomonilot.
  vie-1934: Tiếng kèn càng vang động; Môi-se nói, Đức Chúa Trời đáp tiếng lại.
  hin-CV: फिर जब नरसिंगे का शब्द तेज होता गया, तब मोशेह ने परमेश्वर से बात की और परमेश्वर
    ने उन्हें जवाब दिया.
  eng-OURB: When the sound of the shofar ·ram horn· grew louder and louder, Moses
    [Drawn out] spoke, and God answered him by a voice. (A:6, S:7)
  spa-BES: Y cuando el sonido del cuerno se hizo más y más fuerte, las palabras de
    Moisés fueron respondidas por la voz de Dios.
  tdx-tdx: Ie nitolom-pipopo ty feo i antsivay, nihamatsiañe, le nisaontsy t’i Mosè
    vaho nanoiñe an-kotroke t’i Andria­nañahare.
  vid-vid: Lizi lya mhalamhanda nalilutilila konjezeka. Musa nakalonga na Nguluwi,
    na heye Nguluwi nakamwidichila kwa kubuma.
  eng-OKE: But when the voice of the trumpet went forth and became exceedingly strong,
    Mosheh spake, and from the presence of the Lord he was answered by a voice.
  tha-KJV: เมื่อเสียงแตรยิ่​งด​ังขึ้น โมเสสก็​กราบทูล พระเจ้าก็ตรัสตอบเป็นเสียงร้อง
  por-BR-2018: 'E o som da trombeta ia fortalecendo-se em extremo: Moisés falava,
    e Deus lhe respondia em voz.'
  deu-ELO: Und der Posaunenschall wurde fort und fort stärker; Mose redete, und Gott
    antwortete ihm mit einer Stimme.
  eng-WYC-2018: and the sound of a clarion increased little and little, and it was
    holden forth longer (and longer). (And) Moses spake, and the Lord answered him
    (with a clap of thunder or by a voice),
  epo-epo: Kaj la sonado de la korno fariĝadis ĉiam pli kaj pli forta; Moseo paroladis,
    kaj Dio respondadis al li per voĉo.
  uig-PIN: Kanay awazi barƣanseri küqiyip intayin ⱪattiⱪ qiⱪti. Musa sɵz ⱪiliwidi,
    Huda anglap ünlük awaz bilǝn jawab bǝrdi.
  beo-beo: Dalabede ea fulabosu da bu baligili bagade nabi. Mousese da sia:i, amola
    Gode da gugelebe amoga ema bu adole i.
  tpi-OTNT: Na krai bilong biugel i kamap bikpela moa. Na Moses i tok long God na
    God i mekim klaut i pairap na Moses i harim maus bilong God i bekim tok long em.
  hau-SA: sai karar ƙaho ya yi ta ƙaruwa. Sa’an nan Musa ya yi magana, murya Allah
    kuwa ta amsa masa.
  udu-udu: Dhali ki ko ma poome/ gwoki’d ki nyanye/ dhali ki nyanye/ mo tani aMusa
    ṯorki’da ṯor mo dhali Arumgimis thoḵki a’di gwo ki ’twa/ jin wa ki kon dor ma
    sho’k mo be.
  uig-LAT: Kanay awazi barghanséri küchiyip intayin qattiq chiqti. Musa söz qiliwidi,
    Xuda anglap ünlük awaz bilen jawab berdi.
  nde-nde: Njalo umsindo wecilongo waya ulokhu ukhula. UMosi wakhuluma, kwathi ilizwi
    likaNkulunkulu lamphendula.
  ton-ton: Pea ʻi he ongo mai ʻae leʻo ʻoe meʻa lea ʻo fuoloa, pea fakaʻaʻau ʻo leʻo
    lahi ʻaupito, pea lea ʻa Mōsese, pea talia ia ʻe he ʻOtua ʻaki ʻae leʻo.
  ces-1613: Zvuk také trouby více se rozmáhal, a silil se náramně. Mojžíš mluvil,
    a Bůh mu odpovídal hlasem.
  eko-eko: Ovuma wa nlope weetta ovira otepaka, elottelanaka Munsa khuttakhula na
    huula ya Nluku khunjipu.
  eng-WMB: When the sound of the shofar grew louder and louder, Moses spoke, and God
    answered him by a voice.
  tam-TCV: எக்காள சத்தம் மேன்மேலும் பலமாய்த் தொனித்தது. அப்போது மோசே பேசினான். இறைவனின்
    குரல் அவனுக்குப் பதிலளித்தது.
  ceb-ULB: Samtang nag-anam ug kalanog ang tingog sa budyong, misulti si Moises, ug
    mitubag ang Dios kaniya sa usa ka tingog.
  pol-UBG: A gdy głos trąby się przeciągał i coraz bardziej się rozlegał, Mojżesz
    mówił, a Bóg odpowiadał mu głosem.
  agr-agr: Tuja uwija kachuji shinamushkam Apajuí mujanum taattak minitai nuni senchi
    shinau. Tuja Moisés aujam, Apajuí ayaamuk ipamat wajukeama imatu.
  kyc-kyc: Bikuli pii andake lao ama ketae palyuo uliuli leyamo dokopa Moseseme pii
    leyamopa Anatumi yuu gala role pyapeta banya pii isingi leya.
  urd-GVU: نرسنگے کی آواز تیز سے تیز تر ہوتی گئی۔ موسیٰ بولنے لگا اور اللہ اُسے اونچی
    آواز میں جواب دیتا رہا۔
  deu-1912: Und der Posaune Ton ward immer stärker. Mose redete, und Gott antwortete
    ihm laut.
  ntj-ntj: Nyangka turampirrpa palunyanya puru lingkirrarringu. Nyangka Mawutjanya
    Mama Kuurrta ma-wangkangu. Nyangka tuturalpi ngalyawangkangu.
  kan-2017: ತುತ್ತೂರಿಯ ಧ್ವನಿ ಹೆಚ್ಚಾಗುತ್ತಾ ಬಂದಾಗ, ಮೋಶೆಯು ದೇವರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಆಗ ದೇವರು
    ಎತ್ತರದ ಧ್ವನಿಯಲ್ಲಿ ಅವನಿಗೆ ಉತ್ತರಕೊಟ್ಟನು.
  ena-ena: Vedaci sai bihulɨ agaŋ hekɨlɨ agalami. Lɨci Mosesɨ agaŋ Asɨ hula abɨdaci
    Asɨ agaŋ lɨdaci sai bihulɨ agalami. Asɨ agaŋ ciaŋ cɨhu cɨhu abɨdaci Mosesɨ igahɨlami.
  yap-yap: Mi i ga’ laman fare yabul ni be thow. Me non Moses, me fulweg Got lungun
    nga lingan e dirra’.
  hlt-MCSB: Tuki ol khaw ha thoeih tih bahoeng len. Moses loh a voek vaengah Pathen
    loh a ol neh a doo.
  mdy-ETH: ዛያሢኮ ዼኤፖ ዑኡዛኣ ጊዳ ቃሲ ቃሲ ዎሊ ጊንፆ ዖኦሊሢ ዓርቄኔ፤ ዒማና ሙሴ ጌስታኣና ፆኦሲ ጉጉንሢና ዒዛም ማሂ
    ኬኤዛኔ፤
  twi-ASANTE: Totorobɛnto no hyɛnee dendeenden pa ara no, Mose kasaeɛ na Onyankopɔn
    nso de nne kɛseɛ buaeɛ.
  mwc-mwc: Kata gisuma gugurina i rakata ba i rakarakata saki wai kamonai Moses i
    sisiya, ba God gamona waiparara rutainina i kaobeyei.
  eng-WEBU: When the sound of the trumpet grew louder and louder, Moses spoke, and
    God answered him by a voice.
  bnp-bnp: A nangina tavure i tangi dagi hateka. Muri e Moses i ta turana Vure. A
    bubu i kururu i pelaka. E Moses i longoa a Vure i ta pololilo na bubu i koli a
    nitana.
  wal-wal: Malkkataa punettainne keehippe dari dari biido wode, Muusee haasayin, Xoossaa
    cenggurssai ayyo zaaridi haasayiis.
  spa-PDDPT: Cuando el sonido de la corneta fue cada vez más fuerte, Moisés hablaba,
    y ʼElohim le respondía con un trueno.
  gun-gun: Ha'e gui mimby guaxu onhe'ẽ atã-atãve tema. Moisés ijayvu rã Nhanderuete
    ombovai yapu atãa py.
  agu-BL: Ej nin yi jun chun yi na ẍch'in wi'nin ẍch'uye'n yi wi'. Toque'n tzun Moisés
    tan yol tu Ryos. Nintzun na stza'wej Ryos yi yol i', poro chin xo'wbil nin ban
    yi jilone'n Ryos na cho'n cunin ban chi na nilcan k'ancyok.
  ilo-ULB: Idi pumigpigsa ti uni ti trumpeta, nagsao ni Moises ket sinungbatan isuna
    ti Dios babaen iti timek.
  kpg-kpg: Di lee o di buu dela e iliili gu longono gi nonua mai. Moses ga helekai,
    gei God ga helekai gi mee i di lee atili.
  uig-ARA: كاناي ئاۋازى بارغانسېرى كۈچىيىپ ئىنتايىن قاتتىق چىقتى. مۇسا سۆز قىلىۋىدى،
    خۇدا ئاڭلاپ ئۈنلۈك ئاۋاز بىلەن جاۋاب بەردى.
  bps-bps: na i uni i féw too matnù. Na kafnge én, talù Mosis, na tmimel Dwata gagin
    i kilet.
  sus-sus: Sara xui nu sigama gbo ra. Na tɛmui Munsa naxa wɔyɛn, Ala naxa a yaabi.
  pon-2006: Ngilen sowio wie lalaudla oh ukla mehlel. Moses kin pato, a Koht ketin
    sapengki ngilen nansapwe.
  jae-jae: Dauc kêtaŋ kêtu kapôêŋ-kêtu kapôêŋ e ŋadiŋdiŋ sec. Ma Mose kêsôm biŋ, go
    Anôtô gêjô eŋ awa ŋa wapap.
  ksd-ksd: Ma ba ra nilai ra tavur i ga ngala vanavana, Moses i ga tata, ma God i
    ga tata bali ia ma ra nilaina.
  tur-YTC: Borunun sesi git gide yükselince Moşe konuştu ve Tanrı ona sesle yanıt
    verdi.
  grc-BRENT: Ἐγίνοντο δὲ αἱ φωναὶ τῆς σάλπιγγος προβαίνουσαι ἰσχυρότεραι σφόδρα. Μωυσῆς
    ἐλάλησεν, ὁ δὲ Θεὸς ἀπεκρίνατο αὐτῷ φωνῇ.
  ind-AYT: Ketika bunyi trompet semakin lama semakin keras, Musa berbicara dan Allah
    menjawabnya dalam guruh.
  nya-nya: Liwu la lipenga linkakulirakulira. Tsono Mose anayankhula ndipo Yehova
    anamuyankha ndi mabingu.
  hrv-hrv: Zvuk trube bivao sve jači. Mojsije je govorio, a Bog mu grmljavinom odgovarao.
  mps-mps: Tama te bu wabo nai biugel gela wabo genuai eyu, tama genuai mu pedelai.
    Tama Mosesgo po Godibolo olama, tama Godigo pedauwalidu agai po wei ponobo odainogo
    yai.
  tpi-tpi: Na krai bilong biugel i kamap bikpela moa. Na Moses i tok long God na God
    i mekim klaut i pairap na Moses i harim maus bilong God i bekim tok long em.
  dan-1931: Og Stødene i Hornene blev stærkere og stærkere; Moses talte, og Gud svarede
    ham med høj Røst.
  vie-OVCB: Trong khi tiếng kèn càng lúc càng vang động, Môi-se bắt đầu nói, và Đức
    Chúa Trời đáp lại, tiếng vang như sấm.
  guj-2017: અને પછી જ્યારે રણશિંગડાના અવાજની તીવ્રતા વધવા લાગી ત્યારે મૂસા યહોવાહ
    સમક્ષ વાત કરવા લાગ્યો અને યહોવાહ ગડગડાટ જેવા અવાજથી તેને જવાબ આપતા હતા.
  pon-2006A: Ngilen sowio wie lalaudla oh ukla mehlel. Moses kin pato, a Koht ketin
    sapengki ngilen nansapwe.
  por-BRBSL: Quando o som da trombeta cresceu cada vez mais alto, Moisés falou, e
    Deus lhe respondeu por uma voz.
  aly-aly: Terampet ra arnterram-arnterr angkek. Moses Akngeyek angkek. Moses-el awek
    kwaty awely-awely angkakert, Akngey artewentyel angkenh ikwer-angkwarr.
  cth-cth: Mongka ueng e kasawlah hoe a cai toteh, Mosi ni a kaw teh Cathut ni lawk
    hoi a pato.
  twi-twi: Torobɛnto no hyɛn denneennen pa ara no, Mose kasae na Onyankopɔn nso de
    nne kɛse buae.
  hlt-hlt: Tuki ol khaw ha thoeih tih bahoeng len. Moses loh a voek vaengah Pathen
    loh a ol neh a doo.
  tbz-SIM: Kɛ̀ ditɑ̃tɛheù tɑmmɛ̀ dɔ̀kɛ kpénkú, kɛ̀ Mɔyiisi nnɑ̀ɑ́nnɛ̀ Kuyie nkɛ̀ kù
    ò tɛ̃́nnìnko kɛ pɛ́ú mɛtɑmmɛ̀.
  msy-2020: Ezɨ sɨghamɨn ararem bar ekevegha pamtem ara ghuavɨra iti. Ezɨ Moses God
    mɨgei. Ezɨ God a ikarvazi, an tiarim mati ararim dagarvasi.
  azb-azb: Şeypur səsi get-gedə ucalırdı. Musa danışırdı və Allah ona səslə cavab
    verirdi.
  eng-DBY: And the sound of the trumpet increased and became exceeding loud; Moses
    spoke, and God answered him by a voice.
  hin-2017: फिर जब नरसिंगे का शब्द बढ़ता और बहुत भारी होता गया, तब मूसा बोला, और परमेश्वर
    ने वाणी सुनाकर उसको उत्तर दिया।
  wol-KYG: liit ga gëna jolli. Musaa ngay wax, Yàlla di ko tontoo kàddug dënu.
  swp-swp: Huiana wa bogigi dagudaguna se helahelai da’oiei Mose i riba abo Eaubada
    i heuio arinana eai.
  bjr-bjr: Ukeena feendundaanai qimarinau. Miqi qimarufanoo Mooseefa Yaaweena qimamufanoo
    Yaaweefa kafaa innaarunai darara qiranakiqari narí qimaminau.
  eng-YLT: and the sound of the trumpet is going on, and very strong; Moses speaketh,
    and God doth answer him with a voice.
  kne-kne: Dowan aben pomigsa ay pomigsa din tanggoyob. Idi mankali si Moses et songbatan
    Diyos yan kaman kido din kali na.
  wat-wat: Yuveyuve kayona i ninakanakata. Mosese i nusifufuwa keta Guyau i vinowaniya
    kanitana maise.
  bzd-NTPO: Duk kí̱ blarke tai̱ë shu̱te̱. Moisés ttöke ta̱ Skëköl tö ie' iu̱teke alá
    blar ttsëë.
  eng-WYC-2017: and the sound of a clarion increased little and little, and it was
    holden forth longer. Moses spake, and the Lord answered him,
  eng-WMBB: When the sound of the shofar grew louder and louder, Moses spoke, and
    God answered him by a voice.
  urd-GVH: नरसिंगे की आवाज़ तेज़ से तेज़तर होती गई। मूसा बोलने लगा और अल्लाह उसे ऊँची
    आवाज़ में जवाब देता रहा।
  rug-rug: Meke ṉiṉira lalanana sa mamalaiṉina sa buki, meke olaṉia e Tamasa sa zinama
    te Mosese pa korapana sa paka maṉauru.
  gaz-gaz: sagaleen malakataa ittuma guddachaa deeme. Museenis ni dubbate; sagaleen
    Waaqaas deebii kenneef.
  fra-LSG: Le son de la trompette retentissait de plus en plus fortement. Moïse parlait,
    et Dieu lui répondait à haute voix.
  gnn-gnn: ga ŋunhiyi yiḏakinydja rirrakay dhawaṯthurruna walawukthurrunana wirrkina
    dhika. Bala ŋayi Mawtjitjthunydja waŋana Garraynha Godnhana, bala Garraynydja
    waŋana nhanŋu buku‐ruŋiyinmaraŋala murryu'‐murryurrunana.
  yal-yal: Xɔtaan xuiin yi gboma ayi tun! Musa yi falan ti, Ala yi a yabi a xuini
    texin na.
  iou-iou: Täŋirän womat mämä taŋitä taŋi pähap yäŋkuk. Ude täŋirän Mosestä Anutu
    man iwerirän Anututä kowata iromäŋ mämä terak iniŋ yäŋkuk.
  haw-1868: A i ke kani loihi loa ana o ka pu, a ikaika nui ae la, olelo aku la o
    Mose, a pane mai la ka leo o ke Akua ia ia.
  arb-NAV: وَازْدَادَ دَوِيُّ الْبُوقِ أَكْثَرَ فِيمَا كَانَ مُوسَى يَتَكَلَّمُ، وَالرَّبُّ
    يُجِيبُهُ بِرَعْدٍ.
  ewe-ewe: Esi kpẽ la ƒe ɖiɖi ganɔ sesẽm ɖe edzi la, Mose ƒo nu, eye Mawu ɖo eŋu nɛ
    kple gbe sesẽ aɖe.
  eng-LEE: And the voice of the cornet went on, and waxed louder and louder; Moses
    spoke, and God answered him with a loud voice.
  gvn-gvn: '@see-verse:EXO.019.018'
  asm-FB: শিঙাৰ উচ্চ ধ্বনি যেতিয়া ক্রমে ক্রমে বাঢ়ি গ’ল, তেতিয়া মোচিয়ে কথা ক’লে,
    আৰু ঈশ্বৰে আকাশী-বাণীৰে তেওঁক উত্তৰ দিলে।
  sus-A: سَرَ شُي نُ سِفَمَ فبٌ رَ. نَ تّمُي مُنسَ نَشَ وْيّن، عَلَ نَشَ عَ يَابِ.
  fra-SBL: Le son de la trompette devenant de plus en plus fort, Moïse parla, et Dieu
    lui répondit par une voix.
  hbo-hbo: וַיְהִי֙ קֹ֣ול הַשֹּׁופָ֔ר הֹולֵ֖ךְ וְחָזֵ֣ק מְאֹ֑ד מֹשֶׁ֣ה יְדַבֵּ֔ר וְהָאֱלֹהִ֖ים
    יַעֲנֶ֥נּוּ בְקֹֽול׃
  eng-WYCLIFFE: and the `sown of a clarioun encreesside litil and litil, and was holdun
    forth lengere. Moises spak, and the Lord answeride to hym,
  piu-2006: '@see-verse:EXO.019.018'
  pjt-pjt: Ka tuṟampata panya miratjingantjanya ngalya-ilaringkula puḻkaringu mulapa.
    Ka Moselu Godala wangkanyangka paluṟu ngapartji aluṉu.
  cwe-cwe: Dizi da mhalati digendelela kulanduka. Musa kalonga na Mulungu, Mulungu
    nayo kamwidika muna umbumo.
  bgs-bgs: Tô tuu pa igmabákkár tô dagingán katô trumpeta, igkagi si Moises, asta
    mabákkár tô kataba katô Manama iring na dalágdág ka kilat.
  kik-kik: naguo mũgambo wa coro ũgĩkĩrĩrĩria kũneneha. Nake Musa akĩaria, naguo mũgambo
    wa Ngai ũkĩmũcookeria.
  fra-NCL: Le son de la trompe devenait de plus en plus fort. Moïse parla, et Dieu
    lui répondit par une voix.
  cek-AK: Mongkah to kasawkah ueng naah, lok to len aep aep; Mosi mah lok to thuih,
    to naah Sithaw mah lok hoiah pathim pae.
  xla-xla: Epapele dulu dla hulu yutapo ala pokeillalo me-hallati Mosestapo God watle
    yukamaiyo. Epalati Godtapo omapla halë dulu tle ya꞉ watle asiyama yu atlaiyo.
  cuk-cuk: Gar-trompeta-goledi aka bur bule gangumai gualid. Moisés sunmakdele, Bab-Dummaddi
    mar-goledyob abinsadaed.
  uig-CYR: Канай авази барғансери күчийип интайин қаттиқ чиқти. Муса сөз қиливиди,
    Худа аңлап үнлүк аваз билән җавап бәрди.
  pma-pma: Verien ten amaru mul musel keih vis keih imok, mul mita vesesal ven keil.
    Mosis selus min Ahi, ka Ahi vit kesi en voulul.
  tel-2017: ఆ బూర శబ్దం మరింత పెరుగుతూ ఉండగా మోషే మాట్లాడుతూ ఉన్నాడు. దేవుడు ఉరుములాంటి
    కంఠ స్వరంతో అతనికి జవాబిస్తున్నాడు.
  hat-BSA: Lè son twonpèt la te vin pi fò, e pi fò toujou, Moïse te pale, e Bondye
    te reponn avèk tonnè.
  bxh-bxh: Bwagigi alinana mate ya laꞌi wananaha, na Mose ya libalau Yaubada lisina,
    na palele luhana yai, Mose alinana Yaubada ya bui, iyen.
  nay-nay: Yaral itye trumpetowe kaikundun, kaikundun, grauwe kaikundun. Yarnin itye
    Mosese, wunyitye werentun Jehovah.
  kos-kos: Pusren mwe ukuk uh yokyokelik na. Moses el kaskas, ac God El topkol ke
    pulahl.
  hbo-WLC: וַיְהִי֙ ק֣וֹל הַשּׁוֹפָ֔ר הוֹלֵ֖ךְ וְחָזֵ֣ק מְאֹ֑ד מֹשֶׁ֣ה יְדַבֵּ֔ר וְהָאֱלֹהִ֖ים
    יַעֲנֶ֥נּוּ בְקֽוֹל׃
  ibo-ibo: Mgbe opi ike ahụ na-ada ike ike, Mosis malitere ịgwa Chineke okwu. Chineke
    zaghachiri Mosis okwu site nʼolu dara ụda dịka egbe eluigwe.
  ory-ory: ପୁଣି, ତୂରୀ ଶବ୍ଦ କ୍ରମଶଃ ଅତିଶୟ ଉଚ୍ଚ ହୁଅନ୍ତେ, ମୋଶା କଥା କହିଲେ, ତହିଁରେ ପରମେଶ୍ୱର
    ଏକ ରବ ଦ୍ୱାରା ତାଙ୍କୁ ଉତ୍ତର ଦେଲେ।
  chk-chk: Iwe, ewe rappwa a chök titikimongola. Mürin Moses a kapas, nge Kot a pälüeni
    ren chopulap.
  rop-rop: en det hon bin jingat brabli adbala. Wal Mosis bin tok langa God, en God
    bin ensim im garram thanda.
  ukr-1871: І гучав голос роговий голоснїш та голоснїш. Мойсей говорив, а Бог відказував
    йому гласом.
  bch-bch: Taule itang ga ila kapei ga kapei tau. Ga kus ta Moses iposa, ta Deo ilinge
    ikoli ele posanga.
  deu-1951: Und der Ton der Posaune ward je länger je stärker. Mose redete, und Gott
    antwortete ihm mit lauter Stimme.
  eng-JPS: And when the voice of the horn waxed louder and louder, Moses spoke, and
    God answered him by a voice.
  srp-1865: I truba sve jaèe trubljaše, i Mojsije govoraše a Bog mu odgovaraše glasom.
  lug-lug: Eddoboozi ly’akagombe bwe lyeyongera okuvuga n’omwanguka ogw’amaanyi, Musa
    n’ayogera, ne Katonda n’amwanukula n’eddoboozi ery’okubwatuka.
  heb-heb: ויהי קול השופר הולך וחזק מאד משה ידבר והאלהים יעננו בקול׃
  ben-IRV: আর তূরীর শব্দ ক্রমাগত খুব বাড়তে লাগল; তখন মোশি কথা বললেন এবং ঈশ্বর বাণীর
    মাধ্যমে তাঁকে উত্তর দিলেন।
  pan-pan: ਜਦ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਬਹੁਤ ਉੱਚੀ ਹੁੰਦੀ ਜਾਂਦੀ ਸੀ ਤਾਂ ਮੂਸਾ ਬੋਲਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਉਹ ਨੂੰ ਅਵਾਜ਼ ਨਾਲ ਉੱਤਰ ਦਿੱਤਾ।
  tkr-tkr: ittehesu g'argıne gaçençena syutyub geeb qooxhe giviyğal. Mısee eyhençis
    Allahee alidghıniy xəybı g'əhədəqqəne sesika qele ıxha.
  mya-JVB: တံပိုး မြည် သံသည် ကြာကြာမြည် လျက် ၊ အသံတိုး ၍ ကြီး သောအခါ၊ မောရှေ သည် ခေါ်
    ၍ ၊ ဘုရား သခင်သည် စကား သံနှင့် ထူး တော်မူ၏။
  tte-O: Bwagigi kainana ilalakisosi. Mosese iyoga-sae kabo Yaubada kainana iyamaisa
    tutu koina.
  tbg-tbg: Minti vauvaro aanumaara/noma vuaqa kovaro voqavata uva tivaqiro viharo
    noraiqaakero uva ti vauvaro, viraqaahairo Mosiva Kotira aareharo uva tuvaro Kotiva
    Mosira nai tiva amiharo naaruvavano uva tuntema kero uva tura.
  hmo-hmo: Kibi ena regena ia bada daekau. Vadaeni Mose be ia hereva, bona Dirava
    ese guba ena boiboi dekena amo ia haere henia.
  urd-urd: और जब करना की आवाज़ निहायत ही बुलन्द होती गई तो मूसा बोलने लगा और ख़ुदा
    ने आवाज़ के ज़रिए' से उसे जवाब दिया।
  rus-SYN: и звук трубный становился сильнее и сильнее. Моисей говорил, и Бог отвечал
    ему голосом.
  bqc-SIM: Kuu ↄ́ gbãa lɛ́ kã́fĩ. Kɛ́ Mↄizi yã'ò, ↄ̃ Lua wèwà loupũnaa guu.
  tcz-CHONGTHU: Sumkon gin chu ahat cheh cheh jeng tan ahile, Mose jong akipat'in
    hiti hin aseije, van gin kithong lah akon'in Pathen'in ahin houpin ahi.
  mar-mar: शिंगाचा आवाज मोठमोठा होऊ लागला. तेव्हा मोशे बोलू लागला आणि देव त्यास आपल्या
    वाणीने उत्तर देत गेला.
  soq-soq: Tane bui aiawa wane debamalen ita osoweosowe debamalene aleidie. Ita Moses
    gagaloleno God aiawa debama uma rua wane me sipoasan.
  qub-qub: Uyshapa wagran wagamushan mas sinchipa mas sinchipana wiyacämuran. Moisés
    parlapaptin Tayta Diosga räyu pashtajnöraj parlamoj.
  bqp-bqp: Kuru yĩsãmpana tɛn kara. Kũ Musa yã ò, akũ Luda wèa legũpũtãnaa
    gũn.
  hat-hat: Twonpèt la t'ap kònen pi fò toujou. Moyiz t'ap pale, Bondye t'ap reponn
    li byen fò avèk yon bri ou ta di yon bri loraj.
  eng-BSB: And as the sound of the ram’s horn grew louder and louder, Moses spoke
    and God answered him in the thunder.
  tod-tod: Puʋu gooi ɠɛni lɛɛzu, tugi ɗa zizi. Moize ɠɛni ɓɔɛzu, GALA ge ɠɛni gooɠaaʋotesu
    ga woo wola.
  eng-WEBPB: When the sound of the trumpet grew louder and louder, Moses spoke, and
    God answered him by a voice.
  kbq-kbq: Hanki ufemofo agerumo'ma rura huno nevigeno'a, Mosese'ma kema nehigeno,
    Anumzamo'a monagema hiaza huno kenona'a humi'ne.
  nhe-BL: Huan quema nopa tlapitzali tlahuel chicahuac eltiyajqui, Moisés camatqui,
    huan Toteco Dios quinanquili ica itos tlen elqui queja se tlatomonilotl.
  bus-bus: Kuru'ↄ gbãaa e kaara. Kɛ̀ Musa yã ò, ben Luda wèàla lapatana guu.
  gub-BL: Na'e upyahy wera'u ma'e i'ak kwer xi'àm romo iapo pyrer. Na'e uze'eg Moizez
    a'e kury. A'e re Tupàn uwazar ize'eg izupe ànoànogaw inuinuromo.
  eng-DRA: 'And the sound of the trumpet grew by degrees louder and louder, and was
    drawn out to a greater length: Moses spoke, and God answered him.'
