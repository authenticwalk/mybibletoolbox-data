  hin-CV: पूरा सीनायी पर्वत धुएं से भरा था, क्योंकि याहवेह आग में होकर उतरे थे और
    धुआं ऊपर उठ रहा था, जिस प्रकार भट्टी का धुआं ऊपर उठता है. पूरा पर्वत बहुत कांप
