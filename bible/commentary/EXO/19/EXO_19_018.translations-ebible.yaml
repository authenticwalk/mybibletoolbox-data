    shook greatly.
  hin-2017: और यहोवा जो आग में होकर सीनै पर्वत पर उतरा था, इस कारण समस्त पर्वत धुएँ
    से भर गया; और उसका धुआँ भट्ठे का सा उठ रहा था, और समस्त पर्वत बहुत काँप रहा था।
  wol-KYG: Fekk na tundu Sinayi wa wépp di sël-sëleeku saxar, ndax Aji Sax ja fa wàcc
    ci biir sawara. Saxar saa ngay gilli ni saxaru puuru ban, tund wépp di yëngook
    doole,
  swp-swp: 'Asuasu Sinai oea tupina ie suma paana GUIAU oeagi ala’alasina eai ie dobi
    potana eai: asuasuna ie sae doha oeagi ala’alasina lailaina asuasuna, eo oea tupina
    maudoina i moimoiu.'
  bjr-bjr: Yaaweefa idauruki qari Sinai aaqanasaa qumu marunara ida muna fannoo aaqana
    aiqama rafaaqafinoo marinau. Mi munafa firaa ida munara foora ooru fufaqa faiqí
    anaasee qafoofanoo firaaqoo naindiri ranau.
  eng-YLT: and mount Sinai [is] wholly a smoke from the presence of Jehovah, who hath
    come down on it in fire, and its smoke goeth up as smoke of the furnace, and the
    whole mount trembleth exceedingly;
  kne-kne: Enggay nalim-otan si asok din dontog ay Sinai tan kaman apoy di inyat Diyos
    ay nanpaila sin binmabaanas di. Komaykayang din asok ay kaman din asok di mapoppooan
    ay dontog, et enggay manpayegpeg dan ipogaw si egyat da.
  wat-wat: Koya matatafuna siyou i gaubodiya uḡuna Yave i sobuwa koya etanei kikanakanata
    nenei. Siyou i vaneya vitana kufuna kana siyou kunukubana maise keta koya matatafuna
    i kayufeyufiya.
  bzd-NTPO: Jehová dettsa̱ Sinaí ké̱bata ki̱ bö' shu̱a̱, e' kue̱ki̱ ka̱bata e' mía̱
    shkle̱ ë̀me. Shkle̱ e' wër we̱s të shkle̱ butrö̀ es. Ka̱bata ko̱s wöti̱rke darërëë.
  eng-WYC-2017: Forsooth all the hill of Sinai smoked, for the Lord had come down
    thereon in fire; and the smoke thereof went up as of a furnace, and all the hill
    was fearful;
  eng-WMBB: All of Mount Sinai smoked, because the LORD descended on it in fire; and
    its smoke ascended like the smoke of a furnace, and the whole mountain quaked
    greatly.
  urd-GVH: सीना पहाड़ धुएँ से ढका हुआ था, क्योंकि रब आग में उस पर उतर आया। पहाड़ से
    धुआँ इस तरह उठ रहा था जैसे किसी भट्टे से उठता है। पूरा पहाड़ शिद्दत से लरज़ने
    लगा।
  rug-rug: Meke opo tamunia na tuṉaha sa doduruna sa toqere Saenai, sina mae turaṉae
    koasa se Zihova pa korapa nika. Meke sage sa tuṉaha, guana tuṉaha tana nika lerana,
    meke matagutu na neneqara sisigiti sari doduru tinoni Izireli.
  gaz-gaz: Tulluun Siinaa hundis sababii Waaqayyo ibiddaan irratti gad buʼeef aaraan
    haguugame. Aarri sunis akkuma aara boolla ibiddaatii baʼuutti ol baʼe; tulluun
    sunis guutumaan guutuutti akka malee raafame;
  fra-LSG: La montagne de Sinaï était toute en fumée, parce que l’Éternel y était
    descendu au milieu du feu; cette fumée s’élevait comme la fumée d’une fournaise,
    et toute la montagne tremblait avec violence.
  gnn-gnn: Bala Garraynydja dhunarranana marrtjina lili ŋunhimala bukulili Djäniyalilinydja,
    bitjarrana bitjan ŋuli gurtha marrtji nhäri, ga ŋawulul'yunydja ḻiw'maraŋala monyguŋala
    ŋunhi bukunydja, yurru ŋayi marrtjina ŋunhi bukunydja gur'kuryurrunana gay',
  yal-yal: Tutun yi Sinayi geyaan birin xun ma, amasɔtɔ Alatala bata yi godo a ma
    tɛɛ dɛgɛni. Na tutin yi tema alo sulun tɛɛn tutina, geyaan birin yi xuruxurunma
    a ɲaxin na.
  iou-iou: Eruk Yawetä pom uterak kädäp mebet gänaŋ äpäŋirän gupetä pom u kumän uwäktäŋ
    kämän patkuŋ. Gupe uwä kädäp pähap täŋo gupe ude äroŋirän pom u bumta kwaiŋkuk.
  haw-1868: 'Ma ka mauna a pau i Sinai, he uwahi, no ka mea, ua iho mai o Iehova maluna
    ona maloko o ke ahi: a punohu aku la kona uwahi, me he uwahi umu hao la, haalulu
    nui iho la ka mauna a pau.'
  arb-NAV: وَكَانَ جَبَلُ سِينَاءَ كُلُّهُ مُغَطَّى بِدُخَانٍ، لأَنَّ الرَّبَّ نَزَلَ
    عَلَيْهِ فِي هَيْئَةِ نَارٍ. وَتَصَاعَدَ دُخَانُهُ كَدُخَانِ الأَتُونِ، وَاهْتَزَّ
    الجَبَلُ كُلُّهُ بِعُنْفٍ.
  ewe-ewe: Dzudzɔ tsyɔ Sinai to blibo la dzi, elabena Yehowa ɖi ɖe edzi le dzo ƒe
    nɔnɔme me. Dzudzɔ la yi dzi ʋĩi abe kpodzo gã aɖe ƒe dzudzɔ ene. To blibo la ʋuʋu
    kpekpekpe.
  eng-LEE: And mount Sinai smoked in every part, because the Lord had descended upon
    it in fire; and the smoke thereof ascended as the smoke of a furnace, and the
    whole mount quaked greatly.
  gvn-gvn: '@see-verse:EXO.019.017'
  asm-FB: যিহোৱা চীনয় পৰ্ব্বতৰ ওপৰলৈ অগ্নিত নামি অহাত, গোটেই পৰ্ব্বত ধোঁৱাময় হ’ল;
    আৰু অগ্নিকুণ্ডৰ ধোঁৱাৰ নিচিনাকৈ তাৰ ধোঁৱা উঠিল। সেয়ে গোটেই পৰ্ব্বত বৰকৈ কঁপিব
    ধৰিলে।
  sus-A: تُورِ نُ نَ تُرُ سِنِنَ فٍيَ مَ، بَرِ مَ عَلَتَلَ نُ بَرَ فٌرٌ تّ تَفِ. نَ
    تُورِ نُ تٍمَ نّ، عَلْ قِيلِ نَ فَن. فٍيَ نُ سّرّنمَ سّنبّ رَ.
  fra-SBL: Toute la montagne de Sinaï fumait, car Yahvé y était descendu en feu ;
    sa fumée montait comme la fumée d'une fournaise, et toute la montagne tremblait
    fortement.
  hbo-hbo: וְהַ֤ר סִינַי֙ עָשַׁ֣ן כֻּלֹּ֔ו מִ֠פְּנֵי אֲשֶׁ֨ר יָרַ֥ד עָלָ֛יו יְהוָ֖ה
    בָּאֵ֑שׁ וַיַּ֤עַל עֲשָׁנֹו֙ כְּעֶ֣שֶׁן הַכִּבְשָׁ֔ן וַיֶּחֱרַ֥ד כָּל־הָהָ֖ר מְאֹֽד׃
  eng-WYCLIFFE: Forsothe al the hil of Synai smokide, for the Lord hadde come doun
    theronne in fier; and smoke stiede therof as of a furneis, and al the hil was
    ferdful;
  piu-2006: '@see-verse:EXO.019.017'
  pjt-pjt: Ka puḻi panya Tjaniyanya tjutuṟa alatjiṯu patinu puyu puḻkangku, panya
    Godanya pala palula ukalingkula nyinakatingu waṟu tili puḻkangka. Ka puyu panya
    tiwilpa alatjiṯu pakaningi waṟu puḻka kampanytja puṟunypa. Ka puḻi winki puḻkaṟa
    alatjiṯu uri-uringi.
  cwe-cwe: Mulima wa Sinai wakala wogubikigwa na yosi, kwaviya Mndewa Mulungu kahulumuka
    muna umoto. Yosi dikwela uchanyha fana yosi da tanuli, mulima wose wagudemeka
    ng'hani.
  bgs-bgs: Ándà kakitayi tô pabungan su isidalungan katô mangittáng ábbál, su igsunnad
    tô Áglangngagán na iring na bónnóng ka apuy. Ibatun tô ábbál iring na ábbál na
    ágtikud tun ta dakál ággóbbówanan. Tuu igkálláng-kálláng tô tibuk katô pabungan.
  kik-kik: Kĩrĩma gĩa Sinai kĩahumbĩrĩtwo nĩ ndogo, tondũ Jehova aikũrũkire igũrũ
    wakĩo arĩ mwaki-inĩ. Nayo ndogo ĩgĩtoogororoka kuuma igũrũ rĩa kĩrĩma ta ndogo
    ĩkuuma riiko-inĩ inene; nakĩo kĩrĩma gĩgĩthingitha na hinya,
  fra-NCL: La montagne de Sinaï était toute fumante, parce que Yahweh y était descendu
    au milieu du feu, et la fumée s’élevait comme la fumée d’une fournaise, et toute
    la montagne tremblait fortement.
  cek-AK: To naah Angraeng loe hmai thung hoiah angzoh pongah, Sinai mae to hmaikhue
    mah ayaw hmoek; takoeng hoi tacawt hmaikhue baktih toengah, mae to anghuenh boih.
  xla-xla: Epalati Godtapo dlapa dulu tle Sainai tamali di edla mallati tamali eye
    namiletapo sikemte haiyo. Namileta epo sikemte bulamhetamhallati allu tuwale patota
    tuwaiyo.
  cuk-cuk: Sinaí-yalagi bela waa bupurmakmaid, ar ade, agi Bab-Jehová soo-abargi aidenonikid.
    Bela-bela waa yargi bupurmakmaisoggu, soo-saila-gasiiyob dakleged. Bela yar-siidi
    binnasur giglimaksiid.
  uig-CYR: Пәрвәрдигар Синай теғиға отта чүшүп кәлгини үчүн ис-түтәк пүткүл тағни
    қаплиди; ис-түтәк хумдандин өрлигән ис-түтәктәк үстигә өрләп чиқти. Пүткүл тағ
    қаттиқ тәвринишкә башлиди.
  pma-pma: Alesi keke Iahova mita en Vatihou Senae suval ahang ka mul rupas mutaluh
    koe usite vasi keil teni. Out kulul keih ka rupas vina nesa suval vane.
  tel-2017: మండుతున్న మంటలతో యెహోవా సీనాయి కొండపైకి దిగి వచ్చాడు. ఆ కొండ అంతా పొగ
    కమ్మింది. అది కొలిమి పొగలాగా పైకి లేస్తూ ఉంది. ఆ కొండంతా తీవ్రంగా కంపించింది.
  hat-BSA: Alò, Mòn Sinai te nan lafimen nèt akoz SENYÈ a te desann sou li nan dife.
    Lafimen li te monte tankou lafimen yon founo, e tout mòn nan te tranble avèk vyolans.
  bxh-bxh: Sainai tuꞌana mate gafu laꞌilaꞌi ya fakou buluhi, paꞌana Yaubada ya lidima
    doha oyagi alaꞌalana. Gafu afaꞌafa gigigibwalina. Nuꞌuna mahudoꞌina mate ya tuhutuhu.
  nay-nay: Ngruwar kraiowe yummun ngurlangk Sinaiangk. Moru itye Jehovah kenungai.
    Loru itye kraiowe lun ellin grauwe kowandie; ngurle ngoinkun.
  kos-kos: Fineol Sinai nufon nukla ke kulasr, mweyen LEUM GOD El oatui nu fac ke
    e. Kulasr kac fosryak oana kulasr ke funyu lulap, ac eol soko ah nufon arulana
    kusrusryak.
  hbo-WLC: וְהַ֤ר סִינַי֙ עָשַׁ֣ן כֻּלּ֔וֹ מִ֠פְּנֵי אֲשֶׁ֨ר יָרַ֥ד עָלָ֛יו יְהוָ֖ה
    בָּאֵ֑שׁ וַיַּ֤עַל עֲשָׁנוֹ֙ כְּעֶ֣שֶׁן הַכִּבְשָׁ֔ן וַיֶּחֱרַ֥ד כָּל־הָהָ֖ר מְאֹֽד׃
  ibo-ibo: Mgbe ahụ, anwụrụ ọkụ kpuchiri ugwu Saịnaị. Ma lee! Onyenwe anyị rịdatara
    dịka ire ọkụ nʼelu ugwu ahụ. Anwụrụ ọkụ rigoro elu dịka anwụrụ ọkụ nke ọhịa na-ere
    ọkụ. Ala ọma jijiji dị ukwuu dakwasịkwara ugwu ahụ.
  ory-ory: ସେତେବେଳେ ସୀନୟ ପର୍ବତ ଧୂମମୟ ଥିଲା, କାରଣ ସଦାପ୍ରଭୁ ଅଗ୍ନି ବାହନରେ ତହିଁ ଉପରେ ଅବରୋହଣ
    କଲେ; ତହିଁରେ ଭାଟିର ଧୂମ ପରି ତହିଁରୁ ଧୂମ ଉଠିଲା, ପୁଣି, ସମୁଦାୟ ପର୍ବତ ଅତିଶୟ କମ୍ପିଲା।
  chk-chk: Ewe chuk Sinai a pwölüla ren ötüöt, pun ewe Samol mi Lapalap a feitiu won
    lon ekkei. Nge ötün a ötütä usun ötün eu lenien um mi watte o unusen ewe chuk
    a fokun chechech.
  rop-rop: Wal bigmob smok bin gaburrumap det hil, dumaji YAWEI bin kamdan langa det
    hil garram faiya. Detmatj smok bin gidap jis laik brom bigbala faiya, en det hil
    bin sheik, en ola pipul bin bradin brabliwei,
  ukr-1871: І димувала вся Синай гора, тим що спустивсь на її Господь в поломнї. І
    підіймався дим із її як дим із горна, і тремтїла вся гора вельми.
  bch-bch: Be Maron imamado ngan dinga kapei ta isulug ga inam ngan lusi Sainai, be
    basu kapei puk ga idae ta iluga lusi. Basu toa oa kapei mambe suksuknga kapei
    ede aea basu. Be lusi isamimi paeamao tau.
  deu-1951: Aber der ganze Berg Sinai rauchte davon, daß der HERR im Feuer auf ihn
    herabstieg. Und sein Rauch ging auf, wie der Rauch eines Schmelzofens, und der
    ganze Berg erbebte sehr.
  eng-JPS: Now mount Sinai was altogether on smoke, because the LORD descended upon
    it in fire; and the smoke thereof ascended as the smoke of a furnace, and the
    whole mount quaked greatly.
  srp-1865: A gora se Sinajska sva dimljaše, jer siðe na nju Gospod u ognju; i dim
    se iz nje podizaše kao dim iz peæi, i sva se gora tresijaše veoma.
  lug-lug: Olusozi Sinaayi ne lubikkibwa omukka; kubanga Mukama yalukkako mu muliro.
    Omukka ne gunyooka nga gwambuka ng’oguva mu kyoto, n’olusozi lwonna ne lukankana
    nnyo.
  heb-heb: והר סיני עשן כלו מפני אשר ירד עליו יהוה באש ויעל עשנו כעשן הכבשן ויחרד
    כל ההר מאד׃
  ben-IRV: সীনয় পর্বত সম্পূর্ণ ভাবে ধোঁয়ায় ঢেকে গেল, কারণ সদাপ্রভু আগুন এবং ধোঁয়ার
    সঙ্গে তার উপরে নেমে আসলেন, আর ভাঁটার ধোঁয়ার মত তা থেকে ধোঁয়া উঠতে লাগল এবং সমস্ত
    পর্বত খুব কাঁপতে লাগল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਸੀਨਈ ਪਰਬਤ ਤੋਂ ਧੂੰਆਂ ਨਿੱਕਲਦਾ ਸੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਅੱਗ ਵਿੱਚ ਉਸ ਦੇ ਉੱਤੇ
    ਉੱਤਰਿਆ ਅਤੇ ਭੱਠੀ ਵਰਗਾ ਧੂੰਆਂ ਉਸ ਦੇ ਉੱਤੋਂ ਉੱਠ ਰਿਹਾ ਸੀ, ਸਾਰਾ ਪਰਬਤ ਬਹੁਤ ਕੰਬ ਰਿਹਾ ਸੀ।
  tkr-tkr: Rəbb Sinayne suvalqa ts'ayine ar giç'uva suva kumayncab alyabat'a. Mane
    suvayle xənne peşteençen xhinne kuma ı'lqəə eyxhe. Mane gahıl suva it'umba ı'ğviykarna,
  mya-JVB: ထာဝရဘုရား သည် မီး ဖြင့် လွှမ်းလျက်၊ သိနာ တောင်ပေါ် သို့ ဆင်းသက် တော်မူသောကြောင့်
    ၊ တတောင်လုံး မီးခိုး ထွက်လေ၏။ မီးခိုး သည်လည်း မီးဖို ၏မီးခိုး ကဲ့သို့ တက် ၍ တတောင်
    လုံး ပြင်းစွာ လှုပ် လေ၏။
  tte-O: Bogau koya Sainai ipwaiki kaiwena Yeoba ilobi koya pwatana mena mayau bogauna
    luwana mena. Bogau lalakina isae besiele mayau lalakina sipei bogauna. Kabo koya
    imwasali yo tomo meuloili simatausi sitabutabubu.
  tbg-tbg: Vika orunte tavovaro Noravano Kotiva iha ite vauraqi tuvuntero Sainai Aiqinaqaa
    vauvarora tiro, iha muravano ekaa aiqinaqaa hihipaama viro vaura. Nora ihavano
    ite vaivaro muravano veraini vi vaintema kero, iha muravano kumpetaqiro vi vauvaro,
    vaturavanovata vi aiqinara qaki qaki i vaura.
  hmo-hmo: Unai neganai Sinai Ororo be kwalahu ese ia koua, badina Lohiabada be lahi
    lalonai ia diho vadaeni ororo ena latanai. Unai dainai unai kwalahu be ia daekau
    momokani, amu badana ena kwalahu hegeregerena, ororo ena tano ibounai danu ia
    mareremarere bada.
  urd-urd: और कोह-ए-सीना ऊपर से नीचे तक धुएँ से भर गया क्यूँकि ख़ुदावन्द शोले में
    होकर उस पर उतरा, और धुआँ तनूर के धुएँ की तरह ऊपर को उठ रहा था और वह सारा पहाड़
    ज़ोर से हिल रहा था।
  rus-SYN: Гора же Синай вся дымилась оттого, что Господь сошел на нее в огне; и восходил
    от нее дым, как дым из печи, и вся гора сильно колебалась;
  bqc-SIM: Súɛlɛ kùlɛ Sinai gbɛwa kɛ́ Dii pìlawà ń tɛ́o yã́i. Súɛlɛpi fɛ̀lɛ
    lán mua súɛlɛwa, mɛ́ gbɛpi lɛ́ lualua píi.
  tcz-CHONGTHU: Sinai molchung akon in Pakai chu meikong'in ahung kum lhan ahile,
    lhum sung'a kon'na meikhu bang'in ahung khudoh'in ahintomlha jeng tan, ling jong
    akihot lha jeng'in ahi.
  mar-mar: परमेश्वर सीनाय पर्वतावर अग्नीतून उत्तरला म्हणून तो पर्वत धुराने झाकून गेला.
    भट्टीतून येणाऱ्या धुरासारखा त्याचा धूर वर आला, आणि सर्व पर्वत थरथरू लागला.
  soq-soq: Gasu debama wadi Sainai uduudu boden, ipawa Iawe God wadi sa osowe ia idia
    rua bedewe ien. Gasu sa odene alena ewaewa auni debama suwo gasuwa debama odepia
    rua oden ita wadi sa uduudu uwauwaidalen.
  qub-qub: Intëru Sinaí jircapitami goshtay jatariran Tayta Dios chay jircaman nina
    chaupincho urämusha captin. Jurnupitanöraj goshtay jatariycaran. Intëru jircapis
    fiyupa sicsicyaran.
  bqp-bqp: Túsukpɛ dà Sinai kpila kũ Dikiri kìpaa kũ tɛ́o yãi. Túsukpɛ pìi fùtɛ
    lán tãma túsukpɛ bà, akũ kpi pì tɛn yĩgãyĩgã manamana.
  hat-hat: Tout mòn Sinayi a te kouvri nèt ak lafimen, paske Seyè a te desann sou
    li nan mitan yon gwo dife. Lafimen t'ap moute tankou nan yon fou lacho. Tout mòn
    lan t'ap tranble avèk fòs.
  eng-BSB: Mount Sinai was completely enveloped in smoke, because the LORD had descended
    on it in fire. And the smoke rose like the smoke of a furnace, and the whole mountain
    quaked violently.
  tod-tod: Sinayi gizei kpein ge ɠɛni ga duulu letele, tɔɔzei Ɠɔoɠɔ GALAGI yeini ná,
    abui zaama. Naama luului ɠɛni ɠulazu eɠɛ abu zulugi zu luului, gizei kpein ge
    ɠɛni ɓalizu ga zeeɠaaɓaai.
  eng-WEBPB: All of Mount Sinai smoked, because the LORD descended on it in fire;
    and its smoke ascended like the smoke of a furnace, and the whole mountain quaked
    greatly.
  kbq-kbq: Hagi Sainai agonamofona toki'mo'a miko refitevagare'ne. Na'ankure Ra Anumzamo'a
    tusi'a tevefi eramino emani'negeno, tuki'mo'a tusi'a tevefinti'ma nehiaza huno
    kamogamo nehigeno, tusi'a imi erino ana agona eri tore'vare hu'ne.
  nhe-BL: Huan nochi nopa tepetl Sinaí popocayaya pampa TOTECO temotoya ipan se tlitl
    ipani. Nopa poctli tlejcoyaya queja campa tlacacatzohuaj, huan nochi nopa tepetl
    mojmoliniyaya tlahuel chicahuac.
  bus-bus: Tɛ́sukpɛ dà Sinai kpiiila kɛ̀ Dii pìta gwe kↄ̃n tɛ́o yãnzi. Tɛ́sukpɛ pì
    fɛ̀ɛ lán mↄ̀da tɛ́sukpɛ bà, ben kpiii pì e nigãnigãa maamaa.
  gub-BL: Xinaz ywytyr paw umuhem kar tàtàxiner a'e, ta'e Tupàn Tuweharupi Wiko Ma'e
    uwezyw hehe tata inuromo a'e xe. Tàtàxiner uzeupir izuwi tatahu wi uhem ma'e kwer
    ài. Ywytyr paw uryryryryz.
  eng-DRA: 'And all mount Sinai was on a smoke: because the Lord was come down upon
    it in fire, and the smoke arose from it as out of a furnace: and all the mount
    was terrible.'
