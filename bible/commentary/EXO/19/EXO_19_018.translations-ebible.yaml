    and the whole mount trembled greatly.
  tha-KJV: ภู​เขาซีนายมีควันกลุ้มหุ้มอยู่ทั่วไปเพราะพระเยโฮวาห์เสด็จลงมาบนภูเขานั้นโดยอาศัยเพลิง
    ควันไฟพลุ่งขึ้นเหมือนควันจากเตาใหญ่ ภู​เขาก็สะท้านหวั่นไหวไปหมด
  por-BR-2018: 'E todo o monte de Sinai fumegava, porque o SENHOR havia descido sobre
    ele em fogo: e a fumaça dele subia como a fumaça de um forno, e todo o monte se
    estremeceu em grande maneira.'
  deu-ELO: Und der ganze Berg Sinai rauchte, darum, daß Jehova auf ihn herabstieg
    im Feuer; und sein Rauch stieg auf, wie der Rauch eines Schmelzofens, und der
    ganze Berg bebte sehr.
  eng-WYC-2018: Forsooth all the hill of Sinai smoked, for the Lord had come down
    thereon in fire; and the smoke thereof went up as of a furnace, and all the hill
    was fearful; (And all of Mount Sinai smoked, for the Lord had come down on it
    in fire; and its smoke went up like that of a furnace, and all the mountain fearfully
    shook;)
  epo-epo: Kaj la monto Sinaj tuta fumiĝis kaŭze de tio, ke la Eternulo malsupreniris
    sur ĝin en fajro; kaj ĝia fumo leviĝadis kiel fumo el forno, kaj la tuta monto
    forte tremis.
  uig-PIN: Pǝrwǝrdigar Sinay teƣiƣa otta qüxüp kǝlgini üqün is-tütǝk pütkül taƣni
    ⱪaplidi; is-tütǝk humdandin ɵrligǝn is-tütǝktǝk üstigǝ ɵrlǝp qiⱪti. Pütkül taƣ
    ⱪattiⱪ tǝwrinixkǝ baxlidi.
  beo-beo: Sainai Goumi da lalu mobi amoga dedeboi dagoi ba:i. Bai Hina Gode da lalu
    defele goumiga sa:i dagoi. Mobi da lalu bagade ea mobi defele heda:i amola dunu
    huluane da bagadewane yagugui.
  tpi-OTNT: Orait Bikpela i stap insait long paia na i kam daun na i stap long maunten
    Sainai, na bikpela smok i karamapim maunten olgeta. Smok i go antap olsem smok
    bilong bikpela paia tru, na bikpela guria i kamap long maunten.
  hau-SA: Dutsen Sinai kuwa ya tunnuƙe duka da hayaƙi, gama Ubangiji ya sauko a bisan
    dutsen cikin wuta. Hayaƙin ya hau kamar hayaƙin da yake fitowa daga matoya, duk
    dutsen ya yi rawa da ƙarfi,
  udu-udu: Dhali ’kuwosh Sinaa/ ka kuluny a’di koṯẖkunu is ka ku’d mo haali/ TAP̱A
    i thulki’di a’di ki o’d mo. Dhali aku’d piti a’di yaki mis mo me’d ji ma p̱urun
    mo. Dhali wosha turga/ kakulu mo tani a’di yiḵinki is kagahara ki nyanye/ mo.
  uig-LAT: Perwerdigar Sinay téghigha otta chüshüp kelgini üchün is-tütek pütkül taghni
    qaplidi; is-tütek xumdandin örligen is-tütektek üstige örlep chiqti. Pütkül tagh
    qattiq tewrinishke bashlidi.
  nde-nde: Intaba yonke iSinayi yembeswa yintuthu ngoba uThixo wehlela phezu kwayo
    ngesimo somlilo. Intuthu yathunqa ngamandla isiya phezulu kungathi iphuma emphongolweni.
  ton-ton: 'Pea naʻe kohuʻia ʻae moʻunga ko Sainai kotoa pē, koeʻuhi naʻe hāʻele hifo
    ki ai ʻa Sihova ʻi he afi: pea naʻe ʻalu hake ʻa hono kohu ʻo hangē ko e kohu
    ʻo ha fuʻu afi, pea naʻe ngalulu lahi ʻae moʻunga kotoa.'
  ces-1613: Hora pak Sinai všecka se kouřila, proto že sstoupil na ni Hospodin v ohni,
    a vystupoval dým její jako dým z vápenice, a třásla se všecka hora velmi hrubě.
  eko-eko: Mwaako Sinaayi wooshi weetaaliye loosi, maana Nnyizinku eeshukheliye attaapho
    na moottho, na loosi laya leetta owela nkhama loosi la vanjocho na mwaako wooshi
    weetta othukumela channu.
  eng-WMB: All of Mount Sinai smoked, because the LORD descended on it in fire; and
    its smoke ascended like the smoke of a furnace, and the whole mountain quaked
    greatly.
  tam-TCV: யெகோவா சீனாய் மலையின்மேல் அக்கினியில் இறங்கியபடியால், மலை முழுவதும் புகையால்
    மூடப்பட்டிருந்தது. சூளையிலிருந்து புகை எழும்பியதுபோல் அப்புகை எழும்பிற்று. மலை
    முழுவதும் பலமாய் அதிர்ந்தது.
  ceb-ULB: Nalukop ug maayo sa aso ang Bukid sa Sinai tungod kay mikanaog si Yahweh
    niini pinaagi sa kalayo ug aso. Miutbo ang aso sama sa aso sa usa ka hudno, ug
    natay-og ug maayo ang bukid.
  pol-UBG: A góra Synaj cała dymiła, gdyż PAN zstąpił na nią w ogniu. Dym unosił się
    z niej jak dym z pieca i cała góra bardzo się trzęsła.
  agr-agr: Nuninai nunú mujanum jii kegaunum pachitkau Tuke Pujuu akaikiuwai. Nunikmatai
    muja Sinaík ashí bukuitau. Nuadui nunú mujak aja apeam esaak bukuituwama imaniau.
    Imaniai nunú mujak shiig senchi uuju.
  kyc-kyc: Kareyaminyi dokopa Kamongo doko isare piso yuu kyau manda Sainai dokona
    epeyamosa yuu kyau doko sukwa dokome yambe pyao oteya. Poo kisilyaminyipa isare
    sukwa pulyuo penge dopale ingyuo sukwa doko pulyuo peya. Peyamo dokopa wambu dupwa
    peparae pakame kumuo walu walu lao kareyami.
  urd-GVU: سینا پہاڑ دھوئیں سے ڈھکا ہوا تھا، کیونکہ رب آگ میں اُس پر اُتر آیا۔ پہاڑ
    سے دھواں اِس طرح اُٹھ رہا تھا جیسے کسی بھٹے سے اُٹھتا ہے۔ پورا پہاڑ شدت سے لرزنے
    لگا۔
  deu-1912: Der ganze Berg Sinai aber rauchte, darum daß der HERR herab auf den Berg
    fuhr mit Feuer; und sein Rauch ging auf wie ein Rauch vom Ofen, daß der ganze
    Berg sehr bebte.
  ntj-ntj: Nyangka tjunarnpa purlkanyalu purli Tjayinayinya tjutura kanyiranytja.
    Tjiinyamarntu Mama Kuurrnga warutjarrapirinypa tjarungarangu ngarangu. Nyangka
    tjunarnpa purlkanya mularrpa pakarnu yapu yangatjunu kanyiranytja. Nyangka purli
    palunyanya purlkanya yurri-yurringu.
  kan-2017: ಯೆಹೋವನು ಬೆಂಕಿಯೊಳಗೆ ಸೀನಾಯಿ ಬೆಟ್ಟದ ಮೇಲೆ ಇಳಿದು ಬಂದನು. ಆದುದರಿಂದ ಆ ಬೆಟ್ಟವೆಲ್ಲಾ
    ಹೊಗೆಯಿಂದ ಆವರಿಸಿಕೊಂಡಿತು. ಆ ಹೊಗೆ ಆವಿಗೆಯ ಹೊಗೆಯಂತೆ ಏರಿತು. ಅದಲ್ಲದೆ ಬೆಟ್ಟವೆಲ್ಲಾ ಬಹಳವಾಗಿ
    ಕಂಪಿಸಿತು.
  ena-ena: Lagulama hɨniavɨdaci Asɨ Iaue agaŋ avɨŋ lɨkɨla lɨkɨla hɨvɨ mɨgavɨla Sainai
    halu heŋ hɨnimi. Hɨnidaci avɨmɨsɨ hekɨlɨ halu agadɨ sɨkasɨkan hafilamami. Avɨmɨsɨ
    agaŋ avɨŋ hekɨlɨ lɨhulɨhu avɨmɨsɨ hekɨlɨ iahadami hameŋ iahami. Lɨdaci mumim hekɨlɨ
    halu heŋ vemi.
  yap-yap: Ma fare Burey ni Sinai e ke ing e ath ni polo’, ni bochan e ke yib SOMOL
    u lang nga but’ nga daken u fithik’ e daramram. Me yan e ath riy ngalang ni bod
    e ath u ba tafen e nifiy, me rur fare burey nib almarin.
  hlt-MCSB: BOEIPA te hmai neh a rhum dongah Sinai tlang khaw a pum la khuu. A hmaikhu
