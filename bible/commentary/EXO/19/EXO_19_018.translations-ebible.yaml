    temblaba.
  tdx-tdx: Kinolopon-katoeñe amy zao i vohi­tsey amy te nizotso ama’e ami’ty afo t’Iehovà;
    le nifororoake nañambone manahake ty hatoe’ o votrim-birìke sodorañeo ty hatoeñe
    vaho niozoñozoñe mafe i vohitsey.
  vid-vid: Chidunda cha Sinai nachali chigubikwe kwa iyosi kwa vila Mkulu Nguluwi
