  mdy-ETH: ዬኖ ዓቦ ናንጊና ናንጋ ጎዳ ታሚና ኬዴሢሮ ጉቤ ሲና ዹካ ጩቢና ካንቂንቴኔ። ጩባ ታሚ ናኣቦይዳፓ ኬስካያጉዲ ዢባሮይዳ
    ጩቢ ኬስኬኔ፤ ዬያሮ ዴራ ኮሺ ዒጊጪ ጎጋይቄኔ።
  twi-ASANTE: Wisie kumɔnn kataa Sinai Bepɔ no so, ɛfiri sɛ, Awurade siane baa so
