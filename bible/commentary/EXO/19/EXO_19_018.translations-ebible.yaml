verse: EXO.019.018
translations:
  mal-C: യഹോവ സീനായിപർവതത്തിൽ, തീയിൽ, ഇറങ്ങിവന്നതുകൊണ്ട് മല പുകകൊണ്ടു മൂടി. ചൂളയിൽനിന്ന്
    പൊങ്ങുന്നതുപോലെ പുക ഉയർന്നുപൊങ്ങി. പർവതം വല്ലാതെ വിറച്ചു.
  deu-TKW: Der Berg Sinai jedoch war ganz in Rauch eingehüllt, weil Jahwe im Feuer
    auf ihn herabgefahren war, und Rauch stieg von ihm auf wie von einem Schmelzofen,
    und alles Volk erbebte heftig.
  lin-lin: Milinga ezipaki ngomba Sinai mpo ete Yawe akitaki na likolo na yango na
    lolenge ya moto, bongo milinga yango ezalaki komata lokola milinga oyo ebimaka
    na fulu ya moto. Mpe ngomba nyonso eninganaki makasi.
  eng-LSV: and Mount Sinai [is] wholly [in] smoke from the presence of YHWH, who has
    come down on it in fire, and its smoke goes up as smoke of the furnace, and the
    whole mountain trembles exceedingly;
  eng-GNV: And mount Sinai was all on smoke, because the Lord came downe vpon it in
    fire, and the smoke therof ascended, as the smoke of a fornace, and all the mount
    trembled exceedingly.
  eng-WEBSTER: 'And mount Sinai was altogether in a smoke, because the LORD descended
    upon it in fire: and the smoke of it ascended as the smoke of a furnace, and the
    whole mount trembled greatly.'
  nhw-BL: Huan nochi nopa tepetl Sinaí popocayaya pampa TOTECO temotoya ipan se tlitl
    ipani. Nopa poctli tlejcoyaya quen campa tlacacatzohuaj, huan nochi nopa tepetl
    mojmoliniyaya tlahuel chicahuac.
  swh-ONEN: Mlima Sinai ulikuwa umefunikwa na moshi, kwa sababu Bwana alishuka juu
    yake katika moto. Moshi wa moto huo ulipanda juu kama moshi kutoka kwenye tanuru
    kubwa na mlima wote ukatetemeka kwa nguvu nyingi,
  bba-bba: Wiisu Sinɑin ɡuu te wukiri, domi Yinni Gusunɔ u sɑrɑmɑ kɑ dɔ̃ɔ u wɑ̃ɑ ten
    wɔllɔ. Wii si, su yɔɔmɔ nɡe dɔ̃ɔ bokon wiisu. Mɑ ɡuu te, tɑ yĩirumɔ kɑ dɑm.
  eng-KJVCPB: 'And mount Sinai was altogether on a smoke, because the Lord descended
    upon it in fire: and the smoke thereof ascended as the smoke of a furnace, and
    the whole mount quaked greatly.'
  cpy-cpy: Tema kachaaryeenka okantanaka Cheentoni rayiita-paakira Tajorentsi. Kimitaka
    kachaa-reen-katzi paamari. Othonka otziñaaka ochempi.
  mpx-mpx: Yehoba i loek oya Sainai pwatanaa hiwo eliyana, inoke kasu oya i pahabobu.
    Kasu bwabwatana i haha i ola hiwo bwabwatana hi ton kasona, oya i lamwalamwaniu
    nabiyan,
  wbp-wbp: Ngula-warnuju, YAAWIYI kankarlarra-jangka yanurnu kaninjarra-kari pirli
    wararra-kurra warlu wiringka. Yulyurdulparla wapirrija wararrakuju. Panu-jarlu
    yulyurdujulpa yanu yalkiri-kirra, manu pirli wararra yinyajulpa yurnkuyurnku-jarrija-nyayirni!
  luo-luo: Iro noimo Got Sinai nikech Jehova Nyasaye nolor kanyo ei mach. Iro ne dhwolore
    kawuok ewi godno mana ka iro mawuok e kendo, mi got duto noyiengni,
  meu-meu: Una negana ai Sinai ororona na kwalahu ese e ḡovaia ahu, badina be Iehova
    na lahi ai e diho, ororo latani. Taunabunai, kwalahuna e dae badabada, amu kwalahuna
    na heto; ororo tanona idoinai danu e laga.
  npi-ULB: सीनै पर्वत पुरै धुवाँले भरिएको थियो किनकि परमप्रभु आगो र धुवाँमा यसमा ओर्लनुभएको
    थियो । भट्टीको धुवाँजस्तै गरी धुवाँ माथि गयो, र पुरै पर्वत बेस्सरी हल्लियो ।
  yor-yor: Èéfín sì bo òkè Sinai nítorí Olúwa sọ̀kalẹ̀ sí orí rẹ̀ nínú iná. Èéfín
    náà sì ń ru sókè bí èéfín iná ìléru, gbogbo òkè náà sì mì tìtì.
  emp-NTPO: Sinai eyara cowaga nũmesia Ãcõrẽra tʌbʌ urua bara zed̶a bẽrã. Maʌ̃ cowaara
    pea bad̶a cowa quĩrãca nũmasia. Idjab̶a jũma maʌ̃ eyara minijĩchia ure nũmesia.
  ind-ind: Seluruh gunung Sinai ditutupi oleh asap, karena TUHAN turun ke atasnya
    dalam bentuk api. Asap itu membubung tinggi ke langit seperti asap dari cerobong
    pembakaran, dan gunung itu berguncang dengan keras.
  pes-OPCB: تمام کوه سینا از دود پوشیده شد، زیرا خداوند در آتش بر آن نزول کرد. از
    کوه دود برخاست و مانند دود کوره، در هوا بالا رفت و تمام کوه به شدت لرزید.
  aer-aer: YAHWEH anteme kwenhe akertne-ngentyele apwerte akngerre-werne atheke apetyeke
    ure akngerrele. Ure kwertele apwerte renhe artetyame. Ure kwerte akngerre anthurre
    alkere-werne atheke urnteme, apwerte akngerre re akngelheke anthurre!
  tgl-ULB: Lubusang nababalutan ng usok ang Bundok ng Sinai dahil kay Yahweh na bumaba
    doon na may apoy at usok. Pumaitaas ang usok katulad ng usok ng isang pugon at
    marahas na nabulabog ang buong bundok.
  cbu-NT: Ashiri Taarashipansha maachish karuwarangiya. Psas kizpur tuwapi maachee
    kámanarangiya, watam Taarashipan sumasush karuwaranguwa. Psas kizpur tuwapi, kanindap
    káritara ashirangiya. Anumunsha, maachsha ashchiri kizpur mundaztarangiya.
  hui-hui: Ani bu hearia Anduane Homogohanda hagua hungula ala bima bima tagira ibiyagola
    Hari Sainai emene mbira pana hole ndo ali haguame ndibulo wahene. Hagua timbuni
    anda dene hagua mbaulego pa̱u̱ lalu iraga iraga biyago hondowa wali agali biaru
    mogo lowa duru emene agima ndo gangawalu ibani lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တောင်​ပေါ်​သို့ မီး​တောက်​မီး​လျှံ​အ​သွင်​ဖြင့်​ကြွ​ဆင်း​လာ
    သည်​ဖြစ်​၍၊ တောင်​တစ်​ခု​လုံး​မီး​ခိုး​ဖြင့်​ဖုံး လွှမ်း​လျက်​ရှိ​လေ​၏။ မီး​ဖို​မှ​မီး​ခိုး​တက်
    သ​ကဲ့​သို့​မီး​ခိုး​သည်​အထက်​သို့​တက်​၍ တစ်​တောင်​လုံး​ပြင်း​စွာ​မြေ​င​လျင်​လှုပ်
    လေ​၏။-
  cbi-NTPO: Tsenñu Sinaí kuyisha ñivijcha lutintsumi, junaa Yavé ñi bulu juunu paja'
    puñu' mitya. Tsenñu ñivijcha tsamantsai luntsu', aa ñinbelenu keekiñuumi. Juntsa
    kuyi jumuya tsamantsanguentsu' depi'shikentsumi.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་མེ་དང་བཅས་རི་བོ་སི་ནཱ་ལ་མར་ཕེབས་པས་གནས་ཐམས་ཅད་ལས་དུ་བ་འཕྱུར་བ་དང་།
    མེ་ཐབ་ཀྱི་དུ་བ་ལྟར་དུ་བ་དེ་གྱེན་ལ་ལངས་ཤིང་། རི་བོ་ཡོངས་རྫོགས་ལྕིག་ལྕིག་ཏུ་འགུལ།
  sna-sna: Gomo reSinai rakanga rakafukidzwa noutsi, nokuti Jehovha akanga aburukira
    pamusoro paro ari mumoto. Utsi hwakapfungaira huchikwira kumusoro soutsi hwakanga
    huchibva pavira romoto, gomo rose rakazungunuka nesimba guru,
  spa-BLM: Todo el monte Sinaí humeaba, porque Yahvé descendía sobre él en fuego;
    y su humo subía como el humo de un horno, y todo el monte temblaba en gran manera.
  cac-cac: Ix te q'ue stab'il lum vitzal Sinaí chi', ix emul Jehová d'a scal jun nivan
    c'ac'. Icha val sq'ue stab'il junoc horno, icha val chi' sq'ue stab'il, ix te
    ib'xiq'ue jun vitz chi'.
  swh-ULB: Mlima Sina ulijwa kabisa na moshi kwasababu Yahweh alishuka na moto na
    moshi. Moshi ulipanda juu kama moshi wa tanuru, na mlima wote ulitikisika kwa
    vurugu.
  bel-bel: 'А гара Сінай уся дымілася ад таго, што Гасподзь сышоў на яе ў агні; і
    падымаўся ад яе дым, як дым зь печы, і ўся гара моцна хісталася:'
  wed-wed: Bada ai araratanei i ḡairai ola Sinai au tepana. Ma bau potopotona olana
    i puru-pai. Bau kampa i ḡeḡae me modu potopotona e ararai nanare, ma olana anatapuna
    i vigugui.
  deu-ELBBK: Und der ganze Berg Sinai rauchte, weil der HERR auf ihn herabstieg im
    Feuer; und sein Rauch stieg auf wie der Rauch eines Schmelzofens, und der ganze
    Berg bebte sehr.
  mbb-OT: Ne neselikuvungan te evel haazà is Buntud he Sinai su mibulus is Nengazen
    dutun pinaaǥi te hapuy. Midlipuwak is evel zutun he iring te evel te utew zekelà
    he rapug, ne nehuyung haazà is tivuuk he vuntud,
  mal-2015: യഹോവ തീയിൽ സീനായി പർവ്വതത്തിൽ ഇറങ്ങുകയാൽ അതു മുഴുവനും പുകകൊണ്ടു മൂടി;
    അതിന്റെ പുക തീച്ചൂളയിലെ പുകപോലെ പൊങ്ങി; പർവ്വതം ഒക്കെയും ഏറ്റവും കുലുങ്ങി.
  tuo-NT: Nipeꞌtiro tigʉ ʉ̃rʉ̃gʉ̃ Sinaí wãmeticjʉpʉ oꞌmepuꞌsunuꞌcũcaro niwʉ̃. Õꞌacʉ̃
    pecameꞌe ʉ̃jʉ̃rĩ põꞌrã meꞌrã dijatáca beꞌro niyucã, tojo waꞌacaro niwʉ̃. Pã́ ʉ̃jʉ̃arõ
    weronojõ oꞌme buenuꞌcũcaro niwʉ̃. Nipeꞌtiro tigʉ ʉ̃rʉ̃gʉ̃ ʉpʉtʉ waro narãsãcaro
    niwʉ̃.
  gup-gup: Kaluk manmekbe kunwarddekimuk Sinai warddebarrkbuyindi kundolng dorrengh,
    dja Yawey kumkoluy kumekbe kunak dorrengh. Manmekbe kundolng makka wanjh dolngwam
    kaddum yiman kayime bu karriwurlhke kunak manbirlukimuk duninjh. Dja mak manbu
    kuwarddekimuk bolkrokarokani wernkih duninjh.
  gvs-gvs: E Yauwe yeu goi isou ima Koya Sainai yatana goi. Koyayana aubowo gagaina
    iumai ina kaiyaka pasina go, aubowoyana ituko ina nakae neta vaega siigabudi.
    Koyayana madabokina itátava gagaina.
  rmc-rmc: Calo verchos Sinaj sas andro thuv, bo o RAJ avľa pre leste tele andre jag.
    O thuv andral leste džalas sar te andral o bov, a calo verchos igen izdralas.
  nlg-nlg: Na ghotu Sinai te saro udolua na ahu, na pukuna Yahweh te horu mai vuvungana
    tana vaughilala ni lake. Na ahu te maemane poito dato tana oka vagha na ahuna
    na lake sule, mana ghotu te anuanu vagha na anu sule te anuanua.
  pes-OPV: و تمامی کوه سینا را دود فرو گرفت، زیراخداوند در آتش بر آن نزول کرد، و دودش
    مثل دود کوره‌ای بالا می‌شد، و تمامی کوه سخت متزلزل گردید.
  ron-1924: Мунтеле Синай ера тот нумай фум, пентру кэ Домнул Се коборысе пе ел ын
    мижлокул фокулуй. Фумул ачеста се ынэлца ка фумул унуй куптор, ши тот мунтеле
    се кутремура ку путере.
  aui-aui: Sainai Koyana tupana buu isowomumu, basuna Yawe God debanagha iyowogha
    keyama naboni. Bi buuna igae na ware brik sagabugabuna na naboni, da koyana tupana
    ivinukenuke,
  ben-OBCV: সীনয় পর্বত ধোঁয়ায় ঢেকে গেল, কারণ সদাপ্রভু অগ্নিবেষ্টিত হয়ে পর্বতের
    উপর নেমে এলেন। অগ্নিকুণ্ড থেকে ওঠা ধোঁয়ার মতো সেই ধোঁয়া গলগল করে সেখান থেকে
    উপরে উঠে গেল, এবং সমগ্র পর্বত থরথর করে কেঁপে উঠল।
  som-som: Oo Buur Siinay dhammaanteed way qiiqaysay, maxaa yeelay, Rabbi baa dusheeda
    ku soo degay, isagoo dab ku dhex jira, oo qiiqeediina kor buu u baxay sida qiiq
    foorno oo kale, oo buurtii oo dhammuna aad bay u gariirtay.
  lat-VUC: 'Totus autem mons Sinai fumabat, eo quod descendisset Dominus super eum
    in igne: et ascenderet fumus ex eo quasi de fornace, eratque omnis mons terribilis.'
  eng-ASVBT: And mount Sinai, the whole of it, smoked, because Jehovah descended upon
    it in fire; and the smoke thereof ascended as the smoke of a furnace, and the
    whole mount quaked greatly.
  mna-mna: To Yooba iswe itunu pizin. Isu kembei ta you. Mi you ka koi gabgapŋana
    bukbuk ma izze mi itungap ma ilol abal ma sik. To yeŋyeeŋge biibi itok. Mi koroŋ
    ta itaŋtaŋ kembei ta twiiri na imarmar kolouŋana. Tabe kalŋaana izalla mabe iwe
    biibi kat. To Mose iso sua pa Anutu. Beso Anutu ipekel kwoono na, kalŋaana kembei
    ta lolo ipeene i.
  ita-1885: Or il monte di Sinai fumava tutto; perciocchè il Signore era sceso sopra
    esso in fuoco; e il fumo ne saliva a guisa di fumo di fornace; e tutto il monte
    tremava forte.
  eng-LXXUP: The mount of Sinai was altogether on a smoke, because God had descended
    upon it in fire; and the smoke went up as the smoke of a furnace, and the people
    were exceedingly amazed.
  eng-ULB: Mount Sinai was completely covered with smoke because Yahweh descended
    on it in fire and smoke. The smoke went up like the smoke of a furnace, and the
    whole mountain shook violently.
  spa-VBL: El humo se derramó sobre todo el Monte Sinaí porque la presencia del Señor
    había descendido como el fuego. El humo se elevó como el humo de un horno, y toda
    la montaña tembló furiosamente.
  fra-_FOB: Or, le mont Sinaï était tout en fumée, parce que l'Éternel y était descendu
    dans le feu; et sa fumée montait comme la fumée d'une fournaise, et toute la montagne
    tremblait fort.
  mal-mal: യഹോവ തീയിൽ സീനായി പർവ്വതത്തിൽ ഇറങ്ങുകയാൽ അത് മുഴുവനും പുകകൊണ്ട് മൂടി; അതിന്റെ
    പുക തീച്ചൂളയിലെ പുകപോലെ പൊങ്ങി; പർവ്വതം ഒക്കെയും ഏറ്റവും കുലുങ്ങി.
  urd-GVR: Sīnā Pahāṛ dhueṅ se ḍhakā huā thā, kyoṅki Rab āg meṅ us par utar āyā. Pahāṛ
    se dhuāṅ is tarah uṭh rahā thā jaise kisī bhaṭṭe se uṭhtā hai. Pūrā pahāṛ shiddat
    se larazne lagā.
  suz-BL: मिनु सीनै डांडा कुनै कुन दुम्‍‍त। मारदे हना परमप्रभु यावे मेकेर मीम तोंइसाक्‍व।
    मेको मार मार चोशो खोदेंशो पा ठेयब कुन ग्रू्‍त। मिनु डांडामी ठेयब ख्रिनु कु‍त।
    उत्‍पत्ती १५:१७
  ita-1927: Or il monte Sinai era tutto fumante, perché l’Eterno v’era disceso in
    mezzo al fuoco; e il fumo ne saliva come il fumo d’una fornace, e tutto il monte
    tremava forte.
  ckb-ckb: هەموو شاخی سیناش دووکەڵی دەکرد لەبەر ئەوەی یەزدان بە ئاگرەوە هاتە خوارەوە
    بۆ سەری و دووکەڵیش وەک دووکەڵی کوورە بەرزبووەوە و هەموو کێوەکەش بە توندی لەرزی.
  eng-BBE: 'And all the mountain of Sinai was smoking, for the Lord had come down
    on it in fire: and the smoke of it went up like the smoke of a great burning;
    and all the mountain was shaking.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಗ್ನಿಯೊಳಗೆ ಬೆಟ್ಟದ ಮೇಲೆ ಇಳಿದಿದ್ದರಿಂದ ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲೆಲ್ಲಾ
    ಹೊಗೆ ಹಾಯುತ್ತಿತ್ತು. ಅದರ ಹೊಗೆಯು ಆವಿಗೆಯ ಹೊಗೆಯಂತೆ ಏರಿ ಬರುತ್ತಾ ಇತ್ತು. ಬೆಟ್ಟವೆಲ್ಲಾ ಬಹಳವಾಗಿ
    ಕಂಪಿಸಿತು.
  bbb-bbb: Ro Uruo Saenae foteke fuka miane u ijare utikurae ijadufuo maeje E Ireobo
    ijare miane rena ijia ari ruae. Ro miane u ije fu una ajiaema ije fuka miane ma
    ijare ijia naena ajiakoga uruo ije fuka dabe ma urukeigia uvei.
  tam-2017: யெகோவா சீனாய்மலையின்மேல் அக்கினியில் இறங்கியதால், அது முழுவதும் புகைக்காடாக
    இருந்தது; அந்தப் புகை சூளையின் புகையைப்போல எழும்பியது; மலை முழுவதும் மிகவும் அதிர்ந்தது.
  spa-RV-1909: 'Y todo el monte de Sinaí humeaba, porque Jehová había descendido sobre
    él en fuego: y el humo de él subía como el humo de un horno, y todo el monte se
    estremeció en gran manera.'
  ron-BTF: Și muntele Sinai fumega în întregime, din cauză că DOMNUL a coborât pe
    el în foc; și fumul lui se ridica asemenea fumului unui cuptor și întregul munte
    se cutremura grozav.
  eng-WEBP: All of Mount Sinai smoked, because the LORD descended on it in fire; and
    its smoke ascended like the smoke of a furnace, and the whole mountain quaked
    greatly.
  eng-FBV: Smoke poured out over the whole of Mount Sinai because the Lord's presence
    had come down like fire. The smoke rose up like smoke from a furnace, and the
    whole mountain shook furiously.
  nld-1939: De berg Sinaï stond van alle kanten in rook door het vuur, waarin Jahweh
    daar was neergedaald. De rook steeg omhoog als de rook uit een oven, de hele berg
    schudde heftig,
  nch-BL: Huan nochi nopa tepet Sinaí popocayaya pampa TOTECO hualtemotoya ipan se
