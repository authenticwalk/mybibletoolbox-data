    xam ne tund wu sell la.»'
  swp-swp: Mose GUIAU i heriba i ene, “Tatao taba nige se saema Sinai oeana tupina
    eai, paana oa u lauhesomdi, u ene, ‘Oea tupina au ganai, eo au hetabuei.’”
  bjr-bjr: Mooseefa Yaaweena ufa iriseenoo qimaminoo qinau. Faiqí anaasee sia amana
    Sinai aaqanasaa urifaranoo. Anee aneenna kai maasa daakapama seenana naaquqara
    aaqana fiqu fiqumma amusa arasaanaqa sia urifaranoo.
  eng-YLT: And Moses saith unto Jehovah, 'The people [is] unable to come up unto mount
    Sinai, for Thou — Thou hast protested to us, saying, Make a border [for] the mount,
    then thou hast sanctified it.'
  kne-kne: Kanan Moses ay nanongbat, “Laton ay adi mantikid din ipogaw, tan doy met
    ay inbabagam en markaan mi di beddeng sin nanniliked di dontog ta maiparit di
    somag-en, tan nasantoan gapo ta say pinilim ay panpappailaam.”
  bzd-NTPO: 'Eta̱ Moisés tö Jehová iu̱té: —Be'' tö sa'' ké iwakyuök a̱s kë̀ ie''pa
    döwa̱ ka̱bata a̱ tsi̱net. E'' kue̱ki̱ kë̀ ie''pa bitú̱pa ka̱bata i'' a̱.'
  eng-WYC-2017: And Moses said to the Lord, The common people may not go up into the
    hill of Sinai; for thou hast witnessed, and hast commanded, saying, Set thou terms
    about the hill, and hallow it.
  eng-WMBB: Moses said to the LORD, “The people can’t come up to Mount Sinai, for
    you warned us, saying, ‘Set bounds around the mountain, and sanctify it.’”
  urd-GVH: लेकिन मूसा ने रब से कहा, “लोग पहाड़ पर नहीं आ सकते, क्योंकि तूने ख़ुद ही
    हमें ख़बरदार किया कि हम पहाड़ की हद्दें मुक़र्रर करके उसे मख़सूसो-मुक़द्दस करें।”
  rug-rug: Meke zama la koe Zihova se Mosese, “Sari na tie si lopu kaqu boka sage
    atu pa toqere Saenai, sina ele tozini gami Goi pude va hopea sa toqere, meke ta
    voloso vari likohae si asa.”
  gaz-gaz: Museen immoo Waaqayyoon, “Sababii ati mataan kee, ‘Naannoo Tullichaatti
    daangaa dhaabiitii isa qulqulleessiitii addaan baasi’ jettee akeekkachiisa nuu
    kenniteef sabni kun Tulluu Siinaatti ol baʼuu hin dandaʼu” jedhe.
  fra-LSG: 'Moïse dit à l’Éternel: Le peuple ne pourra pas monter sur la montagne
    de Sinaï, car tu nous en as fait la défense expresse, en disant: Fixe des limites
    autour de la montagne, et sanctifie-la.'
  gnn-gnn: Ŋayi Mawtjitjtja waŋana bitjarra, “Liŋgu muka nhe walalaŋgu ḻakaraŋala
    dhärranharawu ŋuruku bala barrkuwunydja, yaka walala yurru ŋunhayi galkithirri
    ḏuwa'‐ḏuwaṯthun bukulili.”
  yal-yal: Musa yi a fala Alatala xa, a naxa, “Yamaan mi nɔɛ tɛ Sinayi geyaan fari.
    Amasɔtɔ i bata nxu rakolon, i yi a fala, i naxa, ‘Ɛ danne sa geyaan nabilinni,
    ɛ xa a rasariɲan.’ ”
  iou-iou: Yawetä ude yäwänä Mosestä kowata ŋode iwetkuk; Gäkŋa jukuman kehäromi niwetkuno
    unita ämawebe ŋo täga nämo ämneŋ. Pom unita nadäna kudupiinik täŋpäpäŋ baga peŋ
    äyäŋutta gäkä niwetkun yäk.
  haw-1868: 'I aku la o Mose ia Iehova, Aole e hiki na kanaka ke pii mai i ka mauna
    nei i Sinai: no ka mea, ua kauoha mai oe ia makou, ua i mai, E kau iho i pale
    a puni ka mauna, a e hookapu ia mea.'
  arb-NAV: 'فَقَالَ مُوسَى لِلرَّبِّ: «لا يَقْدِرُ الشَّعْبُ أَنْ يَصْعَدَ إِلَى جَبَلِ
    سِينَاءَ، لأَنَّكَ أَنْتَ قَدْ حَذَّرْتَنَا قَائِلاً: أَقِمْ حُدُوداً حَوْلَ الجَبَلِ
    وَقَدِّسْهُ».'
  ewe-ewe: Mose ɖo nya sia ŋu na Yehowa be, “Ameawo mava Sinai toa dzi o, elabena
    ède se na wo be womekpɔ mɔ ava o. Ègblɔ nam be maɖo liƒowo ƒo xlã to la, eye mana
    ameawo nanya be womekpɔ mɔ ada ata liƒoawo o, elabena wotso teƒe si le liƒoawo
    godo la ɖi na wò.”
  eng-LEE: And Moses said unto the Lord, The people cannot come up to mount Sinai;
    for thou hast charged us, saying, Set bounds about the mount and sanctify it.
  asm-FB: 'মোচিয়ে যিহোৱাক ক’লে, “লোকসকল চীনয় পৰ্ব্বতৰ ওপৰলৈ আহিব নোৱাৰে; কাৰণ, আপুনি
    আমাক আজ্ঞা কৰিছে: ‘বিশেষভাৱে যিহোৱাৰ গৌৰৱৰ অৰ্থে পৰ্ব্বতৰ সীমা নিৰূপণ কৰি তাক
    পবিত্ৰ কৰিবলৈ’।”'
  sus-A: مُنسَ نَشَ عَ قَلَ عَلَتَلَ بّ، «حَمَ مُ نْمَ تِدٍ تُرُ سِنِنَ فٍيَ قَرِ،
    بَرِ مَ عِ حَن بَرَ مُشُ يَمَرِ نَانِنيِيٍ شَ سَ فٍيَ رَبِلِنيِ مَ، حَمَ شَ لُ
    عٍ شَتِ مَ.»
  fra-SBL: 'Moïse dit à Yahvé : « Le peuple ne peut pas monter sur le mont Sinaï,
    car tu nous as prévenus en disant : « Entourez la montagne et sanctifiez-la. »'
  hbo-hbo: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־יְהוָ֔ה לֹא־יוּכַ֣ל הָעָ֔ם לַעֲלֹ֖ת אֶל־הַ֣ר סִינָ֑י
    כִּֽי־אַתָּ֞ה הַעֵדֹ֤תָה בָּ֙נוּ֙ לֵאמֹ֔ר הַגְבֵּ֥ל אֶת־הָהָ֖ר וְקִדַּשְׁתֹּֽו׃
  eng-WYCLIFFE: And Moises seide to the Lord, The comyn puple may not stie in to the
    hil of Synai; for thou hast witnessid, and hast comaundid, seiyinge, Sette thou
    termes aboute the hil, and halewe it.
  piu-2006: '@see-verse:EXO.019.022'
  pjt-pjt: Ka Moselu kuliṟa Mayatja Godala wangkangu, “Aṉangu tjuṯa panya puṯu tatini
    puḻi nyanga Tjaniyalakutu, panya nyuntu wangkangu nganaṉala paṉṯangka para-angatjunkunytjaku,
    ka panyala palyaṉu miḻmiḻpa ngaṟanytjaku aṉangu tjuṯa ngalya-tatintjaku-tawara.”
  cwe-cwe: Musa kamulongela Mndewa Mulungu, “Wanhu hawadaha kukwela mulima wa Sinai
    kwaviya kuchizuma weye mwenyewo chike mhaka kuzunguluka mulima na kuutenda wele.”
  bgs-bgs: Igkagi si Moises katô Áglangngagán, na mà din, “Asal dì tumikáddág tô mga
    manubù, su taganà ka igkagi kandan na dì mému. Igkagi nu kanak na imun ku tô pató
    ébô dì makapadani tô mga manubù tun ta pabungan.”
  kik-kik: Musa akĩĩra Jehova atĩrĩ, “Andũ matingĩhaica Kĩrĩma gĩa Sinai tondũ we
    mwene nĩwatũkaanirie, ũgĩtwĩra atĩrĩ, ‘Ĩkĩra mũhaka ũthiũrũrũkĩrie kĩrĩma, na
    ũkĩamũre gĩtuĩke gĩtheru.’ ”
  fra-NCL: 'Moïse dit à Yahweh : « Le peuple ne pourra pas monter sur la montagne
    de Sinaï, puisque vous nous en avez fait la défense expresse, en disant : Pose
    des limites autour de la montagne, et sanctifie-la. »'
  cek-AK: Mosi mah Angraeng khaeah, Kaminawk mah mae to poeng o han ai ah angzithaih
    ramri to sah paeh loe, amprik caisak ah, tiah na thuih pongah, kaminawk Sinai
    mae nuiah angzo o thai ai, tiah a naa.
  xla-xla: Amasiyama Mosestapo God watle epo atlaiyo, “Opatapo tamali dla kulume populuwa.
    Adipalati, na꞉tapo wa꞉ta atlamale koko e dolumama tamali dla tla aiyalma depame
    sukulu me-himiwapo. Ame adipalati, tamali iye aiyalmapo,” diyo.
  cuk-cuk: 'Moisés Bab-Jehová-abin sogded: —We-dulemar we-Sinaí-yarse nakwebiguosurmalad,
    ar be anmarga igar uksad, ‘galu be emakmaloye, ar ade, wede neg-islidikidga imaklegoye.’'
  uig-CYR: 'Муса Пәрвәрдигарға: — Халайиқниң Синай теғиға чиқиши мүмкин әмәс; чүнки
    Сән Өзүң бизгә қаттиқ агаһландурдуң: тағни «муқәддәс» дәп қарап, униң әтрапиға
    пасилларни бекитиңлар, дәп әмир қилдиң, — деди.'
  tel-2017: అందుకు మోషే యెహోవాతో “ప్రజలు సీనాయి కొండ ఎక్కలేరు. నువ్వు కొండకు హద్దులు
    ఏర్పాటు చేసి దాన్ని పవిత్రంగా ఉంచాలని మాకు కచ్చితంగా ఆజ్ఞాపించావు గదా” అన్నాడు.
  hat-BSA: 'Moïse te di a SENYÈ a: “Pèp la pa kapab monte sou Mòn Sinai a, paske Ou
    te avèti nou, e te di: ‘Mete limit bòn yo antoure mòn nan, e konsakre li.’”'
  nay-nay: Luku itye Mosese, nowaiy ar narrinyerar loru ar ngurlangk; nginte taiyir
    arnan luku, yup our an moerpurmi lare-lare ngurlungai, moerp al ityan.
  kos-kos: Moses el fahk nu sin LEUM GOD, “Mwet uh tia ku in fanyak, mweyen kom sapkin
    nu sesr in akilen mutal lun eol uh, ac filiya sie masrol ah rauneak.”
  hbo-WLC: וַיֹּ֤אמֶר מֹשֶׁה֙ אֶל־יְהוָ֔ה לֹא־יוּכַ֣ל הָעָ֔ם לַעֲלֹ֖ת אֶל־הַ֣ר סִינָ֑י
    כִּֽי־אַתָּ֞ה הַעֵדֹ֤תָה בָּ֙נוּ֙ לֵאמֹ֔ר הַגְבֵּ֥ל אֶת־הָהָ֖ר וְקִדַּשְׁתּֽוֹ׃
  ibo-ibo: Mosis zaghachiri Onyenwe anyị sị, “Ndị mmadụ agaghị arịgota nʼugwu Saịnaị
    nʼihi na gị onwe gị adọọla anyị aka na ntị sị, ‘Kpaanụ oke gburugburu ugwu a,
    doo ya nsọ.’ ”
  ory-ory: ତହିଁରେ ମୋଶା ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ, “ଲୋକମାନେ ସୀନୟ ପର୍ବତରେ ଆରୋହଣ କରିପାରନ୍ତି
    ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଦୃଢ଼ ଆଜ୍ଞା ଦେଇ ଆମ୍ଭମାନଙ୍କୁ କହିଅଛ, ‘ପର୍ବତର ସୀମା ନିରୂପଣ କର ଓ
    ତାହା ପବିତ୍ର କର।’”
  chk-chk: Nge Moses a kapas ngeni ewe Samol mi Lapalap, “Ekewe aramas resap tongeni
    feitä won ewe chuk Sinai. Pun en ka püsin allük ngenikem pwe aipwe föri kiännin
    ewe chuk o apini.”
  rop-rop: Wal Mosis bin tok, “Detlot pipul kaan kaman langa dijan hil, dumaji yubin
    dalim melabat blanga pudum mak blanga meigim dijan hil seikridwan.”
  ukr-1871: 'І рече Мойсей Господеві: Не приступати муть люде до Синай гори; сам бо
    остерегав і завітував єси нам, глаголючи: Положи гряницї кругом гори і осьвяти
    її.'
  bch-bch: Ta Moses ikeo pan Maron, “Be gid panua tirangrang ngan tidae ga tinam lusiai
    ne mao. Ngansa eao posa matua pagai ta adol but ga ibalil ngan lusi Sainai. Toa
    bedaoa ta tilolon ngan lem ul toa ne.”
  deu-1951: 'Mose aber sprach zum HERRN: Das Volk kann nicht auf den Berg Sinai steigen,
    denn du hast uns bezeugt und gesagt: Mache ein Gehege um den Berg und heilige
    ihn!'
  eng-JPS: 'And Moses said unto the LORD: ''The people cannot come up to mount Sinai;
    for thou didst charge us, saying: Set bounds about the mount, and sanctify it.'''
  srp-1865: 'A Mojsije reèe Gospodu: neæe moæi narod izaæi na goru Sinajsku, jer si
    nas ti opomenuo rekavši: naèini meðu gori i osveštaj je.'
  lug-lug: Musa n’addamu Mukama nti, “Abantu tebasobola kwambuka ku Lusozi Sinaayi,
    kubanga ggwe wennyini watulagira nti, ‘Muteekeewo akakomera okwetooloola olusozi,
    lusigale lwokka nga lutukuvu.’ ”
  heb-heb: ויאמר משה אל יהוה לא יוכל העם לעלת אל הר סיני כי אתה העדתה בנו לאמר הגבל
    את ההר וקדשתו׃
  ben-IRV: তখন মোশি সদাপ্রভুকে বললেন, “লোকেরা সীনয় পর্বতে উঠে আসতে পারে না, কারণ
    তুমি দৃঢ় ভাবে আদেশ দিয়ে তাদেরকে বলেছ, পর্বতের সীমানা নির্ধারণ কর ও তা পবিত্র
    কর।”
  pan-pan: ਮੂਸਾ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਲੋਕ ਸੀਨਈ ਪਰਬਤ ਉੱਤੇ ਨਹੀਂ ਚੜ੍ਹ ਸਕਦੇ ਕਿਉਂ ਜੋ ਤੂੰ
    ਸਾਨੂੰ ਤਗੀਦ ਨਾਲ ਆਖਿਆ ਸੀ ਕਿ ਪਰਬਤ ਦੀਆਂ ਹੱਦਾਂ ਬਣਾ ਰੱਖੋ ਅਤੇ ਉਹ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ।
  tkr-tkr: 'Mısee Rəbbik''le eyhen: – Nya''a Ğu şak''le uvhu dişdiy «Suvayne hiqiy-alla
    sarhad ts''ıts''av''u mançike er hee''eva». Mançil-allad milletın Sinayne suvalqa
    gov gyuvxhes deş.'
  mya-JVB: မောရှေ ကလည်း ၊ လူ တို့သည် သိနာ တောင် သို့ မ တက် နိုင် ကြပါ။ အကြောင်း မူကား၊
    မကျော်ရသောအဆီး အကာတို့ကို တောင် ပတ်လည်၌ စီရင်၍ ၊ သန့်ရှင်း စေလော့ဟု မှာ ထားတော်မူပြီဟု
    ထာဝရဘုရား အား ပြန်လျှောက် လေ၏။
  tte-O: Mosese iwalo Yeoba koina iba, “Nige sowana tomo sisae kaiwena kowa kuwaloko
    yakato koya siyakasisi-yan yo sigasiga siginauli-takikilan kaiwem.”
  tbg-tbg: Noravano Kotiva minti tuvaro Mosiva virara tiharo, Are nena qioqama tehara,
    Aiqina vira auvahianta vuka arataate, tianarara ti, kiama vaiinti nahenti vi aiqinaraqaa
    urivarave, tiro.
  hmo-hmo: Mose ese Lohiabada dekenai ia haere, ia gwau, “Taunimanima ese Sinai Ororo
    do idia daekau diba lasi, badina be oi ese oda oi henia ai dekenai, oi gwau, ‘Hetoa
    maka do umui karaia, ia ese ororo do ia hagegea, ororo do ia helaga totona.’ ”
  urd-urd: तब मूसा ने ख़ुदावन्द से कहा, “लोग कोह-ए-सीना पर नहीं चढ़ सकते क्यूँकि तूने
    तो हम को ताकीदन कहा है, कि पहाड़ के चौगिर्द हद बन्दी करके उसे पाक रख्खो।”
  rus-SYN: 'И сказал Моисей Господу: не может народ взойти на гору Синай, потому что
    Ты предостерег нас, сказав: проведи черту вокруг горы и освяти ее.'
  bqc-SIM: 'Mↄizi ò Diiɛ: Aa dɛdɛo, asa n wá gbá laai n mɛ̀ wà kↄↄ da gbɛpi pↄlɛu,
    i gↄ̃ n pↄ́ ũɛ.'
  tcz-CHONGTHU: Mose'n jong Pakai heng'a aseijin, ahinlah Pakai in, mipi abonchauva
    Sinai molchung'a hung kal theilou diu ahi. Ajeh chu nangma thupeh bang'a molchung
    kimvella pal gen uvin, tia nei thupeh sa'u ahiye, ati.
  mar-mar: 'मोशेने परमेश्वरास सांगितले, “लोक सीनाय पर्वतावर येऊ शकणार नाहीत, कारण
    तूच स्वत: आम्हांला मर्यादा घालून दिली व सक्त ताकीद दिली व तो अधिक पवित्र करण्यास
    सांगितले.”'
  qub-qub: 'Chaura Moisés niran: «Runacunaga cay Sinaí puntaman wichämuyta manami
    balurangachu. Gammi nogata nimashcanqui ‹Punta chaquinpa intëru tumarej señalta
    churay. Chaypita janamanga rispitädumi canga› nir.»'
  bqp-bqp: 'Musa pì Dikirinɛ: Oni didiro, zaakũ n kpãkɛ̃wái n pì ò zĩtɛ lɛ́ sèeda
    da kpi pìi pↄ̀rↄ lɛ́a à gↄ̃ n pↄ́ ũ.'
  hat-hat: 'Moyiz di Seyè a: -Pèp la p''ap kapab moute sou mòn Sinayi a, paske se
    ou menm ki defann yo moute, lè ou te di: Trase yon limit toutalantou mòn lan,
    mete l'' apa pou mwen.'
  eng-BSB: But Moses said to the LORD, “The people cannot come up Mount Sinai, for
    You solemnly warned us, ‘Put a boundary around the mountain and set it apart as
    holy.’”
  tod-tod: 'Moize ɠɛni Ɠɔoɠɔ GALAGI ma: «Nuɓusɛiti ti la zooga ti ʋa lɛ Sinayi gizei
    ma, mazɔlɔɔ è gi lɛnɛgɛ ga gi kwɛgi la gizei maaɠoolii zu, maaɲɛɛi ʋɛɛ ba.»'
  eng-WEBPB: Moses said to the LORD, “The people can’t come up to Mount Sinai, for
    you warned us, saying, ‘Set bounds around the mountain, and sanctify it.’”
  kbq-kbq: Mosese'a anage huno Ra Anumzamofona asami'ne, vahe'mo'za ama agonafina
    omegahaze. Na'ankure Kagra ko nasaminke'na avame'za ante'nogenka ana avame'zamofona
    agateretma emreoriho hunka hunagru hunte'nane.
  nhe-BL: 'Huan Moisés quinanquili TOTECO: ―Nopa tlacame ax motemacase tlejcose ipan
    ni tepetl Sinaí, pampa ta titlanahuati ma nijtlali se nepamitl huan ma niquiyocacahua
    ni tepetl san para ta, huan ya nopa nijchijtoc.'
  bus-bus: 'Musa bè Diinɛ: Aↄ̃é didiro, zaakɛ n kpãkɛ̃wazi n bè wà tↄↄtɛ lɛ́ sèeda
    da kpiii pì gɛɛzi à gↄ̃ n pↄ́ ũmɛ.'
  gub-BL: Uze'eg Moizez Tupàn Tuweharupi Wiko Ma'e pe. — Teko nupuner kwaw Xinaz rehe
    uzeupir haw rehe wà nehe. — Amonokatu 'àg ywytyr ikatuahy ma'e romo ihe. Pemuwete
    nehe, ere urewe. — Exak kar waho àwàm teko wanupe nehe, ere ihewe. — Tuwe teko
    noho kwaw neremixak karer ikupe pe wà nehe, ere ihewe, i'i Moizez Tupàn Tuweharupi
    Wiko Ma'e pe.
  eng-DRA: 'And Moses said to the Lord: The people cannot come up to mount Sinai:
    for thou did charge, and command, saying: Set limits about the mount, and sanctify
    it.'
