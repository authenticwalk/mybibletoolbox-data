    dita ijuntsatin muja najatamunum mamiktuata timaum duka betek uminkae”, tiuwai.'
  kyc-kyc: Moseseme Kamongo doko lamaiyuo, Emba namwa kando repe repe lao yuu kyau
    doko liti pyuo poo pyasi ingyuo sinyale lao langyuo otee kande dokona wambu dupwa
    pulyuo epa narami, leya.
  urd-GVU: لیکن موسیٰ نے رب سے کہا، ”لوگ پہاڑ پر نہیں آ سکتے، کیونکہ تُو نے خود ہی
    ہمیں خبردار کیا کہ ہم پہاڑ کی حدیں مقرر کر کے اُسے مخصوص و مُقدّس کریں۔“
  deu-1912: 'Mose aber sprach zum HERRN: Das Volk kann nicht auf den Berg Sinai steigen;
