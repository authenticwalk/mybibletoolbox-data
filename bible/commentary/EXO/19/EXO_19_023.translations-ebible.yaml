    und heilige ihn.'
  eng-WYC-2018: And Moses said to the Lord, The common people may not go up into the
    hill of Sinai; for thou hast witnessed, and hast commanded, saying, Set thou terms
    about the hill, and hallow it. (And Moses said to the Lord, The common people
    cannot come up onto Mount Sinai; for thou hast witnessed, and hast commanded,
    saying, Set thou a sacred boundary all around the mountain, and hallow it, and
    they have heard thee.)
  epo-epo: 'Kaj Moseo diris al la Eternulo: La popolo ne povas supreniri sur la monton
    Sinaj, ĉar Vi avertis nin, dirante: Faru limon ĉirkaŭ la monto, kaj sanktigu ĝin.'
  uig-PIN: 'Musa Pǝrwǝrdigarƣa: — Halayiⱪning Sinay teƣiƣa qiⱪixi mumkin ǝmǝs; qünki
