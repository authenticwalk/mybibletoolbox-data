    da ninima goumi bai sisiga:le, alalo ilegema:ne sia:i dagoi.
  tpi-OTNT: Na Moses i tokim Bikpela olsem, “Ol manmeri i no inap i kam antap, long
    wanem, yu yet yu bin givim strongpela tok long mipela. Na mipela i putim mak i
    raunim arere bilong maunten, na mipela i tok pinis olsem, dispela maunten i tambu.”
  hau-SA: Musa ya ce wa Ubangiji, “Mutanen ba za su hau Dutsen Sinai ba, gama kai
    da kanka ka gargaɗe mu, ‘Ku sa iyaka kewaye da dutsen ku kuma tsarkake shi.’ ”
  udu-udu: 'Dhali aMusa oki TAP̱A gwo mo ki: ’Kwani mini molku/ seku/ bway ’kuwosh
    Sinaa/ mo haali/ /e ki is pini ḵanki aman gwo mo mmo/o ki: Kari gwayu/ mo mmo’kam
    ’kuwosha turga/ is mo dhali dhagami a’di mo.'
  uig-LAT: 'Musa Perwerdigargha: — Xalayiqning Sinay téghigha chiqishi mumkin emes;
    chünki Sen Özüng bizge qattiq agahlandurdung: taghni «muqeddes» dep qarap, uning
    etrapigha pasillarni békitinglar, dep emr qilding, — dédi.'
  nde-nde: UMosi wathi kuThixo, “Akulamuntu ongakhwela entabeni yeSinayi ngoba wena
