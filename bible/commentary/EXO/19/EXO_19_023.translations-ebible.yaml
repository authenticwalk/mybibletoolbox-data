  kan-2017: ಅದಕ್ಕೆ ಮೋಶೆ ಯೆಹೋವನಿಗೆ, “ಜನರು ಸೀನಾಯಿ ಬೆಟ್ಟವನ್ನೇರುವುದಕ್ಕೆ ಆಗುವುದಿಲ್ಲ. ಯಾಕೆಂದರೆ
    ‘ಬೆಟ್ಟದ ಸುತ್ತಲೂ ಗಡಿಯನ್ನು ಹಾಕಿ ನಿನಗಾಗಿ ಶುದ್ಧಮಾಡು’” ಎಂದು ಆಜ್ಞಾಪಿಸಿರುವೆಯಲ್ಲಾ ಎಂದನು.
  ena-ena: Lɨci Mosesɨ agaŋ Asɨ Iaue dɨ abami. Nama nukeŋ nulɨdɨ abamɨgɨlavɨla iadɨ
    vɨdɨvɨdɨŋ abahanaŋ uami. Halu lɨguŋ heŋ valɨ haŋala lamavɨla hulaŋ iamɨgali agɨladɨ
    abɨha aba abahanaŋ uami. Ha Asɨ dɨ aba abɨha aba abahanaŋ uami.
  yap-yap: Me ga’ar Moses ngak SOMOL, “Dabiyag ni nge yib e girdi’ ngalang, ya kamog
