  eng-WMB: Moses said to the LORD, “The people can’t come up to Mount Sinai, for you
    warned us, saying, ‘Set bounds around the mountain, and sanctify it.’”
  tam-TCV: அப்பொழுது மோசே யெகோவாவிடம், “மக்களால் சீனாய் மலைக்கு ஏறி வரமுடியாது. ஏனெனில்
    மலையைச் சுற்றி எல்லை போட்டு அதைப் பரிசுத்தப்படுத்தி பிரித்து வைக்கவேண்டும் என்று
    நீரே எங்களுக்கு எச்சரிக்கை கொடுத்திருக்கிறீர்” என்றான்.
  ceb-ULB: 'Miingon si Moises kang Yahweh, “Dili makahimo sa pagtungas ang mga tawo
