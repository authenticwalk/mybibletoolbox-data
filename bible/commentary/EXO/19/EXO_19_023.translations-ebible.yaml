  eng-DBY: And Moses said to Jehovah, The people cannot come up to mount Sinai; for
    thou hast testified to us, saying, Set bounds about the mountain, and hallow it.
  hin-2017: मूसा ने यहोवा से कहा, “वे लोग सीनै पर्वत पर नहीं चढ़ सकते; तूने तो आप
