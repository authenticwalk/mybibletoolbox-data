    abantu bangasondeli kuyo ngoba ingcwele.”
  ton-ton: 'Pea pehēange ʻe Mōsese kia Sihova, “ʻOku ʻikai faʻa haʻu ʻae kakai ki
    he moʻunga ko Sainai: he naʻa ke fekauʻi ʻakimautolu ʻo pehē, ʻAi hono fakangatangata,
    ki he moʻunga, mo fakatapui ia.”'
  ces-1613: 'Mojžíš pak řekl Hospodinu: Nebudeť moci lid vstoupiti na horu Sinai,
