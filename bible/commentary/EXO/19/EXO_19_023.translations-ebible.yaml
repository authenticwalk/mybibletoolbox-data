verse: EXO.019.023
translations:
  mal-C: മോശ യഹോവയോട്, “ ‘പർവതത്തിനുചുറ്റും അതിരുതിരിച്ച് അതിനെ വിശുദ്ധീകരിച്ചു വേർതിരിക്കുക,’
    എന്ന് അവിടന്നുതന്നെ ഞങ്ങൾക്കു മുന്നറിയിപ്പു തന്നതുകൊണ്ട് ജനത്തിനു സീനായിമലയിൽ
    പ്രവേശിക്കാൻ സാധ്യമല്ല” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Mose aber entgegnete Jahwe: Das Volk kann unmöglich auf den Berg Sinai
    hinaufsteigen; denn du selbst hast uns ja eingeschärft: Grenze den Berg ein und
    erkläre ihn für unnahbar!'
  lin-lin: 'Moyize alobaki na Yawe : — Bato ya Isalaele bakoki te komata na ngomba
    Sinai, pamba te Yo moko oyebisaki biso ete totia bandelo zingazinga ya ngomba
    mpe tomona yango lokola bule.'
  eng-LSV: And Moses says to YHWH, “The people [are] unable to come up to Mount Sinai,
    for You have protested to us, saying, Make a border [for] the mountain, then you
    have sanctified it.”
  eng-GNV: 'And Moses sayde vnto the Lord, The people can not come vp into the mount
    Sinai: for thou hast charged vs, saying, Set markes on the mountaine, and sanctifie
    it.'
  eng-WEBSTER: 'And Moses said to the LORD, The people cannot come up to mount Sinai:
    for thou chargedst us, saying, Set bounds about the mount, and sanctify it.'
  nhw-BL: 'Huan Moisés quinanquili TOTECO: ―Nopa masehualme amo motemacase tlejcose
    ipan ni tepetl Sinaí, pampa ta titlanahuati ma nijtlali se nepamitl huan ma niquiyocacahua
    ni tepetl san para ta, huan ya nopa nijchijtoc.'
  swh-ONEN: Mose akamwambia Bwana, “Watu hawawezi kupanda mlima Sinai kwa sababu wewe
    mwenyewe ulituonya ukisema, ‘Wekeni mipaka kuuzunguka mlima na kuutenga kama patakatifu.’ ”
  bba-bba: Mɑ Mɔwisi u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, tɔn be, bɑ ǹ yɔɔmɔ ɡuuru wɔllu
    mi. Domi ɑ sun kirɔ kuɑ ɡem ɡem ɑ nɛɛ n bu yĩreru kuo ɡuu ten bɔkuɔ mi bɑ koo
    yɔ̃rɑ. Kpɑ su tu ɡɑrisi ɡuu te ɑ tii yiiye.
  eng-KJVCPB: 'And Moses said unto the Lord, The people cannot come up to mount Sinai:
    for thou chargedst us, saying, Set bounds about the mount, and sanctify it.'
  cpy-cpy: 'Ari ikantziri Moisés: “¡Tajorentsi! Eero imatziro nosheninka-paeni itonkaero
    ochempi Cheentoni, tema eeroka kanteen-tsiri: ‘Pookoti jempe iweyiiyaa ranashi-teeti
    ochempiki, tema otajorentsipathatatzii iroka.”'
  mpx-mpx: Mosese i baek Yehoba elana i ba, “Nige bosowaina gamagal nihi ha oyaa,
    kaiwena owa u ba, ‘Oya u teli ni bwabwalena ge siga nu ginol painan.’”
  wbp-wbp: Ngula-jangka, Mujujurla wangkaja YAAWIYI-ki, “Ngulaju ngula-juku. Junga
    kujaju. Yapa kulalpalu warrkakarla nyampurla pirli wararrarla Jayinayirla. Nyurrunpa-nganpa
    wangkaja kujaju, ‘Yartili warru yirraka kanunju pirli wararra-wana yungu karri
    tarrukulku.’”
  luo-luo: Musa nowacho ne Jehova Nyasaye niya, “Ji ok nyal biro ewi Got Sinai nimar
    in iwuon ema ne isiemowa ni mondo waket kiewo molworo got mondo owale obed maler.”
  meu-meu: Bena Mose ese Iehova e haere henia, eto, Taunimanima na ororo ai basie
    dara dae diba, badina be oi ese o haduamai, hetoa baia abia, ororo baine ḡeḡea
    ahu, baia hahelaḡaia oto.
  npi-ULB: मोशाले परमप्रभुलाई भने, “मानिसहरू सीनै पर्वतमा आउन सक्दैनन् किनकि तपाईंले
    हामीलाई यसरी आज्ञा दिनुभएको छः पर्वतको वरिपरि सिमाना लगाउनू र त्यो परमप्रभुको
    लागि अलग गर्नू' ।”
  yor-yor: Mose wí fún Olúwa pé, “Àwọn ènìyàn kì yóò lè wá sí orí òkè Sinai, nítorí
    ìwọ fúnra rẹ̀ ti kìlọ̀ fún wa pé, ‘Ṣe ààlà yí òkè ká, kí o sì yà á sí mímọ́.’ ”
  emp-NTPO: 'Moiseba Ãcõrẽa jarasia: –Israelerãra naʌ̃ Sinai eyad̶e ʌ̃taa poya zed̶aẽ́a,
    bʌa dairãa mãwã jara b̶ʌd̶a bẽrã. Bʌa naʌ̃ eya carra aud̶u jũrã dairãa sẽyãda
    b̶ʌbisia, naʌ̃ eyara ab̶abe bʌ itea b̶amãrẽã.–'
  ind-ind: Musa berkata kepada TUHAN, “Orang Israel tidak mungkin naik ke gunung Sinai
    karena Engkau sendiri sudah memperingatkan kami, ‘Pasanglah pembatas mengelilingi
    gunung itu untuk menandainya sebagai tempat kudus.’”
  pes-OPCB: 'موسی عرض کرد: «قوم نمی‌توانند از کوه سینا بالا بیایند، زیرا تو خود به
    ما هشدار داده، گفتی: ”حدودی دور تا دور کوه تعیین کن و آن را مقدّس بشمار.“»'
  aer-aer: Moses anteme YAHWEH-eke angkeke, “Arratye anthurre yanhe. Tyerrtye areyele
    apwerte akngerre nhenhe Sinai-ke antyetyeke arrangkwe. Unte anwerneke kele angkerne,
    ‘Apwerte akngerre nhenheke-arlenge arrkngerte arrernetyeke re apmere ameke-ameke
    Ngkwenge-ante ware anetyenhenge.’”
  tgl-ULB: 'Sinabi ni Moises kay Yahweh, “Hindi makakaakyat ang mga tao sa bundok,
    ito ang inutos mo sa amin: ''Maglagay ng mga hangganan sa palibot ng bundok at
    ihandog ito kay Yahweh.'''''''
  cbu-NT: Ashiriya, Móysissha tárangiya; Itaru, tputs antaati machip kárchazinllinaja,
    ndambari. Watam shaana kamachtarangush, patumbich yáyarush, wayat wayat shingtsa
    tárangush, ashiri iysha amb ashiranganiya. Itaru, tputs amb naachazinllinaja,
    ndambaree, tárangiya.
  hui-hui: Ani layagola Mosesehanda Anduane Homogohondo lalu, Hari ogoni wali agali
    ge nahagago ti baba í̠ baba tu tigi dibuyu mabu bibe larigo manda buwa wali agali
    ti hari ogo iraga halu ibulene gi holebira, lene.
  mya-mya: ထို​အ​ခါ​မော​ရှေ​က ထာ​ဝ​ရ​ဘု​ရား​အား``ကိုယ် တော်​သည်​တောင်​ကို​သန့်​ရှင်း​ရာ​ဌာ​န​အ​ဖြစ်
    သတ်​မှတ်​၍ ပတ်​လည်​တွင်​စည်း​တား​ထား​စေ သော​ကြောင့်​လူ​တို့​သည်​တောင်​ပေါ်​သို့​မ​တက်
    နိုင်​ကြ​ပါ'' ဟု​လျှောက်​ထား​လေ​၏။
  cbi-NTPO: 'Tsenñu Moisés Yavénu pakatu: Chachillaya entsa Sinaí kuyinu lanu ken
    dejutyuve, matyu kuyisha puiten jutyu ti'', ñuren wandi'', entsandive: Kuyi keetala
    señas pu'', inchin juu kurede, tive, timi.'
  bod-N: མོ་ཤེ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། མི་རྣམས་རི་བོ་སི་ནཱ་ལ་འགོས་མི་རུང་སྟེ།
    ཁྱེད་ཀྱིས་རི་འདིའི་ཕྱོགས་བཞིར་དབྱེ་མཚམས་ཕྱེས་ལ་དམ་པར་སྲུངས་ཤིག་ཅེས་བཀའ་གནང་བས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Mozisi akati kuna Jehovha, “Vanhu havangakwiri muGomo reSinai, nokuti imi
    pachenyu makatiyambira mukati, ‘Isai miganhu yakapoteredza gomo uye muritsaure
    kuti rive dzvene.’ ”
  spa-BLM: 'Moisés dijo a Yahvé: “El pueblo no puede subir al monte Sinaí, porque
    tú nos advertiste diciendo: “Poned límites alrededor del monte y santificadlo””.'
  cac-cac: 'Ix tac''vi vin̈aj Moisés chi'' d''ay: —A eb'' chon̈ab'' chi'', max yal-laj
    sq''ueta eb'' d''a lum vitz tic, yujto a ach ix ala'' to tz''em yechel b''aj syal
    sjavi eb'' yuj sch''oxani to nivan yelc''ochi, xchi vin̈.'
  swh-ULB: 'Musa akamwabia Yahweh, “Watu hawawezi kuja juu ya mlima, kwa kuwa umetuamuru:
    ''Eka mipaka kuzunguka mlima na utenge kwa ajili ya Yahweh.''”'
  bel-bel: 'І сказаў Майсей Госпаду: ня можа народ узысьці на гару Сінай: бо Ты папярэдзіў
    нас, сказаўшы: правядзі мяжу вакол гары і асьвяці яе.'
  deu-ELBBK: 'Und Mose sprach zu dem HERRN: Das Volk wird den Berg Sinai nicht ersteigen
    können; denn du hast uns ja gewarnt und gesagt: Mache eine Grenze um den Berg
    und heilige ihn.'
  mbb-OT: Ne migkaǥi si Moises diyà te Nengazen te, “Kenà ebpekehimu is menge etew
    te kedtekezeg kayi te vuntud su mibpetizeenan key man kenikew he isipa zey he
    utew segradu he lugar heini is buntud, ne mibpeteltalan nu kenami is ebpekeliǥuy
    kayi he kenè dey edrepasen.”
  mal-2015: 'മോശെ യഹോവയോടു: ജനത്തിന്നു സീനായിപർവ്വത്തിൽ കയറുവാൻ പാടില്ല; പർവ്വതത്തിന്നു
    അതിർ തിരിച്ചു അതിനെ ശുദ്ധമാക്കുക എന്നു ഞങ്ങളോടു അമർച്ചയായി കല്പിച്ചിട്ടുണ്ടല്ലോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Moisé Õꞌacʉ̃rẽ aꞌtiro ni yʉꞌticʉ niwĩ: —Masã aꞌtigʉ ʉ̃rʉ̃gʉ̃pʉre ne mʉjãtimasĩtisama.
    Mʉꞌʉta narẽ “Tigʉ dʉꞌpocã́rẽ cãꞌmotaꞌaꞌcarore yʉꞌrʉticãꞌto. Tigʉ yʉꞌʉ nirṍ niꞌi”,
    ni weredutitojapʉ. Tojo weerã aꞌtore ne yʉꞌrʉtisama, nicʉ niwĩ.'
  gup-gup: Nungka Moses wanjh bimarneyimeng Yawey, “Birrimekbe bininj minj kabirrimbidbun
    manbu kunwarddekimuk Sinai, dja nakka wanjh ngudda kanmarneyimeng ngadberre, ‘Ngurribolkmarnbu
    ba minj kabirrire kore darnkih kahwarddekimuk, dja nakka wanjh kadjalbolkdjamun.’”
  gvs-gvs: Go yau adigo kagu, ‘Tomotayadi geya itoboinedita situko. Kom toinim bogina
    kukatumatalidi kam, “Túwana kuyatōidi Koya Sainai unana goi namliyeta koyayana
    kukimasābe umagu.” Tuwanayadi bogina ayatoidi.’
  rmc-rmc: 'O Mojžiš odphenďa le RAJESKE: „O manuša našťi aven upre pro verchos Sinaj,
    bo tu korkoro prikazinďal, hoj pašal leste te kerav hraňica, dži kaj šaj aven
    o manuša, a hoj les te odďelinav sar sveto!“'
  nlg-nlg: Ma Moses te bosa vania Yahweh, “Na vure ini kara mua tangomana na dato
    gatu tana ghotu Sinai na pukuna ighoe heghemu to bosa vanighai nia tua ke, ma
    kai talua na lei kobekobe talighutiana na ghotu ma kara va tabua.”
  pes-OPV: 'موسی به خداوند گفت: «قوم نمی توانند به فرازکوه سینا آیند، زیرا که تو ما
    را قدغن کرده، گفته‌ای کوه را حدود قرار ده و آن را تقدیس نما.»'
  ron-1924: 'Мойсе а зис Домнулуй: „Попорул ну ва путя сэ се суе пе мунтеле Синай,
    кэч не-ай оприт ку тот динадинсул, зикынд: ‘Хотэрэште анумите марӂинь ын журул
    мунтелуй ши сфинцеште-л.’”'
  ben-OBCV: মোশি সদাপ্রভুকে বললেন, “লোকেরা সীনয় পর্বতে উঠে আসতে পারবে না, কারণ তুমি
    নিজেই আমাদের সাবধান করে দিয়েছ, ‘পর্বতের চারপাশে সীমানা নির্দিষ্ট করে রাখো এবং
    সেটিকে পবিত্রতায় পৃথক করে রাখো।’ ”
  som-som: Kolkaasaa Muuse wuxuu Rabbiga ku yidhi, Dadku Buur Siinay sooma fuuli karaan,
    waayo, waxaad nagu amartay, oo nagu tidhi, Buurta soohdin ku wareeji, oo quduus
    ka dhig.
  lat-VUC: 'Dixitque Moyses ad Dominum: Non poterit vulgus ascendere in montem Sinai:
    tu enim testificatus es, et jussisti, dicens: Pone terminos circa montem, et sanctifica
    illum.'
  eng-ASVBT: 'And Moses said unto Jehovah, The people cannot come up to mount Sinai:
    for thou didst charge us, saying, Set bounds about the mount, and sanctify it.'
  mna-mna: 'Mose isu to iso: “Yooba, tomtom sa ko irao ise abal ti na som. Pa nu itum
    kwom imbol pa tau. Tana niam amur mbut ma ipapiliu abal potomŋana ti uunu kek,
    be tomtom tire mi timbot molo pa.”'
  ita-1885: 'E Mosè disse al Signore: Il popolo non può salire al monte Sinai; conciossiachè
    tu ci abbi protestato, dicendo: Poni de'' termini a questo monte, e santificalo.'
  eng-LXXUP: And Moses said to God, The people will not be able to approach to the
    mount of Sinai, for thou hast solemnly charged us, saying, Set bounds to the mountain
    and sanctify it.
  eng-ULB: 'Moses said to Yahweh, “The people cannot come up to Mount Sinai, for you
    commanded us: ''Set boundaries around the mountain and set it apart to Yahweh.''”'
  spa-VBL: 'Pero Moisés le dijo al Señor: “El pueblo no puede subir al monte Sinaí.
    Tu mismo nos advertiste diciendo: ‘Establezcan un límite alrededor de la montaña,
    y considérenla como sagrada’”.'
  fra-_FOB: 'Et Moïse dit à l''Éternel: Le peuple ne peut monter vers le mont Sinaï,
    car tu nous en as fait sommation, en disant: Fixe des limites autour de la montagne,
    et sanctifie-la.'
  mal-mal: 'മോശെ യഹോവയോട്: “ജനത്തിന് സീനായി പർവ്വതത്തിൽ കയറുവാൻ പാടില്ല; പർവ്വതത്തിന്
    അതിര് തിരിച്ച് അതിനെ ശുദ്ധമാക്കുക എന്ന് ഞങ്ങളോട് കർശനമായി കല്പിച്ചിട്ടുണ്ടല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Mūsā ne Rab se kahā, “Log pahāṛ par nahīṅ ā sakte, kyoṅki tū ne ḳhud
    hī hameṅ ḳhabardār kiyā ki ham pahāṛ kī haddeṅ muqarrar karke use maḳhsūs-o-muqaddas
    kareṅ.”
  suz-BL: मिनु मोसामी परमप्रभु यावे कली “मुरपुकी सीनै डांडा ङोइक्‍ने मचाप्‍नीम, मारदे
    हना गे आं कली ‘एर ओंथ थरपु हिरशा, इन के सेल्‍चा’ दे अरेतीनी” दें‍त।
  ita-1927: 'Mosè disse all’Eterno: “Il popolo non può salire sul monte Sinai, poiché
    tu ce l’hai divietato dicendo: Poni de’ limiti attorno al monte, e santificalo”.'
  ckb-ckb: 'موساش بە یەزدانی گوت: «گەل ناتوانێت بۆ شاخی سینا سەربکەوێت، چونکە تۆ ئاگادارت
    کردینەوە و فەرمووت: ”سنوور بۆ کێو دابنێ و تەرخانی بکە.“»'
  eng-BBE: And Moses said to the Lord, The people will not be able to come up the
    mountain, for you gave us orders to put limits round the mountain, marking it
    out and making it holy.
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋವ ದೇವರಿಗೆ, “ಜನರು ಸೀನಾಯಿ ಬೆಟ್ಟವನ್ನು ಏರಲಾರರು. ಬೆಟ್ಟಕ್ಕೆ ಮೇರೆಗಳನ್ನು
    ಹಾಕಿ ಅದನ್ನು ಶುದ್ಧಮಾಡೆಂದು ನೀವೇ ನಮ್ಮನ್ನು ಎಚ್ಚರಿಸಿದ್ದೀರಿ,” ಎಂದನು.
  bbb-bbb: E Ireobo fu ijiege Mosisi kuaramoga Mosisi fu una kuae, E gume bube igia
    ajia ruadufuo. Ijadufuo maeje ane koro kuriaerena kuo janika uruo ige abena uruo
    akae igege vierafena jade ine ja ufu bijaeva ije asina iga ruovono kue.
  tam-2017: 'அப்பொழுது மோசே யெகோவாவை நோக்கி: “மலையைச் சுற்றிலும் எல்லையைக் குறித்து,
    அதைப் பரிசுத்தப்படுத்துங்கள் என்று தேவரீர் எங்களை உறுதியாக எச்சரித்திருக்கிறீர்;
    ஆகையால், மக்கள் சீனாய்மலையின்மேல் ஏறிவரமாட்டார்கள்” என்றான்.'
  spa-RV-1909: 'Y Moisés dijo á Jehová: El pueblo no podrá subir al monte de Sinaí,
    porque tú nos has requerido diciendo: Señala términos al monte, y santifícalo.'
  ron-BTF: 'Și Moise i-a spus DOMNULUI: Poporul nu poate urca la muntele Sinai, pentru
    că ne-ai poruncit, spunând: Pune îngrădiri împrejurul muntelui și sfințește-l.'
  eng-WEBP: Moses said to the LORD, “The people can’t come up to Mount Sinai, for
    you warned us, saying, ‘Set bounds around the mountain, and sanctify it.’”
  eng-FBV: But Moses said to the Lord, “The people cannot come up Mount Sinai. You
    yourself warned us, ‘Set up a boundary around the mountain, and treat it as holy.’”
  nld-1939: 'Moses gaf Jahweh ten antwoord: Het volk kan de berg Sinaï niet bestijgen;
    want zelf hebt Gij ons dringend bevolen, de berg te omheinen en voor heilig te
    houden.'
  nch-BL: 'Huan Moisés quinanquili TOTECO: ―Nopa masehualme amo motemacase tejcose
    ipan ni tepet Sinaí, pampa ta titanahuati ma nijtali se nepamit huan ma niquiyocacahua
    ni tepet san para ta, huan ya nopa nijchijtoc.'
  vie-1934: 'Môi-se thưa cùng Đức Giê-hô-va rằng: Dân sự chẳng được lên núi Si-na-i
    đâu, vì Ngài có cấm chúng tôi mà phán rằng: Hãy phân định giới hạn chung quanh
    núi, và phân biệt nơi đó là đất thánh.'
  hin-CV: मोशेह ने याहवेह से कहा, “लोग सीनायी पर्वत पर नहीं आएंगे, क्योंकि आप पहले
    ही बता चुके हैं कि पर्वत के आस-पास बाड़ा लगाकर उसे पवित्र रखना.”
  eng-OURB: Moses [Drawn out] said to Adonai, “The people can’t come up to Mount Sinai
