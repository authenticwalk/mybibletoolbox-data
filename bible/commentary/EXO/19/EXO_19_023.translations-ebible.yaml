  mdy-ETH: ሙሴያ ናንጊና ናንጋ ጎዳም፦ « ‹ዹኮኮ ዓጮ ቆኦሪ ማሂ ፆኦሲም ዱማሴ› ጌዒ ታና ኔ ዓይሤ ጎይፆና ማዺንቴሢሮ ዴራ
    ዛጶ ጊዴና ዓኣዺ ዹኮ ኬስካኒ ዳንዳዑዋሴ» ጌዒ ማሄኔ።
  twi-ASANTE: Mose nso buaa Awurade sɛ, “Nnipa no deɛ, wɔremforo mma bepɔ no atifi,
