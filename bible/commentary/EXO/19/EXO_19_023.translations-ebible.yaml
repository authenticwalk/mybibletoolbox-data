    vaho ampiambaho.
  vid-vid: Musa nakamlonjela Mkulu Nguluwi, “Wanhu wano hawoweza kukwina kuchidunda
    cha Sinai kwa vila gwegwe baho nakutukanya tuwiche mbaka kuzunguluta chidunda
    na kuchidita chiwe chelile.”
  eng-OKE: And Mosheh spake before the Lord, The people are not able to come up to
    mount Sinai; for Thou hast warned us, saying, Set a boundary to the mountain,
    and sanctify it.
  tha-KJV: ฝ่ายโมเสสกราบทูลพระเยโฮวาห์​ว่า “พลไพร่ขึ้นมาบนภูเขาซีนายไม่​ได้​เพราะพระองค์ทรงสั่งข้าพระองค์ทั้งหลายว่า
    ‘จงกั้นเขตรอบภูเขานั้น ชำระให้เป็​นที​่​บริสุทธิ์​’”
  por-BR-2018: 'E Moisés disse ao SENHOR: O povo não poderá subir ao monte de Sinai,
    porque tu nos hás exigiste dizendo: Assinala termos ao monte, e santifica-o.'
  deu-ELO: 'Und Mose sprach zu Jehova: Das Volk wird den Berg Sinai nicht ersteigen
