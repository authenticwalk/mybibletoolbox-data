  eng-WEBU: Moses said to the LORD, “The people can’t come up to Mount Sinai, for
    you warned us, saying, ‘Set bounds around the mountain, and sanctify it.’”
  bnp-bnp: E Moses i takia e BAKOVI DAGI, “E huriki i uka ma ri gi sike valai na lolo
