verse: EXO.019.012
translations:
  mal-C: മലയുടെ ചുറ്റും ജനത്തിന് അതിരുതിരിച്ചിട്ട് അവരോടു പറയണം, ‘പർവതത്തിലേക്കു പോകുകയോ
    അതിന്റെ അടിവാരത്തിൽ തൊടുകയോ ചെയ്യാതിരിക്കാൻ സൂക്ഷിക്കുക. ആരെങ്കിലും പർവതത്തെ തൊട്ടാൽ
    അവൻ കൊല്ലപ്പെടും.
  deu-TKW: 'Dem Volk aber sollst du ringsum eine Grenze ziehen, indem du gebietest:
    Hütet euch davor, den Berg hinanzusteigen oder seinem Fuße zu nahe zu kommen;
    wer irgend dem Berge zu nahe kommt, der soll getötet werden!'
  lin-lin: 'Okotia bandelo zingazinga ya ngomba mpo na bato mpe okoyebisa bango :
    « Bosala keba ete bomata te na ngomba oyo mpe bopusana te pembeni na yango. Moto
    nyonso oyo akotuta yango akokufa penza.'
  eng-LSV: And you have made a border [for] the people all around, saying, Take heed
    to yourselves, going up into the mountain or coming against its extremity; whoever
    is coming against the mountain is certainly put to death;
  eng-GNV: 'And thou shalt set markes vnto the people rounde about, saying, Take heede
    to your selues that ye goe not vp the mount, nor touche the border of it: whosoeuer
    toucheth the mount, shall surely die.'
  eng-WEBSTER: 'And thou shalt set bounds to the people round about, saying, Take
    heed to yourselves, that ye go not up upon the mount, or touch the border of it:
    whoever toucheth the mount shall be surely put to death:'
  nhw-BL: Huajca xijchihua se nepamitl catli quiyahualos nopa tepetl huan xiquinnahuati
    nopa masehualme ma amo quiixcotonaca. Huan xiquinilhui ma quipiyaca cuidado ma
    amo tlejcoca, niyon ma amo ajsica campa nopa nepamitl, pampa catli quiajsis nopa
    tepetl o nopa nepamitl temachtli monequi anquimictise.
  swh-ONEN: Weka mipaka kuzunguka mlima kwa ajili ya watu, uwaambie, ‘Mwe waangalifu,
    msije mkapanda mlimani au kuugusa. Yeyote atakayeugusa mlima hakika atauawa.
  bba-bba: Kɑɑ tɔn be yĩreru kuɑ mi bɑ koo yɔ̃rɑ ɡuu ten bɔkuɔ, kpɑ ɑ bu sɔ̃ bɑ n
    tii sɛ bu ku rɑɑ ɡuu te yɔ, bu ku mɑm susi ten ɡɑ̃ɑrɔ bu tu bɛsu. Ben wi u tu
    bɛsu, yɛ̃ro koo ɡbiwɑ.
  eng-KJVCPB: 'And thou shalt set bounds unto the people round about, saying, Take
    heed to yourselves, that ye go not up into the mount, or touch the border of it:
    whosoever toucheth the mount shall be surely put to death:'
  cpy-cpy: 'Pookoteniri pisheninka-paeni jempe roweyiiyaa ranashiti, pikanteri: ‘Eero
    pawijiro eepichokiini jempe nookotakiro. Pipinkathatiro, eero pitonkaa-waetzi.
    Eenitatsi-rika awijakironi jempe nookotakiro, otzimatyee romwamae-tiri.’'
  mpx-mpx: Siga nu ginol painan oya punaa, ge nu baek gamagalau elal nu ba, ‘Nuku
    matahikagimiu bahi nuku haha oyaa o ebo puna nuku popoti. Ebo gamagal etega ni
    poti, nasi nihi lopaaliga.
  wbp-wbp: Pirli wararrarlajulu yarti warru jaarl-yirraka, manulu-jana kurnta-ngarrika
    yalumpu-ngurluju. Kaji nganangku pirli wararra marnpirni, ngulajulu pungka tarnnga-kurra.
  luo-luo: Ket tongʼ ne oganda molworo got kendo nyisgi ni, ‘Beduru motangʼ mondo
    kik ngʼato idh got kata mulo tie got, nimar ngʼato angʼata mochopo e tiend godni
    to nyaka negi.
  meu-meu: Hetoa danu bavabia, ororo baine ḡeḡea ahu, bena ba hamaorodia, baoto “Nahuamui
    ba toho, ororo ai basio dae kau, bona badibadina basiola; daika na ororo ai baine
    dae kau, vada bae alaia mase;
  npi-ULB: तैँले मानिसहरूका लागि पर्वतको वरिपरि सिमाना लगाउनू । तिनीहरूलाई भन्‍नू,
    'तिमीहरू पर्वतमा उक्लेर नजाओ वा यसको सिमानालाई नछोओ । जसले पर्वतलाई छुन्छ त्यो
    निश्‍चय नै मारिनेछ ।'
  yor-yor: Kí ìwọ kí ó ṣe ààlà fún àwọn ènìyàn, kí ìwọ kí ó sì wí fún wọn pé, ‘Ẹ kíyèsí
    ara yín, kí ẹ má ṣe gun orí òkè lọ, kí ẹ má tilẹ̀ fi ọwọ́ ba etí rẹ̀; ẹnikẹ́ni
    tí ó bá fi ọwọ́ kan òkè náà, ó dájú, pípa ni a ó pa á.
  emp-NTPO: 'Idjab̶a naʌ̃ eya carra sẽyãda aud̶u jũrã b̶ʌdua. Israelerãra maʌ̃ sẽyã
    b̶ʌd̶eba ed̶aa wãnacara panʌa. Ãdjirãa jaradua: “Naʌ̃ eyad̶e ʌ̃taa bãrãra wãnacara
    panʌa ni dji carraya bid̶a wãnacara panʌa. Bariduada wãibʌrʌ wãrãda beuida b̶ʌa.”'
  ind-ind: Pasanglah pembatas di sekeliling gunung itu dan beritahukanlah kepada mereka
    untuk tidak melewati batas itu. Katakan kepada mereka, ‘Berhati-hatilah, jangan
    naik ke gunung atau menyentuh batas itu. Siapa pun yang melanggarnya akan mati.
  pes-OPCB: حدودی دور تا دور کوه تعیین کن که قوم از آن جلوتر نیایند و به ایشان بگو
    که از کوه بالا نروند و حتی دامنۀ آن را لمس نکنند. هر که کوه را لمس کند کشته خواهد
    شد.
  aer-aer: Arrkngerte apwerte akngerre ikwerenge-arlenge arrernaye tyerrtye areye
    ilaye ikwere-werne angathe-irretyale anetyeke. Angwenhele apeke apwerte akngerre
    nhenhe anpeme renhe irrerlknge atwaye.
  tgl-ULB: Dapat kang maglagay ng hangganan sa palibot ng bundok para sa mga tao.
    Sabihin sa kanila, ''Mag-ingat na hindi sila aakyat ng bundok o hahawakan ang
    hangganan. Siguradong mailalagay sa kamatayan ang sinumang hahawak sa bundok.'
  cbu-NT: 'Ashiri Sinayanung maach patumbich yáyarush, wayat wayat wayat sheerush,
    maachi iturpeerush ksangcha. Sheerush, tputsee kamaningcha: Anoo patumbich kánuru
    naarusinapa. Izuuru machip kárinllpa. Tputs amb naayaru, maachee patatkachu, siysa
    anoo tputsee pchangtsa. Tputsee ptatintspa. Patumbichpatari pchangtsa, nduntaati
    ashiru toroopat pchangtsa. Maachi chinuz wakar, nduntaati ashiru opeeja anoo maach
    kandankachu anoo pchangtamtsa. Itaru, yuwash wakar pu pu pu tákchu, anoo tputs
    mazinakchusin, anush watsirit machinung kayum shaniychinllinpa, Taarashipan Móysisee
    tárangiya.'
  hui-hui: Ani lamialu wali agali ti hari ogo iraga holemeni hari ogoha ibu haparabi
    heba holamini laya, lamibe. Ani bialu hari ogo tene tene wali agali ti baba i̱
    baba tigi dibu yu mabu bibe. Tigi dibanda kegoha i̱ kohayagi mbirali anda ibulani
    bibahende tagirayagi hadaba labe. Ani larogoni pugualu mbirali i̱ kogohayagi tigi
    dibanda kegoha ge yaanda hayagua dogahe ogoni bo tongolomiore lolene nga.
  mya-mya: သင်​သည်​တောင်​၏​ပတ်​လည်​တွင်​လူ​တို့​ကို မ​ကျော်​ဖြတ်​စေ​ရန်​စည်း​သတ်​မှတ်​၍၊
    သူ​တို့ အား​တောင်​ပေါ်​သို့​မ​တက်​ရန်​နှင့်​တောင်​အ​နီး သို့​မ​ချဉ်း​ကပ်​ရန်​ပ​ညတ်​လော့။
    တောင်​ကို နင်း​မိ​သော​သူ​အား​သေ​ဒဏ်​ခံ​စေ​ရ​မည်။-
  cbi-NTPO: Entsa kuyi keetala señas pude, tsenmalaa juntsa señasnu pulla' ji'nudetsu.
    Tsenmin tsandide, juntsa kuyinu lunu kityudei, naa kalen jinu bain kityudei, tsandiñun
    mallee kalen dejishu juntsaa peyanbera inu dejuve.
  bod-N: ཁྱོད་ཀྱིས་རི་བོའི་ཕྱོགས་བཞིར་མི་རྣམས་ལ་དབྱེ་མཚམས་ཕྱེས་ནས་འདི་ལྟར། ཁྱོད་ཅག་གིས་གཟབ་གཟབ་བྱེད་དགོས་ཤིང་།
    རི་ལ་འགོས་པའམ་དེའི་འདབས་ལ་རེག་མི་རུང་སྟེ། སུ་ཞིག་གིས་རི་ལ་རེག་ན་དེ་ཅིས་ཀྱང་གསོད་དགོས།
  sna-sna: Uisire vanhu miganhu yakapoteredza gomo ugovaudza kuti, ‘Chenjerai kuti
    murege kukwira mugomo kana kubata mujinga maro. Ani naani achabata gomo achaurayiwa,
    zvirokwazvo.
  spa-BLM: 'Pondrás límites a todo el pueblo, diciendo: ‘Tengan cuidado de no subir
    al monte ni tocar su borde. El que toque el monte será condenado a muerte.'
  cac-cac: Tzaq'uem yechel d'a yichtac vitz tic, tzalan d'a eb' to nivanocab' yelc'och
    jun vitz tic d'a yol sat eb'. Max yal-laj sq'ueta eb' d'ay, max yal ste javi eb'
    d'a stz'ey, tato ay junoc mach sjavi d'a stz'ey, yovalil schami.
  swh-ULB: Lazima uweke mipaka kote kuzunguka mlima kwa ajili ya watu. Uwaambie, 'Kuweni
    waangalifu msiende juu ya mlima au kushika mipaka yake. Yeyote atakaye shika mlima
    ata uawa.'
  bel-bel: 'і правядзі народу рысу з усіх бакоў і скажы: сьцеражэцеся ўзыходзіць на
    гару і дакранацца да падножжа яе: кожны, хто дакранецца да гары, аддадзены будзе
    сьмерці;'
  wed-wed: Parata ma tere-kwaviviroi au ola. Ma riwa bagibaginei ma riwei ma pa, ‘Ona inana-kaua
    da eḡa au ola ona ḡae bo ola ona tapedadani. Aiai da ola i tapedadani ina iraḡe.’
  deu-ELBBK: 'Und mache eine Grenze um das Volk ringsum und sprich: Hütet euch, auf
    den Berg zu steigen und sein Äußerstes anzurühren; alles, was den Berg anrührt,
    soll gewisslich getötet werden'
  mbb-OT: Teltali niw is peliǥuy kayi te vuntud te edtemanan te menge etew. Keǥiyi
    nu sikandan he kenè dan medtekezeg etawa med-uvey zutun te lugtenaan dutun te
    vuntud. Is minsan hentei he ed-uvey kayi te vuntud ne edhimetayan,
  mal-2015: ജനം പർവ്വതത്തിൽ കയറാതെയും അതിന്റെ അടിവാരം തൊടാതെയും ഇരിപ്പാൻ സൂക്ഷിക്കേണം
    എന്നു പറഞ്ഞു നീ അവർക്കായി ചുറ്റും അതിർ തിരിക്കേണം; പർവ്വതം തൊടുന്നവൻ എല്ലാം മരണശിക്ഷ
    അനുഭവിക്കേണം.
  tuo-NT: 'Tigʉ ʉ̃rʉ̃gʉ̃ dʉꞌpocã́ masã yʉꞌrʉaticãꞌto nígʉ̃, cãꞌmotaꞌacũuña. Narẽ aꞌtiro
    wereya: “Tigʉ ʉ̃rʉ̃gʉ̃rẽ wiopesase meꞌrã ĩꞌaña. Ne mʉjãticãꞌña. Tigʉ dʉꞌpocã́rẽ
    ne cãꞌrõ ʉꞌtacũuticãꞌña. Noꞌo tigʉre daꞌrañaꞌgʉ̃nojõ wẽrĩgʉ̃sami.'
  gup-gup: Dja yibolkmarnbu bedberre dja mak nawu mayh bedberre ba minj kabirrire
    kumekbe darnkih kore kunwarddekimuk Sinai. Yibenmarneyimen, ‘Yuwn bu ngurriwarddebidbun
    dja mak minj ngurriwarddekarrme kondah kanjdji ngarre. Bininj nawu kawarddekarrme
    nakka wanjh karrowen.
  gvs-gvs: Tomota adi túwana koya unana madabokina goi kuyāto ivaníbita go, kukatumatalīdi
    kudīgo kam, “Ami dodōkana! Taabu koyayana kotukotūko be nakae taabu tuwanayana
    kobiisikōne. Avatau neta ibisikone, tauyana kokaumāte.
  rmc-rmc: 'Ker pašal o verchos e hraňica, dži kaj šaj aven o manuša, a phen lenge:
    ‚Den tumenge pozoris pre oda, hoj te na džan pro verchos a aňi tumen te na chuden
    leskra hraňicatar. Bo sako, ko pes chudela le verchostar, čačes merela.'
  nlg-nlg: Ko talu kobekobe talighutia na ghotu, mo ko bosatate vanira kara bei dato
    mai gea tana ghotu pa kara via na pukuna na ghotu, ma hei ke diua ke, kau matea
    mughua.
  pes-OPV: 'و حدود برای قوم از هرطرف قرار ده، و بگو: باحذر باشید از اینکه به فرازکوه
    برآیید، یا دامنه آن را لمس نمایید، زیرا هر‌که کوه را لمس کند، هرآینه کشته شود.'
  ron-1924: 'Сэ хотэрэшть попорулуй анумите марӂинь де жур ымпрежур ши сэ спуй: ‘Сэ
    ну кумва сэ вэ суиць пе мунте сау сэ вэ атинӂець де поалеле луй. Орьчине се ва
    атинӂе де мунте ва фи педепсит ку моартя.'
  aui-aui: Koyana barata kutore da wawaya gesinighanunina. Bi kuwonedi da sinakoyagha
    yaporidi! Da gegha koyane sinage bo sinanagho ririnena. Iiyabo inanagho koyane
    bi kayenama initutowoyi na inarabobo.
  ben-OBCV: পর্বতের চারপাশে লোকদের জন্য সীমানা নির্দিষ্ট করে দাও ও তাদের বলো, ‘সাবধান,
    তোমরা কেউ যেন পর্বতের কাছে না যাও বা এর পাদদেশ স্পর্শ না করো। যে কেউ পর্বত স্পর্শ
    করবে তাকে মেরে ফেলতে হবে।
  som-som: Oo waa inaad soohdin dadka kaga wareejisaa, oo waxaad ku tidhaahdaa, Iska
    jira, oo buurta ha fuulina, hana taabanina xuduudkeeda; waayo, ku alla kii buurta
    taabta hubaal waa la dili doonaa.
  lat-VUC: 'Constituesque terminos populo per circuitum, et dices ad eos: Cavete ne
    ascendatis in montem, nec tangatis fines illius: omnis qui tetigerit montem, morte
    morietur.'
  eng-ASVBT: 'And thou shalt set bounds unto the people round about, saying, Take
    heed to yourselves, that ye go not up into the mount, or touch the border of it:
    whosoever toucheth the mount shall be surely put to death:'
  mna-mna: '“Tana ur mbut sa ma ipapiliu abal tiŋgi, mi so pizin ta kembei. So: ‘Mbut
    tiŋgi, kozo komolo pepe. Mi kagarau abal ma keteege pepe. Pa tomtom ta so imolo
    mbut tiŋgi mi iteege abal, inako kupuni ma imeete.'
  ita-1885: 'E tu poni de'' termini al popolo attorno attorno, dicendo: Guardatevi
    di salire al monte, o di toccar pur l''estremità di esso: chiunque toccherà il
    monte del tutto sarà fatto morire.'
  eng-LXXUP: 'And thou shalt separate the people round about, saying, Take heed to
    yourselves that ye go not up into the mountain, nor touch any part of it: everyone
    that touches the mountain shall surely die.'
  eng-ULB: You must set boundaries all around the mountain for the people. Say to
    them, 'Be careful that you do not go up the mountain or touch its border. Whoever
    touches the mountain will surely be put to death.'
  spa-VBL: 'Establezcan un límite alrededor de la montaña y adviértanles: ‘Tengan
    cuidado y no intenten subir a la montaña, ¡ni siquiera la toquen! Porque cualquiera
    que toque la montaña seguramente morirá. No toquen a ninguna persona o animal
    que haya tocado la montaña.'
  fra-_FOB: 'Or, tu prescriras des bornes au peuple tout à l''entour, en disant: Gardez-vous
    de monter sur la montagne, et d''en toucher le bord. Quiconque touchera la montagne,
    sera puni de mort.'
  mal-mal: ജനം പർവ്വതത്തിൽ കയറാതെയും അതിന്റെ അതിരിൽ തൊടാതെയും സൂക്ഷിക്കണം എന്നു പറഞ്ഞ്
    നീ അവർക്കായി ചുറ്റും അതിര് തിരിക്കണം; പർവ്വതം തൊടുന്നവൻ എല്ലാം മരണശിക്ഷ അനുഭവിക്കണം.
  urd-GVR: Logoṅ kī hifāzat ke lie chāroṅ taraf pahāṛ kī haddeṅ muqarrar kar. Unheṅ
    ḳhabardār kar ki hudūd ko pār na karo. Na pahāṛ par chaṛho, na us ke dāman ko
    chhuo. Jo bhī use chhue wuh zarūr mārā jāe.
  suz-BL: मिनु गे डांडा आ एर ओंथ थरपु हिरचा माल्‍नेवे। गेमी मुर आन कली ‘डांडा मङोइक्‍चा,
    मथिचा ङा पा थरपु हिरचा माल्‍नेवे। होस पा बाक्‍कीन! सुम डांडा आ पुं थीबा, मेको
    थमा पा साइक्‍चा पुंइसीब। प्रस्‍थान ३४:३
  ita-1927: 'E tu fisserai attorno attorno de’ limiti al popolo, e dirai: Guardatevi
    dal salire sul monte o dal toccarne il lembo. Chiunque toccherà il monte sarà
    messo a morte.'
  ckb-ckb: 'بە چواردەوری کێوەکەدا سنوور بۆ گەل دادەنێیت و دەڵێیت: ”ئاگاداری خۆتان
    بن، نە نزیک کێوەکە بکەونەوە، نە دەست لە بنارەکەی بدەن، چونکە هەرکەسێک دەست لە
    کێوەکە بدات دەبێت بکوژرێت.'
  eng-BBE: 'And let limits be marked out for the people round the mountain, and say
    to them, Take care not to go up the mountain or near the sides of it: whoever
    puts his foot on the mountain will certainly come to his death:'
  kan-OKCV: ಜನರಿಗೋಸ್ಕರ ಸುತ್ತಲೂ ಮೇರೆಗಳನ್ನು ಮಾಡಿಸಿ, ‘ಅವರು ಬೆಟ್ಟವನ್ನು ಏರದಂತೆಯೂ ಅದರ ಮೇರೆಯನ್ನು
