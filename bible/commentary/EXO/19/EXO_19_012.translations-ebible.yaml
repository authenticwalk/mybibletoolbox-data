  hrv-hrv: 'Postavi naokolo granicu za narod i izdaj naredbu: ''Pripazite da se na
    brdo ne penjete; da se ni podnožja ne dotičete! Tko se god brda dotakne, smrt
    će ga snaći.'
  mps-mps: Nago dąį mubogo te bulu du bagulama, tama te we bidi augwali te dąį
    tomoba pigimio. Tama augwalibolo te po olama, tama augwali bugagia dua bidiyu,
    tama augwaligo te dąį bolama, tomoba pelama, te bulu duba hologio. Tama augwali
    te bulu du pąba pigio. Tama niwai bidi me deligo te dąį bolobaso da, augwaligo
    aga ela muao.
  tpi-tpi: Yu mas putim mak i raunim maunten na ol manmeri i no ken i go insait long
    dispela mak. Na tokim ol bai ol i mas lukaut gut bai ol i no kalapim mak i go
    insait na go antap long maunten. Na ol i no ken i go klostu long maunten. Sapos
    wanpela man i kalapim mak, ol i mas kilim em i dai.
  dan-1931: 'Og du skal rundt om spærre af for Folket og sige til dem: Vogt eder for
    at gå op på Bjerget, ja for blot at røre ved Yderkanten deraf; enhver, der rører
    ved Bjerget, er dødsens!'
  vie-OVCB: 'Con cũng phải vạch đường ranh giới chung quanh núi, cấm không ai được
    vượt qua, và căn dặn dân: Phải cẩn thận, tuyệt đối không được lên núi. Người nào
    dù chỉ chạm đến chân núi cũng phải tội chết.'
  guj-2017: તે વેળાએ તું પર્વતની ચારેબાજુ લોકોને માટે હદ નક્કી કરજે અને તેઓને કહેજે
    કે, ‘સાવચેત રહેજો, પર્વત પર ચઢશો નહિ અને તેની તળેટીને પણ અડકશો નહિ. અને જે કોઈ
    તેને અડકશે તે નિશ્ચે માર્યો જશે.’
  pon-2006A: Ke pahn wiahda kehl ehu kapilpene nahnaht, irepen aramas akan, oh padahkihong
    irail kaleke re de kohdahdo nin nahnaht de pil sair tapi. Mehmen me pahn sair
    nahnaht, e pahn kamakamala;
  por-BRBSL: 'Você deve estabelecer limites para as pessoas ao redor, dizendo: ''Cuidado
    para não subir a montanha, nem tocar sua fronteira''. Quem tocar a montanha será
    certamente morto.'
  aly-aly: '@see-verse:EXO.019.011'
  cth-cth: Taminaw ni a tapuet awh hoeh hane ngangnae hah mon petkâtue lah sak nateh,
    nangmouh ni mon dawk luen awh hanh. Mon khok hah na kâbet awh hoeh nahanlah, kâhruetcuet
    telah dei pouh. Mon kâbet e taminaw teh atanglah dout awh naseh.
  twi-twi: Twitwa ahye sɛnea nnipa no rentra na ka kyerɛ wɔn se, ‘Monhwɛ yiye. Mommforo
    nkɔ bepɔw no atifi na monnkɔ nʼahye no nso so; obiara a obebu saa mmara yi so
    no, obewu.
  hlt-hlt: Pilnam te a kaepvai ah rhi suem pah lamtah, “Nangmih te tlang la luei neh
    a rhi te ben ham khaw ngaithuen uh, tlang aka ben boeih tah duek rhoe duek ni.
  tbz-SIM: 'Á níɛ́tɛ́ kumɑ̀nku, kɛ́fii nditɑ̃́rì kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Òmɔù bɑ́ɑ́
    dekɛ ditɑ̃rì yoo wèe dì kɑ̀ɑ́kɛ́, kɛ̀ wèè dì kɑ̀ɑ́kɛ́ bɛ̀ɛ ò kùɔ.'
  msy-2020: Egh nɨ mɨghsɨam bagh mɨtaghniam atɨgh. Eghtɨ gumazamiziba mɨtaghniar kamɨn
    vongɨn mangan markɨ. Nɨ deraghvɨra me mɨkɨm, me deraghvɨra ganigh, me mɨtaghniar
    kamɨn ikiavkɨnigh vongɨn mangɨ, mɨghsɨamɨn mavanangan kogham. Guizbangɨra me mɨghsɨamɨn
    boroghɨra mangan kɨ anogoroke. Gumazitam mɨtaghniamɨn ikiavkɨnightɨ, me a mɨsueghtɨ
    an aremegham.
  azb-azb: 'Xalqın ətrafına sərhəd çəkib de: “Özünüzü dağa çıxmaqdan, onun ətəyinə
    toxunmaqdan gözləyin. Dağa toxunan hər kəs öldürülməlidir.'
  eng-DBY: 'And set bounds round about the people, saying, Take heed to yourselves,
    [not] to go up unto the mountain nor touch the border of it: whatever toucheth
    the mountain shall certainly be put to death:'
  hin-2017: और तू लोगों के लिये चारों ओर बाड़ा बाँध देना, और उनसे कहना, ‘तुम सचेत
    रहो कि पर्वत पर न चढ़ो और उसकी सीमा को भी न छूओ; और जो कोई पहाड़ को छूए वह निश्चय
    मार डाला जाए।
  wol-KYG: 'Sàkkalal mbooloo mi ag kemu fi wër tund wi, te nga wax leen ne leen: “Moytuleena
    yéeg ci kaw tund wi, mbaa ngeen di laal tund wi fenn. Képp ku laal tund wi, dees
    na ko rey.'
  swp-swp: 'Abo gana u hetorohetaiiri tatao enadi, hinage abo u heribadi, ‘Au komakomanimiu,
    tabu au sae oea tupina eai, eo tabu dedeana au abi’ita: eai ena oea i abi’ita
    abo se unuhemate.'
  bjr-bjr: Anee aaqana ameemaanai fiqu fiqumma oosumma sainaqa sia faiqí anaasee mina
    fiaaqaraaqa. Miqimmaseenana qimanniminaqa sia aaqanai ooru fuaqa, sia uqanna mina
    aaqa fuaqa. Minasaa aiku rainafa kuquannoo.
  eng-YLT: '''And thou hast made a border [for] the people round about, saying, Take
    heed to yourselves, going up into the mount, or coming against its extremity;
    whoever is coming against the mount is certainly put to death;'
  kne-kne: Markaam di beddeng sin nanniliked di dontog ta say kapap-engan di ipogaw.
    Ibagam en daida ta adi dan mantiktikid sin dontog ono somag-en ay mandan sin poona,
    tan mo waday mangamag sidi et masapol ay matey.
  wat-wat: Koya kuna gikotovafanakwaniuwiya ebe namoḡa muka sina vavisiniya. Kuna gimatakawisiya
    kuna bwaduwa, ‘Matami ina fekuwa! Muka kwana vane koyai o muka koya uḡuna kwana givikavina-nuvanuvai.
    Aitevana koya ina givikaviniya, sina nuvimatiya.
  bzd-NTPO: 'Ka̱bata wakyuö́ shkit a̱s kë̀ yi mi''tkö e'' wi̱she̱t. Ichö́ ia̱rak:
    ‘A'' kë̀ a̱ ka̱wö ta̱'' shkökwa̱ iwakyöne e'' wi̱she̱t. Ñies a'' kë̀ a̱ ka̱wö
    ta̱'' shkökwa̱ tsi̱net ipamik. Wé̱pa tkawa̱ e'' wi̱she̱t esepa duörawa̱.'
  eng-WYC-2017: And thou shalt set terms to the people, by compass; and thou shalt
    say to them, Be ye ware, that ye go not up into the hill, neither touch ye the
    ends thereof; each man that shall touch the hill, shall die by death.
  eng-WMBB: You shall set bounds to the people all around, saying, ‘Be careful that
    you don’t go up onto the mountain, or touch its border. Whoever touches the mountain
    shall be surely put to death.
  urd-GVH: लोगों की हिफ़ाज़त के लिए चारों तरफ़ पहाड़ की हद्दें मुक़र्रर कर। उन्हें
    ख़बरदार कर कि हुदूद को पार न करो। न पहाड़ पर चढ़ो, न उसके दामन को छुओ। जो भी उसे
    छुए वह ज़रूर मारा जाए।
  rug-rug: Mamu voloso hukatia tugo sa vari likohaena sa toqere, pude lopu kaqu ene
    karovia rina tie si asa. Meke kaqu tozini tugo goi sari na tie, pude lopu kaqu
    ene sage la pa toqere, babe ene tata la koasa hubina. Ego, be keke tie si ene
    la netia si asa, si kaqu tava mate tugo si asa.
  gaz-gaz: Naannoo tullichaatti saba sanaaf daangaa tolchiitii akkana jedhiin; ‘Isin
    akka tulluu sanatti ol hin baane yookaan akka qarqara isaa illee hin tuqne of
    eeggadhaa. Namni tulluu sana tuqu kam iyyuu haa ajjeefamu.
  fra-LSG: 'Tu fixeras au peuple des limites tout à l’entour, et tu diras: Gardez-vous
    de monter sur la montagne, ou d’en toucher le bord. Quiconque touchera la montagne
    sera puni de mort.'
  gnn-gnn: Yo, ḻakaraŋa walalambala biyaka, walala boŋguŋu marrtji märr‐galkithi ŋunha
    bukulili, yurru yaka walala yurru marrtji galkithirrinydja wal'ŋu, ga dhanu'yundja
    ŋunhayi bukunydja. Ŋuli yurru ŋula yol marrtji ga dhanu'yun ŋunhayinydja wäŋa
    buku, ŋayinydja yurru ŋunhiyinydja yolŋu rakunydhirrina.
  yal-yal: I xa danne sa yamaan xa geyaan nabilinni, i yi a fala, i naxa, ‘Ɛ yɛtɛ
    masuxu te feen na geyaan fari, ɛ nama maso a san bunna ra. Naxan yo na a sanna
    ti geyaan ma, ɛ xa na kanna faxa.
  iou-iou: Täŋpäkaŋ ämawebetä näk dubinaken nämo ämneŋta baga pom mebäriken kaŋ peŋ
    äyäŋut. Baga u äma kubätä nämoinik kejapek. Nämo, pom terak nämo äroneŋ, ba dubiniken
    imaka, nämo kuneŋ. Täŋ kubätä pom u yewänä kumäŋ-kumäŋ kaŋ urut.
  haw-1868: 'A e kau iho oe i pale, no na kanaka a puni, a e i aku hoi, E malama oukou
    ia oukou iho, i ko oukou pii ana i ka mauna, a me ka pa ana i kona kihi: o ka
    mea e pa i ka mauna, he oiaio no e make ia.'
  arb-NAV: 'وَأَقِمْ حُدُوداً حَوْلَ الْجَبَلِ لَا يَتَخَطَّاهَا الشَّعْبُ. وَقُلْ
    لَهُمْ: حَذَارِ مِنْ أَنْ تَصْعَدُوا إِلَى الْجَبَلِ، أَوْ تَمَسُّوا طَرَفَهُ،
    فَكُلُّ مَنَ يَمَسُّ الْجَبَلَ حَتْماً يُقْتَلُ.'
  ewe-ewe: Ɖo liƒo siwo ŋu ameawo magbɔ o la na wo. Gblɔ na wo be, ‘Mikpɔ nyuie be
    mialia to la alo aka asi eŋu gɔ̃ hã o. Ame sia ame si da le se sia dzi la dze
    na ku.
  eng-LEE: And thou shalt set bounds unto the people, round about, saying, Take heed
    to yourselves, that ye go not up into the mount, nor touch the border of it; whosoever
    toucheth the mount shall surely be put to death.
  gvn-gvn: '@see-verse:EXO.019.011'
  asm-FB: তুমি লোকসকলৰ বাবে পৰ্ব্বতৰ চাৰিওফালে সীমা নিৰূপন কৰা। তেওঁলোকক কোৱা, ‘সাৱধান
    হওক; আপোনালোক পৰ্ব্বতৰ ওপৰলৈ উঠি নাযাব, আৰু তাৰ সীমাও স্পৰ্শ নকৰিব। যিজনে পৰ্ব্বত
    স্পৰ্শ কৰিব, তেওঁক অৱশ্যেই প্ৰাণদণ্ড দিয়া হ’ব।’
  sus-A: عِ شَ نَانِنيِ سَ فٍيَ رَبِلِنيِ بِرِن مَ، عِ قَ عَ قَلَ حَمَ بّ، ‹مِشِ يٌ
    نَشَ تٍ فٍيَ قَرِ، مِشِ يٌ نَشَ عَ مَكْرّ عَ رَ، بَرِ مَ نَشَن يٌ دِن عَ رَ، نَ
    كَنيِ قَشَمَ نّ.›
  fra-SBL: 'Tu fixeras des limites au peuple tout autour, en disant : « Prenez garde
    de ne pas monter sur la montagne et de ne pas toucher son bord. Celui qui touchera
    la montagne sera puni de mort.'
  hbo-hbo: וְהִגְבַּלְתָּ֤ אֶת־הָעָם֙ סָבִ֣יב לֵאמֹ֔ר הִשָּׁמְר֥וּ לָכֶ֛ם עֲלֹ֥ות
    בָּהָ֖ר וּנְגֹ֣עַ בְּקָצֵ֑הוּ כָּל־הַנֹּגֵ֥עַ בָּהָ֖ר מֹ֥ות יוּמָֽת׃
  eng-WYCLIFFE: And thou schalt sette termes to the puple, bi cumpas; and thou schalt
    seie to hem, Be ye war, that ye `stie not in to the hil, nether touche ye the
    endis therof; ech man that schal touche the hil, schal die bi deeth.
  piu-2006: '@see-verse:EXO.019.011'
  pjt-pjt: Ka puḻi paṉṯangka kutjupa kutjupa para-arintaṟa tjunkula waṉaṟa angatjura
    aṉangu tjuṯa tjarpanytja wiya muṉkara ngaṟanytjaku. Munu tjanala wangka puḻingka
    ilaringkula tatilwiyangku wantinytjaku. Ka tjinguṟu kutjupangku puḻi panya palunya
    pampunnyangkampa nyura palunya iluntanama alatjiṯu.
  cwe-cwe: Wekile mhaka wanhu kuzunguluka mulima. Walongele, ‘Muiteganye sekemukwele
    kumulima hebu kubojoga mhaka yake. Munhu yoyose yondayaudalise mulima kezadanganika.’
  bgs-bgs: Pému nu tô mga pató tun ta lindig katô pabungan ébô dì lumapas tô mga manubù
    tun ta pabungan. Kagiyi nu sikandan na dì dan tumikáddág tun ta pabungan. Dì gó
    mému awidan dan tô lindig katô pabungan, su matayan gó tô dì mánnal.
  kik-kik: Ĩkĩra mĩhaka ĩthiũrũrũkĩrie kĩrĩma, na ũmeere ũũ, ‘Mwĩmenyererei mũtikahaice
    kĩrĩma kana mũhutie magũrũ-inĩ ma kĩo. Ũrĩa wothe ũkaahutia kĩrĩma ti-itherũ nĩakooragwo.
  fra-NCL: 'Tu fixeras au peuple une limite à l’entour, en disant : Gardez-vous de
    monter sur la montagne ou d’en toucher le bord ; quiconque touchera la montagne
    sera mis à mort.'
  cek-AK: Kaminawk mah mae sang to poeng o han ai ah sah paeh, mae sang nuiah daw
    o hmah, mae sang amtonghaih long doeh sui o hmah; mae sang to ban hoi sui kami
    loe paduek tangtang ah om tih.
  xla-xla: Epedeme opata siyamama tamali kikiwi isili ikadepe edla pumullala depame
    sukulu himine. Adipalati, oplami antapo epame alinepi aditapo holomsela꞉mama sukulu
    himili eye me-tla꞉mtame tamali umulupiye, ya꞉ye ewala mate kelepo yumilipe o tota
    suma꞉himilipe. Epapele dulu dla oplami haletapo epo yumili oplami motoye po-umuluwa.
    Amasiyama hulutapo sisilamelepiye, eta opatapo sukulu himili edla puame alumelepe.”
  cuk-cuk: ”Melle dulemar yarse nakwemalaga, yar-dikarba be galu bela ebiris nasikoed.
    Deginbali, ega be sogo, we-yargi nue-binsaed-nikaa be damaloye, degine, melle
    a-yarse nakwemarbaloye, degine, melle a-yar-walikaa namaloye. Ar doa-dule a-yarse
    warmaksale, oburgwelegoye.
  uig-CYR: 'Сән хәлиқ үчүн тағниң әтрапиға бир пасил қилип, уларға: «Силәр еһтият
    қилиңлар, таққа чиқмаңлар яки униң етигигә тегип кәтмәңлар. Кимки таққа тәгсә
    өлтүрүлмәй қалмайду;'
  tel-2017: నువ్వు కొండ చుట్టూ హద్దు ఏర్పాటు చెయ్యి. ప్రజలతో, ‘మీరు ఈ కొండ ఎక్కకూడదు.
    దాని అంచును కూడా ముట్టుకోకూడదు. జాగ్రత్త. ఈ కొండను ముట్టుకున్న ప్రతివాడూ మరణశిక్షకు
    లోనవుతాడు.
  hat-BSA: '“Ou va fè bòn limit pou pèp toutotou yo. Ou va di yo: ‘Gade byen pou nou
    pa monte sou mòn nan, ni touche rebò li. Nenpòt moun ki touche mòn nan va anverite
    mete a lanmò.'
  bxh-bxh: Dodoga adi sigasiga tuꞌa paꞌana yai au tole fataiꞌilidi haba ibege sigasigadi
    ti diꞌoidi, na u falibadi tabu tuꞌa ni ti finahei e ti sigilau sadaina yai. Yena
    sai ya diꞌo, haba ami tala funuhi.
  kos-kos: Akilenya sie masrol rauneak eol uh tuh mwet uh in tia alukela, ac fahk
    nu selos in tia fanyak nu fineol uh, ku tuku fototo nu kac. Kutena mwet fin longya
    eol uh, el ac fah anwuki.
  hbo-WLC: וְהִגְבַּלְתָּ֤ אֶת־הָעָם֙ סָבִ֣יב לֵאמֹ֔ר הִשָּׁמְר֥וּ לָכֶ֛ם עֲל֥וֹת
    בָּהָ֖ר וּנְגֹ֣עַ בְּקָצֵ֑הוּ כָּל־הַנֹּגֵ֥עַ בָּהָ֖ר מ֥וֹת יוּמָֽת׃
  ibo-ibo: Ị ga-akpa oke nʼebe ha na-agaghị agafe. Nye ha iwu si ha, ‘Kpacharanụ anya
    ka unu ghara ịbịa ugwu ahụ nso, maọbụ metụ ala ugwu ahụ aka. Nʼihi na onye ọ bụla
    metụrụ ugwu ahụ aka aghaghị ịnwụ.’
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଲୋକମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗରେ ସୀମା ନିରୂପଣ କରି ଏହି କଥା କୁହ, ‘ତୁମ୍ଭେମାନେ
    ପର୍ବତାରୋହଣ ଓ ତହିଁର ସୀମା ସ୍ପର୍ଶ କରିବାକୁ ସାବଧାନ ହୁଅ; ଯେକେହି ପର୍ବତ ସ୍ପର୍ଶ କରିବ, ସେ
    ଅବଶ୍ୟ ହତ ହେବ।’
  chk-chk: Iwe, kopwe föri eu kiä pwelin ünükün ewe chuk o üreniir, ‘Oupwe afälikemi
    pwe ousap feitä won ewe chuk ika arap ngeni kiännin. Pun iö epwe ipwetä won ewe
    chuk epwe fokun mäla.
  rop-rop: Wal yu garra pudum mak raidaran langa dijan hil, en yu garra dalim ola
    pipul nobodi kaan kaman disaid langa det mak. Yu garra dalim olabat nomo blanga
    galimap langa dijan hil en kaman gulijap, dumaji if enibodi pudumbut langa dijan
    hil, im garra dai.
  ukr-1871: 'І положиш границї людям з усїх боків, говорючи: Остерегайтеся сходити
    на гору і доторкуватись до країв. Хто доторкнеться до гори, тому смерть.'
  bch-bch: Be eao ga dol but ga ibalil ngan lusi ta pabib led bedane, ‘Agabit kemi.
    Ngan kado ta alaputian but toa ne ta adae ga ala lusiai. Be anam boloma lusi ipuiai
    mao pade. Ngansa oangga sai ilaputian but toa ne, manta arau ei ga imate.
  deu-1951: 'Und mache dem Volke ein Gehege ringsum und sprich zu ihnen: Hütet euch
    davor, auf den Berg zu steigen und seinen Fuß anzurühren! Denn wer den Berg anrührt,
    der soll des Todes sterben!'
  eng-JPS: 'And thou shalt set bounds unto the people round about, saying: Take heed
    to yourselves, that ye go not up into the mount, or touch the border of it; whosoever
    toucheth the mount shall be surely put to death;'
  srp-1865: 'A postaviæeš narodu meðu unaokolo, i reæi æeš: èuvajte se da ne stupite
    na goru i da se ne dotaknete kraja njezina; što se god dotakne gore, poginuæe;'
  lug-lug: Abayisirayiri bakugire n’olukomera okwetooloola olusozi, obagambe nti,
    ‘Mwekuume muleme okwambuka ku lusozi oba okulukwatako we lutandikira. Anaalukwatako
    ajja kuttibwa.
  heb-heb: והגבלת את העם סביב לאמר השמרו לכם עלות בהר ונגע בקצהו כל הנגע בהר מות יומת׃
  ben-IRV: আর তুমি লোকদের জন্য চারদিকে সীমানা তৈরী করে তাদের এই কথা বলো, “তোমরা সাবধান
    থাক যে, তোমরা পর্বতে যাবে না এবং তাঁর সীমানা স্পর্শ করো না; যে কেউ পর্বত স্পর্শ
    করবে তাঁর মৃত্যুদণ্ড অবশ্যই হবে।
  pan-pan: ਤੂੰ ਪਰਜਾ ਲਈ ਚੁਫ਼ੇਰੇ ਇਹ ਆਖ ਕੇ ਹੱਦਾਂ ਬਣਾਈ ਕਿ ਤੁਸੀਂ ਧਿਆਨ ਰੱਖੋ ਅਤੇ ਪਰਬਤ ਉੱਤੇ
    ਨਾ ਚੜ੍ਹਿਓ, ਨਾ ਉਸ ਦੀ ਹੱਦ ਨੂੰ ਛੂਹਿਓ ਅਤੇ ਹਰ ਇੱਕ ਜਿਹੜਾ ਪਰਬਤ ਨੂੰ ਛੂਹੇ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ
    ਜਾਵੇ।
  tkr-tkr: 'Suvayne hiqiy-alla milletnemee sarhad ts''ıts''av''u manbışik''le eyhe:
    «Suvalqa ılqımeebaç''e, mançik xıl simet''a. Suvayk xıl set''una g''ılymaraççe,
    gik''e.'
  mya-JVB: လူတို့မကျော်ရသောအဆီးအကာတို့ကို တောင်ပတ်လည် ၌ စီရင် ၍၊ သင်တို့သည် တောင်
    ပေါ်သို့ မတက် ၊ တောင် ခြေရင်း ကို မထိ ရအောင် သတိပြု ကြဟု ပြော လော့။ တောင် ကို
    ထိမိ သောသူ မည်သည်ကား၊ ဧကန်အမှန် အသေ ခံစေ။
  tte-O: Sigasiga uginauli koya yaina mena tabu tomo siutu-likwai. Kuwalolau kolili
    tabu sisasae koya mena o tabu silalau salina mena. Tem tomo yabo iututonan kani
    sikoyamate,
  tbg-tbg: 'Vaiinti nahenti aiqinaqaa oru vivorave tira, are aiqina vira auvahianta
    vuka vatairamanta kia vuate. Are vaiinti nahenti qioqama tehara mintima tiane:
    Ne kia aiqinaqaa oru vuate. Kiama vi aiqinara auvahianta utu varaate, tiane. Vaiinti
    vovano kia ai uva iriraitiro aiqina utu varairera, vira aruma kaate tiane.'
  hmo-hmo: 'Ororo do oi hagegea hetoa maka dekena amo, bona taunimanima dekenai oi
    hamaoroa, oi gwau: Umui naria namonamo, unai maka do umui hanaia lasi, bona ororo
    dekenai do umui daekau lasi, ma danu ororo ena kahana ta do umui dogoatao lasi.
    Bema ta ese unai maka ia hanaia, o ororo ia dogoatao neganai, vadaeni do umui
    alaia mase.'
  urd-urd: और तू लोगों के लिए चारों तरफ़ हद बाँध कर उनसे कह देना, ख़बरदार तुम न तो
    इस पहाड़ पर चढ़ना और न इसके दामन को छूना; जो कोई पहाड़ को छुए ज़रूर जान से मार
    डाला जाए।
  rus-SYN: 'и проведи для народа черту со всех сторон и скажи: берегитесь восходить
    на гору и прикасаться к подошве ее; всякий, кто прикоснется к горе, предан будет
    смерти;'
  bqc-SIM: Kↄↄ danɛ́ gbɛpi pↄlɛu e à lìai píi, ní onɛ́ aa laaika, aasu dɛdɛ gbɛpiwao,
    an gbɛ̃e su ↄkãwà seo. Gbɛ̃́ pↄ́ ↄkã̀wà, wà ade dɛ.
  tcz-CHONGTHU: “Mipiho abonchauvin akimvel'uva melchih'na sempeh'in lang, seijin,
    kichih thei un! Koima molchung lam'a kaldoh hih hel'un chule akim vellah jeng
    jong koiman natham khah theilou diunahi. Koi hile molchung tham khachan chu thi
    jeng ding ahi,” ati.
  mar-mar: परंतु लोकांसाठी तेथे सीमारेषा आखून लोकांनी ती ओलांडू नये, त्यांना बजावून
    सांग; पर्वतावर कोणीही चढू नये जो कोणी पर्वताला स्पर्श करेल तो खास आपल्या जिवाला
    मुकेल.
  soq-soq: E wadi osowe enapundepio alepi ita mai mida wisepie e maka enapundena ampiboe
    bedewe odepi. Apana badowa diamoa, mo mai wadiwa odapue antopu ba ibua wirasapu,
    dia. Mida wadi sa wirasapia me ideita epapubolepi.
  qub-qub: Punta chaquinchöna intëru tumarejpa señalta churapanqui chaypita mas janamanga
    runacuna mana wichämunanpaj. Punta gallarejpita janamanga ama wichämuchunnachu.
    Señalta päsamoj cäga wañuchicangami.
  bqp-bqp: Ǹ zĩtɛ lɛ́ sèeda dańnɛ kpi pìi pↄ̀rↄ lɛ́a ari à lìkai pínki. Ǹ ońnɛ ò laakari
    kɛ. Òsun didi kpi pìiaro. Ń gbɛ̃ke sún ↄ kɛa sero. Gbɛ̃ kũ à ↄ kɛ̀a, ò ade dɛ.
  hat-hat: W'a mete yon limit toutalantou mòn lan pou pèp la pa depase. W'a avèti
    yo pou yo pa moute sou mòn lan, ni pou pesonn pa menm pwoche bò pye mòn lan. Nenpòt
    moun ki va mete pye sou mòn lan, se pou yo touye l'.
  eng-BSB: And you are to set up a boundary for the people around the mountain and
    tell them, ‘Be careful not to go up on the mountain or touch its base. Whoever
    touches the mountain shall surely be put to death.
  tod-tod: 'Ɗa nuɓusɛiti kwɛsuʋɛ leʋe ba gizei maaɠoolii zu, è ɠɛ ma: ‹À dama, wo
    mina lɛ gizei ma, wo mina vɔɔɠu dakɔlɔgaʋɛ ʋa. Nu nɔpɛ a vɔɔɠuna gizei ʋa, ta
    naama nui ʋaa.'
  eng-WEBPB: You shall set bounds to the people all around, saying, ‘Be careful that
    you don’t go up onto the mountain, or touch its border. Whoever touches the mountain
    shall be surely put to death.
  kbq-kbq: Hagi kagra avame'za agonamofo agafina anteganeginka anage huo, tamagra
    kva hu'netma agonafina agatereta ovutma, ana avame'zantema uravao huno avako huge,
    agonafima mrerige'ma hanimofona ahe frigahaze.
  nhe-BL: Huajca xijchihua se nepamitl tlen quiyahualos nopa tepetl huan xiquinnahuati
    nopa tlacame ma amo quipanoca. Huan xiquinilhui ma motlachilica ma ax tlejcoca,
    niyon ma ax ajsica campa nopa nepamitl, pampa tlen quiajsis nopa tepetl o nopa
    nepamitl temachtli monequi inquimictise.
  bus-bus: Ǹ tↄↄtɛ lɛ́ sèeda dańnɛ kpiii pì gɛɛzi ai à lìgazi píngi. Ǹ ońnɛ aↄ̃ làakari
    kɛ. Aↄ̃ton didi kpiii pìaro. Aↄ̃ gbɛ̃ke tón ↄ kɛa sero. Gbɛ̃ kɛ̀ ↄ kɛ̀a, wà adee
    dɛ.
  gub-BL: Exak kar waho àwàm wanupe nehe. Exak kar waho 'ym àwàm wanupe nehe no. —
    Petyryk zo ywytyr huwake nehe, ere wanupe nehe. — Pezeupir zo ywytyr rehe nehe.
    Pepokok zo ywytyr izypy rehe nehe, ere wanupe nehe. — Aze amo teko opokok ywytyr
    rehe nehe, tuwe pezuka a'e teko nehe, ere wanupe nehe.
  eng-DRA: 'And thou shalt appoint certain limits to the people round about, and thou
    shalt say to them: Take heed you go not up into the mount, and that ye touch not
    the borders thereof: every one that toucheth the mount dying he shall die.'
