  kan-2017: ಜನರು ಹತ್ತಿರ ಬಾರದಂತೆ ನೀನು ಬೆಟ್ಟದ ಸುತ್ತಲೂ ಗಡಿಯನ್ನು ಮಾಡಿಸಿ ಜನರಿಗೆ, ‘ಎಚ್ಚರಿಕೆಯಾಗಿರಿ,
