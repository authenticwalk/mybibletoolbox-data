  tha-KJV: จงกำหนดเขตให้พลไพร่​อยู่​รอบภู​เขา แล​้วกำชับเขาว่า ‘​เจ้​าทั้งหลายจงระวังตัวให้​ดี​อย่าล่วงล้ำเขตขึ้นไปหรือถูกต้องเชิงภูเขานั้น
