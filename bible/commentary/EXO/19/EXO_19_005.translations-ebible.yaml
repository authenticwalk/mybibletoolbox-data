verse: EXO.019.005
translations:
  mal-C: ഇനി, നിങ്ങൾ എന്റെ വാക്കുകേട്ട്, അനുസരിച്ച് എന്റെ ഉടമ്പടി പാലിച്ചാൽ എല്ലാ
    ജനതകളിലുംവെച്ച് എനിക്കുള്ള വിലപ്പെട്ട നിക്ഷേപം നിങ്ങളായിരിക്കും. കാരണം സർവഭൂമിയും
    എന്റേതാകുന്നു.
  deu-TKW: Wenn ihr nun auf mich hören und die von mir festgesetzten Ordnungen beobachten
    wollt, so sollt ihr unter allen Völkern mein besonderes Eigentum sein; denn mir
    gehört die ganze Erde.
  lin-lin: Soki botosi Ngai penza mpe bobateli boyokani na Ngai, bokozala mpo na Ngai
    ekolo ya motuya kati na bikolo nyonso. Atako mokili mobimba ezali ya Ngai,
  eng-LSV: And now, if you really listen to My voice, then you have kept My covenant,
    and have been a special treasure to Me more than all the peoples, for all the
    earth [is] Mine;
  eng-GNV: Now therefore if ye wil heare my voyce in deede, and keepe my couenant,
    then ye shalbe my chiefe treasure aboue all people, though all the earth be mine.
  eng-WEBSTER: 'Now therefore, if ye will obey my voice indeed, and keep my covenant,
    then ye shall be a peculiar treasure to me above all people: for all the earth
    is mine:'
  nhw-BL: Huajca ama sintla anquicaquise catli nimechilhuijtoc huan anquichihuase
    nopa camanali catli nijpiya amohuaya, huajca anelise annotlapejpenilhua tlen nochi
    masehualme.
  swh-ONEN: Sasa kama mkinitii kikamilifu na kutunza Agano langu, basi ninyi mtakuwa
    mali yangu ya thamani kubwa miongoni mwa mataifa yote. Ijapokuwa dunia yote ni
    mali yangu,
  bba-bba: Tɛ̃, ì n nɛn ɡere nuɑ, ì kun nɛn ɑrukɑwɑni kusie, i ko ko nɛn tiin tɔmbu
    n tɔmbu kpuro kere. Hɑnduniɑ kpuro sɑ̃ɑwɑ nɛɡiɑ,
  eng-KJVCPB: 'Now therefore, if ye will obey my voice indeed, and keep my covenant,
    then ye shall be a peculiar treasure unto me above all people: for all the earth
    is mine:'
  cpy-cpy: Aririka pimonkaa-teero okaatzi akashiyakaa-wakaari, eerorika pipiyathatana,
    tema eerokapaeni netako-pero-teeyaa, ari awijanakiro okaatzi netakotari paashini-jatzi,
    tema naaka ashitawori maawoeni kepatsi.
  mpx-mpx: Inoke ebo anau nuku hago ge no bateli eliyamiu ana logugui nuku henapuan,
    komiu no gamagalau. Panayawi mamanana nau no panayawi, yaa komiu no hilihili gamagaliliyau.
  wbp-wbp: Purda-nyangkalkujulu wurra-maninja-wangurlu, manulu jungangku puraya kuruwarri
    ngaju-nyangu! Panu yapa ngurrara-kari ngurrara-kari kajulu nyinami ngajuku, kala
    kajikankujulu yalyangku purda-nyanyi, kapurna-nyarra milarni, kula ngularra yapa
    panu-kari.
  luo-luo: Koro, ka uwinja chuth mi urito singruokna, to kuom ogendini duto ubiro
    bedo mwanduna awuon. Kata obedo ni piny duto en mara,
  meu-meu: Harihari lau eregu boma kamonai bona egu taravatu boma badinaia, umui na
    egu bese korokori ai boma lao, bese iboudiai bogaragidiai, badina be tanobada
    idoinai be lauegu.
  npi-ULB: अब तिमीहरूले आज्ञाकारितापूर्वक मेरो कुरा सुन्यौ र मेरो करार पालन गर्‍यौ
    भने सबै जातिमध्ये तिमीहरूचाहिँ मेरो विशेष सम्पत्ति हुनेछौ किनकि सबै पृथ्वी मेरै
    हुन् ।
  yor-yor: Nísinsin yìí, bí ẹ̀yin bá ṣe ìgbọ́ràn sí mi dé ojú àmì, tí ẹ sì pa májẹ̀mú
    mi mọ́, nígbà náà ni ẹ̀yin ó jẹ́ ìṣúra fún mi ju gbogbo orílẹ̀-èdè yòókù lọ. Bí
    ó tilẹ̀ jẹ́ pé gbogbo ayé ni tèmi.
  emp-NTPO: Id̶i mʌ̃a bãrã ume bed̶eada b̶ʌya. Maʌ̃ bed̶eada ĩjã od̶ibʌrʌ, mʌ̃a dewara
    puru b̶ea cãyãbara bãrãda bio quĩrĩã erob̶aya. Jũma naʌ̃ ẽjũãne b̶eara mʌ̃remĩna
    mʌ̃a bãrãdrʌ b̶ʌya mʌ̃ itea b̶ead̶amãrẽã idjab̶a jũmarã itea sacerdoterãda b̶ead̶amãrẽã.”
    Bʌa maʌ̃da israelerãa jarad̶e wãida b̶ʌa.–
  ind-ind: Seluruh bumi adalah milik-Ku, tetapi jika kalian taat kepada perintah-Ku
    dan berpegang pada perjanjian-Ku, kalian akan menjadi milik-Ku yang paling berharga
    di antara semua bangsa.
  pes-OPCB: حال اگر مطیع من باشید و عهد مرا نگاه دارید، از میان همهٔ اقوام، شما قوم
    خاص من خواهید بود؛ زیرا سراسر جهان مال من است.
  aer-aer: Atyenge aywerrke-irremele Atyenge-ketye mwernte-irretyale anaye, angkentye
    Atyinhe akwetethe apenterlte-anaye. Tyerrtye atningke anthurre apmere ahelhe nhenhe-arenye
    Atyinhe aneme, kenhe nhenge arrantherre apeke Ayenge aweme, The arrenhantherrenhe
    akngaketyenhe tyerrtye arrpenhe ingkirreke-ngentyele ahelhe nhenhe ikwerenge.
  tgl-ULB: Ngayon pagkatapos, kung susundin at pakikinggan ninyo ang aking tinig at
    iingatan ang aking kasunduan, kung gayon, magiging katangi-tanging pag-aari kita
    mula sa lahat ng mga tao, dahil ang buong daigdig ay akin.
  cbu-NT: Ashiriya, siy nuwaa kamachtamari payukinaareesa, misha nuwaa kuki izuuru
    tuminkus, nuwsha siyaa; Ini watacha nuw tputsiri, táchina siyaatsi; Tsapurunasshuch
    tputs ichingurusin nuwachichcha. Itaru ashiritaa, nuwsha siyaatsimari izuuru tputsireemariti
    wanasirim ínchintspa.
  hui-hui: Ani birugonigo áyu tígua i̱na bi larodaguaore hale halu bialu i̱na habo
    nalolene bi lo ngoruni napuguiore harimiyagua tí i̱ninaga wali agaliore holeberemi.
    Dindini mbirale bibahende ngarubi wali agali bibabende karubi i̱naga degego ai
    tíore i̱naga wali agali dabeneore holeberemi.
  mya-mya: သင်​တို့​သည်​ငါ​၏​စ​ကား​ကို​နား​ထောင်​၍၊ ငါ ၏​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ထိန်း​လျှင်​ငါ​ပိုင်​သော
    လူ​မျိုး​ဖြစ်​ကြ​လိမ့်​မည်။ ဤ​ကမ္ဘာ​မြေ​ကြီး အ​လုံး​စုံ​ကို​ငါ​ပိုင်​တော်​မူ​သည်။
    သို့​သော် သင်​တို့​သည်​ငါ​ရွေး​ကောက်​တော်​မူ​သော သူ​များ​ဖြစ်​ရ​ကြ​မည်။-
  cbi-NTPO: Tsa' mitya ñulla tiba demeengue', iba veta' veta' naakenu pa'ba tsa tsanguen
    dechushu juntsaa, vejan chachillaba ñullaa kayu in estennu chachi junu detsuve,
    matyu kumuinchi tuya inchi tene juuñu.
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་དངོས་གནས་བདག་གི་ངག་ལ་མཉན་པ་དང་བདག་གི་ཁ་ཆད་བསྲུང་བ་ཡིན་ན།
    མི་ཐམས་ཅད་ལས་ཁྱོད་ཅག་ནི་ངའི་ནོར་བུ་ཁྱད་པར་ཅན་ཞིག་ཡིན་པར་འགྱུར། ཅིའི་ཕྱིར་ཞེ་ན།
    ས་གཞི་ཐམས་ཅད་བདག་གི་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: Zvino kana muchinditeerera nomwoyo wose uye mukachengeta sungano yangu,
    ipapo muchava pfuma yangu chaiyo pakati pendudzi dzose. Kunyange hazvo nyika yose
    iri yangu,
  spa-BLM: Ahora, pues, si de verdad obedecéis mi voz y guardáis mi pacto, seréis
    mi posesión de entre todos los pueblos, porque toda la tierra es mía;
  cac-cac: Tato te c'anab'ajum tzeyutej e b'a d'ayin, tze c'anab'ajan in trato, in
    chon̈ab' ex toni, sic'b'il ex el vuj d'a scal juntzan̈xo chon̈ab'. Vic jun yolyib'an̈q'uinal
    tic smasanil,
  swh-ULB: Kisha sasa, ukinisikiliza kwa utii sauti yangu na kushika agano langu,
    kisha utakuwa mali yangu ya pekee miongoni mwa watu wote, kwa kuwa dunia yote
    ni yangu.
  bel-bel: дык вось, калі вы будзеце слухацца голасу Майго і шанаваць запавет Мой,
    дык будзеце Маім скарбам з усіх народаў, бо Мая ўся зямля,
  wed-wed: Mepa da ona voteleteleu ma au parivainuaḡana bagibagina ona vojijina-kauei,
    lamna dam anatapui au dobu awariei taumi ana vinemi nuanuau pouna. Avena da dobu
    anatapuna Tau ḡariuei.
  deu-ELBBK: Und nun, wenn ihr fleißig auf meine Stimme hören und meinen Bund halten
    werdet, so sollt ihr mein Eigentum sein aus allen Völkern; denn die ganze Erde
    ist mein;
  mbb-OT: Emun ebpurung kew ebpezumazuma kedì wey edsunud kew te kebpekid-uyun ku
    keniyu, ebpilien ku sikiyu kayi te langun he menge nasyun he egkehimu he menge
    pinilì he menge etew ku. Kedì is tivuuk he kelibutan,
  mal-2015: ആകയാൽ നിങ്ങൾ എന്റെ വാക്കു കേട്ടു അനുസരിക്കയും എന്റെ നിയമം പ്രമാണിക്കയും
    ചെയ്താൽ നിങ്ങൾ എനിക്കു സകലജാതികളിലുംവെച്ചു പ്രത്യേക സമ്പത്തായിരിക്കും; ഭൂമി ഒക്കെയും
    എനിക്കുള്ളതല്ലോ.
  tuo-NT: Tojo weerã mʉsã yʉꞌʉ dutisere queoro yʉꞌtirã, marĩ niꞌcãrõ meꞌrã apoꞌquere
    queoro wéérã, nipeꞌtirã ãpẽrã masã yʉꞌrʉoro, yarã, yʉꞌʉ tʉꞌsarã nirãsaꞌa. Nipeꞌtirocjãrã
    yarãta nima, nírã peꞌe.
  gup-gup: Mah. Bu ngudda munguyh kandiwokmarrkmang dja ngurrikarrme kunwok ngardduk
    rowk kore ngurrikurduyime bu ngaye ngadjare, wanjh kunukka ngurriyimerran bu djal
    ngardduk bininj nawu ngaye marnedjare dja menemey ngudberre ngurridjalkudji kore
    kubolkbubuyika kondah kurorre. Nawu birriwarlahkenh bininj rowk kore kondah kurorre,
    wanjh nakka ngabenkarrme.
  gvs-gvs: Ame tuta neta moitamo niyagu konove be nakae guna kanasíuna yaimi bei aguuinuwe
    koyoisikavate, e komi moitamo toinigu guna kitomyao boda liliudi yaidi. Poyapoya
    ana madabokina moe guna kaba lovina.
  rmc-rmc: Te man šunena a doľikerena miri zmluva, tumen avena maškar savore narodi
    mire vzacna manuša. Caľi phuv hiňi miri, ale tumen avena mire avrikidle manuša,
  nlg-nlg: Me ke vagha kau taonia nigua na bosa ni tarai, ma kau holopangotia nigua
    na bosa ni baubahu ke, mi ghau kau nigua na vure vivili tadira na balu tinoni/kema
    tana maramana. Na maramana udolu ke a nigua,
  pes-OPV: واکنون اگر آواز مرا فی الحقیقه بشنوید، و عهد مرانگاه دارید، همانا خزانه
    خاص من از جمیع قومهاخواهید بود. زیرا که تمامی جهان، از آن من است.
  ron-1924: Акум, дакэ вець аскулта гласул Меу ши дакэ вець пэзи легэмынтул Меу, вець
    фи ай Мей динтре тоате попоареле, кэч тот пэмынтул есте ал Меу;
  aui-aui: Meboda konakabisisiregu bi yagu wiiwaghasina maragasina konakabitawani,
    na wasina tami na tagu wosina yagu wawaya. Kubura tupana na rapeguve bi gegha
    da dam tupadi kamodima na anavineyimi da yagu wiivinevinegha wawayimi.
  ben-OBCV: এখন তোমরা যদি পুরোপুরি আমার বাধ্য হও ও আমার নিয়ম পালন করো, তবে সব জাতির
    মধ্যে তোমরাই আমার নিজস্ব সম্পত্তি হবে। যদিও সমগ্র পৃথিবীই আমার,
  som-som: Haddaba sidaas daraaddeed, haddaad daacad ahaan ii addeecaysaan, oo aad
    axdigayga dhawraysaan, de markaas waxaad ahaan doontaan dad hanti iiga ah dadyowga
    oo dhan, waayo, dhulka oo dhan anigaa iska leh;
  lat-VUC: 'Si ergo audieritis vocem meam, et custodieritis pactum meum, eritis mihi
    in peculium de cunctis populis: mea est enim omnis terra:'
  eng-ASVBT: 'Now therefore, if ye will obey my voice indeed, and keep my covenant,
    then ye shall be mine own possession from among all peoples: for all the earth
    is mine:'
  mna-mna: Tana koozi niom sombe keleŋ la kalŋoŋ, mi motoyom iŋgal sua kiti mbukŋana
    mi koto, inako kewe leŋ kat, mi itiŋan taparlup ti ma tewe tamen. Ŋonoono, wal
    boozomen ta timbotmbot toono i, ina nio tio men. Tamen niom na, nio ituŋ aŋroogo
    yom, mi aŋpeikat yom la karkari mazwan kek, be kewe leŋ wal potomŋan kat. Niom
    ko kamap ma kewe kembei ta patoronŋana ka tomtom bizin, mi kombot lela peeze tio
    leleene.’”
  ita-1885: Ora dunque, se voi del tutto ubbidite alla mia voce, e osservate il mio
    patto, voi mi sarete un tesoro riposto d'infra tutti i popoli; conciossiachè tutta
    la terra sia mia.
  eng-LXXUP: And now if ye will indeed hear my voice, and keep my covenant, ye shall
    be to me a peculiar people above all nations; for the whole earth is mine.
  eng-ULB: Now then, if you obediently listen to my voice and keep my covenant, then
    you will be my special possession from among all peoples, for all the earth is
    mine.
  spa-VBL: Ahora bien, si realmente obedecen lo que digo y cumplen el acuerdo conmigo,
    entonces, de todas las naciones, serán mi pueblo especial. Aunque que el mundo
    entero es mío,
  fra-_FOB: Maintenant donc, si vous obéissez à ma voix et si vous gardez mon alliance,
    vous serez aussi, d'entre tous les peuples, mon plus précieux joyau, car toute
    la terre est à moi.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ എന്റെ വാക്ക് കേട്ട് അനുസരിക്കുകയും എന്റെ നിയമം പ്രമാണിക്കയും
    ചെയ്താൽ നിങ്ങൾ എനിക്ക് സകല ജനതകളിലുംവച്ചു പ്രത്യേക സമ്പത്തായിരിക്കും; കാ‍രണം ഭൂമി
    ഒക്കെയും എനിക്കുള്ളതാണല്ലോ.
  urd-GVR: Chunāṅche agar tum merī suno aur mere ahd ke mutābiq chalo to phir tamām
    qaumoṅ meṅ se merī ḳhās milkiyat hoge. Go pūrī duniyā merī hī hai,
  suz-BL: गे आं देंशो लोव़ पाइतीनी नु आं कबल पशो टीतीनी हना, गे नेल्‍ल जात जात ङा
    मुर आन दातेमी आं योव़शो मुर दुम्‍नीनी। मारदे हना रागी नेल्‍ल आं केन बाक्‍ब। ब्‍यवस्‍था
    ५:२; ब्‍यवस्‍था ७:६
  ita-1927: Or dunque, se ubbidite davvero alla mia voce e osservate il mio patto,
    sarete fra tutti i popoli il mio tesoro particolare;
  ckb-ckb: ئێستاش ئەگەر ئێوە بە تەواوی گوێم لێ بگرن و پەیمانەکەم بپارێزن، ئەوا گەنجینەیەکی
    تایبەت دەبن بۆ من لەنێو هەموو گەلان. هەرچەندە هەموو زەوی هی منە،
  eng-BBE: 'If now you will truly give ear to my voice and keep my agreement, you
    will be my special property out of all the peoples: for all the earth is mine:'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳಿ, ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಕಾಪಾಡಿದರೆ, ಸಮಸ್ತ
    ಜನರಲ್ಲಿ ನೀವು ನನ್ನ ಸಂಗ್ರಹಿಸಿದ ಸೊತ್ತಾಗಿರುವಿರಿ. ಏಕೆಂದರೆ ಭೂಮಿಯೆಲ್ಲಾ ನನ್ನದೇ.
  bbb-bbb: Ijadufuo ivia ja na iriniena akae none iriniakuva ja ma e none reke. Ja
    e boege bu aesakae igia oenoeva ijiebuo uve ijia jaeje jaka ma e none nare keva
    ijene. Ro ire boeje ae sakae igia naovo ije buka none ijiaru ijadufuo jaka e akae
    rena e zinone ifaejevo igege noefuo imeke. Ijadufuo ni una va e Isureroko ije
    ijiege kuariano kumei.
  tam-2017: இப்பொழுது நீங்கள் என்னுடைய வாக்கை உள்ளபடி கேட்டு, என்னுடைய உடன்படிக்கையைக்
    கைக்கொள்வீர்களானால், எல்லா மக்களையும்விட நீங்களே எனக்கு சிறந்த மக்களாக இருப்பீர்கள்;
    பூமியெல்லாம் என்னுடையது.
  spa-RV-1909: Ahora pues, si diereis oído á mi voz, y guardareis mi pacto, vosotros
    seréis mi especial tesoro sobre todos los pueblos; porque mía es toda la tierra.
  ron-BTF: Și acum, dacă veți asculta într-adevăr de vocea mea și veți ține legământul
    meu, atunci voi îmi veți fi un tezaur deosebit, peste toate popoarele, pentru
    că tot pământul este al meu.
  eng-WEBP: Now therefore, if you will indeed obey my voice and keep my covenant,
