  bjr-bjr: Innee qini ufa iriseeqa qini moodaanaki kira ufa mau fiqa qini faiqí anaasee
    marifaranoo. Aiqama maa maqa maaqafa faqa faiqí anaasee faqa qinindi kai maridaqa
    innee qinee qeeqara utaaqama qaunausa mariafanoo.
  eng-YLT: '''And now, if ye really hearken to My voice, then ye have kept My covenant,
    and been to Me a peculiar treasure more than all the peoples, for all the earth
    [is] Mine;'
  kne-kne: Mo dadlon yon patpatien sak-en ya tongtongpalen yo din intolag ko en dakayo,
    dakayo di piliek ay nabanol ay ipogaw ko, olay mo katet-ewa na et okak met laeng
    amin ay ipogaw isnan lobong.
  wat-wat: Taki yaku bwadu kwana muniisiya be yaku dedeni muka kwana yasei, nao kwami
    yaku namonamoḡa. Iyau yaku fwayafwaya matatafuna, eatu namoḡa matatafusi nenesiyai
    kwami ana gibokimiya ebe kwami Iyau yaku nogonogofou.
  bzd-NTPO: Ká̱ ulitane wakpa dör ye' icha. Erë ye' ttö̀ iu̱té a' tö se̱raa̱, ñies
    ttè mekesö ñì a̱ e' wà iu̱té a' tö buaë, e' ta̱ ká̱ ulitane wakpa shu̱a̱ a' döraë
    ye' icha chö́kie.
  eng-WYC-2017: Therefore if ye shall hear my voice, and shall keep my covenant, ye
    shall be to me into a specialty of all peoples, that is, a thing loved excellently;
    for all the earth is mine;
  eng-WMBB: Now therefore, if you will indeed obey my voice and keep my covenant,
    then you shall be my own possession from amongst all peoples; for all the earth
    is mine;
  urd-GVH: चुनाँचे अगर तुम मेरी सुनो और मेरे अहद के मुताबिक़ चलो तो फिर तमाम क़ौमों
    में से मेरी ख़ास मिलकियत होगे। गो पूरी दुनिया मेरी ही है,
  rug-rug: Ego, be va tabei na kopuni gamu kamahire sari na Qua vinariva egoi koa
    gamu, si kaqu na Qua tie soti si gamu. Ura sa doduruna sa kasia popoa si Taqarau
    mo, ba gamu sari na Qua tie ta vizatamia.
  gaz-gaz: Ammas isin yoo naaf ajajamtan, yoo kakuu koo eegdan isin saboota hunda
    keessaa qabeenya addaa naaf taatu. Yoo lafti hundinuu kan koo taʼe illee,
  fra-LSG: Maintenant, si vous écoutez ma voix, et si vous gardez mon alliance, vous
    m’appartiendrez entre tous les peuples, car toute la terre est à moi;
  gnn-gnn: Ŋuli nhuma yurru märrama ŋarranhaynydja dhäruk, ga ḏälkuŋa dhawu'‐nherraṉara
    ŋunhiyi ŋarrakuŋuwaynydja yana, nhumanydja yurru ŋarrakuwaynha mala yolŋu walala.
    Bukmak dhuwala wäŋa munathany'tja ŋarrakuway yana, yurru nhumanydja yurru walala
    ŋarrakuwaynha galkiŋuwuynha, ŋarrakalaynha wal'ŋu goŋŋura.
  yal-yal: Iki, xa ɛ n xuiin suxu ki faɲi, xa ɛ n ma layirin suxu, ɛ findima nɛn n
    ma yamaan na siyane birin yɛ. N gbeen nan bɔxɔn birin na,
  iou-iou: Unita in apiŋo näkŋo topmäk-topmäk manna u kehäromi iŋitpäŋ iwat täkaŋ
    u täŋpäwä näkŋata iwoyäwani ämawebenaye äbot ude api itneŋ. Kome pähap päke u
    uwä näkŋogän upäŋkaŋ u bämopiken inä näkŋaken äbotinik api itneŋ.
  haw-1868: 'A ina hoolohe io mai oukou i ko''u leo, a malama hoi i ko''u berita,
    alaila e lilo auanei oukou i waiwai no''u, mamua o na kanaka a pau; no ka mea,
    no''u no ka honua nei a pau:'
  arb-NAV: لِذَلِكَ إنْ أَطَعْتُمْ عَهْدِي، تَكُونُوا لِي مِلْكاً خَاصّاً مِنْ بَيْنِ
    جَمِيعِ الشُّعُوبِ، لأَنَّ لِي كُلَّ الأَرْضِ.
  ewe-ewe: Azɔ la, ne miaɖo tom, eye miawɔ nye nubabla dzi la, mianye nye ame tiatiawo
    le xexemedukɔwo katã dome, elabena tɔnyee nye xexea me katã.
  eng-LEE: 'Now therefore, if you will truly obey my voice, and keep my covenant,
    then shall ye be unto me a peculiar treasure above all nations; for all the earth
    is mine:'
  gvn-gvn: '@see-verse:EXO.019.004'
  asm-FB: এতিয়া যদি তোমালোকে বাধ্যতাৰে মোৰ কথা শুনা, আৰু মোৰ নিয়মটি পালন কৰা, তেতিয়াহে
    তোমালোক সকলো লোকৰ মাজৰ পৰা লোৱা মোৰ বিশেষ অধিকাৰ প্রাপ্ত লোক হ’বা; কাৰণ সমূদায়
    পৃথিৱী মোৰেই।
  sus-A: شَ وٌ ﭑ شُي سُشُ ﭑ مَ سَاتّ رَكَمَلِقٍ رَ، وٌ قَمَ نّ قِندِدٍ ﭑ مَ حَمَ سُفَندِشِ
    رَ سِ بِرِن يَ مَ. ﭑ فبٍ نَن دُنِحَ بِرِن نَ،
  fra-SBL: Maintenant, si vous écoutez ma voix et si vous gardez mon alliance, vous
    serez ma propriété entre tous les peuples, car toute la terre est à moi,
  hbo-hbo: וְעַתָּ֗ה אִם־שָׁמֹ֤ועַ תִּשְׁמְעוּ֙ בְּקֹלִ֔י וּשְׁמַרְתֶּ֖ם אֶת־בְּרִיתִ֑י
    וִהְיִ֨יתֶם לִ֤י סְגֻלָּה֙ מִכָּל־הָ֣עַמִּ֔ים כִּי־לִ֖י כָּל־הָאָֽרֶץ׃
  eng-WYCLIFFE: Therfor if ye schulen here my vois, and schulen kepe my couenaunt,
    ye schulen be to me in to a specialte of alle puplis; for al the lond is myn;
  piu-2006: '@see-verse:EXO.019.004'
  pjt-pjt: Ka nyura ngayulu wangkanyangka wangaṉarangku kuliṟampa munu ngayulu panya
    kalkuntja kuḻu kanyiṟampa nyura ngayuku walytja mulapa nyinaku. Panya aṉangu manta
    winkitjaya ngayukuṯu nyinanyi, palu nyuranyaṉa ngayulu ngurkantananyi ngayuku
    walytja mulapa nyinanytjaku, kutjupa tjuṯa puṟunypa wiya. Ka nyura mauṉṯalpa nyinaku
    palya mulapa, munuṉi nyura uwankarangku tjukurtjara tjuṯa puṟunytju ngayunya kutju
    kuliṟa waḻkulku.” Alatji Godalu Mosela wangkangu Israelkunu tjuṯangka wangkanytjaku.
  cwe-cwe: Lelo, one mwahanitegeleza na kudika goya lagano jangu, mwizakuwa wanhu
    wangu mwa makabila yose, mana isi yose yangu.
  bgs-bgs: Atin ka mánnal kó kanak asta tumuman kó katô kasabotan ku tun ákniyu, imun
    ku sikiyu na mga manubù na igsalin ku tun ta langun manubù, su sakán tô tigatun
    katô tibuk banuwa.
  kik-kik: Na rĩrĩ, mũngĩnjathĩkĩra biũ na mũmenyerere kĩrĩkanĩro gĩakwa-rĩ, gatagatĩ-inĩ
    ka ndũrĩrĩ ciothe, inyuĩ mũgaatuĩka andũ akwa a goro. O na gũtuĩka thĩ yothe nĩ
    yakwa-rĩ,
  fra-NCL: Maintenant, si vous écoutez ma voix et si vous gardez mon alliance, vous
    serez mon peuple particulier parmi tous les peuples, car toute la terre est à
    moi ;
  cek-AK: To pongah vaihi ka lok hae na tahngaih o moe, ka lokkamhaih na aek o ai
    nahaeloe, nangcae loe kaminawk boih salakah kai ih qawk ah na om o tih; long pum
    loe kai ih ni;
  xla-xla: Epapedeme yia꞉tapo na꞉ yu dalepame salladepo dolumsiyamelepiye, eta yia꞉ye
    ikadepe na꞉ opa dlepe. Epapele dulu dla ta꞉lamo so hapulomaye nolëpo. Amasiyama
    hatlo yia꞉ tlope ikadepe na꞉ta sesalemale sopo.
  cuk-cuk: Degisoggu, ar bemar bela an-sogedba nanaele, degine, an bemar-ebo igar-mesnaidba
    be daele, bemar dulemar-baiganba bur angadga guoed. Ar bela we-napneg angadsoggu,
    bemarbina-bur-itogerba an guoed.
  uig-CYR: Әнди силәр дәрһәқиқәт Мениң сөзүмни аңлап, әһдәмни тутсаңлар, ундақта барлиқ
    әлләрниң арисида Маңа хас бир гөһәр болисиләр — чүнки пүткүл йәр Мениңкидур —
  pma-pma: Sakini kosa, munak mihelong kat rek ka mihousil kat mengkatien keil onak,
    mihehi meatin keil kati onak. Anatin keke tounah vasi en out netan vi onak, ka
    kami suk, envatien onak hel en kami helohlin meatin sav keil ten out netan.
  tel-2017: ఇప్పుడు మీరు నా మాట శ్రద్ధగా విని, నా ఒడంబడిక ప్రకారం నడుచుకుంటే అన్ని
    దేశ ప్రజల్లో నాకు విశేషమైన ఆస్తిగా ఉంటారు. భూమి అంతా నాదే గదా.
  hat-BSA: Alò, koulye a, si nou obeyi vwa Mwen, e kenbe akò Mwen, alò nou va pwòp
    posesyon pa M pami tout pèp yo. Paske tout latè se pou Mwen.
  bxh-bxh: Be egu liba ibe ma nuwa ofi fahimiu ami lau watan yo egu yali nuwamiu yai
    ami abi didini, haba dodoga nuꞌu mahudoꞌidi ganahewadi yai E fasinabomiu, egu
    fatabu dodogadi paꞌana tanoꞌubu mahudoꞌina, Yau, enehegu.
  kos-kos: Kowos fin akosyu ac liyaung wulela luk, kowos ac fah mwet luk sifacna.
    Faclu nufon ma luk, tuh kowos fah mwet solla luk.
  hbo-WLC: וְעַתָּ֗ה אִם־שָׁמ֤וֹעַ תִּשְׁמְעוּ֙ בְּקֹלִ֔י וּשְׁמַרְתֶּ֖ם אֶת־בְּרִיתִ֑י
    וִהְיִ֨יתֶם לִ֤י סְגֻלָּה֙ מִכָּל־הָ֣עַמִּ֔ים כִּי־לִ֖י כָּל־הָאָֽרֶץ ׃
  ibo-ibo: Nʼihi nke a, ọ bụrụ na unu ga-erubere m isi nke ọma ma debe ọgbụgba ndụ
    m, unu ga-abụ ihe onwunwe nke m dị oke ọnụahịa. Nʼezie, ụwa niile bụ nke m,
  ory-ory: ଏବେ ତୁମ୍ଭେମାନେ ଯଦି ଆମ୍ଭ ରବରେ ମନୋଯୋଗ କରିବ ଓ ଆମ୍ଭ ନିୟମ ପାଳନ କରିବ, ତେବେ ତୁମ୍ଭେମାନେ
    ସମସ୍ତ ଲୋକଙ୍କ ଅପେକ୍ଷା ଆମ୍ଭ ନିଜର ସଞ୍ଚିତ ଧନ ହେବ; କାରଣ ସମସ୍ତ ପୃଥିବୀ ଆମ୍ଭର।
  chk-chk: Iei mine ika oupwe aleasochisi aloi o apwönüetä ai we pwon, mürin oupwe
    wesewesen nei aramas. Inamwo ika unusen fanüfan ai, nge üa filikemiitä me lein
    aramas meinisin,
  rop-rop: En if yumob garra duwit langa im en kipum det strongwan pramis garram im,
    wal im garra meigim yumob im ronwan speshalwan pipul. Im na bos blanga ebrijing,
  ukr-1871: Оце ж, коли будете гласу мого послухати й хранити завіт мій із вами й
    умову, дак будете пай мій в народах, моя ж бо земля вся вселенна,
  bch-bch: Be labone, oangga gimi alongo lingeg ga anasi kemi posanga toa narau toman
    ngan gimi, eine gimi ga aot leg panua. Tautaunga, gid alu toa ngada ne tanoeai
    gau togau, be gau ga nasio gimi, ta aot leg panua toa lolog ikimkim.
  deu-1951: Werdet ihr nun meiner Stimme Gehör schenken und gehorchen und meinen Bund
    bewahren, so sollt ihr vor allen Völkern mein besonderes Eigentum sein; denn die
    ganze Erde ist mein;
  eng-JPS: Now therefore, if ye will hearken unto My voice indeed, and keep My covenant,
    then ye shall be Mine own treasure from among all peoples; for all the earth is
    Mine;
  srp-1865: A sada ako dobro uzaslušate glas moj i ušèuvate zavjet moj, biæete moje
    blago mimo sve narode, premda je moja sva zemlja.
  lug-lug: Kale, singa mugondera eddoboozi lyange awatali kwerekeramu, ne mukuuma
    endagaano yange, mulibeera eggwanga lyange ery’enjawulo egganzi mu mawanga gonna,
    kubanga ensi yonna yange.
  heb-heb: ועתה אם שמוע תשמעו בקלי ושמרתם את בריתי והייתם לי סגלה מכל העמים כי לי
    כל הארץ׃
  ben-IRV: এখন যদি তোমরা আমার রব শোন এবং আমার নিয়মগুলি মেনে চলো, তবে তোমরা সব জাতির
    থেকে আমার নিজস্ব অধিকার হবে, কারণ পৃথিবীর সব কিছুই আমার;
  pan-pan: ਹੁਣ ਜੇ ਤੁਸੀਂ ਮੇਰੀ ਅਵਾਜ਼ ਦੇ ਸਰੋਤੇ ਹੋਵੋਗੇ ਅਤੇ ਮੇਰੇ ਨੇਮ ਦੀ ਮਨੌਤ ਕਰੋਗੇ ਤਾਂ
    ਤੁਸੀਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਮੇਰੀ ਨਿੱਜ-ਪਰਜਾ ਹੋਵੋਗੇ ਕਿਉਂ ਜੋ ਸਾਰੀ ਧਰਤੀ ਮੇਰੀ ਹੈ
  tkr-tkr: Həşdiyle şu Yizde cuvabıl yugda k'ırı gyaqqeene, Yizda şokana mugaavile
    havaaceene, manisa milletbışile Zas delesın millet şu vuxhes. İn dyunyecad Yizın
    vodun,
  mya-JVB: ထိုကြောင့် ယခု တွင် သင်တို့သည် ငါ့ စကား ကို အမှန်နားထောင် ၍ ငါ့ ပဋိညာဉ်
    ကို စောင့်ရှောက် လျှင် အခြားသောလူမျိုး တကာ တို့ထက် သင်တို့သည် ငါ ပိုင်ထိုက်သော
    ဘဏ္ဍာ တော်ဖြစ် ရကြလိမ့်မည်။ မြေကြီး ရှိသမျှ သည် ငါ ၏ ဥစ္စာဖြစ်၏။
  tte-O: Tem kainagu kwabenalan yo yagu kelabilabin kamwasana wagite-kalatan, komiu
    yagu tomoyao. Yau yanuwa yaulina meuloina kana toyamayale, na komiu yagu gitesipwa
    tomonliyao.
  tbg-tbg: Te ni hampata vaiha uva tiva taatau taainara ne vi uvara kia raqa karaiti,
    ekaa iriqi vivera, te ekaa vo vatanaa vo vatanaakaqihai niaraqaima tinta vaiinti
    nahenti variavo tirerave. Ekaa maa vatava ti vataqai vaimantavata,
  hmo-hmo: Harihari bema lauegu hereva do umui kamonai henia, bona lauegu taravatu
    do umui badinaia neganai, umui be lauegu bese korikori do umui lao. Tanobada besedia
    ibounai be lauegu, to bese ibounai edia huanai umui be lauegu abia hidi besena.
  urd-urd: इसलिए अब अगर तुम मेरी बात मानो और मेरे 'अहद पर चलो तो सब क़ौमों में से
    तुम ही मेरी ख़ास मिल्कियत ठहरोगे क्यूँकि सारी ज़मीन मेरी है।
  rus-SYN: итак, если вы будете слушаться гласа Моего и соблюдать завет Мой, то будете
    Моим уделом из всех народов, ибо Моя вся земля,
  bqc-SIM: Tó a ma yãmà mɛ́ á ma bàakuaánↄ yã́ kũa sa, áↄ dɛ ma gbɛ̃́ yenzideↄ
    ũ bui píi guuɛ. Baa kɛ́ dṹnia dɛ ma pↄ́ ũ píi,
  tcz-CHONGTHU: Chule tua hi kathu nangai uva kakitepna nakoi jing uva ahileh, nangho
    hi vannoi mite jouse lah'a keima dia atumbeh'a naum diu; ajeh chu vannoi leiset
    pumpi hi keima'a ahi.”
  mar-mar: म्हणून मी आता तुम्हास सांगतो की तुम्ही माझी वाणी खरोखर ऐकाल आणि माझ्या
    कराराचे पालन कराल, तर सर्व लोकांमध्ये माझा खास निधी व्हाल. सर्व पृथ्वी माझी आहे.
  soq-soq: Tauma, naita e ne aiana ita sauana badowa wadanaitue ruawaitonuna uwa daitada
    apanawa bedeuwo e ipa ne apananaida wanaitana. Tawo uduudu ipa ne nebaana tane
    mo uduudu bedeuwo ne e sonabalepo apana uwataubuida ne nuana obampa segaitana,
  qub-qub: Chaymi gamcuna wiyacamaptiqui, conträtu rurashanchïta cumliptiquega canquipaj
    cuyashä runacuna. Waquin runacunata cuyashäpita masmi cuyashayqui. Intëru cay
    pachacho tiyaj runacunata noga camasha carpis gamcunatami mas cuyashayqui.
  bqp-bqp: Tó a ma yã mà á ma bàka kunna kãáo yã kũna tera sà, anigↄ̃ de ma gbɛ̃
    yenyĩdenↄ ũ buri sĩnda pínki tɛ́. Bee kũ andunia de ma pↄ́ ũ pínki,
  hat-hat: Koulye a menm, si nou koute sa mwen di nou, si nou kenbe kontra mwen an,
    se nou menm m'ap chwazi pou moun pa m' nan mitan tout pèp ki sou latè. Tout latè
    se pou mwen, se vre.
  eng-BSB: Now if you will indeed obey My voice and keep My covenant, you will be
    My treasured possession out of all the nations—for the whole earth is Mine.
  tod-tod: Niizu, ni wa woilona gòoi ma, ni wa makɛna nà-minazeɠegi ma, wa ɠɛ ga
    nɔ̀nɔ ɠiteɠitegiti, nuɓusɛiti kpein saama. Anɛɛ ni eteai kpein ka ga nɔ̀nɔ,
  eng-WEBPB: Now therefore, if you will indeed obey my voice and keep my covenant,
    then you shall be my own possession from amongst all peoples; for all the earth
    is mine;
  kbq-kbq: Hagi menima tamagra ke'nima nentahitma, huvempama hu'noake'ma tamage hutma
    amage'ma ante'nuta, maka mopane mopane vahepintira tamagrake Nagri vahera manigahaze.
    Na'ankure maka mopa Nagri mopa me'ne.
  nhe-BL: Huajca ama intla inquicaquise tlen nimechilhuijtoc huan inquichihuase nopa
    tlajtoli tlen nijpiya imohuaya, huajca inelise innotlapejpenilhua tlen nochi tlacame.
  bus-bus: Tó a ma yã mà á ma bà kuunaao yã kũna tia sa, égↄ̃ dɛ ma gbɛ̃ yenzideenↄ
