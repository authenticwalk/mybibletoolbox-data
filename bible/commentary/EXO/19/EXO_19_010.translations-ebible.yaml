  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଲୋକମାନଙ୍କ ନିକଟକୁ ଯାଇ ଆଜି ଓ କାଲି ସେମାନଙ୍କୁ
