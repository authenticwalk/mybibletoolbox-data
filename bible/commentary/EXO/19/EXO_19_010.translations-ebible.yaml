verse: EXO.019.010
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “ജനത്തിന്റെ അടുക്കൽച്ചെന്ന് അവരെ ഇന്നും നാളെയും
    വിശുദ്ധീകരിക്കുക. അവർ തങ്ങളുടെ വസ്ത്രങ്ങൾ അലക്കി,
  deu-TKW: 'Da sprach Jahwe zu Mose: Geh zu dem Volk und befiehl, daß sie heute und
    morgen sich rein halten und ihre Kleider waschen.'
  lin-lin: 'Yawe alobaki na Moyize : — Kende epai ya bato, bulisa bango lelo mpe lobi,
    bongo yebisa bango ete basukola bilamba na bango ;'
  eng-LSV: And YHWH says to Moses, “Go to the people and you have sanctified them
    today and tomorrow, and they have washed their garments,
  eng-GNV: Moreouer, the Lord sayd vnto Moses, Goe to the people, and sanctifie them
    to day and to morow, and let them wash their clothes.
  eng-WEBSTER: And the LORD said to Moses, Go to the people, and sanctify them to-day
    and to-morrow, and let them wash their clothes,
  nhw-BL: 'Huan TOTECO quiijto: ―Xiya xiquincualtlaliti nopa masehualme ama huan mostla,
    huan xiquiniyocacahua senquistoc para na. Monequi quichicuenise ininyoyo,'
  swh-ONEN: Naye Bwana akamwambia Mose, “Nenda kwa watu ukawaweke wakfu leo na kesho.
    Waambie wafue nguo zao
  bba-bba: Yerɑ Yinni Gusunɔ u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ tɔn be deemɑ ɑ bu sɔ̃
    bu ben bekɑ teo bu tii dɛɛrɑsiɑ ɡisɔ kɑ siɑ,
  eng-KJVCPB: And the Lord said unto Moses, Go unto the people, and sanctify them
    to day and to morrow, and let them wash their clothes,
  cpy-cpy: 'Ikantzi Tajorentsi: “¡Moisés! Piyaati, powetsika-shire-takahae-yaari pisheninka-paeni
    nimaeka iroka kiteejeri eejatzi inkaamanee. Ikiwayi-teero eejatzi iithaari-paeni.'
  mpx-mpx: Inoke Yehoba i ba vevehe al i ba, “Nu na gamagal elal, nu ba lan ya ge
    bwaligumwa nihi abubunil nihi yanayana ge ali kaliko nihi ul.
  wbp-wbp: Ngula-jangka, Mujuju pina-warrkarnu kankarlarra pirli wararra-kurra, manurla
    YAAWIYI wangkaja nyanunguku, “Yaninjarla-jana wangkaya yapaku yungulu wurdujarra-jarri
    jalangurlu manu jukurrarlu ngajuku nyanjaku. Wangkaya-jana yungulu nyanungurra-nyangu
    jurnarrpa parljirni.
  luo-luo: Kendo Jehova Nyasaye nowacho ne Musa niya, “Dhi ir oganda mondo ipwodhgi
    kawuono gi kiny. Ketgi giluok lepgi
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, Taunimanima dekedia baola; hari dina
    ai bona kerukeru ba hahelaḡadia; edia dabua danu bae huri;
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “मानिसहरूकहाँ जा । आज र भोलि तैँले तिनीहरूलाई
    मेरो लागि अलग गर् र तिनीहरूका आ-आफ्ना लुगाहरू धुन लगा ।
  yor-yor: Olúwa sì wí fún Mose pé, “Tọ àwọn ènìyàn lọ kí o sì yà wọ́n sí mímọ́ ni
    òní àti ni ọ̀la. Jẹ́ kí wọn kí ó fọ aṣọ wọn.
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia: –Israelerãa jarad̶e wãdua nu nurẽma ãdjia
    acʌ duanʌne mʌ̃ra Sinai eyad̶aa zeida. Maʌ̃ bẽrã id̶i, nu bid̶a ãdjirãba od̶ida
    panʌa maʌ̃ ewarid̶e mʌ̃ itea bia duanani carea. Mʌ̃ quĩrãpita duanani bẽrã wua
    tãtod̶ada jʌ̃ pananida panʌa.'
  ind-ind: TUHAN berkata kepada Musa, “Pergilah kepada umat Israel dan suruhlah mereka
    untuk bersiap menyambut kedatangan-Ku. Hari ini dan besok, mereka harus membersihkan
    diri serta mencuci pakaian yang akan dikenakan.
  pes-OPCB: 'و خداوند به موسی فرمود: «حال پایین برو و قوم را برای آمدن من آماده کن.
    ایشان را امروز و فردا تقدیس کن و به آنها بگو لباسهای خود را بشویند،'
  aer-aer: Kele Moses anteme apwerte akngerre ikwere akertne-werne antyirtneke, YAHWEH
    anteme ikwere angkeke, “Tyerrtye nhakwe areye iletyeke alhaye itne nhenge mpwarelhetyeke
    lyete-arlke ingwenthe-arlke Ayenge aretyenhenge. Itnenhe ilaye mantere itnekenhe
    alhewetyeke.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Puntahan mo ang mga tao. Ngayon at bukas
    kailangan mong ihandog sila sa akin at hugasan nila ang kanilang mga damit.
  cbu-NT: Mishat, Taarashipan tárangitamta;
  hui-hui: Ani lamiyagola Anduane Homogohanda Mosese lamialu lalu, Áyu wali agali
    kagoria puwa lamialu áyu yawila tíha kobi dodobi para karu domo wahalu halimu
    laya, labe. Wali agali tí ko dodo bagabi howa i̱ mitangi bialu mo dunini howa
    lotu lole i̱ kogoria ibabe nahe holebira laya, labe. Tinaga aga baya hangu wayawaya
    bialu
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မော​ရှေ​အား``လူ​အ​ပေါင်း တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်
    ရန်​ပြင်​ဆင်​သည့်​အ​နေ​ဖြင့် ယ​နေ့​နှင့်​နက်​ဖြန် နေ့​တွင်​မိ​မိ​တို့​ကိုယ်​ကို​သန့်​စင်​စေ​ရန်​ပြော
    လော့။ သူ​တို့​သည်​မိ​မိ​တို့​အ​ဝတ်​များ​ကို ဖွပ်​လျှော်​၍၊-
  cbi-NTPO: 'Tsenñu Yavé Moisésnu tsandimi: Chachilla'' junga miitu, uma bain, ayu
    bain inchin juu demandikare'', naa yala'' jali bain demanbipukaade.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ། ཁྱོད་རང་མི་རྣམས་ཀྱི་གམ་དུ་སོང་ནས་དེ་རིང་དང་སང་ཉིན་ཁོ་རྣམས་དམ་པར་བྱོས་ཤིག་དང་།
    དེ་དག་ལ་རང་གི་གོས་རྣམས་ཀྱང་བཀྲུ་རུ་ཆུག
  sna-sna: Uye Jehovha akati kuna Mozisi, “Enda kuvanhu undovanatsa nhasi namangwana.
    Uite kuti vawache nguo dzavo
  spa-BLM: 'Yahvé dijo a Moisés: “Ve al pueblo y santifícalo hoy y mañana, y que lave
    sus vestidos,'
  cac-cac: 'Ix yalanxi Jehová: —Ixic, tzal d''a eb'' anima to sacb''itej sb''a eb''
    ticnaic yed'' q''uic''an, sjuc''anel spichul eb'' yujto ol och eb'' ejmelal d''a
    vichan̈.'
  swh-ULB: Yahweh akamwambia Musa, “Nenda kwa watu. Leo na kesho lazima uwatenge,
    na kuwafanya waoshe mavazi yao.
  bel-bel: 'І сказаў Гасподзь Майсею: ідзі да народу, і асьвяці яго сёньня і заўтра;
    хай вымыюць вопратку сваю,'
  wed-wed: Ma Bada Moses i riwei, “Ma ḡaira ma rava ma voagui amadodo ma au maratom
    da orai ina oḡai da tau ina viborumeu. Ma ai gara ina oḡai.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Geh zum Volk und heilige sie heute und
    morgen, und dass sie ihre Kleider waschen;'
  mbb-OT: migkaǥi pa is Nengazen diyà te kandin te, “Hendiyè ka te kandan ne keǥiyi
    nu sikandan he mebpekelumpiyu sikandan guntaan wey keeselem. Kinahanglan he pemìpii
    zan is menge visti zan.
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു കല്പിച്ചതു: നീ ജനത്തിന്റെ അടുക്കൽ ചെന്നു ഇന്നും
    നാളെയും അവരെ ശുദ്ധീകരിക്ക;'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Masã tiropʉ waꞌaya. Yʉꞌʉre eꞌcatipeoajã,
    niꞌcãcã, ñamiacã, apoyuato. Na ye suꞌtire coeyuato.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yiray kore birrimekbe bininj dja yibenbengdayhkemen
    bu kabirrimarnburren yiman birridjamun bininj ngardduk, bu bolkkime dja mak malaywi.
    Yibenmarnbu warridj bu kabirriyingkihmadjdjirridjbun ngayekenh.
  gvs-gvs: E Yauwe idigo kana, ‘Kusōu kūna tomotayadi ame be itomo kukimasabēdi guna
    sowóduwo manuna go, adi kwama nakae sinikīdi.
  rmc-rmc: 'o RAJ leske odphenďa: „Dža ko manuša, pošvecin len adadžives the tajsa
    a mi rajbinen peske o gada.'
  nlg-nlg: ma Yahweh te bosa vania Moses, “Ko oli tadira na vure mo ko gonidilara
    ta nigua na kao. Ko va tabura taeni mi ropo mo ko bosa vanira kara apoi na tivi
    ge kara mai holohabaagu.
  pes-OPV: 'خداوند به موسی گفت: «نزد قوم برو وایشان را امروز و فردا تقدیس نما، و ایشان
    رخت خود را بشویند.'
  ron-1924: 'Ши Домнул а зис луй Мойсе: „Ду-те ла попор, сфинцеште-й азь ши мыне ши
    пуне-й сэ-шь спеле хайнеле.'
  aui-aui: Na Yawe God iwona bo, “Kuyowogha wawaya biiyadi bi kuwonedi da kabepepigu
    kiiravine kata da maram sinakabununagha mayedi. Kadi gara sinakogha
  ben-OBCV: আর সদাপ্রভু মোশিকে বললেন, “লোকদের কাছে যাও এবং আজ ও আগামীকাল তাদের পবিত্র
    করো। তারা তাদের জামাকাপড় ধুয়ে নিক
  som-som: Kolkaasaa Rabbigu wuxuu Muuse ku yidhi, Bal orod oo dadka u tag, oo maanta
    iyo berri quduus ka dhig iyaga, oo dharkooda ha dhaqeen,
  lat-VUC: 'Qui dixit ei: Vade ad populum, et sanctifica illos hodie, et cras, laventque
    vestimenta sua.'
  eng-ASVBT: And Jehovah said unto Moses, Go unto the people, and sanctify them today
    and tomorrow, and let them wash their garments,
  mna-mna: 'To Mose iso Yooba pa sua kizin Israel. Yooba ileŋ, to iso pini ta kembei:
    “Sula mini, mi so pizin be koozi mi gaaga na, zin irao tiŋguuru mburu kizin, mi
    tiurpe ŋgar ma mbulu kizin ma iŋgeeze men, mi tisa yo. Pa malama to, nio Yooba
    aŋsu abal Sinai, mi zin ta boozomen tire kat mburoŋ.'
  ita-1885: Vattene al popolo, e santificalo oggi e domani, e fa' che lavino i lor
    vestimenti.
  eng-LXXUP: And the Lord said to Moses, Go down and solemnly charge the people, and
    sanctify them today and tomorrow, and let them wash their garments.
  eng-ULB: Yahweh said to Moses, “Go to the people. Today and tomorrow you must set
    them apart to me, and make them wash their garments.
  spa-VBL: 'El Señor le dijo a Moisés: “Baja y prepáralos espiritualmente hoy y mañana.
    Deben lavar sus ropas'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Va vers le peuple, sanctifie-les aujourd''hui
    et demain, et qu''ils lavent leurs vêtements.'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് കല്പിച്ചത്: “നീ ജനത്തിന്റെ അടുക്കൽ ചെന്ന് ഇന്നും
    നാളെയും അവരെ ശുദ്ധീകരിക്കുക;'
  urd-GVR: Rab ne Mūsā se kahā, “Ab logoṅ ke pās lauṭ kar āj aur kal unheṅ mere lie
    maḳhsūs-o-muqaddas kar. Wuh apne libās dho kar
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “मुलाक्‍ती नु दीसा इस्राएली आन कली गो नु ग्रुम्‍पाइक्‍चा
    ठीक पावो। आन फेक्‍शो वा मुरपतो। लेवी ११:४४; यहोसु ३:५; अय्‍युब १:५
  ita-1927: 'Allora l’Eterno disse a Mosè: “Va’ dal popolo, santificalo oggi e domani,
    e fa’ che si lavi le vesti.'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرمووی: «بڕۆ لای گەل و ئەمڕۆ و بەیانی تەرخانیان
    بکە. با جلەکانیان بشۆن و'
  eng-BBE: And the Lord said to Moses, Go to the people and make them holy today and
    tomorrow, and let their clothing be washed.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ಜನರ ಬಳಿಗೆ ಹೋಗಿ ಈ ಹೊತ್ತೂ ನಾಳೆಯೂ ಅವರನ್ನು ಶುದ್ಧಮಾಡು.
    ಅವರು ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಲಿ.
  bbb-bbb: Fu ijiege kuaramoga E Ireobo fu una Mosisi kuae, Ni una va e game kiaga
    bu iviakina isuome bu buone amaerenamikinu kanafuikina bu na baname isoena kafiafiriedufuo.
    Ro kiaga e boeje buka sinuome buone sona samuaekina nituame na Uruo Saenae ijia
    ari vuaga bu gieke.
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி: “நீ மக்களிடம் போய், இன்றைக்கும் நாளைக்கும்
    அவர்களைப் பரிசுத்தப்படுத்து; அவர்கள் தங்கள் ஆடைகளைத் துவைத்து,'
  spa-RV-1909: 'Y Jehová dijo á Moisés: Ve al pueblo, y santifícalos hoy y mañana,
    y laven sus vestidos;'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Du-te la popor și sfințește-i astăzi și
    mâine și să își spele hainele,'
  eng-WEBP: The LORD said to Moses, “Go to the people, and sanctify them today and
    tomorrow, and let them wash their garments,
  eng-FBV: The Lord told Moses, “Go back down and prepare them spiritually today and
    tomorrow. They must wash their clothes
  nld-1939: 'sprak Jahweh tot Moses: Ga terug naar het volk, en zorg er voor, dat
    zij zich vandaag en morgen reinigen en hun kleren wassen.'
  nch-BL: 'Huan TOTECO quiijto: ―Xiya xiquincualtaliti nopa masehualme ama huan mosta,
    huan xiquiniyocacahua senquisa para na. Monequi quichicuenise iniyoyo,'
  vie-1934: 'Đức Giê-hô-va bèn phán cùng Môi-se rằng: Hãy đi đến cùng dân sự, khiến
    dân giữ mình thánh sạch ngày nay và ngày mai, cùng phải giặt áo xống mình.'
  hin-CV: याहवेह ने मोशेह से कहा, “लोगों के पास जाओ और उन्हें आज और कल पवित्र करना.
    वे सब अपने-अपने वस्त्र धोएं,
  eng-OURB: Adonai said to Moses [Drawn out], “Go to the people, and sanctify them
    today and tomorrow, and let them wash their garments,
  spa-BES: 'Y él Señor dijo a Moisés: Ve al pueblo, y santifícalos hoy y mañana, y
    laven sus vestidos.'
  tdx-tdx: le hoe t’Iehovà amy Mosè, Akia mb’ am’ ondatio mb’eo naho ampiavaho te
    anito naho hamaray vaho ampanasao iareo o lamba’eo.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Ulute kwa wanhu ukawelize leka wawe welile
    lehano na mitondo. Uwalonjele wakanze nguwo za hewo.
  eng-OKE: And the Lord said to Mosheh, Go unto the people and prepare them, today
    and tomorrow, and let them purify their clothing;
  tha-KJV: พระเยโฮวาห์จึงรับสั่​งก​ับโมเสสว่า “ไปบอกให้พลไพร่ชำระตัวให้​บริสุทธิ์​ในวันนี้และพรุ่งนี้
    ให้​เขาซักเสื้อผ้าเสียให้​สะอาด
  por-BR-2018: 'E o SENHOR disse a Moisés: Vai ao povo, e santifica-os hoje e amanhã,
    e lavem suas roupas;'
  deu-ELO: 'Und Jehova sprach zu Mose: Gehe zum Volke und heilige sie heute und morgen,
    und daß sie ihre Kleider waschen;'
  eng-WYC-2018: which said to Moses (or who said to Moses), Go thou (back) to the
    people, and make them holy today and tomorrow, and wash they their clothes,
  epo-epo: 'Kaj la Eternulo diris al Moseo: Iru al la popolo kaj sanktigu ĝin hodiaŭ
    kaj morgaŭ, kaj ili lavu siajn vestojn.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa yǝnǝ: — Sǝn hǝlⱪning ⱪexiƣa berip, bügün wǝ ǝtǝ ularni
    pak-muⱪǝddǝs ⱪilip, kiyim-keqǝklirini yudurƣin.'
  beo-beo: Amola Hina Gode da ema amane sia:i, “Di da dunu fi ilima amane olelema.
    Ilia wali amola aya Nama nodone sia:ne gadomusa:, ledo liligi huluane dodofema:mu.
    Ilia da abula noga:le dodofema:mu.
  tpi-OTNT: Orait Bikpela i tokim Moses, “Yu go tokim ol manmeri, nau na tumora ol
    i mas stretim tingting na pasin bilong ol na wasim klos, na ol i ken redi long
    lotuim mi.
  hau-SA: Sai Ubangiji ya ce wa Musa, “Tafi wurin mutanen, ka tsarkake su yau da gobe,
    ka sa su wanke tufafinsu.
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: Yaku/ i ’kwani mo dhali dhu uni ki
    she/ shwane/ mo dhali ka’thamo/ mo. Dhali dhalki uni wusi burrinyem buni mo'
  uig-LAT: 'Perwerdigar Musagha yene: — Sen xelqning qéshigha bérip, bügün we ete
    ularni pak-muqeddes qilip, kiyim-kécheklirini yudurghin.'
  nde-nde: Ngakho uThixo wathi kuMosi, “Buyela ebantwini ubangcwelise lamhla lakusasa.
    Batshele bagezise izigqoko zabo
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, “ʻAlu ki he kakai, ʻo fakamāʻoniʻoni
    ʻakinautolu he ʻaho ni mo e ʻapongipongi, pea ke nau fō honau ngaahi kofu.
  ces-1613: 'Řekl dále Hospodin Mojžíšovi: Jdi k lidu, a posvěť jich dnes a zítra;
    a nechť svá roucha zeperou.'
  eko-eko: 'Nnyizinku khurutela omuuza theenya Munsa araka: “Olawe vakatthi wa atthu
    apo, wawaattakatthise leelo na meesho. Yo ana ya ofula kuwo zaya,'
