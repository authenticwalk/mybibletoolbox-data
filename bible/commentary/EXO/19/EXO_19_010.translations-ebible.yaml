  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਪਰਜਾ ਕੋਲ ਜਾ ਅਤੇ ਅੱਜ ਅਤੇ ਕੱਲ ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ
