verse: EXO.019.006
translations:
  mal-C: നിങ്ങൾ എനിക്കു പുരോഹിതരാജ്യവും വിശുദ്ധജനതയും ആയിരിക്കും.’ ഇസ്രായേല്യരോടു
    നീ പറയേണ്ടുന്ന വചനങ്ങൾ ഇവയാകുന്നു.”
  deu-TKW: Und ihr sollt mir werden ein Königreich von Priestern und ein heiliges
    Volk! - das sind die Worte, die du den Israeliten ausrichten sollst.
  lin-lin: kasi bino bokozala mpo na Ngai ekolo oyo ekosala mosala ya bonganga-Nzambe,
    ekolo ya bule. » Oyo nde maloba okoyebisa bana ya Isalaele.
  eng-LSV: 'and you are to Me a kingdom of priests and a holy nation: these [are]
    the words which you speak to the sons of Israel.”'
  eng-GNV: Yee shall be vnto mee also a kingdome of Priestes, and an holy nation.
    These are the words which thou shalt speake vnto the children of Israel.
  eng-WEBSTER: And ye shall be to me a kingdom of priests, and a holy nation. These
    are the words which thou shalt speak to the children of Israel.
  nhw-BL: Huan anelise se altepetl ica seyoc xinachtli masehualme catli iyoca tlen
    nochi sequinoc. Nochi anitztose totajtzitzi huan tlatzejtzeloltique noixpa. Quej
    nopa TOTECO quiilhui Moisés ma quinilhui nopa israelitame.
  swh-ONEN: ninyi mtakuwa kwangu ufalme wa makuhani na taifa takatifu.’ Haya ndiyo
    maneno utakayosema kwa wana wa Israeli.”
  bba-bba: ɑdɑmɑ bɛɛ i ko n sɑ̃ɑwɑ nɛn tɔn be nɑ ɡɔsɑ nɑ tii yiiye, kpɑ i n sɑ̃ɑ nɛn
    yɑ̃ku kowobu tɔn be bɑ tien sɔ̃. Gɑri yi kɑɑ Isirelibɑ sɔ̃wɑ mi.
  eng-KJVCPB: and ye shall be unto me a kingdom of priests, and a holy nation. These
    are the words which thou shalt speak unto the children of Israel.
  cpy-cpy: Ompera-tajorentsi-taarewo piinayitee eeroka pikaatzi ipinkathari-wenteetakimi.
    Pikiteshireyitee.” Rootaki iroka ñaantsi pikanteriri pisheninka Israel-paeni.’”
  mpx-mpx: Komiu boda bwabwalena nau kaiweu, komiu nuku ola topowon ge no tuwalali
    bwabwalena nuku ginol.’ He nu ba ola to Isileli eliyalil.”
  wbp-wbp: Yungunkujulu purda-nyanyi manu purami ngaju-mipa. Kapunkujulu panu warrki-jarrimi
    ngajuku maralypikingarduyu-piyalku.’ Kujanya-jana wangkaya Yijirali-pinkiki.”
  luo-luo: un to ubiro bedona oganda mar jodolo kendo oganda maler.’ Magi e weche
    manyaka iwachne jo-Israel.”
  meu-meu: Egu hahelaḡa taudia ai baola; bese helaḡana ai baola”. Israel taudia unu
    ba hamaorodia toma.
  npi-ULB: तिमीहरू मेरा लागि पुजारीहरूका राज्य र पवित्र जाति हुनेछौ । तैँले यी वचनहरू
    इस्राएलका मानिसहरूलाई बताउनू ।”
  yor-yor: Ẹ̀yin yóò sì máa jẹ́ ilẹ̀ ọba àwọn àlùfáà fún mi, orílẹ̀-èdè mímọ́.’ Ìwọ̀nyí
    ni ọ̀rọ̀ ti ìwọ yóò sọ fún àwọn ọmọ Israẹli.”
  emp-NTPO: '@see-verse:EXO.019.005'
  ind-ind: Kalian akan menjadi bangsa yang Aku sucikan, yakni suatu kerajaan yang
    semua penduduknya bagaikan imam.’ Itulah yang harus kamu sampaikan kepada bangsa
    Israel.”
  pes-OPCB: شما برای من مملکتی از کاهنان و قومی مقدّس خواهید بود.“ این است آنچه باید
    به بنی‌اسرائیل بگویی.»
  aer-aer: Ayenge arrekantherre Ayenge-ante ware awetyeke ahentye aneme, Ayenge-ante
    ware apentetyeke. Arrantherre ingkirreke Atyenge warrke-irretyenhe kwertengerle
    tyatye-arenye areye-arteke, The arrenhantherrenhe Atyenge-arrpe akalkelhe-iletyenhe.’
    Alakenhe re-anteme unte Israel-arenye areyeke angketyeke.”
  tgl-ULB: Ikaw ay magiging kaharian ng mga pari at isang banal na bayan para sa akin.
    Ito ang mga salitang dapat mong sabihin sa bayan ng Israel.”
  cbu-NT: Ashiri siyachchee Israelchichis ichingurootsis apanllpaneemari ínchintspa.
    Mishat, nuwsha siyaatsimari nuwaanaatsi tputsiri wanasiri taamaam ínachintspa,
    átcha Taarashipani siyaatsi tángcha; Taarashipan Móysisee tárangiya.
  hui-hui: I̱naga hanguore hole lowa loma bini tí i̱naga loma binigo mo miagame biabe
    biradagua bia haga holeberemi laya, lalu lamibe, lene.
  mya-mya: သင်​တို့​သည်​ငါ့​အ​တွက်​သီး​သန့်​ထား​သော လူ​မျိုး၊ ငါ​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်​သော
    ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​ကြ​လိမ့်​မည်​ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ပြော​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsejtu ñullaa chachilla' mitya inu kalen jamula tene deju', inchin juu
    tene junu detsuve. Kumuinchi entsa palaaya Israel chachillanu dewainde, timi.
  bod-N: ཁྱོད་ཅག་ནི་ངའི་ཕྱིར་མཆོད་དཔོན་གྱི་རྒྱལ་ཁམས་ཤིག་དང་མི་རིགས་དམ་པ་ཞིག་ཏུ་འགྱུར་ཞེས་གཏམ་འདི་དག་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྨྲ་དགོས་པ་དེ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: muchava kwandiri umambo hwavaprista uye rudzi rutsvene.’ Aya ndiwo mashoko
    aunofanira kutaura kuvaIsraeri.”
  spa-BLM: y seréis para mí un reino de sacerdotes y una nación santa.’ Estas son
    las palabras que dirás a los hijos de Israel”.
  cac-cac: palta a exxo tic, jun chon̈ab'il sacerdote tzex ajcani yic tzin eyac'an
    servil, jun chon̈ab' anima to vicn̈ej yaji, xchi Jehová, xa chi d'a eb'.
  swh-ULB: Utakuwa ufalme wa kikuhani na taifa takatifu langu. Haya ni maneno wapaswa
    kuwaambia Waisraeli.
  bel-bel: а вы будзеце ў Мяне царствам сьвятароў і народам сьвятым; вось словы, якія
    ты скажаш сынам Ізраілевым.
  wed-wed: Wate taumi aubaiu ona vipirisi, ma ami dam ona vovivirei tau ainelau aubaiu,
    wei babani mai Israel ma riwei.”
  deu-ELBBK: und ihr sollt mir ein Königreich von Priestern und eine heilige Nation
    sein. Das sind die Worte, die du zu den Kindern Israel reden sollst.
  mbb-OT: piru egkehimu kew he ǥaked ku he pinilì he menge etew, ne egkehimu kew he
    ginhedian he ebpenilbi kediey pinaaǥi te kegkememumuhat niw.’ Iyan heini keǥiya
    nu ziyà te menge Israilihanen.”
  mal-2015: നിങ്ങൾ എനിക്കു ഒരു പുരോഹിതരാജത്വവും വിശുദ്ധജനവും ആകും. ഇവ നീ യിസ്രായേൽമക്കളോടു
    പറയേണ്ടുന്ന വചനങ്ങൾ ആകുന്നു.
  tuo-NT: Tojo nimirã, mʉsã peꞌe yʉꞌʉ ʉaro weeri masã, paꞌia ye cjasere daꞌrarã weronojõ
    nirãsaꞌa. Apesecjãrãrẽ ye cjasere wereturiarãsaꞌa. Yarã, ya macãcjãrã añurã nirãsaꞌa.
    Aꞌtere nipeꞌtirã Israe curuacjãrãrẽ wereya”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja ngudda wanjh ngurridjalkudji ngurriyimerran priests kore ngaye ngadjare,
    dja mak ngurriyimerran rowk bu ngurridjalkukdjamun duninjh ngardduk.’ Wanjh kuninjkunu
    kunwok ngudda yibenmarneyimen nawu Israel benkebmawahmeng.”
  gvs-gvs: E komi sem akinavemi koeboda tayamo bei komi guna togudalayao be nakae
    boda kimaasabaimi umagu.” Tauna nakae Isileli tubunao kulatuwokōidi.’
  rmc-rmc: o kraľišagos le rašajengro a o sveto narodos.‘ Kada pheneha le Izraelitenge.“
  nlg-nlg: mi nau ku neghau ge kau nigua na taba ni vure, ma kau lutu vaghaa nigua
    na mane [sukaghi/gehegehe].’ Ko nia hevei nigua na bosa ni tarai ini vanira na
    vure ni Israel/Jew.”
  pes-OPV: و شما برای من مملکت کهنه و امت مقدس خواهید بود. این است آن سخنانی که به
    بنی‌اسرائیل می‌باید گفت.»
  ron-1924: Ымь вець фи о ымпэрэцие де преоць ши ун ням сфынт. Ачестя сунт кувинтеле
    пе каре ле вей спуне копиилор луй Исраел.’”
  aui-aui: Bi konabigegu da naboni prist bagibagina konabera patapata, bi kami dam
    na atoretaveni kiiraviguve da tagu kawagha yagu wawaya. Wasina mmkodi sisiyidi
    Isrel damdi kuwonedi.”
  ben-OBCV: তোমরা আমার জন্য যাজকদের এক রাজ্য এবং পবিত্র এক জাতি হবে।’ ইস্রায়েলীদের
    কাছে তোমাকে এইসব কথা বলতে হবে।”
  som-som: oo waxaad ii ahaan doontaan boqortooyo wada wadaaddo ah, iyo quruun quduus
    ah. Kuwanu waa erayada aad reer binu Israa'iil kula hadli doonto.
  lat-VUC: et vos eritis mihi in regnum sacerdotale, et gens sancta. Hæc sunt verba
    quæ loqueris ad filios Israël.
  eng-ASVBT: and ye shall be unto me a kingdom of priests, and a holy nation. These
    are the words which thou shalt speak unto the children of Israel.
  mna-mna: '@see-verse:EXO.019.005'
  ita-1885: E mi sarete un Reame sacerdotale, e una gente santa. Queste son le parole
    che tu dirai a' figliuoli di Israele.
  eng-LXXUP: 'And ye shall be to me a royal priesthood and a holy nation: these words
    shalt thou speak to the children of Israel.'
  eng-ULB: You will be a kingdom of priests and a holy nation for me. These are the
    words that you must speak to the people of Israel.”
  spa-VBL: para mí serán un reino de sacerdotes, una nación santa’. Esto es lo que
    debes decirles a los israelitas”.
  fra-_FOB: Et vous me serez un royaume de sacrificateurs, et une nation sainte. Voilà
    les paroles que tu diras aux enfants d'Israël.
  mal-mal: നിങ്ങൾ എനിക്ക് ഒരു പുരോഹിതരാജത്വവും വിശുദ്ധജനവും ആകും. ഇവ നീ യിസ്രായേൽ
    മക്കളോട് പറയേണ്ട വചനങ്ങൾ ആകുന്നു”.
  urd-GVR: lekin tum mere lie maḳhsūs imāmoṅ kī bādshāhī aur muqaddas qaum hoge.’
    Ab jā kar yih sārī bāteṅ Isrāīliyoṅ ko batā.”
  suz-BL: गे आं कली चढ़ेब आन राज्‍य नु आं योव़शो जात ङा मुर दुम्‍चा माल्‍नीनी’ दे
    मेको लोव़ इस्राएली आन कली देंचा माल्‍नेवे” दे माइक्‍तु। यसैया ६१:६; १ पत्रुस २:९;
    प्रकाश १:६; लेवी १९:२
  ita-1927: poiché tutta la terra è mia; e mi sarete un regno di sacerdoti e una nazione
    santa. Queste sono le parole che dirai ai figliuoli d’Israele”.
  ckb-ckb: بەڵام ئێوە بۆم دەبنە پاشایەتی کاهینان و نەتەوەیەکی پیرۆز.“ ئەمانە ئەو وشانەن
    کە بە نەوەی ئیسرائیلی دەڵێیت.»
  eng-BBE: And you will be a kingdom of priests to me, and a holy nation. These are
    the words which you are to say to the children of Israel.
  kan-OKCV: ನೀವು ನನಗೆ ಯಾಜಕ ರಾಜ್ಯವೂ ಪರಿಶುದ್ಧ ಜನಾಂಗವೂ ಆಗಿರುವಿರಿ.’ ಇಸ್ರಾಯೇಲರಿಗೆ ನೀನು
    ಹೇಳಬೇಕಾದ ಮಾತುಗಳು ಇವೇ,” ಎಂದರು.
  bbb-bbb: '@see-verse:EXO.019.005'
  tam-2017: நீங்கள் எனக்கு ஆசாரிய ராஜ்ஜியமும் பரிசுத்த தேசமுமாக இருப்பீர்கள் என்று
    நீ இஸ்ரவேல் மக்களோடு சொல்லவேண்டிய வார்த்தைகள்” என்றார்.
  spa-RV-1909: Y vosotros seréis mi reino de sacerdotes, y gente santa. Estas son
    las palabras que dirás á los hijos de Israel.
  ron-BTF: Și îmi veți fi o împărăție de preoți și o națiune sfântă. Acestea sunt
    cuvintele pe care le vei spune copiilor lui Israel.
  eng-WEBP: and you shall be to me a kingdom of priests and a holy nation.’ These
    are the words which you shall speak to the children of Israel.”
  eng-FBV: for me you will be a kingdom of priests, a holy nation.’ This is what you
    are to tell the Israelites.”
  nld-1939: Gij zult Mij een koninkrijk van priesters zijn en een heilig volk”. Zo
    moet ge tot de zonen Israëls spreken.
  nch-BL: Huan anelise se altepet ica seyoc xinachti masehualme cati iyoca ten nochi
    sequinoc. Nochi anelise totajtzitzi huan tatzejtzeloltique noixpa. Quej nopa TOTECO
    quiilhui Moisés ma quinilhui nopa israelitame.
  vie-1934: Các ngươi sẽ thành một nước thầy tế lễ, cùng một dân tộc thánh cho ta.
    Bấy nhiêu lời đó ngươi sẽ nói lại cùng dân Y-sơ-ra-ên.
  hin-CV: तुम मेरे लिये राजकीय पुरोहित तथा पवित्र राष्ट्र माने जाओगे.’ तुम यह बातें
    इस्राएल से कहना!”
  eng-OURB: and you shall be to me a kingdom of priests, and a holy nation.’ These
    are the words which you shall speak to the children of Israel [God prevails].”
    (5)
  spa-BES: Y serás un reino de sacerdotes para mí y una nación santa. Estas son las
    palabras que le dirás a los hijos de Israel.
  tdx-tdx: Le ho fifeheam-pisoroñe amako naho fifelehañe miavake nahareo. Izay ty
    entañe ho saontsie’o amo ana’ Israeleo.
  vid-vid: Mowa undewa wa watambika na nhanzi yelile kwa heni.’ Awo ndo ulonzi womuwalonjela
    Waisilaeli.”
  eng-OKE: And you, before Me, shall be kings (and) priests, a holy people. These
    are the words which thou shalt speak with the sons of Israel.
  tha-KJV: เจ้​าทั้งหลายจะเป็นอาณาจักรแห่งปุโรหิต และเป็นชนชาติ​บริสุทธิ์​สำหรับเรา’
    นี่​เป็นถ้อยคำที่​เจ้​าต้องบอกให้​ชนชาติ​อิสราเอลฟัง”
  por-BR-2018: E vós sereis meu reino de sacerdotes, e gente santa. Estas são as palavras
    que dirás aos filhos de Israel.
  deu-ELO: und ihr sollt mir ein Königreich von Priestern und eine heilige Nation
    sein. Das sind die Worte, die du zu den Kindern Israel reden sollst.
  eng-WYC-2018: and ye shall be to me into a realm of priesthood, and an holy folk;
    these be the words which thou shalt speak to the sons of Israel. (and ye shall
    be my kingdom of priests, and my holy nation; these be the words which thou shalt
    say to the Israelites.)
  epo-epo: Kaj vi estos por Mi regno de pastroj kaj popolo sankta. Tio estas la vortoj,
    kiujn vi diru al la Izraelidoj.
  uig-PIN: wǝ silǝr Manga kaⱨinlardin tǝrkib tapⱪan has bir padixaⱨliⱪ wǝ muⱪǝddǝs
    bir ⱪowm bolisilǝr». Mana bu sǝn Israillarƣa deyixing kerǝk bolƣan sɵzlǝrdur,
    — dedi.
  beo-beo: Dilia da Nisu Na fi Nama gobele salasu hou hamoma:ne Na ilegei dagoi.”
  tpi-OTNT: Na bai yupela i stap lain manmeri i save mekim wok bilong mi olsem ol
    pris. Na bai yupela i stap ol manmeri tru bilong mi.” Bikpela i tokim Moses long
    givim ol dispela tok long ol manmeri.
  hau-SA: za ku zama firistoci masu tsarki da kuma al’umma keɓaɓɓiya a gare ni.’ Waɗannan
    su ne kalmomin da za ka faɗa wa Isra’ilawa.”
  udu-udu: Dhali um mini ta kum pem gun c̱inu aha/ aha/ ’de/ mo. Dhali um mini dhu
    miim pem me’d igasiis mo. Gwo gwansan a’di i mina /e i ṯor ’kwani ma Israyiil
    mo be.
  uig-LAT: we siler Manga kahinlardin terkib tapqan xas bir padishahliq we muqeddes
    bir qowm bolisiler». Mana bu sen Israillargha déyishing kérek bolghan sözlerdur,
    — dédi.
  nde-nde: lina kimi lizakuba ngumbuso wabaphristi lesizwe esingcwele.’ Yiwo amazwi
    okumele uwakhulume kwabako-Israyeli.”
  ton-ton: Pea te mou ʻiate au ko e puleʻanga ʻoe kau taulaʻeiki, mo e kakai māʻoniʻoni.
    Ko eni ʻae ngaahi lea ke ke lea ʻaki ki he fānau ʻa ʻIsileli.”
  ces-1613: A vy budete mi království kněžské a národ svatý. Tať jsou slova, kteráž
    mluviti budeš synům Izraelským.
  eko-eko: Mweeyo mwinttela wiiya ofwalume aka wa anamalokozela a tiini na khapila
    ttakatthiifu.’ Apo pi mattakhuzi onttelaaye owooza meezirayiilu.”
  eng-WMB: and you shall be to me a kingdom of priests and a holy nation.’ These are
    the words which you shall speak to the children of Israel.”
  tam-TCV: நீங்களோ எனக்கான ஒரு ஆசாரியர்களின் அரசாகவும், ஒரு பரிசுத்த ஜனமாகவும் இருப்பீர்கள்.’
    இஸ்ரயேலரோடு நீ பேசவேண்டிய வார்த்தைகள் இவையே” என்றார்.
  ceb-ULB: Mahimo kamong gingharian sa mga pari ug balaan nga nasod alang kanako.
    Mao kini nga mga pulong nga kinahanglan mong isulti ngadto sa katawhan sa Israel.”
  pol-UBG: A wy będziecie mi królestwem kapłanów i narodem świętym. To są słowa, które
    będziesz mówić do synów Izraela.
  agr-agr: Atum Israel aents aidautigmek dekas sacerdote aidau ima wi wakegamunak
    takagtin aina nujai betek ima wi wakegamuk takau atatjume. Juna wi taja juju Israel
