  heb-heb: ואתם תהיו לי ממלכת כהנים וגוי קדוש אלה הדברים אשר תדבר אל בני ישראל׃
  ben-IRV: আর আমার জন্য তোমরা যাজকদের এক রাজ্য এবং এক পবিত্র জাতি হবে।’ এই সব কথা
    গুলি তুমি অবশ্যই ইস্রায়েল সন্তানদের বলবে।”
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਜਾਜਕਾਂ ਦੀ ਸ਼ਾਹੀ ਮੰਡਲੀ ਅਤੇ ਪਵਿੱਤਰ ਕੌਮ ਹੋਵੋਗੇ। ਇਹ ਉਹ ਗੱਲਾਂ
    ਹਨ ਜਿਹੜੀਆਂ ਤੂੰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦੱਸੇਂਗਾ।
  tkr-tkr: şunab Yizdemee kaahinaaşin ç'ak'ınbı, paççahar vuxhes, muq'addasın millet
    ixhes». Man gırgıne İzrailybışik'le eyhe.
  mya-JVB: သင် တို့သည်လည်း မင်း စည်းစိမ်ရှိသောယဇ်ပုရောဟိတ် မျိုး၊ သန့်ရှင်း သောလူမျိုး
    ဖြစ် ရကြလိမ့်မည် ဟူသောအမိန့် တော်ကို ဣသရေလ အမျိုးသားတို့အား ဆင့်ဆို လော့ဟု မိန့်တော်မူ၏။
  tte-O: Kabo tem waginauli besiele komiu boda yakayakasisina yau yaboma koliyau yo
    yagu paisowa yakayakasisina kani waginauli.’ Mosese, nuwanuwagu walone bwaite
    kuwalowen Isileli kolili.”
  tbg-tbg: te niaraqai tenta kaama tauna vaiinti nahentikave tiari neqai ti kaiqa
    vara timitevarave. Ne koqe kaiqa varaqi viha ti vaiinti nahentima vaivarave. Minti
    tivakerama ti uva Isareri vika tiva nimiane, tiro.
  hmo-hmo: Lauegu helaga taudia do lau halaoa umui, bese helagana do umui lao. Lau
    sibona dekenai do umui helaga.’ Inai bamona do oi hamaoroa Israela taudia dekenai.”
  urd-urd: और तुम मेरे लिए काहिनों की एक मम्लुकत और एक मुक़द्दस क़ौम होगे, इन्हीं
    बातों को तू बनी — इस्राईल को सुना देना।”
  rus-SYN: а вы будете у Меня царством священников и народом святым; вот слова, которые
    ты скажешь сынам Израилевым.
  bqc-SIM: áↄ dɛmɛɛ kíaↄ ń sa'onaↄ ũɛ, ma gbɛ̃́ pↄ́ an kua adoaↄ ũ. Yã́ pↄ́
    ńyↄ̃ o Isailiↄnɛn we.
  tcz-CHONGTHU: “Chule keima lenggam machu nangho naleng chan diu, kagam theng nalo
    ding'u ahi. Hiche thuhi nangman Israel mite heng'a naseipeh teiding ahi,” ati.
  mar-mar: तुम्ही मला, याजक राज्य, पवित्र राष्ट्र व्हाल. तू इस्राएल लोकांस हेच सांग.”
  soq-soq: do e ipa ne gonaana apanawa wanaitana ita pirisitane uwa da kakaiwaida
    segaitane ne os baina wanlempa.’ Aia ema wamono etaana aite Israel apanawa diamowo
    etapu.”
  qub-qub: Gamcunataga churashayqui nasyunninpa cüräcunano canayquipämi, santo car
    nogallata sirbimänayquipämi.› Chayno nishäta willay Israel runacunata.»
  bqp-bqp: ánigↄ̃ demɛnɛ kínanↄ kũ sa'orinↄ ũ, ma gbɛ̃ kũ ò kú adonanↄ ũ. Yã
    kũ ĩni o Isarailanↄnɛɛn gwe.
  hat-hat: Men nou menm, n'ap vini yon nasyon moun k'ap sèvi m' tankou prèt, yon pèp
    k'ap viv apa pou mwen. Wi, se sa pou ou di moun Izrayèl yo.
  eng-BSB: And unto Me you shall be a kingdom of priests and a holy nation.’ These
    are the words that you are to speak to the Israelites.”
  tod-tod: wɔun wa, wa ɠɛ bɛ̀ ga zalaɠa ɠula zii, nii ɲadegai.› Wooiti kana ɗa ti
    wo Izelayɛle nuiti ma.»
  eng-WEBPB: and you shall be to me a kingdom of priests and a holy nation.’ These
    are the words which you shall speak to the children of Israel.”
  kbq-kbq: Tamagra Nagrini'a pristi eri'za eri vahe mani'netma, ruotage hu'neni'a
    kuma vahe manigahaze huno hu'ne hunka Israeli vahera zmasamigahane.
  nhe-BL: Huan inelise se altepetl ica seyoc xinachtli tlacame tlen iyoca tlen nochi
    sequinoc. Nochi initztose totajtzitzi huan tlatzejtzeloltique noixtla. Queja nopa
    TOTECO quiilhui Moisés ma quinilhui nopa israelitame.
  bus-bus: égↄ̃ dɛmɛ kínanↄ kↄ̃n sa'orinↄ ũ, ma gbɛ̃ kɛ̀ aↄ̃ↄ kú adonanↄ ũ. Yã
    kɛ̀ nɛ́ o Isarailinↄnɛn gwe.
  gub-BL: Nezewe rehe we peiko putar herenataromo har romo nehe. Apomonokatu putar
    teko ikatuahy ma'e romo ihe nehe, ere wanupe nehe, i'i Tupàn Tuweharupi Wiko Ma'e
    Moizez pe. — Emume'u ko heze'eg Izaew wanupe nehe, i'i izupe.
  eng-DRA: And you shall be to me a priestly kingdom, and a holy nation. Those are
    the words thou shalt speak to the children of Israel.
