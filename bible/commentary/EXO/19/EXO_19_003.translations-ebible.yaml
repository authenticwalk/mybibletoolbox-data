verse: EXO.019.003
translations:
  mal-C: 'ഇതിനുശേഷം മോശ ദൈവത്തിന്റെ അടുത്തേക്കുചെന്നു; യഹോവ പർവതത്തിൽനിന്ന് അദ്ദേഹത്തോട്
    അരുളിച്ചെയ്തു: “നീ യാക്കോബ് ഗൃഹത്തോടു പറയേണ്ടതും ഇസ്രായേൽമക്കളോട് അറിയിക്കേണ്ടതും
    എന്തെന്നാൽ:'
  deu-TKW: 'Als nun Mose zu Gott hinaufgestiegen war, rief ihm Jahwe vom Berge herab
    zu und sprach: So sollst du sprechen zum Hause Jakobs und ankündigen den Söhnen
    Israels:'
  lin-lin: 'Moyize amataki na ngomba mpo na kosolola na Nzambe ; mpe wuta na likolo
    ya ngomba, Yawe abengaki ye mpe alobaki na ye : — Tala makambo oyo okoyebisa bakitani
    ya Jakobi mpe oyo okotalisa na bana ya Isalaele :'
  eng-LSV: 'And Moses has gone up to God, and YHWH calls to him out of the mountain,
    saying, “Thus you say to the house of Jacob, and declare to the sons of Israel:'
  eng-GNV: But Moses went vp vnto God, for ye Lord had called out of the mount vnto
    him, saying, Thus shalt thou say to the house of Iaakob, and tell the children
    of Israel,
  eng-WEBSTER: And Moses went up to God, and the LORD called to him from the mountain,
    saying, Thus shalt thou say to the house of Jacob, and tell the children of Israel;
  nhw-BL: 'Huan nopona Moisés tlejcoc ipan nopa tepetl para mopantis ihuaya Toteco
    Dios. Huan TOTECO quinojnotzqui Moisés tlen nopa tepetl huan quiilhui ma quinilhui
    nopa israelitame [19:3 Iixhuihua Jacob.] ni camanali:'
  swh-ONEN: 'Kisha Mose akakwea kwenda kwa Mungu, naye Bwana akamwita kutoka kwenye
    ule mlima akasema, “Hivi ndivyo utakavyosema na nyumba ya Yakobo na utakachowaambia
    watu wa Israeli:'
  bba-bba: Yerɑ Yinni Gusunɔ u Mɔwisi sokɑ ɡuu ten wɔllɔ u kɑ nùn ɡɑri ko. Ye u yɔɔwɑ
    mi, yerɑ Yinni Gusunɔ u nɛɛ, ɑmɛniwɑ kɑɑ Yɑkɔbun bibu Isirelibɑn bwese kɛri sɔ̃
    ɑ nɛɛ,
  eng-KJVCPB: And Moses went up unto God, and the Lord called unto him out of the
    mountain, saying, Thus shalt thou say to the house of Jacob, and tell the children
    of Israel;
  cpy-cpy: 'Ari itonkaanaki Moisés itonkiyo-tyaari Tajorentsi ikenkitha-waetakaeri.
    Ari iñaawae-tanaki Tajorentsi ijeekaki ochempiki, ikantziri: “¡Moisés! Pikamanteri
    icharini-paeni Jacob pikanteri: ‘¡Israel-paeni! Iroka iñaani Tajorentsi, ikantzi:'
  mpx-mpx: Inoke Mosese i na i ha oyaa Yabowaine elana. Yaka Yehoba i yogem oya pwatanaa
    Mosese elana i ba, “Nu ba Isileli, Yakobo tubutubunau elal, nu ba ola hiwe.
  wbp-wbp: Mujujurla warrkarnu pirlingka YAAWIYI Kaatuku. Ngularla purlajalku Mujujuku
    pirli yinya-ngurlu kankarlu-ngurlu, manurla wangkaja nyanunguku, “Nyampunya-jana
    wangkaya wungu-warnuku Jakupu-kurlangukuju yapaku Yijirali-pinkikiji,
  luo-luo: 'Eka Musa noidho got mondo odhi owuo gi Nyasaye kendo Jehova Nyasaye noluonge
    gi ewi got mowachone kama: “Ma e gima iwachne od Jakobo to gi jo-Israel.'
  meu-meu: Bena Mose e dara dae Dirava dekenai. Iehova gadona na ororo amo ema ia
    enai, eto, Iakob ena bese taudia ini ba hereva henidia toma, Israel taudia ini
    ba hamaorodia toma. Baoto
  npi-ULB: मोशा परमेश्‍वरकहाँ माथि उक्लेर गए । परमप्रभुले पर्वतबाट तिनलाई भन्‍नुभयो,
    “तैँले याकूबको घराना अर्थात् इस्राएलका मानिसहरूलाई यसो भन्‍नूः
  yor-yor: 'Mose sì gòkè tọ Ọlọ́run lọ. Olúwa sì ké pè é láti orí òkè náà wá pé, “Èyí
    ni ìwọ yóò sọ fún ilé Jakọbu àti ohun tí ìwọ yóò sọ fún àwọn ọmọ Israẹli:'
  emp-NTPO: 'Maʌ̃be Moisera Sinai eyad̶e ʌ̃taa wãsia Ãcõrẽ ume bed̶eai carea. Maʌ̃
    eyad̶e Ãcõrẽba idjira trʌ̃ped̶a nãwã jarasia: –Israelerãa nãwã jaradua: “Bãrã
    Jacobod̶eba yõped̶ad̶arãba unusid̶aa mʌ̃a sãwã egiptorãra cawa osida. Idjab̶a
    unusid̶aa sãwã mʌ̃a bãrãra nama mʌ̃maa bio waga enesida nejõbʌba idji warrarãra
    waga enibabari quĩrãca.'
  ind-ind: Musa naik ke gunung itu untuk menghadap Allah. Lalu dari tempat yang lebih
    tinggi di gunung itu, TUHAN memanggilnya untuk mendekat, dan Dia berkata, “Sampaikanlah
    kepada keturunan Yakub, umat Israel,
  pes-OPCB: 'موسی برای ملاقات با خدا به بالای کوه رفت. خداوند از میان کوه خطاب به
    موسی فرمود: «این دستورها را به خاندان یعقوب بده؛ آنها را به بنی‌اسرائیل اعلان
    کن:'
  aer-aer: Moses apwerte akertneke Ngkarte-werne antyeke. YAHWEH anteme Moses-eke
    apwerte akertne-ngentyele arlkeke ikwere angkemele, “Alakenhe nhenhe unte Jacob-kenhe
    areyeke angketyeke, tyerrtye Israel-arenye areye-arle anemeke.
  tgl-ULB: 'Umakyat si Moises sa Diyos. Tinawag siya ni Yahweh mula sa bundok at sinabi,
    “Kailangan mong sabihin sa bahay ni Jacob, sa bayan ng Israel:'
  cbu-NT: Ashiri Móysissha Apanllpa tsiyatpi átu, machip Sinaypi íwar kárirangiya.
    Ashiri kizpur íwar kárirangu, anush Taarashipan Móysisee kuruzeeru tárangiya;
    Móysisee, shiysha nuwaa kuki Israelchichee kamaningcha. Nuwaa Israelchich ichingurusin
    yasachinllinpa, tárangiya.
  hui-hui: Wali agali biaru ti ani bu hea handala Mosese ibu hari biagoha iraga halu
    Ngode Datagaliwabela heba bi lole pene. Ani pu hearia Anduane Homogohanda hari
    biagoha howa bi lamialu Yagabanaga aguanene Isaraele wali agali hearuhondo bi
    lamilonaga Mosese lamini.
  mya-mya: မော​ရှေ​သည်​ဘု​ရား​သ​ခင်​ကို​ဖူး​တွေ့​ရန် တောင်​ပေါ်​သို့​တက်​လေ​၏။ တောင်​ပေါ်​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ
    ကို​ခေါ်​၍၊ ယာ​ကုပ်​၏​အ​ဆက်​အ​နွယ်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​ဆင့်​ဆို​ခိုင်း
    သည်​ကား၊-
  cbi-NTPO: 'Tsenñu Moisés juntsa kuyinu lumi Yavéba katawanu. Tsenñu Yavé juntsa
    kuyisha pu'', yanu paputu tsandimi: Jacobnu sera'' jimu chachillanu, matyu Israel
    chachillanu, entsandide:'
  bod-N: མོ་ཤེ་ཡར་དཀོན་མཆོག་གི་དྲུང་དུ་སོང་བ་ལ། ཁོང་གིས་རི་མགོ་ནས་མོ་ཤེ་ལ་ཞལ་འབོད་གནང་སྟེ་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་འདི་ལྟར་སྨྲོས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒྲོགས་ཤིག
  sna-sna: 'Ipapo Mozisi akakwira kuna Mwari, uye Jehovha akadana kwaari ari mugomo
    akati, “Izvi ndizvo zvaunofanira kutaura kuimba yaJakobho uye zvaunofanira kuudza
    vanhu veIsraeri:'
  spa-BLM: 'Moisés subió a Dios, y Yahvé lo llamó desde el monte, diciendo: “Esto
    es lo que dirás a la casa de Jacob y a los hijos de Israel'
  cac-cac: 'Ix avtajq''ue vin̈aj Moisés yuj Jehová Dios d''a jolom vitz chi'' yic
    slolon yed'' vin̈. Ix yalan icha tic: —Al juntzan̈ lolonel tic d''a eb'' yin̈tilal
    vin̈aj Jacob, aton eb'' etisraelal:'
  swh-ULB: 'Musa akaenda juu kwa Mungu. Yahweh alimuita kutoka mlimani na kusema,
    “Lazima uiambie nyumba ya Yakobo, watu wa Israeli:'
  bel-bel: 'Майсей узышоў да Бога, і заклікаў яго Гасподзь з гары, кажучы: так скажы
    дому Якава і абвясьці сынам Ізраіля:'
  wed-wed: Ma Moses i ḡae au ola da God ita nebelei. Ma Bada ola au tepana ma Moses
    i ḡorei i pa, “Wei mai Israel Jacob noinoina ma riwei.
  deu-ELBBK: 'Und Mose stieg hinauf zu Gott; und der HERR rief ihm vom Berg zu und
    sprach: So sollst du zum Haus Jakob sprechen und den Kindern Israel mitteilen:'
  mbb-OT: 'Ne midtekezeg si Moises diyà te vuntud su ebpekidhinguma te Megbevayà.
    Mid-umew sikandin te Nengazen he edhenduen te, “Iyan heini keǥiya nu ziyà te menge
    Israilihanen he kevuwazan ni Jacob:'
  mal-2015: 'മോശെ ദൈവത്തിന്റെ അടുക്കൽ കയറിച്ചെന്നു; യഹോവ പർവ്വതത്തിൽനിന്നു അവനോടു
    വിളിച്ചു കല്പിച്ചതു: നീ യാക്കോബ് ഗൃഹത്തോടു പറകയും യിസ്രായേൽമക്കളോടു അറിയിക്കയും
    ചെയ്യേണ്ടതെന്തെന്നാൽ:'
  tuo-NT: 'Beꞌro Moisé Õꞌacʉ̃ meꞌrã ucũgʉ̃ waꞌagʉ, tigʉpʉ mʉjãcʉ niwĩ. Õꞌacʉ̃ tigʉpʉ
    nígʉ̃, Moisére pisucʉ niwĩ. Aꞌtiro nicʉ niwĩ: —Aꞌte yʉꞌʉ ucũsereta Jacob pãrãmerã
    nituriarã, Israe curuacjãrãrẽ wereya:'
  gup-gup: Wanjh nungka Moses bidbom kore kuwarddekimuk biyikang God. Wanjh Yawey
    bikayhmeng Moses kore kuwarddekimukbeh dja bimarneyimeng, “Yibenmarneyimen kuhni
    bedberre nawu Jacob nuye bininj, bedda nawu Israel benkebmawahmeng.
  gvs-gvs: E koyayana atuko ana Yauwe Yaubada yaina. Tauyana koya yatana goi itumasobu
    yaigu idigo kana, ‘Yakobo ina bodao, moe Isileli tubunao, kulatuwokōidi ame nakae,
  rmc-rmc: 'O Mojžiš geľa upre pro verchos ko Del. A o RAJ ke leste prevakerďa pal
    oda verchos: „Kada phen Jakoboskre potomkenge, le Izraeloskre manušenge:'
  nlg-nlg: Ma Moses te sei dato kouna na ghotu Sinai ge ke va tate heghena vania God.
    Ma Yahweh te hoholo horua mai kouna na ghotu me vania, “Ko nighi hevei na lei
    bosa ni tarai ini vanira na vure ni Israel/Jew, [na vaivarina]/[tana kemana] Jacob,
  pes-OPV: 'وموسی نزد خدا بالا رفت، و خداوند از میان کوه اورا ندا درداد و گفت: «به
    خاندان یعقوب چنین بگو، و بنی‌اسرائیل را خبر بده:'
  ron-1924: 'Мойсе с-а суит ла Думнезеу. Ши Домнул л-а кемат де пе мунте, зикынд:
    „Аша сэ ворбешть касей луй Иаков ши сэ спуй копиилор луй Исраел:'
  aui-aui: bi Mosis igae koyae da God yawata siyibanana. Yawe God koyama ikwatuveni
    da Jeikap nosinosina, Isrel damdi iyawonedi bo,
  ben-OBCV: 'পরে মোশি ঈশ্বরের কাছে উঠে গেলেন এবং সদাপ্রভু পর্বত থেকে তাঁকে ডাক দিয়ে
    বললেন, “যাকোবের বংশধরদের কাছে এবং ইস্রায়েলের লোকজনের কাছে তোমাকে একথাই বলতে হবে:'
  som-som: Muusena kor buu ugu tegey Ilaah, markaasaa Rabbigu buurta uga yeedhay isagii,
    oo wuxuu ku yidhi, Yacquub reerkiisa waxaad ku tidhaahdaa sidan, reer binu Israa'iilna
    ku dheh,
  lat-VUC: 'Moyses autem ascendit ad Deum: vocavitque eum Dominus de monte, et ait:
    Hæc dices domui Jacob, et annuntiabis filiis Israël:'
  eng-ASVBT: 'And Moses went up unto God, and Jehovah called unto him out of the mountain,
    saying, Thus shalt thou say to the house of Jacob, and tell the children of Israel:'
  mna-mna: 'Mose imaŋga, to isala pa abal be ziru Anutu tiso sua. To Yooba imbot abal
    uteene, mi iboobo sula pini ma iso: “So pizin Israel ta Yakop popoŋana kini na
    ta kembei:'
  ita-1885: 'Mosè salì a Dio; e il Signore gli gridò dal monte, dicendo: Di'' così
    alla casa di Giacobbe, e dichiara questo a'' figliuoli d''Israele.'
  eng-LXXUP: And Moses went up to the mount of God, and God called him out of the
    mountain, saying, These things shalt thou say to the house of Jacob, and thou
    shalt report them to the children of Israel.
  eng-ULB: 'Moses went up to God. Yahweh called to him from the mountain and said,
    “You must tell the house of Jacob, the people of Israel:'
  spa-VBL: 'Moisés subió al monte de Dios. Y el Señor habló con Moisés desde la montaña
    y le dijo: “Esto es lo que debes decirles a los descendientes de Jacob, los israelitas:'
  fra-_FOB: 'Et Moïse monta vers Dieu, et l''Éternel l''appela de la montagne, en
    disant: Tu parleras ainsi à la maison de Jacob, et tu déclareras ceci aux enfants
    d''Israël:'
  mal-mal: 'മോശെ ദൈവസന്നിധിയിൽ കയറിച്ചെന്നു; യഹോവ പർവ്വതത്തിൽനിന്ന് അവനോട് കല്പിച്ചത്:
    “നീ യാക്കോബ് ഗൃഹത്തോട് പറയുകയും യിസ്രായേൽ മക്കളോട് അറിയിക്കുകയും ചെയ്യേണ്ടത്:'
  urd-GVR: Tab Mūsā pahāṛ par chaṛh kar Allāh ke pās gayā. Allāh ne pahāṛ par se Mūsā
    ko pukār kar kahā, “Yāqūb ke gharāne banī Isrāīl ko batā,
  suz-BL: मिनु मोसा परमप्रभु नु लोव़ पचा कली डांडा ङोंइसाक्‍व। मिनु डांडा रे परमप्रभु
    यावेमी मोसा कली “इ किकी पिपी याकूब आ खिं ङा मुर, इस्राएली आन कली
  ita-1927: 'E Mosè salì verso Dio; e l’Eterno lo chiamò dal monte, dicendo: “Di’
    così alla casa di Giacobbe, e annunzia questo ai figliuoli d’Israele:'
  ckb-ckb: 'موساش سەرکەوت بۆ لای خودا، یەزدان لە کێوەکەوە بانگی کرد و فەرمووی: «ئاوا
    بە بنەماڵەی یاقوب دەڵێیت و ئاوا بە نەوەی ئیسرائیل ڕادەگەیەنیت:'
  eng-BBE: 'And Moses went up to God, and the voice of the Lord came to him from the
    mountain, saying, Say to the family of Jacob, and give word to the children of
    Israel:'
  kan-OKCV: 'ಮೋಶೆಯು ದೇವರ ಸನ್ನಿಧಿಗೆ ಬೆಟ್ಟದ ಮೇಲೆ ಹೋದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಪರ್ವತದ
    ಮೇಲಿನಿಂದ ಅವನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನೀನು ಯಾಕೋಬನ ಮನೆತನದವರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಇದನ್ನು ತಿಳಿಸು:'
  bbb-bbb: Bu ijia karikoga Mosisi fune uruo ijia ajiana Godi biekiro vae. Fu vakoga
    E Ireobo fu uruo ijia Mosisi kumeno fu fiekoga fu E Isureroko ijiebuo vua igene
    kuarae.
  tam-2017: 'மோசே தேவனிடம் ஏறிப்போனான்; யெகோவா மலையிலிருந்து அவனைக்கூப்பிட்டு: “நீ
    யாக்கோபு வம்சத்தார்களுக்குச் சொல்லவும், இஸ்ரவேல் மக்களுக்கு அறிவிக்கவும் வேண்டியது
    என்னவென்றால்,'
  spa-RV-1909: 'Y Moisés subió á Dios; y Jehová lo llamó desde el monte, diciendo:
    Así dirás á la casa de Jacob, y denunciarás á los hijos de Israel:'
  ron-BTF: 'Și Moise a urcat la Dumnezeu și DOMNUL l-a chemat de pe munte, spunând:
    Vorbește astfel casei lui Iacob și spune copiilor lui Israel:'
  eng-WEBP: 'Moses went up to God, and the LORD called to him out of the mountain,
    saying, “This is what you shall tell the house of Jacob, and tell the children
    of Israel:'
  eng-FBV: 'Moses went up the mountain to God. The Lord spoke to Moses from the mountain,
    and told him, “This is what you are to say to the descendants of Jacob, the Israelites:'
  nld-1939: 'Nu klom Moses omhoog naar God. En Jahweh riep tot hem van de berg: Dit
    moet ge aan het huis van Jakob zeggen, en aan Israëls zonen verkondigen:'
  nch-BL: 'Huan nopona Moisés tejcoc ipan nopa tepet para mopantis ihuaya Toteco Dios.
    Huan TOTECO quinojnotzqui Moisés ten nopa tepet huan quiilhui ma quinilhui nopa
    israelitame ni camanali:'
  vie-1934: 'Môi-se bèn lên đến Đức Chúa Trời, Đức Giê-hô-va ở trên núi gọi người
    mà phán rằng: Ngươi hãy nói như vầy cho nhà Gia-cốp, và tỏ điều nầy cho dân Y-sơ-ra-ên:'
  hin-CV: 'मोशेह परमेश्वर के पास पर्वत पर गये, याहवेह ने मोशेह को पर्वत से बुलाया.
    याहवेह ने मोशेह से कहा, “याकोब के घराने से व इस्राएल से कहना:'
  eng-OURB: 'Moses [Drawn out] went up to God, and Adonai called to him out of the
    mountain, saying, “This is what you shall tell the house of Jacob [Supplanter],
    and tell the children of Israel [God prevails]:'
