  guj-2017: અને ત્રીજા દિવસને માટે તૈયાર થઈ જાય; કારણ કે, ત્રીજે દિવસે હું યહોવાહ
    સર્વ લોકોના દેખતાં સિનાઈના પર્વત પર ઊતરવાનો છું.
  pon-2006A: oh onopadahng pali. Pwe rahno I pahn kohdihwei pohn Nahna Sainai, wasa
