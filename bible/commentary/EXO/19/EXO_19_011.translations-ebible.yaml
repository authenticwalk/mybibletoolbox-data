  mdy-ETH: ሃይሣሳ ኬሎና ዴሮ ቤርቶይዳ ሲና ዹካ ታ ኬዳንዳሢሮ ቢያሢ ዬኖ ኬሎም ጊኢጊንቶንጎ።
  twi-ASANTE: Na ɔkyena akyiri mɛsiane aba Sinai Bepɔ no so a ɔmanfoɔ nyinaa rehwɛ
