  tel-2017: మూడవ రోజుకల్లా సిద్ధంగా ఉండాలి. మూడవ రోజు యెహోవా అనే నేను ప్రజలందరి కళ్ళెదుట
    సీనాయి కొండ పైకి దిగివస్తాను.
  hat-BSA: epi kite yo fin prepare pou twazyèm jou a, paske nan twazyèm jou a SENYÈ
    a va vin desann sou Mòn Sinaï a nan zye a tout pèp la.
  bxh-bxh: Na ai lahai fafaihonana bena haꞌa sa nonoha, paꞌana lahaina ni haba ai
    Sainai Tuꞌana E leta lidiwa na dodoga mahudoꞌidi haba sa itagu
  kos-kos: ac in akola nu ke len se aktolu. Ke len sac nga fah oatui nu Fineol Sinai,
    acn se ma mwet nukewa ku in liyeyu we.
  hbo-WLC: וְהָי֥וּ נְכֹנִ֖ים לַיּ֣וֹם הַשְּׁלִישִׁ֑י כִּ֣י ׀ בַּיּ֣וֹם הַשְּׁלִישִׁ֗י
    יֵרֵ֧ד יְהוָ֛ה לְעֵינֵ֥י כָל־הָעָ֖ם עַל־הַ֥ר סִינָֽי׃
  ibo-ibo: jikerekwa nʼụbọchị nke atọ. Nʼihi na m ga-arịdata nʼelu ugwu Saịnaị nʼihu
