  mwc-mwc: ba mara bitonuina sina bobunaga kairavina, kona kaonai Bada Sinai koyanai
    ina gakira, ba pipiya ereonowana sina kinani.
  eng-WEBU: and be ready for the third day; for on the third day the LORD will come
    down in the sight of all the people on Mount Sinai.
  bnp-bnp: Girira na toluna parava ri gi dava iau, ga puru valai na lolo e Sinai,
