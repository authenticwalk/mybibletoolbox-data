verse: EXO.019.011
translations:
  mal-C: മൂന്നാംദിവസത്തേക്ക് ഒരുങ്ങിയിരിക്കട്ടെ, അന്ന് യഹോവ സകലജനവും കാണുംവിധം സീനായിമലയിൽ
    ഇറങ്ങിവരും.
  deu-TKW: Und übermorgen sollen sie bereit sein; denn übermorgen wird Jahwe vor den
    Augen des ganzen Volks auf den Berg Sinai hinabfahren.
  lin-lin: bamibongisa mpo na mokolo ya misato, pamba te na mokolo wana nde Ngai Yawe,
    nakokita na likolo ya ngomba Sinai, na miso ya bana nyonso ya Isalaele.
  eng-LSV: and have been prepared for the third day; for on the third day YHWH comes
    down on Mount Sinai before the eyes of all the people.
  eng-GNV: 'And let them be ready on the third day: for the thirde day the Lord will
    come downe in the sight of all the people vpon mount Sinai:'
  eng-WEBSTER: 'And be ready against the third day: for on the third day the LORD
    will come down in the sight of all the people upon mount Sinai.'
  nhw-BL: huan ma mocualtlalise para huiptla, pampa huiptla nitemos na niamoTECO,
    huan niitztos ipan tepetl Sinaí iniixpa nochi nopa masehualme.
  swh-ONEN: na wawe tayari siku ya tatu, kwa sababu siku hiyo, Bwana atashuka juu
    ya mlima Sinai machoni pa watu wote.
  bba-bba: kpɑ bɑ n sɔɔru sɑ̃ɑ bɑ n kɑ sɔ̃ɔ itɑse mɑrɑ. Domi sɔ̃ɔ itɑse te sɔɔrɑ nɛ,
    Yinni Gusunɔ kon sɑrɑmɑ Sinɑin ɡuurɔ be kpuro bu kɑ mɑn wɑ.
  eng-KJVCPB: 'and be ready against the third day: for the third day the Lord will
    come down in the sight of all the people upon mount Sinai.'
  cpy-cpy: Raamawentayityaa eejatzi otsipaki kiteejeri. Tema ari nayiite ochempiki
    Cheentoni, iñiina maawoeni pisheninka-paeni.
  mpx-mpx: Nihi lovivina bolu kaiwena, inoke bolu nau Yehoba na lau oya Sainai elana
    gamagalau gegewel mataliyaa.
  wbp-wbp: Parra jukurra-kari-warnurla, ngaju YAAWIYI kapurna yanirni kaninjarra-kari
    kankarlarra-jangka nyampu-kurra pirli wararra Jayinayi-kirra. Yapa panungku kapujulu
    nyanyi yaninjarni-kirra.
  luo-luo: mondo gibed moikore e odiechiengʼ mar adek, nimar chiengʼno Jehova Nyasaye
    biro lor ewi Got Sinai ka ji duto nene.
  meu-meu: dina ihatoina ai bae heḡaeḡae; badina be dina ihatoina ai Iehova baine
    diho Sinai ororona ai, taunimania iboudiai vairadiai.
  npi-ULB: तेस्रो दिनमा तयार भएर बस् किनकि तेस्रो दिनमा परमप्रभु सीनै पर्वतमा ओर्लिआउनुहुनेछ
    ।
  yor-yor: Kí wọn kí ó sì múra di ọjọ́ kẹta, nítorí ni ọjọ́ náà ni Olúwa yóò sọ̀kalẹ̀
    sí orí òkè Sinai ni ojú gbogbo àwọn ènìyàn.
  emp-NTPO: '@see-verse:EXO.019.010'
  ind-ind: Bersiap-siaplah! Besok lusa, Aku akan turun ke gunung Sinai dengan disaksikan
    oleh seluruh umat Israel.
  pes-OPCB: و روز سوم آماده باشند، زیرا در آن روز خداوند در برابر چشمان همۀ قوم بر
    کوه سینا نزول خواهد کرد.
  aer-aer: Arlte ingwenthe arrpenhe-ngentyele, Ayenge YAHWEH kwenhe nhenhe-werne akertne-ngentyele
    apetyetyenhe apmere nhenhe apwerte akngerre Sinai-werne. Itnenhe ilaye Atyenge
    arelhetyeke. Tyerrtye atningke anthurrele Ayenge aretyenhe apetyerlenge.
  tgl-ULB: Maging handa sa ikatlong araw, dahil sa ikatlong araw Ako, si Yahweh ay
    bababa sa Bundok Sinai.
  cbu-NT: 'Ashiri tputsee shiysha kamaningcha: Na zari mangis yareerus, pusha zari
    Apanllpa ipunimaam mangis yarangtamsa. Mishat, kamaris wanasir káchangtsa. Anputam
    zari nuwapa ipunamaama wanasir yarangtsa. Watam nuw, Taarashipani anpu zari karuweeruri,
    tputsee nuwaanaatsi tuyamandachinawa. Ichingurusin tputs íwari Sinayush maachi
    nuwaa pangchinlliniya.'
  hui-hui: yawi howa luma i̱ mitangi bialu i̱hondo lotu lole halimu laya lamibe. I̱na
    horo ogoningi wali agali bibahende i̱ de handai helo Hari Sainaini dalipe holebero
    laya, lamibe.
  mya-mya: တ​တိ​ယ​နေ့​တွင်​ဝတ်​ပြု​ကိုး​ကွယ်​ရန် အ​သင့် ရှိ​စေ​ရ​မည်။ ထို​နေ့​၌​လူ​အ​ပေါင်း​တို့​ရှေ့​တွင်
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တောင်​ပေါ် သို့​ကြွ​ဆင်း​တော်​မူ​မည်။-
  cbi-NTPO: Tsaju' ma-ayu sekuwa juu keenadei, matyu ma-ayuya kumuinchi chachilla
    dekeenan, iya, Yavé, Sinaí kuyisha pajanu tsuyu.
  bod-N: ཉིན་གསུམ་པར་གྲ་སྒྲིག་བྱས་ཚར་དགོས། གང་ལ་ཟེར་ན། ཉིན་གསུམ་པར་དཀོན་མཆོག་ཡ་ཝཱེ་མི་ཐམས་ཅད་ཀྱི་མིག་མདུན་དུ་རི་བོ་སི་ནཱ་ལ་མར་ཕེབས་རྒྱུ་ཡིན་པས་སོ།
    །
  sna-sna: uye vange vagadzirira nezuva rechitatu, nokuti pazuva iroro Jehovha achaburuka
    paGomo reSinai pamberi pavanhu vose.
  spa-BLM: y esté preparado para el tercer día; porque al tercer día Yahvé bajará
    a la vista de todo el pueblo al monte Sinaí.
  cac-cac: Axo chab'ej tzin emuli, tzin ch'oxan in b'a d'a masanil chon̈ab' d'a jolom
    vitz Sinaí.
  swh-ULB: Kuwa tayari kwa siku ya tatu, kwa kuwa siku ya tatu Yahweh atashuka chini
    ya Mlima Sayuni.
  bel-bel: 'каб быць гатовымі да трэцяга дня: бо на трэці дзень сыйдзе Гасподзь на
    вачах ва ўсяго народу на гару Сінай;'
  wed-wed: Ma ina vokaukaua au pom vitonuina aubaina. Nai maranaina Tau ana ḡairai
    au Ola Sinai, rava anatapui au matai.
  deu-ELBBK: und sie seien bereit auf den dritten Tag; denn am dritten Tag wird der
    HERR vor den Augen des ganzen Volkes auf den Berg Sinai herabsteigen.
  mbb-OT: Sigureduwa nu he andam sikandan dutun te iketelu he andew, su zutun he andew,
    siak is Nengazen, ebulus a kayi te Buntud he Sinai ne egkaahà a te langun he etew.
  mal-2015: അവർ വസ്ത്രം അലക്കി, മൂന്നാം ദിവസത്തേക്കു ഒരുങ്ങിയിരിക്കട്ടെ; മൂന്നാം ദിവസം
    യഹോവ സകല ജനവും കാൺകെ സീനായിപർവ്വത്തിൽ ഇറങ്ങും.
  tuo-NT: Ñamiacã yʉꞌrʉro apoyuꞌquepʉ nitojato. Ti nʉmʉ yʉꞌʉ, mʉsã wiogʉ, nipeꞌtirã
    ĩꞌorõpʉ ʉ̃rʉ̃gʉ̃ Sinaípʉ dijatagʉsaꞌa.
  gup-gup: Dja ngurriyingkihdin ngardduk bu danjbikkah malaywibuyikakenh. Bu kunmekbe
    kunbarnangarra ngaye nawu Yawey wanjh ngamkolung kore Kuwarddekimuk Sinai, dja
    ngandinan birriwern bininj nawu kumekbe kabirrihni.
  gvs-gvs: Maliyalina aitonina goi bogina sikatubayāsi bego Yau Yauwe asou Koya Sainai
    tomota liliudi matadi goi.
  rmc-rmc: Mi pripravinen pes pro trito džives, bo oda džives Me avava tele angle
    lengre jakha pro verchos Sinaj.
  nlg-nlg: Kara gonidila tana toluni na bongi/valiha, mi nau ku horu mai tana bongi
    keri kouna na ghotu Sinai, tana matadira na vure subo.
  pes-OPV: و در روز سوم مهیا باشید، زیرا که در روز سوم خداوند در نظر تمامی قوم برکوه
    سینا نازل شود.
  ron-1924: Сэ фие гата пентру а трея зи, кэч а трея зи Домнул Се ва коборы ын фаца
    ынтрегулуй попор, пе мунтеле Синай.
  aui-aui: bi sinakabunagha gabudara wiiarobina kiiravine, basuna noko gabudarine
    wawaya tupana matadiye bi anayowogha Sainai Koyane.
  ben-OBCV: ও তৃতীয় দিনের জন্য প্রস্তুত থাকুক, কারণ সেদিনই সব লোকের চোখের সামনে সদাপ্রভু
    সীনয় পর্বতে নেমে আসবেন।
  som-som: oo maalinta saddexaad diyaar ha u noqdeen, waayo, maalinta saddexaad dadka
    oo dhan hortiisa ayaa Rabbigu ku soo degi doonaa Buur Siinay.
  lat-VUC: 'Et sint parati in diem tertium: in die enim tertia descendet Dominus coram
    omni plebe super montem Sinai.'
  eng-ASVBT: and be ready against the third day; for the third day Jehovah will come
    down in the sight of all the people upon mount Sinai.
  mna-mna: '@see-verse:EXO.019.010'
  ita-1885: E che sieno presti per lo terzo giorno; perciocchè al terzo giorno il
    Signore scenderà in sul monte di Sinai, nel cospetto di tutto il popolo.
  eng-LXXUP: And let them be ready against the third day, for on the third day the
    Lord will descend upon Mount Sinai before all the people.
  eng-ULB: Be ready for the third day, for on the third day Yahweh will come down
    to Mount Sinai.
  spa-VBL: y estar listos al tercer día porque es cuando el Señor descenderá al Monte
    Sinaí a la vista de todos.
  fra-_FOB: Et qu'ils soient prêts pour le troisième jour; car, le troisième jour,
    l'Éternel descendra, à la vue de tout le peuple, sur la montagne de Sinaï.
  mal-mal: അവർ വസ്ത്രം അലക്കി, മൂന്നാം ദിവസത്തേക്ക് ഒരുങ്ങിയിരിക്കട്ടെ; മൂന്നാംദിവസം
    യഹോവ സകലജനവും കാൺകെ സീനായി പർവ്വതത്തിൽ ഇറങ്ങും.
  urd-GVR: tīsre din ke lie taiyār ho jāeṅ, kyoṅki us din Rab logoṅ ke deḳhte deḳhte
    Koh-e-Sīnā par utregā.
  suz-BL: नित्‍थ नाक्‍त आं कली ग्रुम्‍चा कली ठीक दुम्‍चा माल्‍नीमी। मारदे हना नित्‍थ
    नाक्‍ती गो सीनै डांडाम मुर नेल्‍ल आन ङोंइती जाक्‍नुङ।
  ita-1927: E siano pronti per il terzo giorno; perché il terzo giorno l’Eterno scenderà
    in presenza di tutto il popolo sul monte Sinai.
  ckb-ckb: ئامادە بن بۆ ڕۆژی سێیەم، چونکە لە ڕۆژی سێیەم یەزدان لەبەرچاوی هەموو گەل
    دێتە خوارەوە بۆ سەر شاخی سینا.
  eng-BBE: 'And by the third day let them be ready: for on the third day the Lord
    will come down on Mount Sinai, before the eyes of all the people.'
  kan-OKCV: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಸಿದ್ಧವಾಗಿರಲಿ. ಏಕೆಂದರೆ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು
    ಸಮಸ್ತ ಜನರ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ಸೀನಾಯಿ ಪರ್ವತಕ್ಕೆ ಇಳಿದು ಬರುವರು.
  bbb-bbb: '@see-verse:EXO.019.010'
  tam-2017: மூன்றாம் நாளுக்கு ஆயத்தப்பட்டிருக்கவேண்டும்; மூன்றாம் நாளில் யெகோவா எல்லா
    மக்களுக்கும் வெளிப்படையாக சீனாய் மலையின்மேல் இறங்குவார்.
  spa-RV-1909: Y estén apercibidos para el día tercero, porque al tercer día Jehová
    descenderá, á ojos de todo el pueblo, sobre el monte de Sinaí.
  ron-BTF: Și să fie gata pentru a treia zi, pentru că în a treia zi DOMNUL va coborî
    înaintea ochilor întregului popor pe muntele Sinai.
  eng-WEBP: and be ready for the third day; for on the third day the LORD will come
    down in the sight of all the people on Mount Sinai.
  eng-FBV: and be ready on the third day because that is when the Lord will descend
    upon Mount Sinai in the full view of everyone.
  nld-1939: Ze moeten zich gereed houden voor overmorgen; want op de derde dag zal
    Jahweh ten aanschouwen van het hele volk op de berg Sinaï neerdalen.
  nch-BL: huan ma mocualtalise para huicta, pampa huicta nitemos na niamoTECO, huan
    niitztos ipan tepet Sinaí iniixpa nochi nopa masehualme.
  vie-1934: Qua ngày thứ ba, dân khá sẵn sàng, vì ngày đó Đức Giê-hô-va sẽ giáng lâm
    trước mắt dân sự tại núi Si-na-i.
  hin-CV: और तीसरे दिन अपने आपको तैयार करें; क्योंकि तीसरे दिन याहवेह सीनायी पर्वत
    पर लोगों के सामने उतरेंगे.
  eng-OURB: and be ready against the third day; for on the third day Adonai will come
    down in the sight of all the people on Mount Sinai [Thorn].
  spa-BES: Y al tercer día estén listos; porque al tercer día él Señor descenderá
    sobre el monte Sinaí, ante los ojos de todo el pueblo.
  tdx-tdx: Le ampihentseño ho ami’ty andro faha-telo fa herone ty hizo­tsoa’ Iehovà
    am-Bohi-Sinay am-pahaisaha’ ze hene ondaty.
  vid-vid: Wekale goya kwa zuwa lya kadatu, mina zuwa alyo lya kadatu heni Mkulu Nguluwi
    ndodulika mchanya mwa chidunda cha Sinai hali wanhu weng'ha.
  eng-OKE: And be ready for the third day; for on the third day the Lord will be revealed
    in the eyes of all the people upon mount Sinai.
  tha-KJV: เตรียมตัวไว้​ให้พร​้อมในวั​นที​่​สาม เพราะในวั​นที​่สามนั้นพระเยโฮวาห์จะเสด็จลงมาบนภูเขาซีนายท่ามกลางสายตาของพลไพร่​ทั้งปวง
  por-BR-2018: E estejam prontos para o dia terceiro, porque ao terceiro dia o SENHOR
    descerá, à vista de todo o povo, sobre o monte de Sinai.
  deu-ELO: Und sie seien bereit auf den dritten Tag; denn am dritten Tage wird Jehova
    vor den Augen des ganzen Volkes auf den Berg Sinai herabsteigen.
  eng-WYC-2018: and be they ready into the third day; for in the third day the Lord
    shall come down before all the people on the hill of Sinai. (and be they ready
    by the third day; for on the third day the Lord shall come down on Mount Sinai
    in the sight of all the people.)
  epo-epo: Kaj ili estu pretaj por la tria tago, ĉar en la tria tago la Eternulo malsupreniros
    antaŭ la okuloj de la tuta popolo sur la monton Sinaj.
  uig-PIN: Ular üqinqi künigǝ tǝyyar tursun; qünki üqinqi küni barliⱪ hǝlⱪning kɵz
    aldida Pǝrwǝrdigar Sinay teƣiƣa qüxidu.
  beo-beo: Gasida ilia huluane dodofei dagole ha:esalebe ba:mu. Gasida Na da gudu
    sa:ili, Sainai Goumi da:iya lelebe ba:mu.
  tpi-OTNT: Ol i mas redi pinis long haptumora. Long dispela de bai mi kam daun na
    mi stap long maunten Sainai na ol manmeri i ken lukim mi.
  hau-SA: Su zama da shiri a rana ta uku, gama a ranar ce Ubangiji zai sauko a kan
    Dutsen Sinai a idon dukan mutane.
  udu-udu: dhali thosoni is mo goma ’thamo/ c̱an mo. Haali/ ka’thamo/ c̱an mo tani
    TAP̱A a’di midi i thulu ka ’cesh mo ap̱o/ ’Kuwosh Sinaa/ mo e jis e gi ’kwani
    ’baar mo.
  uig-LAT: Ular üchinchi künige teyyar tursun; chünki üchinchi küni barliq xelqning
    köz aldida Perwerdigar Sinay téghigha chüshidu.
  nde-nde: kuthi ngelanga lesithathu libe selilungiselele ngoba ngalelolanga uThixo
    uzakwehlela entabeni yeSinayi abantu bonke bekhangele.
  ton-ton: 'Pea teu ki hono tolu ʻoe ʻaho: koeʻuhi ʻi hono tolu ʻoe ʻaho ʻe hāʻele
    hifo ʻa Sihova ki he moʻunga ko Sainai ʻi he ʻao ʻoe kakai kotoa pē.'
  ces-1613: A ať jsou hotovi ke dni třetímu, nebo v den třetí sstoupí Hospodin před
    očima všeho lidu na horu Sinai.
  eko-eko: yoori eeye oolikana siikhu ya ttaatthu, maana siikhu ya ttaatthu Nnyizinku
    onttela wiishukha vamwaako Sinaayi, mooshi mweeyo mwimoone.
  eng-WMB: and be ready for the third day; for on the third day the LORD will come
    down in the sight of all the people on Mount Sinai.
  tam-TCV: அவர்கள் மூன்றாம் நாளில் ஆயத்தமாயிருக்கும்படி செய்யவேண்டும். ஏனெனில், அன்று
    மக்கள் அனைவரின் கண்கள் முன்பாக யெகோவா சீனாய் மலையின்மேல் இறங்குவார்.
  ceb-ULB: Pagpangandam alang sa ikatulong adlaw, kay mokanaog si Yahweh sa Bukid
    sa Sinai sa ikatulo nga adlaw.
  pol-UBG: Niech będą gotowi na trzeci dzień. Trzeciego dnia bowiem PAN zstąpi na
    oczach całego ludu na górę Synaj.
  agr-agr: nunikag shiig uminas batsatai, tsawan kampatuma duwi aents aidau ashí waituinamunum
    muja Sinaínum akaikittajai.
  kyc-kyc: jimwa dokopa nakama rapa rapa pisi kararami. Yuu gii dokopa namba yuu kyau
    manda Sainai lenge dokona eparonopa wambu peparaeme namba kandarami.
  urd-GVU: تیسرے دن کے لئے تیار ہو جائیں، کیونکہ اُس دن رب لوگوں کے دیکھتے دیکھتے
    کوہِ سینا پر اُترے گا۔
  deu-1912: und bereit seien auf den dritten Tag; denn am dritten Tage wird der HERR
    herabfahren auf den Berg Sinai.
  ntj-ntj: '@see-verse:EXO.019.010'
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಸಿದ್ಧರಾಗಿರಬೇಕು. ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಸಮಸ್ತ ಜನರಿಗೂ
    ಪ್ರತ್ಯಕ್ಷನಾಗಿ ಸೀನಾಯಿ ಬೆಟ್ಟದ ಮೇಲೆ ಇಳಿದು ಬರುವನು.
  ena-ena: Anihuliŋ saŋ hihɨlavɨla migɨla migɨla hɨniavɨm uami. Hadɨhu heŋ ala viaŋ
