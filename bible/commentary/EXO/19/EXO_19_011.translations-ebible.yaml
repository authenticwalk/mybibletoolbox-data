  tpi-tpi: Ol i mas redi pinis long haptumora. Long dispela de bai mi kam daun na
    mi stap long maunten Sainai na ol manmeri i ken lukim mi.
  dan-1931: og holde sig rede til i Overmorgen, thi i Overmorgen vil HERREN stige
