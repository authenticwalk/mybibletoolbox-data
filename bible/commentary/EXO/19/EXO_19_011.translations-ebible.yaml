  eng-DBY: and let them be ready for the third day; for on the third day Jehovah will
    come down before the eyes of all the people on mount Sinai.
  hin-2017: और वे तीसरे दिन तक तैयार हो जाएँ; क्योंकि तीसरे दिन यहोवा सब लोगों के
