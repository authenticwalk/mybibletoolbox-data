  piu-2006: '@see-verse:EXO.019.010'
  pjt-pjt: '@see-verse:EXO.019.010'
  cwe-cwe: na waisasale kwa chisindo, mana siku iyo yetatu niye Mndewa Mulungu nizahumuluka
