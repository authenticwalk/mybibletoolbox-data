  arb-NAV: لِيَكُونُوا مُتَأَهِّبِينَ لِلْيَوْمِ الثَّالِثِ، لأَنَّهُ فِي اليَوْمِ
    الثَّالِثِ أَنْزِلُ أَمَامَ جَمِيعِ الشَّعْبِ عَلَى جَبَلِ سِينَاءَ.
  ewe-ewe: Ekema ŋkeke etɔ̃a gbe la, maɖi tso Sinai to la dzi le ame sia ame ŋkume.
