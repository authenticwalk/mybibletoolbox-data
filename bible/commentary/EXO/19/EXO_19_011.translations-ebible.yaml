  wal-wal: meeccidi heezzantto gallassau giigona. Aissi giikko, heezzantto gallassan
    asai ubbai be7ishin, GODAI Siinaa Deriyaa bollan wodhdhana.
  spa-PDDPT: y estén preparados para el tercer día, porque ese día Yavé descenderá
