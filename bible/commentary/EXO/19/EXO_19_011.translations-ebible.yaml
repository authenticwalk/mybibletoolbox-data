  kpg-kpg: ge gi togomaalia labelaa gi dono daiaa, idimaa deelaa di laangi e haneia iei
    Au gi hongo di Gonduu Sinai, deelaa di gowaa ga gidee ginaadou Au.
  uig-ARA: ئۇلار ئۈچىنچى كۈنىگە تەييار تۇرسۇن؛ چۈنكى ئۈچىنچى كۈنى بارلىق خەلقنىڭ كۆز
    ئالدىدا پەرۋەردىگار سىناي تېغىغا چۈشىدۇ.
  bps-bps: Too ale fatlagad di lwe duh, du di gatlun duh agu, Dwata i Amu, fdanà,
    mdà di langit, di bulul Sinay, du fye teen agu i kdee dad to.
  sus-sus: E xa rɛdi tina bora ya ra, barima n fama nɛ gorode ɲama birin ya tode ra
    na lɔxɔɛ Turusinina geya fari.
  pon-2006: oh onopadahng pali. Pwe rahno I pahn kohdihwei pohn Nahna Sainai, wasa
    me aramas akan koaros kak kilang ie.
  jae-jae: ma êndêŋ bêc êtu têlêacŋa êsêac sêmansaŋ tauŋ e êmbacnê, gebe êndêŋ bêc
    êtu têlêacŋa tonaŋ aê Apômtau jasêp lôc Sinai jawac ma lau samob sêlic.
  ksd-ksd: diat a puk vagomgom kadia lavur mal ma diat a vaninara upi ra vautuluna
    bung, tago ta ra vautuluna bung ra Luluai na vana ur ta ra luaina mata i ra tarai
    ma na ki ta ra ul a luana Sinai.
  tur-YTC: ve üçüncü günde hazır olsunlar, çünkü üçüncü gün Yahve bütün halkın gözü
