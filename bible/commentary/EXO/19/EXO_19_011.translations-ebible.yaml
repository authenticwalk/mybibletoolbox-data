  gvn-gvn: '@see-verse:EXO.019.010'
  asm-FB: তৃতীয় দিনৰ বাবে প্রস্তুত হোৱা, তৃতীয় দিনৰ দিনা মই যিহোৱা, চীনয় পৰ্ব্বতলৈ
