  chk-chk: o amoleretä ngeni ewe aülüngatin rän. Pun lon ewe aülüngatin rän ngang
    ewe Samol mi Lapalap üpwe feitiu won ungen ewe chuk Sinai mwen mesen ekewe aramas
    meinisin.
  rop-rop: en dei garra jidan redi det neksdei, en det dei na ai garra kamdan langa
    dijan hil wulijim ola pipul garra luk langa mi.
  ukr-1871: І будуть готові проти третього дня; бо на третїй день Господь зійде до
    долу, перед віччю в усїх людей, на Синай гору.
  bch-bch: ta tikemi gid mulian ngan ado tol aea. Ngansa ngan ado tol aea, gid ga
    tigera gau Maron nasulug ga nanam ta nadio ngan lusi Sainai.
  deu-1951: und bereit sein auf den dritten Tag; denn am dritten Tage wird der HERR
    vor dem ganzen Volk auf den Berg Sinai herabsteigen.
  eng-JPS: and be ready against the third day; for the third day the LORD will come
    down in the sight of all the people upon mount Sinai.
  srp-1865: I neka budu gotovi za treæi dan, jer æe u treæi dan siæi Gospod na goru
    Sinajsku pred svijem narodom.
  lug-lug: ku lunaku olwokusatu babeere beetegefu, kubanga ku lunaku olwo Mukama alikka
    ku lusozi Sinaayi ng’Abayisirayiri bonna balaba.
  heb-heb: והיו נכנים ליום השלישי כי ביום השלישי ירד יהוה לעיני כל העם על הר סיני׃
  ben-IRV: আর তৃতীয় দিনের র জন্য সবাই তৈরী থাকুক; কারণ তিন দিনের র দিনের আমি সদাপ্রভু,
    সব লোকের সামনে সীনয় পর্বতের উপরে নেমে আসবেন।
  pan-pan: ਤੀਜੇ ਦਿਨ ਲਈ ਤਿਆਰ ਰਹਿਣ ਕਿਉਂਕਿ ਤੀਜੇ ਦਿਨ ਯਹੋਵਾਹ ਸਾਰੀ ਪਰਜਾ ਦੇ ਸਾਹਮਣੇ ਸੀਨਈ ਦੇ
    ਪਰਬਤ ਉੱਤੇ ਉੱਤਰੇਗਾ।
  tkr-tkr: Qıtsıqiys Rəbbee nəxüdiy uvhu, həməxübub vuxhecen, Rəbb milletne ulene
    ögiyl Sinayne suvalqa giç'es.
  mya-JVB: သုံး ရက်မြောက်သောနေ့ ၌ အသင့် ရှိ နေစေလော့။ အကြောင်း မူကား၊ သုံး ရက်မြောက်သောနေ့
    ၌ ထာဝရဘုရား သည် လူ အပေါင်း တို့ရှေ့ ၊ သိနာ တောင် ပေါ် သို့ ဆင်းသက် တော်မူမည်။
  tte-O: '@see-verse:EXO.019.010'
  tbg-tbg: Vi entaraqaa Noravano Kotiva Sainai Aiqinaqaahairo tuvu vaiinti nahenti
    nivuqaa varianarove.
  hmo-hmo: Bona dina ihatoina neganai danu do idia noho hegaegae. Badina unai dina
    dekenai lau Lohiabada be Sinai Ororo dekenai do lau diho mai, taunimanima ibounai
    edia vairana dekenai.
  urd-urd: और तीसरे दिन तैयार रहें, क्यूँकि ख़ुदावन्द तीसरे दिन सब लोगों के देखते
    देखते कोह-ए-सीना पर उतरेगा।
  rus-SYN: 'чтоб быть готовыми к третьему дню: ибо в третий день сойдет Господь пред
    глазами всего народа на гору Синай;'
  bqc-SIM: aaiↄ ku sↄu guu zia bàasi, asa a gↄↄ àaↄ̃de zĩ́ má pila mà zɛ Sinai
    gbɛ musu gbɛ̃́pii wáaɛ.
  tcz-CHONGTHU: “Nithum lhin'nia ding'in kigontup sah soh kei uvin, nithum lhin niteng
    a mitmu tah uva Pakai chu Sinai Mol chung'a pat hung kumlha ding ahi tipeh'un,”
    ati.
  mar-mar: तिसऱ्या दिवशी त्यांनी तयार रहावे, कारण तिसऱ्या दिवशी सर्व लोकांदेखत परमेश्वर
    सीनाय पर्वतावर उतरेल.
  soq-soq: ita walama natadeawa baiwa imaantopu. Walama sawo ne Iawe God wadi Sainai
    osowe iapo apana uduudu ewaneapua rua.
  qub-qub: Warantinpaj camaricushalla carcaycächun. Warantinmi llapan ricaycämaptin
    nogaga Sinaí puntaman urämushaj.
  bqp-bqp: Ògↄ̃ kú soru gũn ziando, zaakũ a gↄrↄ aakↄ̃de zĩn mani kipa mà zɛ Sinai
    kpi musu gbɛ̃ sĩnda pínki wára.
  hat-hat: Se pou yo pare pou twazyèm jou a. Paske, sou twa jou mwen menm, Seyè a,
    m'ap desann sou mòn Sinayi a pou tout moun ka wè m'.
  eng-BSB: and be prepared by the third day, for on the third day the LORD will come
    down on Mount Sinai in the sight of all the people.
  tod-tod: Ti ɠɛʋele ɓɛtɛai ɠɛle foloi zaʋasiɛi ma, mazɔlɔɔ foloi zaʋasiɛi ma, Ɠɔoɠɔ
    GALAGI ɠa ʋaazu yeizu nuɓusɛiti kpein gaazu, Sinayi gizei ma.
  eng-WEBPB: and be ready for the third day; for on the third day the LORD will come
    down in the sight of all the people on Mount Sinai.
  kbq-kbq: nampa 3 knarera retro hiho, na'ankure e'i ana knarera Ra Anumzamo'a maka
    vahe'mokizmi zmavuga Sainai agonafi eramigahie.
  nhe-BL: huan ma mocualtlalise para huiptla, pampa huiptla nitemos na niimoTECO,
    huan niitztos ipan tepetl Sinaí iniixpa nochi nopa tlacame.
  bus-bus: Aↄ̃gↄ̃ kú soru guu ziando, zaakɛ à gurↄ aagↄ̃dee zĩ mɛ́ pita mà zɛ Sinai
    kpiii musu baade píngi wáa.
  gub-BL: Tuwe wazemuàgà'ymaw uhyk putar wanupe pyhegwepe paw rupi nehe. Ta'e a'e
    'ar mehe awezyw putar aha ywytyr Xinaz rehe ihe nehe, teko nànàn hezexak kar pà
    wanupe ihe nehe.
  eng-DRA: 'And let them be ready against the third day: for on the third day the
    Lord will come down in the sight of all the people upon mount Sinai.'
