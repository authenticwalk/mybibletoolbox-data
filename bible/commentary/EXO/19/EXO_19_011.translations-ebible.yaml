  hbo-hbo: וְהָי֥וּ נְכֹנִ֖ים לַיֹּ֣ום הַשְּׁלִישִׁ֑י כִּ֣י ׀ בַּיֹּ֣ום הַשְּׁלִישִׁ֗י
    יֵרֵ֧ד יְהוָ֛ה לְעֵינֵ֥י כָל־הָעָ֖ם עַל־הַ֥ר סִינָֽי׃
  eng-WYCLIFFE: and be thei redi in to the thridde dai; for in the thridde dai the
