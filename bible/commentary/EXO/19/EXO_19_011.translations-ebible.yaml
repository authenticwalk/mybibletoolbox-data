  tbz-SIM: Kɛ̀ dí nni mbɑɑ diyiè tɑ̃ɑ̃́nnì yiè, n cutoomu Sinɑii tɑ̃rì ĩ́nkɛ̀, kɛ̀
    bɛnìtìbɛ̀ bɛmɔu bo n yɑ̀.
  msy-2020: Me uari akɨrigh tugh gavgavigh ikɨ mangɨ aruer namba 3ɨn otogh. Dughiar
