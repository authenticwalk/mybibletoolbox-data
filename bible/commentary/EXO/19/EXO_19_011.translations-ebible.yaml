  ory-ory: ଓ ତୃତୀୟ ଦିନ ନିମନ୍ତେ ସମସ୍ତେ ପ୍ରସ୍ତୁତ ହେଉନ୍ତୁ; କାରଣ ତୃତୀୟ ଦିନରେ ସଦାପ୍ରଭୁ
