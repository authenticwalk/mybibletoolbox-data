verse: EXO.019.024
translations:
  mal-C: “ഇറങ്ങിച്ചെന്ന് അഹരോനെ കൂട്ടിക്കൊണ്ടുവരിക. പുരോഹിതന്മാരും ജനങ്ങളും യഹോവയുടെ
    അടുത്തേക്ക് അതിരുലംഘിച്ചു കടന്നുവരരുത്, വന്നാൽ യഹോവ അവർക്കു ഹാനി വരുത്തും,” അവിടന്നു
    മറുപടി നൽകി.
  deu-TKW: 'Da sprach Jahwe zu ihm: Steige nur hinab und komme dann in Begleitung
    Aarons wieder herauf; die Priester aber und das Volk sollen sich nicht vorwagen,
    um zu Jahwe emporzusteigen, daß er nicht gegen sie losbreche.'
  lin-lin: 'Yawe azongiselaki ye : — Kita lisusu ; bongo omata elongo na Aron. Kasi
    mpo na Banganga-Nzambe mpe bana ya Isalaele, tika ete bawelela komata te epai
    na Ngai Yawe, noki te nakoboma bango.'
  eng-LSV: And YHWH says to him, “Go, descend, then you have come up, you and Aaron
    with you; and the priests and the people do not break through to come up to YHWH,
    lest He break forth on them.”
  eng-GNV: 'And the Lord sayd vnto him, Go, get thee downe, and come vp, thou, and
    Aaron with thee: but let not the Priestes and the people breake their boundes
    to come vp vnto the Lord, least he destroy them.'
  eng-WEBSTER: 'And the LORD said to him, Away, go down, and thou shalt come up, thou,
    and Aaron with thee: But let not the priests and the people break through, to
    come up to the LORD, lest he break forth upon them.'
  nhw-BL: 'Pero TOTECO quiilhui: ―Xitemo sempa huan xijcuiti Aarón. Pero amo xiquincahuili
    nopa totajtzitzi, niyon nopa masehualme, ma mocuatopehuaca huan ma quiixpanoca
    nopa nepamitl para tlejcose campa niitztoc, pampa sintla quichihuase, niquincocototzas.'
  swh-ONEN: Bwana akajibu, “Shuka ukamlete Aroni pamoja nawe. Lakini makuhani pamoja
    na watu wasije wakalazimisha kuja kwa Bwana, nisije nikawaadhibu.”
  bba-bba: Yinni Gusunɔ u nɛɛ, ɑ sɑro ɑ dɑ kpɑ wunɛ kɑ Aroni i yɔɔmɑ, ɑdɑmɑ yɑ̃ku
    kowobu kɑ tɔn be bɑ tie, bu ku rɑɑ yĩre te sɑrɑ bu mɑn mɛɛri, kpɑ n ku rɑ ben
    ɡɑbu ɡo.
  eng-KJVCPB: 'And the Lord said unto him, Away, get thee down, and thou shalt come
    up, thou, and Aaron with thee: but let not the priests and the people break through
    to come up unto the Lord, lest he break forth upon them.'
  cpy-cpy: 'Ari ikantziri Tajorentsi: “¡Moisés! Poerinkae. Opoñaashityaa pitonkahae
    eejatzi pitsipa-teeyaari Aarón. Riima Ompera-tajorentsi-taarewo eejatzi pisheninka-paeni,
    eero rawijiro jempe pookotakiro, raamawentyaa ikamikari.”'
  mpx-mpx: Anana Yehoba i lahe i ba, “Nu lau ge Eloni nu en alom nuku nem. Yaa topowon
    ge gamagalau bahi siga nihi lilikaan ge nihi nenem elau, eba alou no huga na lahel.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Pina-yaninjanta kaninjarra-kari
    pirli wararrarla, manu pina-kangkarni Yarunu nyampu-kurra. Kala warla-pajika-jana
    panu-kari maralypikingarduyu-patu manu yapa ngalya-kari warrkarninja-kujaku, kajikalu-nyanu
    marda putaputa yirntirninja-yani yarti-wanarlu. Kajilpajulu kutu-jarriyarlarni
    ngajuku nyanjaku, ngaju YAAWIYI-rli kapurna-jana murrumurru-mani karrikarri-wangu-nyayirnirli.”
  luo-luo: Jehova Nyasaye nodwoke niya, “Lor piny iom Harun ibigo ira. To jodolo gi
    ji kik rire mondo one Jehova Nyasaye, nono to abiro mwomora kuomgi.”
  meu-meu: Iehova ma eto, A hekei, bena Aaron ida ma ba dara dae; a hahelaḡa taudia
    bona taunimanima kavakavadia na basie didi dara Iehova enai, ia ese idia ediai
    baine hedinarai taku na garina.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “जा, तँ आफै पर्वतबाट तल ओर्लेर जा, तँसँगै
    हारूलाई मकहाँ लिएर आइज । तर मकहाँ आउन पुजारीहरू र मानिसहरूले सिमाना ननाघून् नत्रता
    मैले तिनीहरूलाई प्रहार गर्नेछु ।”
  yor-yor: Olúwa sì wí fún Mose pé, “Sọ̀kalẹ̀ lọ, mú Aaroni gòkè wá pẹ̀lú rẹ. Ṣùgbọ́n
    kí àwọn àlùfáà àti àwọn ènìyàn má ṣe fi tipátipá gòkè tọ Olúwa. Bí bẹ́ẹ̀ kọ́ yóò
    kọlù wọ́n.”
  emp-NTPO: 'Ãcõrẽba idjía jarasia: –Israelerãmaa ed̶aa wãdua. Maʌ̃be Aaroʌ̃da nama
    ʌ̃taa enedua. Baribʌrʌ sacerdoterãra, dewararã sid̶a naʌ̃ eya carra aud̶u jũrã
    b̶ʌ sẽyãneba ed̶aa zed̶acara panʌa ʌ̃taa mʌ̃maa zed̶i carea. Mãwã od̶ibʌrʌ mʌ̃a
    ãdjirãra quinibiya.–'
  ind-ind: Kemudian TUHAN berkata, “Turunlah dan ajaklah Harun naik kembali bersamamu.
    Tetapi jangan biarkan imam-imam dan umat Israel melewati pembatas itu untuk datang
    kepada-Ku. Jika mereka melanggarnya, Aku akan menghukum mereka.”
  pes-OPCB: 'خداوند فرمود: «پایین برو و هارون را با خود بالا بیاور. در ضمن نگذار کاهنان
    یا قوم از آن حد تجاوز کنند تا نزد من بالا بیایند، زیرا آنها را در هم شکسته، نابود
    خواهم کرد.»'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Apwerte akngerrenge-ntyele atnarnpaye,
    Aaron nhenhe-werne akngetye-alpaye. Kwertengerle tyatye-arenye areye ayene-ilaye
    tyerrtye arrpenhe yanhe areye nhenhe-werne antyeme-ketye. Itne apeke nhenhe-werne
    iparrpe unterrirremele arrkngerte ankerte-iweme-ketye. Itne apeke Atyenge-werne
    angathe-irrerlenge Ayenge aretyeke, The itnenhe iparrpe arterteke atwetyenhe.”
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Lakad ka, bumaba sa bundok, at isama mo paakyat
    si Aaron na kasama mo, pero huwag mong payagan ang mga pari at ang mga tao na
    tanggalin ang bakod para pumunta sa akin, kung hindi sasalakayin ko sila.
  cbu-NT: Itaru, Taarashipansha; Ashtaa, shiysha nuwaa kuki tputsee kamanishini. Sheerush,
    Aaronpa ipuneerush nish kanapungcha. Siyamari tsimbunandis. Itaru, nllitarit tputs
    kususinapa. Apanllpaneetstaa tputs waneekush, Taarashipanip kárintspa, tángcha.
    Tputs kárkachinaariya ashiru, uru tsipachinlliniya, Apanll Móysisee tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda Mosesehondo ladai bialu lalu, Í̠ áyu ogoni
    dalialu Arono damu pialu libu haru ibalibu. Ai wali agali bibahendebi loma binigo
    mo miagarubi ti bibahende baba ina tu wirimagoni ti tini kamiha hamilimu. Tu biago
    boladaga halu i̱ koha kaware ibirimiyagua dogahe ogoni pani mulebero laya labe,
    lalu lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​တောင်​အောက် သို့​ဆင်း​၍ အာ​ရုန်​ကို​ခေါ်​ဆောင်​ခဲ့​လော့။
    ယဇ် ပု​ရော​ဟိတ်​များ​နှင့်​လူ​တို့​ကို​မူ​ကား ငါ့​ထံ သို့​ဝင်​ခြင်း​ငှာ​စည်း​ကို​မ​ဖြတ်​ကျော်​စေ​ရ။
    စည်း​ကို​ဖောက်​ဖျက်​လျှင်​သူ​တို့​ကို​ဒဏ်​ခတ် မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñun Yavé tsandimi: Manbaijde; tsejtu Aarónbaa malade. Tsaaren chachilla''
    mitya inu kalen jimu rukula bain, naa ne chachilla bain juntsa señasnu puinu dejutyuve
    in punu kuyisha lanu, ne tsa deiñu yalanu tituba kenu tendyuve, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ལ། མར་སོང་དང་། དེ་ནས་ཁྱོད་ཨ་རོན་དང་མཉམ་དུ་ཡར་འོང་བར་གྱིས།
    འོན་ཀྱང་མཆོད་དཔོན་དང་མི་རྣམས་བདག་གི་མདུན་དུ་འོང་ཕྱིར་བཙན་གྱིས་མཚམས་ལས་བརྒལ་མི་རུང་སྟེ།
    ཅི་ལ་ཞེ་ན། དེ་ལྟར་བྱས་ན་ང་རང་གློ་བུར་ཉིད་ལ་སླེབས་ནས་དེ་དག་གསོད་ཉེན་ཆེ་ཞེས་གསུངས།
  sna-sna: Jehovha akapindura akati, “Buruka undotora Aroni ukwire naye kuno. Asi
    vaprista navanhu havafaniri kumanikidzira kusvika kuno kuna Jehovha, nokuti angavaparadza.”
  spa-BLM: 'Yahvé le dijo: “¡Baja! Harás subir a Aarón contigo, pero no permitas que
    los sacerdotes y el pueblo se abran paso para subir a Yahvé, no sea que él se
    revele contra ellos.”'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈ icha tic: —Eman̈xi, axo tzach q''ueuli ed''nacocab''
    vin̈aj Aarón. Axo eb'' sacerdote yed'' masanil eb'' chon̈ab'', max c''axpajec''talaj
    eb'' b''aj aycanem yechel chi'' uuj, yic max javi eb'' b''aj ayinec'' tic, tato
    maay, xim miltachamlaj eb'', xchi Jehová.'
  swh-ULB: Yahweh akamwambia, Nenda, shuka chini ya mlima, na umelete Aruni na wewe,
    lakini usiache makuhani na watu kupita vizuizi na kuja kwangu, au nitawashambulia.”
  bel-bel: 'І Гасподзь сказаў яму: ідзі, сыйдзі, потым узыйдзі ты і з табою Аарон:
    а сьвятары і народ няхай не парываюцца ўзыходзіць да Госпада, каб Гасподзь ня
    ўразіў іх.'
  deu-ELBBK: 'Und der HERR sprach zu ihm: Geh, steige hinab, und du sollst heraufkommen,
    du und Aaron mit dir; aber die Priester und das Volk sollen nicht durchbrechen,
    um zu dem HERRN hinaufzusteigen, dass er nicht in sie einbreche.'
  mbb-OT: Ne midtavak is Nengazen te, “Tupang ka ne veyai nu si Aaron ne zumaha nu
    kayi. Piru sikan is menge memumuhat wey is kezekelan, ne kenè nu mulà ipehengkayi
    te kediey. Su emun edteǥel zan edhengkayi, ne edsilutan ku sikandan.”
  mal-2015: 'യഹോവ അവനോടു: ഇറങ്ങിപ്പോക; നീ അഹരോനുമായി കയറിവരിക; എന്നാൽ പുരോഹിതന്മാരും
    ജനവും യഹോവ അവർക്കു നാശം വരുത്താതിരിക്കേണ്ടതിന്നു അവന്റെ അടുക്കൽ കയറുവാൻ അതിർ കടക്കരുതു.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe Moisére nicʉ niwĩ: —Dija, Aarṍrẽ aꞌtopʉ miitia. Paꞌia, tojo
    nicã masã pũrĩcã aꞌtopʉ aꞌtisĩꞌrĩrã, cãꞌmotaꞌaꞌcarore ne yʉꞌrʉticãꞌto. Tojo weecãma,
    yʉꞌʉ narẽ buꞌiri daꞌrebosaꞌa, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey bimarneyimeng Moses, “Yirrurnde yimkimang Aaron ngunemdjarrkbidbu,
    dja yuwn nawu priests dja nawu birribuyika bininj kabirridjirrkkarren bu yimankek
    kabirrimbidbun kore ngaye. Dja bu kabirrikurduyime, wanjh ngaye Yawey ngabenbun.”
  gvs-gvs: E Yauwe idigo kana, ‘Kusōu kūna Eroni kwābi, e taiyao kokaluvīla kōma go,
    tonuwalayadi be tomotayadi taabu kutaagonēdi sivadámana bego simekoigu, govila
    bei sisiu, e geya mgoninamo aliunedi.’
  rmc-rmc: 'O RAJ leske odphenďa: „Akana dža tele a an tuha upre pale le Aron. Ale
    o rašaja the o manuša te na predžan e hraňica, hoj pes te dochuden upre, bo len
    zňičinava.“'
  nlg-nlg: Ma Yahweh te bosa tughu, “E uto so, mo ko ghoi horu holaa kolugho nia mai
    Aaron tana bona eni. Hauva mo ko bei lubatira na lei mane gehegehe pana vure subo
    kara sogha halavui na lei kobekobe ma kara dato mai iani tagua. Ma kara dato mai
    ke, igeva ke kalera na totoro.”
  pes-OPV: 'خداوند وی را گفت: «پایین برو و تو و هارون همراهت برآیید، اما کهنه و قوم
    از حد تجاوزننمایند، تا نزد خداوند بالا بیایند، مبادا بر ایشان هجوم آورد.»'
  ron-1924: 'Домнул й-а зис: „Ду-те, кобоарэ-те ши суе-те апой ярэшь ку Аарон, дар
    преоций ши попорул сэ ну дя бузна сэ се суе ла Домнул, ка ну кумва сэ-й ловяскэ
    ку моартя.”'
  ben-OBCV: সদাপ্রভু উত্তর দিলেন, “নিচে নেমে যাও এবং হারোণকে তোমার সঙ্গে নিয়ে উপরে
    উঠে এসো। কিন্তু যাজকেরা ও লোকেরা যেন জোর করে সদাপ্রভুর কাছে উঠে আসার চেষ্টা না
    করে, তা না হলে তিনি তাদের বিরুদ্ধে সহসা আবির্ভূত হবেন।”
  som-som: Markaasaa Rabbigu wuxuu isagii ku yidhi, Orod oo hoos u deg; oo dabadeedna
    soo fuul adigoo Haaruun wata; laakiinse wadaaddada iyo dadku yaanay kor u soo
    xadgudbin xagga Rabbiga, waaba intaasoo uu halligaaye.
  lat-VUC: 'Cui ait Dominus: Vade, descende: ascendesque tu, et Aaron tecum: sacerdotes
    autem et populus ne transeant terminos, nec ascendant ad Dominum, ne forte interficiat
    illos.'
  eng-ASVBT: 'And Jehovah said unto him, Go, get thee down; and thou shalt come up,
    thou, and Aaron with thee: but let not the priests and the people break through
    to come up unto Jehovah, lest he break forth upon them.'
  mna-mna: 'Mi Yooba iso pini mini ma iso: “Ambai. Sula mini, mi kam tom Aron ma niomru
    men kese. Mi re: Kokena zin patoronŋana kan ziŋan zin iwal biibi tizooro mi timolo
    mbut tana, to aŋmaŋga pizin mi aŋpasaana zin.”'
  ita-1885: 'E il Signore disse a Mosè: Va'', scendi; poi monta tu, ed Aaronne teco;
    ma i sacerdoti, e il popolo non rompano i termini, per salire al Signore, che
    talora egli non si avventi sopra loro.'
  eng-LXXUP: And the Lord said to him, Go, descend, and come up thou and Aaron with
    thee; but let not the priests and the people force their way to come up to God,
    lest the Lord destroy some of them.
  eng-ULB: Yahweh said to him, “Go, get down the mountain, and bring up Aaron with
    you, but do not let the priests and the people break through the barrier to come
    up to me, or I will attack them.”
  spa-VBL: 'El Señor le dijo: “Baja y trae a Aarón contigo. Pero los sacerdotes y
    el pueblo no deben tratar de subir donde estáel Señor, o él los castigará”'
  fra-_FOB: 'Et l''Éternel lui dit: Va, descends; puis tu monteras, toi et Aaron avec
    toi; mais que les sacrificateurs et le peuple ne fassent pas irruption pour monter
    vers l''Éternel, de peur qu''il ne les frappe.'
  mal-mal: 'യഹോവ അവനോട്: “ഇറങ്ങിപ്പോകുക; നീ അഹരോനുമായി കയറിവരിക; എന്നാൽ പുരോഹിതന്മാരും
    ജനവും യഹോവ അവർക്ക് നാശം വരുത്താതിരിക്കേണ്ടതിന് അവന്റെ അടുക്കൽ കയറുവാൻ അതിര് കടക്കരുത്.'
  urd-GVR: Rab ne jawāb diyā, “To bhī utar jā aur Hārūn ko sāth le kar wāpas ā. Lekin
    imāmoṅ aur logoṅ ko mat āne de. Agar wuh zabardastī mere pās āeṅ to merā ġhazab
    un par ṭūṭ paṛegā.”
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “लावो, हारून कली ङोइक्‍पतो। तन्‍न चढ़ेबपुकी
    नु मुर आन कली चहिं मचाक्‍को। परमप्रभु यावे आ बाक्‍तीके कुम्‍तेक्‍म हना, गो मेको
    आन कली साइक्‍नुङमी” दें‍त। प्रस्‍थान २४:९-११
  ita-1927: 'Ma l’Eterno gli disse: “Va’, scendi abbasso; poi salirai tu, e Aaronne
    teco; ma i sacerdoti e il popolo non facciano irruzione per salire verso l’Eterno,
    onde non s’avventi contro a loro”.'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «بڕۆ خوارەوە، پاشان لەگەڵ هارون سەربکەوە، بەڵام با
    کاهینەکان و گەل هەوڵی سەرکەوتن نەدەن بۆ لای یەزدان، نەوەک بە ڕوویاندا هەڵبشاخێت.»'
  eng-BBE: And the Lord said to him, Go down, and you and Aaron may come up; but let
    not the priests and the people make their way through to the Lord, or he will
    come on them suddenly.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ಇಳಿದು ಹೋಗಿ, ಆರೋನನನ್ನು ಕರೆದುಕೊಂಡು ಇಲ್ಲಿಗೆ
    ಬಾ. ಆದರೆ ಯೆಹೋವ ದೇವರಿಂದ ಸಂಹಾರವಾಗದಂತೆ ಯಾಜಕರೂ ಜನರೂ ಮುಂದೆ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಬಾರದೇ ಇರಲಿ,”
    ಎಂದರು.
  bbb-bbb: Rove E Ireobo fu urina Mosisi kuae, Ni una ari va Eroni mesirina una osiki
    ajia rone. Ro e zinone ifaejevo ijiakina e boeje bube ine ja ufu bijaeva ije asina
    ura iga none ruovo. Ro bu uria faememarena ine ije asina ura ruakuva naka kame
    isekafiakono kuae.
  tam-2017: 'யெகோவா மோசேயை நோக்கி: “நீ இறங்கிப்போ; பின்பு நீயும் ஆரோனும் கூடி ஏறிவாருங்கள்;
    ஆசாரியர்களும், மக்களும், யெகோவா தங்களை அழிக்காதபடி, எல்லையைக் கடந்து யெகோவாவிடம்
    வராமல் இருக்கவேண்டும்” என்றார்.'
  spa-RV-1909: 'Y Jehová le dijo: Ve, desciende, y subirás tú, y Aarón contigo: mas
    los sacerdotes y el pueblo no traspasen el término por subir á Jehová, porque
    no haga en ellos estrago.'
  ron-BTF: 'Și DOMNUL i-a spus: Du-te, coboară-te și vei urca, tu și Aaron cu tine;
    dar nu lăsa preoții și poporul să răzbată pentru a urca la DOMNUL, ca nu cumva
    el să izbucnească asupra lor.'
  eng-WEBP: The LORD said to him, “Go down! You shall bring Aaron up with you, but
    don’t let the priests and the people break through to come up to the LORD, lest
    he break out against them.”
  eng-FBV: The Lord told him, “Go down and bring Aaron back up with you. But the priests
    and the people must not force their way to come up to the Lord, or he will punish
    them.”
  nld-1939: 'Maar Jahweh sprak: Ga naar beneden, en kom dan weer met Aäron en de priesters
    naar boven; doch laat het volk de omheining niet verbreken, om tot Jahweh op te
    klimmen; anders barst de toorn van Jahweh tegen hen los.'
  nch-BL: 'Pero TOTECO quiilhui: ―Xitemo sempa huan xijcuiti Aarón. Pero amo xiquincahuili
    nopa totajtzitzi, yon nopa masehualme, ma mocuatopehuaca huan ma quiixpanoca nopa
    nepamit para tejcose campa niitztoc, pampa sinta quichihuase, niquincocototzas.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Hãy đi xuống, rồi đem A-rôn lên cùng ngươi,
    song những thầy tế lễ và dân sự chớ xông pha đặng lên đến gần Đức Giê-hô-va, e
    Ngài hại họ chăng.'
  hin-CV: याहवेह ने मोशेह से कहा, “तुम नीचे जाओ और फिर तुम और अहरोन दोनों पर्वत पर
    आना. परंतु इस्राएली और पुरोहित सीमा पार न करने पाएं.”
  eng-OURB: Adonai said to him, “Go down! You shall bring Aaron [Light-bringer] up
    with you, but don’t let the priests and the people break through to come up to
    Adonai, lest he break out against them.”
  spa-BES: 'Y el Señor le dijo: Baja, y tú y Aarón saldrán, pero no permitan que los
    sacerdotes y las personas se dirijan al Señor, o él vendrá sobre ellos de repente.'
  tdx-tdx: Hoe t’Iehovà ama’e, Akia, mizotsoa, le mañambonea mb’ etoy, ihe mindre
    amy Aharone; le ko ado’o hiboroboñake hiañambone mb’am’ Iehovà o mpiaoloo ndra
    ondatio; tsy mone hitorotosira’e.
  vid-vid: Mkulu Nguluwi nakalonga, “Widuliche hasi hamba uhiluche na Aluni. Ila uleche
    kuwakundiza watambika na wanhu wanji waloche mbaka na kuya kwa heni, wone wodita
    ahyo ndowagaza.”
  eng-OKE: But the Lord said to him, Go, descend, and come up, thou and Aharon with
    thee; but let not the priests nor the people break through to come up before the
    Lord, lest He slay them.
  tha-KJV: พระเยโฮวาห์จึงตรัสกับโมเสสว่า “ลงไปเถิด แล​้วกลับขึ้นมาอีก พาอาโรนขึ้นมาด้วย
    แต่​อย่าให้พวกปุโรหิตและพลไพร่ล่วงล้ำขึ้นมาถึงพระเยโฮวาห์ เกรงว่าพระองค์จะลงโทษเขา”
  por-BR-2018: 'E o SENHOR lhe disse: Vai, desce, e subirás tu, e Arão contigo: mas
    os sacerdotes e o povo não ultrapassem o termo para subir ao SENHOR, para que
    não faça neles dano.'
  deu-ELO: 'Und Jehova sprach zu ihm: Gehe, steige hinab, und du sollst heraufkommen,
    du und Aaron mit dir; aber die Priester und das Volk sollen nicht durchbrechen,
    um zu Jehova hinaufzusteigen, daß er nicht in sie einbreche.'
  eng-WYC-2018: To whom the Lord said, Go thou down, and (then) thou shalt go up,
    and (bring) Aaron with thee; forsooth the priests and the people pass not (over)
    the terms, neither go they up to the Lord, lest peradventure he slay them. (To
    whom the Lord said, Go thou down, and then come back up, and bring Aaron with
    thee; but the priests and the people must not pass over the boundary, nor let
    them come up to the Lord, lest I kill them.)
  epo-epo: 'Sed la Eternulo diris al li: Iru malsupren, poste supreniru vi kaj Aaron
    kun vi; sed la pastroj kaj la popolo ne penu perforte supreniri al la Eternulo,
    por ke Li ne frakasu ilin.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Mang, sǝn qüxüp kǝtkin. Andin sǝn Ⱨarunni elip,
    billǝ qiⱪⱪin; lekin kaⱨinlar wǝ hǝlⱪ bolsa Pǝrwǝrdigarning ⱪexiƣa barayli dǝp
    pasildin bɵsüp ɵtmisun; bolmisa, Pǝrwǝrdigar sepilni bɵskǝndǝk ularning üstigǝ
    qüxidu, — dedi.'
  beo-beo: 'Hina Gode da bu adole i, “Di gudu sa:ili, Elane guiguda: oule misa. Be
    gobele salasu dunu amola dunu eno huluane amo sisiga:i alalo ilegei mae giadofama:ne
    sia:ma. Ilia da amo giadofasea, Na da ilima se nabasu imunu.”'
  tpi-OTNT: Orait Bikpela i bekim tok long em olsem, “I orait, yu go daun na kisim
    Aron i kam antap wantaim yu. Tasol ol pris na ol manmeri i no ken kalapim mak
    na kam long mi antap long maunten. Sapos ol i mekim olsem, bai mi mekim save long
    ol.”
  hau-SA: Ubangiji ya amsa, “Sauka ka kawo Haruna tare da kai. Amma kada firistoci
    da mutane su zarce iyakan nan, a kan za su zo wurin Ubangiji, don kada in hallaka
    su.”
  udu-udu: 'Dhali TAP̱A oki a’di gwo mo ki: Yaku/ ka ’cesh mo dhali susa Haruun nyaḵki
    /e bway aha/ mo. Hili dhalku/ ki dhal igasiis bway dhali aris ’kwani mo mmo’ciṯẖ
    gwayu mo mmo/ii i aha/ mo haali/ waḵki/ miina uni kan mo tani aha/ mina dor uni
    mo be.'
  uig-LAT: 'Perwerdigar Musagha: — Mang, sen chüshüp ketkin. Andin sen Harunni élip,
    bille chiqqin; lékin kahinlar we xelq bolsa Perwerdigarning qéshigha barayli dep
    pasildin bösüp ötmisun; bolmisa, Perwerdigar sépilni böskendek ularning üstige
    chüshidu, — dédi.'
  nde-nde: Kodwa uThixo wathi, “Yehla uyebuya lo-Aroni. Kodwa abaphristi labantu akumelanga
    ukuba beqe imingcele besiza lapho ngoba ngingabaphendukela.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova kiate ia, “Ke ke ʻalu hifo, pea ke toe ʻalu
    hake, ʻa koe, mo ʻElone: kaeʻoua naʻa ʻoho ki loto ʻae kau taulaʻeiki mo e kakai
    ke ʻalu hake kia Sihova, telia naʻa ʻoho atu ia kiate kinautolu.”'
  ces-1613: 'I řekl jemu Hospodin: Jdi, sstup, a potom vstup ty a Aron s tebou. Kněží
    pak a lid ať se nepokoušejí vstoupiti k Hospodinu, aby se na ně neobořil.'
  eko-eko: 'Nnyizinku khunjipu Munsa amuuzaka yoori: “Wiishukhe orutele owela theenya,
    operekhiwaka ti Arawu. Ila anamalokozela a tiini na atthu ahirukhe mwiinano yoori
    awelele apha ariivo Nnyizinku, amana aretta toowo Nnyizinku ontta owaatapanya.”'
  eng-WMB: The LORD said to him, “Go down! You shall bring Aaron up with you, but
    don’t let the priests and the people break through to come up to the LORD, lest
    he break out against them.”
  tam-TCV: அதற்கு யெகோவா மோசேயிடம், “இப்பொழுது நீ இறங்கிப்போய் ஆரோனை அழைத்துக்கொண்டு
    மேலே ஏறி வா. ஆனால் ஆசாரியரும், மக்களும் பலவந்தமாய் எல்லையைக் கடந்து யெகோவாவிடம்
    மேலே வரக்கூடாது. வந்தால் யெகோவா அவர்களை அழித்துவிடுவார்” என்றார்.
  ceb-ULB: Miingon si Yahweh kaniya, “Lakaw, lugsong gikan sa bukid, ug dad-a si Aaron
    uban kanimo, apan ayaw tugoti nga molapas sa mga atang ang mga pari ug ang katawhan
    nga moanhi kanako, o patyon ko sila.”
  pol-UBG: 'PAN powiedział do niego: Idź, zejdź, a potem wstąpisz ty i Aaron z tobą.
    Lecz kapłani i lud niech nie przekraczają granicy, by wstąpić do PANA, aby ich
    nie wytracił.'
  agr-agr: 'Tutai Tuke Pujuu Moisésan chichajak: “Wakitkim jegata. Nunikam Aarógjai
    wakata. Untsu sacerdote aina duka Israel aidaujaig nugka mamiktuamua nuna nagkaikiajag
    wi pujag juwig makichkish wakainmegka. Nuna nuninakug wi ¡suwimka susa ai jinawagtatui!”
    tiuwai.'
  kyc-kyc: Dokopa Kamongo dokome Mosese isingi lamaiyuo, Emba isa lupyuo papala dokopa
    Erone nyuo minyuo kapu kyuo ipupi. Eparene dokopa purisi akali dupwape mee wambu
    dupwape yuu liti doko yalapala namba kandala epa narami. Eparami ramo doko nakama
    nambame randa mairu, leya.
  urd-GVU: رب نے جواب دیا، ”توبھی اُتر جا اور ہارون کو ساتھ لے کر واپس آ۔ لیکن اماموں
    اور لوگوں کو مت آنے دے۔ اگر وہ زبردستی میرے پاس آئیں تو میرا غضب اُن پر ٹوٹ پڑے
    گا۔“
  deu-1912: 'Und der HERR sprach zu ihm: Gehe hin, steige hinab! Du und Aaron mit
    dir sollt heraufsteigen; aber die Priester und das Volk sollen nicht durchbrechen,
    daß sie hinaufsteigen zu dem HERRN, daß er sie nicht zerschmettere.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu watjarnu, “Tjarungarala mapitja nyuntuku kurta
    Yarannga yarltirra kati. Palunyalu-tjananya ngayuku waarka palyalpayi pirninya
    puru yarnangu pirninya marrkula wanti. Nyangka-yayi yurrimaalpa ma-ngarama pikatjarraltjakutarra-tjananyarna.”
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ನೀನು ಇಳಿದುಹೋಗಿ ಆರೋನನ್ನು ನಿನ್ನ ಸಂಗಡ ಕರೆದುಕೊಂಡು ಮೇಲಕ್ಕೆ
    ಬಾ. ಆದರೆ ಯಾಜಕರೂ, ಜನರೂ ಆ ಗಡಿಯನ್ನು ದಾಟಿ ಯೆಹೋವನ ಹತ್ತಿರ ಬರಬಾರದು. ದಾಟಿ ಬಂದರೆ ನಾನು ಅವರನ್ನು
    ಪಕ್ಕನೇ ಸಂಹಾರ ಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ Mosesɨ dɨ cɨhu ala abami. Nama mɨguavɨla Alon dɨ viavɨla
    ahica cɨhu iahɨhalaŋ uami. Agadɨ ala iasaŋ sagalɨ igu igu hɨsɨŋ hulaŋ agɨlaŋ hula
    hulaŋ iamɨgali agɨlaŋ hula halu lɨguŋ heŋ valɨ haŋala lamahanaŋ agadɨ hemalavɨla
    iadɨ pɨŋ halu neŋ vehavɨmɨdɨ uami. Nɨbɨlaŋ hameŋ lɨhavɨci viaŋ nulɨdɨ sɨbɨlɨ lamɨben
    uami.
  yap-yap: Me ga’ar SOMOL ngak, “Mman nga but’ ngam fek Aron nge un ngom ngam bow
    ngaray ngog nga daken e burey. Ma pi prist nge girdi’ nu Israel e thingar dab
    ra th’abed e mathil ngarbad ngog ngaray nga daken e burey, ya gu ra gechig nagrad.”
  hlt-MCSB: Te dongah BOEIPA loh amah te, “Cet laeh, suntla lamtah namah khaw Aaron
    khaw namah neh ha puei uh. Tedae khosoih rhoek neh pilnam tah BOEIPA taengla caeh
    ham koengloeng uh boel saeh. Amih taengah pung ve,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንሣ፦ «ኬዲጋፓ ዓኣሮኔ ዔኪ ሙኬ፤ ቄኤሶ ማዔቶዋ ዴራ ታ ባንሢ ኬስካኒ ዛጶ ጊዴና ዓኣዻንዳያ
    ኮይሱዋሴ፤ ያዺ ዔያታ ማዼቶ ታ ዔያቶይዳ ፑርታ ባኣዚ ዓጋንዳኣኬ» ጋዓዛ፥
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Siane kɔ fam na kɔfa Aaron bra. Mma asɔfoɔ
    no ne nnipa no ntra ahyeɛ no sɛ wɔreba ha. Wɔyɛ saa a, mɛsɛe wɔn.”
  eng-WEBU: The LORD said to him, “Go down! You shall bring Aaron up with you, but
    don’t let the priests and the people break through to come up to the LORD, lest
    he break out against them.”
  bnp-bnp: E BAKOVI DAGI i koli, i ta maea, “O puru o takia e Aron, ge sike valai
    turamu. Pali e huriki a prister, a bakovi a ngatavine nahea ri gi polotaroa a
    nagi, ri gi sike valai nau. E rei i longotaro a ngava bara ratapilea.”
  wal-wal: Yaagin GODAI a, “Neeni duge ba; baada Aaroona nenaara pude ekkada ya. Qeesetanne
    asaa GODAI xaissennaadan, eti zawaa kanttidi pude GODAAKKO yooppona” yaagiis.
  spa-PDDPT: 'Yavé le dijo: Anda, baja. Luego subirás tú con Aarón, pero que los sacerdotes
    y el pueblo no irrumpan para subir ante Yavé, no sea que Él acometa contra ellos.'
  gun-gun: 'Senhor aipoe''i ixupe: — Tereo, eguejy ju. Ha''e rire ma peẽ ju pejogueruvy
    Arão reve. Ha''e rã sacerdote kuery ha''e heta va''e kuery ma touve eme rea''angaague
    kyvõ rami xee Senhor aĩa py oẽ aguã, ajuka e''ỹ aguã.'
  agu-BL: 'Poro nintzun tal Ryos tetz: —Quilo''k Moisés, ba''n ẍcu'' nin ba''n ẍpakxij
    junt tir poro xomok tzaj Aarón tzawe''j yil cẍu''lt. Ma yi e'' mas pale'' tu cyakil
    yi e'' xonl Israel chicyajk cyentu'' kale ate''t. Nin qui''c cuj yi nink chicy''
    tzaj mu''ẍ te yi mojom yi ja cu'' wa''n, na ko at jun yil tz''icy'' tzaj squimok
    tera''tz wa''n, stzun Ryos bantz.'
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Mapanka, bumabaka iti bantay, ket ikuyogmo
    ditoy ni Aaron, ngem saanmo nga ipalubos a lumabes iti beddeng dagiti papadi ken
    dagiti tattao nga umay kaniak, ta no saan dangrak ida.”
  kpg-kpg: Dimaadua ga helekai, “Hana, laha aga a Aaron madalia goe. Gei digau hai mee dabu
    mo digau Israel hudee lloomoi gi lodo tagageinga belee lloo aga gi di Au, gi de hagahuaidu
    digaula ko Au.”
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ ماڭ، سەن چۈشۈپ كەتكىن. ئاندىن سەن ھارۇننى ئېلىپ،
    بىللە چىققىن؛ لېكىن كاھىنلار ۋە خەلق بولسا پەرۋەردىگارنىڭ قېشىغا بارايلى دەپ پاسىلدىن
    بۆسۈپ ئۆتمىسۇن؛ بولمىسا، پەرۋەردىگار سېپىلنى بۆسكەندەك ئۇلارنىڭ ئۈستىگە چۈشىدۇ،
    ــ دېدى.'
  sus-sus: Alatala naxa a masen a bɛ, «I xa goro sinden Haruna fɔxɔ ra. Na tɛmui wo
    firin xa te. Sɛrɛxɛdubɛe nun ɲama naxa te de, xa na mu a ra, e faxama nɛ.»
  pon-2006: KAUN-O ahpw mahsanihong, “Kohdihwei oh kahredahdo Aaron. A samworo kan
    oh aramas akan sohte pahn kotehla kehlo pwe re en kohdadohng rehi, pwe ma re pahn
    wia met, I pahn kalokei irail.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ eŋ gebe “Ôsêp ôna ma ôkôc Aron agêc api amêŋ êtiam.
    Mago dabuŋwaga to lau sêŋgêli ŋamadiŋ êtu sêpi sêndêŋ aê sêmêŋŋa nec atom. Embe
    sêŋgôm, go janac êsêac.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: Una vana ur; ma namur amur ma Aron, amur
    a tutua urama; ma una tigal ra umana tena tinabar ma ra tarai upi koko diat a
    rada ia upi diat a tutua tadav ra Luluai kan na pait ta kamara pire diat.'
  tur-YTC: Yahve ona, “Aşağı in!” dedi. “Aron'u da yanında getireceksin, ama kâhinler
    ve halk Yahve'ye doğru çıkmasınlar, yoksa O onlara karşı saldırır.”
  grc-BRENT: Εἴπε δὲ αὐτῷ Κύριος, βάδιζε, κατάβηθι, καὶ ἀνάβηθι σὺ καὶ Ἀαρὼν μετὰ
    σοῦ· οἱ δὲ ἱερεῖς καὶ ὁ λαὸς μὴ βιαζέσθωσαν ἀναβῆναι πρὸς τὸν Θεὸν, μὴ ποτε ἀπολέσῃ
    ἀπʼ αὐτῶν Κύριος.
  ind-AYT: Kemudian TUHAN berkata kepadanya, “Turun dan naiklah kembali, kamu dan
    Harun bersamamu, tetapi jangan sampai para imam dan bangsa itu menerobos untuk
    datang kepada TUHAN supaya Dia tidak menghanguskan mereka.”
  nya-nya: Yehova anayankha, “Tsika ukamutenge Aaroni. Koma ansembe ndi anthu asayesere
    kubzola malire kuti abwere kwa Yehova chifukwa Iye adzawalanga.”
  hrv-hrv: “Siđi pa se opet popni zajedno s Aronom”, odgovori mu Jahve. “Ali neka
    svećenici i narod ne navaljuju da se popnu prema Jahvi da ne izginu.”
  mps-mps: Tama tialima, Genuai Bidigo agabolo te po wai, “Te usu da, nage aba dulama,
    tama Aron aga selama, tama nage dali edaba holao. Tiali goli, te pris dabe, me
    te we bidi dali, augwaligo te dąį muani bolama, ena pąba me edaba holamo da
    po wao. Ma, augwaligo te dąį boloyu da, teda augwali eno dene ilaibao,” wali.
  tpi-tpi: Orait Bikpela i bekim tok long em olsem, “I orait, yu go daun na kisim
    Aron i kam antap wantaim yu. Tasol ol pris na ol manmeri i no ken kalapim mak
    na kam long mi antap long maunten. Sapos ol i mekim olsem, bai mi mekim save long
    ol.”
  dan-1931: 'Men HERREN sagde til ham: “Stig nu ned og kom atter herop sammen med
    Aron; men Præsterne og Folket må ikke trænge sig frem for at komme op til HERREN,
    at han ikke skal tynde ud i deres Rækker.”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hãy xuống đem A-rôn lên đây. Đồng thời căn dặn các
    thầy tế lễ và toàn dân không ai được lên núi. Nếu ai bất tuân, thì phải chết.”'
  guj-2017: એટલે યહોવાહે તેને કહ્યું, “જા, નીચે ઊતર; અને હારુનને ઉપર લઈ આવ, પરંતુ
    યાજકો કે લોકો હદ ઓળંગીને મારી પાસે ઘસી આવે નહિ એનું ધ્યાન રાખજે, નહિ તો હું તે
    લોકોને નષ્ટ કરીશ.”
  pon-2006A: KAUN-O ahpw mahsanihong, “Kohdihwei oh kahredahdo Aaron. A samworo kan
    oh aramas akan sohte pahn kotehla kehlo pwe re en kohdadohng rehi, pwe ma re pahn
    wia met, I pahn kalokei irail.”
  por-BRBSL: 'Yahweh disse-lhe: “Vá para baixo! Trará Arão consigo, mas não deixe
    que os sacerdotes e o povo se separem para subir até Yahweh, para que ele não
    se revolte contra eles”.'
  aly-aly: INGKART angkek Moses-warl, “Apwert-they atwarreyna, Aaron ingwerl-alpa
    apwert nhenh-warl. Ingwer-rnem atyetyart-rnem-then ila, ‘Arrantherr yanhel-antey
    mpwelhetyek, apwert nhenh-warl apetyey-angenharl, mentyarl. Arrantherr arrer apetyenty,
    INGKARTel arrenhantherrenh atwemarl. Arleng-antey anew-anenherr-arey.’”
  cth-cth: BAWIPA ni hai kum leih. Nang hoi Aron dueng doeh ka luen han. Vaihmanaw
    hoi taminaw teh BAWIPA koe luen hanelah tho awh hanh naseh. Nahoeh pawiteh, ahnimouh
    ka rek han telah ati.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Sian kɔ fam na kɔfa Aaron bra. Mma asɔfo no
    ne nnipa no ntra ahye no sɛ wɔreba ha. Wɔyɛ saa a, mɛsɛe wɔn.”
  hlt-hlt: Te dongah BOEIPA loh amah te, “Cet laeh, suntla lamtah namah khaw Aaron
    khaw namah neh ha puei uh. Tedae khosoih rhoek neh pilnam tah BOEIPA taengla caeh
    ham koengloeng uh boel saeh. Amih taengah pung ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Cútɛ́ kɛ́nɑ́kɛ́ ikuɔ́ nìùbɛ̀ nɛ̀ bɛnìtìbɛ̀ kɛ̀
    bɛ̀ bɑ́ɑ́ dekɛní bɛ̀ yɑ̀ɑ̀ bo kú, nɛ̀ Anɔɔ kɛ̀ dí dekɛní.'
  msy-2020: Ezɨ Ikiavɨra Itir God a ikaragha ghaze, “Nɨ magɨrɨ, Aron inightɨ a nɨ
    ko uamategh anang. Eghtɨ ofa gamir gumaziba ko, gumazamiziba bar mɨtaghniar kamɨn
    ikiavkɨnigh na bagh mɨghsɨamɨn anangan markɨ. Me kamaghɨn damightɨ, kɨ ivezir
    kuram me danɨngam.”
  azb-azb: 'Rəbb ona dedi: «Düş get. Sən və səninlə bərabər Harun bura çıxın. Qoy
    kahinlərlə xalq Rəbbin yanına çıxmaq üçün sərhədi keçməsinlər, yoxsa Rəbb xalqa
    qarşı çıxar».'
  eng-DBY: And Jehovah said to him, Go, descend, and thou shalt come up, thou, and
    Aaron with thee; but the priests and the people shall not break through to go
    up to Jehovah, lest he break forth on them.
  hin-2017: यहोवा ने उससे कहा, “उतर तो जा, और हारून समेत तू ऊपर आ; परन्तु याजक और
    साधारण लोग कहीं यहोवा के पास बाड़ा तोड़कर न चढ़ आएँ, कहीं ऐसा न हो कि वह उन पर
    टूट पड़े।”
  wol-KYG: 'Aji Sax ji ne ko: «Wàccal te délsi, ànd ak Aaróona. Waaye muy sarxalkat
    yi, di mbooloo mi, bu kenn bëtt, jëm ci man Aji Sax ji, lu ko moy ma dal ci seen
    kaw.»'
  swp-swp: Arinai GUIAU i ribalau arinai i ene, “U lau, u dobi na abo au saema, Arona
    maem; na kohena eo tatao tabu gana se oilopa se saema GUIAU arinai ata maesega
    i oi’itadi.”
  bjr-bjr: Yaaweefa iriseenoo Mooseena qimaminau. Ooqureenana Aaroona faqa afiqee
    urua. Qini aanaiqikirausa faqa faiqí anaasee faqa sia qini qiqafararee qimasee
    amusa rapeemmasee uruaqa. Miqifaqa qinee misa ummaara nimianaura.
  eng-YLT: And Jehovah saith unto him, 'Go, descend, then thou hast come up, thou,
    and Aaron with thee; and the priests and the people do not break through, to come
    up unto Jehovah, lest He break forth upon them.'
  kne-kne: Ngem kanan Diyos en sisya, “Olay mo siya sa, emey ka pay dedan ta ikoyog
    mo si Aaron ay omalis na. Dadlon mon ibaga sin papadi ya ipogaw ta adi dan padpadasen
    ay omali ono malabas sin beddeng, tan dosaek daida mo say amagen da.”
  bzd-NTPO: 'Eta̱ Jehová tö iché Moisés a̱: —Be'' yúne ta̱ Aarón tsú̱bitu̱ e̱'' ta̱.
    Erë a'' sacerdotepa ena Israel aleripa male̱pa e''pa kë̀ ka̱wö ta̱'' shkökbitu̱
    wé̱ ye'' tso'' ee̱ dö'' ye'' tö ie''pa ttèlur.'
  eng-WYC-2017: To whom the Lord said, Go thou down, and thou shalt go up, and bring
    Aaron with thee; forsooth the priests and the people pass not over the terms,
    neither go they up to the Lord, lest peradventure he slay them.
  eng-WMBB: The LORD said to him, “Go down! You shall bring Aaron up with you, but
    don’t let the priests and the people break through to come up to the LORD, lest
    he break out against them.”
  urd-GVH: रब ने जवाब दिया, “तो भी उतर जा और हारून को साथ लेकर वापस आ। लेकिन इमामों
    और लोगों को मत आने दे। अगर वह ज़बरदस्ती मेरे पास आएँ तो मेरा ग़ज़ब उन पर टूट पड़ेगा।”
  rug-rug: Meke olaṉa la ia Zihova si asa, “Mu gore la, mamu turaṉa sage mae nia se
    Eroni. Ba sari na hiama meke sari na tie si lopu kaqu karovia sa voloso pude sage
    mae koa Rau. Ba be karovia rini si asa, si kaqu tava mate si arini,” gua si Asa.
  gaz-gaz: Waaqayyos, “Gadi buʼiitii Aroonin fidii kottu. Garuu luboonnii fi uummanni
    gara Waaqayyootti ol dhufuuf jedhanii daangaa hin darbin; yoo kanaa achii inni
    isaan balleessa” jedhee deebise.
  fra-LSG: 'L’Éternel lui dit: Va, descends; tu monteras ensuite avec Aaron; mais
    que les sacrificateurs et le peuple ne se précipitent point pour monter vers l’Éternel,
    de peur qu’il ne les frappe de mort.'
  gnn-gnn: Bala ŋayi Garrayyunydja waŋana bitjarra, “Marrtjiya bala yarrupthurra,
    ga märraŋa ŋanya Yärunnha, nhuma yurru lili marrtji, yurru ŋunhi wiripu‐guḻkuny'tja
    yaka yurru marrtji lili, märr yurru walala yaka muka rakunydhirrinydja.”
  yal-yal: Alatala yi a fala a xa, a naxa, “Godo, i mɔn yi te ɛ nun Haruna. Koni saraxaraline
    nun yamaan nama kata te feen na Alatala fɛma, alogo n nama e faxa.”
  iou-iou: Ude iweränä Yawetä iwetkuk; Täga. Gäk äpmoŋkaŋ Aron imagurikaŋ äbun. Täŋpäkaŋ
    bämop ämakät ämawebeniye kubätä baga u irepmitpeŋ pom terak nämo ämneŋ. Täŋ ude
    täŋpäwä kowata api yämet yäk.
  haw-1868: I mai la o Iehova ia ia, O hele, e iho oe ilalo, a e pii hou mai oe, o
    oe, a me Aarona pu; aka, o na kahuna a me kanaka, mai hemo mai lakou, e pii mai
    io Iehova nei, o poha aku ia maluna o lakou.
  arb-NAV: 'فَأَجَابَ الرَّبُّ: «انْزِلْ وَاصْعَدْ بِأَخِيكَ هَرُونَ مَعَكَ، أَمَّا
    الكَهَنَةُ وَالشَّعْبُ فَلا يَقْتَحِمُوا طَرِيقَهُمْ لِيَصْعَدُوا إِلَيَّ لِئَلّا
    أَبْطُشَ بِهِمْ».'
  ewe-ewe: Ke Yehowa gagblɔ na Mose be, “Ɖi nàyi, eye nàkplɔ Aron ɖe asi vɛ. Mègaɖe
    mɔ be nunɔlawo kple ameawo nagbɔ liƒoawo dzi be yewoava afi sia o. Ne wotee kpɔ
    la, matsrɔ̃ wo.”
  eng-LEE: And the Lord said unto him, Go, get thee down, and then shalt thou come
    up, thou, and Aaron with thee; but the priests and the people shall not break
    through to come up unto the Lord, lest he break forth among them.
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে, “তুমি পৰ্ব্বতৰ পৰা নামি যোৱা; আৰু হাৰোণক তোমাৰ
    লগত লৈ আহাঁ; কিন্তু পুৰোহিত আৰু লোকসকলক সীমা অতিক্রম কৰিব নিদিবা। নহ’লে মই তেওঁলোকক
    আক্ৰমণ কৰিম।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عِ شَ فٌرٌ سِندٍن هَرُنَ قْشْ رَ. نَ تّمُي
    وٌ قِرِن شَ تٍ. سّرّشّدُبّيٍ نُن حَمَ نَشَ تٍ دٍ، شَ نَ مُ عَ رَ، عٍ قَشَمَ نّ.»
  fra-SBL: 'Yahvé lui dit : « Descends ! Tu feras monter Aaron avec toi, mais ne laisse
    pas les prêtres et le peuple passer pour monter vers Yahvé, de peur qu''il ne
    se déchaîne contre eux. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֤יו יְהוָה֙ לֶךְ־רֵ֔ד וְעָלִ֥יתָ אַתָּ֖ה וְאַהֲרֹ֣ן עִמָּ֑ךְ
    וְהַכֹּהֲנִ֣ים וְהָעָ֗ם אַל־יֽ͏ֶהֶרְס֛וּ לַעֲלֹ֥ת אֶל־יְהוָ֖ה פֶּן־יִפְרָץ־בָּֽם׃
  eng-WYCLIFFE: To whom the Lord seide, Go thou doun, and thou schalt stie, and Aaron
    with thee; forsothe the preestis and the puple passe not the termes, nethir stie
    thei to the Lord, lest perauenture he sle hem.
  piu-2006: '@see-verse:EXO.019.023'
  pjt-pjt: Ka Mayatja Godalu kuliṟa wangkangu palula, “Ukalingkula nyuntumpa kuṯa
    Aaronnga aḻṯira maḻaku ngalya-pitja. Palu utiya tjukurtjara tjuṯa munu aṉangu
    tjuṯa kuḻu muṉkara ngaṟama ngalya-tjarpanytja wiya ngayulakutu. Panya tjana paintjitjangka
    tungunpungkula tjarpanyangkaṉa tjananya puḻkaṟa pikantankuku.”
  cwe-cwe: Mndewa Mulungu kamwidika, “Humuluka hasi ukamsole Haluni wize nayo. Mbali
    wakulu wa nhambiko na wanhu wamwenga sekewaloke imhaka na kwiza kumwangu, buleivo
    nizawatagusa.”
  bgs-bgs: Asal igkagi tô Áglangngagán, na mà din, “Tupang ka pa, asta tikáddág ka
    puman na tákkássan i Aaron. Asal yaka nu ágpalapasi tô mga parì asta tô duma mga
    manubù ébô tumikáddág dan agó supakan ku sikandan.”
  kik-kik: Jehova akĩmũcookeria atĩrĩ, “Ikũrũka, mwambate na Harũni. No athĩnjĩri-Ngai
    na andũ matikehatĩrĩrie kwambata mathiĩ kũrĩ Jehova kana amahithũkĩre amaniine.”
  fra-NCL: 'Yahweh lui dit : « Va, descends, tu remonteras ensuite avec Aaron ; mais
    que les prêtres et le peuple ne rompent pas la barrière pour monter vers Yahweh,
    de peur qu’il ne les frappe de mort. »'
  cek-AK: Angraeng mah caeh tathuk ah loe, Aaron to angzo haih ah; toe qaimanawk hoi
    kaminawk loe Angraeng khaeah angzo o nganga hmah nasoe; to tih ai nahaeloe nihcae
    to danpaekhaih tong o moeng tih, tiah a naa.
  xla-xla: Epalati Godta Moses watle epo atlaiyo, “Wa꞉ tulume A꞉lonye hema seme matane.
    Amasiyama wa꞉ opa opi mate epame na꞉ dla alinepi poyupo hapilalo so mateye sukulu
    himili tla꞉me hema mata demiya. Yia꞉ta epapelepiye, na꞉tapo yia꞉ potimolowepo,”
    diyo.
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: —Be nae, be aidenae. Aarónʼga be sogna,
    beba yar-birse nakwedaye. Dule-irwa-anse-gormaladdi, degi, dulemar-baigandi, melle
    anse nakwedgi binsamaloye. Ar nakweye-sogmalale, anse sabsur-imaklemaloed, anse
    ogilolemaloed.'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Маң, сән чүшүп кәткин. Андин сән Һарунни елип, биллә
    чиққин; лекин каһинлар вә хәлиқ болса Пәрвәрдигарниң қешиға барайли дәп пасилдин
    бөсүп өтмисун; болмиса, Пәрвәрдигар сепилни бөскәндәк уларниң үстигә чүшиду, —
    деди.'
  tel-2017: అప్పుడు యెహోవా “నువ్వు కిందకు దిగి వెళ్లు. నువ్వు అహరోనును వెంటబెట్టుకుని
    తిరిగి రావాలి. అయితే యెహోవా వారి మీద పడకుండా ఉండేలా యాజకులు, ప్రజలు హద్దు మీరి
    ఆయన దగ్గరికి ఎక్కి రాకూడదు” అని చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di li: “Ale desann e monte ankò, ou menm e Aaron avèk
    ou. Men pa kite prèt yo, ni pèp la pase antre pou monte vè SENYÈ a, oswa L ap
    eklate sou yo.”'
  nay-nay: Yarnin itye Jehovah, murrunmeel moru, wunyinde wankani, nginte, Aaron gelauwe,
    ngurle wankani. Tingowun priestar, narrinyerar, nowaiy el ar wank, hilamb uk ar
    tuyuluwarrin ityan Jehovah, ungunuk ar luk ennin, Jehovah ngrakkuwallani.
  kos-kos: LEUM GOD El topuk, “Oatula ac usalu Aaron elan wi kom folok. Tusruktu mwet
    tol ac mwet uh fah tiana alukela masrol sac in fanyak nu yuruk. Elos fin oru,
    nga fah kaelos.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֤יו יְהוָה֙ לֶךְ־רֵ֔ד וְעָלִ֥יתָ אַתָּ֖ה וְאַהֲרֹ֣ן עִמָּ֑ךְ
    וְהַכֹּהֲנִ֣ים וְהָעָ֗ם אַל־יֶֽהֶרְס֛וּ לַעֲלֹ֥ת אֶל־יְהוָ֖ה פֶּן־יִפְרָץ־בָּֽם׃
  ibo-ibo: 'Ma Onyenwe anyị gwara Mosis okwu sị: “Gbada gaa kpọgota Erọn ka gị na
    ya soro rigota nʼelu ugwu a. Ma lezie anya ka ndị nchụaja na ndị Izrel ghara irigota
    nʼebe a ịbịakwute Onyenwe anyị, ma ọ bụghị otu a, ọ ga-eji ike laa ha nʼiyi.”'
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଯାଅ, ଓହ୍ଲାଅ; ପୁଣି, ତୁମ୍ଭେ ହାରୋଣଙ୍କୁ ସଙ୍ଗରେ
    ନେଇ ଆରୋହଣ କରିବ; ମାତ୍ର ଯାଜକଗଣ ଓ ଲୋକମାନଙ୍କ ଉପରେ ସଦାପ୍ରଭୁ ଯେପରି ଆକ୍ରମଣ ନ କରନ୍ତି,
    ଏଥିପାଇଁ ସେମାନେ ତାହାଙ୍କ ଛାମୁକୁ ଆସିବା ପାଇଁ ସୀମା ଅତିକ୍ରମ ନ କରନ୍ତୁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Kopwe feitiu o emwenätä Aaron.
    Nge kosap mwüt ngeni ekewe souasor me ekewe aramas ar repwe tolong lon ewe kiä
    o feitä rei, pwe ngang üsap afeiengaueer.”
  rop-rop: Wal YAWEI bin tok, “Yu godan en kambek garram Eran. Bat detlot serramonimen
    en ola pipul kaan kaman disaid langa det mak blanga kaman iya langa mi. If dei
    kaman disaid, wal ai garra panishim olabat.”
  ukr-1871: 'І рече йому Господь: Ійди, спустись, і піднімешся ти і Арон з тобою;
    сьвященники ж і люде нехай не важяться через границю товпитись до Господа; ато
    поразить їх.'
  bch-bch: Be Maron ikeo pan, “Sulug ga la ta bada Aron ta gimirua adae ga anam pagau.
    Be irangrang ngan gid panua tenainga ad ga gid ipom tilaputian but ta tidae ga
    tinam pagau mao. Ngan kado ta napaeabu ngan gid.”
  deu-1951: 'Der HERR sprach zu ihm: Gehe hin, steige hinab! Darnach sollst du und
    Aaron mit dir hinaufsteigen; aber die Priester und das Volk sollen nicht durchbrechen,
    um zum Herrn heraufzusteigen, damit er nicht einen Riß unter ihnen mache!'
  eng-JPS: 'And the LORD said unto him: ''Go, get thee down, and thou shalt come up,
    thou, and Aaron with thee; but let not the priests and the people break through
    to come up unto the LORD, lest He break forth upon them.'''
  srp-1865: 'A Gospod mu reèe: idi, siði, pa onda doði ti i Aron s tobom; a sveštenici
    i narod neka ne prestupe meðe da se popnu ka Gospodu, da ih ne bi pobio.'
  lug-lug: Mukama n’alagira Musa nti, “Serengeta oleete Alooni; naye bakabona n’abantu
    tobaganya kuwaguza kujja kwambuka eri Mukama, kubanga ayinza okubasaanyaawo.”
  heb-heb: ויאמר אליו יהוה לך רד ועלית אתה ואהרן עמך והכהנים והעם אל יהרסו לעלת אל
    יהוה פן יפרץ בם׃
  ben-IRV: আর সদাপ্রভু তাঁকে বললেন, “যাও, পর্বত থেকে নেমে যাও; পরে হারোণকে সঙ্গে নিয়ে
    তুমি উঠে এসো, কিন্তু যাজকরা ও লোকেরা সদাপ্রভুর কাছে উঠে আসার জন্য সীমানা লঙ্ঘন
    না করুক, না হলে তিনি তাদেরকে আঘাত করেন।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹੇਠਾਂ ਜਾ ਅਤੇ ਫੇਰ ਉਤਾਹਾਂ ਆ ਤੂੰ ਅਤੇ ਤੇਰੇ ਨਾਲ ਹਾਰੂਨ
    ਪਰ ਜਾਜਕ ਅਤੇ ਲੋਕ ਯਹੋਵਾਹ ਕੋਲ ਚੜ੍ਹਨ ਲਈ ਨਾ ਆਉਣ ਕਿਤੇ ਉਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਨਾ ਵਰ੍ਹ ਪਵੇ।
  tkr-tkr: 'Rəbbee eyhen: – Giç''e, vakasana inyaqa Harun ayre. İlahiyetçeeşine ç''ak''ınbışeb,
    milletınıd suvalqa Rəbbisqa ı''lqəəva sarhad ılğımooç''ecen. Uvhuyn hide''eene
    Rəbbee cokun ha''asın.'
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ဆင်း သွားလော့။ သင် နှင့် အာရုန် သာလျှင် တက် ရမည်။ ယဇ်
    ပုရောဟိတ်များ၊ လူ များတို့သည် ထာဝရဘုရား ထံ သို့တက် ခြင်းငှာ မ ကျော် မဝင်စေနှင့်။
    သို့မဟုတ်သူ တို့ကို ဒဏ်ခတ် တော်မူမည် ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yeoba iwaloba, “Kulau Eloni kuyogan mekamkava kwasaema. Na tapwalolo
    kana tobagunao yo tomo meuloili tabu sigasiga sililikwai sisasaema koliyau kisi
    maisana silobai.”
  tbg-tbg: Mosiva minti tuvaro Noravano Kotiva tiharo, Are ururantera otu Eronira
    vita varera qaiqaa uruane. Ti kaiqa vara timite varia vaiintikavata, qaqi vaiinti
    nahentivata, vika vuka aatarake maini urivorave. Vika mintiqe te vika ntaiharerave,
    tiro.
  hmo-hmo: Lohiabada ma ia gwau, “Oi diho lao, vadaeni Arona danu do umui daekau mai.
    To hahelagaia taudia bona taunimanima be hetoa maka do idia hanaia lasi, lau dekenai
    do idia mai totona, do lau aladia mase garina.”
  urd-urd: ख़ुदावन्द ने उसे कहा, नीचे उतर जा, और हारून को अपने साथ लेकर ऊपर आ; लेकिन
    काहिन और अवाम हदें तोड़कर ख़ुदावन्द के पास ऊपर न आए, ऐसा न हो कि वह उन पर टूट
    पड़े।
  rus-SYN: 'И Господь сказал ему: пойди, сойди, потом взойди ты и с тобою Аарон; а
    священники и народ да не порываются восходить к Господу, чтобы Господь не поразил
    их.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Pila ǹ Aalona sɛ mↄò, ãma sa''onaↄ ń gbɛ̃́ kĩniↄ su
    gu baa vĩ wà mↄ ma kĩ́io, kɛ́ másu ń dɛdɛo yã́i.'
  tcz-CHONGTHU: Ahinlah Pakaiyin Mose heng'a aseiyin. “Chesuh inlang Aaron gakipuiyin
    lang hinki lhon pitan. Amavang mipi abonchauvin thupeh neijin lang khat cha jeng
    jong paltum keh'a Pakai lam'a hung theilou ding'u ahiye,” ati.
  mar-mar: परमेश्वर त्यास म्हणाला, “तू खाली लोकांकडे जा व मागे येताना अहरोनाला तुझ्याबरोबर
    परत आण, परंतु याजक किंवा इतर लोकांस इकडे येऊ देऊ नको; ते जर माझ्याजवळ येतील तर
    मी त्यांना शिक्षा करीन.”
  qub-qub: 'Chayno niptinmi Tayta Dios niran: «Runacuna caycashanman cutircur Aaronta
    pushacurcur cutimunqui. Cüracunawan runacunaga amana päsamonganachu ricachishayqui
    señalpita mas janaman noga caycashä cajmanga. Päsamoj cajtaga usharpis ushaycömanmi.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ kipa ǹ Haruna sɛ́ ǹ su kãao, ama sa''orinↄ kũ gbɛ̃
    kparanↄ sún vĩ bara ò su ma kĩnaaro de màsun fɛ̃ńyĩro yãi.'
  hat-hat: 'Lè sa a Seyè a di Moyiz: -Desann non. Epi tounen ansanm ak Arawon. Men
    pa kite prèt yo ak pèp la depase limit ou te ba yo a pou yo kouri vin kote m''.
    Si yo fè sa, m''ap touye yo.'
  eng-BSB: And the LORD replied, “Go down and bring Aaron with you. But the priests
    and the people must not break through to come up to the LORD, or He will break
    out against them.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Li, è yei, ɗa lɛɛzu ʋolu wa Aalɔn. Kɛlɛ zalaɠa
    ɠula nuiti ta nuɓusɛiti ti mina ɓudɛ ɲɛgɛlɛin, ti ʋa lɛ Ɠɔoɠɔ GALAGI ʋɔ bɛ, nii
    a kɛ saa mina ʋa loozu ti zaama.»'
  eng-WEBPB: The LORD said to him, “Go down! You shall bring Aaron up with you, but
    don’t let the priests and the people break through to come up to the LORD, lest
    he break out against them.”
  kbq-kbq: Hagi Ra Anumzamo'a anage huno Mosesena asami'ne, Uraminka Aronina ome avrenka
    eno. Hianagi zmatrege'za pristi vahe'ene, mago'a vahe'mo'za avame'zana agatere'za
    agonafina Nagritega omeho. Hagi anama hanage'na, Nagra zamazeri haviza hugahue.
  nhe-BL: 'Pero TOTECO quiilhui: ―Xitemo sampa huan xijcuiti Aarón. Pero amo xiquincahuili
    nopa totajtzitzi, niyon nopa tlacame, ma mocuatopehuaca huan ma quiixpanoca nopa
    nepamitl para tlejcose campa niitztoc, pampa intla quichihuase, niquincocototzas.'
  bus-bus: 'Ben Dii bènɛ: Ǹ pita ǹ Aruna sɛ́ ǹ suo, mↄde sa''orinↄ kↄ̃n gbɛ̃ kpaaanↄ
    tón vĩ guu baa aↄ̃ mↄ́ ma kiiaro lɛ màton fɛ̃ńziro yãnzi.'
  gub-BL: I'i Tupàn Tuweharupi Wiko Ma'e izupe. — Ewezyw nehe. Ezewyr Àràw herur pà
    nehe. Xaxeto a'e wà, teko a'e wà no, nupuner kwaw ywytyr huwake ur haw rehe heruwake
    uhem pà wà nehe. Aze ur wà nehe, azuka putar ihe wà nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e Moizez pe.
  eng-DRA: 'And the Lord said to him: Go, get thee down: and thou shalt come up, thou
    and Aaron with thee: but let not the priests and the people pass the limits, nor
    come up to the Lord, lest he kill them.'
