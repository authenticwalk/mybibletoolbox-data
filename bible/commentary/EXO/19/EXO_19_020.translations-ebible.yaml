    মোচি উঠি গ’ল।
  sus-A: عَلَتَلَ نَشَ فٌرٌ تُرُ سِنِنَ فٍيَ قَرِ، عَ قَ مُنسَ شِلِ. مُنسَ تٌ تٍ نَا،
