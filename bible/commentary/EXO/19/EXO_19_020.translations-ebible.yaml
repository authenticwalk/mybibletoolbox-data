verse: EXO.019.020
translations:
  mal-C: യഹോവ സീനായിമലയുടെ മുകളിൽ ഇറങ്ങിവന്ന് മോശയെ പർവതാഗ്രത്തിലേക്കു വിളിച്ചു; മോശ
    കയറിച്ചെന്നു.
  deu-TKW: Da fuhr Jahwe auf den Berg Sinai, auf den Gipfel des Berges, hinab. Und
    Jahwe berief Mose auf den Gipfel des Berges; da stieg Mose hinauf.
  lin-lin: Yawe akitaki na likolo ya ngomba Sinai mpe abengaki Moyize mpo ete amata
    na songe ya ngomba yango. Boye Moyize amataki.
  eng-LSV: And YHWH comes down on Mount Sinai, to the top of the mountain, and YHWH
    calls for Moses to the top of the mountain, and Moses goes up.
  eng-GNV: (For the Lord came downe vpon mount Sinai on the toppe of the mount) and
    when the Lord called Moses vp into the top of the mount, Moses went vp.
  eng-WEBSTER: 'And the LORD came down upon mount Sinai, on the top of the mount:
    and the LORD called Moses to the top of the mount; and Moses went up.'
  nhw-BL: Huan TOTECO temoc hasta itzonatipa nopa tepetl Sinaí huan quinotzqui Moisés
    ma tlejco. Huan Moisés tlejcoc,
  swh-ONEN: Bwana akashuka juu ya Mlima Sinai na akamwita Mose apande juu mlimani.
    Kwa hiyo Mose akapanda juu,
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔ u kɑ sɑrɑmɑ ɡuu ten wɔllɔ, mɑ u Mɔwisi sokɑ. Yerɑ
    Mɔwisi u yɔɔwɑ u dɑ mi.
  eng-KJVCPB: 'And the Lord came down upon mount Sinai, on the top of the mount: and
    the Lord called Moses up to the top of the mount; and Moses went up.'
  cpy-cpy: Rayiitaki Tajorentsi ochempi Cheentoni. Ari ikaemakiri Moisés ipoki tonkaariki.
    Jatanaki Moisés tonkaariki.
  mpx-mpx: Inoke Yehoba i lau oya Sainai pwatanaa i ola to. Yaka i yoga Mosese elana
    ni na ni ha oyaa. Inoke i na i ha,
  wbp-wbp: Yuwayi, kankarlarra-jangka YAAWIYI yanurnu pirli wararra-kurra yinya-kurra
    kankarlarni-kirra, manurla kankarlarni-ngirli purlaja Mujujuku, manu rdirri-yungu
    Mujuju warrkarninjaku.
  luo-luo: Jehova Nyasaye nolor ewi Got Sinai mi oluongo Musa nyaka ewi godno. Omiyo
    Musa noidho e got
  meu-meu: Bena Iehova vada e diho, Sinai ororona dorina ai. Iehova ese danu Mose
    e boiria, baine dara dae ororo dorina ai, bena Mose na e dara dae.
  npi-ULB: परमप्रभु सीनै पर्वतको टुप्पोमा ओर्लनुभयो, र उहाँले मोशालाई टुप्पोमा बोलाउनुभयो
    । त्यसैले मोशा माथि उक्ले ।
  yor-yor: Olúwa sọ̀kalẹ̀ sí orí òkè Sinai, o sì pe Mose wá sí orí òkè náà. Mose sì
    gun orí òkè.
  emp-NTPO: Ãcõrẽ Sinai eya borod̶aa zesid̶e Moisera trʌ̃sia ʌ̃taa zemãrẽã. Ara maʌ̃da
    Moisera ʌ̃taa wãsia.
  ind-ind: Lalu TUHAN turun ke puncak gunung Sinai dan memanggil Musa untuk naik ke
    sana. Musa pun naik.
  pes-OPCB: وقتی خداوند بر قلهٔ کوه سینا نزول کرده بود، موسی را فرا خواند و موسی نیز
    به قلهٔ کوه بالا رفت.
  aer-aer: Ye, YAHWEH alkere akertne-ngentyele apwerte akertne-werne atheke apetyeke,
    akertne-ngentyele Re Moses-eke arlkeke, Moses anteme antyeke.
  tgl-ULB: Bumaba si Yahweh sa Bundok ng Sinai, mula sa tuktok ng bundok at kaniyang
    tinawag si Moises sa tuktok. Kaya umakyat si Moises.
  cbu-NT: Ashiriya, Taarashipan machush karuwarangu, sheeru, Móysiseetssha kuruzirangiya;
    Machip káringi, tárangiya. Ashiri Móysissha machip kárirangiya.
  hui-hui: Ani bialu Anduane Homogo ibu Hari Sainai neneoreni dalipeho howa, Mosese
    í̠ hari neneore ogoriani iraga halu íbu, lene. Mosese ibu hari nene biagoriani
    pu heagola
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သိ​နာ​တောင်​ထိပ်​ပေါ် သို့​ကြွ​ဆင်း​လာ​၍ မော​ရှေ​အား​တောင်​ထိပ်
    ပေါ်​သို့​ခေါ်​တော်​မူ​လျှင်​မော​ရှေ​တက်​သွား လေ​၏။-
  cbi-NTPO: Tsejtu Yavé Sinaí kuyinu kayu katyuusha paijtu, Moisésnu junga lade tiñu,
    Moisés junga lumi,
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་རི་བོ་སི་ནཱའི་རྩེ་མོར་མར་ཕེབས་ཤིང་། ཁོང་གིས་མོ་ཤེ་རི་མགོར་འོང་བའི་ཞལ་འབོད་གནང་བ་དང་མོ་ཤེ་རི་ལ་འགོས།
  sna-sna: Jehovha akaburukira pamusoro peGomo reSinai uye akadana Mozisi kuti auye
    pamusoro pegomo. Saka Mozisi akakwirako
  spa-BLM: Yahvé bajó al monte Sinaí, a la cima de la montaña. Yahvé llamó a Moisés
    a la cima del monte, y Moisés subió.
  cac-cac: A val d'a schaan̈il sjolom lum vitz chi', ata' ix emul Jehová, ix yalan
    d'a vin̈aj Moisés chi' to sq'ue vin̈ b'aj ayec' chi', yuj chi' ix q'ue vin̈.
  swh-ULB: Yahweh akashuka chini ya Mlima Sinai, juu ya mlima, na akamuita Musa kuja
    juu. Kisha Musa akapanda juu.
  bel-bel: І сышоў Гасподзь на гару Сінай, на вяршыню гары, і заклікаў Гасподзь Майсея
    на вяршыню гары, і ўзышоў Майсей.
  wed-wed: Bada i ḡairai ola Sinai au tepana ma Moses i kwatuei da ita ḡei ola au
    tepana. Ma Moses i ḡae.
  deu-ELBBK: Und der HERR stieg auf den Berg Sinai herab, auf den Gipfel des Berges;
    und der HERR rief Mose auf den Gipfel des Berges, und Mose stieg hinauf.
  mbb-OT: Mibulus is Nengazen dutun te puntur te Buntud he Sinai, ne zutun migkeǥiyan
    din si Moises he medtekezeg dutun te puntur te Buntud. Umbe midtekezeg si Moises
  mal-2015: യഹോവ സീനായി പർവ്വതത്തിൽ പർവ്വതത്തിന്റെ കൊടുമുടിയിൽ ഇറങ്ങി; യഹോവ മോശെയെ
    പർവ്വതത്തിന്റെ കൊടുമുടിയിലേക്കു വിളിച്ചു; മോശെ കയറിച്ചെന്നു.
  tuo-NT: Õꞌacʉ̃ ʉ̃rʉ̃gʉ̃ Sinaí dʉposãrĩpʉ dijati, ejanʉꞌcãcʉ niwĩ. Beꞌro Moisére
    cʉ̃ tiropʉ mʉjãtiduticʉ niwĩ. Tere tʉꞌogʉ, Moisé mʉjãcʉ niwĩ.
  gup-gup: Wanjh bu nungka Yawey kumkoluy kore kuwarddekodj Sinai, dja bikayhmeng
    Moses bu kabalbidbun kore kaddum kuwarddekimuk. Wanjh Moses wam, bidbom.
  gvs-gvs: E tutayana Yauwe isou ima Koya Sainai yatana goi, iduduwegu idigo kana,
    ‘Kutūko kūma koya yatana.’ Tuwo atuko.
  rmc-rmc: O RAJ avľa tele pro verchos Sinaj, pre leskro špicos, paľis vičinďa ke
    peste le Mojžiš a o Mojžiš geľa upre.
  nlg-nlg: Ma Yahweh te horu mai kouna na ghotu, me holoa Moses ge ke dato tana ghotu.
    Ma Moses te sei dato [me va sodoa Yahweh kouna na ghotu.]
  pes-OPV: و خداوند بر کوه سینا بر قله کوه نازل شد، و خداوند موسی را به قله کوه خواند،
    و موسی بالا رفت.
  ron-1924: Домнул С-а коборыт пе мунтеле Синай, ши ануме пе вырфул мунтелуй. Домнул
    а кемат пе Мойсе пе вырфул мунтелуй. Ши Мойсе с-а суит сус.
  aui-aui: Yawe God iyowogha Sainai Koyana debane bi Mosis ikwatuveni bo, “Mabo kugae,”
    na Mosis igae koya debane da Yawe God teya siyibanana.
  ben-OBCV: সদাপ্রভু সীনয় পর্বতের চূড়ায় নেমে এলেন এবং মোশিকে পর্বতের চূড়ায় ডেকে
    নিলেন। অতএব মোশি উপরে উঠে গেলেন
  som-som: Markaasaa Rabbigu wuxuu ku soo kor degay Buur Siinay, oo wuxuu yimid buurta
    dusheedii. Kolkaasaa Rabbigu wuxuu Muuse ugu yeedhay buurta dusheedii; oo Muusena
    kor buu u baxay.
  lat-VUC: Descenditque Dominus super montem Sinai in ipso montis vertice, et vocavit
    Moysen in cacumen ejus. Quo cum ascendisset,
  eng-ASVBT: 'And Jehovah came down upon mount Sinai, to the top of the mount: and
    Jehovah called Moses to the top of the mount; and Moses went up.'
  mna-mna: Tana Yooba isu ma imbot sala abal Sinai uteene. Mi iboobo sula pa Mose
    ma isala kini ta kor a.
  ita-1885: Il Signore adunque scese in sul monte di Sinai, sulla sommità del monte,
    e chiamò Mosè alla sommità del monte. E Mosè vi salì.
  eng-LXXUP: And the Lord came down upon Mount Sinai on the top of the mountain; and
    the Lord called Moses to the top of the mountain, and Moses went up.
  eng-ULB: Yahweh came down on Mount Sinai, to the top of the mountain, and he summoned
    Moses to the top. So Moses went up.
  spa-VBL: El Señor descendió a la cima del Monte Sinaí, y llamó a Moisés para que
    subiera allí. Así que Moisés subió,
  fra-_FOB: L'Éternel descendit donc sur le mont Sinaï, au sommet de la montagne;
    et l'Éternel appela Moïse au sommet de la montagne, et Moïse y monta.
  mal-mal: യഹോവ സീനായി പർവ്വതത്തിൽ പർവ്വതത്തിന്റെ കൊടുമുടിയിൽ ഇറങ്ങി; യഹോവ മോശെയെ
    പർവ്വതത്തിന്റെ കൊടുമുടിയിലേക്ക് വിളിച്ചു; മോശെ കയറിച്ചെന്നു.
  urd-GVR: Rab Sīnā Pahāṛ kī choṭī par utrā aur Mūsā ko ūpar āne ke lie kahā. Mūsā
    ūpar chaṛhā.
  suz-BL: मिनु परमप्रभु यावे सीनै डांडा तारी जाक्‍‍त। मिनु परमप्रभु यावेमी मोसा कली
    “डांडा तार ङोंइसो” दे ब्रेत्‍त। मिनु मोसा ङोंइसाक्‍व।
  ita-1927: L’Eterno dunque scese sul monte Sinai, in vetta al monte; e l’Eterno chiamò
    Mosè in vetta al monte, e Mosè vi salì.
  ckb-ckb: یەزدان هاتە خوارەوە بۆ سەر شاخی سینا و موسای بۆ سەر کێوەکە بانگکرد. موساش
    سەرکەوت.
  eng-BBE: Then the Lord came down on to Mount Sinai, to the top of the mountain,
    and the Lord sent for Moses to come up to the top of the mountain, and Moses went
    up.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಇಳಿದುಬಂದು ಮೋಶೆಯನ್ನು ಬೆಟ್ಟದ ತುದಿಗೆ
    ಕರೆದರು. ಮೋಶೆಯು ಮೇಲೆ ಹೋದನು.
  bbb-bbb: Areme E Ireobo fune Uruo Saenae kubi ijia arina Mosisi kumeno fu uruo ijia
    ajiana vae. Fu ijia ajia vakoga Godi fu kuae, Una arina va e game kiaga bube ine
    ije a bijia ufuaenoema ije asina na giekuae ruovo. Ro bu faememare ine ije asidia
    ruakuva buka oeke.
  tam-2017: யெகோவா சீனாய்மலையிலுள்ள உச்சியில் இறங்கினபோது, யெகோவா மோசேயை மலையின் உச்சியில்
    வரவழைத்தார்; மோசே ஏறிப்போனான்.
  spa-RV-1909: 'Y descendió Jehová sobre el monte de Sinaí, sobre la cumbre del monte:
    y llamó Jehová á Moisés á la cumbre del monte, y Moisés subió.'
  ron-BTF: Și DOMNUL a coborât pe muntele Sinai, pe vârful muntelui; și DOMNUL l-a
    chemat pe Moise sus pe vârful muntelui; și Moise a urcat.
  eng-WEBP: The LORD came down on Mount Sinai, to the top of the mountain. The LORD
    called Moses to the top of the mountain, and Moses went up.
  eng-FBV: The Lord descended on the top of Mount Sinai, and he called Moses to come
    up there. So Moses went up,
  nld-1939: Want Jahweh was op de berg Sinaï neergedaald, op de top van de berg. Hij
    had Moses naar de top van de berg ontboden, en Moses was naar boven geklommen.
  nch-BL: Huan TOTECO temoc hasta itzompac nopa tepet Sinaí huan quinotzqui Moisés
    ma tejco. Huan Moisés tejcoc,
  vie-1934: Đức Giê-hô-va giáng-lâm trên chót núi Si-na-i, đòi Môi-se lên, Môi-se
    bèn lên.
  hin-CV: याहवेह सीनायी पर्वत के ऊपर उतरे और परमेश्वर ने मोशेह को ऊपर आने को कहा और
    मोशेह ऊपर गए.
  eng-OURB: Adonai came down on Mount Sinai [Thorn], to the top of the mountain. Adonai
    called Moses [Drawn out] to the top of the mountain, and Moses [Drawn out] went
    up.
  spa-BES: Entonces el Señor descendió al monte Sinaí, a la cima del monte, y el Señor
    envió a Moisés a subir a la cima del monte, y Moisés subió.
  tdx-tdx: Ie nizotso mb’amy Vohi-Sinaiy mb’eo t’Iehovà, ambone’ i vohitsey eo, le
    kinanji’ Iehovà t’i Mosè hiañambone’ i vohitsey vaho niañambone mb’eo t’i Mosè.
  vid-vid: Mkulu Nguluwi nakedulika mchanya mwa chidunda cha Sinai, nakamchema Musa
    kulawila ako kuchanya, na heye Musa nakakwina kuchidunda.
  eng-OKE: And the Lord was revealed upon mount Sinai, on the head of the mountain;
    and the Lord called Mosheh unto the head of the mount; and Mosheh went up.
  tha-KJV: พระเยโฮวาห์เสด็จลงมาบนยอดภูเขาซี​นาย พระเยโฮวาห์ทรงเรียกโมเสสให้ขึ้นไปบนยอดเขา
    โมเสสก็​ขึ้นไป
  por-BR-2018: 'E desceu o SENHOR sobre o monte de Sinai, sobre o cume do monte: e
    chamou o SENHOR a Moisés ao cume do monte, e Moisés subiu.'
  deu-ELO: Und Jehova stieg auf den Berg Sinai herab, auf den Gipfel des Berges; und
    Jehova rief Mose auf den Gipfel des Berges, und Mose stieg hinauf.
  eng-WYC-2018: and the Lord came down on the hill of Sinai, in that top of the hill,
    and he called Moses to the top thereof. And when he had gone up thither, (and
    the Lord came down on Mount Sinai, onto the top of the mountain, and he called
    Moses up to the top of it. And when he had gone up there,)
  epo-epo: Kaj la Eternulo malsupreniris sur la monton Sinaj, sur la supron de la
    monto; kaj la Eternulo vokis Moseon sur la supron de la monto, kaj Moseo supreniris.
  uig-PIN: Pǝrwǝrdigar Ɵzi Sinay teƣiƣa, taƣning qoⱪⱪisiƣa qüxti; andin Pǝrwǝrdigar
    Musani taƣning qoⱪⱪisiƣa qaⱪiriwidi, Musa taƣⱪa qiⱪti.
  beo-beo: Hina Gode da Sainai Goumi amo da:iya gadodili sa:i. E da amogai misa:ne
    Mousesema sia:i. Mousese da goumiba:le heda:i.
  tpi-OTNT: Na Bikpela i kam daun na i stap long het bilong maunten Sainai na em i
    singautim Moses bai em i kam antap. Orait Moses i go antap.
  hau-SA: Ubangiji ya sauko a kan ƙwanƙolin Dutsen Sinai, ya kira Musa zuwa ƙwanƙolin
    dutsen. Musa kuwa ya haura
  udu-udu: Dhali TAP̱A thulki’d ka ’cesh eya liman wosh Sinaa/ mo dhali yuḵa Musa
    bwaya liman wosh mo. Dhala Musa a’di i seki ’kuwosh mo be.
  uig-LAT: Perwerdigar Özi Sinay téghigha, taghning choqqisigha chüshti; andin Perwerdigar
    Musani taghning choqqisigha chaqiriwidi, Musa taghqa chiqti.
  nde-nde: UThixo wehlela phezu kwentaba iSinayi, wabizela uMosi khona. Ngakho uMosi
    wakhwela,
  ton-ton: 'Pea naʻe hāʻele hifo ʻa Sihova ki he moʻunga ko Sainai, ki he tumutumu
    ʻoe moʻunga: pea naʻe folofola ʻa Sihova kia Mōsese ke ʻalu hake ia ki he tumutumu
    ʻoe moʻunga; pea naʻe ʻalu hake ʻa Mōsese.'
  ces-1613: Sstoupil pak Hospodin na horu Sinai, na vrch hory; a když povolal Hospodin
    Mojžíše na vrch hory, vstoupil Mojžíš.
  eko-eko: Nnyizinku khwiishukhela vatulu wa mwaako Sinaayi, khunkhuwela Munsa vatulu
    attaaphale Munsa khuwelela khulawa.
  eng-WMB: The LORD came down on Mount Sinai, to the top of the mountain. The LORD
    called Moses to the top of the mountain, and Moses went up.
  tam-TCV: யெகோவா சீனாய் மலை உச்சியில் இறங்கி, மோசேயை அந்த மலை உச்சிக்கு வரும்படி
    அழைத்தார். அப்படியே மோசே மேலே ஏறிப்போனான்.
  ceb-ULB: Mihugpa si Yahweh didto sa tumoy sa Bukid sa Sinai, ug gitawag niya si
    Moises didto sa tumoy sa bukid. Busa mitungas si Moises.
  pol-UBG: I PAN zstąpił na górę Synaj, na szczyt góry. Wtedy PAN wezwał Mojżesza
    na szczyt góry i Mojżesz tam wstąpił.
  agr-agr: Aatus Tuke Pujuu nayaimpinmaya muja Sinaí titijin yaki tauwai. Nunik taa
    Moisésan wakata tusa untsukui. Tusa untsukam Moisés wakauwai.
  kyc-kyc: Lapala Kamongo doko yuu kyau manda Sainai dokona isa epapala baame Mosese
    yuu kyau dokona pulyuo epena lao kee leya. Kee leyamo dokopa Mosese baa yuu kyau
    dokona pulyuo peya.
  urd-GVU: رب سینا پہاڑ کی چوٹی پر اُترا اور موسیٰ کو اوپر آنے کے لئے کہا۔ موسیٰ اوپر
    چڑھا۔
  deu-1912: Als nun der HERR herniedergekommen war auf den Berg Sinai, oben auf seine
    Spitze, forderte er Mose oben auf die Spitze des Berges, und Mose stieg hinauf.
  ntj-ntj: Palunyalu tjarungarangu yapungka katalarra ngaralanytja. Palunyalu Mawutjanya
    yarltingu yapungka tatira lurrtjurritjaku. Nyangka-lu mularrpartu tatirnu lurrtjurringu.
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿ ಬೆಟ್ಟದ ಶಿಖರಕ್ಕೆ ಇಳಿದು ಬಂದನು. ಆತನು ಬೆಟ್ಟದ ತುದಿಗೆ ಬಾ ಎಂದು
    ಮೋಶೆಯನ್ನು ಕರೆಯಲು ಅವನು ಬೆಟ್ಟವನ್ನೇರಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ mɨgavɨla Sainai halu huva hɨvɨ hɨnihɨni Mosesɨ dɨ ulavɨla
