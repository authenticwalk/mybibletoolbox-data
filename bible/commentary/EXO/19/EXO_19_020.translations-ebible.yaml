  tbg-tbg: Noravano Kotiva tuvu Sainai Aiqina noraqaa vaiharo Mosira aarama kovaro
    Mosiva Kotiva unaini viro aiqina noraqaa oru vauvaro
  hmo-hmo: Vadaeni Lohiabada be ia diho, Sinai Ororo ena dorina dekenai. Lohiabada
    ese Mose dekenai ia boiboi, ororo dorina dekenai do ia daekau mai totona. Vadaeni
    Mose ia daekau.
  urd-urd: और ख़ुदावन्द कोह-ए-सीना की चोटी पर उतरा, और ख़ुदावन्द ने पहाड़ की चोटी
    पर मूसा को बुलाया; तब मूसा ऊपर चढ़ गया।
  rus-SYN: И сошел Господь на гору Синай, на вершину горы, и призвал Господь Моисея
    на вершину горы, и взошел Моисей.
  bqc-SIM: Dii pìla à zɛ̀ Sinai gbɛ misonawa, à Mↄizi sìsi, ↄ̃ à dɛ̀dɛ gɛ̀ we.
  tcz-CHONGTHU: Pakai chu Sinai molchung vum'a kon'in ahung kumsuh tan chuin, Molchung
    vum'a kon'in Pakaiyin Mose ahin kouvin ahi. Mose jong akipatdoh'in molchung lam'a
    chun akal touvin ahi.
  mar-mar: परमेश्वराने पर्वताच्या शिखरावर उतरून मोशेला सीनाय पर्वताच्या शिखरावर बोलावले.
    तेव्हा तो पर्वतावर गेला.
  soq-soq: Iawe God wadi Sainai osowe iene wisene Moses apasane wanase, “Mape ode
    winea.” Sa baiwa Moses wadi iwa osowe odene alene Iawe God donsan.
  qub-qub: Tayta Diosga quiquin Sinaí puntaman urämuran. Nircur Moisesta gayaran chayman
    aywananpaj. Moisés chayaptin
  bqp-bqp: Dikiri kìpa à zɛ̀ Sinai kpi mìsↄ̃ntɛa à Musa sìsi, akũ à dìdi à gɛ̀ɛ gwe.
  hat-hat: Seyè a desann sou mòn Sinayi a, sou tèt mòn lan menm. Li rele Moyiz sou
    tèt mòn lan. Moyiz moute al jwenn li.
  eng-BSB: The LORD descended to the top of Mount Sinai and called Moses to the summit.
    So Moses went up,
  tod-tod: Zekana Ɠɔoɠɔ GALAGI yeini la Sinayi gizei ma, gize losaamaʋɛ. Moize lɛɛni
    ná.
  eng-WEBPB: The LORD came down on Mount Sinai, to the top of the mountain. The LORD
    called Moses to the top of the mountain, and Moses went up.
  kbq-kbq: Ra Anumzamo'a Sainai agona morusate eneramino, Mosesena ke higeno mareri'ne.
  nhe-BL: Huan TOTECO temoc hasta itzonpac nopa tepetl Sinaí huan quinotzqui Moisés
    ma tlejco. Huan Moisés tlejcoc,
  bus-bus: Dii pìta à zɛ̀ Sinai kpiii mìsↄ̃ntɛ̃a à Musa sìsi, ben à dìdi à gàa gwe.
  gub-BL: Uwezyw Tupàn Tuweharupi Wiko Ma'e wà ywytyr Xinaz iapyr kury. Wenoz Moizez
    uzeupe, — Ezur ywytyr apyr kury, u'e pà izupe. A'e rupi uzeupir Moizez.
  eng-DRA: And the Lord came down upon mount Sinai, in the very top of the mount,
    and he called Moses unto the top thereof. And when he was gone up thither,
