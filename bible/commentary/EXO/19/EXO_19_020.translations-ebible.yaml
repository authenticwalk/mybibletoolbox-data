  mdy-ETH: ናንጊና ናንጋ ጎዳ ሲና ዹኮ ቶኦኮይዳ ኬዲ፥ ዹኮኮ ቶኦኮ ኬስካንዳጉዲ ሙሴ ዔኤሌኔ፤ ሙሴያ ዬያ ዹኮ ኬስካዛ፥
  twi-ASANTE: Enti, Awurade baa Sinai Bepɔ no atifi, na ɔfrɛɛ Mose maa ɔforo kɔɔ ne
