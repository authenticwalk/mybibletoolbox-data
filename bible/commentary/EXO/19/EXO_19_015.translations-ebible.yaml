verse: EXO.019.015
translations:
  mal-C: പിന്നെ, അദ്ദേഹം അവരോട്, “മൂന്നാംദിവസത്തേക്ക് ഒരുങ്ങിക്കൊള്ളുക. ആരും ലൈംഗികബന്ധത്തിൽ
    ഏർപ്പെടരുത്.”
  deu-TKW: 'Und er sprach zu dem Volke: Seid übermorgen bereit; keiner darf sich einem
    Weibe nahen!'
  lin-lin: 'Moyize alobaki na bango : — Bomilengela mpo na mokolo ya misato, bosangisa
    nzoto te na basi na bino.'
  eng-LSV: and he says to the people, “Be prepared for the third day, do not come
    near to a woman.”
  eng-GNV: And he said vnto the people, Be ready on the third day, and come not at
    your wiues.
  eng-WEBSTER: 'And he said to the people, Be ready against the third day: come not
    at your wives.'
  nhw-BL: 'Huan Moisés quinilhui: ―Monequi anmocualtlalise para huiptla. Huan tlacame
    huan sihuame ma amo motecaca san sejco ipan ni tonal.'
  swh-ONEN: Kisha akawaambia watu, “Jitayarisheni kwa ajili ya siku ya tatu. Mwanaume
    yeyote asimkaribie mwanamke.”
  bba-bba: U kpɑm bu sɔ̃ɔwɑ u nɛɛ, i ku rɑ kɑ bɛɛn kurɔbu bɑkunɑ i n sɔɔru sɑ̃ɑ i
    n kɑ sɔ̃ɔ itɑse te mɑrɑ.
  eng-KJVCPB: 'And he said unto the people, Be ready against the third day: come not
    at your wives.'
  cpy-cpy: 'Ikantakiri eejatzi Moisés isheninka-paeni, ikantziri: “¡Israel-paeni!
    Otzimatyeera paamawentyaa otsipaki kiteejeri, eero pitsipatawo piina-paeni.”'
  mpx-mpx: Nuku lovivina bolu kaiwena ge Yehoba ni lau nuku kite. Ge bahi alomiyau
    ge lagomiyau nuku kekenu toyawa.”
  wbp-wbp: '@see-verse:EXO.019.014'
  luo-luo: Eka nowacho ne oganda niya, “Ikreuru ne odiechiengʼ mar adek kendo kik
    ngʼato riwre gi chiege.”
  meu-meu: Bena ia ese e haduadia, eto, Ba heḡaeḡae ela bona dina ihatoina; hahine
    ta basio raka henia kahi.
  npi-ULB: तिनले मानिसहरूलाई भने, “तेस्रो दिनमा तयार होओ । सहवास नगर ।”
  yor-yor: Ó sì sọ fún àwọn ènìyàn pé, “Ẹ múra sílẹ̀ di ọjọ́ kẹta; ẹ má ṣe bá aya
    yín lòpọ̀.”
  emp-NTPO: 'Idjab̶a Moiseba ãdjirãa jarasia: –Nu nurẽmabema carea bãrãra bãdji quima
    ume quĩrãipa cãĩnida panʌa.–'
  ind-ind: Kata Musa kepada mereka, “Hari ini dan besok, kamu masing-masing harus
    mempersiapkan diri untuk kedatangan TUHAN pada hari berikutnya. Jangan ada yang
    berhubungan badan sampai lewat besok lusa.”
  pes-OPCB: 'موسی به ایشان فرمود: «خود را برای روز سوم آماده کنید، و تا آن روز با
    زنان خود نزدیکی ننمایید.»'
  aer-aer: '@see-verse:EXO.019.014'
  tgl-ULB: Sinabi niya sa mga tao, “Maging handa sa ikatlong araw; huwag kayong lalapit
    sa inyong mga asawa.”
  cbu-NT: 'Ashiri Móysissha tárangiya: Siy izuuru wanasir kamiran yuwapangtsa. Mishat,
    izanllpatis ipunintspa. Natamasam mapiyngtsa. Paptsa; anpu zari Taarashipan siyapat
    ichingurus tsiyatchiya, Móysisi tputsee tárangiya.'
  hui-hui: Ani bu heagola Mosesehanda tihondo lalu, Áyu yawibi bayuwa manda manda
    bialu howa luma lotu lami̱yago dombene nigoniha howa onene agalinila mandagi napale
    hangu haga haga bilimu, lene.
  mya-mya: မော​ရှေ​က​သူ​တို့​အား``တ​တိ​ယ​နေ့​တွင် အ​သင့်​ရှိ​စေ​ကြ​လော့။ ဤ​အ​တော​အ​တွင်း
    မ​ယား​နှင့်​မ​ဆက်​ဆံ​ကြ​နှင့်'' ဟု​ပြော ကြား​လေ​၏။
  cbi-NTPO: 'Moisés chachillanu tsandimi: Ma-ayu malunchiya sekuwa juu keenadei, tsenmin
    ñulla'' supulaba tsaityudei, timi.'
  bod-N: ཡང་མོ་ཤེ་ཡིས་མི་རྣམས་ལ། ཉིན་གསུམ་པར་གྲ་སྒྲིག་བྱས་ཚར་དགོས། སུ་ཡང་བུད་མེད་དང་འགྲོགས་མི་རུང་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo akati kuvanhu, “Zvigadzirirei nezvezuva rechitatu. Murege kurara
    navakadzi venyu.”
  spa-BLM: 'Le dijo al pueblo: “Prepárense para el tercer día. No tengan relaciones
    sexuales con una mujer”.'
  cac-cac: 'Ix yalan vin̈aj Moisés chi'' d''a eb'': —A ticnaic sacb''itejec e b''a,
    yujto tzex och ejmelal d''a Jehová chab''ej. Man̈xo ex vay yed'' eb'' ix eyetb''eyum
    d''a chab'' c''ual tic, xchi vin̈ d''a eb''.'
  swh-ULB: Aliwaambia watu, “Kuweni tayari siku ya tatu; msiwakaribie wake zenu.”
  bel-bel: 'І сказаў народу: будзьце гатовыя да трэцяга дня; не дакранайцеся да жонак.'
  wed-wed: Ma i riwei, “Ona vokaukaua mara vitonuina aubaina, marina da nai marana
    eḡa ona viawawana.”
  deu-ELBBK: 'Und er sprach zu dem Volk: Seid bereit auf den dritten Tag; naht nicht
    zur Frau.'
  mbb-OT: Migkeǥiyan ni Moises sikandan te, “Pengandam kew para te meketelu ǥuntaan;
    kenè niw en dèpa hileveti is esawa niw.”
  mal-2015: 'അവൻ ജനത്തോടു: മൂന്നാം ദിവസത്തേക്കു ഒരുങ്ങിയിരിപ്പിൻ; നിങ്ങളുടെ ഭാര്യമാരുടെ
    അടുക്കൽ ചെല്ലരുതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na suꞌtire coéca beꞌro Moisé narẽ aꞌtiro werecʉ niwĩ: —Ñamiacã yʉꞌrʉro
    apoyuꞌcãrãpʉ nitojaya. Tojo nicã aꞌte nʉmʉrĩ mʉsã nʉmosãnumia meꞌrã ne wʉacãjĩticãꞌña,
    ni werecʉ niwĩ.'
  gup-gup: Wanjh Moses benmarneyimeng, “Ngurriyingkihmarnburrimen bu kunkodjke danjbik.
    Dja mak yuwn ngurrikalikarren bu kunmekbe kabolkyimerran.”
  gvs-gvs: Ikavava, alatuwokoidi adigo kagu, ‘Kokatubayasīmi maliyalina aitonina manuna.
    Komi koroto, taabu vevina kobisiikonēdi.’
  rmc-rmc: 'A mek lenge phenďa: „Pro trito džives aven pripravimen! Ma pašľuven tumare
    romňijenca.“'
  nlg-nlg: Ma Moses te bosa vanira, “Kau gonidilaghau vania na valiha/toluni na bongi,
    ma kau bei maturu kolura taumiu, koekobe ke saravia na bona vaghana keri.”
  pes-OPV: 'و به قوم گفت: «در روز سوم حاضر باشید، و به زنان نزدیکی منمایید.»'
  ron-1924: 'Ши а зис попорулуй: „Фиць гата ын трей зиле; сэ ну вэ апропияць де врео
    фемее.”'
  aui-aui: Na iwonedi bo, “Gabudara wiiarobina kiiravine kokabununagha bi kata da
    inanagho noko gabudarine na gekonimumuranana.”
  ben-OBCV: পরে তিনি লোকদের বললেন, “তৃতীয় দিনের জন্য তোমরা নিজেদের প্রস্তুত করো।
    যৌন সম্পর্ক স্থাপন করা থেকে বিরত থাকো।”
  som-som: Oo wuxuu dadkii ku yidhi, Maalinta saddexaad diyaar noqda oo naagna ha
    isugu dhowaanina.
  lat-VUC: 'ait ad eos: Estote parati in diem tertium, et ne appropinquetis uxoribus
    vestris.'
  eng-ASVBT: 'And he said unto the people, Be ready against the third day: come not
    near a woman.'
  mna-mna: '@see-verse:EXO.019.014'
  ita-1885: 'Ed egli disse al popolo: Siate presti per lo terzo giorno; non vi accostate
    a donna.'
  eng-LXXUP: 'And he said to the people, Be ready: for three days come not near to
    a woman.'
  eng-ULB: He said to the people, “Be ready on the third day; do not go near your
    wives.”
  spa-VBL: 'Luego instruyó al pueblo: “Prepárense para el tercer día, y no tengan
    relación íntima con una mujer”.'
  fra-_FOB: 'Et il dit au peuple: Soyez prêts dans trois jours; ne vous approchez
    point de vos femmes.'
  mal-mal: 'അവൻ ജനത്തോട്: “മൂന്നാം ദിവസത്തേക്ക് ഒരുങ്ങിയിരിക്കുവിൻ; നിങ്ങളുടെ ഭാര്യമാരുടെ
    അടുക്കൽ ചെല്ലരുത്” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne un se kahā, “Tīsre din ke lie taiyār ho jāo. Mard auratoṅ se hambistar
    na hoṅ.”
  suz-BL: मिनु मोसामी वोंइश मुर आन कली “नित्‍थ नाक्‍त ठीक दुम्‍शा बाक्‍कीने। मीश मुर
    नु मबाक्‍कीन” दें‍त। १सामुएल २१:४-५; १कोरिन्‍थी ७:५
  ita-1927: 'Ed egli disse al popolo: “Siate pronti fra tre giorni; non v’accostate
    a donna”.'
  ckb-ckb: 'بە گەلی گوت: «ئامادە بن بۆ ڕۆژی سێیەم، لە ئافرەت نزیک مەکەونەوە.»'
  eng-BBE: 'And he said to the people, Be ready by the third day: do not come near
    a woman.'
  kan-OKCV: ಅವನು ಜನರಿಗೆ, “ಮೂರನೆಯ ದಿನಕ್ಕಾಗಿ ಸಿದ್ಧರಾಗಿರಿ, ನೀವು ಲೈಂಗಿಕ ಸಂಬಂಧದಿಂದ ದೂರವಾಗಿರಿ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:EXO.019.014'
  tam-2017: 'அவன் மக்களை நோக்கி: “மூன்றாம் நாளுக்கு ஆயத்தப்பட்டிருங்கள், மனைவியிடம்
    சேராமல் இருங்கள்” என்றான்.'
  spa-RV-1909: 'Y dijo al pueblo: Estad apercibidos para el tercer día; no lleguéis
    á mujer.'
  ron-BTF: 'Și a spus poporului: Fiți pregătiți pentru a treia zi, nu vă apropiați
    de soțiile voastre.'
  eng-WEBP: He said to the people, “Be ready by the third day. Don’t have sexual relations
    with a woman.”
  eng-FBV: He instructed the people, “Get ready for the third day, and don't be intimate
    with a woman.”
  nld-1939: 'en beval hun: Houdt u gereed voor overmorgen, en laat niemand een vrouw
    naderen.'
  nch-BL: 'Huan Moisés quinilhui: ―Monequi anmocualtalise para huicta. Huan tacame
    huan sihuame ma amo motecaca san sejco ipan ni tonali.'
  vie-1934: 'Người dặn dân sự rằng: Trong ba ngày hãy sẵn sàng chớ đến gần đàn bà.'
  hin-CV: लोगों से मोशेह ने कहा, “तीसरे दिन के लिए अपने आपको तैयार करो. इस समय स्त्री-पुरुष
    आपस में न मिलें.”
  eng-OURB: He said to the people, “Be ready by the third day. Don’t have sexual relations
    with a woman.”
  spa-BES: 'Y dijo al pueblo: Esten preparados para el tercer día: no se acerquen
    a una mujer.'
  tdx-tdx: Le hoe re am’ ondatio, Mihentseña ho ami’ ty herone, le ko mitotoke ami’ty
    valy.
  vid-vid: Hamba nakawalonjela wanhu, “Haucha muwe mwimile goya, na mlume yoneche
    yaleche kumhejelela mdala.”
  eng-OKE: And he said to the people, Be ready on the third day, approach not to a
    woman.
  tha-KJV: แล​้​วท​่านกล่าวแก่พลไพร่​ว่า “ท่านทั้งหลายจงเตรียมตัวไว้​ให้พร​้อมในวั​นที​่​สาม
    อย่าเข้าใกล้ภรรยาของท่านเลย”
  por-BR-2018: 'E disse ao povo: Estai prontos para o terceiro dia; não chegueis a
    mulher.'
  deu-ELO: 'Und er sprach zu dem Volke: Seid bereit auf den dritten Tag; nahet nicht
    zum Weibe.'
  eng-WYC-2018: he said to them, Be ye ready into the third day (or Be ye ready by
    the third day); nigh ye not to your wives.
  epo-epo: 'Kaj li diris al la popolo: Estu pretaj por la tria tago; ne alproksimiĝu
    al virino.'
  uig-PIN: 'Andin Musa hǝlⱪⱪǝ: — Üqinqi künigǝ tǝyyar turunglar; ⱨeqkim ayali bilǝn
    yeⱪinqiliⱪ ⱪilmisun, dedi.'
  beo-beo: Amola Mousese da ilima amane sia:i, “Dilia! Gasida dilia ha:esaloma! Amola,
    amoga ha:esalumusa:, uda amola dunu gilisili mae golama.”
  tpi-OTNT: Na Moses i tokim ol olsem, “Yupela i mas redi long haptumora. Na nau i
    go inap long haptumora, yupela i no ken slip wantaim ol meri.”
  hau-SA: Sa’an nan ya ce wa mutane, “Ku shirya kanku domin rana ta uku. Ku ƙame kanku
    daga yin jima’i.”
  udu-udu: 'Dhali a’di oki ’kwani gwo mo ki: Thosoni is mo goma ’thamo/ c̱an mo. Dhalku/
    up̱ ki mii ’dish is mo.'
  uig-LAT: 'Andin Musa xelqqe: — Üchinchi künige teyyar turunglar; héchkim ayali bilen
    yéqinchiliq qilmisun, dédi.'
  nde-nde: Wathi ebantwini, “Lungiselelani ilanga lesithathu. Zilani omkenu.”
  ton-ton: 'Pea pehē ʻe ia ki he kakai, “Mou tali teu pe ki hono tolu ʻoe ʻaho: ʻoua
    naʻa ala ki homou uaifi.”'
  ces-1613: 'I mluvil k lidu: Buďtež hotovi ke dni třetímu; nepřistupujte k manželkám
    svým.'
  eko-eko: 'Khuwooza atthu apale yoori: “Mwiiye woolikana ovirisa siikhu ya ttaatthu.
    Ila ahiiyevo antakhaaye okutthanana muukha awe.”'
  eng-WMB: He said to the people, “Be ready by the third day. Don’t have sexual relations
    with a woman.”
  tam-TCV: அதன்பின் மோசே மக்களிடம், “மூன்றாம் நாளுக்காக உங்களை ஆயத்தப்படுத்திக் கொள்ளுங்கள்.
    பாலுறவுகளிலிருந்து விலகியிருங்கள்” என்றான்.
  ceb-ULB: Miingon siya sa katawhan, “Pangandam kamo sa ikatulo nga adlaw; ayaw kamo
    paduol sa inyong mga asawa.”
  pol-UBG: 'I mówił do ludu: Bądźcie gotowi na trzeci dzień, nie zbliżajcie się do
    żon.'
  agr-agr: 'Nunikagmatai Moisés ditan chichajak: “¡Kashin pujus tsawak Tuke Pujuu
    wantintugmaktin asamtai, nuwemjaig tsanitsuk umintsajum dakamsatajum!” tiuwai.'
  kyc-kyc: Piyaminyi dokopa Mosese nakama lamaiyuo, Jimwa yuu gii dokopa nakama rapa
    rapa pisi kararami. Dokona epapu rakyapana enda akalipa nyingi dolapo role pyao
    pali nalapape, leya.
  urd-GVU: اُس نے اُن سے کہا، ”تیسرے دن کے لئے تیار ہو جاؤ۔ مرد عورتوں سے ہم بستر
    نہ ہوں۔“
  deu-1912: 'Und er sprach zu ihnen: Seid bereit auf den dritten Tag, und keiner nahe
    sich zum Weibe.'
  ntj-ntj: '@see-verse:EXO.019.014'
  kan-2017: ಆಗ ಮೋಶೆ ಜನರಿಗೆ, “ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಸಿದ್ಧವಾಗಿರಿ. ಯಾವ ಪುರುಷನೂ ಸ್ತ್ರೀಸಂಗ ಮಾಡಬಾರದು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Mosesɨ nulɨdɨ abami. Namɨlaŋ anihuliŋ saŋ hihɨlavɨla hɨnihalaŋ
    uami. Hɨnihɨni iabi amɨli anihuliŋ iamɨgali hula hɨnimɨlaŋ uami.
  yap-yap: me ga’ar Moses ngorad, “Nge taw ko langlath ma kam mu’gad ma dabki par
    be’ nge le’engin nge mada’ ko rofen nem.”
  hlt-MCSB: Te vaengah pilnam te, “A thum hnin ah sikim la om uh lamtah huta taengla
    mop uh boeh,” a ti nah.
  mdy-ETH: ጊንሣ ሙሴ ዴሮም፦ «ሂንታኣ ኬሎማኣ ጊኢጊንቱዋቴ፤ ዬኖ ኬሎና ላኣሊና ላሂፖቴ» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Monsiesie mo ho, na aka nnansa na Onyankopɔn aba,
    enti obiara nnkɔ ɔbaa ho.”
  mwc-mwc: Ba Moses kurisi i wona, “Ko bobunaga meyimi kao bitonuina kairavina, ba
    karaku ba i nae ku marana wai kega kaokaowami yabata kona dauwa.”
  eng-WEBU: He said to the people, “Be ready by the third day. Don’t have sexual relations
    with a woman.”
  bnp-bnp: Muri e Moses i taki ria, “Mu kisi puru mua, ge vakatubu mona ge harena
    girira. Naha ni mahita turana a ngatavine.”
  wal-wal: Hegaappe guyyiyan asaa i, “Heezzantta gallassaayyo giigettite; maccaasaara
    aqoppite” yaagiis.
  spa-PDDPT: 'Y dijo al pueblo: Estén preparados para el tercer día. No se acerquen
    a una mujer.'
  gun-gun: 'Moisés aipoe''i heta va''e kuery pe: — Peiko katu ke mboapy araa pyguarã,
    ha''e rami vy penhemboja eme kunhague re — he''i.'
  agu-BL: 'Nintzun tal Moisés scyetz: —Quil chiwitbej quibu'' tu quixkelu'' tan chixansal
    quibu'' te yi ox k''eje''j, stzun Moisés bantz scyetz yi e'' xonl Israel.'
  ilo-ULB: Kinunana kadagiti tattao, “Agsaganakayo iti maikatlo nga aldaw; saankayo
    a dumenna kadagiti assawayo a babbai.”
  kpg-kpg: gei Moses ga helekai gi digaula, “Goodou heia goodou gi togomaalia gi dono
    daiaa, goodou hudee heia di hiihai o taga hai lodo.”
  uig-ARA: 'ئاندىن مۇسا خەلققە: ــ ئۈچىنچى كۈنىگە تەييار تۇرۇڭلار؛ ھېچكىم ئايالى بىلەن
    يېقىنچىلىق قىلمىسۇن، دېدى.'
  bps-bps: Kafnge én, manan di dad to, “Fatlagad gamu, du fye gatlagad gamu di satu
    fayah. Na nangyu sansatu i lawehyu di yaanyu mdà ani, kel di duh i kfangamfùyu
    Dwata.”
  sus-sus: A naxa a fala ɲama bɛ, «Wo xa wo yɛtɛ yailan tina bora ya ra. Sade fe naxa
    lu wo tan nun wo xa ginɛe tagi.»
  pon-2006: Moses ahpw ndaiong irail, “Kumwail onopadahng pali; kumwail dehpa wia
    nsenen pwopwoud.”
  jae-jae: Ma eŋ kêsôm gêdêŋ lau gebe “Amansaŋ taôm e êmbacnê êndêŋ bêc êtu têlêacŋa
    ma andambiŋ lauo atom.”
  ksd-ksd: 'Ma i ga biti tai ra tarai: Avat a vaninara upi ra vautuluna bung; i tabu
    ra vaden pire vavat.'
  tur-YTC: Halka, “Üçüncü güne hazır olun” dedi. “Bir kadınla cinsel ilişkiye girmeyin.”
  grc-BRENT: Καὶ εἶπε τῷ λαῷ, γίνεσθε ἕτοιμοι, τρεῖς ἡμέρας μὴ προσέλθητε γυναικί.
  ind-AYT: Setelah itu, dia berkata kepada bangsa itu, “Bersiaplah menghadapi hari
    yang ketiga, jangan bersetubuh dengan perempuan.”
  nya-nya: Kenaka iye anati kwa anthu, “Konzekerani tsiku lachitatu, musagone pamodzi
    ndi mkazi.”
  hrv-hrv: “Budite gotovi za prekosutra!” - rekne Mojsije narodu. “Ne primičite se
    ženi!”
  mps-mps: Tama Mosesgo augwalibolo te po wali, “Dagego do digi sisi ela muao. Tama
    megi e side gagalama, do tama te sogo dage we dabe dali me pilamo dao,” wali.
  tpi-tpi: Na Moses i tokim ol olsem, “Yupela i mas redi long haptumora. Na nau i
    go inap long haptumora, yupela i no ken slip wantaim ol meri.”
  dan-1931: 'og han sagde til Folket: “Hold eder rede til i Overmorgen, ingen må komme
    en Kvinde nær!”'
  vie-OVCB: 'Ông căn dặn họ: “Phải giữ mình thanh sạch từ hôm nay cho đến ngày thứ
    ba không được đến gần đàn bà.”'
  guj-2017: પછી મૂસાએ તે લોકોને કહ્યું, “ત્રીજા દિવસને માટે તૈયાર થઈ જજો. ત્યાં સુધી
    સ્ત્રી સંગ કરશો નહિ.”
  pon-2006A: Moses ahpw ndaiong irail, “Kumwail onopadahng pali; kumwail dehpa wia
    nsenen pwopwoud.”
  por-BRBSL: 'Ele disse ao povo: “Estejam prontos até o terceiro dia”. Não tenha relações
    sexuais com uma mulher”.'
  aly-aly: Moses ikwer-rnem angkek, “Arrantherr ikwer mwanty iterretyek. Artwernemay,
    anew arrekantherrenh-itwek ingwa atherrel ayntey-angenh mentyarl. Arnkentyel-tangkwel
    ayntenherr-arey. Arelh-rnemay, ament-tangkwel amperrel ayntenherr-arey.” Alakenh
    angkek Moses Israel-kenh-rnemek. Ingwa atherrel rernem mpwelhek.
  cth-cth: Mosi ni hai apâthum hnin nah coungkacoe lah awm awh. Yu koe ip awh hanh
    telah taminaw koe atipouh.
  twi-twi: Ɔka kyerɛɛ wɔn se, “Munsiesie mo ho, na aka nnansa na Onyankopɔn aba, enti
    obiara nnkɔ ɔbea ho.”
  hlt-hlt: Te vaengah pilnam te, “A thum hnin ah sikim la om uh lamtah huta taengla
    mop uh boeh,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Dí mbɑɑti yɛwe yɛ̀tɑ̃ɑ̃ti miɛkɛ, òmɔù bɑ́ɑ́ duɔ́nɛ̀
    onitipòkù.'
  msy-2020: Ezɨ Moses me mɨgei, “Ia zuerim bagh uari akɨr tugh gavgavigh ikɨ. Egh
    datɨrɨghɨn ikegh mangɨ zuerimɨn, ia amiziba ko dakuan markɨ.”
  azb-azb: 'Sonra Musa xalqa dedi: «Üçüncü günə hazır olun, qadınlarla yaxınlıq etməyin».'
  eng-DBY: And he said to the people, Be ready for the third day; do not come near
    [your] wives.
  hin-2017: और उसने लोगों से कहा, “तीसरे दिन तक तैयार हो जाओ; स्त्री के पास न जाना।”
  wol-KYG: 'ba noppi, mu wax leen ne leen: «Waajal-leen gannaaw-ëllëg, te li feek
    booba, buleen fi ànd ak jigéen.»'
  swp-swp: Abo i ribalau tatao aridi eai, i ene, “Asubena hehaionana eai abo au nonoha;
    tabu sine au hanahanaui.”
  bjr-bjr: Miqi marufanoo Mooseefa qimanninau. Duna kaqi mari moona deedaqiaqa. Maqee
    oosana arasee sia anaasee sakasee faiqaaqa.
  eng-YLT: and he saith unto the people, 'Be ye prepared for the third day, come not
    nigh unto a woman.'
  kne-kne: Kanan Moses, “Masapol ay nakasagana kayo si loman yan adi kayon daddaagen
    din asawa yo enggana ay makdeng di.”
  wat-wat: Mosese i iyavisiya i bwaduwa, “Kuyadayada kana vitonu fasinei kwana gigidewadewa
    eatu kimoki keta ina niya noko tovanama nenei, muka kwana vimomona.”
  bzd-NTPO: 'Moisés tö iché ia̱: —A'' ulitane e̱'' kkö''nú batse''ne böiki yöki̱.
    E'' dalewa kë̀ a'' se̱nukka̱ alakölpa ta̱.'
  eng-WYC-2017: he said to them, Be ye ready into the third day; nigh ye not to your
    wives.
  eng-WMBB: He said to the people, “Be ready by the third day. Don’t have sexual relations
    with a woman.”
  urd-GVH: उसने उनसे कहा, “तीसरे दिन के लिए तैयार हो जाओ। मर्द औरतों से हमबिसतर न
    हों।”
  rug-rug: Meke zama la koa rini se Mosese, “Mi va namanama nia sa rane pana repere,
    mamu lopu va tata i sari na mia barikaleqe,” gua si asa.
  gaz-gaz: Innis saba sanaan, “Guyyaa sadaffaaf of qopheessaa; dubartii biras hin
    gaʼinaa” jedhe.
  fra-LSG: 'Et il dit au peuple: Soyez prêts dans trois jours; ne vous approchez d’aucune
    femme.'
  gnn-gnn: Yakana walala ŋulinyaramirriyunydja waluyu dhäykawurru ga ḏarramuwurru
    märranhaminya ŋuli.
  yal-yal: A yi a fala yamaan xa, a naxa, “Ɛ yitɔn xii saxandena fe ra. Ɛ nama ɛ maso
    ɲaxalan yo ra.”
  iou-iou: Täŋpäŋ yäwetkuk; Kepma yaräta tuŋum täŋ yäpmäŋ kuŋpäŋ kepma 3 uken jop
    kaŋ itsämbut. Täŋkaŋ apiŋokät kwep uwä äma kubätä webenikät bok nämo pätdeŋ.
  haw-1868: I aku la ia i kanaka, E hoomakaukau oukou, no ke kolu o ka la; mai komo
    ae i na wahine.
  arb-NAV: 'وَقَالَ لِلشَّعْبِ: «كُونُوا مُتَأَهِّبِينَ لِلْيَوْمِ الثَّالِثِ، وَامْتَنِعُوا
    عَنْ مُعَاشَرَةِ نِسَائِكُمْ».'
  ewe-ewe: Mose gblɔ na wo be, “Midzra ɖo na Mawu ƒe vava le ŋkeke eve megbe. Migadɔ
    kple nyɔnu aɖeke o.”
  eng-LEE: And he said unto the people, Be ready against the third day; approach not
    unto a woman.
  asm-FB: তেওঁ লোকসকলক ক’লে, “আপোনালোক তৃতীয় দিনৰ বাবে যুগুত হওক; আৰু আপোনালোকৰ ভাৰ্যাৰ
    ওচৰলৈ নাযাব।”
  sus-A: عَ نَشَ عَ قَلَ حَمَ بّ، «وٌ شَ وٌ يّتّ يَءِلَن تِنَ بٌرَ يَ رَ. سَدٍ قٍ
    نَشَ لُ وٌ تَن نُن وٌ شَ فِنّيٍ تَفِ.»
  fra-SBL: 'Il dit au peuple : « Soyez prêts le troisième jour. N''ayez pas de relations
    sexuelles avec une femme. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־הָעָ֔ם הֱי֥וּ נְכֹנִ֖ים לִשְׁלֹ֣שֶׁת יָמִ֑ים אַֽל־תִּגְּשׁ֖וּ
    אֶל־אִשָּֽׁה׃
  eng-WYCLIFFE: he seide to hem, Be ye redi in to the thridde dai, neiye ye not to
    youre wyues.
  piu-2006: '@see-verse:EXO.019.014'
  pjt-pjt: '@see-verse:EXO.019.014'
  cwe-cwe: Maabaho Musa kawalongela wanhu, “Muisasale kwa chisindo, mulume yoyose
    sekeyambandame muke wake.”
  bgs-bgs: Igkagiyan i Moises sikandan, na mà din, “Taganà kó para katô ikatállu álló,
    asta yakó ágpalayuké.”
  kik-kik: Ningĩ akĩmeera atĩrĩ, “Mwĩhaarĩriei nĩ ũndũ wa mũthenya wa gatatũ. Mũtigakome
    na andũ-a-nja.”
  fra-NCL: 'Puis il dit au peuple : « Soyez prêts dans trois jours ; ne vous approchez
    d’aucune femme. »'
  cek-AK: To pacoengah kaminawk khaeah, Ni thumto hanah amsak o coek ah, na zunawk
    khaeah iip o hmah, tiah a naa.
  xla-xla: Epame Mosesta yia꞉ watle ma epo atlaiyo, “Wua꞉ Godta dia꞉ dla mollowe alila
    dla dinapomama wua꞉ wola꞉ kapala po-umamolowa,” diyo.
  cuk-cuk: 'Agi, Moisés dulemarga sogded: “Guakwaa ibapaagwad-idu ambikumalo, degine,
    melle na be be-omese gormalo.”'
  uig-CYR: 'Андин Муса хәлиққә: — Үчинчи күнигә тәйяр туруңлар; һеч ким аяли билән
    йеқинчилиқ қилмисун, деди.'
  tel-2017: అప్పుడు మోషే “మూడవ రోజుకల్లా సిద్ధంగా ఉండండి. మీ భార్యల దగ్గరికి వెళ్లొద్దు.”
    అని చెప్పాడు.
  hat-BSA: 'Li te di a pèp la: “Mete ou prè pou twazyèm jou a; pa pwoche pre fanm.”'
  bxh-bxh: na Mose ya falibadi, iyen, Asubena au nonoha, tabu au luma gwaꞌu.
  kos-kos: ac Moses el fahk nu selos, “Kowos in akola nu ke len se aktolu, ac kowos
    in tia oan yurin mutan ke len tolu inge.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־הָעָ֔ם הֱי֥וּ נְכֹנִ֖ים לִשְׁלֹ֣שֶׁת יָמִ֑ים אַֽל־תִּגְּשׁ֖וּ
    אֶל־אִשָּֽׁה׃
  ibo-ibo: Mosis dọrọ ha aka na ntị sị ha, “Jikerenụ nʼụbọchị nke atọ. Nwoke na nwanyị
    enwekwala mmekọrịta ọbụla.”
  ory-ory: ତହୁଁ ସେ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ତୃତୀୟ ଦିନ ନିମନ୍ତେ ପ୍ରସ୍ତୁତ ହୁଅ; ପୁଣି
    ଆପଣା ଆପଣା ଭାର୍ଯ୍ୟା ସହ ଶୟନ କର ନାହିଁ।”
  chk-chk: Iwe, Moses a üreni ekewe aramas, “Oupwe amolakemi ngeni ewe aülüngatin
    rän, ousap kon ren eman fefin.”
  rop-rop: en Mosis bin dalim olabat, “Yumob kaan silip garram yumob waif, dumaji
    yumob garra jidan redi blanga det neksdei.”
  ukr-1871: 'І рече він людям: Бувайте готові проти третього дня; не пригортайтесь
    до жінок.'
  bch-bch: Ta ikeo pagid, “Manta akemi gimi mulian ngan ado tol aea. Be aenono toman
    ngan gid taine mao.”
  deu-1951: 'Und er sprach zum Volk: Seid bereit auf den dritten Tag, keiner nahe
    sich zum Weibe!'
  eng-JPS: 'And he said unto the people: ''Be ready against the third day; come not
    near a woman.'''
  srp-1865: 'I reèe narodu: budite gotovi za treæi dan, i ne liježite sa ženama.'
  lug-lug: N’abagamba nti, “Mwetegekere olunaku olwokusatu, ne bakyala bammwe temubasemberera.”
  heb-heb: ויאמר אל העם היו נכנים לשלשת ימים אל תגשו אל אשה׃
  ben-IRV: পরে তিনি লোকদেরকে বললেন, “তোমরা তৃতীয় দিনের র জন্য তৈরী হও; তোমার স্ত্রীর
    কাছে যেও না।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਤੀਜੇ ਦਿਨ ਲਈ ਤਿਆਰ ਰਹੋ ਅਤੇ ਔਰਤ ਦੇ ਨੇੜੇ ਨਾ ਜਾਓ।
  tkr-tkr: 'Mang''vee milletık''le eyhen: – Qıtsıqiys Rəbbee nəxüdiy uvhu, həməxübub
    vuxhe. Sayid yik''el aqqe yadaaşik xıl simet''a.'
  mya-JVB: မောရှေကလည်း၊ သုံး ရက်မြောက်သောနေ့ ၌ အသင့် ရှိ စေကြလော့။ မယား ကို မ ချဉ်း
    ကြနှင့်ဟု လူ တို့အား ဆို လေ၏။
  tte-O: Yo Mosese iwalo kolili iba, “Wakatububu bolawa kaiwena, tabu yomiu kwatatalamwagili
    sinesineo kolili.”
  tbg-tbg: Mosiva vikara tiharo, Ne kia nenta naata hampata niraiti, hura vira qararaa
    vira veka variate, tiro.
  hmo-hmo: Ma Mose ia hereva henia idia dekenai, ia gwau, “Do umui noho helaga ia
    lao bona dina ihatoina, bona sihari kara do umui karaia lasi.”
  urd-urd: और उसने लोगों से कहा कि “तीसरे दिन तैयार रहना और 'औरत के नज़दीक न जाना।”
  rus-SYN: 'И сказал народу: будьте готовы к третьему дню; не прикасайтесь к женам.'
  bqc-SIM: 'À ɛ̀a ònɛ́: Àↄ ku sↄu guu gↄↄ àaↄ̃de zĩ́ yã́ musu. Ásu wúlɛ ń
    nↄɛoo.'
  tcz-CHONGTHU: Aman mipi heng'a asei jin, Nithum lhin nia ding in ki gotup cheh uvin
    chule numei angsung ki tiajong na lut louhel ding'u ahi,” ati.
  mar-mar: मग मोशे लोकांस म्हणाला, “तीन दिवस तुम्ही देवाची भेट घेण्यासाठी तयार राहा.
    तोपर्यंत स्त्रीस्पर्श करू नका.”
  soq-soq: Ita Moses mo diamone wanase, “E walama natadea iedia baiwa imaaitana tauma
    ita alepie walama sa wisepia bedewe e mai babadala ba manamanainala do ninaitana,
    dia.”
  qub-qub: 'Chaypita Moisés niran: «Warantinpaj camaricushalla carcaycay. Maygayquipis
    majayquiwan ama cacunquichu.»'
  bqp-bqp: 'À ɛ̀ra à pìńnɛ: Àgↄ̃ kú soru gũn gↄrↄ aakↄ̃de zĩ yãi. Àsun wútɛ kũ
    nↄgbɛ̃oro.'
  hat-hat: 'Apre sa, Moyiz di yo: -Pare nou pou apre denmen. Pa kouche ak ankenn fanm.'
  eng-BSB: “Be prepared for the third day,” he said to the people. “Do not draw near
    to a woman.”
  tod-tod: 'É ɠɛni nuɓusɛiti ma: «À ɠɛʋele ɓɛtɛ folo saʋagɔ laawu. À mina maaɓuɠa
    anzanu ɠila kpalaa ba.»'
  eng-WEBPB: He said to the people, “Be ready by the third day. Don’t have sexual
    relations with a woman.”
  kbq-kbq: Mosese'a anage huno zamasami'ne, Nampa 3 knama esigu retro hutma nemanitma,
    a'netaminena omaseho.
  nhe-BL: 'Huan Moisés quinilhui: ―Monequi inmocualtlalise para huiptla. Huan tlacame
    huan sihuame ma amo motecaca san sejco ipan ni tonal.'
  bus-bus: 'À ɛ̀ara à bèńnɛ: Àgↄ̃ kú soru guu gurↄ aagↄ̃dee zĩ yãnzi. Àton daɛ kↄ̃n
    nↄgbɛ̃oro.'
  gub-BL: Na'e uze'eg wi Moizez teko wanupe kury. — Pezemuàgà'ym pekatu àwàm iku'egwer
    pe àràm rehe nehe. Peker zo penemireko wapuhe nehe. Peker zo pemen wapuhe nehe,
    i'i wanupe.
  eng-DRA: 'He said to them: Be ready against the third day, and come not near your
    wives.'
