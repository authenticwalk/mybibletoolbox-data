verse: EXO.019.009
translations:
  mal-C: യഹോവ മോശയോട് അരുളിച്ചെയ്തു, “ഞാൻ നിന്നോടു സംസാരിക്കുമ്പോൾ ജനംകേട്ട് നിന്നിൽ
    എപ്പോഴും വിശ്വസിക്കേണ്ടതിനു ഞാൻ ഇതാ മേഘതമസ്സിൽ നിന്റെ അടുക്കൽ വരുന്നു.” അപ്പോൾ
    മോശ ജനം പറഞ്ഞതു യഹോവയോട് അറിയിച്ചു.
  deu-TKW: 'Hierauf sprach Jahwe zu Mose: Ich werde alsbald zu dir kommen in dichtem
    Gewölk, damit das Volk es höre, wenn ich mit dir rede, sowie auf ewige Zeiten
    an dich glaube. Mose aber berichtete Jahwe die Rede des Volks.'
  lin-lin: 'Yawe alobaki na Moyize : — Nazali koya epai na yo kati na lipata monene,
    mpo ete bana ya Isalaele bayoka tango nakosolola na yo mpe mpo ete batia tango
    nyonso elikya na bango epai na yo. Moyize ayebisaki Yawe makambo nyonso oyo bana
    ya Isalaele balobaki.'
  eng-LSV: And YHWH says to Moses, “Behold, I am coming to you in the thickness of
    the cloud, so that the people hear in My speaking with you, and also believe in
    you for all time”; and Moses declares the words of the people to YHWH.
  eng-GNV: And the Lord sayd vnto Moses, Lo, I come vnto thee in a thicke cloude,
    that the people may heare, whiles I talke with thee, and that they may also beleeue
    thee for euer. (for Moses had tolde the wordes of the people vnto the Lord)
  eng-WEBSTER: And the LORD said to Moses, Lo, I come to thee in a thick cloud, that
    the people may hear when I speak with thee, and believe thee for ever. And Moses
    told the words of the people to the LORD.
  nhw-BL: 'Huan TOTECO quiilhui: ―Xiquita, naya nimonextis amoixpa ipan se mixtli
    catli tilahuac para nopa masehualme ma nechcaquica quema nimitzcamanalhuis. Quej
    nopa motemachise mopan ta para nochipa. Huan Moisés quiilhui TOTECO tlaque quinanquilijtoyaj
    nopa israelitame.'
  swh-ONEN: Bwana akamwambia Mose, “Nitakujia katika wingu zito, ili watu wanisikie
    nikinena nawe na kila mara waweke tumaini lao kwako.” Kisha Mose akamwambia Bwana
    yale ambayo watu walikuwa wamesema.
  bba-bba: Mɑ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, wee, kon nɑ wunɛn mi ɡuru wii wuro
    te tɑ sinum mɔ sɔɔ, kpɑ tɔn be, bu nɔ sɑnɑm mɛ nɑ kɑ nun ɡɑri mɔ̀, kpɑ bɑ n dɑ
    n nun nɑɑnɛ sɑ̃ɑ. Sɑɑ ye sɔɔrɑ Mɔwisi u den Yinni Gusunɔ tɔn ben ɡɑri yi tusiɑ.
  eng-KJVCPB: And the Lord said unto Moses, Lo, I come unto thee in a thick cloud,
    that the people may hear when I speak with thee, and believe thee for ever. And
    Moses told the words of the people unto the Lord.
  cpy-cpy: 'Ari ikantziri Tajorentsi: “¡Moisés! Ari nokanta-kaakyaawo otsirenirikaakiti
    menkori, ari nopokiri noñiimi, tema ari ikemakina pisheninka-paeni noñaanatimi.
    Ashi rowaero ikemijantimi.” Tema rapiita-nakiro Moisés okaatzi ikowakiri Israel-paeni,
    ikamantakiri Tajorentsi, ikantziri: “Kyaaripero ikowaeyakini nosheninka.”'
  mpx-mpx: Gamagal wali baaba i baunanik Yehoba elana, yaka Yehoba i baek elana i
    ba, “Na nowa yaluyalu babalona elana, inoke gamagal anau nihi hago alou owa ta
    baaba ge nihi abulilewa elam sauga gegewena.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Mujujuku, “Mangkurdu marungka kapurnangku
    kutu nyuntuku yanirni, manu kapurnangku wangkami. Yapangkuju kapujulu purda-nyanyi-yijala
    kajirnangku wangkami. Nyampu kuja karnangku wangkami, ngulaju yangka yapa yungungkulu
    wala warrarda nyinami nyuntuku.” Ngula-jangka, Mujuju jitinjarla pina-yanu pirli-jangka
    kujalpalu yapa nyinaja. Muku-jana yimi-ngarrurnu yangka nyarrpa kujarla nyanunguku
    wangkaja YAAWIYI.
  luo-luo: Jehova Nyasaye nowacho ne Musa niya, “Abiro biro iru e boche polo mondo
    omi oganda owinj kaka awuoyo kodi kendo mano biro miyo giket genogi kuomi ndalo
    duto.” Eka Musa nonyiso Jehova Nyasaye gima oganda nowacho.
  meu-meu: Bena Iehova ese Mose e hamaoroa, eto, A itaia, lau na ori badana ai baina
    vasi, bena baina hamaorolaimu herevadia na taunimanima bae kamonai; bena bae abidadama
    henimu ela hanaihanai. Bena Mose ese taunimanima edia hereva na Iehova e hamaorolaia.
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “म तँसित बोल्दा तँलाई मानिसहरूले सदाको लागि
    विश्‍वास गरून् भन्‍ने हेतुले म बाक्लो बादलमा तँकहाँ आउनेछु” । तब मोशाले मानिसहरूका
    वचन परमप्रभुलाई बताए ।
  yor-yor: Olúwa sọ fún Mose pé, “Èmi yóò tọ̀ ọ́ wá nínú ìkùùkuu ṣíṣú dudu, kí àwọn
    ènìyàn lè gbọ́ ohùn mi nígbà ti mo bá ń bá ọ sọ̀rọ̀, kí wọn kí ó lè máa gbà ọ́
    gbọ́.” Nígbà náà ni Mose sọ ohun tí àwọn ènìyàn wí fún Olúwa.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba idjía jarasia: –Mʌ̃ra jʌ̃rãrã pãĩmane bʌ ume bed̶ead̶e
    zeya israelerãba dadji bed̶eabʌdara ũrĩnamãrẽã. Mãwã ãdjirãba jũma bʌa jarabʌrʌra
    ĩjã panania.–'
  ind-ind: Lalu berkatalah TUHAN kepada Musa, “Sesungguhnya Aku akan datang kepadamu
    dalam awan tebal, sehingga umat Israel dapat mendengar ketika Aku berbicara denganmu,
    dan supaya mereka selalu percaya kepadamu.” Sesudah Musa menyampaikan perkataan
    bangsa Israel kepada TUHAN,
  pes-OPCB: 'آنگاه خداوند به موسی فرمود: «من در ابر غلیظی نزد تو می‌آیم تا هنگامی
    که با تو گفتگو می‌کنم قوم به گوش خود صدای مرا بشنوند و از این پس گفتار تو را باور
    کنند.» موسی سخنان قوم را به خداوند عرض کرد'
  aer-aer: YAHWEH anteme Moses-eke angkeke, “Ayenge ngkwenge-werne angkulye urrperle
    akngerre-arteke apetyetyenhe, ngkwenge angketyeke. Tyerrtye areyele Ayenge awetyenhe
    nhenge Ayenge Ngkwenge angkerlenge. Nhenge Ayenge ngkwenge angkerlenge, kele tyerrtye
    areyele anteme Ngenhe akwetethe arratye itelaretyenhenge.” Moses anteme kwene-akerle
    atnarnpetyeke tyerrtye nhenge areye-werne-atheke. Re itneke ileke nthakenhe-akenhe
    YAHWEH ikwere angkekenge.
  tgl-ULB: Sinabi ni Yahweh kay Moises, “Lalapit ako sa iyo sa isang makapal na ulap
    para maaaring marinig ng mga tao kapag ako ay nakikipag-usap sa iyo at maaari
    ring maniwala sila sa iyo habang panahon.” Pagkatapos, inilahad ni Moises ang
    salita ng mga tao kay Yahweh.
  cbu-NT: Ashiri Taarashipansha Móysisee tárangiya; Nuw shiyapa msas tuwapish tsiyatchima.
    Ashiri Israelchichsha nuwaa kuki mazinachinlliniya. Ashiri nuw shiyapa tsiyatki
    anu tputssha mazinakchusin, tputs izuurisha shiyaa kukish uru payuchinllinaya,
    Taarashipan Móysisee tárangiya.
  hui-hui: Ani lamiyagola Anduane Homogohanda Mosesehondo lalu, Áyu howa i̱na beraliba
    timbuni mberane biagoha howa tí kamigoria ibuwa bi laga bulebero. I̱na í̠hondo
    bi laga berogo hale howa wali agalime í̠na bi laga berego hale halu ti yu tiga
    bulebira, lene. Isaraele wali agalirume agua laya lalu Mosese ibugua Anduane Homogohondo
    lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က မော​ရှေ​အား``သင်​နှင့်​ငါ ပြော​သော​စ​ကား​ကို​လူ​တို့​သည်​ကြား​၍၊
    သင့် ကို​ယ​ခု​မှ​စ​၍​ယုံ​ကြည်​လာ​ကြ​စေ​ရန် ငါ သည်​ထူ​ထပ်​သော​မိုး​တိမ်​တိုက်​ဖြင့်​သင့်​ထံ
    ကြွ​လာ​မည်'' ဟု​မိန့်​တော်​မူ​၏။ မော​ရှေ​သည်​လူ​တို့​ဖြေ​ကြား​ချက်​ကို ထာ​ဝ​ရ
    ဘု​ရား​ထံ​လျှောက်​ထား​လေ​၏။-
  cbi-NTPO: 'Yavé tsandimi: Ura'' meedika, iya ñu'' ajuusha ma ñivijcha yapijbuluu
    kejtsapalaa katawanu tsuyu, tsenmalaa iya ñuba kuinda kentsu chachilla meelaya,
    ñu naatiñuba naa-uwanuba keenguinu detsuve, timi. Tsejtu Moisés chachilla naadetiñuba
    Yavénu juntsandimi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཀྱེ་ཧོ། ང་རང་སྤྲིན་སྟུག་པོ་ཞིག་གི་ནང་ཁྱོད་ཀྱི་གམ་དུ་འོང་སྟེ།
    ཁྱོད་ལ་གཏམ་སྨྲ་བར་འགྱུར་བ་དེ་མི་རྣམས་ཀྱིས་ཀྱང་ཐོས་པ་དང་། ཁྱོད་ལ་རྟག་ཏུ་ཡིད་ཆེས་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས་པ་དང་།
    མོ་ཤེ་ཡིས་མི་རྣམས་ཀྱི་གཏམ་དེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུས་སོ། །
  sna-sna: Jehovha akati kuna Mozisi, “Ndiri kuzouya kwauri ndiri mugore gobvu, kuitira
    kuti vanhu vagondinzwa ndichitaura newe vagoramba vachivimba newe.” Ipapo Mozisi
    akaudza Jehovha zvakanga zvarehwa navanhu.
  spa-BLM: 'Yahvé dijo a Moisés: “He aquí que vengo a ti en una nube espesa, para
    que el pueblo oiga cuando hablo contigo y te crea para siempre”. Moisés le contó
    a Yahvé las palabras del pueblo.'
  cac-cac: 'Ix yalanxi Jehová chi'' d''a vin̈: —A ticnaic, ol in ch''ox in b''a d''ayach
    d''a scal jun nivan q''uic''al asun, ol in lolon ed''oc, yic vach'' ol yab'' eb''
    anima, ol ach yac''anoch eb'' d''a sc''ool d''a masanil tiempo, xchi. Ix yalanxi
    vin̈aj Moisés chi'' d''a Jehová tas ix yutej yalan eb'' chon̈ab'' chi''.'
  swh-ULB: Yahweh akamwambia Musa, “Nitakuja kwako kwa wingu nene ili watu wasikie
    ninapo sema na wewe na wakuamini milele.” Kisha Musa kamwambia Yahweh maneno ya
    Yahweh.
  bel-bel: 'І сказаў Гасподзь Майсею: вось, Я прыйду да цябе ў густым воблаку, каб
    чуў народ, як Я буду гаварыць з табою, і паверыў табе назаўсёды. І Майсей абвясьціў
    словы народу да Госпада.'
  wed-wed: Bada, Moses i riwei, “Tau apau potopotona au orana ana nei, da rava ina nonoriu
    Awarim ana bababani da ina vitumaḡana-nonoem.” Anina ma aiwai rava i ririwei Moses
    Bada i riwei.
  deu-ELBBK: 'Und der HERR sprach zu Mose: Siehe, ich werde zu dir kommen im Dunkel
    des Gewölks, damit das Volk höre, wenn ich mit dir rede, und dir auch glaube ewiglich.
    Und Mose tat dem HERRN die Worte des Volkes kund.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Moises, “Edhendiyà a te kenikew pinaaǥi te
    mekepal he ǥapun su wey mezineg keniyan te menge etew is kebpekidlalag ku kenikew.
    Ne zutun ebpekesarig sikandan layun kenikew.” Hein neipus ni Moises te egkaǥi
    ziyà te Nengazen is menge tavak te menge etew,
  mal-2015: 'യഹോവ മോശെയോടു: ഞാൻ നിന്നോടു സംസാരിക്കുമ്പോൾ ജനം കേൾക്കേണ്ടതിന്നും നിന്നെ
    എന്നേക്കും വിശ്വസിക്കേണ്ടതിന്നും ഞാൻ ഇതാ, മേഘതമസ്സിൽ നിന്റെ അടുക്കൽ വരുന്നു എന്നു
    അരുളിച്ചെയ്തു, ജനത്തിന്റെ വാക്കു മോശെ യഹോവയോടു ബോധിപ്പിച്ചു.'
  tuo-NT: 'Moisé wereꞌquere tʉꞌóca beꞌro Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —Masã yʉꞌʉ mʉꞌʉ meꞌrã
    ucũcã tʉꞌoato nígʉ̃, oꞌmecurua poꞌpeapʉ mʉꞌʉ tiro dijatagʉsaꞌa. Tojo weerã mʉꞌʉrẽ
    ẽjõpeonuꞌcũcãꞌrãsama, nicʉ niwĩ. Cʉ̃ tojo níca beꞌro Moisé Õꞌacʉ̃rẽ masã níꞌquere
    werecʉ niwĩ.'
  gup-gup: Yawey bimarneyimeng Moses, “Ngaye ngamre yikan ngudda kungolbulerri dorrengh
    ngabarrkburren, dja bu ngawokdangen, wanjh birrimekbe nawu Israel benkebmawahmeng
    kaluk nganbekkan wanjh munguyh ngundiwoybukwon ngudda.” Wanjh Moses bimarneyolyolmeng
    Yawey bu baleh bedda birriyingkihyimeng nawu Israel benkebmawahmeng.
  gvs-gvs: E Tauyana idigo kana, ‘Kunōve. Yau bei gaota kalaabadaina sinaena goi ao,
    e bei tomotayadi itoboinedi sinovegu tutayana avadigoim go, kom bei sinumisevataem.’
    Tuwo asou ana tomotayadi kaga liliuna Yauwe ilatuuwokoigu, nakae alatuwokoidi.
    Tomotayadi kadi, ‘Kaga liliuna Yauwe iidigedi nakae bei kaguinuwedi.’ Tuwo akalavedi
    atukomna ana Yauwe yaina tomotayadi idi livala atalavaitedi.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Me avava paš tu andre kaľi chmara, hoj o
    manuša te šunen, sar tuha vakerava, hoj tuke furt te pačan.“ Sar o Mojžiš phenďa
    le RAJESKE le manušengre lava,'
  nlg-nlg: Keri ke, Yahweh te ghoi bosa so vania Moses, “Inau ku mai tamua ilokana
    na pui/ghobaghuli sule ge kara rongo heghedira na vure tana bona ku kokoe vanigho,
    ge kara loghoa na ghanaghana mava haia ivuvungamu.” Ma Moses te hola olighi didira
    na lei kokokoe na vure va ta Yahweh,
  pes-OPV: 'و خداوند به موسی گفت: «اینک من در ابرمظلم نزد تو می‌آیم، تا هنگامی که
    به تو سخن گویم قوم بشنوند، و بر تو نیز همیشه ایمان داشته باشند.» پس موسی سخنان
    قوم را به خداوند بازگفت.'
  ron-1924: 'Ши Домнул а зис луй Мойсе: „Ятэ, вой вени ла тине ынтр-ун нор грос, пентру
    ка сэ аудэ попорул кынд ыць вой ворби ши сэ айбэ тотдяуна ынкредере ын тине.”
    Мойсе а спус Домнулуй кувинтеле попорулуй.'
  aui-aui: Na Yawe God, Mosis iwoneni bo, “Tagu karekarewa kamodigha anapiika kurim,
    bi wawaya sinawaiyanegu tam teya tanisisiya na nonowa sinigeruvem.” Wasina bi
    Mosis, Yawe God ivimaghamaghatareni da metagha wawaya siwonabodeyana.
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “আমি এক ঘন মেঘে তোমার কাছে আসতে চলেছি, যেন লোকেরা
    শোনে যে আমি তোমার সঙ্গে কথা বলছি এবং তারা সবসময় তোমার উপর তাদের আস্থা স্থাপন
    করে।” লোকেরা কী বলেছিল তা তখন মোশি সদাপ্রভুকে বললেন।
  som-som: Kolkaasaa Rabbigu wuxuu Muuse ku yidhi, Bal ogow, waxaan kuugu iman doonaa
    daruur qaro weyn dhexdeed, inay dadku maqlaan markii aan kula hadlayo, iyo weliba
    inay weligood adiga ku rumaystaan. Markaasaa Muuse Rabbiga u sheegay erayadii
    dadka.
  lat-VUC: 'ait ei Dominus: Jam nunc veniam ad te in caligine nubis, ut audiat me
    populus loquentem ad te, et credat tibi in perpetuum. Nuntiavit ergo Moyses verba
    populi ad Dominum.'
  eng-ASVBT: And Jehovah said unto Moses, Lo, I come unto thee in a thick cloud, that
    the people may hear when I speak with thee, and may also believe thee forever.
    And Moses told the words of the people unto Jehovah.
  mna-mna: 'Tana Yooba iso pini ma iso: “Leŋ. Nio ko aŋbot lela miiri tieene gabgapŋana
    mi aŋma ku, tona ituru toso sua ma zin iwal biibi tileŋ. Naso zin tileŋ la kalŋom,
    mi tiurla sua ku totomen.”'
  ita-1885: 'E il Signore disse a Mosè: Ecco, io verrò a te in una folta nuvola, acciocchè
    il popolo oda quando io parlerò teco, ed anche ti creda in perpetuo. Ora, dopo
    che Mosè ebbe rapportate le parole del popolo al Signore, il Signore gli disse:'
  eng-LXXUP: 'And the Lord said to Moses, Lo! I come to thee in a pillar of a cloud,
    that the people may hear me speaking to thee, and may believe thee forever: and
    Moses reported the words of the people to the Lord.'
  eng-ULB: Yahweh said to Moses, “I will come to you in a thick cloud so that the
    people may hear when I speak with you and may also believe you forever.” Then
    Moses told the people's words to Yahweh.
  spa-VBL: 'El Señor le dijo a Moisés: “Voy a ir hacia ti en una nube espesa para
    que el pueblo me oiga hablar contigo y así siempre confiarán en ti”. Entonces
    Moisés le informó al Señor lo que el pueblo había dicho.'
  fra-_FOB: 'Et l''Éternel dit à Moïse: Voici, je vais venir à toi dans l''épaisseur
    de la nuée, afin que le peuple entende quand je te parlerai, et qu''il te croie
    aussi toujours. Et Moïse rapporta à l''Éternel les paroles du peuple.'
  mal-mal: 'യഹോവ മോശെയോട്: “ഞാൻ നിന്നോട് സംസാരിക്കുമ്പോൾ ജനം കേൾക്കേണ്ടതിനും നിന്നെ
    എന്നേക്കും വിശ്വസിക്കേണ്ടതിനും ഞാൻ ഇതാ, മേഘതമസ്സിൽ നിന്റെ അടുക്കൽ വരുന്നു” എന്ന്
    അരുളിച്ചെയ്തു, ജനത്തിന്റെ വാക്ക് മോശെ യഹോവയോട് അറിയിച്ചു.'
  urd-GVR: Jab wuh pahuṅchā to Rab ne Mūsā se kahā, “Maiṅ ghane bādal meṅ tere pās
    āūṅgā tāki log mujhe tujh se hamkalām hote hue suneṅ. Phir wuh hameshā tujh par
    bharosā rakheṅge.” Tab Mūsā ne Rab ko wuh tamām bāteṅ batāīṅ jo logoṅ ne kī thīṅ.
  suz-BL: परमप्रभु यावेमी मोसा कली “लो, गो मारेइ मतांइसीचा ङा गोस्‍सुमी इ कली ग्रुम्‍थ
    जाक्‍नुङ। मोपा गो मुर आन कली, गे नु लोव़ पशा नेंपाइक्‍नुङमी। मिनु इ कली गेना हना
    यो थमा सुइक्‍नीम” दें‍त। मोसामी मुर नेल्‍ल आन देंशो यो परमप्रभु यावे कली दें‍त।
    प्रस्‍थान १६:१०; प्रस्‍थान ३४:५; भजन संग्रह १८:१२; प्रस्‍थान १४:३१
  ita-1927: 'E l’Eterno disse a Mosè: “Ecco, io verro a te in una folta nuvola, affinché
    il popolo oda quand’io parlerò con te, e ti presti fede per sempre”. E Mosè riferì
    all’Eterno le parole del popolo.'
  ckb-ckb: 'یەزدانیش بە موسای فەرموو: «من لە چڕی هەوردا دێمە لات، بۆ ئەوەی گەل گوێی
    لێبێت کاتێک لەگەڵت دەدوێم و هەتاهەتایە باوەڕت پێ بکەن.» موساش وتەکانی گەلی بە
    یەزدان ڕاگەیاند.'
  eng-BBE: And the Lord said to Moses, See, I will come to you in a thick cloud, so
    that what I say to you may come to the ears of the people and they may have belief
    in you for ever. And Moses gave the Lord word of what the people had said.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಜನರು ಕೇಳುವ ಹಾಗೆಯೂ
    ಅವರು ಸದಾಕಾಲ ನಿನ್ನನ್ನು ನಂಬುವಂತೆಯೂ ದಟ್ಟವಾದ ಮೇಘದಲ್ಲಿ ನಾನು ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತೇನೆ,”
    ಎಂದರು. ಮೋಶೆಯು ಜನರ ಮಾತುಗಳನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ತಿಳಿಸಿದನು.
  bbb-bbb: Ro E Ireobo fu una Mosisi kuae, Na a fino ijia vuakuva na amite ireobo
    rena ijia vua osiki vua kuaega e ije bu itire none ije fieke. Areme bu ijia sone
    una gafege a ma vierafekono kuae. Areme Mosisi fune uri E Isureroko ijiebuo vua
    ije bu una gue kuaeva ijene E Ireobo kuarae.
  tam-2017: 'அப்பொழுது யெகோவா மோசேயை நோக்கி: “நான் உன்னோடு பேசும்போது மக்கள் கேட்டு,
    உன்னை என்றைக்கும் விசுவாசிக்கும்படி, நான் கார்மேகத்தில் உன்னிடம் வருவேன்” என்றார்.
    மக்கள் சொன்ன வார்த்தைகளை மோசே யெகோவாவுக்குச் சொன்னான்.'
  spa-RV-1909: 'Y Jehová dijo á Moisés: He aquí, yo vengo á ti en una nube espesa,
    para que el pueblo oiga mientras yo hablo contigo, y también para que te crean
    para siempre. Y Moisés denunció las palabras del pueblo á Jehová.'
  ron-BTF: 'Și DOMNUL i-a spus lui Moise: Iată, vin la tine într-un nor gros, ca poporul
    să audă când vorbesc cu tine și să te creadă pentru totdeauna. Și Moise a spus
    DOMNULUI cuvintele poporului.'
  eng-WEBP: The LORD said to Moses, “Behold, I come to you in a thick cloud, that
    the people may hear when I speak with you, and may also believe you forever.”
    Moses told the words of the people to the LORD.
  eng-FBV: The Lord told Moses, “Look! I'm going to come to you in a thick cloud so
    the people will hear me speaking with you and as a result they will always trust
    you.” Then Moses reported to the Lord what the people had said.
  nld-1939: 'sprak Jahweh tot Moses: Zie, Ik kom tot u in een donkere wolk, opdat
    het volk Mij met u zal horen spreken en u voor altijd zal geloven. Toen Moses
    het antwoord van het volk aan Jahweh had overgebracht,'
  nch-BL: 'Huan TOTECO quiilhui: ―Xiquita, na nimonextis amoixpa ipan se mixti cati
    tilahuac para nopa masehualme ma nechcaquica quema nimitzcamanalhuis. Quej nopa
    motemachise ipan ta para nochipa. Huan Moisés quiilhui TOTECO taya quinanquilijtoyaj
    nopa israelitame.'
  vie-1934: 'Ngài phán rằng: Nầy, ta sẽ ở trong đám mây mịt mịt đi đến ngươi; đặng
    khi nào ta phán cùng ngươi, thì dân sự nghe và tin cậy ngươi luôn luôn. Đoạn,
    Môi-se đem lời của dân sự thưa lại cho Đức Giê-hô-va.'
  hin-CV: याहवेह ने मोशेह से कहा, “अब सुनो, मैं एक बादल के अंधियारें में से होकर तुमसे
    बात करूंगा और जब मैं तुमसे बात करूंगा, तब सब लोग मेरी आवाज को सुनें और उनका विश्वास
    तुम पर बढ़ जाये.” तब मोशेह ने परमेश्वर को वे सभी बातें बताई जो लोगों ने कहीं थीं.
  eng-OURB: Adonai said to Moses [Drawn out], “Behold, I come to you in a thick cloud,
    that the people may sh'ma ·hear obey· when I speak with you, and may also trust
    you forever.” Moses [Drawn out] told the words of the people to Adonai.
  spa-BES: 'Y él Señor dijo a Moisés: He aquí, yo vendré a ti en una nube espesa,
    para que lo que yo te diga llegue a oídos del pueblo y tengan fe en ti para siempre.
    Y Moisés le dio al Señor la palabra de lo que la gente había dicho.'
  tdx-tdx: Le hoe t’Iehovà amy Mosè, Hehe, te miheo mb’ama’o an-drahoñe milodolodo
    ao iraho, soa t’ie mivolañe, le ho janjiñe’ ondatio irehe vaho hatokisa’ iareo
    nainai’e. Ie tinaro’ i Mosè am’ Iehovà i saontsi’ ondatioy,
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Heni ndokuyila kuli ng'hungugu itisile
    leka Waisilaeli wahuliche hondilonga na hegwe na wokukunda hegwe mazuwa gose.”
    Hamba Musa nakamlonjela Mkulu Nguluwi vila wanhu navyowalonjile.
  eng-OKE: And the Lord said to Mosheh, Behold, I will be revealed to thee in the
    darkness of the cloud, that the people may hear, in My speaking with thee, and
    also that they may confide in thee forever. And Mosheh showed the words of the
    people before the Lord.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “​ดู​เถิด เราจะมาหาเจ้าในเมฆหนาทึบ เพื่อพลไพร่จะได้ยินขณะที่เราพู​ดก​ับเจ้า
    แล​้วจะได้เชื่อเจ้าตลอดไป” โมเสสนำคำของพลไพร่นั้นกราบทูลพระเยโฮวาห์
  por-BR-2018: 'E o SENHOR disse a Moisés: Eis que, eu venho a ti em uma nuvem espessa,
    para que o povo ouça enquanto eu falo contigo, e também para que te creiam para
    sempre. E Moisés anunciou as palavras do povo ao SENHOR.'
  deu-ELO: 'Und Jehova sprach zu Mose: Siehe, ich werde zu dir kommen im Dunkel des
    Gewölks, damit das Volk höre, wenn ich mit dir rede, und dir auch glaube ewiglich.
    Und Mose tat Jehova die Worte des Volkes kund.'
  eng-WYC-2018: the Lord said to him, Right now I shall come to thee in the darkness
    of a cloud, (so) that the people hear me speaking to thee, and believe to thee
    [into] without end (or and then they shall always believe thee). Therefore Moses
    told the words of the people to the Lord,
  epo-epo: 'Kaj la Eternulo diris al Moseo: Jen Mi venos al vi en densa nubo, por
    ke la popolo aŭdu, kiam Mi parolos kun vi, kaj por ke ili kredu al vi eterne.
    Kaj Moseo sciigis la vortojn de la popolo al la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa: — Mana, Mǝn sanga sɵz ⱪilƣinimda hǝlⱪ awazimni anglisun,
    ⱨǝmixǝ sanga ixǝnsun dǝp, yeningƣa ⱪara bulutning ⱪarangƣuluⱪi iqidǝ kelimǝn,
    dǝp eytti. Musamu hǝlⱪning degǝnlirini Pǝrwǝrdigarƣa anglatti.'
  beo-beo: 'Hina Gode da Mousesema amane sia:i, “Na da mumobi haguli bagade amoga
    dima sia:mu. Amasea, dunu huluane da Na dima sia: dalebe nabasea, dia hou fa:no
    dafawaneyale dawa:mu.” Mousese da Isala:ili dunu fi ilia bu adole iasu amo Hina
    Godema olelei dagoi.'
  tpi-OTNT: Na Bikpela i tokim Moses olsem, “Harim, bai mi stap long bikpela klaut
    na bai mi kam long yu, na ol manmeri i ken harim mi toktok wantaim yu na oltaim
    ol i ken bilipim tok bilong yu.” Na Moses i tokim Bikpela long tok ol manmeri
    i bin mekim.
  hau-SA: Ubangiji kuwa ya ce wa Musa, “Ina zuwa wurinka a cikin baƙin hadari, domin
    mutane su ji ni ina maganar da kai, domin su amince da kai koyaushe.” Sa’an nan
    Musa ya faɗa wa Ubangiji abin da mutane suka ce.
  udu-udu: 'Dhali TAP̱A oki’da Musa gwo mo ki: Aha/ mina yaku/ i /e ka raḵ jin dhinya/
    e ki dhiny mo ki ’kwani mini mish ki aha/ ṯora ṯor nyaḵki /e mo. Dhali uni si’da/
    mini gam /e gwo is ki sule/ sule/ mo. Dhali yan’ko’d aMusa ṯorki gwoŋ ’kwani e
    TAP̱A mo be.'
  uig-LAT: 'Perwerdigar Musagha: — Mana, Men sanga söz qilghinimda xelq awazimni anglisun,
    hemishe sanga ishensun dep, yéninggha qara bulutning qarangghuluqi ichide kélimen,
    dep éytti. Musamu xelqning dégenlirini Perwerdigargha anglatti.'
  nde-nde: UThixo wasesithi kuMosi, “Ngizakuza kini nginjengeyezi elimnyama ukuze
    abantu bangizwe ngikhuluma lawe. Ngakho ngezikhathi zonke bazakholwa kuwe.” UMosi
    watshela uThixo okwakutshiwo ngabantu.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, “Vakai, te u ʻalu atu kiate koe
    ʻi he ʻao matolu, koeʻuhi ke ongoʻi ʻe he kakai ʻo kau ka lea kiate koe, pea nau
    tui kiate koe ʻo taʻengata.” Pea naʻe tala atu ʻe Mōsese ʻae ngaahi lea ʻae kakai
    kia Sihova.
  ces-1613: 'I řekl Hospodin Mojžíšovi: Aj, já půjdu k tobě v hustém oblaku, aby slyšel
    lid, když mluviti budu s tebou, ano také, aby tobě věřil na věky. Nebo byl oznámil
    Mojžíš Hospodinu slova lidu.'
  eko-eko: 'Nnyizinku khumuuza Munsa yoori: “Woone! Kinttela wuuttakhulana weeyo nkatthi
    wa liwiku looriipa yoori atthu amana akisiila kittakhulanaka weeyo asala ookhupali
    khwa mileele.” Aphano Munsa khumuuza Nnyizinku mattakhuzi ooziweeyo pi atthu apale.'
  eng-WMB: The LORD said to Moses, “Behold, I come to you in a thick cloud, that the
    people may hear when I speak with you, and may also believe you forever.” Moses
    told the words of the people to the LORD.
  tam-TCV: அப்பொழுது யெகோவா மோசேயிடம், “நான் உன்னோடு பேசுவதை மக்கள் கேட்டு, அவர்கள்
    எப்போதும் உன்மேல் நம்பிக்கை வைக்கும்படி, நான் கார்மேகத்தில் உன்னிடம் வரப்போகிறேன்”
    என்றார். மக்கள் சொன்னவற்றை மோசே யெகோவாவுக்குச் சொன்னான்.
  ceb-ULB: Miingon si Yahweh kang Moises, “Moanha ako kaninyo pinaagi sa baga nga
    panganod aron nga madungog sa katawhan samtang makigsulti ako kaninyo ug motuo
    usab kanimo hangtod sa kahangtoran.” Unya gisulti ni Moises ang mga pulong sa
    katawhan ngadto kang Yahweh.
  pol-UBG: 'PAN powiedział do Mojżesza: Oto przyjdę do ciebie w gęstym obłoku, aby
    lud słyszał, gdy będę z tobą rozmawiał, i uwierzył ci na zawsze. A Mojżesz przekazał
    PANU słowa ludu.'
  agr-agr: 'Tusa ujakam Tuke Pujuu Moisésan chichajak: “Nijah, wi amejai chichamun
    aents aidau antukag, dekaskeap tawa tusag, tuké antugtamin atinme tau asan, yujagminum
    pachiinkan wantintuktatjame”, tiuwai. Tusa timatai, Moisés Israel aents aidau
    tibaunak imatiksag ataktu awagki Tuke Pujuun ujakui.'
  kyc-kyc: Dokopa Kamongo dokome Mosese lamaiyuo, Namba kopa romende rakapana piso
    emba keta eparo. Epapala wambu dupwa kapa serami lao emba pii langiru. Renge dokona
    lao wambu dupwame yuu peparae kinyi lapilyamo lao soo nyerami, leya. Leyamo dokopa
    wambu dupwana pii isingi leyaminyi doko Moseseme Kamongo baa lamaiya.
  urd-GVU: جب وہ پہنچا تو رب نے موسیٰ سے کہا، ”مَیں گھنے بادل میں تیرے پاس آؤں گا
    تاکہ لوگ مجھے تجھ سے ہم کلام ہوتے ہوئے سنیں۔ پھر وہ ہمیشہ تجھ پر بھروسا رکھیں
    گے۔“ تب موسیٰ نے رب کو وہ تمام باتیں بتائیں جو لوگوں نے کی تھیں۔
  deu-1912: 'Und der HERR sprach zu Mose: Siehe, ich will zu dir kommen in einer dicken
    Wolke, auf daß dies Volk es höre, wenn ich mit dir rede, und glaube dir ewiglich.
    Und Mose verkündigte dem HERRN die Rede des Volks.'
  ntj-ntj: Nyangka Mama Kuurrtu Mawutjala watjarnu, “Ngayulu-rnanta yutuwari purlkanyangka
    ngamuntirriku wangkaku. Nyangka-rniya yarnangu pirnilu kulilku nyuntula-rna wangkarranyangka.
    Palunyalu-ya nyuntunya tirtu mula-mularringkula kulinma.” Nyangka Mawutjalu tjarungarangu
    watjarnu-tjananya. Palunyalu marlaku mapitjangu tatiralpi Mama Kuurrta tjakultjunu
    yarnangu pirnilu-ya watjantjanya.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ, “ಇಗೋ, ನಾನು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡುವಾಗ, ಜನರು ಕೇಳಿ ಯಾವಾಗಲೂ ನಿನ್ನನ್ನು
    ನಂಬುವಂತೆ ನಾನು ಮೇಘದೊಳಗಿನಿಂದ ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು. ಮೋಶೆ ಜನರ ಮಾತುಗಳನ್ನು
    ಯೆಹೋವನಿಗೆ ತಿಳಿಸಿದನು.
  ena-ena: Lɨci Asɨ Iaue agaŋ cɨhu nudɨ abami. Ci igɨnaŋ uami. Viaŋ avɨli susu hekɨlɨ
    hɨvɨ hɨniavɨla nadɨ pɨŋ mɨguben uami. Mɨguavɨla nama hula ciaŋ abɨdalɨŋ hulaŋ
    iamɨgali agɨlaŋ iadɨ ciaŋ agadɨ igahɨlahɨla amɨŋ ala aba abavɨbali uami. Lɨdɨŋ
    nadɨ ciaŋ agasaŋ hɨji vɨdɨvɨdɨŋ hameŋ laci hameŋ laci lamavɨbali uami. Lɨci Mosesɨ
    agaŋ hulaŋ iamɨgali abavɨmi agadɨ Asɨ Iaue dɨ abami.
  yap-yap: Me ga’ar SOMOL ngak Moses, “Bay gub ngom u fithik’ e manileng nib dub’ag,
    nge rung’ag e girdi’ nu Israel lamag ni gu be non ngom mu ur pired ni gubin ngiyal’
    nib riyul’ u wun’rad e tin bay u mog.” Me weliy Moses ngak e girdi’ e tin keyog
    SOMOL ngak.
  hlt-MCSB: Te phoeiah BOEIPA loh Moses taengah, “Kai tah nangmih taengah cingmai
    khomai neh ka pawk coeng he. He kong nen ni kai neh nang m'voek uh vaengah pilnam
    loh a yaak eh. Te vaengah nang soah khaw kumhal duela n'tangnah uh bitni,” a ti
    nah. Te vaengah Moses loh pilnam kah ol te BOEIPA taengla a puen pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም፦ «ታኣኒ ዼኤፒ ሻኣሬና ኔ ባንሢ ሙካንዳኔ፤ ዬያሮ ዴራ ታኣኒ ኔኤና ዎላ ጌስታኣና ዋይዚ፥
    ሃካፓ ሴካ ኔ ጋዓ ባኮ ቢያ ጉሙርቃንዳኔ» ጌዔኔ። ሙሴ ዒማና ዴራ ማሂ ጌዔ ባኮ ናንጊና ናንጋ ጎዳም ኬኤዛዛ፥
  twi-ASANTE: Awurade ka kyerɛɛ Mose sɛ, “Merebɛba wo nkyɛn sɛ omununkum sɛdeɛ ɛbɛyɛ
    na me ne wo kasa a, nnipa no bɛte me nne na ɛnam so ama wɔagye wo adi daa.
  mwc-mwc: Ba Bada Moses i wonei, “Guba duma potanai ana botu ani sisiya kurim wai
    pipiya sina nonoriku ba mara kau ereonowana sini geruvim.” Damanina ba Moses mekabage
    pipiya si sisiya wai Bada i mamatarei.
  eng-WEBU: The LORD said to Moses, “Behold, I come to you in a thick cloud, that
    the people may hear when I speak with you, and may also believe you forever.”
    Moses told the words of the people to the LORD.
  bnp-bnp: Lakea e BAKOVI DAGI i takia e Moses, “Iau ga made na bubu dagi ga valai
    vomu. E huriki ri gi longo iau a ta turamu, bara ri luhoi vakaroroa a nitamu i
    muholi.” Muri e Moses i taki e BAKOVI DAGI vona a maka ngava i taki e huriki.
  wal-wal: GODAI Muusa, “Taani nenaara haasayishin asai siyanaadaaninne eti nenan
    ubba wodekka ammanettanaadan, taani neekko sikkida shaara giddoora yaana” yaagiis.
    Hegaappe guyyiyan Muusee asai giidoogaa GODAAYYO yootiis.
  spa-PDDPT: 'Yavé dijo a Moisés: Mira, Yo vengo a ti en una nube espesa para que
    el pueblo oiga cuando Yo hable contigo, y también crean en ti siempre. Y Moisés
    presentó a Yavé las palabras del pueblo.'
  gun-gun: 'Ha''e gui Senhor aipoe''i Moisés pe: — Ma''ẽ, ndea py aju ''rã peteĩ arai
    pytũ va''e rupi, ndereve xeayvu rã heta va''e kuery oendu avi aguã, ndere ojerovia
    riae okuapy aguã — he''i. Mba''eta Senhor pe Moisés omombe''u ma va''ekue heta
    va''e kuery ijayvuague.'
  agu-BL: 'Talol tzun Kataj Ryos tetz Moisés: —¡Moisés! Chinjilonk tzatz. Poro cho''n
    chincyaj tc''u''l jun sbak'' yi chin tz''o''tz nin yil chinjilon. Ya''stzun wulej
    bantz quibital yi e'' wunak inyol te yil chinjilon tzatz, nin tan cyocsal yi bintzinin
    ja chinjilon tzatz, stzun Ryos bantz. Nintzun tal Moisés junt tir tetz Kataj Ryos
    yi chitxumu''n yi e'' xonl Israel.'
  ilo-ULB: Kinuna ni Yahweh kenni Moises, “Umayakto kenka babaen iti napuskol nga
    ulep tapno mangngeg dagiti tattao inton makisaritaak kenka ket mamatida met kenka
    iti agnanayon.” Ket imbaga ni Moises kenni Yahweh dagiti sasao dagiti tattao.
  kpg-kpg: Dimaadua ga helekai gi Moses, “Au ga haneia i lodo di gololangi maadolu
    e helekai adu gi di goe, gei digaula ga longono ga hagadonu goe gaa hana hua beelaa.”
    Gei Moses ga hagi anga telekai digaula gi Dimaadua.
  uig-ARA: 'پەرۋەردىگار مۇساغا: ــ مانا، مەن ساڭا سۆز قىلغىنىمدا خەلق ئاۋازىمنى ئاڭلىسۇن،
    ھەمىشە ساڭا ئىشەنسۇن دەپ، يېنىڭغا قارا بۇلۇتنىڭ قاراڭغۇلۇقى ئىچىدە كېلىمەن، دەپ
    ئېيتتى. مۇسامۇ خەلقنىڭ دېگەنلىرىنى پەرۋەردىگارغا ئاڭلاتتى.'
  bps-bps: Na lêman talù Dwata i Amu di ku Mosis, manan, “Kadang salu agu di ge, fagu
    di too mgat labun, du fye mlinge i dad to dagu stulen di ge, du fye toola ge fnaglut
    na nimen i galam man dale.” Kafnge én, tulen Mosis di Dwata i Amu i gman i dad
    to.
  sus-sus: Alatala naxa a masen Munsa bɛ, «N fama wɔyɛnde i bɛ nuxui kui ɲama ya xɔri,
    alako e xa lanlanteya sa i ma tɛmui birin.» Munsa naxa ɲama xa masenyi dɛntɛgɛ
    Alatala bɛ.
  pon-2006: KAUN-O ahpw mahsanihong Moses, “I pahn pwarodo rehmw nan depwek mosul
    ehu, pwe aramas akan en rong ei kin koasoi ong uhk, pwe re en kin kamehleleiuk.”
    Moses eri patohwanohng KAUN-O pasapeng en aramas ako.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Mose gebe “Ôlic acgom, aê jandêŋ aôm jawac jamoa
    tao majaŋ ŋalêlôm. Ma embe jasôm biŋ êndêŋ aôm, go lau sêŋô ma sêkêŋ êwiŋ aôm
    endeŋ tôŋgeŋ.” Ma Mose gêjac miŋ launêŋ biŋ gêdêŋ Apômtau.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Moses: Gire, ina vana piram ta ra marut na
    bakut upi ra tarai diat a valongore ba ina tata piram, upi diat a nurnur vatikai
    tam bula.'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi: “Seninle konuştuğumu halk duysun, hem de sana
    sonsuza dek inansınlar diye, sana koyu bir bulut içinde geleceğim.” Moşe halkın
    sözlerini Yahve''ye bildirdi.'
  grc-BRENT: Εἶπε δὲ Κύριος πρὸς Μωυσῆν, ἰδοὺ ἐγὼ παραγίνομαι πρὸς σὲ ἐν στύλῳ νεφέλης,
    ἵνα ἀκούσῃ ὁ λαὸς λαλοῦντός μου πρὸς σὲ, καὶ σοὶ πιστεύσωσιν εἰς τὸν αἰῶνα· ἀνήγγειλε
    δὲ Μωυσῆς τὰ ῥήματα τοῦ λαοῦ πρὸς Κύριον.
  ind-AYT: TUHAN berkata kepada Musa, “Lihatlah, Aku akan datang kepadamu dalam awan
    yang tebal supaya umat Israel dapat mendengar saat Aku berbicara kepadamu dan
    percaya kepadamu selamanya.” Lalu, Musa menyampaikan perkataan bangsa itu kepada
    TUHAN.
  nya-nya: Yehova anati kwa Mose, “Ine ndibwera kwa iwe mu mtambo wakuda kuti anthu
    adzandimve ndikuyankhula ndi iwe. Choncho adzakukhulupirira nthawi zonse.” Kenaka
    Mose anawuza Yehova zimene anthu ananena.
  hrv-hrv: 'Nato Jahve reče Mojsiju: “Ja ću, evo, doći k tebi u gustom oblaku da narod
    čuje kad budem s tobom govorio i da ti zauvijek vjeruje.” Tako je Mojsije prenio
    Jahvi odgovor naroda.'
  mps-mps: Tama Genuai Bidigo Mosesbolo te po wai, “Odao, te genuai husugu yai pǫde
    bidilama, tama ena nageba asiyu, tama te we bidi augwaligo te eno nage dali po
    mibo odolama, tama sesemane sogo augwaligo nago poba homu dąų omainao.” Tama
    Mosesgo Genuai Bidibolo te we bidi augwaligo wali po wai.
  tpi-tpi: Na Bikpela i tokim Moses olsem, “Harim, bai mi stap long bikpela klaut
    na bai mi kam long yu, na ol manmeri i ken harim mi toktok wantaim yu na oltaim
    ol i ken bilipim tok bilong yu.” Na Moses i tokim Bikpela long tok ol manmeri
    i bin mekim.
  dan-1931: 'Derpå sagde HERREN til Moses: “Se, jeg vil komme til dig i en tæt Sky,
    for at Folket kan høre, at jeg taler med dig, og for stedse tro også på dig!”
    Og Moses kundgjorde HERREN Folkets Svar.'
  vie-OVCB: 'Chúa Hằng Hữu hứa với Môi-se: “Ta sẽ đến cùng con trong đám mây dày đặc,
    để dân chúng sẽ nghe Ta nói với con, và sẽ tin tưởng nơi con mãi mãi.'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું, “જો હું ઘાડાં વાદળમાં તારી પાસે આવું છું, જેથી
    હું તારી સાથે બોલું ત્યારે લોકો સાંભળી શકે અને તારા પર સદાસર્વદા વિશ્વાસ રાખે.”
    અને મૂસાએ લોકોએ જે કર્યું હતું તે યહોવાહને કહી સંભળાવ્યું.”
  pon-2006A: KAUN-O ahpw mahsanihong Moses, “I pahn pwarodo rehmw nan depwek mosul
    ehu, pwe aramas akan en rong ei kin koasoi ong uhk, pwe re en kin kamehleleiuk.”
    Moses eri patohwanohng KAUN-O pasapeng en aramas ako.
  por-BRBSL: 'Yahweh disse a Moisés: “Eis que venho a ti numa nuvem espessa, para
    que o povo possa ouvir quando eu falar contigo, e possa também acreditar em ti
    para sempre”. Moisés disse as palavras do povo a Iavé.'
  aly-aly: INGKART angkek Moses-warl, “Ayeng ngkweng-warl apetyeyenh kwenpay irrpwerl-angkwarr,
    ayeng ngkweng angketyek. Ingwer-rnemelan awenty-penhan, rernem ngenh iterl-arem-anem
    ngarl atyenh angkakert, rernem ngkwengant awelh-ayntem intem-antey.”
  cth-cth: BAWIPA ni khenhaw! Nang hoi Kai ni dei nah taminaw ni a thai awh teh, nang
    pou na yuem thai awh nahanlah, tâmai khom dawk hoi nang koe Kai ka tho han telah
    Mosi koe atipouh. Mosi ni hai BAWIPA e lawk hah taminaw koe bout a dei pouh.
  twi-twi: Awurade ka kyerɛɛ Mose se, “Merebɛba wo nkyɛn sɛ omununkum sɛnea ɛbɛyɛ
    na me ne wo kasa a, nnipa no bɛte me nne na ɛnam so ama wɔagye wo adi daa.”
  hlt-hlt: Te phoeiah BOEIPA loh Moses taengah, “Kai tah nangmih taengah cingmai khomai
    neh ka pawk coeng he. He kong nen ni kai neh nang m'voek uh vaengah pilnam loh
    a yaak eh. Te vaengah nang soah khaw kumhal duela n'tangnah uh bitni,” a ti nah.
    Te vaengah Moses loh pilnam kah ol te BOEIPA taengla a puen pah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: M bo kɔtɛní kɛ́mbo diwɛtirì miɛkɛ kɛ dɑ nɑ́ɑ́nnɛ̀,
    kɛ̀ bɛ̀ yo n tɑmmɛ̀, kɛ́nyíé nhɑ kpɛti sɑ̃́ɑ̃̀. Kɛ̀ Mɔyiisi yíɛ́ kɛ́ kù nɑ̀kɛ́
    bɛnìtìbɛ̀ ò nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Moses mɨgei, “Nɨ oragh. Kɨ ghuariar mɨtiar
    pɨzimɨn aven kɨ ia bagh izɨva, nɨ ko mɨkɨmam. Dughiar kamɨn gumazamiziba oraghtɨ,
    kɨ nɨ ko mɨkɨmam. Eghtɨ me datɨrɨghɨn ikegh mangɨ, me zurara nɨn mɨgɨrɨgɨaba nɨghnɨzir
    gavgavim dar ikiam.” Ezɨ Moses gumazamizibar akabar gun, Ikiavɨra Itir God mɨgei.
  azb-azb: 'Rəbb Musaya dedi: «Budur, Mən sənin yanına qatı buludda gəlirəm, qoy xalq
    səninlə danışdığımı eşidib sənə daim inansın». Musa xalqın sözlərini Rəbbə çatdırdı.'
  eng-DBY: And Jehovah said to Moses, Lo, I will come to thee in the cloud's thick
    darkness, that the people may hear when I speak with thee, and believe thee also
    for ever. And Moses told the words of the people to Jehovah.
  hin-2017: तब यहोवा ने मूसा से कहा, “सुन, मैं बादल के अंधियारे में होकर तेरे पास
    आता हूँ, इसलिए कि जब मैं तुझ से बातें करूँ तब वे लोग सुनें, और सदा तेरा विश्वास
    करें।” और मूसा ने यहोवा से लोगों की बातों का वर्णन किया।
  wol-KYG: 'Aji Sax ji wax Musaa ne ko: «Ma ne, dinaa yiiroo niir wu fatt, dikk ba
    agsi fi yaw, ngir bu may wax ak yaw, mbooloo mi di ci dégg, ndax ñu wóolu la ba
    fàww.» Ba loolu amee Musaa baamtul Aji Sax ji tontal mbooloo ma.'
  swp-swp: GUIAU hinage i ribalau Mose arinai i ene, “U ita, abo ea laowa arim eai
    eada potopotona boeana eai, arinai ena ea ribalaowa arim eai abo tatao se ataiei,
    abo hinage se awamamhoiem i lau e nige nosina.” Mose tatao edi riba GUIAU i heriba.
  bjr-bjr: Yaaweefa misa ufa iriseenoo Mooseena qimaminoo qinau. Qinee amatooki arira
    oonnamukiqari anee iannannai qumuree ani faqa ufa qianaqa faiqí anaasee iriseeqa
    miqooqari ani ufara kuqaa fee qifaranoo. Miqi qimasoofanoo Mooseefa faiqí anaasee
    quu ufana Yaaweena qimaminau.
  eng-YLT: And Jehovah saith unto Moses, 'Lo, I am coming unto thee in the thickness
    of the cloud, so that the people hear in My speaking with thee, and also believe
    in thee to the age;' and Moses declareth the words of the people unto Jehovah.
  kne-kne: Idi siya di, kanan Diyos en Moses, “Bomabaak to sin kad-am ay maikoyog
    si naposkol ay liboo ta say dengngen din ipogaw ay makikalkaliak en sik-a ya patien
    daka manipod ed wani.” Idi dinad-at Moses din inbagan di ipogaw,
  wat-wat: Yave Mosese i iyaviya i bwaduwa, “Busibusi badobadonei ana nemiya neneweu
    keta ana nusifufuwiwa be namoḡa fonaku sina nowaniya ebe tova matatafuna sina vivitumaḡaniwa.”
    Tovanama Mosese i bwaduwe-kikinomaniya namoḡa yasi nufata Yave nenei,
  bzd-NTPO: 'Eta̱ Jehová tö iché ia̱: —Ye'' ttö̀ ttsö́. Mochka tërdawa̱ ka̱bata ki̱
    tai̱ë e'' shu̱a̱ ye'' datse̱ ttök be'' ta̱ a̱s Israel aleripa ulitane tö ye''
    ttöke be'' ta̱ e'' ttsö̀. Es ie''pa tö be'' ttè klö''we̱raë ke̱kraë. Eta̱ i̱ma
    Israel aleripa tö iiu̱té e'' chéne Moisés tö Jehová a̱.'
  eng-WYC-2017: the Lord said to him, Right now I shall come to thee in the darkness
    of a cloud, that the people hear me speaking to thee, and believe to thee without
    end. Therefore Moses told the words of the people to the Lord,
  eng-WMBB: The LORD said to Moses, “Behold, I come to you in a thick cloud, that
    the people may hear when I speak with you, and may also believe you forever.”
    Moses told the words of the people to the LORD.
  urd-GVH: जब वह पहुँचा तो रब ने मूसा से कहा, “मैं घने बादल में तेरे पास आऊँगा ताकि
    लोग मुझे तुझसे हमकलाम होते हुए सुनें। फिर वह हमेशा तुझ पर भरोसा रखेंगे।” तब मूसा
    ने रब को वह तमाम बातें बताईं जो लोगों ने की थीं।
  rug-rug: Meke zama koe Mosese se Zihova, “Kaqu mae si Rau koa goi pa korapa lei
    moatana, pude kaqu avosia rina tie, sapu zama si Rau meke kaqu va hinokarigo rini
    podalae kamahire.” Meke la tozia e Mosese koe Zihova sa inolaṉa tadi na tinoni
    Izireli.
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe; “Akka sabni kun anaa si wajjin dubbatu
    dhagaʼee yeroo hunda si amanatuuf kunoo ani duumessa yabbuu keessaan gara kee
    nan dhufa.” Ergasiis Museen waan sabni sun jedhe Waaqayyotti hime.
  fra-LSG: 'Et l’Éternel dit à Moïse: Voici, je viendrai vers toi dans une épaisse
    nuée, afin que le peuple entende quand je te parlerai, et qu’il ait toujours confiance
    en toi. Moïse rapporta les paroles du peuple à l’Éternel.'
  gnn-gnn: Ga ŋuliŋuru dhurrwaraŋuru Garraynydja waŋana Mawtjitjkala bitjarra, “Ŋarra
    boŋguŋu ḏo'yurru nhumalaŋgu, maḻŋ'thurrunydja ŋarra boŋguŋu waŋupini'kurru warumukkurru;
    ŋarra boŋguŋu waŋina nhuŋu, märr yolŋu'‐yulŋuyunydja boŋguŋu ŋarranha rirrakay
    ŋäkuyi, bala ŋayaŋu‐yuwalkthina nhuŋu weyinŋumirrina.”
  yal-yal: Alatala yi a fala Musa xa, a naxa, “N fama nɛn i ma kunda yiyani, alogo
    n nɛma falan naxan tiyɛ i xa, yamaan xa a mɛ. Nanara, e lɛ i ra waxatin birin
    yi.” Musa yi yamana falane radangu Alatala ma.
  iou-iou: Iweränä Yawetä Moses ŋode iwetkuk; Moses, gäk nadätan? Näk gubam täboritä
    uwäk täŋ namiŋirän gäkken äbäŋpäŋ man yäŋpäŋ-nadäk täŋitda ämawebe kaŋ nadäwut.
    Ude tänayäŋ täŋo uyaku kadäni kadäni gäkä man yäŋiri bureni yäŋ api nadäk täneŋ.
  haw-1868: Olelo mai la o Iehova ia Mose, Aia hoi, e hele mai ana au i ou nei maloko
    o ke ao panopano, i lohe na kanaka i ka'u kamailio ana me oe, a e manaoio mau
    loa mai ia oe. A hai aku la o Mose i na olelo a kanaka ia Iehova.
  arb-NAV: 'فَقَالَ الرَّبُّ لِمُوسَى: «هَا أَنَا مُقْبِلٌ عَلَيْكَ فِي هَيْئَةِ سَحَابٍ
    مُظْلِمٍ، فَيَسْمَعُنِي الشَّعْبُ حِينَمَا أُخَاطِبُكَ، فَيَثِقُونَ أَيْضاً بِكَ
    دَائِماً». وَنَقَلَ مُوسَى إِلَى الرَّبِّ كَلامَ الشَّعْبِ.'
  ewe-ewe: Yehowa gblɔ na Mose be, “Mele gbɔwò va ge le lilikpo dodo aɖe me, ale be
    ameawo ŋutɔ nate ŋu ase nye gbe ne mele nu ƒom na wò, ekema woaxɔ dziwò ase ɣe
    sia ɣi.” Eye Mose gblɔ dukɔ la ƒe nyawo na Yehowa.
  eng-LEE: And the Lord said unto Moses, Behold, I will come unto thee in a thick
    cloud, for the sake that the people may hear when I speak with thee, and that
    also in thee they shall believe for ever; and Moses told the words of the people
    unto the Lord.
  gvn-gvn: Mosesangka Godundu balkan wanyu jana Israel-warrangka yalaman. Godungku
    nyungundu yalaman, “Jananda bama-bamanda balka nyiku, wunkun dayirrmanka, nganya
    buyay-maninka. Jana kambi julurrika, warngku yindumal readymanka ngaykunku. Warngku
    yindu ngayu jirimun kaday Mount Sinaimunbu, jana wubuliynjaku ngayku junkurr nyajinka.
    Mark wuburrdurr balka, jananda balka kari naka-naka markmunbu dunganka. Jananda
    balka kari wuburrbu kaday, yalarrku kari yuba kaday. Kaki bama wuburrbu kaday,
    nyulu wulay.”
  asm-FB: যিহোৱাই মোচিক ক’লে, “মই ঘন মেঘৰ মাজত তোমাৰ ওচৰলৈ আহিম; আৰু মই যেতিয়া তোমাৰ
    লগত কথা পাতিম, তেতিয়া যেন লোকসকলে সেই কথা শুনিবলৈ পাই; আৰু তোমাকো যেন তেওঁলোকে
    সদায় বিশ্বাস কৰিব পাৰে।” তেতিয়া মোচিয়ে যিহোৱাৰ আগত লোকসকলৰ কথা ক’লে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن مُنسَ بّ، «ﭑ قَمَ وْيّندٍ عِ بّ نُشُي كُي حَمَ يَ
    شْرِ، عَلَكٌ عٍ شَ لَنلَنتٍيَ سَ عِ مَ تّمُي بِرِن.» مُنسَ نَشَ حَمَ شَ مَسٍنيِ
    دّنتّفّ عَلَتَلَ بّ.
  fra-SBL: 'Yahvé dit à Moïse : « Voici que je viens à toi dans une épaisse nuée,
    afin que le peuple entende quand je te parlerai, et qu''il te croie toujours. »
    Moïse rapporta à Yahvé les paroles du peuple.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הִנֵּ֨ה אָנֹכִ֜י בָּ֣א אֵלֶיךָ֮ בְּעַ֣ב
    הֶֽעָנָן֒ בַּעֲב֞וּר יִשְׁמַ֤ע הָעָם֙ בְּדַבְּרִ֣י עִמָּ֔ךְ וְגַם־בְּךָ֖ יַאֲמִ֣ינוּ
    לְעֹולָ֑ם וַיַּגֵּ֥ד מֹשֶׁ֛ה אֶת־דִּבְרֵ֥י הָעָ֖ם אֶל־יְהוָֽה׃
  eng-WYCLIFFE: the Lord seide to hym, Riyt now Y schal come to thee in a derknesse
    of a cloude, that the puple here me spekynge to thee, and bileue to thee withouten
    ende. Therfor Moises telde the wordis of the puple to the Lord,
  piu-2006: '@see-verse:EXO.019.008'
  pjt-pjt: Ka Godalu wangkangu Mosela, “Ngayulu nyuntulakutu kumpilpa ma-pitjaku ngangkaḻi
    puḻkangka, munuṉanta wangkaku ngangkaḻinguṟu. Kaya aṉangu tjuṯangku kulilku ngayulu
    nyuntula wangkanyangka munuya palulanguṟu nyuntumpa rawa mulamularingkuku.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa, “Nizakwiza muna diwingu dizamile, muladi
    wanhu wahulike vinilonga na weye na wezakuhuwila siku zose. “Musa kamulongela
    Mndewa Mulungu chiwalongile wanhu wawo.”
  bgs-bgs: Igkagi tô Áglangngagán ki Moises, na mà din, “Madunna diyan áknikó ukit
    ka mangittáng sagulapun ébô makadinág tô mga manubù ka tumóngkô a áknikó. Purisu
    inalayun dan sumarig áknikó.” Igulitan i Moises tô Áglangngagán katô igkagi katô
    mga manubù.
  kik-kik: Jehova akĩĩra Musa atĩrĩ, “Nĩngũũka kũrĩ inyuĩ ndĩ thĩinĩ wa itu itumanu,
    nĩgeetha andũ maanjigue ngĩaria nawe, nao nĩ megũtũũra makwĩhokete.” Musa agĩcooka
    akĩĩra Jehova ũrĩa andũ moigĩte.
  fra-NCL: 'et Yahweh dit à Moïse : « Voici, je vais venir à toi dans une nuée épaisse,
    afin que le peuple entende quand je parlerai avec toi, et qu’en toi aussi il ait
    foi à jamais. » Et Moïse rapporta à Yahweh les paroles du peuple.'
  cek-AK: Angraeng mah Mosi khaeah, Khenah, nang hoi thuih ih lok kaminawk mah thaih
    o moe, nang to dungzan khoek to tang o thai hanah, tamai thung hoi nang khaeah
    kang zoh han, tiah a naa. Kaminawk mah thuih ih loknawk to Mosi mah Angraeng khaeah
    tathlangh pae.
  xla-xla: Epame ya꞉tapo opata atlamale yuye God watle atlapo gudlati asiyama Godtapo
    ya꞉ watle epo atlaiyo, “Na꞉tapo wuala deiyamale dulu tle wa꞉ hala dla puluwepo.
    Epame na꞉tapo wuala deiyamale dulu etle wa꞉ mate yukamhallati opatapo e dalepame
    wa꞉ye ikadepe na꞉ yu molo atlalo oplami tepo dlepe,” diyo.
  cuk-cuk: 'Agi, Bab-Jehová ega sogded: “Nue be an ito, an bese mogir-guduregedba
    nonikoed, adi, an-bebo-sunmaknaid dulemar itogega. Adi, deyob dulemar degisadegu
    begi bensuli gumalagar.” Moisés dulemar-ega-sogsad gannar Bab-Jehováʼga sognai
    gusad.'
  uig-CYR: 'Пәрвәрдигар Мусаға: — Мана, Мән саңа сөз қилғинимда хәлиқ авазимни аңлисун,
    һемишә саңа ишәнсун дәп, йениңға қара булутниң қараңғулуғи ичидә келимән, дәп
    ейтти. Мусаму хәлиқниң дегәнлирини Пәрвәрдигарға аңлатти.'
  tel-2017: యెహోవా మోషేతో “ఇదిగో నేను కారుమబ్బులో నీ దగ్గరికి వస్తున్నాను. నేను నీతో
    మాట్లాడుతూ ఉండగా ప్రజలు విని ఎప్పటికీ నీ మీద నమ్మకం ఉంచుతారు” అన్నాడు. మోషే ప్రజల
    మాటలను యెహోవాతో చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Moïse: “Gade byen, Mwen va vini kote ou nan yon nwaj byen
    fonse, pou pèp la kapab tande lè M pale avèk ou, e pou yo kapab kwè nan ou pou
    tout tan.” Alò, Moïse te di SENYÈ a pawòl a pèp la.'
  bxh-bxh: Guyau ya libalau Mose lisina iyen, Haba yada dubadubana ai ganahewana E
    laoma lisim, be te libaliba. Haba dodoga sa atahi na haba um sa kawawananahaꞌem.
    Habahim dodoga somo sa libaen mate, Mose ya lau be Guyau ena ya liba.
  kos-kos: LEUM GOD El fahk nu sel Moses, “Nga fah tuku nu yurum ke sie pukunyeng
    matoltol, tuh mwet uh fah ku in lohng ke nga kaskas nu sum, ac elos fah lulalfongi
    kom ingela nu tok.” Moses el fahk nu sin LEUM GOD top lun mwet uh,
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־מֹשֶׁ֗ה הִנֵּ֨ה אָנֹכִ֜י בָּ֣א אֵלֶיךָ֮ בְּעַ֣ב
    הֶֽעָנָן֒ בַּעֲב֞וּר יִשְׁמַ֤ע הָעָם֙ בְּדַבְּרִ֣י עִמָּ֔ךְ וְגַם־בְּךָ֖ יַאֲמִ֣ינוּ
    לְעוֹלָ֑ם וַיַּגֵּ֥ד מֹשֶׁ֛ה אֶת־דִּבְרֵ֥י הָעָ֖ם אֶל־יְהוָֽה׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị, “Lee, agaje m izute gị nʼime igwe ojii
    gbara ọchịchịrị. Achọrọ m ka ụmụ Izrel niile were ntị ha nụrụ mgbe m ga-agwa gị
    okwu, ọzọkwa, ka ha kwerekwa na gị ruo mgbe niile.” Mosis gwara ndị Izrel niile
    okwu nke Onyenwe anyị gwara ya.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ସହିତ କଥା କହିବା ସମୟରେ ଲୋକମାନେ
    ଯେପରି ତାହା ଶୁଣି ପାରିବେ, ମଧ୍ୟ ତୁମ୍ଭଠାରେ ସର୍ବଦା ବିଶ୍ୱାସ କରିବେ, ଏଥିପାଇଁ ଆମ୍ଭେ ନିବିଡ଼
    ମେଘରେ ତୁମ୍ଭ ନିକଟକୁ ଆସୁଅଛୁ।” ଏଥିଉତ୍ତାରେ ମୋଶା ଲୋକମାନଙ୍କ କଥା ସଦାପ୍ରଭୁଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses, “Üpwe feito reöm lon eu kuchuchol,
    pwe ekewe aramas repwe rongorong lupwen üpwe kapas ngonuk, repwe pwal lükuk fansoun
    meinisin.” Mürin, Moses a asile ngeni ewe Samol mi Lapalap alon ekewe aramas.
  rop-rop: en YAWEI bin dalim Mosis, “Ai garra kaman langa yu garram dakwan klaud,
    en ola pipul garra irrim mi tok langa yu wulijim dei garra oldei bilib langa yu.”
    Wal Mosis bin dalim YAWEI wanim detlot pipul bin tok,
  ukr-1871: 'І рече Господь Мойсейові: Се я прийду до тебе в густій хмарі, щоб чували
    люде, як розмовляти му з тобою, і щоб також няв тобі віри довіку. І повідав Мойсей
    слова людські Господеві.'
  bch-bch: Ta Maron ikeo pan Moses bedane, “Ega, gau ga nanam pago ngan laulau kapei
    aea molomolo, ta gid panua ga tilongo gau naposaposa toman ngan eao. Toa bedaoa
    ta somisomi gid ga tiadi go.” Ga kus ta Moses ikeo pan Maron ngan gid panua led
    posanga.
  deu-1951: 'Da sprach der HERR zu Mose: Siehe, ich will in einer dicken Wolke zu
    dir kommen, daß das Volk meine Worte höre, die ich mit dir rede, und auch dir
    ewiglich glaube. Und Mose verkündigte dem HERRN die Rede des Volkes.'
  eng-JPS: 'And the LORD said unto Moses: ''Lo, I come unto thee in a thick cloud,
    that the people may hear when I speak with thee, and may also believe thee for
    ever.'' And Moses told the words of the people unto the LORD.'
  srp-1865: 'A Gospod reèe Mojsiju: evo, ja æu doæi k tebi u gustom oblaku, da narod
    èuje kad ti stanem govoriti i da ti vjeruje dovijeka. Jer Mojsije bješe javio
    Gospodu rijeèi narodne.'
  lug-lug: Mukama n’agamba Musa nti, “Nzija kujja gy’oli mu kire ekikutte, abantu
    bawulire nga njogera naawe, bakukkirizenga era bakwesigenga ennaku zonna.” Musa
    n’ategeeza Mukama abantu bye baayogera.
  heb-heb: ויאמר יהוה אל משה הנה אנכי בא אליך בעב הענן בעבור ישמע העם בדברי עמך וגם
    בך יאמינו לעולם ויגד משה את דברי העם אל יהוה׃
  ben-IRV: সদাপ্রভু মোশিকে বললেন, “দেখ, আমি ঘন মেঘে তোমার কাছে আসব, যখন তোমার সঙ্গে
    আমি কথা বলব লোকেরা যেন শুনতে পায় এবং তোমাতেও সর্বদা বিশ্বাস করে।” তখন মোশি লোকদের
    কথা সদাপ্রভুকে বললেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਮੈਂ ਤੇਰੇ ਕੋਲ ਬੱਦਲ ਦੇ ਓਹਲੇ ਵਿੱਚ ਆਉਂਦਾ ਹਾਂ
    ਤਾਂ ਜੋ ਪਰਜਾ ਗੱਲਾਂ ਸੁਣੇ ਜਿਹੜੀਆਂ ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਰਾਂ ਨਾਲੇ ਉਹ ਸਦਾ ਲਈ ਤੇਰੇ ਉੱਤੇ ਪਰਤੀਤ
    ਕਰੇ। ਤਾਂ ਮੂਸਾ ਨੇ ਪਰਜਾ ਦੀਆਂ ਗੱਲਾਂ ਯਹੋਵਾਹ ਨੂੰ ਦੱਸੀਆਂ।
  tkr-tkr: 'Rəbbee Mısayk''le eyhen: – Zı yiğne k''anyaqa k''ışşeyne buludee ayres,
    milletık''le Zı vaka yuşan ha''a g''ayxhı valqa gırgıne gahbışiscad inyam he''ecenva.
    Mısee milletın uvhuyn Rəbbilqa hixhara''ang''a,'
  mya-JVB: ထာဝရဘုရား ကလည်း ကြည့်ရှု လော့။ သင် နှင့် ငါ ပြော သောအခါ လူ များတို့သည်
    ကြား ၍ အစဉ်အမြဲ သင့် ကို ယုံ မည်အကြောင်း ၊ မိုဃ်းတိမ် တိုက် ၌ သင့် ဆီ သို့ ငါ
    လာ မည်ဟု မောရှေ အား မိန့် တော်မူ၏။ မောရှေ သည်လည်း ထာဝရဘုရား ၏ စကား တော်ကို လူ
    များတို့အား ပြန်ပြော လေ၏။
  tte-O: Kabo Yeoba iwalo Mosese koina iba, “Kani yalaowa yaloyaloi balubaluna koina,
    kabo tomo Isileli meuloili kainagu sibenabenalan na kowa te yau taedeedede na
    mesabana simeli-yagiwo yo simuliya koliwo sauga meuloina.”
  tbg-tbg: Vuvaro Noravano Kotiva Mosirara tiharo, Vaiinti nahenti te ainti tiaina
    uvara iriha tiha, Quqaama Noravano Kotiva Mosikantiro uva ti vaivo, tivake ariara,
    Quqaama viva Kotira uva ti vaivave tiate ti, te tonavuvano voqama kero taatau
    vinaraqi are vainanaini otu virerave, tiro. Minti tuvaro Mosiva vaiinti nahenti
    tu uvara Nora Kotira tiva amuvaro
  hmo-hmo: Lohiabada ese Mose dekenai ia hereva, ia gwau, “Lau be ori badana lalonai
    do lau mai oi dekenai, vadaeni lau hereva oi dekenai neganai, taunimanima be lauegu
    gadona do idia kamonaia, vadaeni oi dekenai do idia abidadama henia nega ibounai.”
    Mose ese taunimanima edia haere hereva Lohiabada dekenai ia hamaoroa.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा, कि “देख, मैं काले बादल में इसलिए तेरे पास
    आता हूँ कि जब मैं तुझ से बातें करूँ तो यह लोग सुनें और हमेशा तेरा यक़ीन करें।”
    और मूसा ने लोगों की बातें ख़ुदावन्द से बयान कीं।
  rus-SYN: 'И сказал Господь Моисею: вот, Я приду к тебе в густом облаке, дабы слышал
    народ, как Я буду говорить с тобою, и поверил тебе навсегда. И Моисей объявил
    слова народа Господу.'
  bqc-SIM: 'Dii òɛ̀: Má mↄ́ n kĩ́i súɛlɛ gèele guu, kɛ́ gↄↄ pↄ́ málɛ yã''onɛ,
    aa e wà ma, aaiↄ n náai vĩ gↄↄpii. Ɔ̃ Mↄizi yã́ pↄ́ gbɛ̃́ↄ ò sɛ̀lɛ sìu Diiɛ.'
  tcz-CHONGTHU: Chuin Pakaiyin Mose heng'a aseijin, “Keima naheng'a meilhang kiheh
    bang'a kahung ding, Nangma Mose kahin houpi teng Israel miten ajah cheh diu, chuteng
    amahon jong nangma nahin tahsan jing diu ahitai,” ati. Mose'n jong Israel miten
    adonbut'na chu Pakai heng'a aseijin ahi.
  mar-mar: आणि परमेश्वर मोशेला म्हणाला, “मी दाट ढगात तुझ्याजवळ येऊन तुझ्याशी बोलेन
    आणि माझे तुझ्याबरोबरचे बोलणे सर्व लोकांस ऐकू जाईल;” त्यांचा नेहमी तुझ्यावरही विश्वास
    बसेल, मोशेने लोकांचे म्हणणे परमेश्वरास सांगितले.
  soq-soq: Iawe God Moses diene wanase, “Ne e manawo giou dubawaida bedeweinta wimpe
    manawo gagalontepino apana etapue atentopu Iawe God gagaloleide ita walama uduudu
    e sumanaiantompa.” Ita Moses apana dima waiena rua Iawe God benemasano eten.
  qub-qub: 'Chayno willaptinmi Moisesta Tayta Dios niran: «Yanauyaycaj pucutay rurinpitami
    parlapäshayqui Israel runacuna wiyananpaj. Chaynöpami paycuna imaypis riguenga
    gamta parlapashäta.»'
  bqp-bqp: 'Dikiri pìnɛ: Mani su n kĩnaa túsukpɛ gègetee gũn, de gↄrↄ kũ matɛn yã
    onnɛ, oni ma onigↄ̃ n náani vĩ gↄrↄ sĩnda pínki. Akũ Musa yã kũ gbɛ̃nↄ òo bàba
    Dikirinɛ.'
  hat-hat: 'Seyè a di Moyiz: -M''ap vin jwenn ou nan yon gwo nwaj byen pwès. Konsa
    pèp la va tande lè m''ap pale avè ou, y''a toujou kwè nan ou. Moyiz rakonte Seyè
    a sa pèp la te reponn.'
  eng-BSB: The LORD said to Moses, “Behold, I will come to you in a dense cloud, so
    that the people will hear when I speak with you, and they will always put their
    trust in you.” And Moses relayed to the LORD what the people had said.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Wɛlɛ, nà ʋaazu è ʋɔ tonaɓiin gaaɠiligi
    zu, naa ɠa a kɛ, siɛgi zu gè ɓɔɛzu la è ʋɔ, nuɓusɛiti ti mɛni, ti la è la ɠɔ.»
    Moize nuɓusɛiti gooi laazeelini Ɠɔoɠɔ GALAGI ma.'
  eng-WEBPB: The LORD said to Moses, “Behold, I come to you in a thick cloud, that
    the people may hear when I speak with you, and may also believe you forever.”
    Moses told the words of the people to the LORD.
  kbq-kbq: Ra Anumzamo'a anage huno Mosesena asmi'ne, Antahio, Nagra hampogino antrako
    hu'ne'nia hampompi e'na kagranena keaga eme nehanuge'za, nentahi'za kagrama hana
    kerera maka knafina zamentintia huvava hugahaze. Anante Mosese'a Israeli vahe'mokizmi
    nanekea Ra Anumzamofona asami'ne.
  nhe-BL: 'Huan TOTECO quiilhui: ―Xiquita, naja nimonextis imoixtla ipan se mixtli
    tlen tilahuac para nopa tlacame ma nechcaquica quema nimitzcamahuis. Queja nopa
    motemachise mopan ta para nochipa. Huan Moisés quiilhui TOTECO tlaque quinanquilijtoyaj
    nopa israelitame.'
  bus-bus: 'Dii bènɛ: Mɛ́ mↄ n kiia tɛ́sukpɛ gègete guu, lɛ gurↄↄ kɛ̀ mɛ́ɛ yã oonnɛ,
    aↄ̃é ma aↄ̃égↄ̃ n náanɛ vĩ gurↄ píngi. Ben Musa yã kɛ̀ gbɛ̃nↄↄ ò tↄ̃kɛ̃̀ Diinɛ.'
  gub-BL: I'i Tupàn Moizez pe. — Ahem putar neruwake ywàkun ipihun ma'e pupe ihe nehe.
    Nezewe mehe teko wenu putar newe heze'eg mehe wà nehe. A'e rupi tuweharupi uzeruzar
    putar nerehe wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e Moizez pe. Na'e Moizez umume'u
    teko wanemimume'u kwer Tupàn Tuweharupi Wiko Ma'e pe kury.
  eng-DRA: 'The Lord said to him: Lo, now will I come to thee in the darkness of a
    cloud, that the people may hear me speaking to thee, and may believe thee for
    ever. And Moses told the words of the people to the Lord.'
